    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee7fb33-846f-4fc1-9a16-99ca54ced628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:04:18.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:04:24.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney) —</strong> More than half of all iPhones
        now run iOS 9, Apple said Monday (September 21).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09d3f9d-6f2e-405a-acd1-3f9164092f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:04:18.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:04:24.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Apple released the latest version of its mobile operating system
        last Wednesday, making this the fastest adoption rate ever, the company said
        in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd942f3cc-c6be-4a34-bfc9-90702dd6898f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:04:18.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:04:24.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The new iOS 9 has several attractive features including a power-saving
        mode, the ability to conduct a FaceTime call and watch a video simultaneously,
        a smarter Siri, scribbling functions in the Notes app, and an improved Apple
        Maps that now includes transit directions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5ee920-0ae9-42bb-98f8-6b188b616baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:04:18.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:04:24.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Apple also made the update process easier. The operating system
        takes up less space than iOS 8 did — 1.3 GB compared to 4.6 GB — and if an
        iPhone doesn''t have enough space to download iOS 9, a pop-up notification
        will give the user an option to delete and reinstall apps automatically.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08408f0b-3334-4d96-8fc6-b351588a5078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:04:18.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:04:24.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Apple''s next generation of iPhones — the 6S and 6S Plus — will
        come with iOS 9 by default.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c47e9f-40c1-4dc7-82b9-264fb0df4947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:04:18.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:04:24.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The new phones go on sale in stores on Friday. Pre-sales began about
        a week and a half ago, and the company expects that demand for the new devices
        will also set records.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98d42d8-b9c2-43ed-9f9a-a97a35ba5a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:04:18.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:04:24.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="http://money.cnn.com/2015/09/21/technology/apple-ios-9-adoption/">"Apple
        says iOS 9 is most successful update ever"</a></em></p>'
