      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e7842c-1b84-49d1-91b2-89f3d80b15ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:08:40.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:08:44.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The final will be played in Belgium from Nov 27-29 -- just a few
        days after the ATP''s season-finale at London''s O2 Arena for which Murray
        has already sealed one of the eight spots up for grabs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b29ca0-28fd-4da0-a58d-7f0a8a702737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:08:40.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:08:44.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Winning the ATP''s showpiece would normally be a priority for Murray,
        especially as he is yet to do it, but his priorities will now be on helping
        Britain win the Davis Cup for the first time since 1936.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad43997e-b32a-4836-ae4f-f6101d8ca1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:08:40.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:08:44.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>To complicate matters further, Belgium are likely to choose an indoor
        clay surface, hoping to nullify the effect of world number three Murray who
        favours hard courts.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">ICYMI: Here&#39;s what it sounds like to reach a first <a href="https://twitter.com/hashtag/DavisCup?src=hash&amp;ref_src=twsrc%5Etfw">#DavisCup</a>
        Final for 111 years <a href="https://twitter.com/hashtag/BELARG?src=hash&amp;ref_src=twsrc%5Etfw">#BELARG</a><a
        href="https://t.co/NmRhbeG5t0">https://t.co/NmRhbeG5t0</a></p>&mdash; Davis
        Cup (@DavisCup) <a href="https://twitter.com/DavisCup/status/645883582305538048?ref_src=twsrc%5Etfw">September
        21, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d00f23c-3b26-48ef-98ca-8e5f55ca2cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:08:40.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:08:44.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3b8bab-ae0f-4e8c-838d-0baf52300c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:08:40.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:08:44.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The O2 would obviously be a question mark for me if we were playing
        on the clay," Murray told BBC Radio 5.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11aeee88-1552-4fb5-ae60-8ef112721123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:08:40.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:08:44.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I would go and train and prepare on the clay to get ready for the
        final.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0851a180-94ec-48fe-a1a5-eb8444ef860d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:08:40.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:08:44.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Back pains</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f371c1-c2ce-4951-88e1-e43a5a021198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:08:40.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:08:44.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"If you reach the final (of the O2 event) and play on the Sunday,
        you also need to take time off -- you can''t just play five matches against
        the best players in the world and then not take any days off."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991a3473-9820-4de5-8e4d-c0fb75642f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:08:40.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:08:44.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Roger Federer faced a similar predicament last year when he played
        in London just a few days before trying to win his first Davis Cup title with
        Switzerland in France.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e0c10e-9123-4394-8f37-5f724ff4a1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:08:40.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:08:44.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Federer arrived in Lille exhausted and nursing a back injury that
        meant he had to withdraw from the ATP Tour finals title decider against Novak
        Djokovic.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4815e398-dbe0-4713-af40-d6bca0646994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:08:40.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:08:44.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He ended up losing easily to Gael Monfils in the second singles,
        before recovering to win the doubles with Stanislas Wawrinka and his second
        singles against Richard Gasquet.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c01d473-a988-4fef-a475-ff58dd0f1ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:08:40.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:08:44.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Murray complained of back pains during the tie against Australia
        and the transition from a hard surface to clay has always proved problematic
        for the Scot.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b50999-ef86-478f-a8fe-a1618e0a436a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:08:40.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:08:44.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I need more time on the clay to let my back get used to it," he
        said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62651593-2f66-46cf-b300-d0116d9a1c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:08:40.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:08:44.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Belgium are yet to name the venue and surface for the final but
        a clay court inside the Flanders Expo Arena in Ghent is the likely choice.</p>'
  '3-foreigners-Filipina-kidnapped-Samal-Davao-del-Norte':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-09-22T09:01:46.796+08:00
    'imagesource': 'jcr:9fd9b6df-b856-4590-96ea-2d20014f0b14'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28ef2d18-d8eb-4514-906f-e7172c421bca'
    'lead': 'Three foreigners and a Filipina were abducted by unidentified armed men
      in a resort in the Island Garden City of Samal, Davao del Norte on Monday evening
      (September 21).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T09:14:03.030+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-16T09:14:06.725+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-16T09:14:06.315+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': '3 foreigners, Filipina kidnapped on Samal Island

      '
    'updated': 2015-09-25T04:29:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bab344b-ee1f-41b2-bc3f-379b65f9a19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:14:03.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:14:06.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines) —</strong> Three foreigners
        and a Filipina were abducted by unidentified armed men in a resort on Samal
        Island in Davao del Norte on Monday evening (September 21), the Armed Forces''
        East Mindanao Command (EastMinCom) said on Tuesday (September 22).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef1badb-d052-4dc7-a34f-3ae9a967d56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:14:03.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:14:06.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The EastMinCom identified the kidnap victims as John Ridsdel and
        Robert Hall, both Canadian; Kjartan Sekkingstad, a Norwegian; and a Filipina
        only known as Tess. The four were abducted at the Holiday Oceanview Samal
        Resort past 11 p.m.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e315d0-de57-4d67-b23a-05d2369e37ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:14:03.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:14:06.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Davao Region police said the two Canadians work for a multinational
        mining corporation, TVI Pacific, in Zamboanga del Norte.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101b67ad-977f-478a-a4d2-9a00517d263c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:14:03.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:14:06.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Ridsdel is the country manager, while Hall is a geologist.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765975a9-efbc-4e4b-bb7a-842657d8681a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:14:03.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:14:06.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It added that a Japanese couple were injured.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbacff7c-49de-41f3-9550-911e51a889e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:14:03.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:14:06.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The military said there were about 30 foreigners staying in the
        resort when the kidnapping happened. The manager was said to be a foreigner
        as well.</p>'
    '11':
      'image': 'jcr:30debae5-0a6d-4275-9f4f-d0d89fefd5e1'
      'imageCaption': 'L-R: Kjartan Sekkingstad, John Ridsel, Robert Hall, and Marithes
        "Tess" Flor'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2b8e0a-e0ad-4892-8c56-1a53d3c9d185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:14:03.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:14:06.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb816953-db92-4dd7-bc3f-fe76491cad3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:14:03.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:14:06.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Kidnappers were fully armed</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2049669-5544-4dfc-bfc9-7de8f499af6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:14:03.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:14:06.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Capt. Alberto Caber of the EastMinCom said that, based on CCTV footage
        of the resort, around 11 armed men carrying mostly short arms entered the
        dock area at around 11:23 p.m.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a3f415-dc9d-44cc-88d4-e23b630310a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:14:03.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:14:06.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Senior Supt. Aaron Aquino of Police Regional Office 11 added that
        the kidnappers overpowered the resort''s security guard.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4771c8c5-9225-406a-89d7-d8b34dcb5dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:14:03.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:14:06.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He added that the suspects were said to be speaking in "carabao
        English," that is, a mix of English and Filipino.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc16d430-fafc-4e1f-832a-48d8739fd146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:14:03.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:14:06.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The abductors reportedly sped off towards the nearby Pantukan area
        in Compostela Valley aboard two motorized bancas.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d26c8c-9872-4d6d-a72f-cb4c2108c457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:14:03.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:14:06.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>They left at around 11:30 p.m, according to Senior Supt. Samuel
        Gadingan, director of the Davao del Norte Provincial Police Office.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa16a8d2-4a77-4baa-8a86-decf5ea80acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:14:03.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:14:06.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1928393d-2fe9-45f1-833c-8f8a393507b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:14:03.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:14:06.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The police, military, and the Coast Guard dispatched several teams
        to track down the kidnappers.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49effbc8-aa1a-40aa-9758-cecfbc1c2b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:14:03.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:14:06.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Latest information from the police said that two motorized bancas
        were recovered on the shores of Tibanban in Governor Generoso, Davao Oriental
        on Tuesday morning. The bancas were believed to be the ones used by the kidnappers.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9366c089-b80c-4a26-911f-fec818f8c0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:14:03.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:14:06.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Authorities are still conducting pursuit operations.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac35f44b-cd05-45be-ac4c-213bcd691c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:14:03.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:14:06.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Nicolas Doire, spokesperson of Canada''s Foreign Affairs, Trade
        and Development,  told CNN Philippines on Tuesday that the government of Canada
        were aware of reports saying that Canadian citizens had been kidnapped in
        the Philippines.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d13438-4e5e-4b3f-8263-3ca046552598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:14:03.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:14:06.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Doire said that Canada would pursue all appropriate channels to
        seek further information about the incident and that it would not comment
        or release information that might compromise the rescue efforts.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94fc9d9-4981-4f10-a02d-3c638136c273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:14:03.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:14:06.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Task Group Oceanview</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6596a5e-0928-4558-a9e6-3ae2fd4462a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:14:03.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:14:06.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A special investigation task group called Oceanview was created,
        and both military and police were deployed to scout areas, especially the
        shoreline barangays of Davao Region, Gadingan said in an interview over CNN
        Philippines'' Newsroom.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432e10a6-9bcf-45c1-8fc7-2c57cfed13e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:14:03.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:14:06.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Aquino, who heads the task group, said the kidnappers could still
        in the region.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb556c3-f84c-4efd-a203-5d31263e75e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:14:03.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:14:06.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Gadingan said that, so far, no group had come out to claim responsibility
        for the abduction. He added that there were difficulty in identifying the
        armed men because of the low quality of images found in the CCTV footage.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a5c559-8bb8-4784-a665-6fa6d2574496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:14:03.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:14:06.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Wala pa pong grupo na umamin kung sino yung nag-abduct at wala
        pa rin po kaming na-a-identify na mga grupo because yung kuha po sa CCTV natin
        medyo malabo ng konti kaya we are still asking the cybercrime group to, at
        least, they enhance the video para maayos po yung pagtingin natin dun sa identity
        ng mga tao na nag-abduct po."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc353573-7720-4138-a649-60656e908c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:14:03.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:14:06.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A note left by the kidnappers had the words: "Katarungan ng aming
        commander." It was allegedly signed by the communist New People''s Army (NPA).</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709e633f-702b-428c-b94d-74d68178e839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:14:03.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:14:06.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Aquino, however, commented that the note could just be a diversionary
        tactic to mislead investigators.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af5304c-c0fa-4852-80c0-556fb38a22b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:14:03.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:14:06.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Judging from the firearms carried by the kidnappers, two of whom
        were armed with low-caliber firearms, while the rest carried short firearms,
        Gadingan said that they might not be from the Abu Sayyaf Group (ASG).</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a47f0ee-ea68-4127-a695-0d7841bab454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:14:03.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:14:06.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But he added that the task group was not discounting the fact that
        the kidnappers could have links with the ASG.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2700ca7a-8561-4af9-af40-997b26990623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:14:03.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:14:06.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Relatives of the victims have not reported any demands for ransom.
        Gadingan, however, pointed out that the government has a no-ransom policy.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f6350e-cf56-412c-98c2-7afb5db29d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:14:03.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:14:06.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ella Hermonio and string correspondent Ben
        O. Tesiorna contributed to this report.</em></p>'
  'EPL-Chelsea-Diego-Costa-violent-conduct':
    'author': 'CNN Philippines Staff'
    'caption': 'Diego Costa of Chelsea is shown a yellow card by referee Mike Dean
      during the Barclays Premier League match between Chelsea and Arsenal at Stamford
      Bridge on September 19, 2015 in London, United Kingdom.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-09-22T08:36:59.984+08:00
    'imagesource': 'jcr:f12d7eef-6f9d-465b-adbf-629c7d090ec6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f0fe981-d502-4827-82a9-d2e1cf0ec118'
    'lead': 'Diego Costa -- a player that divides opinion on just how far you can
      go to win a football match -- is back in trouble after being charged with an
      "alleged act of violent conduct."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T09:19:58.655+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-16T09:20:03.665+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-16T09:20:01.975+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Diego Costa: Chelsea striker charged with ''violent conduct''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1573983-be69-4a11-b2b4-f97779e938ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:19:58.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:20:03.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Diego Costa -- a player that divides opinion
        on just how far you can go to win a football match -- is back in trouble after
        being charged with an "alleged act of violent conduct."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7389e50-bde9-4c61-8e41-29aeb38f5dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:19:58.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:20:03.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The announcement was made Monday (Tuesday PHT) by the English Football
        Association after it reviewed footage of Chelsea''s 2-0 win over Arsenal on
        Saturday (Sunday PHT).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834bc1ae-eb1a-438a-82c1-31760b9500cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:19:58.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:20:03.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Chelsea star Costa, who was involved in a number of altercations
        with Arsenal players during the game, served a three-match ban for violent
        conduct last season and the Brazilian-born Spain international could now face
        another lengthy punishment if found guilty.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d022c6b-6b85-4c5f-80d0-da7b5b7f14bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:19:58.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:20:03.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued by the FA, Costa was charged for "an alleged
        act of violent conduct which was not seen by the match officials but caught
        on video."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b268841-11f4-4930-9057-55785114f36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:19:58.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:20:03.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Costa has until 6pm local time Tuesday to reply to the charges.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feec9fb5-0a03-4cc5-a3a8-d3f5848bd921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:19:58.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:20:03.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The FA has also charged Arsenal defender Gabriel Paulista with improper
        conduct for his behavior after his sending off at Stamford Bridge, while teammate
        Santi Cazorla, who was also red carded, has been warned about his behavior.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad08772-cff2-4c24-8c56-79b0f2d02e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:19:58.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:20:03.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Both clubs have been charged for failing to control their players
        and are expected to reply to the charge by Thursday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c4b0ae-6197-4ba1-9d68-c8bad2062aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:19:58.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:20:03.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In a statement on its website, Arsenal confirmed it is appealing
        the dismissal of Gabriel and the subsequent three-match ban.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d172f19-abda-4f83-a2a7-ce34eb06c7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:19:58.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:20:03.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In the first-half, Costa appeared to hit out at Arsenal defender
        Laurent Koscielny, while the 26-year-old Chelsea forward was also involved
        in a coming together with Paulista, who was sent off by referee Mike Dean.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8509be88-9ef9-4eb8-97ec-81350626e948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:19:58.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:20:03.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Arsene Wenger had called it "unacceptable behavior" -- but Chelsea
        counterpart Jose Mourinho made a novel defense for his agent provocateur Costa,
        likening the soccer star to a rugby player after yet another victory over
        Arsenal.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ee56dd-4fb1-4f87-bbf2-31900792a214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:19:58.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:20:03.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"He can do what he wants, he stays on and everybody else who responds
        to him has to be sent off. I think it is unacceptable his behavior," Wenger
        said of Costa, who was booked for his initial tussle with Paulista.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86d5139-708f-4e61-8e66-61e336f7301e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:19:58.657+08:00
