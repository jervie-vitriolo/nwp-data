  'Apple-iTunes-Peace-ad-blocker-app':
    'author': 'Hope King, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-09-22T12:27:07.973+08:00
    'imagesource': 'jcr:00259daf-d794-4a43-8a9a-ed94542538c5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7dc0468a-1cdd-4fec-9e3d-dcfc0dd2d222'
    'lead': 'Peace was Apple''s top-paid app until its developer took it down on Friday
      (September 18), just three days after its launch.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T08:51:57.885+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-16T08:52:09.113+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-16T08:52:08.637+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'No. 1 paid app on iTunes taken down by developer

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c89f3f-2eff-470f-a1ee-e76bbb25cf5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:51:57.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:52:09.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney) —</strong> Peace was Apple''s top-paid
        app until its developer took it down on Friday (September 18), just three
        days after its launch.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54beea9a-aff5-4ac7-be57-db223f887abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:51:57.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:52:09.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Developer Marco Arment said he removed the ad-blocking app because
        he had a change of heart about how it worked.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcb6b7f-c537-469f-a816-7ad4c48afb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:51:57.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:52:09.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Users loved it, but Arment explained wrote on his blog Friday that
        his app also hurts people who making a living from ad-supported businesses.
        That includes news organizations and smaller sites.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cbb114-efa3-4903-95dd-0dec883dc14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:51:57.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:52:09.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>As his app rose in popularity, so did the consequences and his discomfort.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1189155f-93a5-449d-adba-9ef38dce5cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:51:57.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:52:09.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I still believe that ad blockers are necessary today... but I''ve
        learned over the last few crazy days that I don''t feel good making one and
        being the arbiter of what''s blocked," he wrote.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b338d3-0c02-43f9-8d2a-974805ff4a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:51:57.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:52:09.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Peace lets users block ads and trackers while browsing the Web on
        their iPhone or iPads. The app also blocks social posts and buttons, comments,
        and special fonts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34945fc2-3d0b-4c7f-9709-ae03baa6399a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:51:57.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:52:09.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The app''s software identifies what to block using a special database
        maintained by another company, Ghostery, so there isn''t an easy way to make
        exceptions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1711cdf6-dbb1-4e00-af24-0ec91e5a9a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:51:57.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:52:09.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"This approach is too blunt, and Ghostery and I have both decided
        that it doesn''t serve our goals or beliefs well enough," he explained.</p>'
    '15':
      'image': 'jcr:07118e98-4ffe-4e7f-900b-c25d9037f11f'
      'imageCaption': 'Peace app  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b34abf-cc40-46f8-aab7-823cce255724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:51:57.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:52:09.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212078ec-6794-45cf-90f5-0089c2dbc837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:51:57.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:52:09.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Arment''s supporters praised him for taking the app down, calling
        it a bold move.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bd5348-4bbf-49a5-94fc-11fb3d58ff14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:51:57.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:52:09.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>However, many people criticized him for making a rash and sweeping
        decision. After all, he could have tweaked it to be less heavy-handed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03b2315-d254-4886-a299-7bbe2e08bbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:51:57.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:52:09.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Some also questioned his motives because his own ad publisher attacked
        him on Twitter. Others said he knew what he was doing and it wasn''t fair
        to abandon his customers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93959e56-a661-4dab-a746-1fc12d8956f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:51:57.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:52:09.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He expected criticism.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed23ef0-1e89-4107-a595-52de86e8ebc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:51:57.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:52:09.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I know pulling Peace from the store after just two days is going
        to be an immensely unpopular move, and subject me to a torrent of unpleasantness,"
        he said. "But that''ll end soon enough, and that''s better than how I''d feel
        if I kept going."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbdfe97-14d5-46d0-a68e-77af16951038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:51:57.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:52:09.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Even though the app is no longer on the Apple App store, users who
        previously downloaded Peace can still use it. But Arment said he won''t make
        future updates.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed6317c-3755-4fa7-8211-eeb559f51945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:51:57.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:52:09.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He''s also offering a $3 refund for the cost of the app.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12fac32-06a7-412e-9aa5-3b1a3fd710a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:51:57.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:52:09.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Arment ended his post by suggesting users turn to two competitor
        ad blocking apps, Purify and Crystal.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e277ef58-f4cd-413e-a478-fc616e304382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:51:57.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:52:09.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Apple launched the ability to sell ad blocking apps in its iOS 9
        release on Wednesday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8286e3-5548-4d94-8844-932f66fd3e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:51:57.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:52:09.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="http://money.cnn.com/2015/09/18/technology/peace-ad-blocking-app-pulled/">"No.
        1 paid app on iTunes taken down by developer"</a></em></p>'
  'missing-north-korean-girl-mystery':
    'author': 'Will Ripley and Tim Schwarz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-22T12:07:05.138+08:00
    'embedimage': 'jcr:64bcbc5e-96aa-447d-bc51-8d259c4acf0a'
    'embedsource': '<iframe width="470" height="295" src="https://www.youtube.com/embed/VmxYP1E3dtg"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '359ce90f-da7c-493c-bad9-2a0277553b4f'
    'lead': 'North Korean teenager Mun Su Gyong disappeared four years ago while working
      in Cambodia. Her parents were told she was abducted by South Koreans.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T08:55:48.264+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-16T08:55:54.958+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-16T08:55:54.509+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Disappearance of North Korean girl still a mystery, 4 years later

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0a3667-077b-4d11-abf5-c2b7f03a1158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:55:48.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:55:54.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Pyongyang, North Korea (CNN) —</strong> Four years ago,
        Mun Su Gyong''s parents in Pyongyang received a letter from their daughter,
        colorfully decorated with pink hearts, embellished with cut-out photographs
        of her. Because the majority of the country doesn''t have Internet access,
        North Koreans still mostly communicate the old-fashioned way, in pen and ink.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9642803b-a2ff-4cba-bda0-fca3f9b90dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:55:48.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:55:54.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The letter is now one of their most precious possessions -- a keepsake
        in the way that an email never could be. It was the last they ever heard from
        their daughter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7638da-7e8e-4af1-8d6c-85acbbff7149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:55:48.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:55:54.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In the letter, Mun, who was 20 at the time, told her parents she
        would be coming home soon. Three years before, they had been proud to hear
        that their daughter had been selected to work overseas in a North Korean state-owned
        restaurant in Phnom Penh, Cambodia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfce6b6-f269-46f0-a997-fb6582faa3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:55:48.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:55:54.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Restaurants like these are important foreign currency earners for
        North Korea, which is cut off in so many ways from the international economy
        by harsh sanctions imposed on it due to its nuclear weapons program. The waitresses
        who work in these establishments are chosen for their beauty and their singing
        and dancing skills, but most importantly for their loyalty.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c132e9-bded-491a-b1bd-cc79361f0da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:55:48.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:55:54.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Weeks after writing that letter to her parents, saying she would
        be coming home in a matter of weeks and asking them to make preparations for
        her to attend university, Mun Su Gyong disappeared.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed3fd98-65a6-4abc-8b24-d5400dc97667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:55:48.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:55:54.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Co-workers, North Koreans, say regular customers who had befriended
        Mun abducted her.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1a62dd-97d9-4323-9402-e19bc0bb6500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:55:48.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:55:54.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The former manager of the restaurant, since closed, believes the
        men were South Korean spies who frequented the restaurant for two years posing
        as North Korean businessmen.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b7a5d0-ba9a-413b-8dc0-6d60cac8d9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:55:48.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:55:54.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Witnesses provided to CNN by the North Korean government say the
        men forced Mun into a car and drove her away.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ca04d0-ef51-4785-9a2d-2c2af791eee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:55:48.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:55:54.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But a South Korean government official has called the claims "completely
        groundless."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba6ae73-bf49-4c05-be23-075113adda63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:55:48.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:55:54.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Whatever the circumstances of her disappearance, Mun''s family was
        devastated.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b04acc-dc75-4c6b-819a-f6a41fb01cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:55:48.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:55:54.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>CNN visited them in their Pyongyang apartment, where they keep her
        room like a shrine, with her belongings untouched. She had sent her favorite
        Snoopy stuffed toy home to her brother in advance of her return. "Every day
        I come home from work, I go to her room to see if anything has changed, if
        she has come home," her mother, Kim Sun Jong, tells us.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52294de2-8669-47ab-be56-da95a5d98484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:55:48.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:55:54.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Kim Sun Jong, an artist, and her husband, Mun Sung Jin, a police
        officer, waver between floods of tears and fond smiles as they show us the
        many photos in their albums. They coo over pictures of their daughter as a
        child growing up. Memories most would share on Facebook today are still kept
        in photo albums in North Korea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52de74cd-506f-4f5d-aae4-66e5e428e47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:55:48.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:55:54.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>They were so proud when she was selected to work overseas, they
        say, even though that meant three or four years away from home, without home
        leave. Only the most trusted youth are sent to work abroad, they tell us.
        Even abroad, North Koreans live according to the communal, socialist values
        of their society. Their housing is provided by the state. They live, work
        and study together.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdca0657-2351-4fcf-b656-a9f3357c3f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:55:48.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:55:54.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Her parents say Mun was a loyal socialist with a "clean heart."
        She even took time to dust off a street sign in Phnom Penh named after Kim
        Il Sung, the founder of North Korea who still holds the title "eternal president"
        more than two decades after his death.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772da86c-ff9e-44b6-b93f-aae36cadae96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:55:48.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:55:54.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>She sent home pictures of herself, often entertaining restaurant
        customers with song and dance. She wore smart modern suits and traditional
        Korean dresses. She posed with the other young women she worked with.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c57b793-2a64-4765-b230-46a2234c41cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:55:48.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:55:54.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Her parents say she was loyal and devoted to her country, her family
        and her leader. The only thing that would keep her from returning to her homeland,
        they say, is abduction or deception.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1033fbf7-0fde-4f97-9624-1ebd5d2b4f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:55:48.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:55:54.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Tens of thousands of North Koreans have made the risky journey to
        South Korea since the 1990s. Defectors in the South often say they are fleeing
        repression and poverty. The North Korean government says they are criminals,
        seeking to escape their past, or victims of human traffickers, duped into
        defecting and then forced to lie about the North in order to survive.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58eb6db3-6a3f-4ffd-918e-c9bc4a6e7391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:55:48.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:55:54.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Mun''s father says it never crosses his mind that she could have
        gone willingly. But whatever the truth of the matter, it torments her family.
        "The pain has never diminished," he says. "It has only increased in the past
        four years."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cbf4bc-7e28-4bc3-8e30-56cf08130dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:55:48.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:55:54.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Her mother, Kim Sun Jong, looks into the camera and appeals directly
        to her daughter. "I will wait for you until the end of my life. I strongly
        believe you were deceived into going there. I trust you."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6e742a-56d4-42f6-a430-9f3eab55a5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:55:48.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:55:54.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="http://edition.cnn.com/2015/09/21/asia/north-korea-missing-girl/index.html">"Disappearance
        of North Korean girl still a mystery, 4 years later"</a></em></p>'
