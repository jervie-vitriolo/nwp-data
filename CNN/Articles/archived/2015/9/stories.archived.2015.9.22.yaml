      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It was, in fact, evident in the fourth quarter where the Tamaraws
        launched a 12-0 run in a five-minute stretch to turn a 53-49 lead into a 65-49
        advantage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a8b009-7f47-4c73-bcc1-574e35f31546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:15:44.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:15:48.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Maroons folded and failed to recover from there, falling to
        a 2-2 card following an impressive 2-0 start.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430baf13-362a-4f30-b772-3a7212bfd721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:15:44.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:15:48.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“I think towards the end of the game, especially in the fourth quarter,
        that made the difference. Mas fresh yung players namin as opposed to the players
        of UP," said Racela.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3561206-7f6c-4c85-802c-1e474ce695db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:15:44.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:15:48.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>FEU will ride the crest of a back-to-back victories when it battles
        UE Red Warriors on Wednesday (September 23), 2 p.m. at the Mall of Asia Arena.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a65022d-5f4c-4184-8ee8-1e05a62fc635'
