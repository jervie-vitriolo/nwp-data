    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Lawmaker to Justice Carpio: Inhibit from Poe disqualification case

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5177f0-2fb9-4118-ab11-ff4cc5320724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:21:14.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:21:18.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A lawmaker on
        Tuesday (September 22) asked Supreme Court (SC) Associate Justice Antonio
        Carpio to inhibit from the disqualification case before the Senate Electoral
        Tribunal (SET) which questions the citizenship of Sen. Grace Poe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc1404f-2f23-47f8-a22e-8141b73b4d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:21:14.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:21:18.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>1-BAP Partylist Rep. Silvestre Bello III said this was to remove
        doubts on the impartiality of Carpio who worked at a firm headed by the lawyer
        of Liberal Party (LP) standard bearer Manuel "Mar" Roxas II.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2542afa9-c4dc-48bb-95b7-b8d7a17b8a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:21:14.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:21:18.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"With all due respect to a senior associate member of SC, he should
        inhibit himself from this case dahil alam natin si Carpio may umibilical cord
        kay Atty. Nonong Cruz who is the lawyer of preseidentiable Mar Roxas. Whatever
        his decision, it will be suspect because of [his] ties with [the] law firm,"
        Bello said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3048365-48b0-4f7e-8cc0-d7b1a6e25639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:21:14.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:21:18.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/09/21/Sen.-Grace-Poe-Justice-Carpio-naturalized-Filipino-citizen-not-natural-born-disqualification.html">Related:
        Justice Carpio: Poe a naturalized Filipino citizen, not natural born</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9697193-a228-4c18-867d-45abe0deef48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:21:14.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:21:18.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Supporters of Roxas in the lower house refused to say who stood
        to gain from the citizenship issues surrounding Poe stressing that what''s
        important is the LP bet''s improved rating in the latest Social Weather Stations
        (SWS) survey.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6925e808-f160-48c9-840c-8710f8d4dc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:21:14.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:21:18.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/09/21/political-analysts-question-Mar-Roxas-18-points-rise-Q3-SWS-presidential-poll.html">Related:
        Political analysts question +18 surge of Roxas in SWS poll</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3675dd8d-94e5-4a3d-9575-17d033d28f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:21:14.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:21:18.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Tingin namin trend is going up. Tingin namin tuluy-tuloy ito. We
        will work para mag-tuluy-tuloy yun," Camiguin Rep. Xavier Jesus Romualdo said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495e8e27-923e-40b5-8a50-001287cd86e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:21:14.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:21:18.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>LP members also insisted that Poe''s citizenship is not an issue
        for them. Caloocan Rep. Edgar Erice, LP chairman for political and electoral
        affairs, added that the party believes Poe is a Filipino.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0245d01-ff33-48f0-854a-74aea8fd4786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:21:14.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:21:18.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"That''s why in 2013 tinulungan namin siya, ni-recruit namin sa
        Team PNoy," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54710bf8-0733-44f6-956d-541cd6266dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:21:14.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:21:18.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Nationalist People''s Coalition (NPC) President and Isabela Rep.
        Giorgidi Aggabao believes the citizenship issue hounding Poe will stop once
        her DNA test results are released.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab235154-cff6-41fd-99ff-0aebf10bae32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:21:14.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:21:18.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I think on her own, Senator Grace took effort to have (her) DNA
        taken, that to me is a manifestation how well intentioned Senator Grace is
        to have (her) case resolved ASAP," Aggabao said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1959d504-3ed9-4a28-8a77-761da093049a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:21:14.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:21:18.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The NPC did not announce who they will endorse for 2016 during its
        press conference on Tuesday afternoon, but it was mentioned that there are
        a number of NPC members who support the Poe-Escudero tandem.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a503f3d-19c9-4e9a-b271-e92696b6179a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:21:14.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:21:18.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Admittedly, I am in support kay Grace at Chiz and it seems like
        from my talks with the officials of NPC, they''re also of the same opinion,"
        Camarines Sur Rep. Rolando Andaya Jr. said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
