      'mgnl:type': 'text'
      'text': '<p>When a reporter claimed Costa should have had three or four bookings,
        Mourinho suggested that the journalist did not understand physical sport.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7319fea-61f8-49cd-8efa-8e04770478b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:19:58.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:20:03.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"You didn''t play rugby. Trust me. You played badminton. It''s a
        great sport. Badminton is a great sport," he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2183463c-4116-4083-9a25-20b375514590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:19:58.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:20:03.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Mourinho also used an oval-ball analogy to claim that Chelsea should
        have had two penalties.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59231cd5-e054-4d5c-bdf3-0575b40369bf'
      'mgnl:activationStatus': true
