    'template': '1'
    'title': 'FEU coach Racela: ''We don''t want to be known as a Tolomia or Belo
      team''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838d9316-3b0a-4d23-a44a-25b7c83e3c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:15:44.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:15:48.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — As much as Mike Tolomia carried
        most of the load, FEU Tamaraws coach Nash Racela said Sunday''s (September
        20) victory over UP Fighting Maroons was a result of his team''s collective
        effort.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a894840-1bfa-4bc9-9acb-ced73ef9c689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:15:44.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:15:48.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Tolomia fired 21 points to lead FEU to its third win in four outings,
        joining erstwhile leaders UST Growling Tigers and Ateneo Blue Eagles.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c951ae99-f15d-4a91-bfea-bcfa06809692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:15:44.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:15:48.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/09/20/UAAP-season-78-feu-up.html">Read:
        FEU banks on strong fourth quarter to beat UP</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac590c5-0c2f-4266-880a-7900963d2cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:15:44.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:15:48.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We actually depended on the other guys," said Racela in a phone
        interview with CNN Philippines. "We don''t want to be known as a ''Tolomia
        or (Mac) Belo'' team."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd09cb6f-bb56-4691-ac75-6ec9783cb415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:15:44.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:15:48.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Racela added having players not named Tolomia or Belo who were ready
        to heed his call keyed their win.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35116d5f-c580-4640-9b4c-9e7c113bba8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:15:44.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:15:48.114+08:00
