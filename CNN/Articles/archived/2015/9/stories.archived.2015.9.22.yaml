      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"He played like he has to play. And that''s why you have full stadiums,
        you sell to televisions around the world for millions and millions, because
        the game has to be played like that," Mourinho told reporters.</p>'
    '35':
