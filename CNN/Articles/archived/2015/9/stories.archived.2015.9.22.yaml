    'mgnl:lastActivatedVersionCreated': 2019-12-16T08:37:58.017+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': '2015 FIBA Asia Championship: ''Road to Rio'' begins as Gilas tackles
      Palestine

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b0e9ca-ee8f-4450-a572-859c8e9bbaf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:37:49.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:37:58.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> The road to Rio begins for
        Gilas Pilipinas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631d42db-2cd6-4f39-9e78-0eb1e37faa7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:37:49.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:37:58.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>With an Olympic berth at stake, Gilas Pilipinas will have its hands
        full when it jumpstarts its campaign in the 2015 FIBA Asia Championship on
        Wednesday (September 23).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85e8c4c-124f-4888-836f-e49d5443c70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:37:49.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:37:58.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Gilas battles Palestine on the opening day at the Changsha Social
        Work College’s Gymnasium in Changsha, China.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a8e5d7-e999-4e50-bde6-a7d23b7c6925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:37:49.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:37:58.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/09/18/FIBA-Asia-Gilas-profile-Romeo-Abueva-Blatche-William.html">Related:
        Gilas Pilipinas 3.0: Highlighting the strengths of each player</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18a9776-f76c-45f5-a317-f457e1944337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:37:49.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:37:58.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The game between the national team and the Palestine squad – a first
        timer in this tournament – is scheduled at 11:45 a.m. Aside from Palestine,
        the Philippines is bracketed in Group B with Kuwait and Hong Kong.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5433470-6f30-4a64-a7de-4433c132c982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:37:49.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:37:58.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The game comes nearly two months after the national team had its
        first official training session under coach Tab Baldwin, whose squad had a
        total of 13 matches and a five-day training camp in Cebu last week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392df7b8-a650-4a01-b14d-b950e736d459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:37:49.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:37:58.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Since a winless campaign in a four-nation invitational tournament
        in Estonia, followed by a second place finish in the William Jones Cup in
        Taiwan with a 5-2 record and a sweep of the four-team MVP Cup here, Gilas
        has shown steady progress under Baldwin.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de2e5d1-7f17-43cf-af97-47b341817c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:37:49.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:37:58.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to Baldwin, the training camp in Cebu sharpened the team
        as they refined the system and introduced new plays led by naturalized Filipino
        center Andray Blatche.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965d399b-5e21-41ce-8530-b636b94771ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:37:49.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:37:58.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Baldwin said the Palestine game, as well as those versus Hong Kong
        (September 24) and Kuwait (September 25), should serve them well as they try
        to improve the system and move forward.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f577ff35-fea3-44b2-b581-050337c636ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:37:49.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:37:58.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“We have some games that we believe are important for us – obviously
        window games,” said Baldwin. “We will take our opponents very seriously… but
        those games should also prepare us for the later round of the tournament where
        you’ll play the top teams from Asia."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc5f453-2668-4989-b2e5-fe7966d43db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:37:49.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:37:58.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>This year’s FIBA Asia tournament serves as the qualifying event
        for the 2016 Olympics in Rio de Janeiro, Brazil with only the champion moving
        forward to the Summer Games.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2baf587d-2aeb-43ef-b29c-0a59a3bec25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:37:49.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:37:58.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The national team will face a Palestine side that will see action
        for the first time in the FIBA Asia after earning a spot by finishing third
        in the West Asia championship behind Lebanon and Jordan.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fded3d-299d-42f1-9bd8-129d197da7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:37:49.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:37:58.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Jerry Steele, an American, will handle the team with players like
        6-foot-8 forward Salim Sakakini and 6-foot-5 shooting guard Nicola Fadayel.
        Omar Krayem, who was the Asian import of Globalport during the Governors’
        Cup, is doubtful in joining the team.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0089bd83-0edd-4fe9-b83f-151dcd79f0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:37:49.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:37:58.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The tournament will also be the first for the 6-foot-11 Blatche,
        who initially played for the national team in last year’s FIBA World Cup,
        where he averaged 21.2 points and 13.8 rebounds with 1.6 steals.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efcee11-a487-4e29-9b0a-9fbb54dff863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:37:49.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:37:58.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Other members of the team that played in the World Cup are Jayson
        Castro, Ranidel de Ocampo, Gabe Norwood and Marc Pingris, while joining them
        are veterans Asi Taulava, Sonny Thoss, Dondon Hontiveros, JC Intal, Matt Ganuelas-Rosser,
        and national team rookies Calvin Abueva and Terrence Romeo.</p>'
  'comelec-chairman-andres-andy-baustista-appointment-confirmation-questioned-3rd-time':
    'author': 'JC Gotinga, CNN Philippines'
    'caption': 'Commission on Appointments finally confirms Commission on Elections
      chairman Andres "Andy" Bautista. Last week, Comelec employees staged a rally
      to show support for the confirmation of Bautista and of Commissioner Sheriff
      Abas.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-22T23:22:46.995+08:00
    'imagesource': 'jcr:e629729e-baa8-4ae6-8908-a00b846a4432'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ad888aa-cdcf-4d07-b385-cb875a3004dd'
    'lead': 'Commission on Elections (Comelec) chief Andres "Andy" Bautista has finally
      been confirmed as the poll body''s chairman despite efforts to defer his confirmation. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T08:41:00.453+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-16T08:41:10.961+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-16T08:41:10.614+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Bautista finally confirmed as Comelec chairman

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715ecbe1-cf9c-41ff-a639-ae3bc77c5aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:41:00.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:41:10.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> The Commission
        on Appointments on Tuesday (September 22) confirmed lawyer Andres Bautista
        as chairman of the Commission on Elections (Comelec).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6373776-2262-4fa1-9a51-d1b20fb8467d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:41:00.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:41:10.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>At the plenary hearing, Senate President Franklin Drilon, who is
        chairman of the Commission on Appointments, affirmed Bautista''s confirmation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8410e56a-bf09-467e-8932-9061df8be160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:41:00.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:41:10.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Drilon stressed the urgency of confirming Bautista with the 2016
        polls fast approaching. Drilon said confirming Bautista will add stability
        to the poll body.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a721329-eb1a-44ca-a8c0-dd992b005d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:41:00.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:41:10.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Bautista thanked the body for his confirmation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a29e10-89e0-4300-b676-46f5dfa87ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:41:00.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:41:10.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He also expressed gratitude to his colleagues at the Comelec for
        their "love and support". Last week, dozens of Comelec employees staged a
        rally to call for Bautista''s confirmation as well as that of Commissioner
        Sheriff Abas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39aeda7e-1845-434d-a204-4c22450c840b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:41:00.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:41:10.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The committee, however, deferred Abas'' confirmation after Sen.
        Alan Peter Cayetano asked the panel to have a chance to ask him questions.
        But Cayetano was absent from Tuesday''s hearing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65816422-df67-4f35-ab7e-66c9062e1c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:41:00.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:41:10.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>First wave of opposition</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd21987c-c8ef-4406-9c4e-2567436c5c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:41:00.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:41:10.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Bautista''s confirmation was deferred few weeks ago after Sen. Juan
        Ponce Enrile questioned him over purportedly two million missing votes from
        the 2013 national elections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01a483b-090e-48f3-918c-04e1fcaeccb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:41:00.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:41:10.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Appointments&nbsp; announced that Bautista had
        already submitted a report to answer Enrile''s questions and that the senator
        was satisfied with it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c16a01a-df9f-4cb6-a320-f8d1ce3b2b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:41:00.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:41:10.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In the same hearing, representatives from the Philippine Communications
        Satellite Corp. (Philcomsat) Erlinda Bildner and Jose Ozamiz claimed Bautista
        wrongfully sought to become a board member of the Philcomsat while he was
        head of the Presidential Commission on Good Government (PCGG).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da23abbd-ea0a-4c2d-ac15-b2c78058da80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:41:00.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:41:10.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Last ditch effort to oppose Bautista''s confirmation</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb55154-7b8e-4cd7-958f-0657a2e7ce5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:41:00.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:41:10.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Tuesday, before Bautista was confirmed, the chairman
        hurdled the third opposition to his confirmation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a539f721-93f9-4702-a5eb-9d3f2b3b59ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:41:00.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:41:10.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>At the hearing, retired Navy Capt. Proceso Maligalig accused Bautista
        of holding the chairmanship of the PCGG and the Bataan Shipyard and Engineering
        Co. (Baseco) at the same time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1ac9a3-5f84-4900-aed4-91ea6e3d8ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:41:00.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:41:10.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Maligalig said, that would have meant a conflict of interest.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4e7713-d11c-4c52-b993-36799a58a590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:41:00.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:41:10.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Maligalig headed Baseco from 2001 to 2011, during which the company
        operated at a loss.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561fd334-3eba-4803-a6e9-1a3bb4677e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:41:00.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:41:10.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The PCGG took over Baseco in June 2011. In January 2013, with Bautista
        as PCGG chief, he filed a plunder case against Maligalig and several Baseco
        directors for allegedly pocketing P220 million.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7598c5e9-9164-4d24-9132-5d39ee0dace2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:41:00.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:41:10.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Soon after that, Maligalig filed a case against Bautista before
        the Ombudsman – but it was dismissed.</p>'
  'NBI-Region-9-apology-Muslim-type-bombing-suspect-description':
    'author': 'Liza Jocson, for CNN Philippines'
    'caption': 'Artist sketch of the suspect in the bombing incident in Zamboanga'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-09-22T13:24:28.056+08:00
    'imagesource': 'jcr:46b91a18-e245-4042-9ea2-5161c7eaddf9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c6945cee-bc88-4c77-acbf-0613f25a55d1'
    'lead': 'The National Bureau of Investigation Region 9 (NBI-9) on Monday (September
      21) apologized for the use of what some netizens criticized as a racist term
      in describing a suspect in a bombing incident in Zamboanga.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T08:46:09.323+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-16T08:46:16.976+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-16T08:46:16.609+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'NBI-9 apologizes for using "Muslim type" to describe bombing suspect

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec2e619-b441-4e4a-96d8-769fd3f84459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:46:09.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:46:16.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Zamboanga City (CNN Philippines) —</strong> The National
        Bureau of Investigation Region 9 (NBI-9) on Monday (September 21) apologized
        for the use of what some netizens criticized as a racist term in describing
        a suspect in a bombing incident in Zamboanga last Friday (September 18).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa34344-ca72-4d37-92a3-79faa2d88838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:46:09.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:46:16.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Religious leaders of the Ulama Council of Zamboanga Peninsula trooped
        to the city hall to protest the use of the term "Muslim type" in describing
        the suspect in an artist sketch prepared by the NBI.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24e7c78-354a-4193-b6b5-e24882ba5b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:46:09.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:46:16.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>NBI-9 Regional Director Atty. Ferdinand Lavin said he takes full
        responsibility for what happened as he personally faced the Muslim leaders
        during an impromptu meeting inside the city hall''s conference room on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e78a59d-b020-41a2-9298-8a093a0155e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:46:09.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:46:16.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Lavin said that the issue erupted when the sketch was uploaded on
        social media sites with the description, which was supposed to be confidential,
        included.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e544c5ba-86e3-493e-bf53-c81b2f0778c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:46:09.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:46:16.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The phrase "Muslim type" was supposed to guide investigators in
        probing deeper into the personality of the suspect and could refer to any
        of the attributes of the suspect as stated by the witness.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ed631b-7710-4e25-a37b-6732fb9c6957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:46:09.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:46:16.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Lavin said that he intends to raise the matter during conferences
        by the NBI to aid authorities in future investigations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9214b142-6499-4bb6-aa8a-5d0090a25b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:46:09.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:46:16.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Netizens expressed indignation over the use of the term when the
        sketch together with the description started to appear on social media sites
        over the weekend.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6267bdd6-0805-4663-9a68-6c1b0e3c5d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:46:09.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:46:16.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Statements with corresponding photos of netizens with the statement
        "I am a Muslim type and I''m not a bomber" and the hashtag #ENDdiscriminationNOW
        were posted on social media sites by irate Internet users.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de6171d-68ac-4609-ab29-a4289bede477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T08:46:09.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T08:46:16.978+08:00
