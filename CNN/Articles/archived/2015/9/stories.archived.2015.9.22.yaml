  'Pharrell-Williams-South-Africa-Cape-Town-protest':
    'author': 'Wendell Roelf, Reuters'
    'caption': 'Pharrell Williams'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-09-22T18:04:29.334+08:00
    'imagesource': 'jcr:f32c6b4f-b805-4e98-8896-616bbf9cd85b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '848d5634-3728-4499-934c-907856ba1824'
    'lead': 'About 500 people demonstrated outside a Cape Town venue where Pharrell
      Williams was due to perform on Monday (September 21), in protest against the
      U.S. pop star''s promotional deal with South African retailer Woolworths and
      its trade ties with Israel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T15:18:12.563+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-13T15:18:15.953+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-13T15:18:15.791+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Hundreds protest in S.Africa against singer Pharrell Williams

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1b6f40-bdb9-4619-92fd-2fe828c6dd36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:18:12.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:18:15.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>CAPE TOWN (Reuters) —</strong> About 500 people demonstrated
        outside a Cape Town venue where Pharrell Williams was due to perform on Monday
        (September 21), in protest against the U.S. pop star''s promotional deal with
        South African retailer Woolworths and its trade ties with Israel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55775ce-b5b1-4d98-8281-935839afe5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:18:12.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:18:15.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Grammy award-winning producer and performer''s concert was scheduled
        to go ahead despite the protest, launched by the South African branch of the
        international Boycott, Divestment and Sanctions against Israel (BDS) movement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d5c93f-1ace-4c91-a623-87123d64d67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:18:12.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:18:15.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"By working with Woolworths, Pharrell supports Israel, a country
        that supports the oppression of Palestine, a country that is the new apartheid
        state," said Ashraf Salie, standing amongst a crowd waving Palestinian flags
        at the entrance to the GrandWest Casino where Williams was performing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40142fed-ed8b-43c1-bab1-5baf14ced54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:18:12.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:18:15.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Pro-Palestinian marches often attract large crowds in South Africa,
        especially in Cape Town which has a large Muslim community.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42024428-59cd-4f0c-bb01-14dab72926c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:18:12.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:18:15.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Some passing motorists hooted support to protesters, who held up
        placards saying "Pharrell is welcome if Gaza is free" and "Pharrell and Woolworths
        have blood on their hands" as local musicians and artists entertained the
        crowd from a stage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a10c48-bb13-4b53-b57f-2baff083029e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:18:12.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:18:15.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Protesters were allowed to gather under a heavy police presence
        after the City of Cape Town lost a court case seeking to limit attendance
        to 150 protesters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1384af-de9e-437a-ba3c-426fd5bebeed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:18:12.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:18:15.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Williams is collaborating with Woolworths as its style director
        on several fashion projects as well as fundraising for education.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d306ec-c78e-4e1f-add6-2577c0393556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:18:12.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:18:15.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Woolworths has said it does not source produce from the Israeli-occupied
        Palestinian territories, less than 0.1 percent of its food comes from Israel
        and that it clearly labels every product''s country of origin.</p>'
  'Lawmaker-wants-SC-Justice-Carpio-to-inhibit-from-Poes-SET-disqualification-case':
    'author': 'Patricia de Leon, CNN Philippines'
    'caption': 'Supreme Court Associate Justice Antonio Carpio'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-22T18:06:51.412+08:00
    'imagesource': 'jcr:bca130cd-9286-46c5-bf3b-abb2a56a3139'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c38f53c-7404-453a-a4fc-bef4461854be'
    'lead': 'A lawmaker on Tuesday (September 22) asked Supreme Court (SC) Associate
      Justice Antonio Carpio to inhibit from the disqualification case before the
      Senate Electoral Tribunal (SET) which questions the citizenship of Sen. Grace
      Poe.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T15:21:14.136+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-13T15:21:18.194+08:00
    'mgnl:lastActivatedBy': 'jeff'
