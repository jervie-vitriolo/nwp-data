      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Escudero''s mother, Sorsogon 1st District Rep. Evelina Escudero
        is also an NPC member. According to her, the Escudero family has never lost
        an election. She added that her son''s credentials are enough to make him
        win the vice presidency.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd771d51-7270-4749-a4ab-e03600a30350'
