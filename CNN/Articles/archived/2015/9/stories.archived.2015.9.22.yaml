      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>(Reuters) — Andy Murray''s dedication to the Davis Cup has proved
        invaluable to the British team, but it may also rob the ATP Tour Finals of
        one of it''s biggest draws this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bae5be0-1f97-48ff-b8ae-6a5e2bcbcf5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:08:40.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:08:44.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The 28-year-old has performed heroics in helping Britain to its
        first Davis Cup final for 37 years, winning both his singles and a doubles
        to guide the team past Australia in last weekend''s semi-final in Glasgow.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">ICYMI: The moment <a href="https://twitter.com/andy_murray?ref_src=twsrc%5Etfw">@andy_murray</a>
        sealed Great Britain&#39;s place in the <a href="https://twitter.com/hashtag/DavisCup?src=hash&amp;ref_src=twsrc%5Etfw">#DavisCup</a>
        Final <a href="https://twitter.com/hashtag/GBRAUS?src=hash&amp;ref_src=twsrc%5Etfw">#GBRAUS</a>
        <a href="https://twitter.com/BritishTennis?ref_src=twsrc%5Etfw">@BritishTennis</a><a
        href="https://t.co/5wclWoURrg">https://t.co/5wclWoURrg</a></p>&mdash; Davis
        Cup (@DavisCup) <a href="https://twitter.com/DavisCup/status/645886904668303360?ref_src=twsrc%5Etfw">September
        21, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1d10ae-9c05-42aa-af15-b3c318ec0895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:08:40.004+08:00
