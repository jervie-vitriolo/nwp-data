      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"If you look well at the pictures what he does to Koscielny before
        he pushes him down, he hits him in the face and the throat, he always gets
        away with it.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98141759-183b-4bc9-a652-fc0f94dbd202'
