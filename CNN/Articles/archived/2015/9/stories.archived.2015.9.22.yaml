  'Croatian-officials-2400-migrants-arrive-in-12-hours':
    'author': 'Don Melvin, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-22T23:24:40.580+08:00
    'imagesource': 'jcr:a27821e4-8564-4f8a-b713-6ade0f3a0a67'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '63c1f20d-2b91-4626-bf7f-2ebf2d14214b'
    'lead': 'Croatian officials said that 2,400 migrants had entered the country in
      just the past 12 hours. Nearly 35,000 people have already arrived in the country,
      which has a population of only 4.4 million.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T14:50:22.485+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-13T14:50:26.460+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-13T14:50:26.223+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Croatian officials: 2,400 migrants arrive in 12 hours

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c2d6f8-7216-43f9-978e-0d309f7886a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:50:22.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T14:50:26.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Balkan nation of Croatia grappled with
        an increasing wave of migrants on Tuesday (September 22), as EU interior ministers
        prepared to meet in Brussels, Belgium, to seek a solution to Europe''s worst
        migration crisis since World War II.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8135af35-7735-48f6-9543-d3984fb4a2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:50:22.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T14:50:26.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Croatian officials said that 2,400 migrants had entered the country
        in just the past 12 hours. Nearly 35,000 people have already arrived in the
        country, which has a population of only 4.4 million.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33542176-21ef-45af-9983-083dd297e1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:50:22.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T14:50:26.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Europe as a whole has struggled in recent weeks to fashion a coherent
        response to a historic wave of people fleeing conflict and destruction in
        the Middle East and North Africa – primarily from Syria, where a civil war
        has raged for more than four years, leaving cities in ruins.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4467aa7-e573-499f-869c-9291cab64b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:50:22.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T14:50:26.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Migrants at Croatian camp line up for aid</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bd81c8-093b-4679-8a86-1a44a7a6588f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:50:22.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T14:50:26.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The EU interior ministers will try to agree on a coordinated plan
        to deal with the wave of migrants that they can then submit to EU presidents
        and prime ministers, who are scheduled to meet in Brussels on Wednesday (September
        23).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983c810b-cd8d-47c4-9c26-95608ec99ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:50:22.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T14:50:26.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>So far, 34,900 migrants have been allowed into Croatia, the Ministry
        of Interior said in a statement. But the migrants are moving through the country
        to other destinations fairly efficiently, Croatia said, with 5,100 transported
        out of the country on Monday and a further 1,160 by Tuesday morning.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4896932b-2d32-4390-a400-7cb256f24ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:50:22.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T14:50:26.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Currently 1,630 people are at a camp in Opatovac, in eastern Croatia
        near the border with Serbia, where video feeds showed them waiting for transportation
        and lined up for aid.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4b835a-7a9a-4f23-bca9-f356649b3876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:50:22.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T14:50:26.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>German official: Islamists may recruit among migrants</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b583c9-776b-4608-b5cc-d3e55e23773c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:50:22.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T14:50:26.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The historic migration has fueled fears that the population of Europe
        – and the culture of the continent – will be changed beyond recognition. It
        is a prospect some in Europe fear.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d2e170-b07b-448c-9046-bd57adceadde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:50:22.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T14:50:26.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Germany''s top domestic security chief said that hardline
        Islamists in the country might recruit supporters among new refugees and migrants
        – though many of those migrants are, in fact, fleeing hardline Islamists in
        the form of the terrorist group ISIS.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519773a3-5893-4973-b098-f0e58abb2339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:50:22.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T14:50:26.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We are watching Salafists appear as benefactors and helpers to
        contact refugees directly with the aim of inviting them into mosques," Hans-Georg
        Maassen, head of the Federal Office of Protection of the Constitution, said
        in an interview published in the Rheinische Post. Salafists are ultraconservative
        Muslims.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b1be99-210e-4ab0-96a9-32f6dbdad8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:50:22.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T14:50:26.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"They want to recruit refugees for their affairs," Maassen said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385a4875-81a8-4d8f-808b-dadb1f4cb8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:50:22.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T14:50:26.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>More than 430,000 migrants have come to Europe by sea so far this
        year, double the number that arrived during all of 2014, according to the
        International Organization for Migration.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8818c28-f4d4-4111-9b92-011b8114a463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:50:22.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T14:50:26.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Journalist Ossama Elshamy contributed to this report.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f003f0-3a1a-4ad9-91b6-2fdd6f48faff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:50:22.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T14:50:26.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/09/22/world/europe-migration/index.html">"Croatian
        officials: 2,400 migrants arrive in 12 hours."</a></em></p>'
  'US-military-accused-of-telling-soldiers-to-overlook-Afghan-abuse-of-boys':
    'author': 'Jake Tapper and Jethro Mullen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-22T21:00:21.957+08:00
    'imagesource': 'jcr:64bcbc5e-96aa-447d-bc51-8d259c4acf0a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1ce2544-5e6c-420f-96ab-a47ffb85b5a5'
    'lead': 'For U.S. service members in Afghanistan, the abuse of children is infuriatingly
      hard to stop, especially when it''s carried out by Afghan commanders allied
      with American-led forces.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T14:53:07.963+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-13T14:53:12.278+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-13T14:53:11.815+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'U.S. military accused of telling soldiers to overlook Afghan abuse of
      boys

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c082cd38-3ffb-4fa3-8e76-2a4b4d865684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:53:07.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T14:53:12.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The two U.S. soldiers used physical force
        to drive home their message to the Afghan police commander who had been sexually
        abusing a boy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b1d5bf-634e-40b6-9934-9119b1feb8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:53:07.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T14:53:12.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I picked him up, threw him to the ground multiple times and Charles
        did the same thing," Dan Quinn, who was a U.S. Army captain at the time, told
        CNN. "We basically had to make sure that he fully understood that if he ever
        went near that boy or his mother again, there was going to be hell to pay."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c16f8e-a200-4aaa-8150-79f5cff574bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:53:07.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T14:53:12.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The actions of Quinn and the other soldier, Sgt. 1st Class Charles
        Martland, against the American-backed police commander displeased their superiors
        in the U.S. military.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522debd2-a9f2-485b-a856-8e43e926cbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:53:07.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T14:53:12.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Quinn says he and Martland were relieved of their duties shortly
        afterward. Quinn has since left the military and Martland is now being involuntary
        separated from the Army.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3444666f-6c39-461c-a906-7b152b4e5273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:53:07.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T14:53:12.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>They had directly confronted a thorny issue for U.S. forces in Afghanistan:
        the subculture of bacha bazi, or "boy play," in which young Afghans are used
        as sex slaves by grown men.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fd1850-cbdc-481b-a36b-c24ce3a63c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:53:07.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T14:53:12.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>For U.S. service members in Afghanistan, the abuse of children is
        infuriatingly hard to stop, especially when it''s carried out by Afghan commanders
        allied with American-led forces.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809630a9-8800-4e88-8f97-49a16b564965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:53:07.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T14:53:12.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Unable to step in</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e21c5f-6f2e-470b-acca-16e829d4ba4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:53:07.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T14:53:12.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The reason we weren''t able to step in with these local rape cases
        was we didn''t want to undermine the authority of the local government," Quinn
        said. "We were trying to build up the local government. Us acting after the
        local government fails to can certainly undermine their credibility."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce43f702-7d18-48f7-9a23-5ec662e2ac07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:53:07.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T14:53:12.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The New York Times reported this week that U.S. soldiers and Marines
        in Afghanistan have been instructed not to intervene in the abuse of Afghan
        boys by U.S. allies, even in some cases in which it''s taken place on military
        bases.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d86453-df21-4b3f-b9dc-bfb50e296b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:53:07.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T14:53:12.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon denies that telling soldiers to look the other way
        is official practice.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad99866d-d0bb-4ead-ab76-c1dc834f268e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:53:07.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T14:53:12.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We have never had a policy in place that directs any military member,
        or any government personnel overseas to ignore human rights abuses," spokesman
        Capt. Jeff Davis said. "Any sexual abuse, no matter who the alleged perpetrator
        and no matter who the victim, is completely unacceptable and reprehensible."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c055a7ed-14ec-4626-ad6b-db139b09c0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:53:07.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T14:53:12.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The abuse of boys by powerful Afghan men has been reported by CNN
        and other international news organizations in the past.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d743a45-a94f-4bba-b1bc-bf3f002472cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:53:07.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T14:53:12.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I had a boy because every commander had one," Mestary, a former
        commander of the Northern Alliance that fought against the Taliban, said in
        a PBS documentary, The Dancing Boys of Afghanistan, in 2010. "There''s competition
        amongst the commanders. If I didn''t have a boy, I couldn''t compete with
        the others."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018235a0-b587-467f-8208-4cbab6f1216e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:53:07.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T14:53:12.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>''A very painful subject''</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8fa968-2f07-4688-854f-f2ceb5a8ccfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:53:07.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T14:53:12.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Terrorism expert Jessica Stern told CNN she has spoken to several
        U.S. service members who say they were disturbed by what they saw in Afghanistan.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65294d85-c119-4947-9b70-1034be443236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:53:07.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T14:53:12.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"They must have felt they couldn''t respond in the way they would
        have liked to," she said. "It was clearly a very painful subject."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bd07bb-c9da-47d1-ae24-df0216205efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:53:07.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T14:53:12.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>She said they believed that "the fear is that if we were to intervene,
        we wouldn''t have the kind of close working relationship that we need" with
        Afghan security forces.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ad85e7-7bf7-40ce-8fa1-ce0e26eb7199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:53:07.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T14:53:12.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Afghan Interior Ministry said it received reports of sexual
        abuse of children by police officials in 2011 and 2012 but has since taken
        steps to address the problem.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a343ba1e-1a16-4b68-8c9d-e41ae0fc8773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:53:07.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T14:53:12.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We have started taking the issue very seriously and have brought
        fundamental changes," Sediq Sediqqi, a spokesman for the ministry, told CNN.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f19b0e-420b-41ff-a5a7-a06c1a663315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:53:07.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T14:53:12.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>U.S. Rep. Duncan Hunter, a Republican from California, has taken
        up Martland''s case with Defense Secretary Ash Carter in an attempt to save
        the soldier''s career.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0daae3bc-8312-46ca-87df-f0e865c40be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:53:07.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T14:53:12.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Martland stood up to a child rapist," Hunter, a former major in
        the Marines, wrote in a letter to Carter last month. "I trust that you will
        give this case the attention it demands."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f942da-cb4d-416a-846c-e96ff8a54231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:53:07.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T14:53:12.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But after a decade of training with U.S. forces, it seems some Afghan
        commanders are continuing the abuse unchecked.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0bb4cc-4833-47ec-9202-45b588c04ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:53:07.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T14:53:12.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Kimberly Berryman and Masoud Popalzai contributed to
        this report.</em></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef8ca8f-279f-493a-aa88-09087c022349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:53:07.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T14:53:12.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/09/22/asia/afghanistan-boy-abuse-us-military/index.html">"U.S.
        military accused of telling soldiers to overlook Afghan abuse of boys."</a></em></p>'
  'Anti-dynasty-bill-freedom-of-information-bill-house-of-representatives-speaker-feliciano-sonny-belmonte':
    'author': 'Fiona Nicolas, CNN Philippines'
    'caption': 'House Speaker Feliciano "Sonny" Belmonte Jr. says the anti-dynasty
      bill is considered dead in the lower house, while the freedom of information
      bill is no longer a legislative priority.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-22T19:29:10.555+08:00
    'imagesource': 'jcr:16a90b84-f497-477e-9d97-d305c671c19b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9aecb23-3fd5-4b3b-b294-3e8578594669'
    'lead': 'House Speaker Feliciano Belmonte Jr. admits that the anti-dynasty bill
      is considered dead in the lower house, while the Freedom of Information (FOI)
      bill is no longer a legislative priority.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T15:01:42.788+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-13T15:01:47.458+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-13T15:01:47.147+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Anti dynasty bill dead, FOI no longer a priority – Speaker Belmonte

      '
    'updated': 2015-09-23T11:46:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0ba7a8-69c5-4bb9-9c25-33dea047d991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:01:42.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:01:47.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> There’s only a
        few more weeks left before the election season formally begins.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4bd2f4-4d5c-4381-bff3-53ce13b12d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:01:42.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:01:47.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>With this in mind, House Speaker Feliciano "Sonny" Belmonte Jr.
        admitted that some important proposed measures have to be dropped from the
        legislative priorities before Congress goes on a break for the filing of certificates
        of candidacy in October.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fdb853-a34e-4cce-8fef-05bc7845e61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:01:42.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:01:47.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Belmonte told the media in an interview on Monday (September 21),
        the anti-dynasty bill is considered “dead” in the House.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c731631-e5ed-4590-bea9-64ad32cff31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:01:42.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:01:47.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The bill provides that only two members of a family up to the second
        degree of consanguinity and affinity can run for public office.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88332283-cab5-4445-8697-491443b2b875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:01:42.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:01:47.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to Belmonte, lawmakers have mixed views on the number
        of members allowed to run.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4376a470-f842-4328-be24-540df037714e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:01:42.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:01:47.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The measure, which was approved in the suffrage committee chaired
        by Capiz Rep. Fredenil Castro, was never recommended for plenary deliberations
        despite a separate approval by the Committee on Appropriations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5dc980-5ddd-4330-bef3-6729cc85d9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:01:42.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:01:47.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>On the Freedom of Information (FOI) bill, Belmonte said it is always
        in the calendar of business.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5dcd3f-f4df-441d-8acf-5cca4a5c7bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:01:42.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:01:47.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But the measure is no longer part of the 8 priority bills that both
        chambers of Congress will be discussing before they adjourn on October 10.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b299a7fc-7c41-4e30-b2f5-57401eaff866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:01:42.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:01:47.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives aims to finish discussions on the Bangsamoro
        bill before September ends.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833d81f0-18de-4a9d-b9da-2ee57dc5d890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:01:42.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:01:47.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>While the last weeks will be devoted for the approval of the 2016
        national budget.</p>'
  'Comelec-presidential-vice-presidential-debates-2016-elections':
    'author': 'Fiona Nicolas, CNN Philippines'
    'caption': 'The Commission on Elections irons out plans for public debates among
      presidential and vice presidential contenders. For now, only Sen. Grace Poe,
      Mar Roxas, and vice president Jejomar Binay have declared their bid for presidency.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-22T19:51:26.970+08:00
    'imagesource': 'jcr:d39dae06-34d8-4b2c-b5d4-be3ac1ccf5ee'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9575ef92-0775-437c-afec-cc8c04599a3b'
    'lead': 'The Commission on Elections (Comelec) is ironing out plans for a series
      of debates among presidential and vice presidential candidates.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T15:04:11.059+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-13T15:04:15.070+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-13T15:04:14.697+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Comelec irons out plans for presidential, vice presidential public debates

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980eb82c-f8ba-4bd2-a1fb-f9161ea7efea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:04:11.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:04:15.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) – After more than two decades since
        the last public debate for presidential candidates was held, the Commission
        on Elections (Comelec) again plans to hold debates among presidential and
        vice presidential candidates for 2016 elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b92a0d6-68d8-4840-91f3-ccf51b3c490d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:04:11.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:04:15.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The poll body announced on Monday (September 21) that it has met
        with executives from television, print and multimedia news organizations,
        as well as with universities that can possibly host the event.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f697ecf4-d14f-445b-8147-dc5935ffbfe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:04:11.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:04:15.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>So far only Vice President Jejomar Binay of the United Nationalist
        Alliance (UNA), Liberal Party (LP) standard bearer Mar Roxas, and independent
        presidential hopeful Sen. Grace Poe have formally declared their intention
        to run for president in 2016.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91933580-cf30-461b-8989-57a3e6fd9cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:04:11.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:04:15.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>While Sen. Francis "Chiz" Escudero, also an independent, was the
        only one to have formally announced his bid for the vice presidency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3980ce68-444a-4e36-b1ae-7c460e2f324d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:04:11.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:04:15.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Comelec chairman Andres Bautista said possible contenders have so
        far been receptive to the idea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50987e5f-7ebf-4f4b-b17c-12c175a5b544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:04:11.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:04:15.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“We want to assist the voters in making informed choices during
        Election Day. We want to veer away from personality politics and move towards
        politics that is based on substantive issues and public policy pronouncements,”
        said Bautista.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d08e34-0402-46a9-8616-9a2f29d84613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:04:11.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:04:15.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Bautista clarified though, the candidates can choose not to attend
        the debates. But he thinks that this would send a “clear message” to the voters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbf4f3b-025e-4649-95eb-79b206e2c055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:04:11.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:04:15.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“It will provide a mechanism for exacting accountability among elected
        officials with regard to their campaign promises,” Bautista added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9ab100-f7e9-4d43-b4cf-3a46a3d1d6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:04:11.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:04:15.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Candidates for the top positions in the land shall discuss issues
        on poverty reduction, peace and order, health care, tax reform, education,
        national defense, economy, and corruption among others.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c072fd8e-3e89-43d2-87fd-a7be2699ea51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:04:11.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:04:15.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>There will be three presidential debates: One in Mindanao in February,
        another in the Visayas in March, and the last in Luzon in April.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3463040f-6805-42d6-80b0-33a92d034466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:04:11.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:04:15.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines – in partnership with Business Mirror – will organize
        the vice presidential debate which will take place in Metro Manila also in
        April.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c307ad6-5789-4649-bf98-b7013394a7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:04:11.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:04:15.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Each debate will be broadcast live on a Saturday night, across all
        national TV networks.</p>'
  'NCAA-season-91-perpetual-eac-thompson-san-sebastian-san-beda':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-09-22T19:00:03.567+08:00
    'imagesource': 'jcr:91c0e4ad-91d6-4c6c-8fe9-6108168cd4de'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '13c47feb-75cf-41e5-8c16-e0b51db3c541'
    'lead': 'Perpetual Help relied on another triple-double performance from Earl
      Scottie Thompson as it overpowered Emilio Aguinaldo College, 89-59, in the National
      Collegiate Athletic Association (NCAA) at The Arena in San Juan on Tuesday (September
      22). '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T15:06:23.889+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-13T15:06:27.561+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-13T15:06:27.317+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'NCAA: Thompson registers triple double as Altas nip EAC; Stags stun
      San Beda

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8dced2e-4605-4c86-9eca-94c9e4b94227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:06:23.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:06:27.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Perpetual Help
        relied on another triple-double performance from Earl Scottie Thompson as
        it overpowered Emilio Aguinaldo College, 89-59, in the National Collegiate
        Athletic Association (NCAA) at The Arena in San Juan on Tuesday (September
        22).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43773562-58d5-4dd0-9ff4-9d3625283200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:06:23.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:06:27.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In the other game, San Sebastian stunned San Beda, 98-92, to nail
        its fifth win against 10 defeats.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbc0fa8-69a6-4882-93f8-4fc6310d5087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:06:23.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:06:27.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The loss sent the Lions in a three-way logjam for first place with
        the Perpetual and the Letran Knights with 11-4 records.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3f0e0a-346a-41c7-9bf6-ee488ed0f54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:06:23.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:06:27.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Thompson had 10 points, 14 rebounds, and 13 assists to register
        his seventh triple-double of the season, a league-best, and 10th in his college
        career.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ab120b-7b4a-484e-b3ae-c541c1fd99bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:06:23.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:06:27.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>What made the reigning MVP''s statistical feat was he had done it
        with still four minutes left in the third quarter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a35c09b-9355-49cd-859f-9891aff82726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:06:23.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:06:27.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I''m getting used to it but I keep telling him (Thompson) that
        I don''t care if he has a triple-double or not as long as the team wins because
        I want everybody happy," said Perpetual Help coach Aric del Rosario.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7c7a32-9c28-48f2-a202-cac15f63a715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:06:23.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:06:27.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Gerald Dizon came through with a career-best performance as he fired
        18 points including four from beyond the arc.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d51adf5-efca-43dc-9aaf-836f3db01b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:06:23.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:06:27.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It was also Dizon who sparked a run in the second quarter when the
        Las Pinas-based school made its move and another one in the third period when
        his team put EAC away for good.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ff423c-ba32-4751-8bde-38c076f69320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:06:23.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:06:27.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Generals fell to 2-13.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f927f5-0904-498b-a8ac-0c0abf19081b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:06:23.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:06:27.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>With the game already decided, a commotion between Perpetual Help''s
        Nikolo Cabiltes and EAC''s Enjerico Diego resulted to their ejection with
        less than two minutes remaining in the game.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66331ce7-4a17-4c55-a47e-43b8c147ec6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:06:23.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:06:27.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Diego''s teammate, Raymund Pascua, was also tossed out for his fighting
        stance.</p>'
  'LP-announce-senatorial-ticket-next-week':
    'author': ' Ina Andolong, CNN Philippines'
    'caption': 'LP standard-bearer Manuel "Mar" Roxas II'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-22T18:43:13.892+08:00
    'imagesource': 'jcr:0312b75a-7032-442a-a0ae-877ce5b86d7a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '07fd9f8c-e9a8-4dfd-8c8f-466963fe7bee'
    'lead': 'Liberal Party (LP) standard-bearer Manuel "Mar" Roxas II was in Nueva
      Ecija on Tuesday (September 22) and said party stalwarts had an informal caucus
      the day before. The agenda — the party''s senatorial ticket for next year''s
      elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T15:09:46.085+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-13T15:09:52.139+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-13T15:09:51.921+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Liberal Party to announce senatorial ticket next week

      '
    'updated': 2015-09-23T10:12:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9373d7d6-a38f-4e6b-8583-53131187b33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:09:46.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:09:52.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Liberal Party
        (LP) stalwarts had an informal caucus on Monday (September 21).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bc4db8-90d7-4eba-af60-2d6ef5e81c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:09:46.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:09:52.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The agenda — the party''s senatorial ticket for next year''s elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f39ba96-8d4a-4c32-bfc3-34b7aa205a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:09:46.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:09:52.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>LP standard-bearer Manuel "Mar" Roxas II was in Nueva Ecija on Tuesday
        (September 22) and shared details of the meeting which he attended along with
        President Benigno Aquino III, Senate President Franklin Drilon, House Speaker
        Feliciano "Sonny" Belmonte Jr., Budget Secretary Florencio "Butch" Abad, Transportation
        Secretary Joseph Emilio "Jun" Abaya and new Interior Secretary Mel Senen Sarmiento.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff213cb-d396-44c4-88f1-9b3792e92027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:09:46.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:09:52.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The party was expected to announce its line up next week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8480cb-dbee-480a-bdfb-cfea97769a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:09:46.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:09:52.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Asked for names, Roxas would only say that former Energy secretary
        Jericho Petilla, was among those "comfortably well within" the team of 12.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7a5682-943e-4130-b674-d6df43744682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:09:46.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:09:52.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Caloocan representative Edgar Erice previously named four others
        who were considered shoo-ins: re-electionist senators Drilon, TG Guingona,
        Ralph Recto and former senator Francis Pangilinan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6388f8f1-40b8-43ba-b0a1-50e59437c36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:09:46.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:09:52.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But there''s a new name on the LP horizon — boxing champ and Sarangani
        representative Manny Pacquiao — who was earlier reported to be running with
        the United Nationalists Alliance (UNA).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06b09c6-4484-47a9-b00d-c878573a3234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:09:46.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:09:52.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Abad said there were ongoing talks with "The People''s Champ" regarding
        this — but nothing conclusive had been reached.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069eb898-586f-4bba-9f17-fadf88469934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:09:46.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:09:52.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Leila de Lima, Metropolitan Manila Development
        Authority (MMDA) Chairman Francis Tolentino, Quezon City Mayor Herbert Bautista
        were also being considered.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e39ece-19f2-44c2-b3f5-cc1f0a2220df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:09:46.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:09:52.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Tolentino had joined some of Roxas'' trips.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b52890-b972-4e0d-b243-b2132c88c805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:09:46.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:09:52.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>So had Petilla — who was with Roxas during the day''s visit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2298db8-4a8a-4f7a-be61-dc938517215e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:09:46.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:09:52.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Thousands cheered for them at the Nueva Ecija Electric Cooperative''s
        general assembly.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ccdc54-91ab-4139-ad13-5cfcae5ef38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:09:46.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:09:52.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Roxas was in high spirits.&nbsp; He seemed unfazed by those who
        criticized the latest Social Weather Stations (SWS) survey showing him in
        second place for the next possible president of the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c3404e-5a5c-4803-acf3-3df6a2a43d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:09:46.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:09:52.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He also had something to say to Vice President Jejomar Binay who
        said that Roxas'' use of government resources in going around the country
        improved his ratings.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e027d6-9a91-4c5e-bd2e-3ce217737715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:09:46.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:09:52.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I''ve resigned. Siya nakaupo pa. Who''s using government funds?,"
        Roxas quipped.</p>'
  'RIP-Yongki-endangered-elephant-poison-ivory-tusk-Indonesia':
    'author': 'Kathy Quiano, CNN'
    'caption': 'Photos of Yongki''s body were posted online, and angry messages quickly
      appeared on Twitter using the hashtag #RIPYongki.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-22T18:40:35.308+08:00
    'imagesource': 'jcr:479911d9-a34f-487c-a278-985d748a8a0c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7bc70813-bcc1-4d51-8005-135bd1599cd9'
    'lead': 'Yongki was famous across Indonesia for helping to protect endangered
      elephant habitats. But earlier this month, Yongki, who weighed 3.3 tons, was
      found dead, his 3-meter long tusks cut off.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T15:13:09.347+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-13T15:13:14.029+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-13T15:13:13.709+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': '#RIPYongki: Endangered elephant poisoned for ivory

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b44bf8-4041-4db9-a2c1-9703ec913dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:13:09.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:13:14.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>JAKARTA (CNN) —</strong> Yongki was famous across Indonesia
        for helping to protect endangered elephant habitats.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e614f712-d9ce-4381-bf4f-f920dd2de372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:13:09.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:13:14.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>An endangered species himself, the 34-year-old Sumatran elephant
        patrolled the jungles of Bukit Barisan National Park on the island of Sumatra
        in western Indonesia on anti-poaching missions, and helped calm potentially
        dangerous wild elephants threatening to stampede.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48afc4d1-8cc2-44cd-add1-6d66db4a4c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:13:09.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:13:14.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But earlier this month, Yongki, who weighed 3.3 tons, was found
        dead, his 3-meter long tusks cut off. And the news has sparked outrage across
        the country and on social media.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625021ff-b02f-4dc1-ab33-d8e8420e80c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:13:09.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:13:14.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>On the morning of September 18, one of the elephant keepers in the
        park found Yongki''s slumped carcass. There were no bullets in his body but
        his tusks appeared to have been cut off with a chainsaw, investigators say.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2214946-75cf-47d9-9b9e-b92ed6548da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:13:09.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:13:14.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Initial test results indicate that Yongki was poisoned. No trace
        of the perpetrators has been found.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6207c1-9fc6-4d1e-9b2e-ad34666d912a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:13:09.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:13:14.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Photos of the elephant''s body were posted online, and angry messages
        quickly appeared on Twitter using the hashtag #RIPYongki.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedb8748-396e-49a4-8cff-759fbc085cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:13:09.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:13:14.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Humans are (far more) savage than the wild itself, sometimes,"
        posted one user named Santi Sundari.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9db119d-bd77-437e-a898-36a3243730c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:13:09.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:13:14.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The massive conversion of forest land for pulpwood and palm oil
        plantations, as well as the encroachment of people have threatened habitats
        for elephants and other wildlife in the region.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7189ba-7154-4d99-9d4b-2ce706b34243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:13:09.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:13:14.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The World Wildlife Fund (WWF) estimates that there are between 2,400
        and 2,800 elephants left in the wild in Sumatra.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407ffe30-e860-4ecc-8999-d4b8b8ec22b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:13:09.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:13:14.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But in some cases, angry local residents and farmers have killed
        wild elephants foraging for food on their plantations. And poachers, looking
        to cash in on the ivory, take advantage of these conflicts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb82e790-0b14-4be7-b171-678070c08f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:13:09.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:13:14.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"They target both trained and wild elephants," said WWF Wildlife
        and Landscape Ecologist Sunarto, who uses one name, as is common in Indonesia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69e998f-3a6f-4356-8747-c72b9f6c6111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:13:09.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:13:14.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The peak of the killings was between 2012 to 2014. Yearly, about
        15 elephants were killed."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88770198-22cc-45cb-868b-6eb221f70c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:13:09.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:13:14.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>For conservationists, Yongki''s death again highlights the urgent
        need for action to protect this critically endangered species.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1641ede5-c312-40c4-931a-dfc28af05427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:13:09.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:13:14.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Comprehensive investigation effort is required by the authorities
        to identify and seize the killer," said Anwar Purwoto, Director of Sumatra
        — Borneo WWF Indonesia. "It''s also important to take action to avoid another
        incident in the future."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8077e54a-a78d-4033-9d23-123a8a8fe9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:13:09.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:13:14.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="http://edition.cnn.com/2015/09/22/asia/indonesia-yongki-elephant-dead/">"#RIPYongki:
        Endangered elephant poisoned for ivory"</a></em></p>'
  'UAAP-season-78-FEU-UP-Racela-Tolomia-Belo':
