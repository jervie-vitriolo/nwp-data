      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, LP members said the party''s 2016 official lineup, including
        the vice presidential bet and senatorial slate, will be announced on September
        28.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324f5f58-7105-49f9-b77b-61eb10f4cbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:21:14.137+08:00
