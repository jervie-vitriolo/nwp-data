    'mgnl:lastActivatedVersionCreated': 2019-12-16T09:23:35.241+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Not even a million people can make Duterte run for president

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825d240f-30e7-4db5-8150-cfffa96505ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:23:29.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:23:35.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines) —</strong> Davao City Mayor
        Rodrigo Duterte appealed to his supporters to stop all their efforts in convincing
        him to run for president in 2016 saying that not even a sign from God nor
        a million people showing up at Quirino Grandstand could make him change his
        mind.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187c9564-372c-48f5-b6dc-b9e43b22e8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:23:29.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:23:35.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In a hastily called news conference Monday evening (September 21),
        Duterte said that he did not want people to assume that he was just playing
        coy and that he was just waiting for more donors and more supporters before
        he made his declaration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad4a4b6-cbc7-4228-ade6-e3360204615c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:23:29.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:23:35.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"There''s a planned assembly... a few hundred people... they want
        to dramatize their request for me to run for president," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e6617d-27e0-410f-b58f-016f7ba5853e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:23:29.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:23:35.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Huwag nila gawin sana yan kasi it could complicate matters. Baka
        sabihin ng tao atras-abante ako. I do not want any part of that exercise."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51fb629-2272-419c-be16-f81b207fc167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:23:29.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:23:35.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I hope they won''t do that because it could complicate
        matters. People might say that I''m indecisive, going forward and then backwards.
        I do not want any part of that exercise."]</p>'
