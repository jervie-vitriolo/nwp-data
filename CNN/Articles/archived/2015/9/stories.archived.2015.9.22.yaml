      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Included in the senatorial list are Senate President Franklin Drilon,
        Sens. Ralph Recto and Teofisto Guingona III, and former senator and food security
        czar Francis Pangilinan.</p>'
  'vice-president-jejomar-binay-confident-mar-roxas-grace-poe-gregorio-honasan':
    'author': ' Fiona Nicolas, CNN Philippines'
    'caption': 'Vice President Jejomar Binay is confident he can win against Liberal
      Party''s Mar Roxas by a wider margin, compared to their first face-off in 2010
      elections when both contenders ran for vice president.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-22T17:27:04.036+08:00
    'imagesource': 'jcr:1cc50ba0-48cc-43b8-9c20-bb83281850a6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b55fc90-574a-442c-a4a7-fcd3ecec4c59'
    'lead': 'While allies of Liberal Party (LP) standard bearer Mar Roxas believe
      that he can beat vice president Jejomar Binay in the upcoming elections, Binay
      shows confidence and says he can win against Roxas by a wider margin as compared
      to their first face-off in 2010 elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T15:24:43.162+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-13T15:24:47.119+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-13T15:24:46.749+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Binay confident he will win against Roxas by a wider margin

      '
    'updated': 2015-09-23T10:22:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7948890-6cd4-461b-8aea-5d072b9e240e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:24:43.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:24:47.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> Vice President
        Jejomar Binay expressed confidence that he can win against administration
        bet Manuel "Mar" Roxas II by a wider margin in the 2016 elections, as compared
        to the 2010 elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772d0d46-1040-48e1-8a11-23b1f6ebc1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:24:43.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:24:47.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Binay and Roxas first faced off in the 2010 elections, where Binay
        won the vice presidency by a slim margin of 700,000 votes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9730f306-8cbb-4e05-a3a3-632d6745ddb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:24:43.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:24:47.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Now that they are both gunning for the presidency, Binay said in
        an interview on Tuesday (September 22) that he is confident that he will win
        by a wider margin – especially with the performance of his daughter, Sen.
        Nancy Binay in the 2013 elections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c085f855-9aa9-4c5c-9a2a-ffb2015c5bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:24:43.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:24:47.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The lady senator placed 5th and got a total of more than 16 million
        votes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523de240-6aee-4fd8-ba3a-0836ee64e931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:24:43.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:24:47.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>For Binay, the recent survey by the Social Weather Stations (SWS)
        shows that he is being portrayed as an underdog. But the vice president said
        the situation is not new to him.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e01ece0-f112-44c8-897e-2f7b841c0051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:24:43.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:24:47.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/09/21/Grace-Poe-Mar-Roxas-Jejomar-Binay-SWS-Q3-presidential-poll-2016-elections.html">Related:
        Poe still leads poll, Roxas overtakes Binay - SWS</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be871af-ede5-4158-917d-787151f51c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:24:43.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:24:47.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Ideal ang underdog, at least ‘di ka over confident. You are being
        challenged. Katulad sa 2010, biro mo noon ang laki ng lamang noon. Pero at
        the end nanalo pa rin ako,” Binay said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163b1db9-c1de-4851-8bb0-a5c77b79ab5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:24:43.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:24:47.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Underdog is ideal. At least you’re not over confident.
        You are being challenged. Like in 2010, there was a huge difference in ratings.
        But at the end, I still won.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60301efb-27ba-4f04-a64b-605ed47e9ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:24:43.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:24:47.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Binay adds his frequent town visits and talks with his supporters
        in the past years would help increase his number of votes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a584d8d-41ea-481a-b9d3-2f5239ae2439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:24:43.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:24:47.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Binay considers Honasan to be his running mate</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f7d443-0bc3-4fe3-ad5d-fb331642900e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:24:43.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:24:47.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The vice president believes that Sen. Gregorio Honasan II would
        say yes to be his running mate when the situation calls for it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8262823c-e856-4051-8c54-0f737e307d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:24:43.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:24:47.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Una magkasama kami sa partido. Pangalawa, merong qualification.
        So ang leadership nun ''di mawawala,” Binay told the media.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12626271-92b0-4b28-ac24-8980b5fee3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:24:43.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:24:47.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Binay admitted, he told Honasan several times that the United Nationalist
        Alliance (UNA) is considering the senator as one of the party’s options to
        be Binay''s vice presidential running mate in 2016.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cb9407-218d-48e5-a3e3-cf8fad9f4b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:24:43.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:24:47.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Ang pinag-uusapan namin ay kinonsider ba. Si Honasan kasama sa
        priorities,” said Binay.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5aca8b-e3d9-41f4-925c-89fe0d0c238f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:24:43.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:24:47.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>UNA is currently in talks with a male veteran politician to be Binay’s
        running mate, but the vice president refused to name who this is.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d9c79b-31b4-46b4-81fc-bb037bdbd8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:24:43.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:24:47.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Binay said the discussion is in its final stages. However, in the
        event that the plan doesn''t push through, UNA will then consider their second
        option – Honasan.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7915a4-25ca-4dba-bbf9-e04c5e946255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:24:43.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:24:47.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And if Honasan still does not agree, he will not run out of options.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee483cd-24d5-4437-b1e8-847ae70fd99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:24:43.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:24:47.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Like Roxas, Binay is pressed to name his vice presidential running
        mate. Independent presidential candidate Sen. Grace Poe already announced
        that she will run with Sen. Francis "Chiz" Escudero as her vice president
        on 2016.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ead2453-88cd-49bc-b49c-21af2a6e1b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:24:43.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:24:47.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/09/17/francis-chiz-escudero-declares-bid-for-vice-presidency-grace-poe.html">Related:
        Escudero declares bid for vice presidency, teams up with Poe</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d7dd0e-4e4f-4cff-b1c7-562cbd61af8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:24:43.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:24:47.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Basta madami ang priorities. Ang tinatrabaho ay yung one. Kapag
        di natuloy sa one, eh di sa two. Pag di pa rin, eh di sa three,” Binay said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b8de86-668c-4471-a7c7-8aa1d4d75400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:24:43.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:24:47.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Honasan on the other hand reiterates that he is interested to finish
        his term as a senator up until 2019, and is only interested to "play with
        his grand children" when the day comes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209c8f5b-bd70-406e-85ee-006447458ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:24:43.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:24:47.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Honasan added that he will support Binay in his presidential bid
        as a member of the opposition.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a669335c-91b1-40ae-92c4-44ceaf12cec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:24:43.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:24:47.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Binay’s legal opinion on Poe’s disqualification case</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca44d5c5-3714-4554-912f-5ed352bf9bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:24:43.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:24:47.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The vice president said the disqualification case against Poe is
        a question of fact and law – not of intent.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94320d0-97d7-47ab-9a60-e0cc4372c583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:24:43.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:24:47.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Kasi normally ang liability ay merong intent. Dito ang intent hindi
        issue. Dito kung ano ang facts, dun gagawa ng decision,” Binay told reporters.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1c0562-46ad-44b7-9667-61e8429def42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:24:43.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:24:47.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In the case pending before the Senate Electoral Tribunal (SET),
        Binay said it does not matter what Poe''s intent is or what her emotions are.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2998da-1923-4604-b533-99f23916ba26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:24:43.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:24:47.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Bago ka magkandidato kailangang qualified ka. May batas yan. Ito
        ang mga kailangan, natural born ka ba o hindi? Nagqualify ka ba o hindi? Yun
        ang issue dito. Hindi naman technicality ito, question of fact ''to,” said
        Binay.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36e84be-9306-4f95-ad4e-7a90037e921a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:24:43.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:24:47.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He explained, what matters is if the senator is qualified to run
        based on the law.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54acfde6-da30-49f5-ac79-cbfd71cc770f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:24:43.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:24:47.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Alam mo hindi naman ito issue ng technicality. Ito ay may batas.
        Merong qualifications so yun ang issue. Qualified ba o disqualified?”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0fbdff-685f-428b-815d-0df078fa5066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:24:43.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:24:47.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Consequently, Binay said he agrees that the DNA test will be a valid
        evidence to prove whether Poe is a natural-born citizen or not.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7cbdcc-47a1-48ad-b507-cb32c418f1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:24:43.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T15:24:47.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/09/21/Sen.-Grace-Poe-Justice-Carpio-naturalized-Filipino-citizen-not-natural-born-disqualification.html">Related:
        Justice Carpio: Poe a naturalized Filipino citizen, not natural born</a></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bb8a87-7efd-4659-b751-98fb08841caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:24:43.165+08:00
      'mgnl:createdBy': 'jeff'
