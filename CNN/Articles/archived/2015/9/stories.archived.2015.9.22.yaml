      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Accompanying Duterte were supporters like Maribojoc Mayor Leoncio
        Evasco, former North Cotabato Gov. Emmanuel Piñol, spokesman Peter Laviña,
        former Bayan Muna Rep. Joel Virador and former Bayan Muna Secretary General
        Ariel Casilao.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59d5bc7-0a93-4e00-af5f-378bb29b2618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:23:29.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:23:35.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Duterte said that no amount of prodding, rallies, or signature campaigns
        could change his mind. He said that he planned to retire from politics by
        2016 if ever former Mayor Sara Duterte-Carpio would accept his suggestion
        for her to run for mayor.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542b958c-e50e-4ca1-a08a-23b9186a53ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:23:29.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:23:35.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>If his daughter would refuse to run, Duterte said he would be compelled
        to run for reelection.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5dabbb-0cc0-44cf-94d6-95e60aa2fc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:23:29.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:23:35.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The mayor''s reasons for refusing to run for president were basically
        the same as his previous statement — lack of funding, old age, various illnesses
        bothering him, and his family''s sentiments.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de57a38-2e1a-4ac6-84f2-43ef23b3a7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:23:29.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:23:35.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Duterte added though that not even him could put an end to all the
        problems of the country. He said that six years would not be enough to address
        all the problems that had been besetting the country for decades now.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32251182-929a-457d-9abb-560b32d8058c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:23:29.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:23:35.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"No president can solve this grinding poverty of our nation. No
        president-elect can ever, ever solve the problem," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a63fc51-8506-4016-b6ed-645cb8af6545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:23:29.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:23:35.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"If you give six years, it''s not enough. Then I would fail. Six
        years is not enough. Six years, I do not have energy, or any ordinary person
        [even if] able bodied."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19de910a-f449-430e-a665-b552c431148b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:23:29.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:23:35.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Despite his latest appeal, Duterte supporters were still bent on
        convincing the mayor to run for president.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa2036d-b1c0-4799-a5dc-e519850a1691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:23:29.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:23:35.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday (September 22), members of the Hugpong Federal Movement
        will go to the Commission on Elections office here in Davao City to get copies
        of the certificate of candidacy which they would file on behalf of the mayor.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a88d66-ae44-4070-817e-ad13bbf45c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:23:29.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:23:35.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Laviña said that that such an activity would not be only happening
        in Davao City but in all other areas with diehard Duterte supporters.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331c3cd5-303d-4729-a308-8263af9c099c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:23:29.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:23:35.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Duterte pointed out, however, that people couldn''t file a certificate
        of candidacy for presidency on his behalf especially without his authorization.</p>'
  'Emmys-ratings-were-lowest-ever':
    'author': 'Frank Pallotta, CNN Money'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-09-22T05:24:25.533+08:00
    'imagesource': 'jcr:83508262-e0d2-4eef-bbd0-d1a8527e19f9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '744a830e-6ac3-41f9-a122-1f4303277964'
    'lead': 'The 67th Annual Emmy Awards brought in a record low 11.9 million viewers
      on Sunday night (Monday, September 21 PHT) for Fox.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T09:26:46.374+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-16T16:22:19.813+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-16T16:22:19.252+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Emmys ratings were lowest ever

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1ae443-9fb1-4936-bd63-bed667aa849b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:26:46.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:22:19.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>New York (CNNMoney) — The Emmys had a historic night, and unfortunately
        so did its ratings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf7d0b4-8e5c-44ba-b2c7-532ae0636746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:26:46.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:22:19.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The 67th Annual Emmy Awards brought in a record low 11.9 million
        viewers on Sunday night (Monday, September 21 PHT) for Fox.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2946b6fc-e865-4fca-a292-dfea9d42bcce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:26:46.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:22:19.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>That is the lowest viewership in the history of the awards, according
        to Nielsen.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a248dbd-5075-4833-afac-8c2b40814715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:26:46.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:22:19.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>This number was down from last year''s 15.6 million viewership.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bf153c-9ad1-4d26-aca7-63c42e10a088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:26:46.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:22:19.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Last year''s Emmys, which aired on NBC, were on a Monday in late
        August – not against competition like the NFL.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d48cd1-fe83-4a43-9d9a-a4b67fd5be07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:26:46.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:22:19.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The broadcast had at least two big highlights: Viola Davis became
        the first African-American to win for lead actress in a drama. And Jon Hamm
        broke his 0 for 16 Emmy streak for the last season of Mad Men.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c88f22f-20ad-4bb8-8596-c0c5a70f8a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:26:46.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:22:19.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But over on NBC''s Sunday Night Football, the Green Bay Packers
        beat the Seattle Seahawks in a hotly contested rematch of last year''s NFC
        Championship game.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a448464c-0567-4dac-8d54-7b7527715ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:26:46.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:22:19.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Emmys brought in a 3.6 rating with those in the prized advertising
        demographic of 18 to 49 years old – down 14 percent from last year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049e1e75-74de-47f6-8e38-8af43277a932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:26:46.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:22:19.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The awards show was a hit on social media, however.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de73724-db50-4f2a-9fc0-3d221cfb3a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:26:46.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:22:19.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>More than 1 million tweets about the broadcast were viewed more
        than 188 million times, according to Fox.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727b8d30-675d-4016-a81b-caccbe9a3ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:26:46.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:22:19.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The most tweeted moment came right after Davis'' emotional acceptance
        speech for her winning role on ABC''s How To Get Away With Murder.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a597e6-d475-4fc1-9b5f-a6582b43044a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:26:46.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:22:19.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The only thing that separates women of color from anyone else is
        opportunity," Davis said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae42723c-b429-48ef-9d8c-114017d2a56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:26:46.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:22:19.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://money.cnn.com/2015/09/21/media/emmys-ratings-fox/">
        "Emmys ratings were lowest ever."</a></em></p>'
  'Martial-Law-victims-in-Negros-call-to-fast-track-claims-processing':
    'author': 'Shiela G. Gelera, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-09-22T07:48:35.900+08:00
    'imagesource': 'jcr:54b9a78b-5348-4849-bbfb-eacee09a1f87'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c032b3fe-dca1-4165-b13c-a758db2f97bc'
    'lead': 'Around 200 martial law victims along with their relatives from Negros
      staged a protest Monday afternoon (September 21) at the Fountain of Justice
      in Bacolod City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T09:30:14.087+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-16T16:22:22.196+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-16T16:22:22.023+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Martial law victims in Negros seek faster claims processing

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8845a16-b334-496e-861a-739cd4f0b645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:30:14.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:22:22.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Bacolod City (CNN Philippines)</strong> — Around 200 martial
        law victims along with their relatives from Negros staged a protest Monday
        afternoon (September 21) at the Fountain of Justice in Bacolod City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497f40fe-fda1-4a8c-b1d4-c31b1d97421c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:30:14.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:22:22.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The protesters called on the government to fast-track the processing
        of their claims and for these to be released by December 2015, as earlier
        promised to them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4809272c-fa8f-4b74-b9ec-c44378bf31bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:30:14.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:22:22.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to Edgar Cadagat, chairman of Mothers and Relatives against
        Tyranny and Repression-Negros (MARTYR-Negros), the billions of pesos in assets
        owned by the Marcoses that were recovered by the government had not been shared
        with the victims.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c5a4ff-f149-43db-9221-7fd447d808d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:30:14.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:22:22.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>During the protest, victims remembered their experiences during
        martial law and prayed that similar occurrences would not happen again. MARTYR-Negros
        will send a petition to the government to start the processing of claims and
        give what is due to the victims, Cadagat said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435f2b46-196e-4c64-90ab-654f9bea0a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:30:14.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:22:22.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>There are around 500 registered victims of martial law in Negros,
        MARTYR-Negros records showed.</p>'
