      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce8a4e5-1f54-4829-9a24-b29cd70ce112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T15:31:30.425+08:00
