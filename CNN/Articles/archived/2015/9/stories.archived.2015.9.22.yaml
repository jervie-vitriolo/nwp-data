    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-09-22T16:37:44.254+08:00
    'imagesource': 'jcr:0ebf316a-a3e5-4692-b255-a5eaf93b3ee2'
