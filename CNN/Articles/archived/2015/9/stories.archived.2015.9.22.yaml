      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"What Gabriel Paulista did to Eden Hazard is something that is allowed
        in rugby and not in football. And in the box it''s a penalty. And in the second
        half (Hector Bellerin) did the same on Diego Costa. In rugby it''s fantastic;
        in football it''s a penalty."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bac8ae1-2656-436a-ac85-0172c7978f9c'
      'mgnl:activationStatus': true
