      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Mourinho was clearly enjoying himself, and concluded by saying Wenger
        "has to cope with his defeat" -- a reference to the Frenchman''s prematch
        taunt that the former Real Madrid coach would have to get used to losing after
        Chelsea''s poor start to the new season.</p>'
