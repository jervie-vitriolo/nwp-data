      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> Congressional Republicans hope
        Pope Francis leaves his liberal-leaning views at the Vatican.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4f6ac6-7f3c-4e75-af21-81235ca15955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:36:46.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:36:50.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>When he addresses a joint session of Congress Thursday (September
        24) during an event that will be broadcast around the world, a large number
        of House and Senate Republicans want the leader of the Catholic Church to
        keep a lid on his progressive attitudes on climate change, immigration, guns,
        and capitalism.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17f6ec9-4d3e-40c4-9373-4bc8b04edacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:36:46.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:36:50.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In interviews with CNN, a wide array of GOP lawmakers argued that
        the Pope''s message should stay away from the political fights consuming Washington,
        and many expressed strong disapproval of the fiery views he''s espoused since
        taking over the papacy in 2013.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7757966-d685-412b-9641-c9c0e7a734f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:36:46.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:36:50.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s totally inappropriate that the Pope is weighing in
        on all the real sensitive, far-left issues," said Oklahoma Republican James
        Inhofe, one of the most conservative senators. "I''m not a Catholic, but my
        Catholic friends in Oklahoma are not real pleased with it."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f5c000-0bba-4289-8ef0-e485f2ad7eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:36:46.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:36:50.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Rep. Paul Gosar, a Catholic Republican from Arizona, plans to boycott
        the event.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe591f0e-9383-4196-bc68-07977fa7bd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:36:46.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:36:50.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I don''t need to be lectured by the Pope about climate change,"
        Gosar said in an interview off the House floor. "When he wants to take a political
        position, I will tell you: He is free and clear to be criticized like the
        rest of us."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe9bacc-443a-4305-914a-d283cd352aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:36:46.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:36:50.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The comments demonstrate how the Pope''s visit is creating an awkward
        moment for Republicans in Washington. While Christian conservatives have long
        made up an influential segment of their base, and there are areas of agreement
        between the GOP and the Vatican, the Pope has showcased more progressive stances
        during his time leading one of the world''s largest religions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d4f704-7f1e-4d68-8533-7c915ecc96d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:36:46.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:36:50.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>When he comes to the Capitol this week, his highly anticipated address
        will be viewed by millions of Americans, and thousands of tourists are pouring
        into Washington for a chance to catch a glimpse of the pontiff. House Speaker
        John Boehner and Minority Leader Nancy Pelosi, both Catholics, extended the
        speaking invitation to Francis, who will become the first pontiff ever to
        address a joint session of Congress.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb889c8-c7d3-45fc-a3da-72f83c435aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:36:46.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:36:50.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The huge platform gives Pope Francis a major opportunity to help
        drive the national conversation. What''s more, nearly six in 10 Americans
        have a favorable view of Francis, according to a recent Gallup poll, making
        him far more popular than President Barack Obama and leaders of Congress.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662d194b-de3e-419a-b45a-be52be1959eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:36:46.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:36:50.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>How aggressive Francis will be in advocating his views to a conservative
        Congress is an open question. But he has not been afraid to touch on thorny
        subjects over the last several years, drawing global attention for his stances.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9349f904-650d-460b-9a44-bfe0c7b2ad7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:36:46.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:36:50.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In a highly controversial paper released by the Vatican this summer,
        Francis backed the "very consistent scientific consensus" that climate change
        is caused by humans, saying it was "urgent" to develop policies to bolster
        the environment and curtail fossil fuels.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56032af-f5f9-446c-ac94-d6f83a0dab06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:36:46.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:36:50.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In comments in July, Francis focused on the plight of migrant children,
        saying governments must move to "protect and assist them," in line with his
        repeated statements for a compassionate approach to immigration.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df20789a-c85f-475a-8b79-0b72d6fccf0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:36:46.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:36:50.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He has also spoken more tolerantly about gays than previous pontiffs,
        saying famously, "Who am I to judge?" – a sharp contrast with his predecessor
        Pope Benedict XVI''s hardline on homosexuality.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf9a79a-68da-4c1e-8d12-553b43427baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:36:46.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:36:50.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Francis has blasted gun manufacturers, likening them to hypocrites.
        And in a series of tough speeches, Francis has railed against global capitalism,
        even calling it a "subtle dictatorship."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd7f067-fd56-4b78-95a2-53b3ac6ad126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:36:46.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:36:50.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Such comments make many Republicans cringe.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcff9d1-b748-4a2e-9494-a2426765df89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:36:46.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:36:50.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I''m always concerned about those who are bringing spiritual messages
        that step too far over the line in terms of political issues," said Sen. Dan
        Coats, an Indiana Republican and Presbyterian. "I think it can be dangerous
        territory because then it gives people reason to make a judgment on say, Billy
        Graham or the Pope or whoever, on the basis of their political leanings –
        not on the basis of their spirituality."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f243f2-cb8b-49de-863a-a776b9df88e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:36:46.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:36:50.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And Republican presidential candidate Chris Christie, a Catholic,
        didn''t hold back Sunday (September 20) from criticizing Pope Francis on his
        stance on a political issue – his advocacy of closer ties between the United
        States and Cuba.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd49999-7880-456c-83bd-cabb89ba75be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:36:46.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:36:50.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I just think the Pope is wrong," the New Jersey governor told CNN''s
        Jake Tapper on State of the Union. "The fact is that his infallibility is
        on religious matters, not on political ones."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5b7298-c277-449b-80bc-29bffda5316e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:36:46.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:36:50.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Still, the Pope also espouses social views that are in line with
        the GOP, chief among them opposition to abortion.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14e8800-8434-4508-aab5-b232aa64306e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:36:46.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:36:50.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>With his huge perch this week, some Republicans hope that Francis
        will reiterate the church''s objections to the procedure – an issue that is
        now paralyzing progress on a funding bill on Capitol Hill – though that could
        spark protests from congressional Democrats.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe70a390-a7f1-454d-b816-2c895aebbec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:36:46.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:36:50.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I think he will solidly be on the side of those of us who want
        to restrict tax dollars going to Planned Parenthood," said John Cornyn of
        Texas, the No. 2 Senate Republican.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458ef9cd-87eb-4361-baf5-51ca46cbd414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:36:46.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:36:50.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I have no thought that the Pope is going to be weak on the issue
        of protecting the unborn," said Rep. Trent Franks, an Arizona Republican.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0161a75-34d0-4f40-bd8e-8ea67b9accce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:36:46.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:36:50.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Some Catholic Republicans said they plan to soak in the historic
        visit, praising the Pope for injecting new energy into the church and pushing
        for a new era of inclusiveness – even if they sharply disagree with some of
        his views.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029a050d-69b5-4b35-84f7-c0b83eb93218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:36:46.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:36:50.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I would trust him to do his best to say what''s on his mind," said
        Sen. Mike Rounds, a former GOP South Dakota governor and a Roman Catholic.
        "We''ll thank him for what he brings to the table and at the same time, we''ll
        glean from him what we think will be helpful."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0279614-7cc9-47f7-82a4-a3c885fd77be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:36:46.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:36:50.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But Rounds pointedly disagreed with the Pope''s views on capitalism.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39e1089-df25-4867-9ac7-71b06bb7cb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:36:46.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:36:50.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Personally, I think if you think of the quality of life that has
        been delivered to millions of people around the world and freedoms that we
        find for people around the world, most of it has happened because of innovation
        due to capitalism, and because the United States of America exists," Rounds
        said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f12a92-2c1b-4d74-8a89-7477eb98efc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:36:46.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:36:50.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Sen. Thom Tillis, a Catholic Republican from North Carolina, said
        the Pope is well within his rights to lay out his goals and views.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55157480-9f1d-400f-a724-2ecf6d73909b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:36:46.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:36:50.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The Pope is the leader of my church," Tillis said. "He is doing
        what popes have done for hundreds of years – that does not bother me."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67e8436-9747-4f64-a6e5-93b8fa6d7755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:36:46.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:36:50.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But, Tillis said, the final call on how to achieve those objectives
        is up to lawmakers – not the church.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff050bd-667b-4994-83cd-596091543a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:36:46.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:36:50.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Other Catholic Republicans, however, were more reticent when asked
        about the Pope''s views.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1384f8-20f3-4b3a-895f-bad5475f74cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:36:46.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:36:50.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I''m going to do the right thing and not comment on this," said
        Idaho Sen. Jim Risch. "I''m a conservative Catholic, and I have been all my
        life."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cb07df-ec95-4d8c-9c57-c352245fa2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:36:46.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:36:50.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In recent years, the House chamber has hosted its share of high-profile,
        tense speeches. Earlier this year, Israeli Prime Minister Benjamin Netanyahu
        addressed a joint session of Congress to protest the nuclear talks with Iran,
        prompting sharp condemnation from the White House and liberal Democrats. In
        2009, South Carolina Republican Rep. Joe Wilson yelled "You lie!" during Obama''s
        speech to Congress about health care. And every year, the President delivers
        a mostly partisan State of the Union address to the rowdy body.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4500f7d6-6ba2-4858-bbd5-6b6a5ba2f2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:36:46.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:36:50.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Yet Francis''s speech is expected to be far more prominent than
        all of those, with Boehner calling it "one of the biggest events in the history
        of the Capitol."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d998cf-61b7-4c96-b6f8-9b481a3d6139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:36:46.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:36:50.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In anticipation of the much-publicized address, Boehner and other
        congressional leaders sent an unusual letter last week to lawmakers asking
        them to assist with the flow of the event by "refraining" from "lengthy" handshakes
        with the Pope and to avoid holding side conversations with him in order to
        let him progress with his schedule.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbed8577-9450-41dc-946b-b05c1081ca74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:36:46.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:36:50.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Missouri Republican Sen. Roy Blunt, a member of the GOP leadership,
        said he hopes the Pope "casts a fairly wide net, talking about things like
        religious freedom and the issues that affect families."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eeca7bc-5287-4157-aed4-6005ce08d6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:36:46.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:36:50.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But Blunt added, "I don''t think we have much control over what
        he says."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb58e17-9684-48c1-830b-e8713268300f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:36:46.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:36:50.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Inhofe, however, thinks the Pope should restrain himself. On the
        issue of enacting policies to curb global warming, Inhofe, a climate skeptic
        who chairs the Senate Environment and Public Works Committee, said: "That''s
        not something that I think the Pope ought to be talking about."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36789126-ed2d-41dd-a5e4-847d14af5fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T09:36:46.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T09:36:50.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He added, "I have never experienced a time when a Pope would jump
        on (so many) very extreme issues."</p>'
