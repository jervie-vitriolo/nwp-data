    'jcr:uuid': '6571d078-3bbf-40e9-8d07-dc029e2d829d'
    'lead': 'The FEU Tamaraws pulled away in the fourth quarter to rack up a 75-58
      victory over the UP Fighting Maroons in the University Athletic Association
      of the Philippines (UAAP) on Sunday (September 20) at the SMART Araneta Coliseum.'
