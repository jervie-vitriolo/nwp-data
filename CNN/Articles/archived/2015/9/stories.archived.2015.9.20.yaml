      '
    'updated': 2015-09-21T08:09:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1247065-3455-4bad-8c94-8a349fd6be72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:09:58.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:10:01.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The wake for multi-awarded
        journalist Aries Rufo, who died of cardiac arrest on Saturday afternoon at
        the age of 45, started at 3 a.m. on Sunday (September 20) at the Imperial
        Classic Chapel at La Funeraria Paz on Araneta Avenue in Quezon City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3dc4113-f75a-4f2d-86ff-28f7fb7efea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:09:58.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:10:01.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A mass was also scheduled for 7 p.m. of the same day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47759989-2518-454b-b020-ac206ffe2c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:09:58.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:10:01.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Miriam Grace Go, news editor of Rappler, where Rufo was a senior
        investigative reporter, posted the announcement on the Facebook account of
        The Times — that is, the Manila Times where Rufo started his career as a journalist
        in the early 1990s, when the paper was still owned by the Gokongweis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96d9247-34bb-4985-bff1-6f13fe37532e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:09:58.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:10:01.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>After the Times — which the Gokongweis gave up in 1999 — Rufo moved
        on to Newsbreak, a news and current affairs magazine that later shifted to
        an online-only format.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb73d644-f98d-44e3-a58e-3936a70414ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:09:58.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:10:01.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to an article posted by Rappler on Saturday evening, Rufo
        spent a decade with Newsbreak "covering the church, the judiciary, politics,
        where he honed his investigative skills."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfcb213-f878-456e-9df8-99566258756f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:09:58.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:10:01.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Rufo wrote a controversial book, Altar of Secrets: Sex, Politics,
        and Money in the Philippine Catholic Church, which was published in 2013.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28262591-da65-4b39-aa7f-7c58c42aa856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:09:58.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:10:01.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He also co-authored The Enemy Within, a book on corruption in the
        Philippine military, with Glenda Gloria, Rappler managing editor, and Gemma
        Bagayaua-Mendoza, Rapple head of Research &amp; Content Strategy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac1ce1c-25d4-496b-b3c7-fe82187783cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:09:58.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:10:01.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Among Rufo''s awards is the Lorenzo Natali Award in 2008, for his
        Newsbreak piece, "A cry for justice in the Philippines," about the murder
        of judges in the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e66da9-9115-463c-b382-59df4dab6097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:09:58.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:10:01.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In 2004, Rufo, along with Rappler news editor Go, placed third in
        the Asian Development Bank in its Developing Asia Journalism Awards held in
        Tokyo.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943082ef-9aa8-49d5-a7ad-783b6384033b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:09:58.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:10:01.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Rufo was also a recipient of the Jaime V Ongpin Award in 2004 for
        his work, "Sins of the Father."</p>'
  'Remains-of-Sultan-Esmail-Kiram-II-taken-to-Jolo-for-burial':
    'author': 'Liza Jocson, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-09-20T03:20:12.806+08:00
    'imagesource': 'jcr:09f8076d-7357-4584-a5a1-cd6c7d2befc1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc79c4a2-311d-44b9-a42e-b89740aa8217'
    'lead': 'Relatives and followers of the late Sultan Esmail Kiram II of the Royal
      Sultanate of Sulu gathered on Sunday (September 20) at an east coast village
      in Zamboanga City to attend traditional Muslim rites for the late ruler.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T11:14:27.665+08:00
