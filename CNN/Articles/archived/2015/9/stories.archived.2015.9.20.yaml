  'Protest-themed-raced-staged-on-UP-Diliman-campus':
    'author': 'Reuters'
    'caption': 'Participants get a feel of what it''s like to hosed down.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-20T20:36:49.580+08:00
    'imagesource': 'jcr:7a0470eb-6427-4794-98df-f137a97ef24b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d3cde51-b883-4464-b6f4-d198db3e422e'
    'lead': 'A race at the campus of the University of the Philippines in Diliman,
      Quezon City on Saturday (September 19) gave participants a taste of what it''s
      like to be in a street protest with mobs, barricades and riot police.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T10:42:23.672+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-13T10:43:06.341+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-13T10:43:04.398+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Protest-themed race staged on UP Diliman campus'
    'updated': 2015-09-21T11:13:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a904a0d-b320-48ff-a0e3-0923dc4b310d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:42:23.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:43:06.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (Reuters) — A race at the campus of the University
        of the Philippines in Diliman, Quezon City on Saturday (September 19) gave
        participants a taste of what it''s like to be in a street protest with mobs,
        barricades and riot police.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a50877f-7f13-44ff-a184-f0d21e39fc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:42:23.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:43:06.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The race was called "The Great Lean Run" in honor of Lean Alejandro,
        an activist student leader from UP who was assassinated on September 19, 1987.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530b3434-acac-413e-b394-da95e1d9c267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:42:23.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:43:06.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of participants ran along a two-kilometer field, climbing
        over wooden barricades, crawling under barbed wire, and crossing muddy slopes
        while attempting to dodge mobs of mock policemen and rioters in a protest-inspired
        race.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acbcde7-4f8c-40c0-a9f2-75119aff84f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:42:23.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:43:06.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Smoke machines and water cannons were used to distract the runners,
        simulating violent dispersal scenarios commonly used by authorities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a633d9-bed8-4962-9a47-2f11ad08c218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:42:23.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:43:06.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>While mobs cannot physically hurt the runners with their baton or
        machete props, they can take the flags attached at the belt of the runners
        to "arrest" them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a01236-20c7-494e-8f39-a102a389163a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:42:23.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:43:06.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Participants were out of the race if their three flags, signifying
        their "rights and freedom," are taken by the mobs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da75473d-6cdd-421b-9c4a-575951a3771c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:42:23.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:43:06.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Organizer Susan Villanueva said the obstacle race was meant to educate
        the younger generation about the value of human rights and the history of
        the Philippines while it was placed under martial law in the 70s.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd836c0f2-e71e-4f85-a160-9f2d1a1d1cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:42:23.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:43:06.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"That''s why it''s an unusual run. So in the run they are confronted
        with the fact that their rights could be taken at any moment with no notice,
        with no remedy, and that was what the Philippines was under martial law. So
        we''re recreating the conditions in order to make a point," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7594e2-97c6-4641-b001-c7075b03194a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:42:23.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:43:06.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>For Sophia Gallardo, 14, who has not experienced any violent protests,
        the race was both enjoyable and an eye-opener.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2e3287-2265-41a4-9c5b-25dcde834eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:42:23.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:43:06.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Despite slipping in those muddy areas, that feeling like you survived
        ''martial law'' in the form of a race makes it worthwhile. I''m also proud
        that I still have all three flags in my lifeline belt," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255c5a18-a7da-4905-9a98-d1ab3f90d175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:42:23.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:43:06.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The race was inspired by the 43rd anniversary of martial law in
        the Philippines where activists claimed that thousands of human rights were
        violated under the dictator rule of President Ferdinand Marcos.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbbf067-af90-4e9e-9a7a-bc985014edcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:42:23.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:43:06.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Marcos declared martial law on September 21, 1972, and stayed in
        power until a popular uprising ousted him 14 years later.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604ba226-8f72-46aa-b997-ceb1a3a25ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:42:23.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:43:06.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He was accused of ordering extrajudicial killings, torture, forced
        disappearances and human rights violations during his rule. He was never convicted
        and thousands of complainants are still waiting for restitution, in court
        cases still to be resolved.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55471f79-f2ed-4093-9ed6-61f5e6faf13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:42:23.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:43:06.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The current Philippine Constitution, drafted in Corazon Aquino''s
        administration, dictates that martial law and suspension of civil rights cannot
        exceed 60 days unless Congress votes otherwise.</p>'
  'Coloma-stresses-importance-of-remembering-martial-law-years':
    'author': 'Alexander T. Magno, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-20T21:51:04.004+08:00
    'imagesource': 'jcr:16f2422b-4cc5-4815-a859-5a10d9b39912'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0690591f-71d1-40bd-8a82-2b64e80b3ac9'
    'lead': 'In an interview aired over state-run radio dzRB, Presidential Communications
      Secretary Herminio Coloma Jr. stressed the importance of remembering the "terrible
      experience" of older generations during martial law, especially now that more
      than almost two generations had been born since then.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T10:45:34.753+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-13T10:45:39.221+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-13T10:45:38.689+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Coloma stresses importance of recalling martial law years

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5195fce2-758d-4da7-a79c-46e929616080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:45:34.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:45:39.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Filipinos should be united in saying
        "never again" to any attempts to imposed martial law in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f551691c-d5c7-4def-b732-570d7d619c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:45:34.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:45:39.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Presidential Communications Secretary Herminio Coloma Jr. made this
        appeal on Sunday (September 20), on the eve of date on which President Ferdinand
        Marcos signed Proclamation No. 1081 back in 1972.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e45de4-76ec-450f-95e1-eecd0864ae22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:45:34.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:45:39.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In an interview with Rey Sampang aired over state-run radio dzRB,
        Coloma stressed the importance of remembering the "terrible experience" of
        older generations during martial law, especially now that more than almost
        two generations had been born since then.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab82183-7a3c-4b84-bc3d-a39498f69cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:45:34.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:45:39.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>With younger Filipinos having had no experience of that period,
        he said: "Dapat lamang na maunawaan nila ito at maging kaisa nila tayo doon
        sa pagsasabing ''never again'' o hindi na dapat maulit ang malagim na karanasan
        ng bansang Pilipinas sa ilalim ng martial law."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b31a3ed-38fd-41a5-95e6-889c16638559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:45:34.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:45:39.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "They should understand this and be one with us in
        saying ''never again,'' so that this terrible experience of the Philippines
        under martial law would not be repeated."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f092cd53-90ca-4c19-81b8-a502ff4221ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:45:34.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:45:39.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The actual declaration of martial law was on September 23, 1972,
        although the document was dated September 21. Marcos himself appeared on television
        to make announcement, followed by Press Secretary Francisco "Kit" Tatad.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da39591-5f9b-43ee-8f92-c1c14ffbe225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:45:34.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:45:39.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>As Coloma pointed out in his interview, Marcos started implementing
        martial law on the night of September 22, when he had many of his perceived
        political enemies arrested, among them Sens. Jose Diokno and Benigno "Ninoy"
        Aquino Jr., the current president''s father.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1733759-2fb9-4801-bd10-90ee5ce1479b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:45:34.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:45:39.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>[Editor''s Note: The website of the Official Gazette has a timeline
        of the martial law period and some of the diary entries of Marcos himself.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c631bc5-0359-4e84-8de8-5ef98260debc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:45:34.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:45:39.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Sampang asked Coloma to the state of press freedom now as compared
        to its state during martial law, to which the secretary gave a lengthy answer
        in Filipino, which in English reads:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7437f4cf-34aa-4a92-aefd-7f5c2274527e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:45:34.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:45:39.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It''s very clear to us and to any other observer that the freedom
        of the press in the Philippines is one good example of how to respect and
        implement it in a democracy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925b7b63-3a85-4f73-8d64-5ac3ff66af8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:45:34.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:45:39.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"If we look at other countries, there are just a few of them that
        have full freedom of the press.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cad347a-89b5-4e56-b51f-a07a0b020b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:45:34.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:45:39.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"You see, there are many countries that have laws like the Internal
        Security Act that imposes restrictions on reporting. And if you remember,
        this is one of the issues on which President Aquino took a stand.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd72937e-e63a-4a4c-8282-830a87b9b914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:45:34.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:45:39.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Even at the height of the Luneta hostage-taking incident in 2010,
        the president insisted that he would not allow any form of prior restraint
        or suppression of freedom of the press.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecebc98-21b0-4204-a8d7-b05ce9a665cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:45:34.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:45:39.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"So this is one thing that we our country can be proud of — having
        full freedom of the press, along with freedom of assembly and freedom of expression."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456cd59c-683e-4f2c-9ff7-4a0f2df1edad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:45:34.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:45:39.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Coloma also issued a separate statement to media, the English version
        of which is as follows:</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd2368d-2268-4882-a3a0-12884eab06df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:45:34.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:45:39.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Tomorrow, September 21, the nation recalls the imposition or martial
        rule in 1972 or 43 years ago, which is probably one of the darkest chapters
        in the country’s history. We join our citizenry in remembering and honoring
        the sacrifices of the victims of martial rule.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0bc6ee-8508-4caf-a6a4-05c02a3da30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:45:34.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:45:39.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>With courage, they defied harassment, cruel punishment and fear
        as they asserted and fought for the recognition of basic human rights at a
        time when the dictatorship demolished the house of democracy in our land.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaead71d-9272-4b2d-9948-fc761a0068e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:45:34.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:45:39.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>From their blood, sweat and tears, our people gathered and rebuilt
        their willpower and strength to mount wave upon wave of protest movements
        that culminated in the triumph of the EDSA People Power revolution in 1986.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0a5f80-44d6-4637-b719-27d7d2fca67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:45:34.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:45:39.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Indeed, the people’s resistance and struggle against martial rule
        served as the foundation for rebuilding democracy in the Philippines that
        served as a beacon of hope and inspiration for other freedom-loving people,
        who overcame dictatorship and rebuilt democracy in their land.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5892fc4-141e-4cdd-8f10-9f82e4ab4fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:45:34.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:45:39.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Together with our efforts to ensure sustainable long-term growth,
        progress and stability that would include the active participation of all
        Filipinos, it is important to impart to the youth of our land the lessons
        learned from martial rule and the struggle to restore democracy, as our continuing
        legacy to all future generations of Filipinos.</p>'
  'UAAP-season-78-feu-up':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-09-20T18:46:23.079+08:00
    'gallerysource': 'jcr:a154e8e5-3c15-4655-9867-2a6cbd04d8e8'
