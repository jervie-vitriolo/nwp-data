  'Pope-to-hold-a-giant-Mass-in-Cuba-one-day-after-veiled-critique-to-leaders':
    'author': 'Daniel Burke, CNN Religion Editor'
    'caption': 'Pope Francis is greeted by Cuban President Raul Castro after arriving
      at Jose Marti International Airport in Havana. Francis is the third pontiff
      to visit Cuba.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-20T16:50:52.108+08:00
    'imagesource': 'jcr:9caea750-235a-4b42-b289-97be6e373fa7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd97e256a-6fe0-49f9-a2b4-b1f9d02a4641'
    'lead': 'Pope Francis will start the second day of his visit to Cuba by holding
      a Mass in Havana''s Revolution Square. Later Sunday he is to meet with government
      officials and follow that with meetings with local priests and seminarians.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T11:07:16.141+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-13T11:07:21.979+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-13T11:07:19.600+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Pope to hold a giant Mass in Cuba one day after veiled critique to leaders

      '
    'updated': 2015-09-21T08:11:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18497fa-62f8-464a-86be-5a41f4f4ce03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:07:16.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:07:21.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Pope Francis will start the second day of his visit to Cuba
        by holding a Mass in Havana''s Revolution Square. Later Sunday he is to meet
        with government officials and follow that with meetings with local priests
        and seminarians.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779e4dc1-2432-49d9-aba9-ca137a096cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:07:16.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:07:21.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>When Francis landed in Cuba on Saturday, quickly calling on the
        communist nation to "open itself to the world," while praising its recent
        restoration of diplomatic ties with the United States.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cf6068-7cca-498b-b32a-8877c10673be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:07:16.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:07:21.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Francis was greeted by President Raul Castro at Jose Marti International
        airport in Havana, where the pontiff urged Cuba to grant its people the "freedom,
        the means and the space" to practice their faith, an implicit criticism of
        the many restrictions the country places on religion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758eb694-fb0f-4b3b-a95d-72557e4e32bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:07:16.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:07:21.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Catholic Church was once an integral part of Cuban history,
        the pope said, inspiring veterans of its war for independence and "sustaining
        the hope which preserves people''s dignity in the most difficult situations."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72372bea-d8bf-4c20-904a-2afd31edd114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:07:16.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:07:21.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In his short speech, Francis also invoked Jose Marti, a Cuban hero,
        to deliver a veiled critique of the Castros, said Andrew Chesnut, a professor
        of Latin American history at Virginia Commonwealth University. Marti, a George
        Washington-type figure, died in 1895 during the war for independence.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad57f8d0-a96a-4f8c-b0bc-0978c89b6a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:07:16.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:07:21.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"He specifically referenced Marti as a fighter against ''dynasties,''
        a reference of course to the five decadelong Castro regime," Chesnut said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640050d5-a081-43c5-a178-21cde6d7b768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:07:16.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:07:21.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But a Vatican spokesman, the Rev. Federico Lombardi, said the Pope
        was not necessarily referring to the Castros.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e913e10d-d384-4bee-8b39-9dc467ccaf3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:07:16.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:07:21.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think that it was a citation chosen for a specific reference
        to today''s situations," Lombardi said at a Saturday evening news conference.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eaf4a6e-2219-4ea5-90ee-286a91daafa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:07:16.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:07:21.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Francis has criticized Cuba in the past, though, writing in a 1998
        book that its "authoritarian" and "corrupt" regime should be scrapped in favor
        of a representative democracy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76eea12-2588-4656-82cb-4cddd5582939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:07:16.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:07:21.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Francis is the third pontiff to visit Cuba, after Saint John Paul
        II in 1998 and Benedict XVI in 2012. Francis'' call for Cuba to "open itself"
        to the world echoed John Paul''s remarks, a sign of the Catholic Church''s
        longstanding efforts to carve out space in a country that has been officially
        atheist for decades.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbce1c8-8151-4f76-980b-366acb248618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:07:16.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:07:21.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Lombardi said the pope believes religious freedom in Cuba means
        more than the ability to worship freely. It also entails the right to open
        schools and practice acts of charity, as well as other missions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5595a1d-e43e-4961-be44-5da8772cdaec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:07:16.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:07:21.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Castro, who has said the pope has inspired him to consider joining
        the Catholic Church, effusively praised the pontiff on Saturday, particularly
        his criticism of consumerism and environmental degradation. He also thanked
        Francis for his role in restoring ties between the United States and Cuba,
        while calling for the closing of the U.S. military base on Guantanamo Bay.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bfe7d6-f4e1-49b6-b7d1-696356e735e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:07:16.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:07:21.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the pope will fly to Washington, a visible sign of the
        detente he has helped broker between Cuba and the United States.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23eaf24-d0ba-4ab3-9231-36bde1f32556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:07:16.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:07:21.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"For some months now, we have witnessed an event which fills us
        with hope," the pope said. "The process of normalizing relations between two
        peoples following years of estrangement."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f46f35e-ac26-4f10-ae4b-aa331c077a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:07:16.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:07:21.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Francis also called the restoration of diplomatic ties "an example
        of reconciliation for the entire world."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995264a2-42c6-47fc-9eb7-22c1c287f1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:07:16.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:07:21.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The world needs reconciliation in this environment of ''Third World
        War by stages'' that we are experiencing."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5407385-8d0b-4785-993f-65e992c041b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:07:16.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:07:21.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Some American conservatives, however, have criticized the restoration
        of ties with the communist country, saying that the United States should have
        required the release of political dissidents.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960ca2cc-71e5-4c06-acfa-0be0a02da080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:07:16.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:07:21.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The Castro brothers are mass murderers," Rep. Chris Smith, a Republican
        from New Jersey, told CNN. "They have tortured and imprisoned thousands of
        dissidents."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22905924-eac5-468e-84f4-f3f119efd254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:07:16.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:07:21.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>President Barack Obama and Raúl Castro spoke on the phone Friday
        to discuss the process of normalizing relations between the two countries.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aacff22-8caa-4777-b616-b417550f0380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:07:16.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:07:21.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Just this week, the United Nations announced that Raul Castro would
        travel to New York to attend the U.N. General Assembly. It will be his first
        visit to the United States in more than a half century.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d1ed98-a0eb-44e0-bc2e-375d058d695c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:07:16.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:07:21.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>U.S. and Cuban officials have said that Obama could visit the communist-run
        island next year, if the two countries progress sufficiently in normalization
        talks.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271ab8e8-303e-467b-90e7-79721133c8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:07:16.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:07:21.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Earlier Friday, the departments of Treasury and Commerce announced
        revisions to existing Cuban sanctions, in what is the third set of regulatory
        changes since the President announced that the United States would re-establish
        diplomatic relations with Cuba in December.\</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c97d4ee-2597-4a4f-ad16-c79970a62c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:07:16.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:07:21.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Patrick Oppmann contributed to this report.</em></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9cffc3-2304-4306-9af0-b584c3602ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:07:16.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:07:21.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This report was firsty published on CNN.com, <a href="http://edition.cnn.com/2015/09/20/world/pope-cuba-open/index.html">"Pope
        to hold a giant Mass in Cuba one day after veiled critique to leaders.</a></em></p>'
