      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Picking themselves
        up from a blowout loss, the De La Salle Green Archers routed the Adamson Falcons,
        88-71, in the University Athletic Association of the Philippines (UAAP) on
        Sunday (September 20) at the SMART-Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b201081c-2d91-4e37-8bed-e0d30bc69518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:03:57.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:04:06.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Jeron Teng led the way for the Taft-based squad with 18 markers
        and nine boards, while Thomas Torres chipped in with 16.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b641c8-a220-49fd-ba6a-cbe1c5b5f47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:03:57.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:04:06.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>After their lackluster performance against the FEU Tamaraws, the
        Archers needed a big game to put them back on track. And what a game did they
        have.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c3a6fd-f854-4f51-9e36-79690f1845c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:03:57.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:04:06.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Archers rolled on to a hot start and propelled a 23-6 run to
        head into the second quarter with a 24-10 advantage.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88723ee4-06ef-472b-99d2-1a186dee38b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:03:57.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:04:06.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>That set the tone for the rest of the game.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f376d5-6db8-4446-a58d-2ff29093c003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:03:57.393+08:00
