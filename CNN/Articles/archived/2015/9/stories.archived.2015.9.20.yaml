    'mgnl:lastActivatedVersionCreated': 2019-12-13T11:14:30.933+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Remains of Sultan Esmail Kiram II taken to Jolo for burial

      '
    'updated': 2015-09-21T08:09:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc3ba9c-747a-4a42-9d1f-1176246ea434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:14:27.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:14:31.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Zamboanga City (CNN Philippines)</strong> — Relatives and
        followers of the late Sultan Esmail Kiram II of the Royal Sultanate of Sulu
        gathered on Sunday (September 20) at an east coast village in Zamboanga City
        to attend traditional Muslim rites for the late ruler.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de17f367-c2eb-45b4-aaa9-4d900f4e7372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:14:27.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:14:31.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Kiram died at the age of 75 of kidney failure at the Zamboanga Peninsula
        Hospital in Zamboanga City at 6:20 p.m. on Saturday (September 19).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49a7a79-1e34-4118-8b4d-d6eea9a96e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:14:27.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:14:31.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Family members and relatives, led by Kiram''s second wife Haja Leonor
        Kiram, attended the Sunday afternoon rites.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d71a15-3fb6-4182-8053-ce12ed395fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:14:27.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:14:31.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Kiram''s body was brought to Sulu via a private six-seater plane,
        while at least 30 family members and supporters boarded a Navy vessel.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43dbe33d-05fe-42fb-bbae-813ab19c1b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:14:27.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:14:31.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>After arrival in Jolo, the body will be brought to the seat of the
        Sultanate in Maimbung town for burial at the family plot beside his brother
        Jamalul Kiram III and father Pujungan Kiram.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a825421b-0e9a-4bc9-b947-1808599517d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:14:27.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:14:31.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Another brother, Agbimuddin, was buried in Tawi-Tawi. Agbimuddin,
        who died January of this year, led the Lahad Datu standoff in 2013.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e1db78-1c0d-4019-8af8-5a3349c93db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:14:27.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:14:31.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Esmauk Kiram had two wives, Haja Jainab Kiram and Haja Leonor Kiram.
        He had four sons and five daughters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a79e64f-bfe0-4e8b-9671-e9552ea3399b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:14:27.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:14:31.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Sultanate Secretary General Abraham Idjirani, who''s also the spokesman,
        said that the successor to the Sultanate would be announced on Monday (September
        21).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0041f51-fc6d-4273-a0cd-d63c78c02320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:14:27.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:14:31.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Idjirani said that Datu Phugdal Kiram, another brother, is expected
        to succeed Ismael.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cd6ce3-ff79-46da-9e50-c8aeac8614fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:14:27.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:14:31.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Ismael Kiram ascended to the throne on October 19, 2013 after the
        death of his brother Jamalul.</p>'
  'Republican-presidential-frontrunner-Donald-Trump-Muslims':
    'author': 'MJ Lee and Noah Gray, CNN'
    'caption': 'During a question-and-answer session with students, Donald Trump was
      unable to avoid being asked about the latest political controversy dogging his
      campaign: his decision not to correct a supporter this week who called President
      Barack Obama a Muslim.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-20T16:35:08.078+08:00
    'imagesource': 'jcr:277206a7-5b06-41d8-8f52-678c66d1fd21'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b30dccb9-99f9-4c2a-aafa-e1421bee086d'
    'lead': 'Donald Trump on Saturday (September 20 PHT) responded to a question from
      CNN about whether Muslims pose a danger to the country, saying: "I love the
      Muslims. I think they''re great people."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T11:18:12.292+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-13T11:18:16.561+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-13T11:18:16.271+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Trump to CNN: ''I love the Muslims''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bf1a68-b09e-47d6-b2de-7e4f0226dab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:18:12.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:18:16.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Urbandale, Iowa (CNN) —</strong> Donald Trump on Saturday
        (September 20 PHT) responded to a question from CNN about whether Muslims
        pose a danger to the country, saying: "I love the Muslims. I think they''re
        great people."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53977ec8-fa87-4971-bd8c-3cfb6f73d6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:18:12.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:18:16.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Republican presidential front-runner made the comment after
        addressing high school students here at their homecoming Saturday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf4ebf5-5984-44f0-b8f7-aa8a1f586260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:18:12.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:18:16.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>During a question-and-answer session with students, Trump was unable
        to avoid being asked about the latest political controversy dogging his campaign:
        his decision not to correct a supporter this week who called President Barack
        Obama a Muslim.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be44e98b-c283-4f16-bb61-a52537e5b592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:18:12.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:18:16.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>One student told Trump that she considered Muslim-Americans to be
        an important segment of the country. They asked whether the billionaire businessman
        would consider putting a Muslim in his Cabinet or on his ticket.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea719f9-7772-4bd3-bd50-eec012695898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:18:12.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:18:16.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Oh, absolutely," Trump responded. "No problem with that."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b333cd-dcd1-4a1d-8da1-485a7e84500c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:18:12.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:18:16.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>At a New Hampshire town hall on Thursday, a supporter stated that
        Obama was a Muslim and not American -- which Trump did not correct -- and
        asked the candidate how he plans to "get rid of" Muslims in the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c22f92c-2105-4324-a098-4a16ab02561e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:18:12.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:18:16.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to be looking at a lot of different things," Trump
        responded. "You know, a lot of people are saying that and a lot of people
        are saying that bad things are happening."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc9be15-3618-4351-8464-427afd34a647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:18:12.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:18:16.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Trump has largely avoided the press since the flap. He canceled
        a South Carolina campaign event on Friday, citing business obligations, and
        chose to forego press gaggles at two events in Iowa on Saturday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6866d0f-d3ee-4899-939a-2bdf32d014ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:18:12.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:18:16.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Under fire from critics for the interaction, Trump sent out a series
        of tweets Saturday, defending why he chose not to correct the supporter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c903de15-1f03-4240-9658-e3cd3ba66bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:18:12.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:18:16.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Am I morally obligated to defend the president every time somebody
        says something bad or controversial about him? I don''t think so!" Trump wrote.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0be166-ac1c-4eb3-b601-bfaa3c9b722d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:18:12.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:18:16.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In another tweet, he said: "If I would have challenged the man,
        the media would have accused me of interfering with that man''s right of free
        speech. A no win situation!"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24dbf17-b94b-46e5-b550-b0d211094cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:18:12.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:18:16.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Trump was noticeably subdued as he addressed a crowd of teenagers
        ahead of their dance on Saturday, advising them to stay away from alcohol
        and drugs and encouraging them to pursue professions they felt passionate
        about.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a382bc6-095d-4c1a-8f61-8c62379a796a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:18:12.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:18:16.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Taylor Donner, a senior at Urbandale High School who attended Trump''s
        speech wearing his tux and boutonniere, was excited to see the candidate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3622c0e3-954e-4df5-9c1f-78ae880c3bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:18:12.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:18:16.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I''m a fan. I didn''t think we''d get someone that important,"
        he said. Donner spoke to CNN while his homecoming date, Raelynn Meade, got
        to meet the real estate mogul because she was part of the AP government class
        that helped get him here.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba52ebc6-c7ce-4dac-8f72-f7fecc560dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:18:12.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:18:16.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Not every Urbandale student is a Trump fan, though. According to
        Donner, his friends are supporting different candidates, including Vermont
        Sen. Bernie Sanders. One of those friends is Josh Ingham who wore his "Feel
        The Bern 2016" shirt and pin to the speech.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fb28f2-f124-4b61-b690-f0f939d7fd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:18:12.293+08:00
