    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b24179-6089-4cee-bc55-52f841d2664f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:53:11.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:53:26.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The FEU Tamaraws
        pulled away in the fourth quarter to rack up a 75-58 victory over the UP Fighting
        Maroons in the University Athletic Association of the Philippines (UAAP) on
        Sunday (September 20) at the SMART Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95a6091-28fe-4f32-a92a-bee8cff25f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:53:11.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:53:26.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>FEU improved to a 3-1 win-loss record to join UST Growling Tigers
        and Ateneo Blue Eagles atop the standings. UP, meanwhile, absorbed its second
        straight loss for a 2-2 card.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869a8497-160f-471d-8252-c95cbb1fb200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:53:11.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:53:26.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Mike Tolomia led FEU with 21 points.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c64a79-636b-45b6-8d5f-da603e2b7f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:53:11.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:53:26.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Maroons have been surprising teams left and right this season,
        and it looked like another could be on the cards after three quarters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250aa88d-d47d-49cf-9245-93c52d4c5956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:53:11.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:53:26.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>After trading the lead with each other for the most part of the
        contest, the Tamaraws carried a precarious 51-45 advantage heading into the
        final period.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3637b2a0-e185-469a-8596-13f8fc793cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:53:11.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:53:26.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Midway through the fourth quarter, FEU went on a 12-0 stretch that
        proved too much for the Maroons, who could not mount a run of their own. The
        Tamaraws would go on to claim a comfortable 75-68 victory.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08795528-843b-4a83-ba9c-cd5f7de29ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:53:11.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:53:26.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Tamaraws will go up against the UE Red Warriors in a bid to
        improve on their record on Wednesday (September 23), while UP will look to
        get back on track against the defending champions NU Bulldogs on September
        26.</p>'
  'Europe-struggles-to-cope-with-migrants-march-of-misery':
    'author': 'Ben Brumfield and Ben Wedeman, CNN'
    'caption': 'Hundreds of migrants are camped out, sleeping in tents or with no
      cover whatsoever, along the Serbia-Hungary border on September 15, 2015.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-20T18:03:34.540+08:00
    'imagesource': 'jcr:e5e28475-8fc8-4a48-9c5e-cd31eaa3b21c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46ce7598-de4b-4568-a571-6844b5c78b6f'
    'lead': 'Hungary has found a basic approach to new migrants knocking at their
      doors — drive them back with razor wire, tear gas ,and uniformed men, or shuttle
      them quickly to the Austrian border.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T11:01:26.275+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-13T11:01:30.295+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-13T11:01:29.814+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Europe struggles to cope with migrants'' march of misery

      '
    'updated': 2015-09-21T08:12:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53da7a73-e0e7-4ba5-bedb-f7b07a003b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:01:26.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:01:30.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>At the Hungarian-Austrian border (CNN) — The directions from police
        were terse: "Follow us."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5941d0b5-1b63-4044-9909-c5e7059b2de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:01:26.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:01:30.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of refugees from the Middle East made the final leg of
        their trip through Hungary on foot, walking the 4 kilometers (2.5 miles) to
        the Austrian border in the middle of the night, unsure of what was going to
        happen to them when they got there.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4fb16e-3087-4208-93b4-c6015b23390d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:01:26.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:01:30.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>After a train ride from the Croatia-Hungary border, about 300 to
        400 people were trekking through the dark early Sunday with Hungarian police
        as their guides through the village of Hegyeshalom.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b48f139-f939-4a95-813b-bf0ce899fa78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:01:26.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:01:30.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It had already been a long day for the refugees. They had been on
        the train since the morning. There was very little food or water. When they
        stepped off the train, they had no idea where they were or where they were
        going.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598d80f7-0d42-4ccd-ae97-76201daa10e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:01:26.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:01:30.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Austria lay ahead. Thousands a day before them have poured over
        that border from Hungary.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795fc3ac-7063-4b76-acf3-2a54e542eb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:01:26.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:01:30.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Countries squabble</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb7a2e4-a70f-4c91-b1ef-f511e97b46d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:01:26.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:01:30.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Hungary has found a basic approach to new migrants knocking at their
        doors — drive them back with razor wire, tear gas and uniformed men, or shuttle
        them quickly to the Austrian border.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04159fd6-e06b-484b-b2c1-8b5607610ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:01:26.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:01:30.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Among the European countries bearing the brunt of the overwhelming
        flow of migrants, Hungary and its neighbor Croatia have squabbled over the
        response to the crisis.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645bd3e3-58c0-4f7b-9a3f-f39430433ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:01:26.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:01:30.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Croatia started with a welcoming stance but faltered as more than
        20,000 migrants crossed into its territory. And an attitude of resentment
        and frustration seen in other European nations spread there as well.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e57a18-6b6c-4c21-8271-aafc6cd3170b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:01:26.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:01:30.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Croatia will not be turned into Europe''s refugee center," Prime
        Minister Zoran Milanovic said Saturday. "How convenient this must be for some
        in Northern Europe to say well, these migrants are now in Croatia — have the
        hundreds of thousands of people stay there. That''s impossible."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29ccf79-e9d4-437f-840c-c2dda59d315f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:01:26.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:01:30.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Croatia began transporting thousands to Hungary, which scolded the
        action as illegal and extended its razor wire fence the length of its 41 kilometer
        border with Croatia. Then it passed the migrants on to Austria and Germany.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e19ee57-2ea9-4bfc-8df5-9635a9500902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:01:26.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:01:30.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Europe muddled</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689caa2d-2952-49f5-a731-38bba9889d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:01:26.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:01:30.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In the EU centers of Brussels and Luxembourg, member countries remain
        deadlocked and divided over a common policy to shoulder the burden.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ac5d5b-d92c-4cd5-9c72-65bc1ada8233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:01:26.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:01:30.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Further along the migrant route, Germany is appearing less of a
        beacon of hope than it did not long ago. The government is working to reduce
        aid to asylum seekers in country and deport more quickly those who don''t
        meet the official designation of political refugee.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff07d3be-d5ac-43d3-8839-6a2d708090dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:01:26.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:01:30.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Asylum homes are reportedly stretched beyond capacity.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef95ac3-1ee2-4627-98cd-bc4a1c52456a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:01:26.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:01:30.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And in spite of sympathy from the vast majority of Germans, bands
        of far-right protesters have shouted hate and venom at refugees upon arrival,
        throwing bottles at their buses. Dozens of empty, waiting shelters have been
        torched by arsonists.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b9a2f1-5f60-4666-9c5b-91b4763fd9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:01:26.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:01:30.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>At the other end of the migrant trail, many more thousands of weary,
        hungry, helpless and forsaken men, women and children, pour in from the war-ravaged
        lands of Syria, Iraq and Afghanistan.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545b7bb4-0328-415e-867f-82289aabdc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:01:26.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:01:30.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Hunger and misery is driving Syrian refugees in the Middle East
        out of tent cities pitched in neighboring countries that have taken in millions
        of destitute. As international generosity has worn thin, the World Food Program
        has had progressively cut food rations for lack of funding.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d081bb-e28f-422d-a4e6-65d8f98db3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:01:26.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:01:30.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Great migration</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed0da96-479a-4312-bc3d-82d3efd80ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:01:26.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:01:30.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Europe is facing its largest refugee and migrant crisis since World
        War II. People fleeing the violence in Syria account for the largest portion
        of those arriving on European shores, but there are many others on the move
        from African nations and elsewhere.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6401b9ce-9163-424a-bf14-145be763a158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:01:26.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:01:30.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Nearly 475,000 migrants have crossed by boat into Europe seeking
        safety and sustenance so far this year, according to the International Organization
        for Migration. More than 2,800 have drowned or disappeared during the perilous
        journey.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586b4d00-df8c-46a8-98c3-38bc742a8eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:01:26.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:01:30.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Nearly 350,000 of the desperate travelers have landed in Greece,
        and more than 120,000 in Italy. From there, they try to reach the more sought-after
        EU nations for migrants, such as Germany and Sweden.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7d2107-afa2-42cb-996e-8f7720867c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:01:26.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:01:30.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Germany is expecting 1 million asylum applications this year and
        has a backlog of more than 260,000 cases.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcdf7b5-aff9-435a-b1d6-75d1ffa9116f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:01:26.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:01:30.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>France has agreed to take tens of thousands, Britain 20,000 and
        the United States 10,000 refugees in addition to those already admitted. Switzerland
        said that if Europe can come to agreement, it will take 1,500 refugees. Most
        of Eastern Europe has resisted committing to a number.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e10b88-043e-4e24-821f-136da22a7654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:01:26.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:01:30.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Ben Wedeman reported from Hegyeshalom, Hungary and Ben
        Brumfield wrote from Atlanta. CNN''s Ivan Watson and Steve Almasy contributed
        to this report.</em></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3569a3b9-8069-49fa-bf08-2e51f19a6a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:01:26.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:01:30.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This report was first published on CNN.com,<a href="http://edition.cnn.com/2015/09/20/world/europe-migrant-crisis/index.html">
        "Europe struggles to cope with migrants'' march of misery."</a></em></p>'
