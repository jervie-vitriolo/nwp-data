      'mgnl:lastActivated': 2019-12-13T11:04:06.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Papi Sarr paced the Falcons with 18 points and 16 rebounds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ac36f2-9fa6-45aa-85c8-38c3f3140e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:03:57.393+08:00
