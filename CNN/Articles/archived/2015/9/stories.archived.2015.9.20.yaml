      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Green Archers will look to improve on their 2-2 slate against
        the UE Red Warriors on September 27. Adamson, meanwhile, hopes to notch its
