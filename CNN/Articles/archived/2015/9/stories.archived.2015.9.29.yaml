      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In Pulse Asia’s 2015 Ulat ng Bayan survey conducted from September
        8 to 14, 63.6 percent of the respondents said they would vote Sotto for senator.</p>'
