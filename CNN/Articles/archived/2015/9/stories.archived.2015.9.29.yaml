      'jcr:uuid': '3dee985a-7bb3-49d5-b8d3-332d30581471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:11:20.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:11:45.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Fed chief Janet Yellen and New York Fed President Bill Dudley reiterated
        since then that a rate hike is coming this year. However, Chicago Fed President
        Charles Evans, a voting member of the Fed, suggested the central bank should
        hold off until the middle of next year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f41b48-f1fc-4f3d-8201-4f7b435e2fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:11:20.169+08:00
      'mgnl:createdBy': 'jeff'
