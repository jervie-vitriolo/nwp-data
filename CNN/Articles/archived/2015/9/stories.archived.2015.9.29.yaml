      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A total of P3.8 million of starter kits will be given to 400 participants
        during the fourth quarter of 2015, while P5.7 million will be distributed
        to 600 participants in the first quarter of 2016.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff62434-1e74-4c22-b581-08509b27b417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:16:25.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:16:29.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Ligutom said the fund would help workers and farmers to be well
        prepared in the incoming dry season.</p>'
  'Barack-Obama-Vladimir-Putin-United-Nations':
    'author': ' Kevin Liptak, CNN White House Producer'
    'caption': 'President Barack Obama addresses the United Nations Sustainable Development
      Summit in New York.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-29T08:04:11.194+08:00
    'imagesource': 'jcr:cefbb641-60ba-49c6-a991-0e3dcb703fdd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5366711-7f87-440b-b05a-9a340191ee25'
    'lead': 'President Barack Obama slammed adversaries in Russia and Syria – and
      political foes at home – while defending the use of diplomacy over force in
      his address to the U.N. Monday (September 28).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T13:20:25.052+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-18T13:20:28.872+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-18T13:20:28.455+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Obama hits Putin, Republicans in U.N. speech

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc47b36-b904-4e8b-9f67-c700cb0bf6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:20:25.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:20:28.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>United Nations (CNN) —</strong> President Barack Obama slammed
        adversaries in Russia and Syria – and political foes at home – while defending
        the use of diplomacy over force in his address to the U.N. Monday (September
        28).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d1479d-6500-445a-b419-9794340f46ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:20:25.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:20:28.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In a speech at times defensive and accusatory, Obama sought to use
        his favored weapon – oratory – to beat back his international challengers
        as well as conservatives in the U.S. who''ve branded him a weak leader presiding
        over a legacy of declining power abroad. He also took the unusual step of
        harnessing the global stage to rebuke the views of Republican presidential
        candidates on immigration and religious pluralism, perhaps mindful that this
        was his penultimate speech to the world body and the last before the race
        to replace him overwhelms the national dialogue.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7ed700-6dae-4f52-a1ec-ded9da65140e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:20:25.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:20:28.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Obama slammed "the building of walls to keep out immigrants" and
        "demonizing" of those of different religions, an oblique reference to some
        of the incidents that have cropped up on the 2016 presidential campaign trail.
        He didn''t mention Republican candidates Donald Trump or Ben Carson by name,
        but he seemed to be referencing their campaigns in his remarks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b246896-6fbe-496b-b175-d6dc94235191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:20:25.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:20:28.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He also took direct aim at Russian President Vladimir Putin and
        Syrian President Bashar al-Assad, saying their actions had flouted international
        rules and brought their countries back in time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee41ccd-c34e-497d-a217-1a8edd4c37fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:20:25.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:20:28.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Putin, for his part, put the onus on the U.S. for much of the chaos
        in the Middle East. In a U.N. address that came within 90 minutes of Obama
        leaving the stage, Putin blamed the U.S. and its allies for creating a power
        vacuum in the Middle East and North Africa, including in Libya, and of waging
        a campaign against Russia using economic sanctions and NATO expansion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580df7c9-cbd8-4b9a-ae80-2c69fcb160a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:20:25.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:20:28.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Putin proposed a global alliance to rebuild the Syrian state and
        to wage war against ISIS. He also mocked the U.S. failure to deploy moderate
        opposition fighters in Syria to fight the terror organization, also know as
        the Islamic State.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327940d9-35f7-4b29-821a-a876776b82a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:20:25.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:20:28.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"First they are armed and trained, and then they defect to the so-called
        Islamic State," Putin said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f003cac-401a-436e-b017-95f53890cfe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:20:25.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:20:28.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Speaking generally about Putin''s remarks, a senior U.S. administration
        official pointed to Obama''s own remarks earlier in the day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9afa1e0-bd7b-44f3-9ac7-dc70098f1448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:20:25.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:20:28.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The best response is what the President said about the need to
        work collectively through – and not in contravention of – today''s institutions,
        including the UN," the official said. "The President''s remarks laid out in
        pretty stark terms how our approach differs from what we''ve seen from Moscow."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cc1a82-e240-4335-a7d8-7b1e073e7e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:20:25.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:20:28.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Obama is under fire at home as well as from world leaders such as
        Putin, however, for the slow progress in the fight against ISIS. He also has
        failed to dislodge Russian fighters entrenched in Eastern Ukraine through
        the very measures Putin lambasted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5645d775-2e20-4ef1-a637-11bf3164583d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:20:25.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:20:28.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Obama''s address was in part an effort to shore up international
        support for U.S. appraoches to these and other global crises. In particular,
        he advocated for his efforts to utilize diplomacy to end the crises that have
        cost lives and displaced millions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4e675c-804d-4e94-bad2-5777bb278c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:20:25.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:20:28.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We, the nations of the world, cannot return to the old ways of
        conflict and coercion. We cannot look backwards," he said. "We live in an
        integrated world, one in which we all have a stake in each other''s success.
        We cannot turn back those forces of integration."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa3ca73-5070-4def-9c33-bb84bb791e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:20:25.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:20:28.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Diplomatic wins – including the Iran nuclear deal and a thaw in
        U.S.-Cuba ties – have given Obama a boost. But a year after he announced his
        plan for airstrikes to combat ISIS terrorists, the President has faced pressure
        to explain the next steps in the unraveling situation in Syria.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd264ab6-5d4d-4f5e-b728-765760da3e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:20:25.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:20:28.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Calling Assad a tyrant, Obama criticized calls from other world
        leaders, namely Putin, to keep him in power.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca7fdce-dea8-4964-aceb-f52ad8e5aaf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:20:25.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:20:28.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We''re told that such retrenchment is required to beat back disorder
        – that it''s the only way to stamp out terrorism and prevent foreign meddling,"
        Obama said. "In accordance with this logic, we should support tyrants like
        Bashar al-Assad who drops barrel bombs to massacre innocent children because
        the alternative is surely worse."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c34573-3545-40b4-aa9b-f7bed502d578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:20:25.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:20:28.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Obama made another call for a "managed transition" away from Assad''s
        government as a way to end the country''s bloody civil war.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd6dcc4-46d5-4108-8399-81b4d2c27549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:20:25.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:20:28.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"When a dictator slaughters tens of thousands of his own people,
        that is not just a matter of one nation''s internal affairs," he said. "It
        breeds human suffering on an order of magnitude that affects us all."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c1d572-6bc5-4fc3-8942-926ea036ee16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:20:25.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:20:28.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And Obama similarly appealed for adherence to international rules
        while addressing Ukraine, insisting the world has a responsibility to counter
        Putin''s aggression in the eastern part of the country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920582cf-30ac-482b-8dd4-72641a554fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:20:25.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:20:28.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We cannot stand by when the sovereignty and territorial integrity
        of a nation is flagrantly violated," Obama stated in his speech. "If that
        happens without consequence in Ukraine, it could happen to any nation gathered
        here today."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da582b7-7479-4749-9a16-909492c830aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:20:25.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:20:28.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Syria, along with the crisis in Ukraine, will provide the agenda
        for Obama''s most anticipated meeting of his three-day U.N. visit: Monday
        evening talks with Putin, the first time the pair have engaged in substantive
        face-to-face discussion since Russia annexed part of Ukraine in 2014.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1f6291-0738-4017-9e76-33e2b1d739af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:20:25.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:20:28.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Obama''s aides say the situation in Ukraine is at the top of the
        agenda, though the Kremlin indicated last week the situation there would only
        arise if there''s time.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368e6096-a9f2-4d1d-b18c-5375291254f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:20:25.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:20:28.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"There will be time," asserted White House Press Secretary Josh
        Earnest last week.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1de391-9fda-4f07-9734-cd6ca91b9917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:20:25.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:20:28.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Aside from Ukraine, the White House says Obama will seek to gain
        clarity on the motivations behind Russia''s recent military build-up in Syria,
        which U.S. officials have said is unclear.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe90c099-fd45-4d73-98da-c1d3b6e92a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:20:25.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:20:28.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Obama weighed for weeks whether to meet with Putin, who is attending
        the U.N. General Assembly for the first time in years. Ultimately, he determined
        "it would be irresponsible to not have a face-to-face encounter and to not
        directly address with President Putin our positions and concerns on these
        two issues," according to Deputy National Security Adviser Ben Rhodes.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa3ffa1-e73b-48e6-a208-6d554b451b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:20:25.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:20:28.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>That same commitment to diplomacy also underscored Obama''s defense
        of his Iran deal, which he said Monday was the best way to prevent Tehran
        from obtaining a nuclear weapon. He said blustery rhetoric from the country''s
        leaders wouldn''t help its citizens.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacc834c-b4ec-4a46-a225-9430f597af57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:20:25.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:20:28.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The Iranian people have a proud history, and are filled with extraordinary
        potential," he said. "But chanting ''Death to America'' does not create jobs,
        or make Iran more secure."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c818bb-5f6d-4f2a-9dcd-3fbb7afab1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:20:25.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:20:28.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday (September 29), Obama will meet with Cuban President
        Raul Castro to discuss their two countries'' renewed diplomatic ties. With
        relations formally reinstated, the pair want to begin developing economic
        plans, including an agreement to allow commercial flights to travel between
        the U.S. and Cuba.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c64c73-63ad-44b3-add2-b4b30baa608f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:20:25.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:20:28.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I''m confident that our Congress will inevitably lift an embargo
        that should not be in place anymore," Obama said Monday, renewing his call
        on lawmakers to take the final step in renewing economic ties between the
        two countries. It was one of the few lines that earned him applause from the
        assembly during his address.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f32424c-b91b-45ab-b4c7-c8de6e9f5d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:20:25.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:20:28.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The President will end his U.N. stay convening a summit meant to
        solidify support for the campaign against ISIS, which continues to control
        large swaths of Iraq and Syria. Last year, Obama came to the U.N. having just
        announced a strategy to "degrade and destroy" the terrorists.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4793c1e-fa0c-48ed-ab96-b77a1e144f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:20:25.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:20:28.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>This time around, officials say Obama is looking to focus on the
        various elements that lead young people to the group, which has attracted
        foreign fighters from the Middle East and Europe.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1078b951-60ce-4684-a876-5a1f9abb5172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:20:25.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:20:28.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The counter-ISIL campaign is going to be measured in years. But
        what we do have is a significant coalition of countries that are seized with
        this threat and that are enhancing their capabilities, and that are joining
        with us in this effort," Rhodes said, noting that Iraq''s Prime Minister Haider
        al-Abadi would join the session.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702555de-147f-40d1-a120-87c64825487e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:20:25.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:20:28.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Stephen Collinson contributed to this report.</em></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cd8e48-dc22-4371-b461-c4b3df04fb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:20:25.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:20:28.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/09/27/politics/obama-un-general-assembly/index.html">"Obama
        hits Putin, Republicans in U.N. speech."</a></em></p>'
  'the-impact-of-US-China-meet-on-West-Philippine-Sea-dispute':
    'author': 'Isabella Montano, CNN Philippines'
    'caption': 'Tensions among claimant countries will likely flare up with China''s
      continued reclamation works in the disputed islands of the West Philippine Sea.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-29T03:13:04.780+08:00
    'imagesource': 'jcr:fbdd98d1-e180-489e-ba53-cea4dd79468b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0742753e-a206-463b-82af-675e7d520b96'
    'lead': 'The Department of Foreign Affairs (DFA) admits good relations between
      China and the U.S. are important for stability not only in the Asian region,
      but the entire world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T13:24:54.368+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-18T13:24:58.440+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-18T13:24:58.219+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'The impact of U.S., China meet on West Philippine Sea dispute

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57c8fa8-1e56-45ae-83b9-cca49137fd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:24:54.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:24:58.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Department
        of Foreign Affairs (DFA) admits good relations between China and the U.S.
        are important for stability not only in the Asian region, but the entire world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03e18fb-3168-4eb0-b2e6-78dbcc2f80e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:24:54.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:24:58.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>DFA officials pointed out Chinese President Xi Jinping''s visit
        to the United States could mean easing tensions in disputed areas in the South
        China Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df4e287-eaed-49ef-8a48-0bf3640bd56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:24:54.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:24:58.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>They also added there is now a huge potential for diplomacy as China-U.S.
        ties improve – which will help in the Philippines'' territorial rows with
        China.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abccc5bb-f592-471a-a310-7e16ded7f2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:24:54.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:24:58.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In his speech at the White House on Friday (September 25), President
        Xi renewed China''s "diplomatic and economic vows" with the U.S. He also promised
        peaceful cooperation with Asian neighbors.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6408d0ae-fa3c-411e-8e06-c1ebce395f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:24:54.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:24:58.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Analyst Professor Chito Sta. Romana says the Chinese president''s
        statements reveal the unending tension between geopolitics and economics among
        world powers. He adds that efforts to strengthen economic interdependence
        is one way to ease this tension.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7769f9-fde0-470a-ae57-a1adc25f36c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:24:54.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:24:58.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He says the economies of the United States and China are so interdependent
        that any Chinese attempt to military assert their geopolitical stakes in the
        South China Sea will strike at U.S. hegemony in Asia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741e03dd-a398-4566-8a01-f09ed118e1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:24:54.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:24:58.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Sta. Romana said Xi''s speech is an attempt to signal China''s peaceful
        intentions in hopes of gaining U.S. trust.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db404628-64bb-4f66-aba5-de0a2bb1a4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:24:54.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:24:58.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But Sta. Romana said such trust is not esily won, since Washington
        is not ready to compromise geopolitical security to Beijing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd419dfcf-b9ba-4a0d-9a2a-4652b2e28952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:24:54.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:24:58.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Now that China promises not to militarize its artificial islands
        the international community can only wait and see if Asia''s superpower will
        honor its word.</p>'
  'Liquid-water-exists-on-Mars-boosting-hopes-for-life-there-NASA-says':
    'author': 'Michael Pearson, CNN'
    'caption': 'Dark, narrow streaks on Martian slopes such as these at Hale Crater
      are inferred to be formed by seasonal flow of water on contemporary Mars. The
      streaks are roughly the length of a football field.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-09-29T12:09:54.457+08:00
    'imagesource': 'jcr:d08bc9fe-e000-4644-b223-a320bbe8353e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c936ee09-a79c-4ec0-97fe-bc9fbb4e59fc'
    'lead': 'NASA appears poised to announce that its researchers have found proof
      of liquid water flowing on the surface of Mars.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T13:27:48.708+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-18T13:27:53.255+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-18T13:27:52.916+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Liquid water exists on Mars, boosting hopes for life there, NASA says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418fd0c2-712f-47b0-b09f-95510d674862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:27:48.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:27:53.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Potentially life-giving water still flows
        across the ancient surface of Mars from time to time, NASA scientists said
        Monday (September 28) in revealing a potential breakthrough in both the search
        for life beyond Earth and human hopes to one day travel there.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e8c11a-3f90-4f81-83fa-06eaa001ce1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:27:48.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:27:53.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>While the discovery doesn''t by itself offer evidence of life on
        Mars, either past or present, it does boost hopes that the harsh landscape
        still offers some refuge for microbes to cling to existence.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa259d0e-ef9a-41f2-bfee-9f74126d2d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:27:48.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:27:53.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The existence of liquid water, even if it is super salty briny
        water, gives the possibility that if there''s life on Mars, that we have a
        way to describe how it might survive," said John Grunsfeld, associate administrator
        for the Science Mission Directorate at NASA.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80128ff-f7b6-4049-8bbe-ea37fd889b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:27:48.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:27:53.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>NASA researchers using an imager aboard the Mars Reconnaissance
        Orbiter confirmed the watery flows by looking at light waves returned from
        seasonal dark streaks on the surface, long suspected to be associated with
        liquid water.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be26c27-4a20-4ec4-9b87-a2bb76b92297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:27:48.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:27:53.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The investigation showed the streaks absorb light at specific wavelengths
        associated with chemicals known to pull water from the Martian atmosphere
        in a process known as deliquescence, said Georgia Tech doctoral student Lujendra
        Ojha, who first discovered the streaks while still an undergraduate student
        at the University of Arizona in 2011.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b12b06-3f73-4007-83fc-b1204c749452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:27:48.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:27:53.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The chemicals allow the water to remain liquid at lower temperatures
        but also help keep it from boiling off in the thin atmosphere of Mars, the
        researchers said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22c2895-eb5a-44bc-900c-07644a43fadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:27:48.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:27:53.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It remains unclear where the water comes from. Theories include
        deliquescence, melting subsurface ice or even a liquid-water aquifer that
        feeds the process. Discovering what precisely is causing the phenomenon is
        a mystery for the next round of investigations, said Michael Meyer, lead scientist
        for NASA''s Mars Exploration Program.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec1b149-b9d5-41ae-8505-792697430e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:27:48.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:27:53.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The researchers'' findings are in a new paper being presented this
        week at the European Planetary Science Congress in France.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6d0ba0-ee51-4069-a6df-8286085c21a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:27:48.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:27:53.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>This is not the first discovery of water on Mars.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a23f451-8539-4183-97f7-814af6c8ec02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:27:48.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:27:53.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Researchers have known for many years that Mars has water frozen
        at its poles, in its thin atmosphere, and, most recently, in tiny puddles
        that appear to form at night on the surface.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5fcafe-ae33-47e8-8b9d-8d0cd9c634b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:27:48.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:27:53.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Nor is it the first potential clue that Mars could have once – or
        may still – host life. The Mars Curiosity rover, for instance, has detected
        methane on the surface of Mars, as well as other chemical signatures suggesting
        the possibility of past or present life.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78988da2-33ae-4d7e-b46a-c212bf75e595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:27:48.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:27:53.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It remains to be seen whether the new discovery improves the odds
        of life on Mars, but researcher Mary Beth Wilhelm said the results suggest
        "more habitable conditions on the near surface of Mars than previously thought."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89db1c14-cbc6-4662-b1bd-21a57709a409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:27:48.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:27:53.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>How habitable, she said, depends on how salty and how cold the conditions
        are.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1c6c45-c0d8-479c-a015-9bc885e3dac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:27:48.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:27:53.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But Alfred McEwen, who heads up NASA''s HiRISE high-resolution camera
        aboard the Mars orbiter, said he''s fairly confident life will one day be
        found on Mars.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b95df2a-fc7b-4bad-b352-296415a39a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:27:48.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:27:53.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It''s very likely, I think, that there''s life somewhere in the
        crust of Mars, microbes," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff93e9a-f8fa-4614-95be-ea8a740df587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:27:48.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:27:53.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Jim Green, director of planetary science at NASA, said the discovery
        announced Monday puts NASA in a perfect position to look for that life.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19eb113-41b1-44c5-bf6b-ec468123cf8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:27:48.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:27:53.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We haven''t been able to answer the question, ''Does life exist
        beyond Earth?'' " Green said. "But following the water is a critical element
        of that. We now have, I think, a great opportunity to be in the right locations
        on Mars to thoroughly investigate that."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0724f1-9ddb-40cf-8785-b43edb7f18af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:27:48.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:27:53.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/09/28/us/mars-nasa-announcement/index.html">"Liquid
        water exists on Mars, boosting hopes for life there, NASA says."</a></em></p>'
