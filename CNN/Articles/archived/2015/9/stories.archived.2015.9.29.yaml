      'mgnl:lastActivated': 2019-12-18T11:10:29.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A number of provisions
        in this year''s budget have lump-sum provisions that are supposedly unconstitional.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d9ca24-fbe0-41a5-92be-f19c2bbba050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:10:25.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:10:29.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>This is the contention of a new petition filed in the Supreme Court
        to stop certain sections of the budget law and corresponding budget circulars.
        The petitioners want these declared unconstitutional.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c29ccf4-53bf-4440-9513-98b9cc9edc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:10:25.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:10:29.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The group, led by former Budget Secretary Ben Diokno, claimed that
        more than P400 billion in lump-sum items are embedded in the budgets of 11
        departments and agencies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6494a1-ed35-440e-9d11-e436aa746b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:10:25.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:10:29.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>They added that these are highly vulnerable to patronage politics.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a909ec8-31a7-4ffa-994a-831daa4919f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:10:25.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:10:29.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The group pointed out a scheme adopted by one agency, for example,
        that creates a new budget item outside that approved by Congress.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69acd70-6758-4055-b0ef-2e217b451bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:10:25.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:10:29.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Another section, they said, gives a new meaning to savings that
        would effectively allow questionable realignments.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fd6758-2f75-4a00-91c9-e9f2ff8ed388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:10:25.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:10:29.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>They also claimed that another item authorizes heads of agencies
        to realign expenditures — which is not allowed by law.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afac4ec3-b683-48e3-9a1d-5abe3a8c35d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:10:25.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:10:29.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>This is the third petition questioning certain provisions of the
        2015 budget.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dde6624-e438-448c-8c20-3da6edcbd261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:10:25.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:10:29.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The petitioners also want Budget Secretary Florencio "Butch" Abad
        and the Congress to explain why they should not be declared in contempt because
        of the supposedly unlawful budget items, in line with the Supreme Court''s
        decisions against pork barrel and the Disbursement Acceleration Program.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19047f5a-170b-419f-9a03-cbc646c7806a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:10:25.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:10:29.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario contributed to this report.</em></p>'
