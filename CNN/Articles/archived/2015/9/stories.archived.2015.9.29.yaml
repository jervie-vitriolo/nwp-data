      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Regulators will
        not reduce water allocations to concessionaires in Metro Manila and nearby
        areas, but Maynilad announced on Monday (September 28) it may extend water
        service interruptions.</p>'
    '1':
