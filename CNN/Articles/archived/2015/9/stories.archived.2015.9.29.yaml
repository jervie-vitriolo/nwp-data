      'text': '<p><strong>Bacolod City (CNN Philippines) —</strong> Laborers in Negros
        Occidental will get almost P10 million in El Niño mitigation funds, according
        to Regional Director Ponciano Ligutom of the Department of Labor and Employment
        (DOLE)-Region 6.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d014fd-431d-499a-adb7-1e0cde1faadf'
      'mgnl:activationStatus': true
