    'template': '1'
    'title': 'Jordan Spieth: Golfer breaks record for most prize money earned in a
      season

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffd07c2-2376-463a-af0f-0c831f9f59ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:53:55.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:53:58.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Record-breaker and history-maker Jordan
        Spieth has reaped the rewards of becoming golf''s new superstar this year
        -- and now the American is planning to share his riches.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41ea315-9e8a-4dc6-8611-d162146e1c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:53:55.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:53:58.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>His spectacular season culminated in landing an $11.5 million jackpot
        on Sunday, when he regained the world No. 1 ranking by winning the PGA Tour''s
        FedEx Cup finale.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bc755f-788c-4a07-a967-3897a4d862bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:53:55.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:53:58.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Spieth''s four-stroke victory at the Tour Championship clinched
        the $10 million prize for winning the four-tournament series, and took his
        total earnings for 2015 past $22 million. It surpassed the record of $20.9
        million set by Tiger Woods in 2007.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7090369f-6672-4481-a694-70481a8f26ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:53:55.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:53:58.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"For me it''s important to give it back to not only the people that
        need it, but also to our team who made it possible," the 22-year-old told
        CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f48b51b-1779-4f1a-b646-69d734cdc76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:53:55.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:53:58.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"This is a bonus that isn''t just for me, I promise you that.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd117d2e6-d29e-4056-8780-dc44a6f5e22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:53:55.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:53:58.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"This is going to a lot of various places because this season was
        magical and there was a lot of behind the scenes work done by a lot of people,
        and I want to be able to share that with them."</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
