      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'embedCode'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5b23c5-cb3f-4455-a91a-5a4ee4367a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:53:55.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:53:58.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Spieth''s season started with victories in the opening two majors
        -- the U.S. Open and the Masters -- and he fell just short of becoming the
        first player since Ben Hogan in 1953 to win the opening three when he missed
        out on a playoff at the British Open by one shot.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4602b3c-703f-4ea3-aa50-4a466f306d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:53:55.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:53:58.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He then tied for second at the PGA Championship, but missed the
        cut in the opening two FedEx Cup playoff events before bouncing back when
        it most mattered at East Lake.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154bc7cf-696d-44fe-8361-642d9f437cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:53:55.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:53:58.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Atlanta venue was the home course of golf legend Bobby Jones,
        the only man to win a calendar grand slam -- in 1930, when two of the majors
        were amateur championships.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0381b768-e74f-4e19-b07e-30a21b4375a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:53:55.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:53:58.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It''s amazing. It''s almost like a major championship," Spieth
        said of the elite 30-player event.</p>'
    '31':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">This was a nice year for the team</p>&mdash; Jordan Spieth (@JordanSpieth)
        <a href="https://twitter.com/JordanSpieth/status/648318561551839232?ref_src=twsrc%5Etfw">September
        28, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f55d00-8715-424d-8dbb-d56b79d85f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:53:55.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:53:58.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'embedCode'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1630de03-0e40-40f5-b872-a4ad6e87b237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:53:55.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:53:58.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"What an unbelievable venue this is, the scene of a lot of Bobby
        Jones'' history.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831a53e7-b76e-4950-b4b6-5f197bf74434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:53:55.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:53:58.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It''s cool to come back here and attack this golf course and play
        it the right way. I didn''t make it easy on myself but all in all that last
        walk up 18 was pretty fun."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a17ef5-1a03-4b7e-b82a-0d621a23d209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:53:55.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:53:58.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Spieth has been widely dubbed "the new Tiger Woods" -- and he is
        now the second-youngest golfer behind the 14-time major winner to win both
        the PGA of America Player of the Year award and the Vardon Trophy for lowest
        scoring average in the same year. Day was runner-up in both categories.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3462317f-679e-4c8c-8249-1871e9a0a34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:53:55.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:53:58.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Woods, meanwhile, won his first such double at the age of 21 in
        1997.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01152f1a-bca3-461a-bfe5-81f04ec66af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:53:55.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:53:58.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The PGA of America award is determined by a points system, as opposed
        to the PGA Tour Player of the Year Award -- which is determined by a vote
        of the organization''s members.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fee84e3-b843-4a05-8e8b-5b481680c3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:53:55.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:53:58.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Spieth is nominated for the latter prize along with Day, former
        No. 1 Rory McIlroy and Players Championship winner Rickie Fowler.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0170d1dd-3ec0-44e6-8f14-a3ab8046023a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:53:55.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:53:58.677+08:00
