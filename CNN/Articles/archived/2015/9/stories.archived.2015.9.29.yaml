    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Facebook debunks circulating privacy hoaxes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ee2243-6151-4900-9cc0-ca1f805b3c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:00:04.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:00:08.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Two Facebook hoaxes
        about privacy concerns have been circulating over the past few days. The official
        page of the social media site dismissed the rumors on Tuesday (September 29).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c6a779-ac62-4bc4-9b9b-a495f294df81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:00:04.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:00:08.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Below is one of the posts circulating:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cded3e-c1c2-4b21-9366-71202c1b418c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:00:04.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:00:08.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"As of September 29th , 2015 at 07:25 a.m. I do not give Facebook
        or any entities associated with Facebook permission to use my pictures, information,
        or posts, both past and future. By this statement, I give notice to Facebook
        it is strictly forbidden to disclose, copy, distribute, or take any other
        action against me based o n this profile and/or its contents. The content
        of this profile is private and confidential information. The violation of
        privacy can be punished by law (UCC 1-308- 1 1 308-103 and the Rome Statute).
        NOTE: Facebook is now a public entity. All members must post a note like this.
        If you prefer, you can copy and paste this version. If you do not publish
        a statement at least once it will be tactically allowing the use of your photos,
        as well as the information contained in the profile status updates. DO NOT
        SHARE. You MUST copy and paste."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46151397-3cf2-4375-aad9-a5815c9f03a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:00:04.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:00:08.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Another post going around Facebook is that the social media site
        will be requiring a subscription fee to be able to keep users'' posts private.
        It said that to waive the fee, users must share the said status.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9092e76-c1d4-47aa-8ac1-87175ae71324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:00:04.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:00:08.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Now it’s official! It has been published in the media. Facebook
        has just released the entry price: £5.99 ($9.10) to keep the subscription
        of your status to be set to “private.” If you paste this message on your page,
        it will be offered free (I said paste not share) if not tomorrow, all your
        posts can become public. Even the messages that have been deleted or the photos
        not allowed. After all, it does not cost anything for a simple copy and paste."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00792543-2360-4602-bc5b-355155c11db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:00:04.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:00:08.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Facebook has debunked both claims that has been going around for
        days.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b584b2b-c8a6-487b-9989-fdcd900b75d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:00:04.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:00:08.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Don''t believe everything you read on the Internet today. Facebook
        is free and it always will be. And the thing about copying and pasting a legal
        notice is just a hoax," it said in a post.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236fc1aa-3f39-4a42-8d74-004c8178fb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:00:04.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:00:08.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Back in 2012, Facebook also responded to privacy hoaxes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8537459-ce84-44f4-abc4-36fe8a50d889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:00:04.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:00:08.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"There is a rumor circulating that Facebook is making a change related
        to ownership of users'' information or the content they post to the site.
        This is false. Anyone who uses Facebook owns and controls the content and
        information they post, as stated in our terms."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163fa625-eb43-4402-b769-ab9258ba722d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:00:04.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:00:08.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In its terms of service — something that you have to agree to —
        Facebook states that users own all the content and information they post on
        Facebook and only the user can control how it is shared through your privacy
        and application settings.</p>'
