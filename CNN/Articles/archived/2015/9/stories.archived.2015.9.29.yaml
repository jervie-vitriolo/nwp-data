    'lead': 'Remember the grief that was set off in July when country superstar spouses
      Blake Shelton and Miranda Lambert announced they had split? Well, rest easy,
      fans, as Shelton says it''s all good.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T11:34:01.210+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-18T11:34:05.292+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-18T11:34:05.075+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Blake Shelton on ex Miranda Lambert: ''We''re buddies''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4adea7-bca6-4ade-9e77-1f0c066491c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:34:01.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:34:05.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Remember the grief that was set off in
        July when country superstar spouses Blake Shelton and Miranda Lambert announced
        they had split?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb7c100-9682-4b9b-9efc-72c6a9aa4142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:34:01.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:34:05.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Well, rest easy, fans, as Shelton says it''s all good.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fcbdbf-c632-4e7d-9e00-22a6c85c3d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:34:01.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:34:05.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Voice coach said on the Bobby Bones show that he and his ex-wife
        are in a good place.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a1c73b-79ec-4f3f-a766-18b72372d191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:34:01.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:34:05.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Our whole thing was, you know, we''re just going to be cool about
        this," Shelton said. "It is what it is. We''re buddies."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5de23b7-e73a-469f-be42-e617d1e7a4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:34:01.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:34:05.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Fans were shocked by the news that country''s reigning royal couple
        were divorcing after four years of marriage and a decade together. Shelton
        said that he and Lambert purposely kept their breakup a secret and that by
        the time they broke the news, the deed was done.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f6d943-21ba-43d1-b653-a7239cc657f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:34:01.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:34:05.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>There was no time for gossip or rumor, as the pair filed in Oklahoma,
        where the process of consciously uncoupling was smooth and quick, Shelton
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744ef2f9-3c21-4220-9776-fb3d73227b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:34:01.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:34:05.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Miranda and I didn''t have any kids, and we had our prenuptial
        agreement," he said. "Once we filed for divorce, it was over in a nine- or
        10-day waiting period."</p>'
