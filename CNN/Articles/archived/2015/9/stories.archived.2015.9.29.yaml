      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"While transparency is good, what the market really wanted is clarity.
        What we''re seeing instead is confusion," said Kate Warne, investment strategist
        at Edward Jones.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1617ed44-8272-497a-959e-cff3e471e438'
