      'text': '<p>CNN and The Hollywood Reporter earlier said that Fast and Furious
        8 will be released in theaters on April 14, 2017, as revealed by Diesel at
        a CinemaCon presentation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915cea5c-34e6-4826-aa74-bd6f4d069e1d'
