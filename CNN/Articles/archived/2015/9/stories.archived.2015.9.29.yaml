    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Dow tumbles 300 points as biotech gets crushed

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c530aedb-a4db-4fd3-80b2-8ebbd786763a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:11:20.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:11:45.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>New York (CNNMoney) — The skittish stock market is taking another
        tumble – and plunging biotech stocks are leading the way lower.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92da5525-90bc-4b49-9be4-008bd9a83b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:11:20.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:11:45.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Dow slid 300 points and the S&amp;P 500 lost 2.5 percent on
        Monday (September 28). The Nasdaq experienced steeper losses, shedding nearly
        3 percent. It''s on track for the worst one-day decline since August 24, the
        day the Dow took an unprecedented 1,000-point nosedive.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df7cc31-d4eb-4614-bd0e-257778a26382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:11:20.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:11:45.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The biotech sector continues to get crushed. Long a favorite of
        investors, biotech stocks have stumbled amid concerns that political pressure
        will end steep drug price increases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9da1c7-89b8-427a-a8d9-8d2d5680f885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:11:20.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:11:45.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The iShares Nasdaq Biotechnology ETF plummeted 6 percent on Monday,
        on track for its biggest loss since 2011. The ETF has soared almost 600 percent
        since March of 2009.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a048a4c1-dad6-43ed-8910-0e32471ecf5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:11:20.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:11:45.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Investors are in a more conservative mood right now. The higher
        the valuation of a sector, the more vulnerable it is," said David Kelly, chief
        global strategist at JPMorgan Funds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e117a3f-5b24-4cd4-8274-276b27f7b999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:11:20.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:11:45.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Fed frustration mounts</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f837dc36-4107-456b-9c10-194ad47ff6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:11:20.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:11:45.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Deep uncertainty about the future has kept investors wary. Global
        growth is slowing due to trouble in China, and investors have no idea when
        the Federal Reserve will raise interest rates, a seminal event in the stock
        markets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3db000-76c6-40cc-8daf-72a3e9bf3a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:11:20.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:11:45.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>After the Fed decided earlier this month not to raise rates, the
        stock market reacted negatively. The Fed''s statements fanned fears the global
        outlook was darker than previously thought.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f9dab5-fc75-47d9-9959-b0dd1beafab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:11:20.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:11:45.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Fed has also sent the markets more mixed signals.</p>'
    '9':
