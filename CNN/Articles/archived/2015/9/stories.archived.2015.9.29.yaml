      'mgnl:lastActivated': 2019-12-18T10:57:28.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But unfortunately for the Indians, the Filipinos found their groove
        as the game progressed and proceeded to dominate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6968891-bf5c-4652-9b2d-2e19d7ea0f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:57:24.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:57:28.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Already leading India 65-50 at the start of the final period of
        play, the Philippines went on a blistering 24-0 run to end the second round
        in style. The Indians had no answer against the Philippines as they conceded
        the 99-65 result.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e572e717-e4d8-4f02-ad61-ab46b462c168'
      'mgnl:activationStatus': true
