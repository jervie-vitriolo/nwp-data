  'Nepal-bans-novice-climbers-from-Everest-considers-more-limits':
    'author': 'Sugam Pokharel and Michael Pearson, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-09-29T23:56:11.106+08:00
    'imagesource': 'jcr:a786365b-9e9a-41c6-a63d-170e04dbe04a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '593dc0ff-1fba-445a-a562-691e1b551995'
    'lead': 'Facing increasing criticism over safety and the environmental impacts
      of climbing on Mount Everest, Nepalese tourism officials have banned novice
      climbers from the world''s tallest peak and are considering additional limits.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T10:26:56.559+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-18T10:32:17.179+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-12-18T10:32:16.871+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Nepal bans novice climbers from Everest, considers more limits

      '
    'updated': 2015-09-30T07:42:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1338a2-4627-4974-9508-a92d95acc6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:26:56.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:32:17.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Facing increasing criticism over safety and the environmental
        impacts of climbing on Mount Everest, Nepalese tourism officials have banned
        novice climbers from the world''s tallest peak and are considering additional
        limits.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc135e5a-268e-4419-a45a-8798fe6783a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:26:56.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:32:17.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We must maintain the glory of Everest climbing," Mohan Krishna
        Sapkota, joint secretary of Nepal''s Ministry of Tourism, said Tuesday (September
        29). "Everest climbing is a matter of adventure and competence, not a matter
        of luxury."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d1e594-509c-4f3e-b54f-93113f4f2ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:26:56.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:32:17.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Climbing Everest has exploded in popularity in the past few decades,
        resulting in hundreds of ascent attempts each year, with an increasing number
        of inexperienced climbers taking advantage of professional guides to help
        them to the top.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78119059-18d8-4e40-8507-6b4ecbd5c5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:26:56.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:32:17.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Some climbers complain that the novices aren''t up to the task,
        while environmentalists worry about the impact of thousands of climbers and
        their garbage left behind on the mountain.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538f63ba-594f-4cf8-b51b-820bcadfadac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:26:56.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:32:17.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"That the world''s highest peak and an object of religious significance
        to Nepalese people could become an open cesspit is a sad indictment of how
        commercialisation is destroying the environment of the mountains," climber
        Paul Hart wrote in an op-ed for the UK newspaper The Telegraph in March.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eeda916-bcd7-4ea2-a521-7568c5436ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:26:56.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:32:17.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Last year, Nepal began requiring climbers to pack out their own
        waste plus 18 additional pounds of garbage. But critics have said the rule
        is difficult to enforce.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8ad118-2ceb-4e0b-b0c6-074c76d71c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:26:56.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:32:17.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Now, the country has banned climbers who have not previously reached
        the peak of at least one 6,500-meter (21,325-foot) mountain, according to
        Sapkota. This will weed out less-experienced climbers who critics say pose
        a safety threat to themselves and others.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84012a38-45ab-459a-8421-01ee9a43d7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:26:56.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:32:17.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The ministry, which has the authority under Nepalese law to set
        conditions for climbing permits, is also considering setting minimum and maximum
        age limits for climbers, and rejecting those who are visually or physically
        disabled.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd508900-3c9d-4b51-bd41-b79fc4afca61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:26:56.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:32:17.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We understand a lot of people want to climb Everest, but some of
        them are not physically able to do so. We cannot risk the life of the climbers,"
        Sapkota said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896576cf-c8a9-407e-b176-fde347f27fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:26:56.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:32:17.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>No timeline has been set for implementing new rules, he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f5db5f-35a4-4d43-bb38-d4a2dac318bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:26:56.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:32:17.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Without specifics, it''s hard to say how much impact the regulations
        would have on people who want to take on Everest. For instance, it''s impossible
        to say whether the rules under consideration would prevent Japanese climber
        Nobukazu Kuriki, who lost nine fingers to frostbite in a 2012 Everest attempt,
        from trying again.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af85e8f8-2d27-46d4-8834-8908a62972a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:26:56.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:32:17.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He had to abandon his latest attempt this week but has vowed to
        try again.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb52ae36-ce23-4345-acd4-61657e6a78a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:26:56.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:32:17.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>At least 219 people died while trying to summit Mount Everest between
        1922 and 2010, with a few dozen perishing since – including at least 17 in
        the massive April earthquake in Nepal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292b344a-38b4-4d68-9d0b-610dbf929bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:26:56.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:32:17.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Balancing safety, environmental impact and tourism considerations
        is a delicate act for Nepal, which receives substantial income from Western
        tourists who come to climb the country''s many mountains.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3218e722-fca9-417e-9f89-088a26eb4a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:26:56.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:32:17.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Tourists, including climbers, spent $508 million in the country
        in 2014, supporting 487,500 jobs, according to the World Travel &amp; Tourism
        Council.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af77865b-f545-4995-a843-0bc42c48c3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:26:56.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:32:17.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/travel/article/nepal-everest-limits-feat/index.html">"Nepal
        bans novice climbers from Everest, considers more limits."</a></em></p>'
  'Vladimir-Putin-Barack-Obama-world-stage':
    'author': 'Stephen Collinson, CNN'
    'caption': 'File photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-29T22:27:59.515+08:00
    'imagesource': 'jcr:9c934726-5cb7-42a6-bdd1-71a33a11c7a9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4249277-13a0-4297-9f9c-e68dca233dc6'
    'lead': 'The Russian president showed up at the United Nations on Monday (September
      28) for the first time in a decade, proposing a coup against U.S. global leadership
      and seeking to wrest control of a coalition battling ISIS away from America''s
      grip.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T10:35:43.540+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-18T10:35:58.496+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-18T10:35:58.029+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Putin steals Obama''s thunder on the world stage

      '
    'updated': 2015-09-30T07:45:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd110cd6-08cf-4eb6-a3ea-c4e16764723b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:35:43.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:35:58.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Vladimir Putin is back – and stealing Barack
        Obama''s thunder.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0abb10b-f3a1-4bea-bbd5-1496a7287912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:35:43.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:35:58.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Russian president showed up at the United Nations on Monday
        (September 28) for the first time in a decade, proposing a coup against U.S.
        global leadership and seeking to wrest control of a coalition battling ISIS
        away from America''s grip.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90640c52-46b5-4b38-8d47-308effea86cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:35:43.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:35:58.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And he wasn''t the only leader of a country challenging the United
        States to effectively upstage Obama at the annual global meeting, which a
        U.S. president traditionally uses to command the spotlight.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de66bdf5-61ad-41de-80bf-a7bdbe08a7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:35:43.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:35:58.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Speeches by Chinese President Xi Jinping and Iranian President Hassan
        Rouhani on the 70th anniversary of the creation of the world body also left
        Obama defending not only his personal foreign policy legacy, which is already
        under assault at home from Republican presidential candidates, but the entire
        concept of a world order based on seven decades of U.S. global leadership.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c335bb06-9e16-4129-a241-328cc2ef54fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:35:43.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:35:58.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The day of speech-making, which also included an address by Cuban
        leader Raul Castro and Egyptian President Abdel Fattah el-Sisi, underscored
        the multipolar challenges to U.S. power, as slumbering empires seek a resurgence
        and America faces military challenges from Eastern Europe across the Middle
        East to Asia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a72c842-2e34-4715-812f-5806a4853978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:35:43.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:35:58.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Obama has embraced a policy of encouraging other actors to address
        threats in their region, for instance pulling Saudi Arabia and Jordan into
        the coalition to fight ISIS. But the approach means that other forces joining
        the fray – including Iran and now Russia in Syria – may not necessarily agree
        with America''s preferred end game.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1240f3f4-cd5b-484d-b372-ef09c9452ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:35:43.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:35:58.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Obama offered a full-throated justification of his policies – particularly
        emphasizing diplomacy over the use of force – in his own U.N. address, but
        he seemed on the defensive amid claims by critics that his policies have emboldened
        U.S. adversaries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1491daec-0427-488b-9564-d6e44ed383a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:35:43.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:35:58.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The most ardent challenger on Monday was Putin, who appears to be
        probing openings in Ukraine and Syria where he believes the U.S. president
        will not resist. He recently ordered a military buildup in Syria apparently
        in support of President Bashar al-Assad, a longtime Russian client, and went
        behind Washington''s back to conclude an anti-ISIS intelligence alliance with
        Iran, Syria, and Iraq just this weekend.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a31829-aa33-43f4-9f6b-beb4b378616d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:35:43.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:35:58.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Russia criticizes U.S. interventions</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95f1111-efb1-40f0-ac3b-2a963929f261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:35:43.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:35:58.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Putin''s message at the U.N. podium Monday was a simple one: U.S.
        interventions and unilateralism have backfired in the Middle East, and it
        is time to try something new.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e17717-10b5-451a-b9f3-2bbf92b5fbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:35:43.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:35:58.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>His speech will do little to undercut a widespread impression in
        many Western capitals that his aim in Syria is not just to bolster a Moscow
        ally but, primarily, to thwart U.S. power and influence in the Middle East.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b147476f-05a2-42be-9889-94b668da2e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:35:43.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:35:58.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Putin took particular aim at U.S. involvement in Iraq and Libya,
        which he said fostered a power vacuum filled with "extremists and terrorists."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b51d6ba-4ffd-4063-b915-e89c4b2bde54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:35:43.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:35:58.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Do you realize now what you''ve done?" he asked.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27286f18-d05a-41d5-9794-c3ce7bc3162d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:35:43.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:35:58.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He called for a ministerial conference and then a U.N. resolution
        to reorient strategy against ISIS – even though many U.S. observers believe
        his real aim is to prioritize attacks against rebels opposed to al-Assad and
        to thwart U.S. aspirations in a region in which Obama has shown little appetite
        of becoming embroiled.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c770da-0ce3-4714-8032-3e9bdfaa05fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:35:43.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:35:58.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Like Russia, China is also a nation that once enjoyed great power
        and is now seeking a rebound. Xi, president of a nation that Washington faults
        for stoking tensions in Asia with its territorial claims at sea while increasingly
        elbowing the United States in the Pacific, hit out at criticism of China''s
        communist system.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be10e17-8726-434b-bef4-4e6ff6fe8778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:35:43.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:35:58.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And in a thinly veiled warning against new U.S. military adventures,
        he warned that "those who adopt the high-ended approach of using force will
        find that they are only lifting a rock to drop on their feet."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799e7f72-340e-4412-a577-4e970d2663ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:35:43.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:35:58.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And Iran, which the United States accuses of supporting terror throughout
        the Middle East, portrayed its deal with world powers over its nuclear capabilities
        as an example of U.S. capitulation and blamed "incorrect actions of newcomers
        to the region and naive transregional actors" – a clear reference to Washington
        – for the chaos in the Middle East.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e1cf1a-feaa-43dd-b82e-9a139af3ab2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:35:43.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:35:58.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Sensing the rising challenges to U.S. power that were all too evident
        at the U.N. on Monday, Obama openly faulted the perception – fueled by Republican
        presidential candidates – that he is a weak leader who has emboldened American
        adversaries.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bca1b9-30bd-4fa0-9027-1822ab823e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:35:43.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:35:58.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Obama looks to defend his legacy</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968e7d63-31d1-486c-9e9b-8336d2adbccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:35:43.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:35:58.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He seemed to be addressing the historians who will consider his
        legacy as much as his contemporaries on the world stage, especially when he
        defended his policy of cooperating with some of the very leaders he faults.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623fce08-e546-41d3-b6ab-3bc82c12481d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:35:43.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:35:58.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We see in our debates about America''s role in the world a notion
        of strength that is defined by opposition to old enemies, perceived adversaries,
        a rising China, or a resurgent Russia, a revolutionary Iran," Obama said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7713c0a8-ef95-475c-9c3c-0728eb62c6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:35:43.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:35:58.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He was particularly contemptuous of Putin, mocking "state-controlled
        media" notions of a revived Russia. He said Ukrainians wanted to align with
        Europe not Moscow and pointed out that sanctions had led to a "fallen ruble
        and the emigration of more educated Russians."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db746cc8-db2e-473d-806c-376b6af57d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:35:43.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:35:58.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"History is littered with the failure of false prophets and fallen
        empires, who believed that might always makes right, and that will continue
        to be the case. You can count on that," Obama said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae63b1e-3d32-42b0-bc87-fc420f62f046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:35:43.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:35:58.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But Obama also acknowledged that he was open to a realistic approach
        that could see him work with Russia and Iran to fight ISIS and back a "managed
        transition" away from al-Assad.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9daed4-b437-4900-b860-e24c592f7a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:35:43.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:35:58.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Seeing al-Assad remain in power for some time and cooperating with
        Iran on Syria are positions that the administration has long frowned on, and
        their embrace exposes Obama to criticism from those at home as well as from
        the adversaries that he faced on the world stage Monday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cf0a2a-3443-4c3d-98f7-10d5846ffa7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:35:43.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:35:58.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Florida Sen. Marco Rubio, who is making foreign policy a centerpiece
        of his run for the 2016 Republican presidential nomination, warned that Putin
        was making a case that American leadership had failed in the Middle East and
        Obama was to blame.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52957b59-8592-4983-91de-95e194d62ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:35:43.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:35:58.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The President has fallen into that. He''s in fact strengthened
        Putin''s hands," Rubio said in an interview with NPR that aired Monday, complaining
        that states in the region were despairing at the lack of a U.S. strategy to
        beat ISIS.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df466efe-6851-43b4-94e5-da591d0d37c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:35:43.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:35:58.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"If left with a choice between Russia and nothing, they''re going
        to choose Russia," Rubio said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6fb1c6-bd65-4eb2-9c79-7fe64832cfec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:35:43.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:35:58.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Obama has made no secret of the fact that he disdains Putin as a
        bully and the Russian leader appears to view his opposite number as weak.
        The ill regard was noticeable in the days leading up to their meeting along
        the U.N. sidelines, with each side arguing that the other had pushed for the
        meeting and declaring that the talks were focused entirely on their own priorities
        – Ukraine in the case of Obama and Syria for Putin.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d485fb-0599-4b24-93d7-bb9b368e6333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:35:43.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:35:58.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>While Obama arguably lost the power play by participating in the
        meeting – he has shunned Putin since his annexation of Crimea in 2014 – both
        sides ultimately conceded that they still need to work with each other by
        showing up and awkwardly shaking hands for the cameras Monday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977a317d-bc49-463e-b59f-66e99522328f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:35:43.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:35:58.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It seemed clear that Obama did not particularly want to be there,
        but Ben Rhodes, a deputy national security adviser, told CNN''s "The Lead"
        on Monday that it would have been "irresponsible" not to meet Putin and test
        his intentions.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19dc8bc8-e95f-4c54-a69c-17833565a554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:35:43.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:35:58.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It was also an appearance that will likely play better in Moscow,
        where Putin wants to convince Russians he is a key actor on the global stage,
        than in Washington.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a4c7a2-d4e2-41cb-a27e-ce185a605c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:35:43.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:35:58.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/09/28/politics/obama-putin-un-syria-isis/index.html">"Vladimir
        Putin steals Barack Obama''s thunder on the world stage."</a></em></p>'
