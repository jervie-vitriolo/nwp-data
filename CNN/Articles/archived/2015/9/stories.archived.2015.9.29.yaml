      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Rising star Terrence Romeo swooshed in 20 markers, while Andray
        Blatche chipped in with 15.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173086ad-1afd-4505-be1c-bd03396f3602'
      'mgnl:activationStatus': true
