      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/09/28/news/companies/bank-investigation-metals-market-switzerland/index.html?iid=hp-stack-dom">"New
        bank scandal: Swiss investigate metals market rigging"</a></em></p>'
  'Apple-iPhone-6S-6S-Plus-record-sales-Tim-Cook':
