      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He said the budget would cover starter kits on emergency and livelihood
        employment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f751d8-7571-4ba5-8020-8ca10304ef41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:16:25.977+08:00
