      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Fast and The
        Furious cast will be back for three more films, actor Vin Diesel, who plays
        Dominic Toretto, promised fans through his verified Facebook page.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c25c95b-f6c2-4f3e-a3fa-2823cd8d0b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:41:54.824+08:00
