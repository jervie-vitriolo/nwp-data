  'Waylon-Smithers-Jr.-The-Simpsons':
    'author': 'Melonyce McAfee, CNN'
    'caption': 'Montgomery Burns (left) and his assistant, Waylon Smithers Jr.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-09-29T08:01:41.689+08:00
    'imagesource': 'jcr:975dfd89-ca38-40fa-8bf7-a8c36ef59b56'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0c08cb6-2a88-4af9-830e-3ffe56ae6aa8'
    'lead': 'The sexual orientation of Smithers, loyal assistant to curmudgeonly billionaire
      Montgomery Burns, is no surprise to avid watchers of "The Simpsons." Now he
      will finally come out to his boss and, officially, to viewers in the show''s
      27th season.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T13:08:14.748+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-18T13:08:18.906+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-18T13:08:18.644+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Smithers comes out on ''The Simpsons''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce85f62-7ac4-42c4-add7-a54395d8267c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:08:14.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:08:18.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It''s been hinted at and talked around,
        but mostly it was an open secret: Waylon Smithers Jr. is gay.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df87392b-ca97-4c66-95d6-6b9ab5f66f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:08:14.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:08:18.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The sexual orientation of Smithers, loyal assistant to curmudgeonly
        billionaire Montgomery Burns, is no surprise to avid watchers of "The Simpsons."
        Now he will finally come out to his boss and, officially, to viewers in the
        show''s 27th season.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b46fb1-e9f2-4ca5-aa3e-71ee9360b07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:08:14.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:08:18.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Smithers'' sexuality will be revealed over a two-episode arc, executive
        producer Al Jean told TV Line.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4181d20a-1d30-4985-b97d-4a81f34a90e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:08:14.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:08:18.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"In Springfield now, most people know he''s gay, but obviously Burns
        doesn''t," Jean said. "We deal with that in two episodes. ... We actually
        do a lot with Smithers this year; he gets fed up with Burns not appreciating
        him and considers his options."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f2e692-6b5c-45d6-a108-9966f04b894d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:08:14.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:08:18.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The show has dropped hints about Smithers'' sexuality: He hangs
        out in the gay part of town and has vacationed at an all-male resort, according
        to the Simpsons Wiki, which also outlines an implied romantic relationship
        between Smithers and a male shop owner.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87548515-4d4c-42c0-8c8d-746a04f90a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:08:14.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:08:18.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Smithers'' defining characteristic, however, is his utter infatuation
        with Mr. Burns, as depicted in elaborate fantasy sequences. In an episode
        in which residents of Springfield are facing the end of the world, Smithers
        even kisses Burns, though it''s explained away when the Earth keeps spinning.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea19dda-45c4-4d9f-9174-edddc84ab87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:08:14.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:08:18.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>His devotion to Burns has in the past earned him the designation
        of "Burns-sexual" among "Simpsons" writers, but Smithers will get the chance
        to tell the world who he really is when the episodes air in March.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4787206f-fdbc-4640-ba94-e0642d565d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:08:14.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:08:18.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/09/28/entertainment/smithers-comes-out-simpsons-feat/">"Smithers
        comes out on ''The Simpsons.''"</a></em></p>'
  'Dow-tumbles-300-points-as-biotech-gets-crushed':
    'author': 'Matt Egan, CNN Money'
    'caption': 'File photo.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-09-29T20:09:34.522+08:00
    'imagesource': 'jcr:c3626269-b37e-47c8-a4c6-83a766040287'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '577726eb-dc95-48be-9ed4-08cbeb4092c0'
    'lead': 'The Dow slid 300 points and the S&P 500 lost 2.5 percent on Monday (September
      28). The Nasdaq experienced steeper losses, shedding nearly 3 percent. It''s
      on track for the worst one-day decline since August 24, the day the Dow took
      an unprecedented 1,000-point nosedive.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T13:11:20.168+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-18T13:11:45.941+08:00
