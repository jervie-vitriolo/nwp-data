  'NCAA-season-91-perpetual-san-sebastian-jru-lyceum':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-09-29T21:08:46.551+08:00
    'imagesource': 'jcr:4755d581-4f95-4ba8-9047-a912b2cbb939'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b925945d-7902-469e-bcae-070469523b98'
    'lead': 'Already-ran San Sebastian Stags stunned Perpetual Help, while Jose Rizal
      University Heavy Bombers beat Lyceum in the National Collegiate Athletic Association
      (NCAA) on Tuesday (September 29).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T10:44:13.368+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-18T10:44:17.309+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-18T10:44:17.079+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'NCAA: Perpetual falls prey to San Sebastian; Teodoro''s 32 points lift
      JRU past Lyceum

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f68a030-0839-4166-b13b-20e6d915482c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:44:13.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:44:17.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Reigning MVP Scottie Thompson registered
        his eighth triple double this season, scoring 15 points, 15 rebounds, and
        12 assists against the San Sebastian Stags on Tuesday (September 29).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfc6af6-9a17-4617-a147-cc78232f8187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:44:13.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:44:17.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But this feat failed to salvage his team from the jaws of defeat
        as Perpetual Help fell prey to an already-ran San Sebastian, 91-87, in the
        National Collegiate Athletic Association (NCAA) at The Arena in San Juan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a4d012-c39f-4dd0-8e13-f2c0c75fa5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:44:13.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:44:17.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Jamil Ortuoste led the upset-conscious Stags with 27 points, while
        pro-bound Bradwyn Guinto had a double-double performance of 25 points and
        11 rebounds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636976d3-61b5-4211-a68e-3c750cb86f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:44:13.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:44:17.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Playing the spoiler role in the league''s wild final four race,
        San Sebastian improved to a 6-11 win-loss record.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd9c886-d01a-488c-b222-839913478a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:44:13.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:44:17.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Perpetual slid to third place with an 11-6 card behind idle league
        leaders Letran Knights and San Beda Red Lions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1239780-4e85-4ad3-ae48-67e8d5d989c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:44:13.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:44:17.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In the other game, Tey Teodoro waxed hot to lift the Jose Rizal
        University Heavy Bombers to a 64-55 win over Lyceum Pirates.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c59e94-f7f4-41dc-8fd9-03d417753c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:44:13.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:44:17.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Teodoro sizzled with career-high 32 points on a 10-of-22 shooting
        clip for the Bombers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0bffe8-64eb-4037-9424-e31db30d6c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:44:13.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:44:17.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The win put JRU in a tie with Perpetual at No. 3.</p>'
  'Liberal-party-senatorial-lineup-mar-roxas-leni-robredo-2016-elections':
    'author': ' Ina Andolong, CNN Philippines'
    'caption': 'The Liberal Party (LP) is set to formally endorse Mar Roxas, his vice
      presidential running mate and their senatorial slate next week. LP is also banking
      on Camarines Sur Rep. Leni Robredo for its vice presidential bet.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-29T18:09:57.212+08:00
    'imagesource': 'jcr:e8cfb01c-863c-492d-9c81-b9d507374155'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ecb17538-4598-458b-8b31-7e8ed3d55a64'
    'lead': 'The Liberal Party is set to formally endorse Mar Roxas, his vice presidential
      running mate and their senatorial slate next week. Roxas feels confident about
      their slate, and it appears that the party is just banking on Camarines Sur
      Rep. Leni Robredo for its vice presidential bet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T10:47:51.123+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-18T10:47:55.407+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-18T10:47:55.075+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Liberal Party set to endorse full lineup for 2016 elections

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a527f77-9f17-4e2b-ac9d-36bd3cbce2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:47:51.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:47:55.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Mar Roxas usually
        wears a yellow ribbon pin, but when he faced the media on Tuesday (September
        29), he was wearing a slipper: a symbol synonymous to the so-called "tsinelas
        leadership" of the late interior secretary Jesse Robredo, husband of Camarines
        Sur Rep. Leni Robredo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738fe277-b906-4b0e-9ed5-f2db53c34697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:47:51.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:47:55.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Roxas was quick to explain why he had this pin on.&nbsp; He said
        it has nothing to do with him waiting on Mrs. Robredo’s decision on his offer
        for her run as his vice president.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681de693-2157-4e57-b69f-d751edcb0a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:47:51.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:47:55.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He said he traded pins with a barangay official he met at the Liga
        ng Barangay general assembly.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e704fd7-27c7-464f-a0b1-fc8b354be7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:47:51.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:47:55.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Binigay ko sa kanya yellow ribbon at binigay niya sakin tsinelas
        na pin bilang symbolo ng panunungkulan ni Sec. Jess, natuwa naman ako," Roxas
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083ab289-f8b4-441d-939a-62e75a0a502c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:47:51.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:47:55.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It appears that LP is now banking solely on Robredo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b99e84f-973d-4263-a083-d567d06f9132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:47:51.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:47:55.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Its other option for vice president, Senator Alan Peter Cayetano,
        has gone ahead and declared his intention to run.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57961659-c3be-4db4-816d-e5a45689f197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:47:51.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:47:55.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>LP has no problems about it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90402689-94f3-4052-92c2-7d3d54ab7333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:47:51.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:47:55.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Roxas said he wasn’t even in the meeting&nbsp; where President Aquino
        and Cayetano supposedly talked about 2016.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa04c60-7b9f-4799-b4b8-f7870fe962f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:47:51.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:47:55.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"No there was not a question of turning down... Nirecruit ko siya
        bilang deputy ko sa pagiging majority leader... I wish him luck," said Roxas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97cd918-cc91-4ac8-a2d8-2128cf224277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:47:51.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:47:55.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>LP no plan B after Leni?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4efd3b-fae8-4f55-b7ba-028004f67d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:47:51.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:47:55.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Mrs. Robredo earlier asked for time to think and consult her daughters
        — whom Roxas himself has already talked to.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c65c2e-30df-4347-9f0b-f429ef99b685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:47:51.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:47:55.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Nauunawaan ko si Cong. Leni. May tawag at may hamon na nahaharap
        niya. Byuda siya, tatlong anak. Isa nasa high school pa. Hindi madali ito
        noh.&nbsp; Nauuwanaan ko na nung isang araw ay humingi siya ng lifeline,"
        said Roxas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e7a710-dde3-4b07-aaaa-9707ec213dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:47:51.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:47:55.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But it seems LP doesn’t have a plan B in case she turns them down.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5ed0e7-a5e1-415d-b2d9-964a5f1cb155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:47:51.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:47:55.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to Budget Sec. Florencio "Butch" Abad, they’re no longer
        in talks with other possible vice presidential candidates.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f28d67-4cc1-4a34-9ad7-53e4c175b9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:47:51.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:47:55.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"In the past there were discussions but right now in deference to
        the process that’s going on within their family, I don’t think we can entertain
        further discussions because we’re just simply awaiting their decision," Abad
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8333d75d-6e18-46f8-b9bf-b4e9532a3b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:47:51.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:47:55.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>LP is set to announce its entire slate next week—president, vice
        president and the complete Senate slate.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65635f88-3abc-4faf-860a-f472db5d0940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:47:51.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:47:55.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The first order of the day is to sort out within the party who
        are running, then who from within the admin, then after that we look at coalition
        partners," said Abad</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df92af0-4df7-4fea-8851-57f775eb968d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:47:51.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:47:55.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It was supposed to be announced at the party convention tomorrow
        but it appears the party needs to resolve several issues, including finalizing
        its coalition partners.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bd9d1b-59c8-4cc5-9b8d-898c82cc950f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:47:51.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:47:55.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Comelec will only political party conventions until tomorrow.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfff262f-1c94-469f-97f9-5bdad93108b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:47:51.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:47:55.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Even if the party ends up not finalizing its slate, an option is
        to grant Roxas the authority to decide on it.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9829446b-0000-49a9-bf57-2ed56d46cb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:47:51.125+08:00
      'mgnl:createdBy': 'jeff'
