      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —&nbsp;</strong>For the first
        time ever, the Philippines will be participating in the Venice Architecture
        Bienalle, an international architectural exhibition held every two years in
        Italy''s famed city.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073e3f06-bcf5-46fb-ba10-ac48f9905064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:02:56.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:03:01.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The milestone was reached through the efforts of the Philippine
        Art Venice Biennale (PAVB) — a collaborative effort of the National Commission
        for Culture and Arts (NCCA), the Department of Foreign Affairs (DFA), and
        the Office of Sen. Loren Legarda. The three groups were also responsible for
        the country''s return to the 56th Venice Art Bienalle after a 51-year absence.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8d828b-cf76-4b98-8f05-761507fb96d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:02:56.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:03:01.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The 15th undertaking of the event will take place from May 28 to
        November 27, 2016.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69e33b3-3ec8-4964-a96d-df409038f5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:02:56.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:03:01.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The PAVB is calling for curatorial proposals for a Philippine Pavilion
        from Filipino architects, curators, historians, ecological activists, and
        professionals from other fields.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7afbcc-b41d-416d-b5b7-3ab022148817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:02:56.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:03:01.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“For me, architecture must not only reveal intellect or technical
        deftness; it should also be about spirit. I look forward to curatorial proposals
        that are able to communicate our realities as a nation," said Legarda in a
        statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fc7a37-6a21-43f1-a68a-6f0a2df6f48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:02:56.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:03:01.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"This platform will give voice to our people, how we overcome our
        struggles and use our distinctive resources through architecture.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c84710-c39d-4f07-98b2-1b3ecc215401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:02:56.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:03:01.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Curatorial proposals should be submitted on or before October 7,
        2015. The submissions will be deliberated upon by a panel of jurors, and the
        selected proposal will be announced on October 15. The winner will be realized
        as the Philippine Pavilion during the Venice exhibit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb8e064-356a-4be7-a6d1-3b09796346db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:02:56.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:03:01.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to Leagarda''s office consultation meetings will be held
        in Metro Manila, Visayas, and Mindanao as part of the selection process for
        engaged discussion and interaction among organizers and the public.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8a875f-c5c8-4d70-9f2e-437e222100fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:02:56.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:03:01.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Open call proposal forms and details can be accessed at the <a href="http://cnnphilippines.com/lifestyle/2015/09/29/www.philartvenicebiennale.com">www.philartvenicebiennale.com.</a></p>'
  'Filipino-consumers-prefer-word-of-mouth-recommendations-Nielsen-Global-Trust-in-Advertising-Survey':
    'author': 'Mikas Matsuzawa, CNN Philippines'
    'caption': 'According to the Nielsen survey, more than nine in 10 Filipinos trust
      word-of-mouth recommendations from people they know.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-09-29T16:30:25.932+08:00
    'imagesource': 'jcr:510e7085-7f95-4d15-8468-c5662cb31aba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5cae0216-2c89-4807-b3fe-b2efe963ba83'
    'lead': 'When it comes to making a purchase, word-of-mouth recommendations from
      people they know is the most trusted source of advertising for Filipino consumers,
      a recent Nielsen survey revealed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T11:07:59.001+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-18T11:08:02.899+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-18T11:08:02.498+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Filipinos trust word-of-mouth recommendations the most - Nielsen

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01f885c-95eb-457c-ab10-03de3c410bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:07:59.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:08:02.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> When it comes
        to making a purchase, word-of-mouth recommendations from people they know
        is the most trusted source of advertising for Filipino consumers, a recent
        Nielsen survey revealed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86e8252-f916-42cc-b54f-3468bbedeed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:07:59.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:08:02.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Results of the 2015 Nielsen’s Global Trust in Advertising Survey,
        which was released to media on Monday (September 28), showed that 91 percent
        of consumers in the Philippines “placed trust in word-of-mouth recommendations
        from people they know” — the highest trust level for this ad format among
        Southeast Asian consumers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aeb3570-a67b-4920-9132-90db01957829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:07:59.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:08:02.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Also influential among Filipinos are editorial content, such as
        newspaper articles, with 80 percent; and consumer opinions posted online with
        75 percent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7c9328-215b-408e-9ae2-b1673ef89c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:07:59.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:08:02.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“While word-of-mouth endorsements continue to earn the biggest trust
        of consumers, extending the conversation in the digital format can result
        to quicker and viral results,” Stuart Jamieson, managing director of Nielsen
        Philippines, said.</p>'
    '7':
      'image': 'jcr:2aeeeb76-dcd5-428a-b657-212eb24f9dc8'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ef20d8-dbb9-452e-8381-64eb50c5e619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:07:59.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:08:02.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83436fd-17d8-48c7-85f5-9324a994df91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:07:59.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:08:02.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Online vs. traditional ads</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540fb2d3-93a4-46b3-b883-d65e2eb80211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:07:59.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:08:02.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Despite the proliferation of online advertising formats, traditional
        ads continue to be a major influencer in purchasing decisions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c1155e-8bd5-4ea3-b8a8-fed72f3acda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:07:59.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:08:02.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>TV leads as the most trusted traditional format with 75 percent
        — surpassing the global average of 63 percent. Newspaper and magazine advertisements
        closely follow behind with 74 percent  and 70 percent, respectively.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206749de-7aef-410c-bb64-f602e41311a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:07:59.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:08:02.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Jamieson explained that “[w]hile digital ads offer considerable
        advantages — such as precision-focused campaigns, in-flight adjustments and
        more creative options — TV still delivers unequalled ability to reach the
        masses.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591149ad-4f9d-4788-8282-49b27b321a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:07:59.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:08:02.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Although earning low trust ratings, the survey revealed that online
        and mobile formats are highly effective in driving consumers to the point
        of purchase.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8123201-94f5-46e8-ba9c-d0afcdecd2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:07:59.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:08:02.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Self-reported action for both text ads on mobile phones — 33 percent
        trust; 52 percent take action — and ads on mobile devices — 47 percent trust;
        58 percent take action — surpassed their trust ratings by more than double
        digits.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3307ed9-02bc-4339-9822-e83126411706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:07:59.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:08:02.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Jamieson credited this to one attribute: easy access to products
        or services.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06f6843-dde5-451f-bac4-148a55f8f074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:07:59.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:08:02.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Online and mobile formats make it easier for consumers take quick
        action on the advertisement,” Jamieson said. ”With just a click, consumers
        are directed to a place where they can receive more information or purchase
        the item.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522e86fd-33a4-41ab-86f6-e11383a686bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:07:59.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:08:02.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Speaking to the hearts and minds of consumers</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5dd828-838c-494c-b028-ca17bf57a23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:07:59.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:08:02.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The survey also revealed that advertisements featuring real-life
        situations is the most like to resonate among Filipinos. This is followed
        by advertisements that are family-oriented at 62 percent, health-themed at
        57 percent, value-oriented at 50 percent, and humorous at 42 percent.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de298e4-6660-4f45-8e3c-ad8956756cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:07:59.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:08:02.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“The advertising medium is only part of the formula for reaching
        consumers. It’s important for consumers to identify and connect with both
        the brand and message,” Jamieson advised.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb77d287-6d89-4df3-a91c-c9b28dc1050d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:07:59.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:08:02.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Advertisements that feature relatable situations and comedic relief,
        and which focus on family, values and health greatly appeal to consumers and
        elicit the most positive response.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd3d01f-e14d-4200-80a5-77ccfe9d1220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:07:59.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:08:02.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The poll asked 30,000 online respondents in 60 countries to gauge
        consumer sentiment in 19 forms of paid, earned, and owned advertising mediums.
        It was conducted from February 23 to March 13 this year.</p>'
