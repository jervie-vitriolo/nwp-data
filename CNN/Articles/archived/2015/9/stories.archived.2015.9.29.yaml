      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>LP stalwart Erin Tañada, who is also pushing for Robredo to be the
        party''s vice presidential bet, said they will allow Roxas to choose his running
        mate and be involved in finalizing the senatorial lineup.</p>'
  'Alan-Peter-Cayetano-announces-2016-vice-president-bid':
    'author': ' CNN Philippines Staff'
    'caption': 'Sen. Alan Peter Cayetano announced his vice presidential bid on Tuesday
      (September 29), but did not name who he will be running with.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-29T00:17:34.636+08:00
    'imagesource': 'jcr:eef3488e-2b5c-4ecd-ba5c-01bad78698ed'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd188dfc-eba8-4288-9213-3dc9470061ab'
    'lead': 'Sen. Alan Peter Cayetano officially announced during a press conference
      held in Davao City on Tuesday (September 29) that he is joining the 2016 vice
      presidential race.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T11:24:23.037+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-18T11:24:27.336+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-18T11:24:27.089+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Alan Peter Cayetano announces 2016 VP bid in Davao City

      '
    'updated': 2015-09-30T07:22:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384566fe-1217-42c9-a7e2-2ea690632f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:24:23.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:24:27.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philipines) —</strong> Sen. Alan Peter
        Cayetano on Tuesday (September 29) officially announced that he would joini
        the 2016 vice presidential race during a news conference held in Davao City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd97cd0-ec0a-4e1e-a053-3a522a092311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:24:23.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:24:27.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Arriving with his wife and staff, Cayetano readily took the microphone
        and quoted a passage from the Bible, Jeremiah 29:11. From there the senator
        continued how Davao City and Taguig City have progressed under good leadership.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdc5d2f-f804-4e02-8f25-dae67c23ffcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:24:23.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:24:27.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Explaining why he chose to make the announcement in Davao City,
        the senator said: "Paano natin ishe-share ang mga biyaya ng bansa kung pati
        announcement ay panay Metro Manila lang?"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e810f242-c826-4bbe-afc5-ce52084ee442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:24:23.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:24:27.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The vice presidential hopeful, however, did not mention if he would
        be running as an independent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ddf035-a5af-4a86-b689-ae0d6be06f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:24:23.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:24:27.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He did not mention the name of his would-be running mate, but said
        that he was praying for a president who would make the country proud and would
        instigate real change in the whole country — someone with the “tapang” and
        "malasakit."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee015f05-3b28-4ca8-ac11-647c1585ee7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:24:23.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:24:27.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Davao City Mayor Rodrigo Duterte was not at the venue during Cayetano''s
        declaration but the mayor''s trusted aides, Peter Laviña and Emmanuel Piñol,
        were present.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a30a21-f321-4608-a553-0618274fb105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:24:23.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:24:27.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The two, however, clarified that they were not sent by Duterte but
        merely wanted to hear for themselves what Cayetano had to say.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3aee6a2-09a3-493c-bfda-98b06400378c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:24:23.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:24:27.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Nacionalista yet to make a decision</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d09cb2a-8f12-4e13-a2a5-0dd94e7d3255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:24:23.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:24:27.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Cayetano also made it clear that his political party, the Nacionalista
        Party (NP), has not yet committed to any candidate in particular.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344f61bd-f9c1-4760-9924-5cef4abe1440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:24:23.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:24:27.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to the senator, the NP, who may meet in a few days to
        discuss, is waiting for Sen. Ferdinand Marcos Jr. to make a decision on whether
        he will run for vice president. If Marcos will run, the two of them from NP
        will be vying for the second highest position in the land.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fe7f22-44eb-4c26-b15c-58e6184d2d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:24:23.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:24:27.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Sen. Ralph Recto said that Liberal Party (LP) presidential
        bet Manuel Roxas II would most likely ask Cayetano to be his running mate
        if ever Rep. Leni Robredo should decline Roxas''s offer.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f84755-e385-494d-958e-c88746f8205d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:24:23.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:24:27.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' string correspondent Ben O. Tesiorna contributed
        to this report.</em></p>'
  'Kim-Kardashian-Kanye-West-fashion-style-tips':
    'author': 'Lianne Turner and Allyssia Alleyne, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-09-29T13:13:31.719+08:00
    'imagesource': 'jcr:3338df44-0d70-40ed-b65f-26279404a37a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2955ec01-64fe-4a4d-a56d-905aa3387216'
    'lead': 'CNN Style caught up with Kim Kardashian to find out which style rules
      guide her new look. Post-Kanye makeover, she relies on longer hemlines, fewer
      colors and a different breed of designer. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T11:31:04.892+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-18T11:31:09.043+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-18T11:31:08.672+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Getting dressed with Kim Kardashian

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44ea205-d270-47d9-9370-1a3bebd4d227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:31:04.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:31:09.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: This is the fourth episode of an exclusive five-part
        video series going behind-the-scenes with Givenchy creative director Riccardo
        Tisci, as well as his muses and collaborators.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7abcf7-c029-4a99-8069-176ae9dcddd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:31:04.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:31:09.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNN) —</strong> What happened to Kim Kardashian?
        It seems like just yesterday she was an avatar for a Noughties aesthetic hinged
        on high heels, tiny dresses and It Bags. Today, the reality show star (and
        entrepreneur, and author, and social media phenomenon) exudes a contemporary
        type of glamor that follows a strict "less is more" mantra.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eae1268-9e2f-4a7d-b7d1-5e35ac4bef70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:31:04.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:31:09.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I really think that my relationship with my husband Kanye [West]
        really changed everything," Kardashian told CNN Style at a dress fitting ahead
        of Givenchy''s Spring-Summer 2016 show. "I mean, back in the day I thought
        I had the best style. I look back at outfits and I''m, like, mortified."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca40c483-91d0-4427-bc3b-f72936435ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:31:04.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:31:09.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Post-Kanye makeover, Kardashian relies on longer hemlines, fewer
        colors and a different breed of designer. She''s regularly seen stepping out
        in darkly chic brands like Givenchy (she''s close friends with creative director
        Riccardo Tisci, who designed her wedding dress), Balmain and Balenciaga, along
        with more avant-garde designers like Haider Ackermann and Margiela.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defe24c8-7030-4465-a810-08a9d288b4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:31:04.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:31:09.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And the fashion world has taken notice: She''s now a front-row fixture
        in New York and Paris; has landed Vogue covers in America, Brazil and Spain;
        and has posed for Jurgen Teller, Jean-Paul Goude, and Steven Klein.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65c0ce9-60dd-4310-bfdf-3c1dcd12c079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:31:04.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:31:09.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>CNN Style caught up with Kardashian to find out which style rules
        guide her new look.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f185d83e-8fd1-490a-8c02-b4d4b5df589a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:31:04.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:31:09.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Watch the previous three episodes of the series here.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1472de8-423b-47a0-8ebf-313937abf467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:31:04.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:31:09.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Dress for your shape</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11da8533-1f3a-4a0d-bbb6-2d25bfae245c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:31:04.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:31:09.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I think number one you have to know your own body type, because
        it''s, so many things look amazing on like my sister Kendall, we have completely
        different bodies and you know something could look amazing on the runway and
        then just not fit my personal body type. So I think that''s been a lesson
        that I''ve had to learn — sometimes the hard way — that sometimes things don''t
        always work out."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35110366-64a9-4819-9a15-d47636963734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:31:04.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:31:09.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Stock up on black</strong></p>'
