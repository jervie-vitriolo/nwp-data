      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Budget Secretary Florencio “Butch” Abad said the party is now in
        its final stages in ironing out a complete slate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c0a675-12b0-435d-9f08-3064072163b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:16:42.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:16:48.758+08:00
