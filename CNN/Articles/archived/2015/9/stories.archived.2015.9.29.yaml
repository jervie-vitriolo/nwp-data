      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Currently, 900 barangays in Metro Manila and Cavite have seven-hour
        water cuts from 9 p.m. to 4 a.m. daily.</p>'
