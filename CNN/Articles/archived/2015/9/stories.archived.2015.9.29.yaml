      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Gilas Pilipinas
        ended the second round of the 2015 FIBA Asia Championship with a resounding
        99-65 win over India on Tuesday (September 29) at the Changsha Social Work
        College gymnasium in Changsha, China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2bd727-d182-4207-8279-7416d70a8117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:57:24.790+08:00
