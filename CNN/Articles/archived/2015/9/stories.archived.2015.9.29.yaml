      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The fund will come from the P50 million allocation of the DOLE in
        anticipation of El Niño, Ligutom said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3553ec7-165a-4323-b745-6d6c3291c453'
