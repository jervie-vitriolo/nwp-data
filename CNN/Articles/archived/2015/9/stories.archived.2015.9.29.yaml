    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b40454-6de5-42eb-af23-932991a5de85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:36:38.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:36:41.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>London (CNNMoney) — Martin Winterkorn may not escape Volkswagen''s
        diesel disaster unscathed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b785ad73-4c49-4ed7-bdb4-eac5c41bdbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:36:38.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:36:41.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>German prosecutors have begun a criminal investigation into the
        former CEO after the automaker admitted rigging pollution tests on millions
        of diesel vehicles.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6307074-2ae3-4673-8508-5a427acd13f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:36:38.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:36:41.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The investigation will focus on allegations of fraud in the sale
        of vehicles with manipulated exhaust emissions," the state prosecutor said
        in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2c89ac-ae80-423b-9076-c06eac55f9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:36:38.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:36:41.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Winterkorn resigned on Wednesday, just days after the company admitted
        to U.S. regulators that it had programed nearly 500,000 vehicles to emit far
        fewer harmful gases in official tests than in normal road driving.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cc5b49-57f1-41f9-8794-d22afd9e8353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:36:38.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:36:41.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The group later said the manipulation may have affected 11 million
        of its vehicles worldwide.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce89e33-946a-40ba-93e1-d32c14285158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:36:38.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:36:41.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Winterkorn apologized twice for the scandal, and said he was stunned
        by the scale of the misconduct.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e1851a-18c7-4648-8996-4dd4bda0226d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:36:38.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:36:41.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>When he resigned he said: "As CEO I accept responsibility for the
        irregularities that have been found in diesel engines and have therefore requested
        the supervisory board to agree on terminating my function as CEO of the Volkswagen
        Group. I am doing this in the interests of the company even though I am not
        aware of any wrong doing on my part."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850cf331-3522-46d6-be0c-d26d698fa13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:36:38.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:36:41.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors have also launched a wider investigation against unnamed
        employees at Volkswagen with the aim of establishing who was responsible.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994293b4-5174-4f3e-bcb5-0b45c081d28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:36:38.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:36:41.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>If found guilty of serious fraud, Winterkorn could face a hefty
        personal fine or as much as 10 years in jail.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a88f0d-a026-4669-81ad-1234ccaefe11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:36:38.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:36:41.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Volkswagen named Porsche boss Matthias Mueller as Winterkorn''s
        successor Friday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0f1b89-ec8e-4124-bfa6-69fd62331c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:36:38.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:36:41.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The group has started to publish more details about which of its
        diesel cars will need fixing to ensure they meet pollution limits.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a8bb4a-637d-48a5-8896-4d56f0194b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:36:38.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:36:41.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>On Monday, it confirmed that five million Volkswagen cars with 1.6
        liter and 2.0 liter diesel engines are affected worldwide. They include the
        sixth generation of the VW Golf (2008-2012), the seventh generation of the
        VW Passat (2010-2014) and the first generation of the Tiguan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775c3c8e-b916-4e28-a649-f65730433ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:36:38.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:36:41.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Some 2.1 million Audi cars are also affected worldwide, including
        577,000 in Germany and 13,000 in the U.S. The models affected are fitted with
        EA189 engines and include: the A1, A3, A4, A5, A6, TT, Q3 and Q5.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a932b26-690d-4538-a662-624ab40bd7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:36:38.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:36:41.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Experts say the remainder are likely to come from other group brands
        such as Skoda and Seat.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf70d6ba-2af1-457a-a7b0-add774c8201d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:36:38.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:36:41.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Shares in Volkswagen tumbled again Monday, falling more than 7%
        by midday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e60e74-62d3-4a0e-a826-f9d907cfdade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:36:38.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:36:41.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/09/28/news/companies/volkswagen-winterkorn-criminal-investigation/index.html?iid=hp-stack-intl">"German
        prosecutors probe former Volkswagen CEO for fraud"</a></em></p>'
  'trump-taxes-rich':
    'author': 'Tami Luhby, CNN Money'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-09-29T12:55:22.174+08:00
    'imagesource': 'jcr:a6004ea0-64c1-4f4e-9cb0-2a28f6118d6f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8e43924-c154-4991-91da-2d14afd49870'
    'lead': ' Donald Trump may love bashing hedge fund managers, but his tax plan
      would still be a big windfall for the rich. Trump wants to reduce the current
      seven tax brackets to four, bringing the top rate on the wealthy down to 25%,
      from 39.6%. That would be a hefty tax cut for the rich.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T11:39:33.636+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-18T11:39:37.846+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-18T11:39:37.501+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Rich still win big in Trump''s tax plan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d17372-5b3b-4a72-bb39-ff03294dc7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:39:33.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:39:37.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Donald Trump may love bashing
        hedge fund managers, but his tax plan would still be a big windfall for the
        rich.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27e5c80-5d83-45c4-9eda-10725c7ceac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:39:33.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:39:37.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Trump wants to reduce the current seven tax brackets to four, bringing
        the top rate on the wealthy down to 25%, from 39.6%. That would be a hefty
        tax cut for the rich.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7138c550-771a-4d31-9ffa-4620bcc5b333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:39:33.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:39:37.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Certainly, Trump is proposing to eliminate perks for the wealthy
        like getting rid of certain deductions and closing some loopholes. And his
        plan also contains treats for the middle class and lower-income Americans.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca1d311-20fd-4566-8d19-ee72f247b854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:39:33.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:39:37.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It will provide major tax relief for middle income and for most
        other Americans. There will be a major tax reduction," Trump said as he unveiled
        his plan on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4bcd79-3a70-4cc0-9fc9-0ab8474eb258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:39:33.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:39:37.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But despite all his populist speeches, Trump is still taking care
        of his peers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764575df-e8c2-48f5-a159-550b5bb2772e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:39:33.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:39:37.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard to imagine a way it would not benefit the rich," said
        Roberton Williams, senior fellow at the Tax Policy Center.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bde843-99ef-4087-8a89-cf80d5f6b685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:39:33.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:39:37.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Here''s how Trump''s plan would affect Americans up and down the
        income ladder:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77176df5-fa8f-4adb-bf5a-315cce61bcbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:39:33.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:39:37.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The wealthy: Under Trump''s plan, singles earning more than $150,000
        and couples earning more than $300,000 would pay only 25% on their income
        above those thresholds. But they would also benefit from the lowering of the
        other tax rates to 0%, 10% and 20%.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed1b868-1c3d-4285-b066-798ad9b46cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:39:33.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:39:37.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Trump would also eliminate the estate tax, which affects only the
        very wealthy with more than $5.43 million in assets when they die. He would
        get rid of the Alternative Minimum Tax, which ensnares many affluent families
        but also hits some in the middle class. And he would eliminate the marriage
        penalty, which lowers the bill for some wealthy folks since their combined
        income pushes them into higher tax brackets faster than if they were earning
        the same amount as a single taxpayer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81f2af6-ed39-45fe-b3d2-9af6f2830ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:39:33.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:39:37.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>As for long-term capital gains, another favorite target of Republican
        politicians, Trump appears to leave it at 20%. He does not mention the 3.8%
        surcharge on investment income for taxpayers with adjusted gross incomes exceeding
        $200,000 for singles and $250,000 for couples.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a355819-72ba-4d7c-a69e-17b0fd7ff926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:39:33.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:39:37.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It''s not a total giveaway, though. Trump says he would reduce or
        eliminate most deductions and loopholes available to the very rich. He would
        limit their ability to itemize deductions and to claim the personal exemption.
        And he would phase out the tax exemption on interest from life insurance policies
        and eliminate the tax preference on carried interest for hedge fund managers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366888f3-8f7d-4ba3-b39d-b0c8e1162756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:39:33.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:39:37.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We''re reducing taxes, but believe me, there will be people in
        the very upper echelon that won''t be thrilled with this," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a018b5b-c862-4823-9153-543ba705d47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:39:33.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:39:37.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Trump''s not touching two favorite itemized tax deductions: charitable
        giving and mortgage interest. While the middle class claim these too, they
        mainly benefit top filers. Only 30% of taxpayers itemize and most of them
        are wealthy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b293d2b-bb54-4926-b39a-e70462ce0e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:39:33.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:39:37.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But he doesn''t provide further details, making it difficult to
        calculate just how much the rich would benefit.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caab1a1d-cd8f-4c5f-be47-31041aa97bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:39:33.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:39:37.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The middle class: Those in the middle class would likely pay less
        in taxes than they do now. For instance, a single filer earning $50,000 would
        pay nothing on half his earnings and only 10% on the second half. Currently,
        about a quarter of his income would be taxed at a 25% rate.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6836a1c-b8ac-4260-a21e-c1662483be60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:39:33.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:39:37.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"In order to achieve the American Dream, let people keep more money
        in their pockets and increase after-tax wages," Trump''s proposal reads.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82403c27-73ba-4ac9-b24d-0c355e57c2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:39:33.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:39:37.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>As for deductions, Trump says those in the 10% bracket would keep
        all or most of their deductions. Taxpayers in the 20% bracket — singles earning
        up to $150,000 and married couples earning up to $300,000 — would retain more
        than half of their deductions. He doesn''t give more details.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d19d20d-4686-4bfd-9a90-cd19739194ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:39:33.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:39:37.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Some in the middle class will benefit from the elimination of the
        Alternative Minimum Tax. The Tax Policy Center estimates that 953,000 households
        making between $50,000 and $200,000 had to pay the AMT this past tax season.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95d9db4-1577-4937-bac7-116ecebb8139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:39:33.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:39:37.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The low-income: Trump is proposing a 0% tax rate for singles earning
        less than $25,000 and couples with incomes below $50,000. His plan says that
        this will remove nearly 75 million households from the income tax rolls.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa08d682-28f6-4466-a9a6-d5e1206bfc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:39:33.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:39:37.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He will also make it easier for them to file by introducing a single-page
        form.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaab3f4f-f59c-4a3a-be50-84dac990e2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:39:33.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:39:37.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Trump says that all these tax cuts are paid for in large part by
        eliminating deductions and loopholes on the rich and on corporations, as well
        as by levying other taxes on businesses.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321ca8bc-9f3d-407d-8523-d88eee58ef2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:39:33.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:39:37.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But until he provides some more details, it''s difficult to know
        if that''s true.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fcdcd2-41c4-4c7f-ba6e-2a27e5df2bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:39:33.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:39:37.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/09/28/news/economy/trump-taxes-rich/index.html?iid=hp-stack-dom">"Rich
        still win big in Trump''s tax plan"</a></em></p>'
  'Les-Miserables-Manila-2016-play-theater-ticket-prices-Les-Mis':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-09-29T10:40:24.510+08:00
    'imagesource': 'jcr:673b9d6c-ecbf-4ed9-b59a-3ab4533ded78'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01634b48-ff33-45a6-b6d3-3caec8af09a1'
    'lead': 'Cameron Mackintosh’s acclaimed new production of Boublil & Schönberg''s
      legendary musical, ''Les Misérables'' will be showing at The Theatre in Solaire
      Resort in Parañaque City from March to April 2016 and tickets are on sale starting
      Tuesday (September 29).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T11:42:25.234+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-18T11:42:30.462+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-18T11:42:30.202+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Tickets for ''Les Misérables'' in Manila go on sale

      '
    'updated': 2015-12-28T09:20:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5277861e-9a0b-40eb-a7ce-57b3e5ca28e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:42:25.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:42:30.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Cameron Mackintosh’s acclaimed
        new production of Boublil &amp; Schönberg''s legendary musical, Les Misérables
        will be showing at The Theatre in Solaire Resort in Parañaque City from March
        to April 2016 and tickets are on sale starting Tuesday (September 29).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12381b1b-f88c-430e-917b-7ea62f64e494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:42:25.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:42:30.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Performance dates are set from March 11 to April 3. Shows are scheduled
        on Tuesdays, Wednesdays, Thursdays, and Fridays will be at 8 p.m. Two shows
        will be available on Saturdays and Sundays at 2:30 p.m. and 8 p.m., with no
        performances set for Mondays.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd335b8-eae9-440c-bf59-f7507111d64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:42:25.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:42:30.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The gala night is scheduled on March 16 (Wednesday) at 7:30 p.m.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6589c5f6-a643-4059-991f-104a697f58e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:42:25.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:42:30.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Ticket can be purchased from the Ticketworld website and outlets,
        with prices set at P7,000 for the VIP area, P5,800, P4,500, 3,350, and P1,750
        for reserved seating. Ticketworld fees are included in the prices.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d8a10d-6541-45fe-a6db-68ae81ba116c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:42:25.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:42:30.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Eight more show dates have been added by the organizers due to high
        demand.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b016b97-a102-47a4-8142-8c96fa5e8248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:42:25.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:42:30.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>This is the first time Les Misérables is headed to Manila as a part
        of the Asian tour.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4790e0c1-e32c-47e1-89ec-81067722a404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:42:25.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:42:30.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It was earlier announced that Filipina actress Rachelle Ann Go will
        be reprising her role as Fantine from the London production of the show.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd321321e-bfbf-4a98-8914-d7390c2561d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:42:25.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:42:30.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Joining Rachelle Ann, following his recent Australian Helpmann Award
        win as the iconic character Jean Valjean, is Simon Gleeson.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f59db2-536f-4d51-a39f-791f3a66933c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:42:25.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:42:30.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Valjean’s lifelong antagonist Javert will be played by Earl Carpenter,
        direct from his performance of the role in the Broadway company of Les Misérables.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ca48a1-38b0-4928-84e8-9c9b287f2ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:42:25.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:42:30.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>One of the world’s greatest musicals, this new production of the
        much-loved blockbuster features glorious modernized staging, orchestrations,
        and dazzlingly reimagined scenery inspired by the paintings of Victor Hugo.</p>'
  'bank-investigation-metals-market-switzerland':
    'author': 'Alanna Petroff, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-09-29T10:21:13.993+08:00
    'imagesource': 'jcr:7562174c-aa8c-4174-95d5-f5f937c196ba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a95e085-117f-49d9-909e-3cf5dd57bef5'
    'lead': 'Here we go again. Switzerland''s competition regulator has begun probing
      seven major banks for rigging prices in the precious metals market, including
      gold and silver.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T11:45:19.510+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-18T11:45:23.405+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-18T11:45:23.064+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'New bank scandal: Swiss investigate metals market rigging

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc4a237-ed22-4de1-a174-0a2282cfbee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:45:19.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:45:23.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>London (CNNMoney) — Here we go again. Switzerland''s competition
        regulator has begun probing seven major banks for rigging prices in the precious
        metals market, including gold and silver.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0758e968-b4e3-4e79-a940-906b4d40fb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:45:19.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:45:23.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The banks named in the investigation are UBS, HSBC, Morgan Stanley,
        Barclays, Julius Baer, Deutsche Bank and Mitsui.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84a7f12-f5f0-4d5b-a906-52b8fdd7bd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:45:19.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:45:23.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The regulator said Monday that the banks are suspected of colluding
        while trading gold, silver, platinum and palladium.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63d301e-1656-429b-88e7-12475caf6ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:45:19.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:45:23.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Julius Baer and Mitsui bank said they were cooperating with the
        authorities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d6bb10-f14f-474c-be27-42c5b841e893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:45:19.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:45:23.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The other firms did not provide comment on the matter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544b9fdd-c872-4721-b603-9ece99a672a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:45:19.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:45:23.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>U.S. regulators and the European Commission are also reportedly
        investigating similar trading issues in the metals market.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba909e5-79bd-4023-9d93-49d49e65b84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:45:19.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:45:23.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The latest investigation follows a string of successful international
        probes that have resulted in billions in banking fines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d524488-c79a-4fe5-94ff-2dde2be4d98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:45:19.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:45:23.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In May, five global banks were hit with $5.4 billion in penalties
        for trying to rig foreign currency markets in their favor.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2debf3-3b00-40d6-a00d-ff46ce25f7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:45:19.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:45:23.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>U.S. Attorney General Loretta Lynch said some of the banks "participated
        in a brazen display of collusion and... manipulation."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f742353d-0f0e-45da-ab9e-411a67f22097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:45:19.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:45:23.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Separately, in November 2014, five big banks agreed to pay $3.3
        billion in fines to global regulators to resolve allegations that they attempted
        to manipulate foreign exchange rates.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a331d65a-4132-4437-bbc7-abddb2fa2dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:45:19.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:45:23.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>HSBC, UBS, JPMorgan Chase, RBS and Citibank paid their fines to
        the U.S. Commodity Futures Trading Commission and the U.K.''s Financial Conduct
        Authority.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5047a7b-4f0a-4e55-81e5-2106bcdfcf38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:45:19.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:45:23.408+08:00
