      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/09/28/golf/jordan-spieth-record-winnings/index.html">"Jordan
        Spieth: Golfer breaks record for most prize money earned in a season"</a></em></p>'
  'Rodrigo-Duterte-Abu-Sayyaf-Group-kidnap-Samal-Island':
    'author': 'Ben O. Tesiorna, for CNN Philippines'
    'caption': '(File photo)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-09-29T20:58:35.043+08:00
    'imagesource': 'jcr:41cfe77d-d6dd-4061-8ac7-11bb62541838'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a7a34ed-cc25-4198-b997-d81f44f8fff3'
    'lead': 'Davao City Mayor Rodrigo Duterte appealed on Monday (September 28) to
      the Abu Sayyaf Group (ASG) not to harm four tourists kidnapped at the Holiday
      Oceanview Resort in Samal Island last September 21.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T11:56:06.090+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-18T11:56:09.453+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-18T11:56:09.237+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Duterte appeals to ASG not to harm kidnap victims

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a70b0da-f403-4a58-8b90-dfe4901cda73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:56:06.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:56:09.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines) —</strong> Davao City Mayor
        Rodrigo Duterte appealed on Monday (September 28) to the Abu Sayyaf Group
        (ASG) not to harm four tourists kidnapped at the Holiday Oceanview Resort
        in Samal Island last September 21.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d393134-71ed-41a2-a0d8-321c9468356f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:56:06.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:56:09.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Duterte believes the ASG is behind the abductions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204bccfc-7096-457f-a858-96c27a637c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:56:06.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:56:09.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He said was reaching out to the kidnappers and was planning on going
        to Talipao, Sulu to appeal to the kidnappers to release their hostages unharmed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8301cb-c346-4de0-b147-962bfa131165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:56:06.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:56:09.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He said he was seeking the help of Nur Misuari, but he was having
        difficulty getting in touch with the founder of the Moro National Liberation
        Front (MNLF), who had been in hiding since the 2013 siege of Zamboanga City
        by some of his followers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c2e499-af3e-4099-b438-cfd7ad3f516f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:56:06.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:56:09.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the embassies of Canada, Great Britain, and Norway
        wanted to meet with him on Monday to seek an active part in the negotiations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a2f25b-61b2-4326-bee7-c8d211ee1fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:56:06.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:56:09.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But he made it clear to the foreign envoys that paying ransom would
        never an option.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c039b311-0e37-4487-bc77-2366d7cb6941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:56:06.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:56:09.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Earlier reports citing intelligence sources indicated that the Tanum
        group from Patikul, Sulu were the ones who kidnapped Kjartan Sekkingstad,
        the Norwegian manager of the resort; Canadians John Ridsdel and Robert Hall;
        and Filipina Marithes Flor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d9593e-5319-4f77-bb54-6b2e18695693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:56:06.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:56:09.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Tanum is a village in Patikul, Sulu that a been known as a lair
        of the ASG, which has been involved in several kidnappings in recent years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf8c3c3-fb01-4350-a064-ccc7b8735381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:56:06.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:56:09.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to the same reports, the kidnappers and their victims
        arrived aboard a white speedboat in Barangay Kaunayan in Patikul, Sulu around
        12:30 p.m. on Tuesday (September 22), roughly 13 hours after the abduction
        in Samal.</p>'
