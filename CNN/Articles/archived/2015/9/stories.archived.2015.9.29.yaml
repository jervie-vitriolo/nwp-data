      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb46c09-bff5-4785-924e-694ee5ea301e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:53:55.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:53:58.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>With Australian Jason Day failing to finish in the top five on Sunday,
        Spieth took the PGA Championship winner''s place at the top of the rankings.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe6bd3e-65ee-4f2a-a261-0735e06f28dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:53:55.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:53:58.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Texan was able to celebrate his incredible weekend of success
        with his whole family and says it was made all the more special by the presence
        of his autistic sister Ellie, who missed out on his previous wins.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc0c497-1fdf-47aa-8a3a-6e690c22f467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:53:55.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:53:58.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It was really cool, it was great. When she came out I didn''t even
        see her," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4dbb65-f55d-4fe7-b990-40da297cb454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:53:55.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:53:58.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I wasn''t expecting it, she just kind of ran into me and gave me
        a hug. It was awesome.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373d2c19-c25a-4976-a900-f6430fb681d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:53:55.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:53:58.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It was special to have everybody here, it was just like the Masters
        except that Ellie was added in too.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9921f51b-06fe-4592-a138-6240e2fcf9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:53:55.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:53:58.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I owe everything to my family. They''re my inspiration, they''re
        the ones who put in the sacrifice to allow me to be here so I''m able to now
        celebrate with them and it''s going to be fun."</p>'
