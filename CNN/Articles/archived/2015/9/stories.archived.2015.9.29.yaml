      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>India started out the contest strong after the opening tip to take
        a slim 17-16 lead over the Philippines in the first quarter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89091e59-0a55-4425-9f00-44b19b04be32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:57:24.790+08:00
