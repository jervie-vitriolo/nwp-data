      'mgnl:type': 'text'
      'text': '<p>Roxas is certain they’ll have a complete slate on Monday.</p>'
  'Binay-fears-of-poll-cheating-in-2016':
    'author': 'Joyce Ilas, CNN Philippines'
    'caption': 'VP Binay said he had heard of talks about possible cheating through
      vote-counting machines.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-29T18:55:40.189+08:00
    'imagesource': 'jcr:3a442f4e-0260-4561-895a-e66c8a0ef931'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '563a30a6-a076-4bd3-a5a7-57f5c639ebae'
    'lead': 'Vice President Jejomar Binay said on Tuesday (September 29) that among
      his worries in next year''s polls were election fraud and campaign overspending.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T10:50:55.930+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-18T10:51:00.403+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-18T10:50:59.979+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Binay fears of poll cheating in 2016

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c39be0a-52dc-47fc-b1a4-ea004b74de44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:50:55.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:51:00.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — On several occasions, Vice President
        Jejomar Binay had said that there was no backing out from the 2016 presidential
        race.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f055f4ee-c042-47d7-af2e-7199be78c39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:50:55.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:51:00.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But he had also repeatedly said that in this turning point in his
        political career, he was running scared.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6807ccb7-f872-4b6c-a9b3-071e7c064dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:50:55.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:51:00.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>So, what''s his fear factor in next year''s elections?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99839ad5-8010-4647-af11-51e18ca4f7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:50:55.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:51:00.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It''s the possibility of poll cheating.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6542f68b-3cce-43d0-ab56-4166f11e8c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:50:55.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:51:00.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully it will not come true," Binay said. "Sana maging isang
        marangal na halalan."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fb686e-cc1a-4e9b-8ea8-52aa9fc1c1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:50:55.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:51:00.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I hope we will have clean, honest elections."]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdabdda-e40f-4fee-b786-2dd60b818d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:50:55.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:51:00.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>This early, Binay said he had heard of talks about possible cheating
        through vote-counting machines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a890f024-7611-4ba5-99c6-0039c8b4fd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:50:55.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:51:00.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A number of election watchdogs and information technology experts
        had claimed the Precinct Count Optical Scan (PCOS) machines were prone to
        manipulation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7902c8e3-fb55-43cc-a510-5d58e7383f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:50:55.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:51:00.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But in case he lost due to cheating, Binay said he won''t take things
        quietly.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f18919-91ab-46f9-bed5-cf5f4e0d9772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:50:55.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:51:00.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Magra-rally ako. Di ako papayag. Ako ay talagang mag-aalsa," he
        warned.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7a5199-40f4-4500-ab6b-e0bdfd9bab81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:50:55.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:51:00.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I wil take to the streets and protest. I will rise
        up."]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5237dc-52d3-45e6-bf37-fc331ab0b030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:50:55.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:51:00.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In an earlier speech, Binay claimed that his opponent from the administration,
        Manuel "Mar" Roxas II was planning to cheat his way to Malacañan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678cb6ce-584f-4c2e-84f7-3af53c86074a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:50:55.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:51:00.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/09/11/Binay-denies-having-hand-in-fake-P500-bills.html">Related:
        Binay: Roxas camp itself behind fake P500 bills</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d657ac3-5715-4cc3-a311-b8a99a949011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:50:55.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:51:00.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Based on presidential pre-election surveys, Binay ranked second
        while Roxas was a close third. Sen.Grace Poe was the front-runner.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89eaf125-7d8c-4ff5-9ba8-46cec2e756fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:50:55.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:51:00.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But Roxas had claimed he too was a victim of cheating in the past
        election.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167c95bd-d921-4e41-9d77-7a78f0db1590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:50:55.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:51:00.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In 2010, Roxas filed an election protest accusing Binay''s camp
        of poll fraud.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c5491b-6170-49fc-8c32-a0925844b626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:50:55.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:51:00.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He lost to Binay in the vice presidential race by about 740,000
        votes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5e58fa-2a4f-4741-963e-998eef1682f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:50:55.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:51:00.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Because of this, Roxas had said that he would also push for clean
        elections next year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42635f99-e406-4c09-ad37-93a71a27ebdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:50:55.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:51:00.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Binay said he also feared of possible election overspending using
        government resources.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf5ddc2-1c7c-4e9d-9f68-64d541fdd98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:50:55.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:51:00.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Palace, however, dispelled this by saying that the administration
        would stand by its record of good governance and that the coming elections
        would be a referendum on "Daang Matuwid" (Straight Path).</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ac2f33-8cb1-4276-81f4-341379265ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:50:55.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:51:00.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>For its part, the Commissions on Elections (Comelec) Chairman Andres
        "Andy" Bautista said that it would make sure that the elections would be credible.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b35f81c-1b6d-4715-bcca-3572c7189eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:50:55.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:51:00.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Ang trabaho ng botante ay bumoto nang tama. Ang trabaho namin ay
        bilangin ang boto nang tama."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f461457-3368-4dd3-9c79-2ad46d66843f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:50:55.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:51:00.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "A voter''s duty is to vote properly. Our mandate
        is to count those votes properly."]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99f48ba-023e-4b9c-ad6d-d42606416509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:50:55.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:51:00.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' JC Gotinga contributed to this report.</p>'
