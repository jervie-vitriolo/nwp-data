  'Facebook-debunks-circulating-privacy-payment-hoax':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-09-29T17:10:09.644+08:00
    'imagesource': 'jcr:e95052b9-4ae4-44b5-9478-5e83ada53a9d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f9bcf32-cd67-4379-9d08-549aeed9fa91'
    'lead': 'Two Facebook hoaxes about privacy concerns have been circulating over
      the past few days. The official page of the social media site dismissed the
      rumors on Tuesday (September 29).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T11:00:04.745+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-18T11:00:08.903+08:00
