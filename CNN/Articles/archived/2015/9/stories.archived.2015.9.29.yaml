      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>NEW YORK (CNNMoney) — It was a good weekend for Apple. The company
        said that it has sold a whopping 13 million new iPhones.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562f2eae-b403-49b9-81e3-602329ce21a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:49:10.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:49:14.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>This record number encompasses iPhone sales from pre-orders and
        in-store sales from this past weekend. Last year, Apple sold 10 million units
        in the first weekend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3231bd00-e9cc-4857-b78a-6a214dd3f43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:49:10.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:49:14.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Sales for iPhone 6s and iPhone 6s Plus have been phenomenal, blowing
        past any previous first weekend sales results in Apple''s history," said Tim
        Cook, Apple''s CEO in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f32bc7-c33d-4aac-a68c-357ce9397879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:49:10.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:49:14.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Customers'' feedback is incredible and they are loving 3D Touch
        and Live Photos."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb0ed26-832c-4381-8f40-555eac5496dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:49:10.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:49:14.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The new iPhone 6S and iPhone 6S Plus feature a different touch screen
        that is able to sense how long and hard someone is pressing. They also have
        a stronger aluminum body, faster and more efficient processor, as well as
        higher resolution cameras.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c5c598-318d-4924-b618-db5a3ad72b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:49:10.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:49:14.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The company will open up sales for the new phone in 40 more countries
        on October 9.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97eafd1-2828-4adc-a8e0-0dc543df548c'
