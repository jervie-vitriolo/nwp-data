  'leni-robredo-daughters-vice-presidential-bid-LP-roxas-running-mate':
    'author': ' Fiona Nicolas, CNN Philippines'
    'caption': 'Camarines Sur Rep. Leni Robredo says her daughters are still against
      the idea of her running for vice president.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-29T17:10:47.849+08:00
    'imagesource': 'jcr:42b01e34-c7c0-4b6f-9aea-af37aff77fb2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f6a6c7fb-1b9a-4f96-a131-8dfdb4f9f9fd'
    'lead': 'While Sen. Alan Peter Cayetano made himself available to be a vice presidential
      contender, Camarines Sur Rep. Leni Robredo asked the Liberal Party for more
      time to decide on the offer to be Mar Roxas'' running mate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T11:16:42.312+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-18T11:16:48.755+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-18T11:16:48.455+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Robredo asks for time to mull over VP bid, says daughters against the
      idea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e868290-437c-468f-b031-f0baf011be00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:16:42.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:16:48.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Camarines Sur Rep. Leni Robredo
        asked the Liberal Party (LP) for more time to decide on the offer to be the
        running mate of Manuel “Mar” Roxas II.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c292220-10c2-416c-b3c6-34f835a01454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:16:42.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:16:48.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Robredo said her daughters are still against the idea, even after
        a meeting with President Benigno Aquino III and Roxas himself.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59220e87-2bcd-4efa-a2f1-4d800246a121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:16:42.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:16:48.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Seryosong kino-consider. Pero kailangan kasing sagutin ''yung apprehensions
        ng mga bata,” Robredo said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc6deb4-a757-470d-88d6-a9a2b814c6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:16:42.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:16:48.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Sana naiintidihan lang ako kasi nanay ako hindi naman pwedeng talikuran
        ko na lang basta yung pakiramdam ng anak ko,” she added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcea461-bb92-4554-b8b4-9a5bb55eeeca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:16:42.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:16:48.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Robredo explained she simply cannot leave her duty as a mother,
        especially since her daughters are still coping with the death of their father,
        former Interior Secretary Jesse Robredo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ec849e-50f9-4190-a0fc-c0d7509af236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:16:42.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:16:48.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Alam naman natin elections sa atin kahit anong ayos ng gawa mo,
        talagamg nagiging viscious yung ibang tao. Kailangan ko lang masiguro na kaya
        ko ma-protect yung mga anak ko sa ganun.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5b60dc-d0d6-493c-b50e-12cfd040b10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:16:42.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:16:48.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Robredo told the media in an interview that she plans to make a
        final decision by next week, just days before the filing of certificates of
        candidacy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d6e61b-7f23-40cd-bdb6-4821dcead559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:16:42.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:16:48.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>LP to announce vice presidential bet, senatorial ticket soon</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f118c060-7bdc-45ff-bdec-c4810e4d79d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:16:42.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:16:48.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The clock is ticking fast for Robredo since the LP will formally
        announce its candidates soon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3dcdace-3371-48a8-ac8e-ae1f84a2f408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:16:42.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:16:48.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>LP secretary general and Occidental Mindoro Rep. Josephine Sato
        said the formal announcement of their lineup from the president to the senators
        will be made on Monday (October 5).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a916b072-9128-44b1-afed-deec7f1febac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T11:16:42.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T11:16:48.757+08:00
