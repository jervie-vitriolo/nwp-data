  'Jordan-Spieth-record-prize-money':
    'author': 'Matias Grez, CNN'
    'caption': 'Spieth''s four-stroke victory at the Tour Championship clinched the
      $10 million prize for winning the four-tournament series, and took his total
      earnings for 2015 past $22 million.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-09-29T08:00:23.555+08:00
    'imagesource': 'jcr:88161a7d-5ca8-4478-b749-eb809b7d828e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2b62b6a-683b-40cd-8748-3d8eb37ef524'
    'lead': 'Record-breaker and history-maker Jordan Spieth has reaped the rewards
      of becoming golf''s new superstar this year -- and now the American is planning
      to share his riches.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T11:53:55.073+08:00
