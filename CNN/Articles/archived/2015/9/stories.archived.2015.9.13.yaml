      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>If all of them could pass the exam, 56 more of the PNP-HPG would
        be allowed to issue traffic citation tickets.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf2b13d-bead-4db2-848b-a3a4778624a1'
      'mgnl:activationStatus': true
