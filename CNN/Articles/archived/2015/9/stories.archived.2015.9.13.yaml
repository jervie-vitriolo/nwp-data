      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>His offensive repertoire was on full display again on Sunday (September
        13) as he unloaded 27 points to lift UST past the UP Fighting Maroons, 67-59,
        at the Mall of Asia Arena.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62413e1b-762c-4453-858b-61ac71784405'
      'mgnl:activationStatus': true
