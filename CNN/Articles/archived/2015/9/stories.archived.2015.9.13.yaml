      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Diego Dario paced UP with 15 points while Paul Desiderio
        chipped in with 12.</p>'
  'Western-Visayas-to-suffer-7-month-drought-due-to-El-Niño':
    'author': 'Elyrose Naorbe, for CNN Philippines'
    'caption': 'Oscar Tabada (standing with microphone) discusses the effects of El
      Niño with local government officials in Iloilo City.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-09-13T17:02:47.095+08:00
    'imagesource': 'jcr:1867f6b8-262b-4be9-a8a2-0eaaaf1e075f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b91aca2a-f694-4933-b08d-d11a3e3201a0'
    'lead': 'Western Visayas (Region 6) will get 60 percent less rain from October
      2015 to April 2016 because of El Niño, according to Oscar Tabada, officer-in-charge
      of the Visayas Regional Service Division of PAGASA.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T10:03:07.136+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-11T10:03:10.412+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-11T10:03:10.168+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Western Visayas to suffer 7-month drought due to El Niño

      '
    'updated': 2015-09-14T08:27:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78086a41-c7e0-457f-ab53-15c741522e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:03:07.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:03:10.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Iloilo City (CNN Philippines) —</strong> Western Visayas
        (Region 6) will get 60 percent less rain from October 2015 to April 2016 because
        of El Niño, according to Oscar Tabada, officer-in-charge of the Visayas Regional
        Service Division of the Philippine Atmospheric, Geophysical and Astronomical
        Services Administration (PAGASA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a88022e-8c01-4a90-9705-5bc03819e865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:03:07.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:03:10.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Tabada shared the prediction at a meeting-workshop conducted last
        Thursday (September 10) by the Iloilo Provincial Task Force on El Niño. Participants
        of the workshop identified various programs to address the effect of the phenomenon
        on agriculture, potable water sources, and fisheries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74649f1e-dd86-478f-b591-16fc65d5a5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:03:07.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:03:10.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Tabada advised local governments in the region to declare a state
        of calamity once they start feelubg the effects of the seven-month drought.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ed2bb6-6199-40da-88aa-fd5a68e34b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:03:07.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:03:10.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Rosario Cabrera, chairperson of the Regional Disaster Risk Reduction
        and Management Council (RDRRMC-6), said an area could be declared under state
        of calamity if two or more guidelines set by the council occur.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87bb218-ed5f-4033-8b7f-98215d4c2719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:03:07.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:03:10.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“The conditions include extent of population affected, loss of livelihood,
        damage on infrastructure and agriculture and effect on farmers,” Cabrera said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2beeae5-4638-4941-b27d-54909021f847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:03:07.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:03:10.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>During its third quarter meeting on Friday (September 11), the RDRRMC-6
        also identified measures to mitigate the effects of the drought.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f180959-b650-4e8b-b7d6-5bd7ce49d9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:03:07.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:03:10.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Provincial Administrator Raul Banias said Iloilo officials
        would conduct as soon as possible a province-wide information caravan to increase
        people’s awareness of the effects of El Niño.</p>'
  'Crane-collapse-kills-107-people-at-mosque-in-Mecca-days-before-Hajj':
