  'UAAP-Season-78-UE-NU-Batiller':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-09-13T10:49:27.508+08:00
    'imagesource': 'jcr:2ef0fdef-01df-4399-9ace-03411f985f52'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '719f2b33-d66e-46f3-97c2-c99e7a214412'
    'lead': 'The University of the East (UE) Red Warriors shocked the National University
      (NU) Bulldogs, 76-71, behind Edison Batiller in the University Athletic Association
      of the Philippines (UAAP) on Saturday (September 12) at the Mall of Asia Arena.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T10:29:23.586+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-11T10:29:26.937+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-11T10:29:26.722+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'UAAP: Batiller shines as UE shocks NU, 76-71

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c7cd7d-dbe7-40e1-ba58-a8169e81c7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:29:23.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:29:26.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The University
        of the East (UE) Red Warriors shocked the National University (NU) Bulldogs,
        76-71, behind Edison Batiller in the University Athletic Association of the
        Philippines (UAAP) on Saturday (September 12) at the Mall of Asia Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473c8591-6651-4a72-9989-a3ac5e05913a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:29:23.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:29:26.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Batiller led the Red Warriors with 23 points.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9815f66d-44f6-44d1-9a31-f44bc594345d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:29:23.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:29:26.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The National University (NU) Bulldogs took a slim 37-32 advantage
        heading into the halftime break, but UE coach Derrick Pumaren challenged his
        boys to do better.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae2d799-f6f7-4d41-8b6e-79fa05faa9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:29:23.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:29:26.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“I challenged the guys at halftime, they have to show their worth,”
        said Pumaren. “The start of the third quarter was the Warriors I was looking
        for.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08461195-d17d-442b-8185-11a744a81490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:29:23.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:29:26.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Batiller led the charge for UE in the third period as they outclassed
        the Bulldogs. The young transferee from the Holy Trinity College scored 14
        points as the Warriors took a 60-46 lead into the final period.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72bc0ca-588e-479b-a63f-d98910a4c355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:29:23.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:29:26.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Bulldog Gelo Alolino would not let his side go down without a fight
        as he poured in 12 markers in the fourth quarter and helped bring the lead
        to 61-62 with five minutes left.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff9c6c6-3aeb-4ef6-a357-fdedc73de41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:29:23.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:29:26.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But it was not to be for the defending champs, as they ultimately
        fell short, 76-71.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713be9a3-16da-4209-af8a-fc45ba41b385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:29:23.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:29:26.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Alolino paced NU with 23 points, five rebounds, and four assists.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a37b48f-1f16-43a7-a35c-903e59a32fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:29:23.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:29:26.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The UE Red Warriors will look to secure another victory against
        the Adamson Falcons on Wednesday (September 16), while the NU Bulldogs will
        hope to finally burst into the win column against the Ateneo Blue Eagles on
        the same day.</p>'
  'US-Open-2015-Flavia-Pennetta-Roberta-Vinci':
    'author': ' Ravi Ubha, CNN'
    'caption': 'Flavia Pennetta wins the U.S. Open over fellow Italian Roberta Vinci,
      7-6 (4) 6-2.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-09-13T10:34:17.714+08:00
    'imagesource': 'jcr:e9de75c5-3fbb-4045-804c-e1e67d0310f1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84051abd-593d-4e88-872a-e48ff5a7a8c0'
    'lead': 'Flavia Pennetta beat childhood pal and fellow Italian Roberta Vinci 7-6
      (4) 6-2 in the title match in New York, a day after the runner-up engineered
      one of the biggest shocks in tennis history by ousting Serena Williams'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T10:35:27.407+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-11T10:35:31.459+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-11T10:35:30.998+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'U.S. Open 2015: Flavia Pennetta wins title, will retire

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e07b6fc-5000-4681-90c3-fde0d55864ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:35:27.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:35:31.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It was a U.S. Open final no one expected
        and -- in the U.S. -- not many wanted but Flavia Pennetta could not care less.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374c711d-a853-40d9-842f-d03d2f7bcd81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:35:27.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:35:31.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Pennetta beat childhood pal and fellow Italian Roberta Vinci 7-6
        (4) 6-2 in the title match in New York, a day after the runner-up engineered
        one of the biggest shocks in tennis history by ousting Serena Williams.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd883bde-5f77-40d5-ab04-9b909bd12390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:35:27.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:35:31.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Speaking of shocks, Pennetta then said in her on-court interview
        Saturday (Sunday PHT) she was retiring from tennis. At first it was thought
        Pennetta was stopping now but she later told reporters she''ll finish the
        season.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e57913b-c3ef-46f2-9173-19ad62439d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:35:27.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:35:31.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>She made the decision at a tournament in Toronto last month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b4f2c8-3880-463f-aaaa-3479e375c158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:35:27.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:35:31.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes it''s getting hard for me to compete," Pennetta said,
        referring to the mental struggle of playing tennis throughout the 11-month
        season. "I don''t feel to have this power anymore sometimes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315e9a19-6272-4efa-99be-24a5ef33447c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:35:27.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:35:31.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"So this is the perfect moment. Was a really hard decision to make,
        but I''m happy that I did it. I''m really happy and proud of myself."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d33b1a3-f64c-497d-be0a-e37093c67df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:35:27.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:35:31.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Pennetta, who will turn 34 in February and almost quit the game
        two years ago because of a wrist injury, became the oldest first-time grand
        slam champion in the Open Era.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr"><a href="https://twitter.com/flavia_pennetta?ref_src=twsrc%5Etfw">@flavia_pennetta</a>
        congrats I&#39;m so happy you won. You deserved it. I am also happy for the
        rest of your life&#39;s journey. I will miss your smile</p>&mdash; Serena
        Williams (@serenawilliams) <a href="https://twitter.com/serenawilliams/status/642815561626480640?ref_src=twsrc%5Etfw">September
        12, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec720225-33f3-49f2-a294-f64037f91474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:35:27.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:35:31.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2050e7-436a-485b-a9dd-2d4986b5ff1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:35:27.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:35:31.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>All of Italy rejoiced having two home-grown players in the final
        -- Italian Prime Minister Matteo Renzi even flew to the Big Apple for the
        unprecedented occasion -- but pockets of Arthur Ashe stadium, the largest
        regularly used stadium in tennis with a capacity of about 23,000, were empty.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a959415-2138-46b7-b337-0cf208625c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:35:27.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:35:31.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Had the U.S.''s Williams reached the final, it certainly wouldn''t
        have been the case. Chasing a calendar-year grand slam heading into the year''s
        last major, the women''s final at the U.S. Open sold out prior to the men''s
        for the first time.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921ec985-ccd1-49ba-8901-466c62cb3f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:35:27.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:35:31.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>U.S.A. Today reported that after Williams topped older sister Venus
        in the quarterfinals, the average ticket price soared from around $600 to
        $1,500. After Vinci stunned Williams on Friday, though, tickets could be purchased
        for $45, the Associated Press reported.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5363ee3-be72-4942-ad25-b6fa33b7e2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:35:27.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:35:31.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Besides the omission of 21-time grand slam winner Williams, the
        U.S. Open final featured two players ranked outside the top 20 for the first
        time since rankings were introduced. They used to be, however, No. 1 players
        in doubles.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcb7c11-f14a-4888-a051-bbf0323b34c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:35:27.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:35:31.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Fans that did show up, and they were plenty nonetheless -- including
        actors Robert Redford and Michael Douglas -- saw Pennetta handle the moment
        better.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960e9787-9777-45f2-9742-aae19e29eeb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:35:27.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:35:31.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>She was also able to handle Vinci''s backhand slice, the most recognized
        part of the world No. 43''s game. The slice, at times, befuddled Williams
        and helped to coax 40 unforced errors Friday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcef34f-8080-4190-8726-66c2de28273c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:35:27.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:35:31.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Vinci just wasn''t the same player.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7998a573-c32b-4aad-8a0e-4fd59edf0bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:35:27.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:35:31.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I was tired," Vinci said. "Especially the first set."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a80dcd-5851-432e-9364-3cf54f9ea420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:35:27.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:35:31.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Yet the statistics always suggested Pennetta was the favorite. She
        was better ranked, at 26th, won one of the most prestigious tournaments outside
        the majors at Indian Wells last year, reached the top 10 in 2009 and held
        a 5-3 record versus the 32-year-old Vinci. Further, the U.S. Open has by far
        been her most successful grand slam.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de675b10-c382-44ad-8776-dbc0dfcee839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:35:27.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:35:31.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And now she''s Italy''s second women''s grand slam singles champion,
        following in the quick footsteps of Francesca Schiavone, and back in the top
        10.</p>'
    '33':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Fla, welcome to the club. <a href="https://twitter.com/hashtag/Pennetta?src=hash&amp;ref_src=twsrc%5Etfw">#Pennetta</a>
        <a href="https://twitter.com/hashtag/usopen?src=hash&amp;ref_src=twsrc%5Etfw">#usopen</a></p>&mdash;
        Francesca Schiavone (@Schiavone_Fra) <a href="https://twitter.com/Schiavone_Fra/status/642804402059898880?ref_src=twsrc%5Etfw">September
        12, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7646130-0593-4e40-86f3-533cb35e479b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:35:27.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:35:31.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'embedCode'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d1438a-0c2a-41c3-bc9b-ad97fad3e82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:35:27.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:35:31.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Vinci didn''t appear too downbeat, despite the result. She continued
        to charm reporters with her humor.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79219e78-7d00-4fd3-90e8-e53147e21b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:35:27.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:35:31.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Today probably this is my last cheeseburger," Vinci said. "Then
        tomorrow, pasta, real pasta at home."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384e7099-d28a-4359-aca2-4e6556b70386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:35:27.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:35:31.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Pennetta, a power baseliner with a penetrating backhand, seized
        the initiative by registering the first break for 3-2, capitalizing on her
        seventh break chance. Through five games, Vinci didn''t hit a single winner
        and committed 10 unforced errors.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8f3d91-de6b-4da7-b7ce-30e892d3549a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:35:27.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:35:31.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Mostly untroubled in her service games, Pennetta blew a 40-15 advantage
        on serve and suddenly the score was level at 4-4.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3700a896-27ea-41e7-9f56-fb24651cd391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:35:27.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:35:31.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Onto a tiebreak they went, and Vinci cracked. From 2-2, she donated
        four unforced errors, including two particularly errant forehands. Pennetta
        sealed the 60-minute opener with a service winner.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c25c29c-45fc-4c9a-9d60-7558796444a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:35:27.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:35:31.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The winner of their three previous head-to-head tiebreaks won the
        match, and Pennetta, who downed grand slam champions or finalists Petra Kvitova,
        Sam Stosur and Simona Halep to get to the final, ensured a continuation. With
        all the momentum, she stormed to a 4-0 lead in the second.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777b0e14-2b17-4cd2-88b0-7e74c3230fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:35:27.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:35:31.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Pennetta fended off a fightback by holding for 5-2 thanks to a fine
        lob, prompting an emphatic fist pump in a match otherwise devoid of much outward
        emotion. She knew the job was almost done.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19bba11-9723-43a7-aa0e-3c3ff52a16e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:35:27.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:35:31.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It was official a game later. Pennetta broke to love, smacking an
        inside-out forehand winner on match point, before flinging her racket in the
        air and exchanging a long hug with Vinci at the net. She kissed her boyfriend,
        men''s pro, Fabio Fognini, who was in the player box in the stands.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a63bbd8-9ab7-4293-b552-b05ebc2b184b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:35:27.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:35:31.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Waiting for the trophy presentation and in a rare occurrence among
        pros, Pennetta and Vinci sat together. Pennetta called Vinci one of her best
        friends on tour; they hail from the same region, Puglia, in Italy and were
        roommates in their junior days.</p>'
