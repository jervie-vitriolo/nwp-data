      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He reacted quickly after Alex McCarthy saved from Samir Nasri to
        keep City''s 100 per cent start to the season.</p>'
