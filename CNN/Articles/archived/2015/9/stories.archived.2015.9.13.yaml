  'Court-martial-recommended-for-3-soldiers-for-alleged-rape-of-minor':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-09-13T09:41:05.007+08:00
    'imagesource': 'jcr:b951aceb-5897-48a9-a297-d809f5dcbd90'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60a330e0-9274-42d2-ba86-08915915a8c3'
    'lead': 'Three soldiers have been recommended for charging in a general court
      martial for the alleged rape of a lumad minor in Davao del Norte. The company
      commander of the three soldiers have also been recommended for administrative
      sanction for not promptly intiating an investigation on the matter, which is
      in violation of the policy of "commander''s responsibiity."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T09:42:37.855+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-11T09:42:44.841+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-11T09:42:44.530+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Court martial recommended for 3 soldiers for allegedly raping minor

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a3fd64-b78f-443f-aa60-27fa107402ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:42:37.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T09:42:44.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Three soldiers
        have been recommended for charging in a general court martial for the alleged
        rape of a lumad (indigenous) minor in Davao del Norte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8c3789-68eb-43ef-951c-d9afdfab1a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:42:37.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T09:42:44.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The company commander of the three soldiers have also been recommended
        for administrative sanction for not promptly intiating an investigation on
        the matter, which is in violation of the policy of "commander''s responsibiity."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01514c8b-bc15-4a03-a349-8d6d04e1431e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:42:37.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T09:42:44.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In a statement sent to media on Sunday (September 13), Maj. Gen.
        Rafael C. Valencia said the 10th Infantry Division, which he commands, conducted
        its own investigation despite the absence of a formal complaint from the alleged
        victim.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039abd57-9d9b-4b3e-965f-23cf4f10980a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:42:37.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T09:42:44.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Even in the absence of a complainant, the Army has the obligation
        to ensure that our soldiers act accordingly and decisively as required by
        existing AFP laws, regulations, directives or policies,” Valencia said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051ec13c-1aa3-4659-8800-010a9a528876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:42:37.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T09:42:44.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The 10th Infantry Division is based in Mawab, Davao del Norte.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84eb9746-0405-4783-935b-5f263e928089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:42:37.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T09:42:44.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Army investigators, he added, based their findings on the information
        given by Municipal Social Welfare and Development Officer of Talaingod, Davao
        del Norte and the affidavits submitted by the concerned personnel.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69704a84-6b43-4448-81df-e5e4dbcdf09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:42:37.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T09:42:44.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The soldiers, whose names are still being withheld, denied the accusation
        against them. But, according to Valencia, the investigators found other details
        that would give them a prima facie case against the soldiers for violating
        Article of War 97, or "conduct of a nature that brings discredit upon the
        military service."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3229dce1-c781-4886-9a94-e27a9829b3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:42:37.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T09:42:44.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The statement, issued by the Public Affairs Office of the Army,
        did not mention the name of the company commander.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f593c612-0d1d-4539-9aec-2365eba8c718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:42:37.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T09:42:44.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>For his part, Lt. Gen. Eduardo Año, the Army chief, said: “The immediate
        release of the findings of our Board of Inquiry is a manifestation that we
        are serious in addressing the human rights issues and other cases against
        our personnel. Our Army troops must and will always abide with the highest
        standards of human rights, IHL [international humanitarian law], and the rule
        of law.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a43605a-9b36-4444-b870-87d6e6d825c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:42:37.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T09:42:44.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Western Mindanao Command, which has jurisdiction over the unit
        of the suspects, announced the probe in statement issued last Thursday (September
        10).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b49d2d2-af51-41fb-8b4b-03fdd2ec9929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:42:37.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T09:42:44.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to that statement, Lt. Col. Alfredo Patarata, acting chief
        of the Army Human Rights Office, said three soldiers had been placed under
        the custody pending the results of the probe.</p>'
  'UAAP-Season-78-FEU-La-Salle-Tolomia':
    'author': ' Jan Ballesteros, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-09-13T19:35:27.912+08:00
    'imagesource': 'jcr:279f0dbf-ac6e-4fd9-9a25-e180c31ea435'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '900bdc4e-87c1-4372-a53f-0cd57efce1ff'
    'lead': 'FEU Tamaraws blasted De La Salle Green Archers, 93-75, in the UAAP on
      Sunday (September 13) at the Mall of Asia Arena.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T09:46:53.654+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-11T09:47:02.175+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-11T09:47:01.934+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'UAAP: FEU uses strong 3rd quarter to blast Archers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bccfab-8a6d-4b45-b1d3-7e441d4926a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:46:53.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T09:47:02.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> All the FEU Tamaraws
        needed was a scintillating third quarter run to come away with a 93-75 victory
        over De La Salle Green Archers in the University Athletic Association of the
        Philippines (UAAP) on Sunday (September 13) at the Mall of Asia Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a6d3ec-def7-4410-a462-21265965f31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:46:53.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T09:47:02.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It was a nip-and-tuck contest until the Tamaraws shifted into high
        gear in the third quarter and unleashed a 20-0 run to build a 54-77 heading
        into the final period.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bf9cab-d4c5-42f4-90fc-686c864eb080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:46:53.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T09:47:02.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>That stretch was capped by back-to-back three-pointers from Achie
        Iñigo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ff17d2-c5eb-4c80-aa62-3696ef3cacb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:46:53.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T09:47:02.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Mike Tolomia sizzled with 20 points to lead FEU to its second win
        in three outings to tie the UP Fighting Maroons at second spot.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12dbc443-7d8c-4210-a96b-809e2d27eb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:46:53.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T09:47:02.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In fact, the surge happened when Tolomia was sitting on the bench,&nbsp;
        watching his seldom-used teammates did the damage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23e0da7-d84b-4f4b-b75f-57d8d82e7260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:46:53.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T09:47:02.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Yun ang advantage namin, malalim kami," said Tolomia. "Masaya ako
        para sa kanila (bench players) kasi kailangan rin talaga namin sila."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48c72a9-2acf-4e2e-8cd9-66278b9eccda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:46:53.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T09:47:02.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We took some gamble in the other players and it paid off because
        they really delivered," said FEU coach Nash Racela.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354fad23-3609-479d-9f70-b8adcbcb0a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:46:53.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T09:47:02.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Archers, meanwhile, absorbed their second straight loss following
        an impressive opening day win over NU Bulldogs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8ddf8b-88f6-4847-9743-a390709c3c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:46:53.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T09:47:02.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Jeron Teng paced La Salle with 29 points, while Andrei Caracut and
        Julian Sargent added 13 and 11, respectively.</p>'
  '2015-MVP-Cup-Gilas-Chinese-Taipei-Blatche':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': '(File Photo)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-09-13T07:50:15.747+08:00
    'imagesource': 'jcr:371a2956-fe3d-4ffb-bed6-5bfb0147d687'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7995c83d-0fdb-4cf7-8f3f-5f191feaa602'
    'lead': 'Gilas Pilipinas completed a clean sweep of all their MVP Cup assignments
      with a resounding 90-77 win over Chinese Taipei on Sunday (September 13).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T09:51:35.838+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-11T09:51:40.820+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-11T09:51:40.621+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Gilas drubs Chinese Taipei, sweeps MVP Cup

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdedd1b7-ea6d-414e-bb7b-08ee9ee4d12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:51:35.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T09:51:40.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Gilas Pilipinas
        completed a clean sweep of the MVP Cup capped by a resounding 90-77 win over
        Chinese Taipei on Sunday (September 13).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd975a387-7ea2-4a5e-92bb-bd226494c274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:51:35.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T09:51:40.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Andray Blatche led the Philippines with 18 points and 12 rebounds,
        while Asi Taulava and Terrence Romeo chipped in with 13 and 12 markers, respectively.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ea1d0b-6395-4b2f-8890-27407e3b156c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:51:35.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T09:51:40.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Filipinos came running out of the gates as they set the tone
        for the entire game with a strong first quarter, outscoring Chinese Taipei
        27-15.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433bb0a2-0f08-44eb-8bed-8b0ecd4f4d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:51:35.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T09:51:40.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>After building a 20-point lead with eight minutes left in the fourth
        quarter, it looked as if the Philippines was set to cruise to an easy win.
        But three consecutive Cheng Liu long ranged bombs that cut the lead to just
        75-83 with 3:33 left threatened to turn the game on its head.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2c26d6-1aac-4ceb-a89e-0088b13387f4'
