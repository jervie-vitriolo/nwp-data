      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Goals from Theo Walcott and Olivier Giroud in either half gave the
        Gunners its first home victory of the season in the league.</p>'
