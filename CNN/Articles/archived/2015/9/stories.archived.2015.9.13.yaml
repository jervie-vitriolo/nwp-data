      'mgnl:type': 'text'
      'text': '<p>After a tepid first half, man of the match Daley Blind scored the
        opener after a well-worked free kick and the game looked over when Ander Herrera
        was pulled down and scored from the subsequent penalty.</p>'
    '38':
