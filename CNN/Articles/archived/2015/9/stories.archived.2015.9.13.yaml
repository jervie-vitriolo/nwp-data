      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Manager Manuel Pellegrino praised his match winner. "Kelechi is
        a very important striker and just 18 years of age. He has a lot to improve,"
        he told Sky Sports.</p>'
