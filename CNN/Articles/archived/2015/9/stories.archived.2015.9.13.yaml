      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8b4d92-39a4-4df6-9798-d7debbdbfd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:20:52.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:21:06.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Chief Supt. Arnold Gunnacao, HPG chief, said that, with more of
