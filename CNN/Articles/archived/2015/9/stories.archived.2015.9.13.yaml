      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>United''s later victory over its bitter North-west rival Liverpool
        at Old Trafford was also marked by the first appearance of the season by David
        de Gea after his transfer to Real Madrid collapsed.</p>'
