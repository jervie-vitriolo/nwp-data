    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Mayweather beats Berto in ring farewell

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95bc874-a202-44f8-9b08-88e0adc533f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:18:16.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:23:24.134+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — Floyd Mayweather Jr. cemented his place
        among the pantheon of boxing greats with a unanimous decision over fellow
        American Andre Berto on Saturday (Sunday PHT) in what he has repeatedly said
        would be the final fight of his career.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dff5921-a2cc-48f2-a1f7-3275812a09cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:18:16.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:23:24.134+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Mayweather, 38, outboxed his younger opponent over the 12 rounds
        to retain his WBC and WBA welterweight titles and improve his perfect career
        record to 49-0, matching the benchmark set by former heavyweight champion
        Rocky Marciano.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbea535-6af9-475b-81e9-379ff422af77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:18:16.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:23:24.134+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Five-division world champion Mayweather dominated most of the exchanges
        in the MGM Grand Garden Arena with his lightning jabs and agile movement about
        the ring to finish ahead on all three judges'' scorecards.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a9d1af-c32e-482a-9803-9876476cb70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:18:16.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:23:24.134+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Berto, a 30-1 underdog against one of the best defensive fighters
        of all time, dropped to 30-4 as he suffered his fourth loss in his last seven
        fights.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19608bc-d192-484e-8a68-c89bc6e86426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:18:16.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:23:24.134+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Back in the ring for the first time since May when he beat Manny
        Pacquiao in a ''mega-fight'' that became the richest bout in boxing, Mayweather
        landed 232 of 410 punches while Berto connected with just 83 of 495.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85621a9-0712-4fa6-8d08-bf501706a7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:18:16.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:23:24.134+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>However, it was a welterweight showdown that failed to capture the
        public''s imagination given Berto''s relatively low profile globally and his
        mixed run of results over the past four years, and it was low on entertainment
        value on the night.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02d719a-d970-4340-9175-03cdd1d8c372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:18:16.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:23:24.134+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Barely five hours before the start, the MGM Grand box office said
        "a bunch of tickets" were still available for the arena in the price range
        between $300 and $1,500, but many of those were snapped up by fight time.</p>'
  'edsa-traffic-hpg-deputies-training-seminar':
    'author': 'Paola Palma, CNN Philippines'
    'caption': '(File Photo)'
