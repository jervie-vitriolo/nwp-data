    'caption': 'A shot taken by the Directorate of the Saudi Civil Defense shows a
      view from part of the crane that collapsed at one of Islam''s most important
      mosques – Mecca''s Masjid al-Haram, or Grand Mosque.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-13T16:23:58.858+08:00
    'imagesource': 'jcr:6fa6d2b5-0c30-49cf-b6fa-f2cd6263a3a9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e95fb6f4-7ad8-4b7b-ab41-18d8d12ffaf8'
    'lead': 'A construction crane crashed through the roof of the Grand Mosque in
      Mecca, killing 107 people and casting a grim shadow on a yearly pilgrimage that
      draws millions to Saudi Arabia. At least 238 others suffered injuries when a
      powerful storm toppled the crane, according to the nation''s civil defense authorities. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T10:07:13.878+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-11T10:07:24.235+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-11T10:07:23.898+08:00
