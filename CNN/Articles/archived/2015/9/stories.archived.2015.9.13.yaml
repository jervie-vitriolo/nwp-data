      'mgnl:type': 'text'
      'text': '<p>But it will be remembered for Martial''s wonder goal, coming almost
        immediately after Christian Benteke had pulled the visitors back into the
        game at 2-1 with a stunning volley.</p>'
    '31':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
