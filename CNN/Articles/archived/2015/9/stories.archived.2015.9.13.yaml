      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Chelsea''s day got worse when Manchester City took full advantage
        with a last-gasp victory at Crystal Palace.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edec2ff9-132d-4a15-bb04-d35b46f8881f'
