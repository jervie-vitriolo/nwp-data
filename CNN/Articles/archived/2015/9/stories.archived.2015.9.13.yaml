      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But he didn''t carry the Tigers alone. He got plenty of help from
        the other leader of the team, Kevin Ferrer, who finished with 16 points.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddd9639-8cbe-4701-8431-bb9d36a1c24f'
