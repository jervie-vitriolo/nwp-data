    'template': '1'
    'title': 'Crane collapse kills 107 people at mosque in Mecca days before Hajj

      '
    'updated': 2015-09-14T08:27:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185d4e89-af5f-4976-ae55-65ed0b56e717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:07:13.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:07:24.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A construction crane crashed through the roof of the Grand
        Mosque in Mecca, killing 107 people and casting a grim shadow on a yearly
        pilgrimage that draws millions to Saudi Arabia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9232af4f-12d3-401f-bb00-5925274c680d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:07:13.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:07:24.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>At least 238 others suffered injuries when a powerful storm toppled
        the crane, according to the nation''s civil defense authorities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5439de8a-b688-4fa0-bc18-579b0fdbb11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:07:13.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:07:24.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The crane fell 10 days before the start of the Hajj, an annual pilgrimage
        expected to bring 2 million people to Mecca.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44a5367-eaf0-4f8f-aa5d-465fd36e5a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:07:13.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:07:24.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The mosque is the largest in the world and surrounds Islam''s holiest
        site known as the Kaaba.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec841da-e172-4196-a44a-2739d72352a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:07:13.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:07:24.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>''Everybody was pushing''</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69cfb4b-02ce-47ec-8324-7c5c867da57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:07:13.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:07:24.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Saudi King Salman bin Abdulaziz Al Saud visited the site of the
        crane collapse Saturday, according to the state-run Saudi Press agency.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66a5854-c57a-4b00-abbb-90abfd928edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:07:13.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:07:24.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The ruler gave his condolences to the victims'' families and vowed
        to investigate the cause of the accident. He also visited a hospital where
        he wished the wounded a speedy recovery.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764345d5-3cbc-400f-974c-c7c5c131f894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:07:13.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:07:24.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Will the accident deter pilgrims? One American says it won''t stop
        her.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c41e333-a769-4592-9856-223a63575cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:07:13.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:07:24.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"My main concern is safety issues that arise with such a big crowd,"
        said Faten Abdelfattah, 32, of Texas, who was leaving Saturday. "It''s a reminder
        to put my trust in God and that I can''t stop death if it''s my time whether
        I''m there or sleeping safely in bed."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df68dc92-4afa-420d-a0d0-16f9becd653f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:07:13.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:07:24.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>She thinks the Saudi government will take extra precautions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdfd32e-cdad-4d2f-96c2-641a0ee2c9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:07:13.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:07:24.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I feel more comfortable after learning that they prevented pilgrims
        from entering the [site of the Kaaba] to check on construction equipment,"
        she told CNN. "I believe they have the pilgrims'' best interests in mind and
        after the incident they won''t leave anything to chance."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5e679f-9efd-4e1a-80dd-b32163eb5f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:07:13.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:07:24.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Witnesses posted photos and video on social media showing the crane
        crashing through the mosque roof. Scores of bodies, blood and debris lay scattered
        across the courtyard.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d42644-1e01-4ee7-b5a1-292fc17f956b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:07:13.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:07:24.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We just washed and were getting ready to head to the Masjid al-Haram
        for the Maghrib prayer (sunset prayer)," said Yahya Al Hashemi, 30, a CNN
        iReporter who shot iPhone video of the crane striking the roof of the mosque.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bf04b4-60f8-410c-8f28-a4c5c008d6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:07:13.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:07:24.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It was a sandstorm which turned to rainstorm and lot of the construction
        covering boards were flying around, and lots of cracking noises which unfortunately
        ended with this tragedy. ... Everybody was pushing trying to escape from inside
        towards the exits," Al Hashemi said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67a82eb-d07f-4fd1-a550-7210c32d29ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:07:13.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:07:24.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The crane collapsed after a strong thunderstorm hit Mecca, bringing
        gusty winds that shifted direction and caused the local temperatures to drop,
        CNN meteorologists reported.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483a2458-422f-4aac-be14-7b537bc4745b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:07:13.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:07:24.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Trees uprooted, glass broken</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040353c8-ecfd-4a1d-acac-c7d82019dfd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:07:13.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:07:24.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The storm was so strong, it uprooted trees and broke windows throughout
        Mecca, said Khaled Al-Maeena, editor at the Saudi Gazette in Jeddah.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8847cdf6-41a7-4f36-a067-c30862a8b567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:07:13.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:07:24.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The crane fell during a lull in visitors at the mosque, he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7643f8d7-8b5b-4dbb-8f59-944fbe9bcec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:07:13.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:07:24.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Had it happened an hour later it would have been much worse," he
        said. "Had it happened five hours earlier or four hours earlier, I think the
        death toll would have been more than a thousand.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80eed806-320c-4ae2-bb0e-fe854c324749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:07:13.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:07:24.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Construction cranes surround the Grand Mosque, which is undergoing
        expansions to make the pilgrimage more manageable, he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772fcf98-f0ea-4de7-b51a-63a47277f2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:07:13.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:07:24.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The irony is that all this expansion was being done to see to the
        welfare of the pilgrims," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccaaa41d-9f7a-4bed-ad32-71232c86ecd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:07:13.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:07:24.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Victims from various nations</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e38dbc5-a747-48fd-8b89-4729451307d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:07:13.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:07:24.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Nations scrambled to account for their pilgrims after the crash.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e938b47-fe57-421b-9244-22ba8499c296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:07:13.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:07:24.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Egyptian health ministry said 12 of its nationals were injured
        while India said it received reports that nine of its pilgrims were wounded.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4938cb-8e66-4cad-838e-61e8c5501f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:07:13.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:07:24.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Pakistan''s foreign ministry said that 22 of its nationals were
        hospitalized in Saudi Arabia with severe injuries. Pakistani embassy officials
        are headed to Mecca from Riyadh to find out if there were any fatalities.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd13ab37-e4ae-46eb-b43e-11a9a0841516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:07:13.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:07:24.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Saudi officials have not released a breakdown of the nationalities
        of the casualties.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc09c1e1-385e-4f96-87d6-2d71d09d4d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:07:13.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:07:24.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>No stranger to tragedies</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e0127f-eacb-4db9-b6a3-f699ae5e9acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:07:13.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:07:24.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Tragedy has hit Mecca before, often because of the throngs of people
        there for the Hajj.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d07371-ad48-4376-9ebe-03767f928cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:07:13.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:07:24.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In 2006, a stampede killed at least 363 people. As with other incidents,
        it happened during a religious ritual in which the pilgrims stone a symbolic
        devil.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5dc75d-bfd2-47ca-9e07-fc7f73453db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:07:13.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:07:24.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Hundreds were killed in other stampedes in 2004 and 1998, and 1,426
        died in 1990.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5c6451-198f-4e0a-ba69-1b23ced5a6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:07:13.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:07:24.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Islam requires every Muslim who is physically and financially able
        to make the journey to Mecca at least once in a lifetime.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9680900-ed33-4566-8dc1-2445b727fdcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:07:13.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:07:24.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Hajj occurs two months and 10 days after Ramadan ends, during the
        Islamic month of Dhul-Hijjah.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0be731-d5bc-45c7-891c-1d173702301f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:07:13.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:07:24.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Nearly 800,000 pilgrims had arrived in Saudi Arabia by this week
        for Hajj, authorities said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39573f3-9134-496d-823b-93e1bc36ebe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:07:13.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:07:24.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Salma Abdelaziz, Sophia Saifi, Hamdi Alkhshali and Nick
        Paton Walsh contributed to this report.</em></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f662ec-965e-470e-ba99-10810ff2cc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:07:13.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:07:24.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This report was first published on CNN.com, <a href="http://edition.cnn.com/2015/09/12/middleeast/saudi-arabia-mecca-crane-collapse/index.html">"Crane
        collapse kills 107 people at mosque in Mecca days before Hajj."</a></em></p>'
  'Taylor-Swift-Colorado-DJ-lawsuit':
    'author': 'Mayra Cuevas, CNN'
    'caption': 'Taylor Swift allegedly claimed that former Colorado DJ David Mueller
      lifted her "skirt with his hands and grabbed her bottom."'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-09-13T14:52:35.714+08:00
    'imagesource': 'jcr:a11a90f5-1892-431e-a279-88561d956c3a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24f93059-d56f-4247-86b6-fd7d7f06f6d8'
    'lead': 'A former Colorado radio DJ sued Taylor Swift this week, after accusations
      that he "grabbed her bottom" got him fired from his job, according to a lawsuit
      filed in District Court.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T10:10:24.253+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-11T10:10:31.455+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-11T10:10:31.143+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Colorado DJ fired over Taylor Swift accusation sues singer

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f18e73-e7ff-4cde-94d0-892d78cf6215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:10:24.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:10:31.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A former Colorado radio DJ sued Taylor
        Swift this week, after accusations that he "grabbed her bottom" got him fired
        from his job, according to a lawsuit filed in District Court.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54f3c54-615a-487b-a761-a286d698e5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:10:24.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:10:31.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In June 2013, David Mueller, known in Denver''s airwaves as "Jackson,"
        attended a Swift concert meet-and-greet with his girlfriend and co-worker
        Shannon Melcher. The backstage event was part of his job duties with station
        KYGO, where he was often required to interact with celebrities, according
        to court documents.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aceb8465-3f8a-4760-9fc6-cef4aa01a0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:10:24.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:10:31.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Mueller and Melcher greeted Swift and had their picture taken with
        her. That picture is at the center of the dispute.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c07264-3464-4783-a480-3ff9e0d92df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:10:24.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:10:31.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Swift allegedly claimed that Mueller lifted her "skirt with his
        hands and grabbed her bottom." Following her claim, Swift''s security team
        surrounded Mueller and Melcher and removed them from the concert grounds.
        Then after a string of phone calls between Swift''s management team and the
        station, Mueller was fired, the lawsuit alleged.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63db6669-d477-497c-9e32-74bfc14786cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:10:24.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:10:31.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Mueller maintains he never inappropriately touched Swift. The DJ
        alleges someone else at the station told him he had "put his arms around her,
        hands on her bottom."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1aa093-3a24-4323-899c-af885f6b908a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:10:24.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:10:31.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The contention that Mr. Mueller lifted up Ms. Swift''s skirt and
        grabbed her bottom, while standing with his girlfriend, in front of Ms. Swift''s
        photographer and Ms. Swift''s highly trained security personnel, during a
        company sponsored, VIP, backstage meet-and-greet, is nonsense, particularly
        given that Ms. Swift''s skirt is in place and is not being lifted by Mr. Mueller''s
        hand in the photograph," said the lawsuit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf5fe43-e9ed-4c10-bcd6-c0063c5247df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:10:24.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:10:31.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The radio station was given evidence immediately after the incident.
        They made their independent decision," Swift''s spokeswoman Tree Paine told
        CNN via email.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b38a39-7cba-4132-b8a3-ab53f21585f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:10:24.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:10:31.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A response asking her to be more specific about the evidence was
        not answered.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6f0dfb-e47f-4865-a055-27d32b36ae14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:10:24.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:10:31.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit claims the photo was described as "damning" by Swift''s
        managers. But Mueller contends it is anything but.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af02b5e7-7c87-414a-ad8b-dcdf8d29bc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:10:24.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:10:31.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In "the photograph, Ms. Swift is smiling and hugging Ms. Melcher.
        Although Mr. Mueller''s hand is behind Ms. Swift and therefore not visible,
        it is clear that her skirt is in place and is not being lifted by Mr. Mueller''s
        hand," said the lawsuit. "Similarly, Ms. Swift''s hand is behind Mr. Mueller
        and therefore not visible."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8564518f-0e1d-4cbe-81fa-f9a740cbe9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:10:24.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:10:31.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>CNN has not independently seen the photograph. A request to Mueller''s
        attorney was not immediately answered.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10dd6eb4-8540-42af-ba1b-2f8f149c1d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:10:24.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:10:31.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit looks to recuperate Mueller''s lost income. At the time,
        he was making $150,000 a year. Mueller''s radio career spans over 20 years,
        according to court documents.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b6bbac-47fb-431b-8abe-9391e59f19d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:10:24.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:10:31.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2015/09/12/entertainment/taylor-swift-lawsuit/index.html">
        "Colorado DJ fired over Taylor Swift accusation sues singer"</a></em></p>'
  'Marchers-show-support-for-refugees-in-solidarity-events-across-Europe':
    'author': 'Laura Smith-Spark, CNN'
    'caption': 'Little refugee girl under rain and in mud. No institutional help –
      just volunteers giving clothes and food.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-13T13:49:55.288+08:00
    'imagesource': 'jcr:7d189b01-5d19-4789-b646-d9961425932b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da1777a2-ee70-4343-a9a3-458e9cdab8e6'
    'lead': 'Throngs of people joined marches and vigils across Europe on Saturday
      in a show of solidarity with the crowds of refugees seeking sanctuary from conflict
      in Syria and elsewhere. A Facebook page set up for what is being called a European
      Day of Action for Refugees lists dozens of events. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T10:15:33.144+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-11T10:15:39.496+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-11T10:15:38.963+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Marchers show support for refugees in solidarity events across Europe

      '
    'updated': 2015-09-14T08:26:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e978572a-500c-425a-a85e-506b911eb29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:15:33.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:15:39.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Throngs of people joined marches and vigils across Europe
        on Saturday in a show of solidarity with the crowds of refugees seeking sanctuary
        from conflict in Syria and elsewhere.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c57a87b-4cae-4cb6-a013-e59ea886cc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:15:33.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:15:39.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A Facebook page set up for what is being called a European Day of
        Action for Refugees lists dozens of events.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b10e7c6-8c05-4d3c-9487-fe167916139a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:15:33.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:15:39.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>One such march, dubbed "Solidarity with Refugees," led through central
        London to Downing Street, home of Prime Minister David Cameron -- who, after
        coming under national and international pressure, said this week that Britain
        would take in up to 20,000 Syrian refugees over the next five years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48d4bca-bf0b-4ea1-a5e7-9a254aa9fbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:15:33.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:15:39.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Chants of "Say it loud, say it clear, refugees are welcome here"
        echoed through the UK capital''s streets as thousands came out to join the
        demonstration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb1a36b-c826-449f-851d-7c8a1798da23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:15:33.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:15:39.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Marchers carried placards saying "Don''t Bomb Syria," "Refugees
        welcome" and "Solidarity with refugees."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8623d1b9-6128-4766-ac3b-b7600e15a80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:15:33.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:15:39.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Other events were being staged in countries from Belgium, Austria,
        and Romania to Greece, Finland, and France.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6251a00c-5951-41d2-ac8b-5539e80ca5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:15:33.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:15:39.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We can''t continue to allow thousands to die trying to reach Europe
        as they search for safety, hope and the chance to live another day," the Facebook
        page states.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85caf0f2-d32f-44ac-84f8-3dd40e16eae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:15:33.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:15:39.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We can''t stay silent anymore as our politicians and the media
        are stigmatizing these men, women and children as threats and burdens.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cf9378-6ac8-4104-a041-ce2ab8a345d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:15:33.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:15:39.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We can''t let our governments close all our borders and build fences
        to keep people in need out. That''s not what Europe should be about."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431b2660-cc34-41ea-9125-6df64c061818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:15:33.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:15:39.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>European leaders have been struggling to cope with the massive influx
        of refugees and migrants pouring across Europe''s borders in recent weeks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4e51cc-3c1c-4d81-bd69-57ae1f567406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:15:33.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:15:39.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, European Commission President Jean-Claude Juncker
        set out proposals for mandatory quotas for EU countries to take in 120,000
        refugees who were already in Italy, Greece and Hungary on top of plans made
        in May to relocate 40,000 from Italy and Greece.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166a627b-4871-4bfe-ab28-3c327cdc40ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:15:33.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:15:39.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>EU member states must still agree to the European Commission''s
        proposals, which are backed by Germany. Their interior ministers are due to
        meet Monday in Brussels, Belgium, to discuss the issue.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2c0365-eadf-4fa0-b43d-51ff39d15f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:15:33.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:15:39.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>As many as 10,000 migrants are arriving in Germany per day, according
        to German Interior Ministry spokesman Tobias Plate. Officials throughout the
        country have been asked to assist with registration and accommodation needs,
        he said Saturday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3e1890-33fa-436d-a982-ade304c14991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:15:33.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:15:39.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Four thousand German soldiers are on standby to help manage the
        refugee situation if needed, a defense ministry spokesman said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79c7ea6-5d2a-48d6-9733-9ecbbe163414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:15:33.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:15:39.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Hungary denies mistreatment claims</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3887c7f6-d910-4d4c-b0f4-d2f9e3a8727e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:15:33.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:15:39.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Hungary, a country at the forefront of Europe''s migrant crisis,
        came under scrutiny Friday after video emerged showing police throwing bags
        of food into crowds of refugees from behind a barrier at a migrant transit
        camp.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89657038-c220-4bd2-82e6-c7b33a237e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:15:33.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:15:39.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>An activist shot the footage Wednesday at a facility that authorities
        run in Roszke, on Hungary''s southern border with Serbia.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e54fe9f-f6e8-45a9-94c0-1a229b2dcb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:15:33.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:15:39.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It''s one of many European countries struggling to cope with the
        influx — but has been singled out for criticism by rights groups for alleged
        mistreatment of the migrants.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2139bf-580a-4d00-a4ad-6ab7cfbbc8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:15:33.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:15:39.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Hungarian Prime Minister Viktor Orban provided a different
        picture of the migrants'' overall conduct, which he described as "a de facto
        rebellion."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace20590-2fa4-4ff8-98d5-be7ff204b9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:15:33.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:15:39.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister praised police for dealing with the massive migration
        "without the use of force."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42b0ced-9f52-48ea-8660-2c768d955e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:15:33.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:15:39.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Authorities provided a similar defense of police when asked about
        the video filmed in Roszke. However, a Human Rights Watch report released
        Friday condemned what it described as "abysmal conditions" in two reception
        centers in Roszke.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce714320-4009-4963-abc9-1892df48cbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:15:33.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:15:39.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Hungary, which lies on a popular transit route from Greece through
        the Balkans to Northern and Western Europe, has seen tens of thousands of
        refugees and migrants — many of them fleeing war-torn Syria — cross the border
        in recent weeks.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7580f337-9966-44d2-9d88-d7061f70671a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:15:33.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:15:39.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Many are simply seeking to pass through en route to countries seen
        as more welcoming to refugees, such as Germany and Sweden.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26af010f-85c1-485a-afe4-f70945d68da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:15:33.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:15:39.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>German Chancellor Angela Merkel published a podcast Saturday encouraging
        women migrants — many of them traumatized by their experiences — not to isolate
        themselves but to learn German and seek contact with others.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa909262-54e0-4c49-b300-c65e69859800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:15:33.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:15:39.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I believe there are many possibilities and initiatives in Germany
        that look forward to any woman who stretches out her feelers. So, I say: Be
        brave," she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436eb169-30f6-40e3-b1de-1f4d06967d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:15:33.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:15:39.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia says it''s helping Syrian refugees</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a3a8b2-d267-4844-a643-601dc2d54bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:15:33.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:15:39.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>While marchers across Europe call for their leaders to do more to
        help, wealthy Persian Gulf nations also have been criticized for not taking
        in more refugees from Syria.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de092005-372c-42ff-bcda-82f77fc9fc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:15:33.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:15:39.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>However, Saudi Arabia''s state-run Saudi Press Agency published
        a Foreign Ministry statement Saturday which claimed that the country has taken
        in around 2.5 million Syrians since the beginning of the conflict, as well
        as funding aid efforts for refugees in Jordan and Lebanon.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bef42b9-5484-43e6-a2b2-6d11e55ef206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:15:33.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:15:39.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"In order to ensure their dignity and safety, the Kingdom adopted
        a policy that does not treat them as refugees or place them in refugee camps.
        They have been given the freedom to move about the country and those who wish
        to remain in Saudi Arabia (some hundreds of thousands) have been given legal
        residency status, like the remaining residents," it said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4dad568-b21d-415f-8992-58d50a94d85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:15:33.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:15:39.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>There was no immediate response from the U.N. refugee agency, UNCHR.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a56417-3f79-425f-98f6-7db78e5d06d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:15:33.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:15:39.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International said Saturday that it was difficult to verify
        Saudi Arabia''s claim because the country doesn''t let human rights groups
        into the country or respond to its requests for information.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b9a183-305b-4f5b-b442-1632d12e6050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:15:33.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:15:39.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Nadim Houry, Human Rights Watch deputy director for the Middle East
        and North Africa, tweeted earlier this month that it was "shameful" that Gulf
        nations "are not taking Syrian refugees."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8abdbd8-ad1d-4bf8-b058-9981ab140634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:15:33.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:15:39.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Mediterranean deaths</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65a7d9f-e0a4-45f2-b97a-46f396fcd397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:15:33.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:15:39.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>At least 175,000 migrants from Syria have reached Greece in 2015,
        a figure that''s twice the previous estimate, the International Organization
        for Migration said Friday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3918f174-d893-4bbf-8fd9-dad53f72ecd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:15:33.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:15:39.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Overall, a record number of 423,761 migrants, including refugees
        seeking asylum in the European Union, have made the dangerous journey across
        the Mediterranean so far this year, the IOM said. That number is more than
        twice the 219,000 figure for all of 2014, the group said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b63ff69-e8bc-4e68-acf5-b7c42c01b4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:15:33.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:15:39.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Most of the arrivals in 2015 were registered in Greece, with 309,356
        people. The next top destination was Italy, with 121,139.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97f1a2e-98ae-4d92-83de-058dcd9f09ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:15:33.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:15:39.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A total of 2,748 migrants have died so far in 2015 while trying
        to cross the Mediterranean, accounting for 73% of all migrant deaths worldwide,
        the IOM said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791ee000-8c88-46c2-b34e-3e9e2677f056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:15:33.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:15:39.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Ahead of Monday''s EU meeting in Brussels, humanitarian group Doctors
        Without Borders called for EU leaders to put an end to policies — such as
        closing off borders — that it says are turning a manageable influx of people
        into a human tragedy.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb93753-6ec2-43cb-aebf-76c50e019a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:15:33.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:15:39.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Some measures have made the situation worse: fences and forced
        fingerprinting only push people to choose more clandestine and dangerous routes,"
        said the group''s international president, Dr. Joanne Liu.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9d9bfd-5342-473b-9a82-d2b15c743b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:15:33.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:15:39.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Lives continue to be lost at sea, in the back of lorries and in
        makeshift camps where people live in unacceptable conditions in the heart
        of the European Union. It is time to put an end to these policies of deterrence."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4972a0-3517-42ee-9f17-da659244177e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:15:33.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:15:39.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Radina Gigova, Samira Said, Ben Brumfield and Alexander
        Felton contributed to this report.</em></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5736f9fa-ccbb-4e7e-8592-9ad4038d3911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:15:33.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:15:39.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This report was first published on CNN.com,<a href="http://edition.cnn.com/2015/09/12/europe/europe-migrant-crisis/index.html">
        "Marchers show support for refugees in solidarity events across Europe."</a></em></p>'
  'Boxing-Floyd-Mayweather-Andre-Berto-unanimous-decision':
    'author': 'Reuters'
    'caption': 'Floyd Mayweather Jr. improves his perfect career record to 49-0, matching
      the benchmark set by former heavyweight champion Rocky Marciano.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-09-13T12:53:42.968+08:00
    'imagesource': 'jcr:dc4654be-d2e5-49a4-8182-1605224b405c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b607d17-5d1a-4f6c-9830-67290840110b'
    'lead': 'Floyd Mayweather Jr. cemented his place among the pantheon of boxing
      greats with a unanimous decision over fellow American Andre Berto on Sunday
      in what he has repeatedly said would be the final fight of his career.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T10:18:16.725+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-11T16:23:24.134+08:00
