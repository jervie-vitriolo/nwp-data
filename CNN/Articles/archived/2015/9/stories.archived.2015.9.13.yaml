      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>With the MVP Cup wrapped up, Gilas coach Tab Baldwin sets his sights
        on the upcoming FIBA Asia tournament and despite the convincing win, he refuses
        to rest on his laurels.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f8ecf4-1d72-42db-91a1-c60bb761225b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:51:35.839+08:00
