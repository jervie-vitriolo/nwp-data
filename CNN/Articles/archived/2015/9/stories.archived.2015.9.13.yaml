      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In fact, Daquioag topscored for the team in all those games to lead
        the Tigers to a 3-0 start for a solo lead in the tournament.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d685428-0351-4a4a-8852-6ac76cbc03af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:58:55.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T09:58:59.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Last year pa lang alam ko na na si Ed ang isa sa mga magdadala
        ng team," said UST coach Bong dela Cruz of his prized guard.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfe1c03-a998-4b99-bb60-f7e809741ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:58:55.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T09:58:59.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Daquioag is aware of his major role for the team that has been written
        off following a horrendous showing in Season 77.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7f1bbe-2cb7-4415-9728-a59513b051bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:58:55.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T09:58:59.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Mataas na kumpyansa ko kasi alam kong isa na ako sa mga leaders
        ng team at kailangan kong mag-set ng example," said Daquioag.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd88584-d82a-46b0-a69d-522fd04164db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:58:55.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T09:58:59.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Actually, the UST fans, who were part of the 11,705 crowd on Sunday,
        know that as well.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3848fc05-9252-4588-abe0-a8c07081bf9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:58:55.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T09:58:59.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>When Daquioag went to the line for two bonus shots with two minutes
        left, the UST crowd went berserk and began the "M-V-P" chants.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d44239-d87f-4c6a-9083-98665ff99e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:58:55.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T09:58:59.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Titignan natin, pero maaga pa para diyan," said the fifth-year
        guard.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215f3c6e-1980-4e52-8b25-6b987c31937f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:58:55.754+08:00
