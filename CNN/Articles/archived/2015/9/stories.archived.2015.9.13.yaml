      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Substitutes stole the English Premier League
        limelight Saturday (Sunday PHT) as Chelsea''s defense of the English Premier
        League title looks to be in disarray after just five games.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c9b0b3-8689-4dd2-97ab-0fa1b374d0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:25:20.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:24:42.533+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Jose Mourinho''s men lost 3-1 to Everton in the lunchtime kickoff
        with Steven Naismith coming off the bench to score a stunning hat-trick at
        Goodison, while in the evening feature match Manchester United''s record teenage
        signing Anthony Martial scored a brilliant individual goal on his debut as
        a second half replacement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cd7e4d-d096-4292-abcf-eb0be21b4162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:25:20.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:24:42.533+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Martial, who has been compared to fellow Frenchman Thierry Henry,
        cut through the Liverpool defense to score the clinching goal in a 3-1 win
        for Louis van Gaal''s team.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82960412-9360-41da-9728-ab1cda86591b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:25:20.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:24:42.533+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Naismith had struck twice in five pulsating first minutes to leave
        Chelsea reeling as it looked to recover from a poor start to its EPL campaign.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5344da-604b-4b2e-9eaa-8a9ce15cd361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:25:20.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:24:42.533+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Nemanja Matic gave Chelsea hope with a superb strike just before
        halftime, but after surviving prolonged visiting pressure, Everton wrapped
        up the three points when Naismith completed his hat-trick near the end.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cdbc26-473c-4a15-b7b8-62b12344644e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:25:20.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:24:42.534+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The result left Chelsea with just four points, trailing leader Manchester
        City by 11 points, but not for the first time Mourinho was convinced his team
        had suffered an injustice.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26c8143-acaf-4692-928d-1cfb4d59fa54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:25:20.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:24:42.534+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>''We deserved better and played for a better result,'' he told the
        club''s official website.</p>'
