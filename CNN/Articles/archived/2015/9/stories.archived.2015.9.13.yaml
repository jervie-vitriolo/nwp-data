      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Three games into
        the University Athletic Association of the Philippines (UAAP) season, Ed Daquioag
        has established himself as the main weapon of the UST Growling Tigers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ea8b71-1a9d-47d8-a55c-820dd4032d5a'
      'mgnl:activationStatus': true
