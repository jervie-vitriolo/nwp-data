      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>City lost Sergio Aguero to a worrying injury but Nigerian teenager
        Kelechi Iheanacho came on as a late substitute to score an 89th minute winner.</p>'
    '20':
