      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“I’m not comfortable and I don''t want to be comfortable,” he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca26f621-b09b-42ff-b7f4-c19af2be0551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:51:35.839+08:00
