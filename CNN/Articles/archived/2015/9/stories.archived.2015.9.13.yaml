      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> More personnel
        of the Philippine National Police-Highway Patrol Group (HPG) went on Sunday
        (September 13) through a Deputies'' Training Seminar on the enforcement of
        traffic rules and regulations.</p>'
