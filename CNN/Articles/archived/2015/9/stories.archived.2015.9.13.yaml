      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately for the visitors, it wasn’t meant to be as buckets
        from Ranidel de Ocampo, Dondon Hontiveros, Calvin Abueva, and Sonny Thoss
        put the game on ice for the Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79b9ff4-8a5e-4371-9bb4-b30baab73f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:51:35.839+08:00
      'mgnl:createdBy': 'jeff'
