  'Desert-marathons-Imagine-the-Devil-holding-a-blowtorch-in-your-face':
    'author': 'Sheena McKenzie, for CNN'
    'caption': 'Dean Karnazes, who says he''s 100-percent Greek, is the author of
      "Ultramarathon Man: Confessions of an All-Night Runner."'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-09-13T17:27:35.026+08:00
    'imagesource': 'jcr:f32b9239-ba3c-4634-a085-59353cacafc6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4714b57-1a37-4cbb-9313-14e8a9012b92'
    'lead': 'Ahead of Oman''s Desert Marathon later this year — 102 miles completed
      over six stages — CNN asked Dean Karnazes, the author of "Ultramarathon Man:
      Confessions of an All-Night Runner," how he handles the heat, ordering pizza
      on the run, and why the next challenge will be his most ambitious yet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T09:55:57.847+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-11T09:56:01.814+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-11T09:56:01.242+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Desert marathons: ''Imagine the Devil holding a blowtorch in your face''

      '
    'updated': 2015-09-14T08:28:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50061a26-d5dc-4083-a696-772269d3a478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:55:57.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T09:56:01.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When Dean Karnazes ran 135 miles nonstop
        across Death Valley during the height of summer, the heat was so intense it
        "caused the epithelia in my mouth and throat to slough off, like a reptile
        shedding its skin."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbdccb7-8590-4a80-adb4-7d46cb35dbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:55:57.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T09:56:01.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I really enjoyed that race," adds the the legendary 53-year-old
        American runner.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84122e60-d955-42a4-b95a-2b8901c999ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:55:57.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T09:56:01.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Indeed, put Karnazes in 130F heat with a headwind like "the Devil''s
        blowtorch" and blisters the size of marbles, and he''ll happily tell you he''s
        "never felt more alive."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fabf35-88c2-4217-837c-2149ee88dd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:55:57.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T09:56:01.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>This, afterall, is the "Ultramarathon Man" who in 2005 ran 350 miles
        nonstop for almost 81 hours — that''s over three days without sleep (Karnazes
        later said he experienced bouts of "sleep running," where his body kept jogging
        while his mind napped).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcd82c2-06be-4e3c-b812-b0d61c920105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:55:57.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T09:56:01.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A year later, he ran 50 marathons in 50 consecutive days, in each
        state of America.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23af2c90-ad27-4cbc-a186-cca43d13abe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:55:57.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T09:56:01.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Then there''s the marathons across the Sahara, Gobi, Atacama, and
        Antarctica deserts; winning all four as part of the 4 Deserts Race in 2008.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6417b988-7d60-4677-b0c6-c871f50d6bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:55:57.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T09:56:01.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Ahead of Oman''s Desert Marathon later this year — 102 miles completed
        over six stages — we asked the author of Ultramarathon Man: Confessions of
        an All-Night Runner, how he handles the heat, ordering pizza on the run, and
        why the next challenge will be his most ambitious yet.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbebbf0-c3f6-429f-826e-43a4fbaee132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:55:57.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T09:56:01.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Why do you run?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224064d8-c463-402e-a167-c5055e60ccb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:55:57.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T09:56:01.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Running is the ultimate expression of human freedom. It makes me
        feel alive and connects me with who I am, and what I am.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f5c081-b2cc-4e68-8161-7761b7897ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:55:57.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T09:56:01.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>What''s something no one ever tells you about running in the desert?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fc20db-d2bf-4712-9d59-790cf88735f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:55:57.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T09:56:01.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>That despite the heat and adversity, there''s tremendous beauty
        to be found in these barren and inhospitable lands.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9050cfde-d41f-4027-8ff1-178cb7128787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:55:57.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T09:56:01.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>What are the most extreme conditions you''ve ever run in?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998585b4-0686-4bb4-bd0e-196c89a4a936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:55:57.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T09:56:01.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>I''ve run 135miles nonstop across Death Valley in the midsummer
        inferno during the Badwater Ultramarathon. Temperatures crested 130F and there
        was a hellish headwind, as though the Devil himself was holding a blowtorch
        in your face. Breathing that super-heated air turned my sinuses leathery and
        caused the epithelia in my mouth and throat to slough off, like a reptile
        shedding its skin. I really enjoyed that race.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a43e4ca-47b2-49df-b44d-4c3a3a8a017b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:55:57.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T09:56:01.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>What is your training regime for a desert marathon?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa176766-76cd-47fb-9449-a2cdde5dc012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:55:57.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T09:56:01.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>To help acclimatize for hot-weather conditions, I run in my big,
        puffy winter ski parka. This helps to elevate my core temperature and emulates
        the internal warmth you generate when running across the desert. I also do
        sets of sit-ups and push-ups inside the sauna at the gym. Sure, I get some
        funny looks doing these things, but I''ve learned to take the heat!</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1ac902-5f07-4f79-ad21-c75e354c59c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:55:57.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T09:56:01.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>What''s the best thing about running in the desert?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89231c4-b11b-4d04-9634-cbeb459ebe9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:55:57.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T09:56:01.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>For those drawn to extremes, there is nothing like it. Running across
        Death Valley in the savage summer heat, or across the Atacama Desert in conditions
        that resemble Mars, is unlike any other earthly experience. Running across
        the desert allows you to escape from the world, but also intimately connected
        with it.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09562d6e-3a9e-4bd4-bbfd-ca3dcaebaf18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:55:57.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T09:56:01.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And the worst?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a747d087-77e4-4896-8e4c-31b155b50d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:55:57.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T09:56:01.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Probably the blisters. I once developed a blister underneath my
        big toenail the size of a marble. To lance it, I drilled a hole straight through
        my toenail using a syringe. Thankfully I''m okay with pain.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc0f961-850d-4afd-be2b-2604e30ab66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:55:57.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T09:56:01.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>You once had a pizza delivered to you while you ran — what other
        unusual things have you eaten on the run?</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab0c5bd-44ec-4036-a44b-412c51eea672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:55:57.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T09:56:01.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>I don''t think I''ll ever live down that pizza delivery story. I''ve
        also ordered Chinese takeout while on the run. Got the Kung Pao shrimp and
        just slurped it from the box as I ran. It was good, too. The sodium in the
        soy sauce helped replenish electrolytes. The only downside of Chinese is that
        I was hungry an hour later.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53fbac5-2620-4011-a719-57e215ab92ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:55:57.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T09:56:01.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Is it true that you don''t stretch?</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed539091-27a3-4e99-837c-4fca7246ef08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:55:57.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T09:56:01.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>One of my mentors, Jack LaLanne, once said: "Have you ever seen
        a lion stretch?" I take his advice.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c852c3-ea65-4879-b6d2-3b1d7c50af72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:55:57.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T09:56:01.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Do you listen to music while running?</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1bf314-63aa-481d-a448-3d695b9b3568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:55:57.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T09:56:01.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>I listen to audiobooks. I''ve probably got 300 to 400 audiobooks
        on my playlist. I used to love reading, but when you''re spending so many
        hours out training it''s hard to keep up. Now I listen to books instead.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a09147a-f487-4874-9438-cbeb58e1cb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:55:57.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T09:56:01.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Tell us your toilet habits</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baab9e63-4d6e-4020-9fa6-e8f392f881f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:55:57.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T09:56:01.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>I''ll just say that it helps to be a male. When you''re out on these
        long runs you don''t want to stop or slow down, so you pull the little guy
        out from the side of your shorts and tinkle as you waddle along. I''ve become
        expert at it, not a single drop on my shoes.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cda1b2-2353-4eb1-9258-ac7cdcd675f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:55:57.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T09:56:01.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>What''s in your backpack?</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30bb709-2a33-4a3f-8a85-9623812d4d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:55:57.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T09:56:01.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Energy gels, nut butters (almond''s my favorite), and for all-night
        runs I have chocolate-covered espresso beans. They''re the bomb!</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb569e8-6734-4752-99a6-9514fd1a371c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:55:57.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T09:56:01.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>What is your most expensive piece of running kit?</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c88dd9a-9669-4779-bd33-186f7a8cbdcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:55:57.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T09:56:01.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Probably my sunglasses. I take measures to protect my eyes since
        I''m out in the sun so much. That''s one place I won''t compromise.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee4c130-be7f-416b-815e-d2257091df66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:55:57.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T09:56:01.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>What is the most helpful piece of running advice you''ve ever been
        told?</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94cb7b9-d9e4-443a-aaea-1c6e7db39fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:55:57.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T09:56:01.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Listen to everyone, follow no one. We''re all different and unique,
        so experiment to find what works best for you. Actually, that''s my own advice,
        but I eat my own cooking and follow that advice.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bc59d1-fd84-4123-9eea-491cc9e10c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:55:57.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T09:56:01.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>How do you balance training time and spending time with loved ones?</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5f523b-2184-4b51-ab24-758fe53449aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:55:57.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T09:56:01.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>What I''ve learned is that quality matters more than quantity. When
        we''re together we really have a great time. We turn off the distractions
        and just focus on enjoying one another and having fun. If I were always around
        I don''t think we could achieve this same level of closeness.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f6c5ad-f310-40c3-9509-8c9b9673903d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:55:57.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T09:56:01.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>You once said: "Somewhere along the line, we seem to have confused
        comfort with happiness." What is happiness to you?</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b0ff9e-7e68-4924-bb44-15f70608c92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:55:57.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T09:56:01.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>I once said: "There''s magic in misery." Never do I feel more alive
        and in touch with myself and the universe than when I''m out running and struggling
        with pain and self-doubt, trying to persist against insurmountable odds. Comfort
        and contentment doesn''t bring us fulfillment — overcoming adversity does.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ad6c2d-c82a-4caf-8350-c10ebe8a5efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:55:57.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T09:56:01.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>What is your favorite surface to run on?</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7836e0a4-4029-4d0f-8a17-27255214cad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:55:57.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T09:56:01.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>I love running on them all. I''ve run on pavement, grass, sand,
        snow, dirt, mud, ice and even water. Yes, I once ran over water in this contraption
        that resembled an inflatable hamster wheel. As long as I''m running, and not
        sinking, it''s all good.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5df5c4-e556-4633-948c-c9fe50e9046f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:55:57.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T09:56:01.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Where would you dream marathon be?</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165bf137-fa8a-4f4d-9c1c-9663c9bef231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:55:57.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T09:56:01.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Funny you should ask. I don''t just have one — I have 200! I''m
        planning on embarking upon a global expedition to complete a marathon in every
        country of the world in a one-year time span. I''ve been working with the
        U.S. State Department and UN to get all the necessary passports and permits
        in place to be able to do this. As you can imagine, the planning and logistics
        are every bit as complex and difficult as the running itself. But I always
        encourage people to dream big, so I guess I''d better set a good example.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225c2874-c5c5-4984-a7ca-d3615a7242a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:55:57.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T09:56:01.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Who is your favorite runner from history?</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85ccdbd-b6ec-43b6-a0e7-3b6880c1417c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:55:57.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T09:56:01.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A chap named Pheidippides. He was the original Greek runner from
        which the marathon was born. I''m 100 percent Greek and my Dad always insists
        we''re from the same village as Pheidippides. I remind him that we grew up
        in Southern California. What village in the hills of Greece is he possibly
        talking about?</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74b705d-e8e2-493a-a00f-599a936ec034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:55:57.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T09:56:01.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>What do you think about on those long runs?</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07db7f4c-4dc9-4e4a-b0a2-d9766c3136a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:55:57.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T09:56:01.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Everything and nothing. That''s the joy of long distance running.
        Your mind is free to wonder wherever it may desire. You are liberated from
        many of the modern day trappings and encumbrances. We runners don''t need
        much; a pair of shoe and an open road. There''s power in that simplicity and
        as the world grows increasingly complex more people are discovering the simple
        joy of escaping onto an empty trail and going for a run.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a071660-aae0-4dac-9d84-989af885e9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:55:57.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T09:56:01.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>You once said: "You know you''re a runner when you have at least
        one black toenail, and if that toenail is missing entirely, all the better"
        — do you think there is a certain snobbery in professional running circles?</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683ba134-e6a0-4006-a8cb-7717f64c1993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:55:57.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T09:56:01.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>I don''t think snobbery''s the right word; I think it''s more of
        a brotherhood and sisterhood. We runners are kindred spirits because we''ve
        all shared the same struggles and the same discomforts and pains, regardless
        of age or ability. Running is very democratizing in this way, perhaps more
        so than any other sport. I wouldn''t call that snobbery — it might be just
        the opposite, actually.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3115afec-d8ff-482a-8a67-099d5525cc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:55:57.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T09:56:01.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>What is your favorite quote about running?</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d1dad8-a500-476b-9895-e96830e7cf10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:55:57.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T09:56:01.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Portuguese have this proverb: "Quem corre porgosto, não cansa"
        (Who runs for pleasure, never tires). I''ve always like that one. \</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee46afb9-8173-4dc2-a090-771a938fc498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T09:55:57.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T09:56:01.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This report was first published on CNN.com, <a href="http://edition.cnn.com/2015/09/12/sport/dean-karnazes-desert-marathon-runner-running/index.html">"Surviving
        desert marathons: ''Imagine the Devil holding a blowtorch in your face.''</a></em></p>'
