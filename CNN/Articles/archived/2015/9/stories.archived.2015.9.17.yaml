    'title': 'Chile earthquake: 8.3-magnitude quake strikes off coast

      '
    'updated': 2015-09-18T07:15:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4490f288-01d2-4c4e-9eaf-454d1be28091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:20:49.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:20:52.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A powerful 8.3-magnitude earthquake struck Chile on on Thursday
        (September 17), Manila time, killing at least five people, authorities said,
        and triggering tsunami advisories as far away as California.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca001334-d362-4408-a534-53f6c33de083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:20:49.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:20:52.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>About 1 million people were evacuated from affected areas, said
        Ricardo Toro, director of the National Office of Emergency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d719ae-211c-429d-8b26-59488145f49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:20:49.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:20:52.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Fatalities included a woman killed by a falling roof and a second
        one fatally hit by flying rocks, President Michelle Bachelet said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864c424c-b1b2-4d7f-8838-64d053e852d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:20:49.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:20:52.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The quake''s epicenter was 46 kilometers (29 miles) west of Illapel,
        according to a preliminary assessment from the U.S. Geological Survey.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097c39bb-23f1-48e3-97dc-d58e304fb78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:20:49.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:20:52.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Illapel residents reported damage to their homes, Interior Minister
        Jorge Burgos told reporters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e17f2dd-9eef-4539-ace6-dc7da197e897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:20:49.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:20:52.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Massive waves</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc2abcc-d7c4-4469-bb74-9d882a16f7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:20:49.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:20:52.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The quake had a depth of 25 kilometers (15.5 miles), USGS said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e5ee39-ff9b-4b0e-9a55-9459e96761da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:20:49.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:20:52.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Chile''s national emergency agency issued a tsunami alert, ordering
        evacuations in coastal areas from Arica to Puerto Aysen.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5e0c3e-50ca-4b2e-9f39-1896f7495d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:20:49.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:20:52.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Large tsunami waves washed along the Chilean coast near the quake''s
        epicenter. In Coquimbo, Chile, a wave was measured at more than 15 feet, according
        to the U.S. National Tsunami Warning center.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdda7920-65ce-42ca-86aa-81d049080f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:20:49.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:20:52.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Tsunami watch</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4baf673-5400-4d7e-84f5-743ac3614ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:20:49.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:20:52.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Tsunami advisories were issued thousands of miles away, including
        in Hawaii and California.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16dd985c-4d34-43cc-ba5e-ff47eefd1940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:20:49.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:20:52.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A tsunami advisory was issued for the coastal areas of Southern
        California, which means strong currents are likely and residents should stay
        away from the shore.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4de2074-eae5-47c4-8ed3-15f6415dbaf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:20:49.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:20:52.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles, Orange and San Diego counties warned residents to stay
        away from beaches and harbors due to the chances of strong currents. But authorities
        in the three counties said land inundation is not expected.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a1cd9f-8be3-4d8d-973b-9b6d6939d8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:20:49.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:20:52.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Widespread hazardous tsunami waves are possible" along the coast
        of Chile and Peru, the Pacific Tsunami Warning Center said, and a tsunami
        watch is in effect for Hawaii.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f95610-3a9c-4ffe-8d1e-6a32de6618e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:20:49.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:20:52.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A tsunami watch is issued "to alert emergency management officials
        and the public of an event which may later impact the watch area," the center
        says. A warning is issued when a "potential tsunami with significant widespread
        inundation is imminent or expected."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7841df76-0de9-40d3-bcf0-2033d5d03a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:20:49.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:20:52.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Even New Zealand, which is 6,000 miles away from the quake''s epicenter,
        issued a tsunami warning.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcebba29-3b4c-4ae8-970a-c7ac9617d9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:20:49.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:20:52.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Strong tidal currents and large waves are expected in some areas,
        said Shane Bayley of New Zealand''s Ministry of Civil Defence.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51032a72-754c-4263-b872-7696526bb577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:20:49.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:20:52.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Power loss</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ec91ea-d1ca-4edc-9c36-e20fb89dd884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:20:49.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:20:52.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In La Serena, a coastal city just north of Coquimbo, pictures taken
        at a shopping mall showed walls and signs toppled to the floor, ceiling tiles
        caved in as well as chairs, benches and tables covered in rubble.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bdd869-6aa0-4549-9bd0-5d9b82bf845f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:20:49.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:20:52.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Coquimbo Mayor Cristian Galleguillos told CNN Chile that 95% of
        the city had lost electrical power. Residents evacuated before waves started
        hitting the coastline, he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f4549b-2176-4c7b-82f4-3ddb98ab8d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:20:49.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:20:52.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>''Earthquake felt really intense''</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d480450-f21e-4905-87c9-d92a90dfd3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:20:49.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:20:52.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>More than a dozen aftershocks of magnitude 4.9 or higher rattled
        residents. Some could be felt in the country''s capital, about 230 kilometers
        (145 miles) away from the quake''s epicenter.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06eb79a4-dad1-4a59-8eb6-edde86f88d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:20:49.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:20:52.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Everybody ran outside. The windows rattled. Things fell. ... The
        impact was strong," said Emily Hersh, who lives in Santiago. "Even after I
        stepped outside, I felt the ground moving."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781afd33-2f19-4ca7-991f-fb8ca0afb58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:20:49.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:20:52.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The earthquake hit during rush hour, causing traffic snarls that
        left many people stuck in the streets as they tried to get home, said Fabrizio
        Guzman, emergency communications manager for World Vision in Chile.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0796393-3607-4765-9e71-48d768b1c6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:20:49.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:20:52.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"There were many people afraid, running in the streets, when the
        shaking started," he said in a statement. "The earthquake felt really intense
        and seemed to last for several minutes."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08534e0d-4745-4bcc-bc9d-8e537f5cfc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:20:49.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:20:52.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>''Ring of Fire''</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45184e2-f91c-42fe-9ca0-39b97e37289d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:20:49.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:20:52.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Chile is in one of the most earthquake-prone regions in the world.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad09a69-c35b-46e5-bb2c-35aab0965da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:20:49.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:20:52.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The country sits on an arc of volcanoes and fault lines circling
        the Pacific Ocean known as the "Ring of Fire." The area experiences frequent
        earthquakes and volcanic eruptions.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52f5b6a-813c-4661-9873-0b84bcfa9232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:20:49.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:20:52.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Since 1973, Chile has had more than a dozen quakes of magnitude-7.0
        and above.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f563a5-beeb-486f-8d94-f0a6a1b34a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:20:49.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:20:52.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Sonya Hamasaki, Rafael Romo, Marilia Brocchetto, Dana
        Ford, Greg Botelho, Yazhou Sun, Ray Sanchez and Brandon Miller contributed
        to this report.</em></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1028887e-0776-44f5-85af-38f682e01a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:20:49.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:20:52.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/09/16/americas/chile-earthquake/">"Chile
        earthquake: 8.3-magnitude quake strikes off coast."</a></em></p>'
  'CIA-declassifies-trove-of-top-secret-documents':
    'author': 'Jennifer Rizzo, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-17T07:50:03.381+08:00
    'imagesource': 'jcr:10246bf3-f3da-4611-9468-1532b70d13d8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '746f9d43-a305-438b-bca9-cf8a8dfda43b'
    'lead': 'The 19,000 pages of released briefings contain details of the Cuban Missile
      Crisis, the erection of the Berlin Wall, the Vietnam War, and other major events
      that shook the Kennedy and Johnson presidencies from 1961-1969. Portions of
      the briefs still remain redacted.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T14:26:43.572+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-12T14:26:47.546+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T14:26:47.171+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'CIA declassifies trove of top-secret documents

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48cae33-69fb-4246-bb31-db4e4f65532b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:26:43.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:26:47.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> In 1961, the CIA debuted a new
        type of confidential intelligence report for President John F. Kennedy, a
        daily morning briefing surveying the threats facing the country so top secret
        that it was kept even from his second-in-command.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290ff2b8-675e-4e6d-8eb6-253442ef8c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:26:43.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:26:47.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The CIA says it was directed that "under no circumstances" should
        it be delivered to Vice President Lyndon B. Johnson, likely due to political
        rivalries between the two.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1268e035-010a-4fb4-917d-fd902b4bef70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:26:43.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:26:47.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The detail is just one of many surrounding the key intelligence
        briefing the President receives each morning – known first as the President''s
        Intelligence Checklist, abbreviated as PICL, and then later as the President''s
        Daily Brief, or PDB – that were shared in the CIA''s declassification Wednesday
        of an unprecedented number of documents related to the briefing book.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3c5b7d-a19f-4614-9740-8e1024dc7968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:26:43.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:26:47.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The 19,000 pages of released briefings contain details of the Cuban
        Missile Crisis, the erection of the Berlin Wall, the Vietnam War, and other
        major events that shook the Kennedy and Johnson presidencies from 1961-1969.
        Portions of the briefs still remain redacted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64602f24-9d45-4def-9c4f-1da79609a529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:26:43.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:26:47.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Despite the seriousness of the topics, the intelligence points were
        written to be highly casual, calling details, for example, "sketchy" and,
        in one instance, describing a Polish ambassador who defecated on himself after
        being trapped in a car.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61601e9-933f-4d39-87b3-74a0adb1c7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:26:43.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:26:47.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"A mob kept the Polish ambassador in his car for 10 hours, causing
        him to ruin both his clothing and the upholstery," the brief states. This
        language is radically different than the formal briefs President Barack Obama
        receives today, according to the CIA.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f811a7-a23e-4a7b-93cc-27389b0a0851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:26:43.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:26:47.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Today''s PDB in many respects is unrecognizable from what it was
        in the Kennedy and Johnson years," said CIA Director John Brennan at the document
        release event at the Lyndon B. Johnson library in Austin, Texas. "Back then,
        the articles were full of colorful language and personal asides that would
        never make it past a PDB editor today."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e578ca6-3179-481c-9e7e-5d17411a2489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:26:43.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:26:47.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Still, the documents offer insight into a time of high alert for
        the U.S, including when the nation was at the brink of war with the Soviet
        Union.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b718b3-d065-4320-be4f-65b9c79e01ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:26:43.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:26:47.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The hysteria surrounding Soviet missiles deployed to Cuba, known
        as the Cuban Missile Crisis, played out like a counting exercise in the pages
        of the daily intelligence reports Kennedy received.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b3944f-03ff-4dd4-af7c-d8dd7917d102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:26:43.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:26:47.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"(M)ore SAM (surface to air missile) sites along the north coast,"
        reads the brief from Oct. 9, 1962. "They will close one of the few remaining
        gaps in missile coverage of the island." Two days later, the briefing refers
        to "two more surface-to-air missile sites, making a total of twenty. At least
        some, possibly many of these sites could now be operational, but we are not
        sure of this yet." Then an additional missile site was discovered more than
        a week later. Oct. 23, 1962: "We can now account for 33 missiles and 23 launchers."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0329967-f11d-40c9-b92d-6f62e573597b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:26:43.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:26:47.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>One note from that initial brief detailed "Soviet ICBM shot aborts"
        and informed Kennedy that an intercontinental ballistic missile test "either
        failed immediately after launch or was canceled at the last minute."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff8701f-b57f-44b3-b2ea-6a7631dc7d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:26:43.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:26:47.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Just a couple of months later, the PICL documented the initial steps
        taken by communist East Berlin to build the Berlin Wall that would separate
        it from West Berlin. On Aug. 17, 1961, a section of the report titled "The
        Situation in Berlin" details "floodlights" being installed, along with "mazes
        of concrete stanchions and permanent fences."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7935908d-608d-4d60-9436-df1d573ba56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:26:43.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:26:47.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The President''s Daily Brief was born under the Kennedy administration
        in June of 1961, when President Kennedy saw the need for a single intelligence
        product after the failed Bay of Pigs invasion of Cuba earlier that year. The
        administration was concerned important information was being missed due to
        the many different and dense intelligence reports available at the time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b34c2f-099d-414e-9ed2-2c0509fa2e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:26:43.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:26:47.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In a 1998 internal CIA interview with the document''s creator, Richard
        Lehman, Lehman said he was asked by the Kennedy administration to create "something
        that will have everything in it that is worth the President''s attention,"
        with the specification that it "fit it into a breast pocket so that the President
        could carry it around with him and read it at his convenience."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecd7a33-95d0-4347-a942-5f0fda7b4f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:26:43.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:26:47.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Created in just a few days, the document had initially been called
        the President''s Intelligence Checklist, abbreviated as PICL and dubbed the
        "pickle." The first PICL was delivered to Kennedy at his weekend retreat near
        the Blue Ridge Mountains in Virginia on June 17, 1961.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbda215e-b541-4fbe-845b-c51468230361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:26:43.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:26:47.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Kennedy sat down to read it next to the swimming pool, perched on
        the diving board, according to Brennan, who recounted the story of that first
        delivery. The document contained 14 short intelligence briefs, no more than
        a few sentences in length, that were complimented by notes and maps. One note
        from the initial brief detailed "Soviet ICBM shot aborts" and informed Kennedy
        that an intercontinental ballistic missile test "either failed immediately
        after launch or was canceled at the last minute."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93fa23c-e14b-4164-a150-8dabf781b41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:26:43.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:26:47.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Brennan, who was a presidential briefer in the 1990s, said Kennedy
        sent word that he was pleased with the contents.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8df90d-3f84-4ffa-9d3f-db8775e0319f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:26:43.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:26:47.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The aide contacted the officers at the CIA who had written it and
        said, ''so far so good,''" according to Brennan.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf556af-af2d-4bd3-93dc-e7a72ad87f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:26:43.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:26:47.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A few months later, the PICL updated the president on the state
        of Berlin, Germany, documenting the initial steps taken by communist East
        Berlin to build the Berlin Wall. On Aug. 17, 1961, a brief details "floodlights"
        being installed, along with "mazes of concrete stanchions and permanent fences."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df06d006-5448-4a34-9227-5fcf2ab30a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:26:43.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:26:47.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Kennedy only received the briefs for two years before being assassinated
        on Nov. 22, 1963. On that day, the PICL was dedicated to Kennedy. "For this
        day, the Checklist Staff can find no words more fitting than a verse quoted
        by the President to a group of newspapermen the day he learned of the presence
        of Soviet missiles in Cuba," the page reads. "Bullfight critics ranked in
        rows Crowd the enormous plaza full; But only one is there who knows And he''s
        the man who fights the bull."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad8115b-59a4-473a-9146-8fd70902c32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:26:43.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:26:47.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Johnson was updated with information on Kennedy''s killer, Lee Harvey
        Oswald, three days after Kennedy''s assassination. The PICL confirms press
        reports that Oswald traveled to Mexico City, where he visited both the Cuban
        and Soviet embassies on Sept. 28, 1963. "He was trying, we are told, to arrange
        for visas so that he could travel to the USSR via Havana. He returned to the
        US on 3 October."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d2f9e0-852c-4e3c-8b9b-31c4a6606d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:26:43.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:26:47.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The PICL was replaced by the President''s Daily Brief in 1964, a
        year after Kennedy was assassinated and Johnson''s term began.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba867b57-c2d3-45c3-b2c0-b85e81ba11e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:26:43.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:26:47.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Lehman recalled in the CIA interview that the PICL "didn''t appeal
        to him (Johnson) the way it did to Kennedy" and described Johnson as "not
        that much of a reader."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4395194d-6377-441d-935d-8344b1f9b487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:26:43.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:26:47.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But the CIA retooled the document in part to catch Johnson''s attention
        and separate the report from what Johnson viewed as a Kennedy product, renaming
        it the President''s Daily Brief.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fea1c7e-6f9f-4210-94fc-2deaa3406e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:26:43.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:26:47.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The PDB was similar to the PICL in its concise points on national
        security issues, but it went further with longer one- or two-page analyses
        on certain topics. The new brief was a success and was said to have been read
        "avidly" by Johnson.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01827c8-5db5-4ec6-b401-833dad1a09d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:26:43.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:26:47.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>By 1968, Johnson read about the Vietnam War almost daily, with attacks
        by North Vietnam on the south, known as the Tet Offensive, featured prominently.
        At the beginning of the wave of attacks, on Jan. 30, 1968, the PDB chronicles
        "sharp fighting" that seemed to catch the intelligence agencies off-guard.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a25387-2126-47a9-a6da-2c67b471b109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:26:43.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:26:47.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Information is still sketchy on what is happening around the other
        cities and bases hit by the well-coordinated and unprecedented Communist offensive,"
        reads the briefing. "Designed for maximum psychological impact, the Communists
        concentrated on showing they could shoot their way into major populated areas,
        particularly provincial capitals."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ac9f34-d86e-4b35-a17c-b810d49fcac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:26:43.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:26:47.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Mentions of the Soviet Union dominated the documents, showing up
        in 80 percent of the briefings over that period. Intelligence reports on Vietnam
        followed in importance, with mentions in 70 percent of the briefings. During
        the Johnson administration, developments in Vietnam were reported on almost
        daily and peaked in 1965 after the U.S. began an extensive bombing campaign
        in North Vietnam and again in 1968 with the Tet Offensive.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f0ae42-8511-4b46-83ee-af4d9ef293d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:26:43.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:26:47.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Publishing the daily briefings was a 24-hour process and still is
        today. Kennedy liked to read the brief at his desk when it arrived at the
        White House in the morning. Johnson initially preferred to receive the PDB
        late in the afternoon so he could read it in bed. He later asked to see the
        PDB at 6:30 a.m. before he began reading the morning newspapers.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46949495-a7ab-4334-b363-b6d46ee6d609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:26:43.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:26:47.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Unlike today, the CIA did not brief the president on the intelligence
        document; instead, Kennedy and Johnson were normally briefed by senior members
        of the National Security Council, in most cases the national security adviser.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b634c558-c292-4591-8e65-4aa4bff4fc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:26:43.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:26:47.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Today the PDB is delivered using a secure mobile device and includes
        interactive links with video features and other multimedia components. Obama
        receives the PDB on a tablet.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10b81b9-77e5-4fd1-9884-27bb03255f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:26:43.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:26:47.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jim Sciutto contributed to this report.</em></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3223234c-22e3-4bf0-a3a5-8943ff3cbae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:26:43.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:26:47.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/09/16/politics/cia-declassifies-daily-presidential-briefing/index.html">"CIA
        declassifies trove of top-secret documents."</a></em></p>'
