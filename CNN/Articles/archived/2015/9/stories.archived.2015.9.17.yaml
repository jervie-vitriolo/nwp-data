  'Globe-Tatt-Awards-2015-The-Great-Ten-nominations':
    'author': ' Lara Tan, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-09-17T16:10:50.270+08:00
    'gallerysource': 'jcr:a5cd533a-4203-4c82-9d22-da2515063d54'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b7a54f7-f47c-4583-9f14-ad54eab0237c'
    'lead': 'Honor your social media heroes by voting online for them to be a part
      of Globe Tatt Awards 2015''s prestigious "The Great Ten."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T13:37:04.005+08:00
    'mgnl:createdBy': 'jeff'
