    'jcr:uuid': '7cbc1520-a318-4f35-9697-032e15fedab1'
    'lead': 'Sen. Francis Escudero''s vice presidential declaration on Thursday (September
      17) brought out another group of supporters, politicians, and celebrities. Rows
      of supporters filled Club Filipino, surrounded by banners trumpeting "Grace-Chiz
      2016."'
