      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The earthquake was later upgraded to an 8.3-magnitude quake by the
        United States Geological Survey (USGS).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82ea9d9-fe83-4edd-ac44-1d18c3cf9098'
