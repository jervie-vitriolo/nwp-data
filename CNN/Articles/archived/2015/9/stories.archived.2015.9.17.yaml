      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Coastal communities
        facing the Pacific Ocean were told on Thursday (September 17) to monitor advisories
        by the Philippine Institute of Volcanology and Seismology (Phivolcs) in case
        it issues a tsunami warning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223c87f2-9fc3-4ff5-a624-5ebe06e54cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:41:21.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T13:56:25.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The agency is monitoring changes in the sea-level following a powerful
        7.9-magnitude quake off the coast of Chile at 6:55 a.m., Manila time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d93c89-217f-4937-8209-6a5eec526bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:41:21.370+08:00
      'mgnl:createdBy': 'jeff'
