    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Celebrate your social media heroes

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c611214-1b92-46a2-a0f8-e9d1bfdc9957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:37:04.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T13:54:56.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Honor your social
        media heroes by voting for them to be a part of Globe Tatt Awards 2015''s
        "The Great Ten."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f05cea9-98a4-45c0-b249-6c5cc2adc92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:37:04.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T13:54:56.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Before any content can make its mark, it must be liked, reposted,
        shared, followed, and passed on. It is when good things become great," said
        Globe Telecom''s mobile broadband brand Tattoo Director Rey Guinoo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db5a123-d33f-4a0b-8e12-e0768bbbfd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:37:04.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T13:54:56.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Tatt Awards has changed the rules of its award-giving body that
        recognizes social media movers and shakers in the country by taking out all
        the restricting labels. Unlike previous Tatt Awards, this year’s nominations
        are not divided into specific categories.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c01077-2144-49c0-b787-a50f8e16902e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:37:04.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T13:54:56.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>On its fifth year, it continues to recognize greatness in connectivity
        by celebrating individuals, groups, communities who have made a positive impact
        on social media.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707b566a-5286-4830-9b07-12fa21f6c126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:37:04.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T13:54:56.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The Tatt Awards institutionalizes greatness, creativity, and innovation
        in the digital space," Guinoo added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7604d72e-0f8d-4c6b-8e17-21f9060989c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:37:04.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T13:54:56.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The power is in the hands of the public. All you have to do is nominate
        acts, talents, ideas, or movements that has been able to create an impact
        through quality content that made a mark to the majority.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4635d8a0-1750-41b7-963c-e8eb2b6705c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:37:04.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T13:54:56.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>You can nominate your social media hero from September 16 to October
        15, 2015. Nominations can be submitted via the Tatt Awards website.</p>'
    '13':
      'image': 'jcr:4c8e46a9-4b75-4117-9848-b26386df7f22'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ab4c47-b6f8-4cc3-9e75-0063a190595b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:37:04.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T13:54:56.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddf1a87-2445-4e9b-b416-18bc04310efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:37:04.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T13:54:56.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The nominations will be screened by the Tatt Council composed of
        key personalities from various fields, all of which have been chosen for their
        own brand of greatness.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f82e40c-136a-419e-94d7-54132787c7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:37:04.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T13:54:56.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The members of the Tatt Council include environmental advocate Anna
        Oposa, Sen. Bam Aquino, sports presenter Jinno Rufino, filmmaker Quark Henares,
        musician Jim Paredes, TV host and author Bianca Gonzalez-Intal, TV personality
        Daphne Osena-Paez, Emmy award-winning TV producer Mike Carandang, and technopreneur
        and Xurpas CEO and founder Nix Nolledo.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffda26c-6c72-4869-9919-fed50b7f70f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:37:04.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T13:54:56.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The ten awardees or "The Great Ten" will be awarded on November
        11, 2015.</p>'
  'Phivolcs-tsunami-advisory-coastal-communities':
