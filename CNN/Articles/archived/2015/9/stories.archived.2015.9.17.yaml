      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>SABMiller owns four other brands in the top 40: Castle, Chibuku,
        Carling Black Label and Aguila. This reflects the brewer''s sweeping global
        footprint — from Africa, to Europe and South America. The company operates
        in six continents and produces more than 200 brands of beer worldwide.</p>'
