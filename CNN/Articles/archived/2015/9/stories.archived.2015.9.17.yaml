    'template': '1'
    'title': 'Google pledges millions to match refugee crisis donations

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd1c4f2-042a-4a74-ac49-609dd12708ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:48:30.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:48:33.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney) —</strong> Google is the latest company
        to make a grand gesture to help with the refugee crisis in Europe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4d9c59-6ac3-4f48-a009-250ce2d5d6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:48:30.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:48:33.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The tech giant, which has already given over $1 million to relief
        organizations, is offering to match individual donations up to $5.5 million
        in the hope of raising $11 million.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45de9976-57ba-4d3c-bedc-9980040e7175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:48:30.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:48:33.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Google will hand the funds to Doctors Without Borders, Save the
        Children, the International Rescue Committee, and the UN High Commissioner
        for Refugees (UNHCR).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322f6d0c-df20-40e4-8e4d-41cbeb0e3611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:48:30.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:48:33.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The UNHCR says it has now raised more than $20 million from companies
        and private donors to support refugees arriving in Europe, in transit, or
        still in Syria and neighboring countries in the Middle East.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a0e85e-961a-45e2-87bf-c01d633935b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:48:30.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:48:33.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Here is a list of some of the other firms that have offered to help
        as Europe struggles to accept hundreds of thousands of refugees and migrants
        from the Middle East and North Africa.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905c239c-476a-42b1-87af-1377e9573cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:48:30.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:48:33.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>TripAdvisor:</strong> The travel company said it will donate
        up to $500,000 and is encouraging others to help through a donation-matching
        program, similar to Google. The money will be given to the International Rescue
        Committee and Mercy Corps.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba7820d-83ad-4db0-bd31-d6a4b5c1bd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:48:30.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:48:33.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Goldman Sachs:</strong> The investment bank is donating
        £2 million ($3.1 million) to the UNHCR. The money will be used to help migrants
        arriving at Europe''s borders from war-torn countries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f02e1d9-b3dc-440b-a4ee-1d1855a010c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:48:30.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:48:33.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>JP Morgan Chase:</strong> The firm is pledging up to $1.5
        million in corporate donations and is promising to match employee giving.
        The money will be sent to Save the Children, Oxfam, the International Rescue
        Committee, and the International Medical Corps.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c581ab-ffeb-4d59-8bd9-e3bcfb3aafef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:48:30.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:48:33.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Audi:</strong> The German automaker is giving 1 million
        euros ($1.1 million) to support local emergency aid programs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d338b63-ff35-4b5c-9fd1-753dca989ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:48:30.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:48:33.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>ThyssenKrupp:</strong> The German industrial giant said
        it will create jobs, internships and apprenticeships for over 300 refugees
        who settle in Germany.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b97a6e-537c-4c6a-9a9f-adad1cdb3caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:48:30.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:48:33.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>SAP:</strong> The German software giant said it will provide
        500,000 euros ($565,000) to fund refugee integration projects in Germany.
        It will match donations from its employees, who have so far raised 125,000
        euros, and aims to offer least 100 refugees with technical knowledge an internship
        over the next year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9418324-1739-4568-9b6d-b8c60f9646fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:48:30.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:48:33.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Uber:</strong> The taxi and ride-sharing firm is offering
        to send drivers for free to collect donations of clothes and toys in 20 European
        countries. The donations will be given to the charity Save the Children.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43961a1-1198-4959-b3dd-21d3d0418dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:48:30.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:48:33.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Germany is leading efforts to try to solve the refugee crisis. Berlin
        expects at least 800,000 asylum applications this year alone, more than any
        other European country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b63a74-f728-41e4-ad5e-7febc5201d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:48:30.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:48:33.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>However, it introduced stricter border controls this weekend as
        officials became overwhelmed by the number of migrants coming into the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831a4e4d-85d4-4a48-8549-4a458b196027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:48:30.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:48:33.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Other countries including Austria and Hungary have also tightened
        border controls over the past few days.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ed07cb-80a9-4cbf-872b-82f2503653b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:48:30.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:48:33.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>Chris Liakos and Ivana Kottasova contributed to this article.</em></p>'
