  'Amazon-fire-tablet-50':
    'author': 'Heather Kelly, CNN Money'
    'caption': 'Amazon''s new 7-inch Fire tablet sells for $50 each and can be bought
      in packs of six.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-09-17T23:45:04.344+08:00
    'imagesource': 'jcr:b5106176-f84e-4cb6-9970-66278e712f2f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff1ea577-6306-4d24-8439-f698b2a5d177'
    'lead': 'Amazon has made a $50, 7-inch Fire tablet. The bottom-of-the-line device
      is so inexpensive, Amazon is even selling it in six packs. Get six tablets for
      the price of five ($250).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T11:30:55.902+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-12T11:31:00.065+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T11:30:59.825+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Amazon just made a $50 tablet and you can buy a six pack

      '
    'updated': 2015-09-18T08:18:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5baf14-b4ca-4c1c-b6aa-9ecb2f8c74c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:30:55.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:31:00.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>San Francisco (CNNMoney) — You never know when you''ll need a tablet,
        so you might as well stock up.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593f0eb2-095c-45aa-8a10-baed82bc2c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:30:55.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:31:00.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Good news: Amazon has made a $50, 7-inch Fire tablet. The bottom-of-the-line
        device is so inexpensive, Amazon is even selling it in six packs. Get six
        tablets for the price of five ($250).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52ee9c4-c34c-4749-a056-1445cdbfa37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:30:55.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:31:00.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Stash a couple in the car, one in the bathroom, and one by the bed
        as an alarm clock. Stick one on the fridge for recipes, hang one on the wall
        for photos, and keep a stack by the door for trick or treaters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e905533-ffee-4da4-b0e0-a3cffb088eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:30:55.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:31:00.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>There are many dirty cheap Android tablets on the market, but Amazon
        claims its little Fire tablet is solidly made. It has a 1.3 GHz processor,
        a front and back camera, 8GB of storage, plus an SD card slot if you need
        more space. The key to the price is a cheaper but high-quality IPS display.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d51955e-a5d6-4838-be62-b3af420bc7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:30:55.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:31:00.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The company announced the new tablet along with an updated line
        of Fire TV devices and larger tablets on Thursday (September 17).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1357879a-db1d-459c-b700-b2616446638d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:30:55.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:31:00.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>There''s a new $100 Fire TV set-top box with support for 4K video,
        and a new version of $50 Amazon''s Fire TV Stick. Both come with a remote.
        The "voice search" button on the remote accesses Alexa, Amazon''s version
        of the Siri smart assistant.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735be552-9658-423a-8722-9c3ff3f0ca42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:30:55.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:31:00.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Just like on the new Apple TV, you can now speak commands to your
        Fire TV, even older versions. Tell it to "Show movies staring Helen Slater"
        or ask for weather and traffic information. (Sadly, you cannot control your
        Fire TV using Alexa on the Echo yet.) Both TV devices have third-party games
        and the usual streaming apps. There''s even an optional gaming edition of
        the Fire TV that comes with an Amazon game controller.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9a3db1-c7e2-4378-9f31-694d2b8e06a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:30:55.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:31:00.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Amazon''s new tablets include a $150 8-inch Fire HD, a $230 10-inch
        Fire HD, and a $100 Kids Edition tablet. Amazon says they''re built to be
        durable, especially the kids version. It comes with a colorful bumper case
        and a no-questions-asked 2-year replacement guarantee if your child manages
        to destroy it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8881128b-ea12-48a1-bdf3-630872bbc261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:30:55.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:31:00.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>All the new tablets run Fire OS 5, the newest version of Amazon''s
        Fire operating system. In addition to design and performance improvements,
        OS 5 includes a very odd new feature called Word Runner. The speed reading
        tool shows one word at a time on your screen. Supposedly it helps you read
        faster and improves reading comprehension.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c53138-a725-490d-8580-c68298904f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:30:55.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:31:00.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Amazon approaches its hardware pricing in a unique way. Its products
        are designed to be margin-neutral, meaning Amazon doesn''t make a profit of
        the sale of the devices themselves. Instead it makes money down the line when
        customers use tablets or TVs to buy Amazon content, apps, or physical products
        through Amazon''s store.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e996bc-9eaf-4610-910d-f7086617f4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:30:55.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:31:00.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>That business plan is obvious as soon as you use an Amazon device.
        Each screen seems filled with recommendations of other Amazon content for
        you to buy or rent.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4189ca27-8b53-4489-9379-a74e7bd636b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:30:55.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:31:00.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But before you complain, remember that you''re viewing those recommendations
        on a $50 tablet strapped to your bike''s handlebars.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93967df2-dcdc-429e-9a72-7fb2fea1377d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:30:55.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:31:00.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/09/17/technology/amazon-fire-devices/">"Amazon
        just made a $50 tablet and you can buy a six pack."</a></em></p>'
  'Osama-Abdul-Mohsen-Petra-Laszlo-karma':
    'author': 'Mustafa Al-Arab, CNN'
    'caption': 'Osama Abdul Mohsen (center, in a gray jacket) and his son Zaid (center,
      bottom) arrive to Atocha Train Station on September 16, 2015 in Madrid, Spain.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-17T22:46:45.669+08:00
    'imagesource': 'jcr:92d8d1aa-621f-44f5-960b-06e541e08d73'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5fa21ec3-60e3-4ca6-ae4f-75eeb6aa0906'
    'lead': 'In the chaos captured on video this month when a group of desperate migrants
      stormed out of a Hungarian holding camp, it was the actions of a camerawoman
      that garnered outrage.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T11:33:59.520+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-12T11:34:03.222+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T11:34:02.806+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Man tripped by Hungarian camerawoman warns her of karma

      '
    'updated': 2015-09-18T08:17:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097d8825-8b57-446e-a4fc-2d0a3c3698ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:33:59.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:34:03.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — In the chaos captured on video this month when a group of
        desperate migrants stormed out of a Hungarian holding camp, it was the actions
        of a camerawoman that garnered outrage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3532d25-167c-45bc-89e3-9cdfebf2ae1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:33:59.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:34:03.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Petra Laszlo was documenting the wave of migrants, many from the
        Middle East, sprinting from the holding camp in Hungary when she saw a man
        running with a child in his arms.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20db4ad0-4c0e-4057-9ac8-a29858f069c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:33:59.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:34:03.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>She tripped him, sending them tumbling to the ground. Moments later,
        the same camerawoman kicked other migrants, including a young girl, as they
        ran.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd705ae-a3e3-468a-b085-accd500af9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:33:59.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:34:03.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The man she tripped is Osama Abdul Mohsen, a Syrian who had moved
        his family to Turkey more than a year before and was now trying to get to
        Germany.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e9db47-ae41-465f-a0e6-3e5d91955663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:33:59.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:34:03.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Laszlo was fired by her employer and apologized for her actions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc876701-6210-4086-b8cb-c30bb95206c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:33:59.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:34:03.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But Mohsen told CNN he doesn''t buy it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bbcc85-14dd-4a9a-af62-326311a34155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:33:59.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:34:03.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I tell her, be sure you Hungarian journalist that karma will get
        back to you, and God will not leave this be," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60018467-bed6-4bd2-a24e-0c714f4b3a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:33:59.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:34:03.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Mohsen, 52, said he was carrying his 7-year-old son, Zaid, in his
        arms when he was tripped.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb20157-94f1-4cf1-b611-8d38c1fece35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:33:59.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:34:03.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He said the stampede from the Hungarian camp was triggered by the
        desperation the migrants inside felt. There were thousands of migrants packed
        into a small area, some with tents, but many others with no shelter, Mohsen
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d75a88-1731-4dd9-9126-ddcf37ed33cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:33:59.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:34:03.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He and Zaid spent only one night in the camp, sleeping on the ground,
        but others had lived in those conditions for weeks, Mohsen said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd485a4ca-958a-4903-820f-67a339cd5d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:33:59.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:34:03.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"This caused anxiety and weariness to many migrants," Mohsen said.
        "The indifference of the Hungarian authorities triggered the situation, causing
        the migrants to storm the police defenses and walk their way to the nearby
        village, around 3 to 5 kilometers away."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7094f448-eef1-4d91-b0f7-3bb6cc4d7dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:33:59.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:34:03.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It was during that chaotic sprint out of the camp that Laszlo was
        seen tripping and kicking some of the fleeing migrants.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360f6936-40db-40e9-8f97-35a9a77b6ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:33:59.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:34:03.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A backlash ensued after video of her attacks surfaced, prompting
        her employer, the Hungarian nationalist N1TV station, to fire her.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1e71bf-0f32-4c2a-a7d1-a38b5252ca2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:33:59.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:34:03.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Laszlo wrote in a letter to the daily Hungarian newspaper Magyar
        Nemzet that it was scary when the rush of migrants burst through a police
        cordon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb91637-f89e-4cb6-b81a-5e92c750e2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:33:59.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:34:03.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The letter describes how the ensuing panic scared her and made her
        think she would be attacked.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a516e923-bc7c-45a1-b385-48fc3b17aebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:33:59.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:34:03.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I am very sorry for the incident, and as a mother I am especially
        sorry for the fact that fate pushed a child in my way. I did not see that
        at that moment. I started to panic and as I re-watch the film, it seems as
        it was not even me," her letter states.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a7b9e8-3a38-467a-b372-a13f10627c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:33:59.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:34:03.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Back in Syria, Mohsen was a soccer coach at a sports club in Deir
        Ezzor.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a075341-6a70-4b2e-8d27-62ec368f9320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:33:59.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:34:03.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"You and everyone can imagine what the situation is like in times
        of war," he told CNN. "Deir Ezzor is in the midst of all this. It is impossible
        to live in, and those who have stayed really have absolutely nowhere to go,
        no shelter, no home, nothing. Luckily, we managed to leave and hopefully secure
        for our children a safer life."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866f0ccd-901c-4b9d-9273-5e0d62f4dc0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:33:59.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:34:03.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>His family fled to Turkey, where he rented a home.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f0616c-c256-4e7c-ad9f-fbc8b04b4507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:33:59.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:34:03.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Then ISIS took over Deir Ezzor, and Mohsen knew there was no going
        back to his hometown.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a12a8e-ff59-430f-b610-c27ce6cc9970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:33:59.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:34:03.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Their entry completely erased the thought of going back, even for
        a day to check on things and family. We have lost complete connection there;
        we can never go back as long as they remain there," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99830062-1d99-4fe5-8163-f6601fad43ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:33:59.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:34:03.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Mohsen said he understands that every country has the right to keep
        its land and citizens safe, but is at a loss at what he calls a lack of humanity.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa506221-5fdf-4404-b2ae-31072d96e0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:33:59.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:34:03.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The world is witnessing a war. Killing and destruction that have
        never been in history before, no one can deny this reality," Mohsen said.
        "But it is the right of every human to live a decent life. ... Not a lavish
        life, just a life free of fear and violation of humanity."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc8ec22-89a9-43c7-beb8-770ccf55916d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:33:59.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:34:03.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>His son, he said, was injured in the fall after the camerawoman
        tripped him. To make matters worse, the boy got sick with a fever and was
        throwing up for days.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9c1372-de3b-4c90-a0f1-e7ae76b779cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:33:59.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:34:03.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Mohsen said he plans to sue Laszlo and her former employer.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1113030-a82f-4d73-928e-1028eb3b6ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:33:59.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:34:03.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Mariano Castillo and Faith Karimi contributed to this report.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02e7824-8305-49a9-a049-7dd3554c39d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:33:59.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:34:03.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story vwas first published on CNN.com, <a href="http://edition.cnn.com/2015/09/16/world/man-tripped-by-hungarian-camerawoman-speaks/index.html">"Man
        tripped by Hungarian camerawoman warns her of karma."</a></em></p>'
  'Comelec-commissioner-christian-robert-lim-elections-sabotage-china':
    'author': 'JC Gotinga, CNN Philippines'
    'caption': 'Commission on Elections senior commissioner Christian Robert Lim was
      in the hot seat at a senate hearing, for alleging that China may be planning
      to sabotage the 2016 elections. Lim stood his ground.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-17T18:14:46.744+08:00
    'imagesource': 'jcr:f67598e8-7653-4787-9ae0-37a4738c77bf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8204f5e3-83eb-4d06-852f-8524c7aa1f5d'
    'lead': 'Commission on Elections (Comelec) Senior Commissioner Christian Robert
      Lim got the hot seat at a Senate hearing for saying China may be planning to
      sabotage the 2016 polls. But Lim stood by his statement and said he was telling
      the truth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T11:37:13.383+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-12T11:37:17.070+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T11:37:16.783+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Comelec commissioner in hot seat for China sabotage allegations

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450f7250-b4a4-4da8-9a90-6735e7044ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:37:13.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:37:17.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> When Commission
        on Elections (Comelec) Senior Commissioner Christian Robert Lim arrived at
        the Senate on Thursday (September 17), he seemed ready to face a storm of
        questions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4851993c-4ad4-4478-a4b0-d9475aaf4482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:37:13.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:37:17.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>At a house hearing on Wednesday, Lim said China may be planning
        to sabotage the 2016 elections – based on an intelligence report from an unnamed
        military source.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44dfad36-2cca-4254-9704-0b20740b0cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:37:13.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:37:17.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>True enough, a member of a poll watchdog put him to task.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078b7286-ac23-4794-9cd8-f5d8ce2148c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:37:13.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:37:17.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Maricor Akol of the Automated Election System Watch (AESWatch) said,
        “The statement of commissioner Lim was very careless.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baea7b0c-33fd-44c8-8d9f-414f046aa62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:37:13.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:37:17.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Akol added: “If it was an intelligence report, he should not have
        divulged it... There’s going to be an uproar in the diplomatic community."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6079867a-57ec-44e0-8d33-0981acf789fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:37:13.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:37:17.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Chinese embassy: Poll sabotage allegations not real</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9735ecb-b683-41bc-9ae1-c14b7e98dbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:37:13.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:37:17.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Chinese embassy strongly denied Lim’s statement, calling it
        “sheer fabrication.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925cc669-492a-4e92-ae75-12980ced7328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:37:13.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:37:17.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces said they checked if there were such intelligence
        reports and found none.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da744de5-85b2-4b56-b071-6abe4e726e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:37:13.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:37:17.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But Lim stood his ground.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274ab6d9-1689-48d7-a5e4-4058343ab7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:37:13.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:37:17.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“I take objection to the word ‘careless.’ I was just being transparent,”
        said Lim.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d29d9aa-213f-449d-b8de-8d1d9fe98a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:37:13.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:37:17.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Lim lashed back at those who called him careless, saying: “Kung
        ''yan ang gusto niyo, ayaw niyo ng transparent, mananahimik na lang ako.&nbsp;
        I don’t know what’s your problem."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad224ec-d92b-4ff5-b058-fdaf59df80d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:37:13.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:37:17.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Comelec Chairman Andres “Andy” Bautista and Sen. Aquilino "Koko"
        Pimentel stopped the argument before it went out of hand.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e81ef58-bd08-4dec-9c92-dc7c0423779e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:37:13.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:37:17.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>They said it was not the topic of the joint congressional oversight
        committee’s hearing – which is about updates on Comelec’s preparations for
        2016.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8086c52a-e876-4b89-8f42-7024078b3690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:37:13.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:37:17.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Bautista, however, did not confirm nor deny the poll sabotage allegations
        by Lim.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c1f2d1-c613-45ac-aa4e-bceefd8569cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:37:13.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:37:17.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Comelec to move OMR factory from China to Taiwan</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce540901-4be7-4677-a57c-7958cac7d0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:37:13.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:37:17.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Comelec reported that they are moving the factory for next year’s
        vote counting machines or Optical Mark Recognition (OMR) machines from China
        to Taiwan. This is to avoid possible complications from Manila’s maritime
        arbitration case against Beijing over the West Philippine Sea.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e7f7a6-e450-4022-898f-2d28883157ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:37:13.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:37:17.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Pimentel, who heads the committee, said Lim may have said too much.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810cabaf-7446-45ec-9587-4e704d8507bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:37:13.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:37:17.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Siguro he should not be commenting on diplomatic issues anymore.
        Nagkaroon ng scare to avoid made in China items. That’s not necessary,” Pimentel
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3192a33c-debc-4107-aba1-15f8eb806cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:37:13.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:37:17.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But for Lim, he was just doing his job – to ensure the elections
        will be carried out properly. He added that the threat from China is real.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25b8e5a-a2d5-490a-9252-917ce0726c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:37:13.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:37:17.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“They can always deny but this is the report and we’re really concerned
        about the Chinese situation,” said Lim.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fabb08-ec23-42e0-b5f8-caa78161115d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:37:13.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:37:17.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Lim also said to better play the paranoid than compromise the elections.</p>'
  'Air-pollution-could-kill-6.6M-people-a-year-by-2050':
    'author': ' Reuters'
    'caption': 'Air pollution deaths are most commonly from heart disease, strokes
      or a lung disease called chronic obstructive pulmonary disease (COPD). It is
      also linked to deaths from lung cancer and acute respiratory infections.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-17T17:40:57.548+08:00
    'imagesource': 'jcr:eb917b14-619f-4cf3-9d08-b42e6c62e667'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8d5fb8d-c963-47bb-b48a-7f06cb9f8a30'
    'lead': ' Air contaminated with pollutants such as ozone and tiny particles could
      cause the premature death of about 6.6 million people a year by 2050 if nothing
      is done to improve air quality, scientists warned on Wednesday (September 16).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T11:39:59.152+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-12T11:40:02.350+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T11:40:02.129+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Air pollution could kill 6.6M people a year by 2050

      '
    'updated': 2015-09-18T07:15:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a57291-4ebf-4e71-b371-ee226c91a17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:39:59.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:40:02.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>London (Reuters) —</strong> Air contaminated with pollutants
        such as ozone and tiny particles could cause the premature death of about
        6.6 million people a year by 2050 if nothing is done to improve air quality,
        scientists warned on Wednesday (September 16).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94a1423-7e80-4c3d-a6ff-b2fc9f0c9548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:39:59.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:40:02.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In a study published in the journal Nature, they found that outdoor
        air pollution already kills about 3.3 million people a year worldwide. The
        majority of those deaths are in Asia where residential energy emissions, such
        as those from heating and cooking, have a major impact.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37196437-288b-4ccc-9d62-a99298bc3806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:39:59.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:40:02.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And that toll could double over the next 35 years, the researchers
        warned, unless clean-up measures are taken.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb7901f-a782-45a8-913d-ed080d7f0ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:39:59.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:40:02.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"This is an astounding number," said Jos Lelieveld of the Max Planck
        Institute for Chemistry in Germany, who led the research. "In some counties
        air pollution is actually a leading cause of death, and in many countries
        it is a major issue."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3cc89c-edf8-482b-a216-08fec4ae943d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:39:59.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:40:02.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Air pollution deaths are most commonly from heart disease, strokes
        or a lung disease called chronic obstructive pulmonary disease (COPD). It
        is also linked to deaths from lung cancer and acute respiratory infections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e9c13e-0955-44b4-8d39-473ce6c87d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:39:59.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:40:02.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Calculating the health and mortality effects of outdoor air pollution
        on a global scale is not easy, partly because air quality is not monitored
        in every region and the toxicity of particles varies depending on their source.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d00819-c42c-4981-b968-102fe079c105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:39:59.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:40:02.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>So for this study, Lelieveld''s team combined a global atmospheric
        chemistry model with population data and health statistics to estimate the
        relative contribution of different kinds of outdoor air pollution, mainly
        from so-called fine particulate matter, to premature deaths.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b209b0-7fdd-4bb0-95bd-20a1c9b1e0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:39:59.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:40:02.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Their results show that in India and China, for example, emissions
        from heating and cooking, have the largest death toll, while in much of the
        United States and a few other countries, emissions from traffic and power
        generation are crucial.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635f3329-a769-4d87-aea6-9140471db617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:39:59.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:40:02.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In the eastern United States and in Europe, Russia and East Asia,
        agricultural emissions are the biggest source of the kind of fine particulate
        matter that gets into people''s lungs, causing illness, disability and death.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef84d3e1-ebd3-4aaa-8fe9-c78197e8babb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:39:59.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:40:02.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Oliver Wild, an atmospheric scientist at Britain''s Lancaster University,
        said the study "really brings home the need for air quality controls", particularly
        in heavily populated parts of Asia.</p>'
  'AVC-Asian-Club-Womens-Volleyball-Championship-Petron-Blaze-Spikers-Zhejiang':
    'author': 'CNN Philippines Staff'
    'caption': '(File Photo)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-09-17T17:15:50.990+08:00
    'imagesource': 'jcr:d5829fb3-24cf-4498-8653-7792be9873eb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a921cdc2-f3b5-4f76-9c8f-0fe2ad486a28'
    'lead': 'Stacked against another elite squad in Zhejiang of China, Petron closed
      its pool play with another loss, 14-25, 16-25, 20-25, in the 2015 AVC Asian
      Women''s Club Volleyball Championship late Wednesday (September 16) at the Ha
      Nam Competition Hall here.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T11:42:33.106+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-12T11:42:36.829+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T11:42:36.595+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'AVC: Petron closes pool play with loss to Zhejiang

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80e5bec-007e-4ebe-994f-ef77e8d3ad6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:42:33.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:42:36.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Phu Ly, Vietnam (CNN Philippines) — Stacked against another elite
        squad in Zhejiang of China, Petron closed its pool play with another loss,
        14-25, 16-25, 20-25, in the 2015 AVC Asian Women''s Club Volleyball Championship
        late Wednesday (September 16) at the Ha Nam Competition Hall here.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199fc341-9172-4008-a470-d1f8df3faed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:42:33.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:42:36.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Zhejiang, the reigning champion in the Chinese Volleyball League,
        used its size and power to the fullest to frustrate the Blaze Spikers in one
        hour and two minutes of battle to remain unscathed in this prestigious tourney
        which serves as qualifier in the FIVB World Women''s Club Volleyball Championship
        next year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7175d23-9a79-4a78-ac4e-6b582490cee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:42:33.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:42:36.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Chinese will enter the quarterfinals on top of Pool B together
        with Taiwan Power, which also emerged undefeated in Pool A.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f529396f-2ede-4dff-b7e7-7f2e9abaa5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:42:33.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:42:36.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Blaze Spikers, on the other hand, shut down its campaign in
        pool play with only a win in four games. They are set to face the dangerous
        Taiwanese in the knockout quarterfinals at 2 pm on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589e89cc-3e27-4f86-b607-f0dd3ee11f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:42:33.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:42:36.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The road to a better finish gets tougher from here," said Petron
        coach George Pascua, who is using this tournament as part of the Blaze Spikers''
        preparation for the Philippine Superliga Grand Prix which starts on Oct. 10
        at the Alonte Sports Arena in Binan, Laguna.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db600bbc-79ad-4405-bd4c-67e3c85b8bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:42:33.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:42:36.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese were too tall, too strong for us to handle. We may
        have lost the game, but it was a good experience for us. Now, our mission
        is to win in the quarterfinals and classification phase to somehow come up
        with a better finish."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2f9086-1238-4334-bcb5-0fae4266f543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:42:33.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:42:36.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Bannered by a handful of national team members, Zhejiang raced to
        a quick 7-1 start to crush the morale of the Blaze Spikers early on. They
        also asserted their might in the second set as they pounced hard on Petron''s
        erratic defense and misreceptions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30966bf-b063-4340-9288-bf09d7069a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:42:33.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:42:36.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But the Blaze Spikers started to wax hot in the third.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e05496-d372-4db2-b676-1e3404354f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:42:33.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:42:36.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>With Dindin Santiago putting up a gallant stand in the attack zone,
        Petron managed to grab the driver''s seat, 7-6, before Wang Hiumin scored
        on a razor-sharp kill from the left flank to restore order for the Chinese
        entering the first technical timeout, 8-7.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47da04e1-f442-43aa-a672-041715881827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:42:33.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:42:36.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It was all Zhejiang from there as Wang and Yuezhou Zhu connived
        to keep the Chinese ahead, 23-19. Then, Wang delivered the match point with
        a beautiful kill from the middle to seal the victory.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2072ec-d810-4191-a6d2-b5fe5471359d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:42:33.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:42:36.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Ying Li registered 10 kills for a total of 11 points while Yunyun
        Bao chipped in 10 markers for the Chinese, who are looking to knock the crown
        off the head of reigning champion Hisamitsu Springs of Japan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1780f36e-1b17-4413-96d0-3cf624bfcf4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:42:33.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:42:36.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Manabat, meanwhile, served as the lone bright spot for the Blaze
        Spikers as she finished with 11 kills and two aces for a total of 14 points.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09782a03-1c5b-4004-815c-1a3619bd5dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:42:33.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:42:36.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Brazilian import Rupia Inck Furtado continued to struggle with only
        seven hits while Frances Molino, Rachel Anne Daquis and Aby Marano were quiet
        offensively as they finished with a combined eight points.</p>'
  'Grace-Poe-Francis-Escudero-Grace-Chiz-tandem-2016':
