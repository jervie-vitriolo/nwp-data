      'mgnl:type': 'text'
      'text': '<p>[Translation: "I''m here for my husband. It''s up to them to choose
        who they will support for the coming elections."]</p>'
  'aquino-womens-role-ph-growth':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-09-17T04:33:04.260+08:00
    'imagesource': 'jcr:ca1db39b-8ebd-45d5-b8b6-ce0f4bd91d83'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cdc408e1-47f3-4f92-8bdd-d2d9bba37a8f'
    'lead': 'In a speech on Thursday (September 17) before women leaders of the Asia-Pacific
      Economic Cooperation forum''s (APEC''s) member economies, President Benigno
      "Noynoy" Aquino III acknowledged the role of women in helping the country achieve
      broad growth across all sectors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T11:53:08.370+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-12T12:03:11.717+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.6'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T12:03:11.459+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Pres. Aquino acknowledges women''s role in PH growth

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82040863-df32-4d2f-a0f1-e713fdc1778e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:53:08.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T12:03:11.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — On Thursday (September 17) , President
        Benigno Aquino III acknowledged the role of women in helping the country achieve
        broad growth across all sectors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3458e0-4fa0-4de5-825a-d3340af629fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:53:08.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T12:03:11.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In his keynote for the Asia-Pacific Economic Cooperation forum''s
        (APEC''s) Public-Private Dialogue on Women and the Economy (PPDWE) at the
        Philippine International Convention Center, Aquino recalled Filipino women
        who shaped the country''s history, such as Gabriela Silang, Tandang Sora,
        and his mother — the late President Corazon "Cory" Aquino.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2e6a9b-3332-4bfa-8f24-55938e14dbe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:53:08.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T12:03:11.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Aquino also listed women holding key positions in government such
        as Ombudsman Conchita Carpio, Justice Secretary Leila De Lima, Health Secretary
        Janet Garin, Social Welfare Secretary Dinky Soliman and Internal Revenue Commissioner
        Kim Henares.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58afe67-5b15-4608-9d47-d0135dd48045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:53:08.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T12:03:11.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to the president, trade statistics showed that a little
        over half of registered trade names are owned by women. He also pointed to
        an Asian Institute of Management study, which showed that 63 percent of managers
        and business owners are women.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3843e853-1b1c-479c-8af4-4bec87c74b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:53:08.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T12:03:11.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Aquino said that the government should provide better opportunities
        for women, as they are partners in achieving inclusive growth. He vowed continuing
        support and opportunities for women.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd727ab7b-e312-4fbd-9a14-1a58cab60ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:53:08.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T12:03:11.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to APEC, about 800 delegates from its 21 member-economies
        have gathered to take part in PPDWE''s series of discussions, which aim to
        underscore the role of women as "prime movers of inclusive growth," APEC said
        in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af380b0-aeef-40d9-84ad-b14c58a2882f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:53:08.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T12:03:11.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The event is part of APEC''s Women and the Economy 2015 Fora, which
        run from September 15 to 18. The fora provide policy recommendations to ministers
        or heads of delegation to APEC''s High-Level Policy Dialogue on Women and
        the Economy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3eb1a0-6082-44b9-b56e-f8bf68a095e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:53:08.370+08:00
      'mgnl:createdBy': 'jeff'
