    'template': '1'
    'title': 'Obama invites teen accused of making bomb to White House

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e19c966-ea90-4afc-b60f-bb4e22b17699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:41:59.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:42:02.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Washington (CNN) — The same day Texas police announced that a teenager
        falsely suspected of making a bomb would not be charged, President Barack
        Obama invited the student to the White House.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8377cff-dc12-4fa7-a8c7-a881fd3ec4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:41:59.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:42:02.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Cool clock, Ahmed. Want to bring it to the White House? We should
        inspire more kids like you to like science. It''s what makes America great,"
        the POTUS Twitter account tweeted.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Cool clock, Ahmed. Want to bring it to the White House? We should
        inspire more kids like you to like science. It&#39;s what makes America great.</p>&mdash;
        President Obama (@POTUS44) <a href="https://twitter.com/POTUS44/status/644193755814342656?ref_src=twsrc%5Etfw">September
        16, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84436987-4b01-402c-9ebc-17fb1df29972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:41:59.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:42:02.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a69615-e47d-454e-90c9-4133b990de4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:41:59.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:42:02.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Ahmed Mohamed, who plans to become an engineer, went to his high
        school in Irving, Texas, on Monday (September 14) with the goal of showing
        his teacher a digital clock he''d made from a pencil case.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210beba4-7edd-4bdf-9757-1879524ff84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:41:59.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:42:02.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But the 14-year-old''s day did not end with high praise. Instead,
        an English teacher reported Ahmed''s project, which prompted school officials
        to call police. A photo shows Ahmed being led out of school in handcuffs and
        a NASA T-shirt.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f519565a-cf4f-49f2-9f59-11f1d794c6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:41:59.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:42:02.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"They arrested me and they told me that I committed the crime of
        a hoax bomb, a fake bomb," the freshman later explained.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1081d239-663d-4821-b86b-b2dcc31080ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:41:59.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:42:02.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Mohamed repeatedly told police that what they believed to be a bomb
        was actually a clock. He said they would not allow him to contact his father,
        Mohamed Elhassan Mohamed, who ran for president of Sudan earlier this year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff74729-1dc0-4d57-9ad8-1853f451aaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:41:59.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:42:02.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"My son is a very brilliant boy," the father told CNN. "We need
        people like him in this country."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4017e3-13aa-4cc6-9a33-3054e4a29dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:41:59.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:42:02.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>U.S. Education Secretary Arne Duncan agreed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a8ff88-b1ab-49ff-a84c-3bc17dc50cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:41:59.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:42:02.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We need to be encouraging young engineers, not putting them in
        handcuffs. #IStandWithAhmed," Duncan tweeted.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">We need to be encouraging young engineers, not putting them in handcuffs.
        <a href="https://twitter.com/hashtag/IStandWithAhmed?src=hash&amp;ref_src=twsrc%5Etfw">#IStandWithAhmed</a></p>&mdash;
        John King (@SecretaryKing44) <a href="https://twitter.com/SecretaryKing44/status/644192786649059328?ref_src=twsrc%5Etfw">September
        16, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11da275b-54de-4fef-814a-a3a06de1b7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:41:59.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:42:02.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'embedCode'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c4a3a3-fccc-4cba-810c-374be36d4f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:41:59.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:42:02.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The White House invited Ahmed to Astronomy Night in October, an
        annual event that brings together astronauts, scientists and other professionals.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1762f695-1315-4b53-9417-644c5a74ad00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:41:59.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:42:02.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>White House Press Secretary Josh Earnest said Wednesday (September
        16) that the incident "is a good illustration of how pernicious stereotypes
        can prevent even goodhearted people who have dedicated their lives to educating
        young people from doing the good work they set out to do.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e77d62b-d333-425c-ae4c-465b98c831e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:41:59.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:42:02.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The president, like many of us, was struck by the news reports
        of this particular incident. The fact is, America''s best teachers and our
        schools and our best schools, at least, nurture the intellectual curiously
        of all of our students. And this instance, it''s clear that at least some
        of Ahmed''s teachers failed him," Earnest said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182dbdee-c7c4-4d5a-87a8-4448d489f2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:41:59.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:42:02.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Police announced Wednesday that the teen will not be charged, but
        Mohamed Elhassan Mohamed said he is not sure if his son will return to school
        Thursday (September 17). School officials said they were cooperating with
        authorities on the matter.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac4bfa1-09ea-45e6-b853-383e5b9f3f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:41:59.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:42:02.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We always ask our students and staff to immediately report if they
        observe any suspicious items and/or suspicious behavior," the school''s statement
        reads. "If something is out of the ordinary, the information should be reported
        immediately to a school administrator and/or the police so it can be addressed
        right away. We will always take necessary precautions to protect our students
        and keep our school community as safe as possible."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd893a5-4bd6-4be3-b60e-1982cc1f224b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:41:59.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:42:02.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, Ahmed was racking up invitations from top tech
        companies. Google invited him on Twitter to this weekend''s Google Science
        Fair.</p>'
    '29':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Hey Ahmed- we&#39;re saving a seat for you at this weekend&#39;s
        Google Science Fair...want to come? Bring your clock! <a href="https://twitter.com/hashtag/IStandwithAhmed?src=hash&amp;ref_src=twsrc%5Etfw">#IStandwithAhmed</a></p>&mdash;
        Google Science Fair (@googlescifair) <a href="https://twitter.com/googlescifair/status/644219471469629440?ref_src=twsrc%5Etfw">September
        16, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17da441-a672-488f-83b4-b345c92d19d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:41:59.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:42:02.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'embedCode'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de80bcff-ecc2-4bde-96ea-187410112ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:41:59.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:42:02.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And Facebook founder Mark Zuckerberg invited the teen to stop by
        his company in a statement posted on his page.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c479e4aa-4c8b-41e4-990e-9fe3a5cc7241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:41:59.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:42:02.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Having the skill and ambition to build something cool should lead
        to applause, not arrest. The future belongs to people like Ahmed.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e4e631-e883-48fa-89a5-fbe2ea9dde8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:41:59.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:42:02.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Ahmed, if you ever want to come by Facebook, I''d love to meet
        you. Keep building," Zuckerberg wrote.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664f7fa8-faa0-47d4-b7e4-b22f47bcc3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:41:59.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:42:02.972+08:00
