  'pba-salud-gilas-pilipinas-roster':
    'author': 'Jan Ballesteros, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-09-17T16:09:14.037+08:00
    'imagesource': 'jcr:da2ab370-73c6-4409-ad2b-ecaaff3c13d5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f6d67854-c13f-4598-aa5f-56d5d6902137'
    'lead': 'Philippine Basketball Association (PBA) President and CEO Chito Salud
      said there''s no point in arguing who should be included in the Gilas Pilipinas
      team that will vie for the gold in the 2015 FIBA Asia Championship in China. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T11:56:42.449+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-12T12:02:54.347+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T12:02:53.876+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'No point in arguing who should be in Gilas roster, Salud says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9780b15f-fba5-4c4e-8214-464654d3f6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:56:42.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T12:02:54.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Reigning Philippine
        Basketball Association (PBA) MVP June Mar Fajardo, prolific guard Paul Lee,
        and sweet-shooting Marcio Lassiter are among the big names Filipino fans think
        should be in the Gilas Pilipinas roster.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421a9cba-d181-46f7-b0c1-31e9924d2dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:56:42.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T12:02:54.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But league president and CEO Chito Salud said there''s no point
        in arguing who should be included in the team that will vie for the gold in
        the 2015 FIBA Asia Championship in China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7ac3bb-4bda-4907-b0f8-60e45c27f08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:56:42.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T12:02:54.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/09/08/Gilas-Pilipinas-Final-12-2015-FIBA-Asia-Championship.html">Related:
        SBP announces Gilas 3.0 final lineup</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1f3635-25a5-49aa-b8b4-ee736c5422ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:56:42.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T12:02:54.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I can understand the disappointment of some in not seeing the players
        they think should be in the team, but I simply refuse to indulge in it further
        than that," said Salud during the PBA Press Corps Awards Night on Wednesday
        (September 16).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf94769-3c85-4844-b578-28cd3ce2741d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:56:42.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T12:02:54.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It''s a waste to point fingers. Further, I think it is a disservice
        to those who have volunteered to play to hear that there are more preferred
        players who should be in their place instead."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692e323a-62e9-4cfc-a046-494341d194c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:56:42.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T12:02:54.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Salud said he wants people to look at the silver linings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bc3ca9-ed64-4c7e-a9ba-fc9d34197940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:56:42.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T12:02:54.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I want to focus on the silver linings - from giving our opponents
        the element of surprise to deepening our pool of talents for the future,"
        said Salud, whose previous commissioner post is now filled by Chito Narvasa.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd267fe25-eed3-4877-8abc-d01e73f6e9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:56:42.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T12:02:54.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Speaking of deepening the pool, Salud added it is high time to reconsider
        building a cadet of players for the future national teams. He also assured
        that the PBA will back the program as it always has.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54802c3-829d-419f-972e-a61d3c443f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:56:42.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T12:02:54.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I hope these events will serve as an impetus to revisit the very
        sound concept of building a cadet of players who would be developed as a team
        that will train and play together for a considerably longer period of time,"
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd63896d-0e37-4944-ba48-39ffbaf7bda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:56:42.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T12:02:54.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"With the Philippines back in the world stage of basketball, it
        is time. The PBA will continue to do its share in supporting Gilas as it has
        done in the past."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5596ccd-0532-4a29-86c4-93525b7c2666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:56:42.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T12:02:54.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Gilas is eyeing the gold medal in the FIBA Asia to clinch Asia''s
        lone slot in the 2016 Olympics in Brazil.</p>'
  'president-aquino-saf-marwan-alternative-version-mamasapano-encounter':
    'author': ' Fiona Nicolas, CNN Philippines'
    'caption': 'President Benigno Aquino III in a press conference showed photos of
      Marwan’s body with complete fingers and a SAF trooper beside it, and another
      photo when Marwan’s finger was already cut off.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-17T16:37:05.134+08:00
    'imagesource': 'jcr:81eee82e-a57c-4679-a433-cd688d9f6691'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83e5d318-5320-436a-9644-e4d1e221d22c'
    'lead': 'President Benigno Aquino III said the alternative version on international
      terrorist Marwan''s death is unfounded. He insisted that it was a Special Action
      Force (SAF) trooper who killed Marwan, as far as the pieces of evidence are
      concerned.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T13:12:16.342+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-12T13:12:39.423+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T13:12:38.948+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Pres. Aquino: SAF killed Marwan, alternative version baseless

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492245c3-d5a6-4aa5-a190-fe5aba50173b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:12:16.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T13:12:39.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> Almost nine months
        after Zulkifli bin Hir, better known as Marwan, was killed in Mamasapano in
        Maguindanao, alternate versions of the international terrorist’s death emerged.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80edbc77-6826-4b68-bff6-16b9338bb30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:12:16.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T13:12:39.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Purported new information have led to doubts whether it was really
        the Special Action Force (SAF) troopers that killed Marwan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1064a555-75ee-46b7-9855-9ec070502825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:12:16.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T13:12:39.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In the alternative version, President Benigno Aquino III said it
        was made to look like other people killed Marwan and delivered the Malaysian
        terrorist’s finger to the government troops.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d623db1-94e7-4f4f-a6c3-e849b7b40222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:12:16.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T13:12:39.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In a public address and a press conference on Thursday (September
        17), Aquino said that the alternative version of Marwan’s death is baseless.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42eb5f5c-0bb1-49f1-ae88-af80d6b1bb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:12:16.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T13:12:39.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Photos as evidence</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c365f0e-749b-4eab-aec0-946a27e1a077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:12:16.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T13:12:39.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Aquino showed photos of Marwan’s body with complete fingers and
        a SAF trooper beside it, and another photo with Marwan’s finger already cut
        off.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21913e32-e027-49fc-b55c-119d19be27b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:12:16.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T13:12:39.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Aquino insisted that these are strong pieces of evidence that could
        prove that it was a SAF trooper who killed Marwan and cut his finger off for
        DNA testing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df219afa-8a2f-4fa2-a2bd-e3f51607bbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:12:16.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T13:12:39.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Maliwanag sa presentasyon ngayon na SAF ang nanduon. Imposibleng
        pagdudahan pa na SAF ang kumuha ng daliri ni Marwan,” Aquino said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0388c4f0-4710-40f8-82ba-c51fe5ac6592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:12:16.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T13:12:39.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to the president, he instructed the National Bureau of
        Investigation (NBI) to examine the SD card which contained the photos. He
        also said the report showed that the photos he presented were authentic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae48ebd-976f-41d1-9dfc-825ff52ff98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:12:16.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T13:12:39.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Pinasuri natin sa cybercrime division ng National Bureau of Investigation
        ang SD card na naglalaman ng mga larawang ito. Ang report, ''Our forensic
        examiners concluded that the pictures are authentic and unaltered''”.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985a4335-c774-4d0e-b559-ddbcf4d864bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:12:16.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T13:12:39.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Aquino also implied that the alternative version was meant to distract
        the ongoing investigation and that the “truth peddlers” are interested in
        the reward money.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7630cde0-ab5e-41e8-88ef-abdc20f449f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:12:16.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T13:12:39.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Pagnagkaroon ng duda, para magkaroon sila ng puwang sa reward,”
        the president said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63979e6a-74f3-4266-8f0c-4f3c7ff5fe71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:12:16.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T13:12:39.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Aquino admitted to reporters that there are many versions of Marwan’s
        death and the Mamasapano incident, but he said these versions must be supported
        by facts and evidence.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a30d75-aa76-4ebd-8b6c-0431d97f1d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:12:16.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T13:12:39.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Marami pang version ang alternative version… sa dulo, pruwebahan
        nyo,” said the president.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb2a563-483c-46c7-94c7-ea18dfe90252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:12:16.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T13:12:39.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Marwan and another Filipino terrorist Basit Usman were the targets
        of the SAF operations in Barangay Tukanalipao on January 25.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394cca81-1ea1-4c38-a9ff-019af756ef1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:12:16.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T13:12:39.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Initial reports said while retrieving pieces of evidence on Marwan’s
        death, the SAF troopers were trapped in a firefight with Moro Islamic Liberation
        Front (MILF) members, and MILF’s breakaway group Bangsamoro Islamic Freedom
        Fighters (BIFF).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0bea8f-56c9-4a84-8f6f-bdc9d863f090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:12:16.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T13:12:39.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to different reports from the government, the MILF, and
        other Moro groups, the clash claimed the lives of 44 elite cops, at least
        17 members of the MILF, and 7 civilian casualties.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77154d2-e7ba-42c7-b3af-3937ee39e04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:12:16.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T13:12:39.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Justice for SAF44 uncertain in Aquino’s term</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eec7ee4-cd00-49cc-a299-b5760bb00096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:12:16.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T13:12:39.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>This development has yet again brought back the issues on the tragic
        death of the SAF44.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c706a3-4400-4782-ab2e-9e0ee78422de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:12:16.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T13:12:39.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The president said his mandate in enforcing the law is clear: “Find
        out who did it, file necessary charges, and bring those responsible to the
        bars of justice.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69096901-049f-45a8-a422-abb358513c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:12:16.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T13:12:39.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Aquino, however, admitted that it may be difficult to finally put
        a closure to this incident during his term as the preliminary investigation
        is still ongoing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2ab1bb-8cc3-4ccf-a5bf-9051aadf001b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:12:16.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T13:12:39.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Nasa preliminary investigation palang tayo… mahaba-haba pa ang
        proseso baka hindi natin magawa sa natitirang 267 days. Yun ang realistic
        doon,” the president said.</p>'
  'winston-churchill-money-finances-book':
    'author': 'Aaron Smith, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-09-17T14:37:31.276+08:00
    'imagesource': 'jcr:b426693a-d565-4c1c-bc92-f5050f1134c1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75663f14-e3cb-4297-bfb6-509a474e514d'
    'lead': 'While he helped win the war against the Nazis, former Prime Minister
      Winston Churchill was constantly losing the battle with his own personal finances,
      according to David Lough, a U.K.-based author and financial adviser.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T13:18:45.301+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-12T13:18:49.270+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T13:18:48.959+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Winston Churchill: Brilliant at war, bad with money

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb65718-dcc7-480c-9a8e-5d1d5cc65c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:18:45.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T13:18:49.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Former Prime Minister Winston
        Churchill achieved fame and glory as the indomitable "British bulldog" who
        led his nation through the darkest days of World War II.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c2f941-45f2-4318-98ec-2c7c1eb2e7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:18:45.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T13:18:49.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But while he helped win the war against the Nazis, Churchill was
        constantly losing the battle with his own personal finances, according to
        David Lough, a U.K.-based author and financial adviser.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927650dc-5866-4549-a800-6e7bb9685501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:18:45.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T13:18:49.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Lough details Churchill''s financial struggles in his new book "No
        More Champagne: Churchill and his Money," which is set to release in November.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b0d6bf-c6b0-4b7c-ab4d-33f9cfdadb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:18:45.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T13:18:49.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Churchill was born into an aristocratic family, but his finances
        went downhill after his father died when he was 20. Churchill''s career as
        a cavalry officer could not support his lifestyle of polo clubs and tailored
        uniforms.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2906d818-90c9-4564-98aa-97f3462dd442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:18:45.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T13:18:49.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>As a 24-year-old who had already survived combat in Afghanistan,
        he wrote to his brother, "The only thing that worries me in life is money."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db37b11-ff3e-4d8d-bf47-6d7a900ca9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:18:45.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T13:18:49.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Lough said that Churchill eventually made plenty of money through
        his family trust, his political work and his writing. But he consistently
        lived beyond his means.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8cd116-64a3-45fb-afbe-01777e063612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:18:45.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T13:18:49.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"He had to keep up his appearances, partly for his own psychological
        reasons and partly for his political ambitions," said Lough. "He always had
        a chauffeur; he always had a manservant."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb834841-8346-4176-a178-35090ea3d930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:18:45.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T13:18:49.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Lough said Churchill squandered his earnings on booze, gambling,
        suits, cigars, servants, a Rolls Royce and his country estate. He also lost
        the equivalent of $1 million in today''s money in the stock market crash of
        1929.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b8fa99-e699-490a-897b-2f75a3e18ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:18:45.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T13:18:49.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I have managed many, many clients in my career and I have never
        encountered anybody who took risks on this scale," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2812b0-d918-4fde-802d-545fd8b376d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:18:45.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T13:18:49.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Churchill was often drowning in debt but every time he tried to
        pay it off, his financial shenanigans drove him even further into the hole.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f37190-6cb6-47fd-b835-a36551682325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:18:45.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T13:18:49.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Case in point: During a two month period in 1949 his household went
        through 454 bottles of champagne, 311 bottles of wine and 251 bottles of brandy,
        gin, sherry, port and Johnnie Walker Black Label.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8acf7f-776e-43ec-8db2-5d77525b73b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:18:45.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T13:18:49.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>So what should Churchill have done differently, aside from avoiding
        the casinos, the booze and the stock exchange?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a205a6-7b00-49f1-acf5-df6701744754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:18:45.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T13:18:49.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Lough said Churchill got a windfall in 1921 when he was 46. He inherited
        the equivalent of $5 million from a rich relative. His wife Clementine was
        so relieved, she compared it to "floating in a bath of cream."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bede60c-09f8-43b4-a380-342ecdb948e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:18:45.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T13:18:49.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>As a personal financial adviser, Lough would have told Churchill
        to pay off his debt, which was $3 million at the time.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b63d7df-70fd-455f-a1b7-61621ddcd411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:18:45.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T13:18:49.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But instead "he bought a Rolls Royce and a fancy country house [and
        went] off to France to go gambling," said Lough. "I think that was the great
        missed opportunity."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969f9e0d-95b0-4899-80a6-39c71aa845ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:18:45.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T13:18:49.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But eventually it all worked out for Churchill. As a wartime prime
        minister, he lived "relatively inexpensively" at official government residences.
        After the war he was able to capitalize on his fame with lucrative history
        books, memoirs, paid speeches, film rights and even paintings.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bd621c-9313-47f6-a800-b114676cfb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:18:45.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T13:18:49.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Basically he exploited his international celebrity," said Lough.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22937cea-19ff-4404-abff-b5a18caf2fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:18:45.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T13:18:49.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Most importantly, he was also able to ward off the tax man with
        a series of complicated financial moves.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e7206e-48f8-4b3a-9b51-ee6d9d39c7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:18:45.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T13:18:49.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"He had very experienced advisers help keep [his money] out of the
        clutches of the taxman," said Lough.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56eb9df6-dbd4-4c28-bcaa-ca34eb22b09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:18:45.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T13:18:49.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>At the end of his life, Lough said he left his family $7 million
        worth of assets, debt-free.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bfff65-ae0c-4282-962d-48f749c57cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:18:45.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T13:18:49.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://money.cnn.com/2015/09/16/pf/winston-churchill-money-finances-book/index.html?iid=hp-stack-intl">
        "Winston Churchill: Brilliant at war, bad with money"</a></em></p>'
  'Review-Apple-iOS9':
    'author': 'Heather Kelly, CNN Money'
    'caption': 'Some of the best new features are trapped in the Apple ecosystem and
      don''t work with third-party apps, at least not yet.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-09-17T13:21:12.485+08:00
    'imagesource': 'jcr:5732d95c-f76b-4864-8b35-dd59af042329'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83c85ad3-8755-47d4-9968-54a231b441df'
    'lead': 'Apple releases the latest version of its iOS mobile operating system
      on Thursday PHT. iOS 9 was first announced in June and features a number of
      new iPad multitasking tools, predictive features and some welcome under-the-hood
      performance improvements.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T13:26:12.659+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-12T13:26:16.219+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T13:26:15.816+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Review: The highs and lows in Apple''s iOS 9

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba29509e-a1ee-49a9-9f20-cd09f8ff8700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:26:12.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T13:26:16.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>San Francisco (CNNMoney) —</strong> We live with our noses
        buried in our smartphones, so it''s perfectly normal to get excited about
        a new operating system.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb080b7b-50be-4808-81df-5acd9882a33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:26:12.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T13:26:16.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Apple releases the latest version of its iOS mobile operating system
        on Thursday PHT. iOS 9 was first announced in June and features a number of
        new iPad multitasking tools, predictive features and some welcome under-the-hood
        performance improvements.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71797729-79d9-419f-9c41-668447830366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:26:12.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T13:26:16.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>I''ve been using the beta for a couple months. Some of the best
        new features are trapped in the Apple ecosystem and don''t work with third-party
        apps, at least not yet. Luckily, the stability and battery improvements make
        up for it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a124a4-ab36-454f-af26-d2c6ef5afa16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:26:12.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T13:26:16.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Here are nine new things to try in iOS 9.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181bf30b-db23-471b-97d2-7460eb127d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:26:12.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T13:26:16.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Leave the charger at home (but don''t go far)</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8750c94-0be5-4925-beaa-1195e64bd085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:26:12.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T13:26:16.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It''s a big, bold claim: Apple says iOS 9 will give devices (even
        older ones) up to one hour more battery life. Apple has made system apps more
        energy efficient and implemented smaller tweaks, like not lighting up the
        screen for notifications when a phone is face down.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4390a39a-9e41-499b-8b57-132be3f1b6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:26:12.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T13:26:16.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Additionally, a new Low Power option makes it possible to get another
        three hours of life. When your battery drops down to 20% and 10%, you''re
        given the option to switch to Low Power mode. It pauses background processes,
        lowers the screen brightness, doesn''t check for mail as often and goes to
        sleep faster. I quickly forget about the mode once I''m in it, except when
        nobody emails me and I wonder why.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8be1314-0f1b-4eeb-bf0a-36abcfe60dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:26:12.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T13:26:16.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>If you really need more juice, you can also find the biggest offenders
        in the new battery settings screen, which lets you know what''s draining power.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f88e6e5-e78f-4160-8be3-d44dddd83a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:26:12.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T13:26:16.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Hit the back button</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6998d67-5725-4c6b-94a2-81c545ea7705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:26:12.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T13:26:16.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>This is by far the new feature I use most. Apple has added a back
        button to the top left hand corner of apps. For instance, if you open a link
        in Safari from Facebook, then hop to your calendar from an event notification,
        now you can follow the breadcrumbs back to the first app you opened.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10288eea-79a4-4c4d-bef2-28b48f8cd3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:26:12.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T13:26:16.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Get to work</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f1ead0-9c3a-4fd1-bcd7-33bdbafe48f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:26:12.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T13:26:16.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Apple really wants to make the iPad a serious work tool. iOS 9 adds
        a handful of powerful multitasking features to existing iPads (though many
        don''t work on older models).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66345d1-37e0-4d92-987f-6c9018004e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:26:12.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T13:26:16.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Slide Over lets you preview another app on the side of your screen.
        If you''re reading a movie review in the new News app, now you can look up
        movie times in Safari simultaneously.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf340984-afce-429f-8b6c-6c32caca8acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:26:12.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T13:26:16.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>For full multitasking, Split View puts two apps side-by-side, which
        you can copy and paste between. It''s a step closer to capturing the work
        capabilities of a PC, but it''s not quite enough to win me over yet. As I
        write this, I have at least four different windows of notes, web pages and
        screenshots crammed into my 11-inch laptop screen.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971239b9-a593-488a-93d9-1f1505631c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:26:12.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T13:26:16.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Keep one eye on video</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ea3ef6-00c0-40a0-8a93-c9dd78f30777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:26:12.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T13:26:16.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>My favorite iPad addition is the screen-in-screen feature. If you''re
        in a FaceTime call or watching a video on an Apple video app, tap the home
        button and the video will shrink into a smaller floating window. No matter
        what other apps you use, the video will continue playing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11030fb8-7fd4-4df6-8572-be45609aacd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:26:12.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T13:26:16.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Hopefully third-party apps will be able to tap this feature in the
        future so you can have Hulu or Netflix playing while you work on an Excel
        spreadsheet.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfe87bc-e369-4c50-a6cf-324a3eca18e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:26:12.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T13:26:16.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>See if Apple gets you</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d820283-9233-427f-bec0-318feed3b72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:26:12.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T13:26:16.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>One of the most hyped improvements to iOS 9 is also the most underwhelming.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34766ff9-e92a-46e3-8178-1c7b979b1e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:26:12.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T13:26:16.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The operating system is taking the time to get to know you -- your
        habits, likes and locations -- to predict what information you need before
        you ask. The "proactive" assistance features show up in a variety of apps,
        including Mail, where it suggests recipients. It''s most visible in Siri and
        the new cluttered Search screen.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1946deac-240f-44e4-9473-5de26fec6d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:26:12.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T13:26:16.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>At the moment, the feature is a pale imitation of Google Now. At
        its best, it tells you when to leave for a meeting to beat traffic, but it
        doesn''t have access to the breadth of information Google has. (And, as we
        found before, Apple has questionable taste in restaurants.)</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43eb0859-dde4-4821-b30e-06af89f16abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:26:12.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T13:26:16.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Make Siri do new tricks</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c7324c-a670-41ea-9c98-c59613bc3575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:26:12.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T13:26:16.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Siri now understands context. If you''re looking at Halloween costumes
        in Safari, you can say, "Siri, remind me to buy this tonight," and it will
        remember the web page. It only works in Apple apps like Mail, Safari and Messages.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5673f49-aec4-425f-8bf5-4bf7f00f582b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:26:12.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T13:26:16.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The voice assistant can search photos and videos (in the Apple Photos
        app). Ask Siri to show you wine-tasting selfies from Napa last week, and she''s
        got it covered.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bb18ca-8f64-486c-80c0-cd3d5ba91db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:26:12.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T13:26:16.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Give Notes another chance</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649947d8-e07f-435a-b6d7-a066ca4335d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:26:12.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T13:26:16.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Apple''s Notes has always been a utilitarian, bland built-in app.
        In iOS 9, it''s trying to catch up to third party options like Evernote and
        OneNote. There are more formatting options and drawing and photo tools. If
        you''re in another app, you can save links and images directly to a note.
        It''s like making a Pinterest board that just lives in the Notes app.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683e848e-292b-4c5b-8218-5540b2453dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:26:12.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T13:26:16.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Test out Apple Maps (but don''t forget about the bus)</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29f50f1-259a-4da3-80b1-27e8f4dbdaf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:26:12.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T13:26:16.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Another lackluster app trying to make good is Apple Maps. It has
        come a long way from its troubled launch in 2012, though I find it still regularly
        lags behind Google in accuracy.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f624b5-b857-4c4f-8fd0-dbd9702fc79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:26:12.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T13:26:16.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In iOS 9, it finally adds transit directions. Interestingly, I noticed
        that Google Maps and Apple Maps offer different routes and even departure
        times from my home to work -- and that Apple ignores the bus closest to my
        house.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62010ed5-78bd-4708-bdc2-2bb79a0a5834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:26:12.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T13:26:16.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Proceed with caution, but less than usual</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1d9c9d-84bc-41cd-8aac-141e474bf86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:26:12.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T13:26:16.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>I always recommend waiting until Apple releases its first update
        before installing a new iOS on your device. It gives the company time to iron
        out any early bugs.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e45848a-edae-47ed-9ef5-39510123a2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:26:12.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T13:26:16.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>New versions of iOS are notorious for slowing down older devices.
        We don''t know yet if iOS 9 will follow the same maddening pattern, but there
        are reasons to be optimistic. The size of the update is significantly smaller
        than usual. And the above mentioned battery improvements will be welcome on
        older devices with more limited power.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0688861c-74fe-42ff-8c93-07c29e85f5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:26:12.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T13:26:16.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>iOS 9 was also released as a public beta for the first time. In
        addition to the usual developers, regular people have been kicking iOS 9''s
        tires for months now.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd468fa1e-7d73-4f6f-a1b6-d1c0ac7062d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:26:12.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T13:26:16.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But if you decide to install it on an older phone and wish you would
        have waited, version 9.1 will come with a new emoji to express your frustration.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb88851b-7be4-4150-aabe-5a39d40acebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:26:12.662+08:00
      'mgnl:createdBy': 'jeff'
