    'title': 'Supporters trumpet ''Grace-Chiz'' tandem for 2016

      '
    'updated': 2015-09-18T07:06:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f33f213-759a-499d-a3cb-b3877c2e0cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:49:18.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:49:22.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Sen. Francis Escudero''s vice presidential
        declaration on Thursday (September 17) brought out another group of supporters,
        politicians, and celebrities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2827b9-47e4-4701-9072-a0b416c3b30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:49:18.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:49:22.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Rows of supporters filled Club Filipino, surrounded by banners trumpeting
        "Grace-Chiz 2016."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96c48c5-66a1-4a7b-9d40-5d6208a3e2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:49:18.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:49:22.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/09/17/francis-chiz-escudero-declares-bid-for-vice-presidency-grace-poe.html">Related:
        Escudero declares bid for vice presidency, teams up with Poe</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6bd2c9-84a5-44d8-9a97-cf801de5c286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:49:18.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:49:22.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Among those present were House Deputy Speaker Giorgidi Aggabao,
        Quezon Rep. Mark Enverga, and Valenzuela City Mayor Rex Gatchalian.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04bf81a-93b4-44d3-853c-12c77fdb7acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:49:18.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:49:22.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Aggabao, acting president of the Nationalist People''s Coalition
        (NPC), said most NPC members came on their own since there was no party decision
        yet. He added, however, that majority of NPC members supported the Grace-Chiz
        tandem.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e29b3c-247d-49e8-b4a8-de117878fd43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:49:18.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:49:22.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The NPC was expected to make a party decision next month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ca2e1d-72ea-4861-9aed-5aae29f82877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:49:18.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:49:22.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to Aggabao, the NPC was still in talks with other parties,
        including the Nacionalista Party and the National Unity Party.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e831081-86a2-48f2-a064-0464aaea7599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:49:18.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:49:22.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The NPC had three senatorial candidates so far: Sen. Vicente "Tito"
        Sotto III, Valenzuela Rep. Sherwin Gatchalian, and Bayan Muna Rep. Neri Colmenares.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21fb42d-90b2-44c1-bd15-54c556b9695b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:49:18.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:49:22.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But even without an official party stand, Aggabao said the NPC would
        leave it up to Poe and Escudero to firm up the ticket.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b6a536-5627-4ca6-a870-274919de0ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:49:18.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:49:22.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/09/16/grace-poe-for-president-elections-2016-the-filipino-votes.html">Related:
        Sen. Grace Poe declares 2016 presidential bid</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4819c6-faf0-4283-a960-8c8193cb8e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:49:18.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:49:22.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"What we will offer them is only the apparatus of the party but
        they can remain as independent if the decision comes that we will be supporting
        them... What''s important is we consult the members. So we have to listen
        to the sentiments of the members," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ce8688-f847-4e74-96b5-5962bed6be27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:49:18.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:49:22.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, former Zamboanga del Norte Rep. Romeo Jalosjos Sr. practically
        guaranteed a win for the Grace-Chiz tandem in his province.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acd8b8b-edee-4d3b-9edb-3d919f3401e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:49:18.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:49:22.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Since we hold majority of the elected officials in the province,
        we can use that clout to ensure that the tandem Grace and Chiz will definitely
        win in Zamboanga del Norte," Jalosjos said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6a43c7-579e-4c3d-929d-e9bbd69b48f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:49:18.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:49:22.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Escudero''s wife, actress Heart Evangelista, said she was happy
        and proud of her husband.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4467ab-1588-44b5-9404-fd002aebbe6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:49:18.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:49:22.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Basta nandito ako para sa asawa ko. Desisyon po nila kung sino
        gusto nilang suportahan sa eleksyon."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10066a9-7659-4d27-86ca-2bcb0353c14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:49:18.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:49:22.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
