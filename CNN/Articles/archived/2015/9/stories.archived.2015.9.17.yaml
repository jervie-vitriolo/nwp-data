      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/09/16/politics/barack-obama-ahmed-texas/index.html">"Obama
        invites teen accused of making bomb to White House."</a></p>'
  'Billionaire-I-found-the-island-I-want-to-buy-for-refugees':
    'author': 'Ivana Kottasova, CNN Money'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-17T17:09:42.890+08:00
    'imagesource': 'jcr:a46b0f55-62f5-46e6-a306-ffa108c7a580'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ded903d5-e5ae-48fd-8f22-6e7e1256f7a4'
    'lead': 'Naguib Sawiris said he has identified two privately owned Greek islands
      that would be well-suited for the project. "We have corresponded with their
      owners and expressed our interest to go into negotiation with them," Sawiris
      said in a statement.'
