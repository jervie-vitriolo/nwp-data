    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-09-17T10:18:11.936+08:00
    'imagesource': 'jcr:4c8902d2-1b42-44c5-a0b7-cf416846bda5'
