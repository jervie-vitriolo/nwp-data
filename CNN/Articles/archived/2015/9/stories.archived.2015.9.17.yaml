      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8e3730-39c7-4611-93cc-72fb3c8caf3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:30:47.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:30:51.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Sen. Grace Poe''s speech touched
        the hearts of many.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5640bb98-6fc7-4e6d-a339-27212cb6067e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:30:47.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:30:51.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Sa ating lahat nakasalalay ang magiging kwento ng Pilipinas sa
        darating na panahon," she said in her announcement on Wednesday (September
        16) at the Bahay Alumni of the University of the Philippines in Diliman, Quezon
        City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e87f42-2264-441c-b7b1-fd93e49b3c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:30:47.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:30:51.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "It''s all up to all of us to write the story of the
        Philippines in years to come."]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c27bfe-c12b-4734-bbdf-a398ab112045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:30:47.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:30:51.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>FULL TEXT:<a href="http://cnnphilippines.com/news/2015/09/16/Grace-Poe-speech-presidential-bid-2016.html">
        I offer myself for the country''s highest calling as your President — Grace
        Poe</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8a30ad-5f03-48ee-8a69-fcff20a1b4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:30:47.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:30:51.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Elizabeth Poe, sister of the late Fernando Poe Jr., said she had
        seen this dream of the senator 10 years ago and believes it would be her mission
        in life.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703799dd-8342-4e67-b14a-d92e780fce0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:30:47.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:30:51.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"For us it''s very indescribable because when you go through something
        like that... and now you know you what you have to face," she said. "Her father
        is watching over her and so are all of us. But we have to help."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010d8c13-6a90-49b2-8b7d-0051919d892a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:30:47.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:30:51.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Pasig City Rep. Roman Romulo said the people heard her message loud
        and clear and that she was not alone.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e675d5de-450e-4438-881c-2956bb3b5447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:30:47.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:30:51.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Romulo is considering running for senator. Earlier, he came along
        with Poe in one of her trips around the country in Nueva Ecija.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5777d8c-5f4b-4c89-bb62-ba508b6a8587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:30:47.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:30:51.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Pumunta po ako dito talaga because ang sinabi po nila sasabihin
        niya kung ano po ang mensahe po niya," he said. "At true to form, napakaganda
        ng sinabi niya."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d67ccb5-a571-48af-9cbb-ca0f57f1eba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:30:47.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:30:51.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I went here I heard that she would say finally give
        her message. And true to form, what she said was very beautiful."]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2e9d6a-3bfe-45ed-b404-ae35ab096217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:30:47.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:30:51.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Veteran actress and Poe''s longtime friend and supporter Boots Anson
        Roa said she appreciated the way the senator''s parents brought her up.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac51a0e1-e145-4629-bb18-849c60716012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:30:47.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:30:51.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It has to start with words and faith in words," she said. "But
        I''m am sure she will translate all of this into action with our help."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3420cf3e-a68f-4359-b057-d09eadd38361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:30:47.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:30:51.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Other politicians who came to listen and support Poe''s announcement
        included Valenzuela Mayor Rex Gatchalian; Vice Mayor Francis Zamora, who is
        a Nacionalista Party member; San Juan Rep. Ronaldo Zamora, who is from the
        United Nationalist Alliance.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256c6e27-fb19-4cba-84c6-4e3b090ea182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:30:47.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:30:51.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Poe will reportedly announce Sen. Francis Escudero as her running
        mate on Thursday (September 17).</p>'
  'Hungary-uses-tear-gas-water-cannons-on-migrants-at-border':
    'author': 'Holly Yan, Ben Wedeman, Milena Veselinovic, and Tim Hume, CNN'
    'caption': 'Hungarian riot police fire pepper spray and water cannons as they
      repel an attempt by migrants to break the border post gate and pull down the
      razor wire fence on September 16, 2015 in Horgos, Serbia.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-17T07:51:27.291+08:00
    'imagesource': 'jcr:847d4a53-5856-477f-9c62-feeda5eb2bfd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69e4d76e-5328-402d-99a8-fd1748d979c2'
    'lead': 'Frustrations boiled over Wednesday afternoon (September 16) after Hungary
      had sealed the final hole in its border between the two countries a day earlier,
      closing a popular migration route to Western Europe.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T14:33:34.208+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-12T14:33:38.340+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T14:33:37.466+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Refugee crisis: Hungary uses tear gas, water cannons on migrants at
      border

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76297992-0a16-46af-9394-5146a406b524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:33:34.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:33:38.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>At the Hungarian-Serbian border (CNN) — Hungarian riot police used
        tear gas and water cannons Wednesday on migrants at the country''s border
        with Serbia after a group broke through a barrier to try to enter the European
        Union.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6677e3-20a5-4616-b26c-d1828fe78525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:33:34.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:33:38.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Frustrations boiled over Wednesday afternoon (September 16) after
        Hungary had sealed the final hole in its border between the two countries
        a day earlier, closing a popular migration route to Western Europe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60af98cf-90a3-4852-b3fe-ff8ca2e56dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:33:34.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:33:38.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The move left thousands of desperate migrants, most fleeing violence
        in the Middle East, blocked from entering Hungary by a razor-wire fence. Hungary
        is a member of the European Union, while Serbia is in negotiations to join
        the EU.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523da474-5196-4308-b6ba-2c3855414733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:33:34.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:33:38.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>At Horgos, Serbia, CNN''s Ben Wedeman said the standoff had begun
        peacefully enough, with migrants massing early at the border fence, chanting
        for Hungary to "open the door."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c1b74c-33b0-41db-ba90-713da3c02439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:33:34.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:33:38.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But tensions rose, with some migrants eventually declaring Hungarian
        authorities had two hours to open the gate before they would attempt to break
        through.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707a82f4-f707-4c95-b23e-6292aaeb81f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:33:34.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:33:38.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>When the group followed through on the threat, Hungarian security
        forces, who had brought in armored vehicles, responded with the tear gas and
        water cannons.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98fd7af-3e14-4d1b-92f1-c3b92b4fd60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:33:34.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:33:38.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Screams could be heard as a running battle surged back and forth,
        with migrants waiting for the tear gas to clear before rushing the border
        fence again, throwing bottles and rocks at the Hungarian forces. Black smoke
        rose as migrants set tires afire, and Serbian police implored the crowd to
        retreat.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d30d91-88bc-46d0-9612-fa02702ac752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:33:34.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:33:38.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Hungary: ''An armed mob''</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6644e708-776a-4d6f-b382-bf98d3ae62f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:33:34.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:33:38.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Hungarian government spokesman Zoltan Kovacs told CNN on Wednesday
        that Hungarian forces had been driven to respond when young men armed with
        sticks and stones tried to enter the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e72e5d-d9b7-4030-9c67-07440358899e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:33:34.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:33:38.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He said he believed CNN footage of the situation did not give a
        true picture of events.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf45232-fcb1-459f-891f-faa7954d41ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:33:34.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:33:38.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"... An armed mob of a couple of hundreds of people are trying to
        enter Hungarian territory without any kind of permit," he told CNN''s Becky
        Anderson.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbe4c02-c66c-44af-b214-76947095228b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:33:34.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:33:38.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"These are young males, armed with sticks and stones who tor(e)
        away the gate ... during the night, and they are ... trying to break through."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf998115-c202-4742-b974-8f129c35d953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:33:34.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:33:38.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Kovacs said Hungarian authorities were facing "violence on behalf
        of the mob, an armed mob, who are using kids as human shields."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcfb4d7-be5f-42f3-b77c-3a1de78278e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:33:34.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:33:38.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He maintained that "proportionate police force is being used."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8a5b90-613a-4c27-81b6-863bb6239fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:33:34.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:33:38.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Serbian Prime Minister Aleksandar Vucic told CNN Wednesday that
        the chaotic situation at the border is a "huge embarrassment for Serbia."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caacc54b-fa35-4e15-a9b9-06968cb4a9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:33:34.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:33:38.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Aleksandar Vulin, Serbia''s labor and social welfare minister, said
        his country had protested to Hungary over the use of tear gas into Serbian
        territory, while German Defense Minister Ursula von der Leyen told CNN''s
        Christiane Amanpour that Hungary''s treatment of refugees is "not acceptable."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e6277f-6e58-4d9c-9d26-7f130e873f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:33:34.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:33:38.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Hungary''s conduct was "against ... European rules," she said, adding
        that refugees had a right to be treated decently.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f149f06-2a82-46ce-9896-0cf81317a9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:33:34.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:33:38.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Hungary is suspending traffic at the border crossing for up to 30
        days, according to Serbia''s Ministry of Foreign Affairs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a46951-e251-429a-b13f-0b1fd37f7023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:33:34.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:33:38.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>New destination: Croatia</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb699859-03b6-4d89-8029-78ab01d13b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:33:34.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:33:38.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Following the closure of the border with Hungary, throngs of refugees
        in Serbia are heading west to Croatia as an alternative route into Western
        Europe.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d9b4fc-ef31-4b33-a44f-ff8080746a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:33:34.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:33:38.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Their reception from Croatian authorities differed starkly from
        what they faced in Hungary.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca99f30f-9b4e-4b14-9a9e-911a8854be86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:33:34.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:33:38.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Ivan Watson witnessed a Croatian police officer greeting
        migrants by saying, "Come on guys, don''t be scared," before they climbed
        into a waiting police van.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512090c4-1930-4245-aee4-18b517d95d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:33:34.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:33:38.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Croatian authorities said they had apprehended 373 foreign nationals,
        including 75 women and 73 children, for illegally crossing the country''s
        eastern border Wednesday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cc1405-eafb-45d6-85af-519a1c15518f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:33:34.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:33:38.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>They were taken to a registration center outside Zagreb, where they
        could get treatment and assistance.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773b9278-13aa-421a-888c-aa201f00ecf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:33:34.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:33:38.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Croatian Interior Minister Ranko Ostojic on Twitter pledged to "treat
        the refugees humanely," while Croatian Prime Minister Zoran Milanovic tweeted
        his country was "ready to accept people."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9de4fa-81d9-4ea2-a3bd-bf186490d921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:33:34.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:33:38.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It doesn''t matter what religion or nationality they are or the
        country where they would like to go to," the tweet said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc843ed-f873-4a71-9f2d-f961e02e0314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:33:34.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:33:38.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"These people are here, they want to work, to create. They don''t
        want to come to Croatia nor Hungary, but they will be able to pass through
        Croatia."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f2e8bc-1564-473a-9836-e7a8987c3582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:33:34.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:33:38.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Milanovic, who is set to meet Thursday (September 17) with Austrian
        Chancellor Werner Faymann to discuss a response to the unfolding crisis, also
        had harsh words for the Hungarian government and its blockage of migrants:</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4325b48a-1c50-463b-8c67-7a0cebae70f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:33:34.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:33:38.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I believe the policy in Budapest of raising walls is dangerous
        and cruel," he said, according to the Croatian government''s tweet. "Wire
        in Europe in the 21st century isn''t the answer but rather a threat."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f18c17-6133-497f-a488-dbc6ae6583ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:33:34.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:33:38.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The danger of landmines</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadcedb1-d8c6-456b-a42c-0fb803ae44ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:33:34.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:33:38.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Despite the warmer welcome in Croatia, migrants there could face
        another threat: landmines.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343818ea-b9b5-4245-9ed7-f996d1f4961c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:33:34.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:33:38.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Medecins Sans Frontieres, one of the aid groups assisting with the
        refugee crisis, warned about the presence of Balkan landmines.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459991a2-7f1d-4659-b726-f919be352519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:33:34.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:33:38.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Safe and legal routes needed now: #refugees may inadvertently stray
        into Balkan minefields in search for ways round new border restrictions,"
        tweeted the aid agency, also known as Doctors Without Borders.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5a9e40-a915-403f-8269-857b27a66956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:33:34.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:33:38.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Croatian Mine Action Centre estimates about 51,000 mines are
        still buried as remnants of the Balkan Wars in the wake of Yugoslavia''s collapse
        in the 1990s.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7234ae5d-6f38-47fd-ae0a-b89f38e0365f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:33:34.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:33:38.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But the Croatian government said minefields are clearly marked with
        large signs.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e08bfd9-a49b-44c8-b13f-7eb4d2394f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:33:34.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:33:38.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Some of those landmines are close to the Serbian border – where
        many of the incoming migrants would be entering.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59800c4-0e10-4130-bc47-b43ea071f242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:33:34.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:33:38.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Hrvoje Debac, an adviser with Croatia''s Office for Mine Action,
        said the office urges people to stay by the roads and not venture into the
        woodlands.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a438030-867c-4c1e-ae6a-99978dd23630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:33:34.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:33:38.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Trains to Germany stopped</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c84e609-3535-4622-ac24-10731d29d4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:33:34.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:33:38.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>As European countries continued their scrambled response to the
        migrant crisis, the German train authority Deutsche Bahn announced Wednesday
        that trains from Salzburg, Austria, to Freilassing, Germany, will be suspended
        until midnight Monday.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7134ed2-d718-4ffd-ad54-2f60e9b7f592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:33:34.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:33:38.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The move, which Deutsche Bahn described as a "regulatory" issue,
        comes a day after 180 people jumped off a train.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb04f1f-26d6-44e0-ad3b-41d00118f507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:33:34.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:33:38.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Someone used the emergency brake to slow down the train before the
        people jumped off, Deutsche Bahn said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a741a32-bc45-4e23-98c8-2c023dd44ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:33:34.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:33:38.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Salzburg state police spokesman Michael Rausch said migrants may
        have jumped off the train to avoid newly established control points.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2cbb75-3c37-49c0-8b2d-fa2a73a2b13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:33:34.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:33:38.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The route from Salzburg to Freilassing is the main rail line for
        refugees headed into Munich. There are border controls in place in Freilassing
        so migrants have to register with border police when they cross, whether by
        car, train or on foot.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b7c573-b808-48d4-95a1-546fb696727b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:33:34.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:33:38.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Some 1,500 migrants left Salzburg''s main train station by foot,
        moving toward the border with Germany on Wednesday, Johannes Greifeneder,
        spokesman for the city of Salzburg''s press office, told CNN. About 500 migrants
        remained at the station, he said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8578f38f-f5e4-4c7b-a0c6-d5e61e3eb771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:33:34.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:33:38.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Austrian Interior Ministry spokesman Karl-Heinz Grundboeck
        confirmed Austria had started border control measures to the south near Slovenia
        after migrants appeared to be veering away from the Hungarian border toward
        Austria.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f0f717-c8e9-4495-b650-20236e01d0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:33:34.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:33:38.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Slovenia, surrounded by Croatia, Hungary, Austria and Italy, will
        enforce a temporary border control with Hungary "until a common European solution"
        is found, Slovenian Prime Minister Miro Cerar said Wednesday via Twitter.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0012bc1-bd9a-4706-ae44-6e4d58b1060f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:33:34.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:33:38.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And French Prime Minister Manuel Valls said his country would not
        hesitate to re-establish temporary border controls if necessary. Border controls
        had already been reinforced in the past few months in the southeastern French
        city of Menton, a key crossing for migrants coming from Italy.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cde21a8-ff08-4f60-87cf-b8e48c120cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:33:34.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:33:38.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Google to match aid donations</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eeb644b-1a16-4efa-94d9-b9ec4180b0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:33:34.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:33:38.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>With the world facing its biggest migrant crisis since World War
        II, Google announced it will match the first $5.5 million donated globally
        to help migrants, up to a combined $11 million.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482b4a22-ee15-46f8-8662-2fb2d676d0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:33:34.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:33:38.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The tech giant said the funds will go to Network for Good, which
        will then distribute the money as needed to Doctors Without Borders, the International
        Rescue Committee, Save the Children and the U.N. refugee agency.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b47aa87-fb1e-4e5e-9512-0c9c11830c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:33:34.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:33:38.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A massive crisis</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689e241a-8a1c-4713-8da1-6e07d32da45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:33:34.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:33:38.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>More than 430,000 migrants have fled to Europe so far this year,
        the International Organization for Migration said. Many are escaping warfare,
        terrorism and poverty from countries such as Syria, Iraq, Afghanistan and
        Eritrea.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e609c85-acd4-434d-b8d2-c47bc3ca2664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:33:34.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:33:38.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Migrants typically cross the Mediterranean and try to go through
        Greece, Macedonia, Serbia, Hungary, and Austria before finally reaching Germany
        or other European countries known to be welcoming to refugees.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247d9461-722a-41ec-89b9-1b54078bb9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:33:34.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:33:38.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The EU is still trying to figure out how to distribute 160,000 migrants
        – and whether to set quotas for member countries to absorb them.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ad89f4-519a-4d8f-b99d-4f125b627db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:33:34.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:33:38.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>That number includes 40,000 from Italy and Greece that the EU had
        already agreed to relocate. Another 120,000 need placement.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e792f8c2-940d-4f7c-b685-e49683dfbc5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:33:34.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:33:38.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Christopher Tidey, a communications specialist for the U.N. relief
        agency, said the UNHCR estimates the daily influx of refugees into Macedonia
        from Greece has been 6,000 in recent days.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea581c92-9822-45ae-a4ec-1c81125a8aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:33:34.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:33:38.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Ben Wedeman reported from the Hungarian-Serbian border;
        CNN''s Ivan Watson reported from Croatia; CNN''s Holly Yan reported and wrote
        from Atlanta. Milena Veselinovic reported, and Tim Hume wrote from London.
        CNN''s Stephanie Halasz, Tobias Grimm, Alex Hunter, Vasco Cotovio, Brian Walker,
        and Khushbu Shah also contributed to this report.</em></p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac5265a-0df0-4d27-b48b-bbb0f6270866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:33:34.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:33:38.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="http://edition.cnn.com/2015/09/16/world/europe-migrant-crisis/index.html">
        "Refugee crisis: Hungary uses tear gas, water cannons on migrants at border."</a></p>'
  'Marcoses-cut-ties-with-Fariñas':
    'author': 'Jorge Guerrero, for CNN Philippines'
    'caption': 'Bongbong Marcos said they have tried to address every shortcoming
      and lack of clarity in the draft BBL.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-09-17T04:36:30.133+08:00
    'imagesource': 'jcr:0b515609-c735-49ca-9d17-c5effed189ad'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a48f25c-0a85-419d-b8d5-79d76bdb44d2'
    'lead': 'According to Sen. Ferdinand "Bongbong" Marcos Jr., the family tried to
      accommodate Fariñas despite political differences, but they just couldn''t see
      eye to eye.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T14:36:10.112+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-12T14:36:13.686+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T14:36:13.470+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Marcoses cut ties with Fariñas

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722dc6f6-1c7c-426f-8f3c-60e5205ece45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:36:10.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:36:13.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Laoag City (CNN Philippines) — The Marcos family has officially
        cut ties with Ilocos Norte First District Rep. Rudy Fariñas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad0e6f1-96ba-4b20-b9aa-8b768a4f5081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:36:10.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:36:13.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to Sen. Ferdinand "Bongbong" Marcos Jr., the family tried
        to accommodate Fariñas despite political differences, but they just couldn''t
        see eye to eye.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b55924-6f9b-4571-93cf-bee405eb9ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:36:10.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:36:13.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“There are some demands of the congressman that we cannot accommodate,”
        Marcos said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8981fd4d-b614-4a7e-8e17-6f3da1599daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:36:10.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:36:13.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He added that Fariñas was becoming an impediment in the realization
        of the “One Ilocos Norte” goal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9879e70-04c1-4e45-804a-8cdf3e42e0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:36:10.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:36:13.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Gov. Imee Marcos, his sister, announced recently that she might
        challenge Fariñas in the congressional race in the First District of Ilocos
        Norte in 2016.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08e0b3d-5a98-4211-9860-9e02f1fbe031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:36:10.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:36:13.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the three sons of Senator Marcos are now registered voters
        of Ilocos Norte.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4696e2c8-5a63-47c3-8008-fd2d8cb4b2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:36:10.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:36:13.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Last Friday (September 11), Ferdinand Alexander, Joseph Simon, and
        William Vincent went through the registration procedures at the office of
        the Commission on Elections (Comelec) in Laoag City.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f50d132-5cc2-46c3-a325-82c535121a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:36:10.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:36:13.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The senator’s eldest son Ferdinand Alexander — popularly known as
        Sandro — dismissed impressions that he would be joining the political race
        in Ilocos Norte in 2016.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a234d0c-d494-477a-ae75-6eef5724e828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:36:10.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:36:13.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“I just aim to be more active in supporting the political plans
        of the Marcos family, especially my father [the late former President Ferdinand
        Marcos],” he said.</p>'
  'Barack-Obama-Ahmed-Mohamed-invited-to-White-House':
    'author': 'Eugene Scott, CNN'
    'caption': 'U.S. President Barack Obama'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-17T17:13:50.863+08:00
    'imagesource': 'jcr:1ffa2f89-eb7e-4cbf-9522-e7f1b398e806'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84d9a34f-9a01-474d-b18d-f66b82d020b4'
    'lead': 'The same day Texas police announced that a teenager falsely suspected
      of making a bomb would not be charged, President Barack Obama invited the student
      to the White House'
