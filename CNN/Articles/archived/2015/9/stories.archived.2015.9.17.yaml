      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>There is no evacuation order as of this writing, but communities
        situated along the coast of the following provinces were told to "wait and
        listen for updates”:</p>'
