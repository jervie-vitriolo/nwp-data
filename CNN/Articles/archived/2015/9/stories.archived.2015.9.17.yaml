      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>ABInBev has three more brands in the global top 10: Skol, Harbin
        and Brahma. Brazilian drinkers like Skol and Brahma, while Harbin is one of
        China''s favorite brews.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d5f6a1-0608-4b5d-9073-51b22fe79647'
