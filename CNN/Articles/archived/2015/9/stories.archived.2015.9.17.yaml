      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>British giant SABMiller''s biggest seller is Miller Lite. The pilsner
        style offering is the 15th most popular beer in the world.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fcb2a5-bbb0-4ad3-b67a-ca5d84a92729'
