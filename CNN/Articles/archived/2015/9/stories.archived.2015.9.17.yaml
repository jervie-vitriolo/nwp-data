      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney) —</strong> One giant brewer could soon
        own nearly half the world''s top beers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8928ce32-eaa1-4b72-9aad-9af7e582aff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:32:09.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T13:32:12.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The world''s leading brewer, Anheuser-Busch InBev, is planning a
        takeover of its main rival SABMiller. If the deal happens, it will be the
        biggest merger in brewing history, creating a company with sales of $55 billion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a812bd-c110-48e5-98f3-7c80cd75c8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:32:09.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T13:32:12.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And a huge stable of beer brands.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75232e7e-7825-4197-ad17-7a16daf4b00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:32:09.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T13:32:12.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The new entity would own 18 of the world''s 40 most popular beers
        by volume, Euromonitor data shows.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46892b96-098b-4517-9a50-25e3cb7ab1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:32:09.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T13:32:12.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Its biggest seller? Bud Light. Despite falling sales, the brew remains
        the world''s third most popular beer, outranking stronger brother Budweiser
        in fourth place.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48505da-b7b3-45fc-a31c-7e576d589cc9'
