    'jcr:uuid': 'ec1f25b7-770b-44c6-ac6d-68689aa942fd'
    'lead': 'Alessandro Florenzi scored an extraordinary goal from a seemingly impossible
      position on the right touchline, nearly 50 metres from goal, to give AS Roma
      a 1-1 draw against Barcelona in the Champions League on Thursday PHT.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T14:17:18.986+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-12T14:17:23.095+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T14:17:22.790+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Champions League: Florenzi strikes from impossible position as Roma
      hold Barca

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d6d3df-38ab-438d-bf73-db509d90a104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:17:18.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:17:23.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Alessandro Florenzi scored an extraordinary
        goal from a seemingly impossible position on the right touchline, nearly 50
        metres from goal, to give AS Roma a 1-1 draw against Barcelona in the Champions
        League on Thursday PHT.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c726cf0c-69bd-45fc-b96e-eb7083915570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:17:18.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:17:23.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Florenzi raced down the touchline and was just inside the Barcelona
        half when he spotted Marc-Andre ter Stegen off his line and unleashed a looping
        effort which flew over the Barca goalkeeper''s head and into the net off the
        far post.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ee332e-87de-47ce-8d35-590a42001c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:17:18.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:17:23.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Gif: Goal Florenzi (1-1) #fcblive [via @emenderk] pic.twitter.com/27LgOTdu8E</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3fd018-1267-4a13-b3fd-c61d9ac60843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:17:18.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:17:23.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>— barcastuff (@barcastuff) September 16, 2015</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30c00f3-c2af-45db-83fe-15f137086b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:17:18.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:17:23.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Ter Stegen ran back desperately, then appeared to stop thinking
        that the ball would go out only to see it land in the goal in the 31st minute
        of the Group E game.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd924edaf-497c-466f-91dd-3d142ce2737a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:17:18.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:17:23.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Luis Suarez had headed Barcelona in front 10 minutes earlier as
        they began the defence of their title.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa97cbe7-dd89-4eb8-adcb-4fbee45c2bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:17:18.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:17:23.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It''s not something that happens every day," said Florenzi in a
        television interview. "Looking at the video now is making me emotional.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4294d4a5-ebe7-442e-b004-2c01254b24da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:17:18.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:17:23.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We have climbed Everest," he added. "We were united towards a single
        goal, to stop this team. We''ve prepared well, we knew their strengths."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d6d928-2163-4e81-8ca9-b58964623e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:17:18.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:17:23.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>As expected, Barcelona, whose coach Luis Enrique was returning to
        the club he coached for one season, dominated possession and the Roma crowd
        was often strangely silent as the visitors stroked the ball around in midfield.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c2c8fe-fa0e-4eaf-b9e6-b32c56f8c119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:17:18.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:17:23.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But Roma had clearly learned the lessons from the 7-1 home defeat
        to Bayern Munich just under way year ago and managed to keep the visitors
        down to a handful of scoring chances.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8745ed9a-aa7a-4915-a6ff-241e9bcc6d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:17:18.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:17:23.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I was very pleased with our defensive organisation," said Roma
        coach Rudi Garcia. "Tactically, we were almost perfect."</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Good result for us tonight, we worked all together really hard for
        it.. Great team effort! <a href="https://twitter.com/hashtag/ForzaRoma?src=hash&amp;ref_src=twsrc%5Etfw">#ForzaRoma</a>
        <a href="http://t.co/qbDbKGwSbp">pic.twitter.com/qbDbKGwSbp</a></p>&mdash;
        Edin Džeko (@EdDzeko) <a href="https://twitter.com/EdDzeko/status/644272067655901184?ref_src=twsrc%5Etfw">September
        16, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b731ef1-eb3a-483b-a883-60e4f8761141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:17:18.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:17:23.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'embedCode'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372ac9cb-8935-472a-bcd8-4584fed8d0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:17:18.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:17:23.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Lionel Messi, making his 100th Champions League appearance, and
        Suarez both had early chances before Barcelona prised open the Roma defence
        in the 21st minute.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274f9c0b-ca4d-4dda-a6f0-3537589260ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:17:18.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:17:23.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Jeremy Mathieu floated a long ball over the defence which set Ivan
        Rakitic clear on the right and the Croat''s cross was headed in by Suarez
        at point-blank range.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cf054c-d4dc-4676-af3e-8f99050e66c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:17:18.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:17:23.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Barcelona were threatening to over-run the hosts when Roma right-back
        Florenzi brought the house down with his spectacular effort.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4432d370-5744-4848-a7fd-f11c37ae41ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:17:18.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:17:23.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Barcelona also had the better of the second half although, with
        Neymar failing to spark, they created few real chances until Messi hit the
        bar with 12 minutes left.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d12ef8d-62ba-4b3c-a6b8-1a182feba052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:17:18.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:17:23.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Barcelona almost won it in stoppage time but Jordi Alba''s flicked
        effort was cleared off the line by a Roma defender.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c335b8-c56b-4e38-a2c6-fcd2f6b3a7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:17:18.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:17:23.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We played a complete game and we deserved a better result. We had
        the game under control," said Luis Enrique.</p>'
  'Chile-earthquake':
    'author': 'Catherine E. Shoichet and Rafael Romo, CNN'
