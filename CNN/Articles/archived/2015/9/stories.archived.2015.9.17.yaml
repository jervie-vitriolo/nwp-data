    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Billionaire: I found the island I want to buy for refugees

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf45320-2ed5-40eb-a63b-7aaf8d99d2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:44:20.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:44:24.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney) —&nbsp;</strong> An Egyptian billionaire''s
        offer to buy an island for refugees is closer to becoming reality.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa2a601-104e-407e-83bf-ca84e9a79bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:44:20.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:44:24.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Naguib Sawiris, one of the region''s wealthiest men, said he has
        identified two privately owned Greek islands that would be well-suited for
        the project. "We have corresponded with their owners and expressed our interest
        to go into negotiation with them," Sawiris said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d18ad0-8168-4277-b5e1-244f9d968adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:44:20.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:44:24.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>His idea to create a safe haven for the refugees was first branded
        as ridiculous by some, but Sawiris said he has received "tons of expressions
        of interest" from potential donors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c178bc-8d0f-4774-a5e0-d21fb7c56f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:44:20.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:44:24.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I''ll make a small port or marina for the boats to land there.
        I''ll employ the people to build their own homes, their schools, a hospital,
        a university, a hotel," he said, adding he could employ between 100,000 and
        200,000 refugees.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13391766-4ee9-45a3-a48e-42148ad96aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:44:20.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:44:24.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Sawiris, the chief executive of telecom group Orascom TMT, said
        he would name the place "Aylan Island," in the memory of the Syrian toddler
        Aylan Kurdi, who drowned earlier this month trying to reach Europe with his
        family.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d120c14-7974-47d7-8cef-90bb739fd9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:44:20.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:44:24.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Photos of his lifeless body washing ashore in Turkey sparked a wave
        of solidarity and outrage over how Europe has been handling the refugee crisis.
        "It''s the picture of Aylan that woke me up," Sawiris told CNN. "I said –
        I cannot just sit like that and just do nothing, and pretend it''s not my
        problem."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1534ee-ea8f-4cb3-b72f-ce534c2dac9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:44:20.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:44:24.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He is hoping to get more donations towards the project by setting
        up a joint stock company with $100 million initial capital. "Anyone who will
        donate will get share in the company, thus becoming a partner in the island
        and in the project," he said. "This way, any money put in will not be completely
        lost, as the asset (the island) will remain," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4b45c1-5705-48b1-a4e2-aad0dd162e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:44:20.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:44:24.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Sawiris said he is now seeking the Greek government''s permission
        to go ahead with the project. Greek authorities did not respond to CNN''s
        requests for comment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4687cc-24af-4695-9f78-f800e2355a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:44:20.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:44:24.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Sawiris said he was also approached by the UN High Commissioner
        for Refugees, the world''s leading body helping refugees, in order to discuss
        other ways of possible cooperation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd489bb49-1894-4abd-9f65-d84b11c0e6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:44:20.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:44:24.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Sawiris is one of Egypt''s best known businessmen, with a net worth
        of around $3 billion, and also founder of a political party. He comes from
        a family of entrepreneurs; his brother Nassef is chairman of Orascom Construction
        Industries, one of Egypt''s most valuable publicly traded companies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74824801-d6e2-46d9-9d8b-2d0b18dbed2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:44:20.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:44:24.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Europe is struggling to cope with the number of people trying to
        escape war and poverty. The number of Syrians seeking safety in Europe has
        more than doubled in the past year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113554e0-88df-4330-a8a7-fc910dfaf139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:44:20.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:44:24.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/09/16/news/egypt-billionaire-refugee-island/index.html?sr=twmoney091615egyptianbillionaireisland130pVODtop">"Egyptian
        billionaire: I found the island I want to buy for refugees."</a></em></p>'
  'Google-pledges-millions-to-match-refugee-crisis-donations':
    'author': 'Alanna Petroff, CNN Money'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-17T07:52:24.112+08:00
    'imagesource': 'jcr:abe04dcf-af2e-4736-888c-85c844364b74'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9bb302e9-54b4-4001-829f-41e7d76357b4'
    'lead': 'The tech giant, which has already given over $1 million to relief organizations,
      is offering to match individual donations up to $5.5 million in the hope of
      raising $11 million.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T14:48:30.187+08:00
