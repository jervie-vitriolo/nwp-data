      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Citing statistics from the World Economic Forum''s Global Gender
        Gap 2014 Report, APEC pointed out that the Philippines remains the top performer
        in the Asia-Pacific region in terms of gender equality.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c330ec1-d8e1-4db9-ae64-3b4768c38c42'
