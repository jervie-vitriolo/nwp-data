      'text': '<p>Davao Occidental</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc9a353-6647-4a53-b393-08c005c97f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:41:21.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T13:56:25.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Dandy Camero, a science research assistant of Phivolcs, told CNN
        Philippines that a tsunami could arrive 24 hours after the quake, according
        to the agency''s simulations. But whether or not a tsunami would indeed occur
        is still uncertain.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d075d6c-b674-4eb1-8834-f06047a74262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:41:21.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T13:56:25.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs explained that a 7.9-magnitude earthquake "has the potential
        to generate a destructive tsunami that can strike coastlines in the region
        near the epicenter within minutes to hours."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f34c10-105b-4c3b-b4a1-1dada7c9bbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:41:21.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T13:56:25.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The quake''s epicenter was about 54 kilometers west of Illapel,
        Chile, according to the preliminary assessment by the USGS.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368ed37e-50b2-4639-a9ea-6bfe78e9995f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:41:21.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T13:56:25.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Chile''s Interior Minister Jorge Burgos said there were reports
        of damage to homes in the city of Illapel.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8315a3b4-ec53-4943-a016-c2647160c13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:41:21.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T13:56:25.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>CNN reported that large tsunami waves were observed along the Chilean
        coast, near the quake''s epicenter. Waves measuring one to three meters above
        the tide level were also forecast by the Pacific Tsunami Warning Center (PTWC)
        along some coasts of Chile.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6453908-e1de-4714-8a06-b0b3572d8cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:41:21.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T13:56:25.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2015/09/17/Chile-earthquake.html">Related:
        Chile earthquake: 8.3-magnitude quake strikes off coast</a></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c26394-2451-44d2-8d85-a8f51c253e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:41:21.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T13:56:25.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Coastal evacuations were started by Chile''s national emergency
        agency as the threat of tsunami looms</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a302641f-fe14-43f8-9e5b-ed2ad153f276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T13:41:21.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T13:56:25.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, the waves are forecast by the PTWC to be less
        than 0.3 meters above the tide level.</p>'
  'francis-chiz-escudero-declares-bid-for-vice-presidency-grace-poe':
    'author': 'Paolo Taruc, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-17T11:14:34.797+08:00
    'gallerysource': 'jcr:05db44b0-e89f-48f0-be1b-51bcff8e2e7c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5ff2c7f-f9f8-48c4-84de-5c7136549bf8'
    'lead': 'Sen. Francis "Chiz" Escudero announced on Thursday (September 17) that
      he is officially running for vice president in next year''s elections, with
      Sen. Grace Poe as his president. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T14:03:28.364+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-12T14:03:32.211+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T14:03:31.902+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Escudero declares bid for vice presidency, teams up with Poe

      '
    'updated': 2015-09-18T07:15:00.000+08:00
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6207c54-9dcf-4b38-bc16-509308ea61d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:03:28.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:03:32.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Sen. Francis "Chiz" Escudero announced
        on Thursday (September 17) that he is officially running for vice president
        in next year''s elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f1bf26-8b83-4c86-8fad-e36489250723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:03:28.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:03:32.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He will run with presidential aspirant Sen. Grace Poe, who declared
        her bid on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003e37f8-67ae-4a60-bd56-9cb14206e297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:03:28.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:03:32.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Escudero made his declaration during a gathering with supporters
        at Club Filipino — the same venue where Manuel "Mar" Roxas II announced his
        presidential bid as the standard bearer of the Liberal Party (LP).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8291158a-e917-4155-aaaa-73b5911d6e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:03:28.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:03:32.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The senator begins the vice presidential race with a head start,
        as he is the first one to declare a bid for the second highest position in
        the land.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f036bebf-f5f3-45bd-abc1-dde61d4c21ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:03:28.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:03:32.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>During the event, Escudero said that he and Poe will run as independent
        candidates: "Mananatili po kaming independent… Pilipinas po ang partido namin."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1f49bb-1773-4f3c-aa72-e11440be9669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:03:28.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:03:32.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Tinatanggap ko, ng may buong tapang at pagpapa-kumbaba ang hamon
        ni Senator Grace Poe na maging katuwang niya sa landas niyang tatahakin bilang
        kanyang ikalawang pangulo," Escudero said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f2ebe4-ed94-480b-9ecf-3bb15987cddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:03:28.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:03:32.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Roxas and United Nationalist Alliance (UNA) presidential&nbsp;aspirant,
        Vice President Jejomar Binay, have yet to announce their respective vice presidential
        bets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9dd8fc-b3a6-42da-8aea-ddeb19d65f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:03:28.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:03:32.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Credentials cannot be measured by family name</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0318bebd-9212-4f69-abdd-2730eecf7df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:03:28.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:03:32.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Escudero lamang ang apelyido ko. Hindi tulad ng Roxas [o] Osmeña,"
        the senator said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea890a5-4e48-462f-9007-ac1eaa0055c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:03:28.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:03:32.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Although his family name is not traditionally associated with political
        leadership, the senator said that no one should monopolize public service.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f09fa26-63f9-4815-a145-65a2f8fe3597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:03:28.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:03:32.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Walang iisang tao ang pwedeng mag-angkin ng intensyon para pagsilbihan
        ang bayan".</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0d07af-a98a-45ad-8745-ff289b5c5057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:03:28.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:03:32.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>For her part, Poe mentioned that she has known Escudero for more
        than a decade.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfec0981-ae85-4601-9c7f-bffa5032f511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:03:28.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:03:32.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Noong 2003 pa lang na kasama na namin si Senator Chiz [Escudero]."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4bfca2-fdd1-4328-abbb-595117eb6391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:03:28.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:03:32.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>However, she clarified that she chose Escudero as her running mate
        because of his credentials,&nbsp; and not simply because of their friendship.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6c28c9-c6c7-4d5e-877a-5642445e9371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:03:28.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:03:32.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>She mentioned Escudero''s accomplishments in early childhood education
        and in income tax-exempt minimum wage.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16213c2-2618-4329-9d29-951069b6e3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:03:28.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:03:32.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Likewise, Poe pointed out Escudero''s emergence as an opposition
        figure when reports surfaced of the Arroyo administration''s alleged electoral
        fraud in the 2004 elections.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a7264f-4444-457e-b826-57857201c79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:03:28.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:03:32.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Hinidi natakot si Senator Chiz na maglahad ng katotohanan ukol
        sa nangyari nung 2004."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c5628c-c3f7-4b6b-a56a-b9c1771bb7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:03:28.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:03:32.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Last July, Escudero resigned from his posts as chairman of the senate
        Finance Committee, and co-chairman of the Joint Congressional Oversight Committee
        on Public Expenditures.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93876aeb-6b01-49ea-842d-d84d4058eaee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:03:28.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:03:32.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Escudero cited "public pronouncements regarding his possible candidacy
        for higher office" as reason for him to "give up the two powerful finance
        panels and spare the budget deliberation from possible misperception that
        he may use it to further his own political plans and actions".</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3faa6964-4c76-4f89-99da-5ee2cc5c817c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:03:28.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:03:32.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Even if he loses in next year''s elections, Escudero could continue
        to serve as senator, as his term for the legislative position ends in 2019.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac482fd-70a1-4bf5-925b-c0caa116fb39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:03:28.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:03:32.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Escudero was the spokesman of Poe''s father, the late Fernando Poe
        Jr., when he ran for President in 2004.</p>'
  'Cordillera-dengue-outbreak-9-towns':
    'author': 'JM Agreda, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-09-17T10:47:29.598+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '982f0ddf-87d6-447d-9f8d-85187d194ee5'
    'lead': 'Nine towns in Apayao, Abra and Mt. Province in the Cordillera region
      have declared a dengue outbreak as cases continue to rise in the past weeks,
      according to Department of Health (DOH) Cordillera entomologist and dengue program
      coordinator Ursula Segundo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T14:05:44.821+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-12T14:05:48.821+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T14:05:48.672+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Dengue outbreak declared in 9 towns in Cordillera

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd536116a-a788-45b7-9b62-f21d2e0b2292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:05:44.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:05:48.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Baguio City (CNN Philippines) —</strong> Nine towns in Apayao,
        Abra and Mt. Province in the Cordillera region have declared a dengue outbreak
        as cases continue to rise in the past weeks, according to Department of Health
        (DOH) Cordillera entomologist and dengue program coordinator Ursula Segundo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b756f373-12b4-4ecd-98a9-edab6c4c1691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:05:44.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:05:48.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>This week the towns of Luna, Flora and Sta. Marcela in Apayao province
        have declared a dengue outbreak as cases of the mosquito-borne disease have
        risen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f81090-760a-4b15-98b6-a19b4452d5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:05:44.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:05:48.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Last month, six towns have declared dengue outbreaks in Tadian and
        Paracelis municipalities in Mountain Province, while dengue outbreak were
        also declared in the towns of&nbsp; Luba, Villaviciosa, San Isidro and Pidigan
        in the province of Abra.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27edad0-01dd-4ca8-98f0-adee9d6b2a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:05:44.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:05:48.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Segundo said the dengue cases have been controlled in the six towns
        with their continued vector surveillance and intervention activities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19facb2d-6121-4522-924e-cda158423ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:05:44.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:05:48.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to Segundo, a dengue outbreak is declared only when cases
        go beyond the epidemic threshold, which means these towns already posted cases
        higher than its previous case records in the past five years or since 2010.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e52bc16-8e9d-437c-b646-623bf26176a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:05:44.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:05:48.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The latest data from the DOH Regional Epidemiology and Surveillance
        Unit showed that from January 1 to September 14, some 4,525 dengue cases have
        been recorded compared to only 1,611 cases recorded over the same period last
        year or a 181 percent increase in dengue cases in the Cordillera region.</p>'
  'New-York-Fashion-Week-Kanye-West-show':
    'author': 'Lisa Respers France, CNN'
    'caption': 'Rapper Kanye West has made a splash once again after adding a last-minute
      show to NYFW to present his Kanye West X Adidas Originals Collection.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-09-17T10:53:41.394+08:00
    'imagesource': 'jcr:54945ffb-d348-4539-89da-b3b2bcdab7c3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d957eab-4859-40d5-a524-41b4a29f4246'
    'lead': 'Rapper Kanye West added a last-minute show to NYFW to present his Kanye
      West X Adidas Originals Collection on Thursday PHT — which did not endear him
      to some other designers. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T14:09:00.330+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-12T14:09:05.634+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T14:09:05.383+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Kanye West''s last minute NYFW show angers designers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84c678c-32c3-4763-a8ff-aa837ddd36c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:09:00.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:09:05.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Rapper Kanye West has managed to offend some folks during
        New York Fashion Week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fe97f6-5094-4574-96ae-c337165b2b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:09:00.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:09:05.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Imagine that.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd03e9f-ae6c-442d-9c01-440fadbb3251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:09:00.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:09:05.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The star added a last-minute show to NYFW to present his Kanye West
        X Adidas Originals Collection on Wednesday (Thursday PHT) — which did not
        endear him to some other designers. Anne Bowen told Women''s Wear Daily that
        the move left her scrambling for other plans to launch her streetwear collection,
        Nomad VII by Anne Bowen, as her showing was booked as the same time as West''s.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80882fc9-0565-43b2-b6e6-94a9bd1a9cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:09:00.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:09:05.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We have been prepping for a year for this at considerable financial,
        labor- and commitment-cost to our company," Bowen said. "Our show date has
        been scheduled for months and has been on the Fashion Calendar for weeks.
        We went through all the proper channels to make this a reality."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe00205-2478-4767-a38e-f0e26d8f9005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:09:00.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:09:05.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>West is often known to make a splash, and Bowen called him out for
        using his celeb status to make the bold move with the seemingly impromptu
        show.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783b0d02-cebe-4c4f-b5de-a803cc8101b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:09:00.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:09:05.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Kanye knows he is a media sensation and it is just not ethical
        to do this," said Bowen, who moved her show to Thursday and lodged a complaint
        with the Council of Fashion Designers of America Fashion Calendar. "It''s
        like we are David and he is Goliath. We have put our heart and soul into our
        show, and should not be stepped on like this."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e7a262-18da-459d-8b86-2b3500e4a520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:09:00.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:09:05.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Designer Naeem Khan is presenting his evening wear collection at
        the same time as the West showing and told WWD that he was not concerned about
        the conflict.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b9074d-ec9a-4afc-a9d2-5322046b24dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:09:00.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:09:05.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I am confident that the fans of the brand and those in industry
        who truly appreciate the art of design and craftsmanship will come out to
        support us," Khan said. "I am thrilled with the new collection and we are
        looking forward to a great show."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81067ad8-b0bc-4397-ada7-c47fecb3351a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:09:00.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:09:05.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Council of Fashion Designers of America president Steven Kolb told
        WWD that his organization was not aware of the West show beforehand and that
        the event had not been listed on the calendar.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4088726-3f0d-4905-bd03-b1685abfadac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:09:00.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:09:05.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/style/article/kanye-west-nyfw-feat/index.html">"Kanye
        West''s last minute NYFW show angers designers"</a></em></p>'
