      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Zamboanga City (CNN Philippines) —</strong> Two persons
        were killed while 19 others were injured when a passenger bus fell into a
        ravine early Sunday morning (September 6) in Zamboanga City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfe164b-cb28-4154-8c0d-26eb4df1654f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:32:53.717+08:00
      'mgnl:createdBy': 'jeff'
