      '
    'updated': 2015-09-07T16:39:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcd7128-ee51-48f2-813b-f3a65491a9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:17:47.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:17:51.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Vienna, Austria (CNN) —</strong> Austria says it can''t
        keep this up much longer. Germany says it can''t, either.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b02935b-9858-483b-8e0f-f50a4ef7affc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:17:47.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:17:51.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>After absorbing more than 12,000 refugees, Austria wants to see
        a gradual reduction in the numbers of refugees coming through, Austrian Chancellor
        Werner Faymann said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10969970-747e-4089-b6a1-9d75c5ffabcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:17:47.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:17:51.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We have always said this is an emergency situation, which we have
        to handle quickly and humanely," Faymann said Sunday. "We have helped more
        than 12,000 people in an acute situation. We must now step by step go from
        emergency measures to a normality that is humane and complies with the law."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbad562-e85d-4c23-a9a1-0c8fcb5e5539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:17:47.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:17:51.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The United Nations'' refugee agency, UNHCR, estimates that 366,402
        refugees and migrants have crossed the Mediterranean Sea to Europe this year,
        with 2,800 dead or missing. Those who make the crossing face uncertain futures
        in European nations, which differ in their approach to asylum seekers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d4b0b8-09b0-4e3e-a616-44b69a0c57cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:17:47.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:17:51.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Austria''s border with Hungary remains open to potential refugees,
        Austrian Interior Ministry spokesman Alexander Marakovits said Sunday, and
        packed buses and trains continued to arrive.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde00056-74eb-4ab7-b0ad-194e59ff41f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:17:47.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:17:51.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Despite the government''s desire to curb migrant flow, there has
        been an outpouring of support from Austrians. Many have brought food and water
        and cheered for the refugees pouring onto the platform at Vienna''s train
        station.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5763cb-21cc-484c-9d79-50a6401fddc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:17:47.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:17:51.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Austrian Red Cross has also been on hand to provide medical
        supplies and warm blankets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f7e3a7-8d3a-44e3-a8fb-eff62f03388f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:17:47.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:17:51.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>One recent arrival, standing with his two daughters, told CNN of
        the family''s difficult journey through Hungary.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a632e1-5d27-4a28-9f88-4dd68bc79415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:17:47.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:17:51.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We went through a torture," he said. "We walked 110 kilometers
        (68 miles) with the children. They didn''t allow us to take cars or trains."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5a9d98-7994-4219-a6b5-4212e8657a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:17:47.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:17:51.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But the Hungarian people, he said, "were very nice. We arrived here
        safely, and we are comfortable here, and we like the people and the government
        of Austria."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697e83ab-cdf6-4a72-93d8-f3b890e47340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:17:47.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:17:51.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Most of the arrivals in Austria intend to travel farther into Europe,
        however. Of the thousands who have arrived there this weekend, only a dozen
        or so have opted to apply for asylum there, the country''s Interior Ministry
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6299d94-dfc3-4dc4-a2d5-cc6713e0c133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:17:47.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:17:51.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>German patience tried</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b37cd63-4155-4a47-aaba-89eca1e2de82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:17:47.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:17:51.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Germany is attractive to refugees because of its robust economy,
        strong democracy and long history of taking in refugees. But it, too, can''t
        keep taking in refugees at the current pace.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fe63cb-8700-4399-bae8-16830d11e4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:17:47.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:17:51.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The great helpfulness that Germany has shown in these last weeks
        and months should not be worn thin," the Interior Ministry said in a statement
        Sunday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a59467f-ec4e-42ee-9a8a-4a368bfeb337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:17:47.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:17:51.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It called for all European countries to work together and share
        responsibility.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b922ee-09c1-46b1-b83f-22951d55bf74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:17:47.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:17:51.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Only if that is guaranteed can Germany continue its do its part
        in helping the large number of asylum-seekers," the statement said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6153163-6079-41a8-992b-f37f82a99c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:17:47.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:17:51.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Foreign Minister Frank-Walter Steinmeier said as much Saturday,
        telling his European counterparts that Germany''s acceptance of the thousands
        fleeing conflicts in Iraq, Syria and Afghanistan must not be the practice
        in the coming days, according to the website of the German newspaper Die Zeit.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3ea19f-d368-4687-8b02-4b6fa2fe641a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:17:47.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:17:51.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The government has said it will accept 800,000 applications for
        asylum from refugees. A poll released by broadcaster ARD on Thursday found
        88% of Germans willing to donate clothes or money to refugees, and 67% willing
        to volunteer to help them.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0318bc51-1b56-4754-ac85-84448934af90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:17:47.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:17:51.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Some 5,000 migrants arrived on Sunday at the train station in Munich,
        according to police there. The country''s interior ministry said around 8,000
        arrived in southern Germany the day before.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926c76e9-38bc-47f5-a64a-05a2ed9b3d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:17:47.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:17:51.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>After arriving, the people are registered, fingerprinted and brought
        to shelters or temporary housing such as university dorms or even shipping
        containers that have been converted into living spaces.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f668bfc-b8ec-4d98-92e7-142f4271739a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:17:47.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:17:51.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Pope implores European Catholics to help</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4ee738-94dd-4461-98b5-f66889436b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:17:47.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:17:51.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis implored Catholic institutions throughout Europe on
        Sunday to show mercy to the flood of refugees arriving on their shores by
        offering them shelter.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ee1110-74af-4b80-ac08-472baf865ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:17:47.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:17:51.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"May every parish, every religious community, every monastery, every
        sanctuary of Europe host a family, starting from my diocese of Rome," Francis
        said at the end of his Angelus prayers in Rome.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898600f1-7f4d-4951-b2ea-b9d831ef1d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:17:47.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:17:51.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The two parishes in the Vatican these days will welcome two families
        of refugees."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7089feda-d56b-4bee-b782-f6d7805b3ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:17:47.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:17:51.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Pope''s urging came as more than 12,000 migrants poured into
        Austria on Sunday, the Interior Ministry said, arriving at train stations
        to applause, cheers and pats on the back from Austrians eager to help them.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe7da18-40a7-4f91-957b-b000c5a7a62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:17:47.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:17:51.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>There were similar scenes at train stations in Germany. In Saalfeld,
        a crowd of locals stood on the platform clapping and singing in English, "Say
        it loud, say it clear, refugees are welcome here" as migrants arrived.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f744af-f1d8-4605-a4b7-062b4acf143b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:17:47.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:17:51.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Hungary''s treatment ''absolutely unacceptable''</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccfe581-97c0-4548-8c4d-f99a9d5b921f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:17:47.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:17:51.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Many of the migrants arrive with harrowing tales of crossing the
        Mediterranean, then walking from Greece through Macedonia, Serbia, Hungary
        and finally into Austria.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd10d5f-09bd-4a1d-830e-944af7811447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:17:47.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:17:51.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It is in Hungary that many say they endured the worst treatment.
        Buses took them to two transit camps, where migrants and their advocates say
        conditions are inhumane. CNN was not allowed in.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb01f1e-f263-4aab-9a03-319257682690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:17:47.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:17:51.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International representative Barbora Cernusakova said she
        visited the camp in Roszke, just over the border from Serbia, on Sunday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2189ea28-cf58-4837-9517-0adb2496c60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:17:47.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:17:51.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"There were a number of refugees who didn''t want to stay at this
        collection point, and I don''t blame them because there are absolutely no
        facilities," she told CNN.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950d319d-198f-494b-9f28-8539f2775ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:17:47.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:17:51.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>She said migrants have complained of overcrowding, no access to
        toilets and sanitation facilities, and verbal abuse by police.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6292f9ad-36ca-418e-b44c-f08d47411a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:17:47.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:17:51.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Related: Migrants protest at Hungary train station as entry is barred</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ebe220-c28c-4f5f-97b6-dc4777642f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:17:47.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:17:51.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"These are simply not conditions where you put a person who''s been
        through a traumatizing journey through several countries," she said. Many
        of these people have been walking for a number of days, and actually these
        people are in many, many cases escaping an armed conflict. This is absolutely
        unacceptable."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7756c89b-dde6-45e8-9281-8ed57fc334e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:17:47.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:17:51.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Hungary''s right-wing government, trying to stop the flood of migrants,
        has erected a barbed-wire fence along its more than 160-kilometer (100-mile)
        border with Serbia to prevent them from crossing there. Lawmakers last week
        passed bills aimed at tightening border restrictions, according to Hungarian
        news agency MTI.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fdf7bd-227a-4f88-a6fd-9716cf2926db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:17:47.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:17:51.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Hungary''s government has blamed the onslaught of migration on the
        European Union''s immigration policy and on statements made by European politicians
        that could be understood as welcoming migrants.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd88738-6edc-4586-932d-9627e72f7c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:17:47.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:17:51.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>UNHCR spokeswoman Melissa Fleming said there are a number of things
        European nations could do to help.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99be6d5-85d7-46df-8ea9-9ef15b1aa311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:17:47.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:17:51.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"First of all, once people arrive in Europe, what we''re proposing
        is that there be reception centers, registration centers run by the EU, supported
        by UNHCR in Greece and Italy and also in Hungary so that they could claim
        asylum in those countries," she said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc461455-a393-4c5e-8baf-b308b341a9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:17:47.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:17:51.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"But it would only work if there is a relocation in place into other
        countries of Europe -- not just Germany, not just Sweden, not just Austria."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17030f02-baf7-46b5-802a-7fe573fb79fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:17:47.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:17:51.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Frederik Pleitgen reported from Vienna; CNN''s Kim Hutcherson,
        Melissa Gray and Holly Yan wrote from Atlanta. CNN''s Laura Smith-Spark, Vasco
        Cotovio, Sara Mazloumsaki, Kellie Morgan, Gul Tuysuz and Radina Gigova contributed
        to this report.</em></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e8ae70-f9d3-4b09-b670-e0726d53831f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:17:47.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:17:51.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This report was first published on CNN.com, <a href="http://edition.cnn.com/2015/09/06/europe/europe-migrant-crisis/index.html">"European
        migrant crisis: Austria, Germany near tipping point"</a></em></p>'
  'US-Secretary-Kerry-calls-Russia':
    'author': 'Ralph Ellis, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-06T17:02:41.203+08:00
    'imagesource': 'jcr:3065a956-b5fe-4f57-a285-2d91a27ad52e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2fcdcdc4-4896-4a29-bf67-ec4cffa81c00'
    'lead': 'U.S. Secretary of State John Kerry called Russian Foreign Minister Sergei
      Lavrov on Saturday to discuss reports of an imminent Russian military buildup
      in Syria, according to the State Department.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T09:20:22.945+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-09T09:20:26.795+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-09T09:20:26.562+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Kerry calls Russia about possible military buildup in Syria

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374e3a45-7ef0-4451-9a05-5884ccade172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:20:22.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:20:26.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. Secretary of State John Kerry called
        Russian Foreign Minister Sergei Lavrov on Saturday (September 6 PHT) to discuss
        reports of an imminent Russian military buildup in Syria, according to the
        State Department.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803d9600-a514-42e1-86cd-f064a88f8063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:20:22.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:20:26.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>If such a buildup occurred, it "could further escalate the conflict,
        lead to greater loss of innocent life, increase refugee flows and risk confrontation
        with the anti-ISIS Coalition operating in Syria," the State Department said
        in a written statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ece20f-9ff8-4552-9098-503b91b5ec94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:20:22.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:20:26.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Kerry and Lavrov agreed to continue their discussion of Syria in
        New York later this month, the statement said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c892f85b-1101-4c08-8e5c-eddaae06819d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:20:22.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:20:26.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Los Angeles Times, citing unnamed United States officials, reported
        that U.S. intelligence has captured evidence Russia is increasing its military
        presence in Syria''s civil war.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10584b6-3b63-4e42-b79d-fd4d39eab325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:20:22.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:20:26.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The evidence reportedly includes satellite images of what looks
        like a base under construction that could be used for staging troops and heavy
        equipment, the officials told the newspaper.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edef44be-9ca5-40e1-b0b2-7a605116bb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:20:22.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:20:26.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Elise Labott, CNN''s global affairs correspondent, said Russia and
        the United States had been talking about finding a political solution in Syria,
        which is gripped by a deadly civil war and threatened by ISIS.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5741adee-0489-41ef-8c0b-d64a06b97f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:20:22.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:20:26.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"If the Russians are indeed increasing their military presence in
        Syria, that would certainly complicate that," Labott said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6934eac0-3eb1-4071-85e9-a7a219f47b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:20:22.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:20:26.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>She said Russia might be escalating air strikes against ISIS but
        that the real concern is that the Russians are increasing their activity on
        behalf of Syrian President Bashar al-Assad against the opposition. Or, said
        Labott, the Russians "could be taking steps to secure their own position if
        the Assad government falls."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f39b3c-3dc9-42c9-a28e-a1a62564a50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:20:22.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:20:26.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/09/05/middleeast/syria-kerry-calls-russia/index.html">"Kerry
        calls Russia about possible military buildup in Syria"</a></em></p>'
  'Unusual-banana-plant-attracts-tourists-in-Laoag':
    'author': 'Jorge Guerrero, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-09-06T16:28:14.214+08:00
    'imagesource': 'jcr:fcc1a080-bfb9-40c9-92b7-acc0acad2d1d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '779035e2-7829-4050-9967-2131df285798'
    'lead': 'From sunrise to sunset, local and foreign tourists have been flocking
      at the backyard of the Jacinto family in Barangay La Paz, Laoag City just to
      take a selfie with the extraordinary banana plant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T09:22:56.057+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-09T09:23:04.664+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-09T09:23:02.426+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Unusual banana plant attracts tourists in Laoag

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4859f1-f487-45f8-84ae-51427d103b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:22:56.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:23:04.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Laoag City (CNN Philippines) — A banana plant with an extraordinarily
        long cluster of fruits has become a center of attraction in Barangay La Paz,
        Laoag City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a46937c-65f2-43b6-9a77-91b4c216b6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:22:56.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:23:04.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>From sunrise to sunset, local and foreign tourists have been flocking
        at the backyard of the Jacinto family in La Paz just to take a selfie with
        the extraordinary banana plant.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6f118f-81a7-42c6-bc53-e69fe227210a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:22:56.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:23:04.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Babette Jacinto said she planted a banana shoot last year from Isabela
        in their backyard near the river.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72860cc2-ec6a-47de-afb1-96f0d2ab1b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:22:56.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:23:04.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“I don’t even know what banana variety is this," she said. "I just
        wanted to have an additional banana plant in our backyard.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f549bd8-8c34-4d08-b2fe-780aec19b92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:22:56.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:23:04.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Jacinto said the banana’s flower appeared in July this year. From
        that time on, rows of fruits started to develop very quickly.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae3b7a8-8e07-4a8d-873f-93afeaa41eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:22:56.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:23:04.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“The cluster of fruits is now seven feet in length,” Jacinto said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3df4a0-7e84-45ba-a58d-dabf4656617d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:22:56.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:23:04.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>She added that they had to dig a portion of the ground to give more
        space for the fruit cluster, which is still getting longer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217511fa-eff3-4a1d-8f15-0ee220e3b58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:22:56.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:23:04.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“This banana plant even survived the wrath of Typhoon Ineng,” she
        said.</p>'
  'UAAP-Season-78-DLSU-NU-Teng':
