    'template': '1'
    'title': 'Did ''El Chapo'' Guzman''s son tweet fugitive''s location?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193ec29e-b13b-4b8b-9ca2-6a81d68c8692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:14:04.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:14:08.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A social media faux pas or diversionary tactic?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219105fa-be82-4171-be87-92f630b97789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:14:04.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:14:08.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The son of Sinaloa cartel chief Joaquín Archivaldo Guzman Loera,
        aka "El Chapo," may have tweeted a clue to the fugitive''s whereabouts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b241f2-4a02-4b93-8acc-4081a200150c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:14:04.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:14:08.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A post to an account believed to belong to El Chapo''s son, Alfredo
        Guzman, includes a photo of the 29-year-old flanked by two unidentified men
        whose faces are obscured by emoticons. The mustachioed man sitting to Alfredo''s
        right at a restaurant resembles the kingpin.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cc9dc5-ea82-43f8-a627-7c7ede02c150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:14:04.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:14:08.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The post says: "Satisfied here, you already know with whom."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb9bc9c-55bf-446c-8e3d-1d08a45780cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:14:04.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:14:08.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The tweet''s location shows Costa Rica. What''s unclear is whether
        the location tag was inadvertently left on, meant to misdirect authorities
        or intended to mock them. It''s not even clear whether this Costa Rica is
        the Central American country or a town in Mexico.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27354a1b-8c1f-48ac-a5b6-eab242131902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:14:04.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:14:08.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"One of the most intelligent traffickers has been Chapo," said Phil
        Jordan, who spent more than 30 years with the DEA. "His son is not the brightest
        star on the Christmas tree. The best recorded intelligence on the son is that
        he doesn''t have his father''s intelligence. But I caution this could be a
        diversion to throw off authorities."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da51dc0-5523-4f88-bb7a-189b0db11b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:14:04.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:14:08.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In July, Mexico''s most notorious drug lord stepped into a shower
        and slipped into a tunnel to escape from the maximum-security Altiplano Federal
        Prison.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583a64c3-58ef-4b79-ad34-4f501dcf308f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:14:04.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:14:08.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Prison security cameras recorded images of Guzman moments before
        he apparently crawled through a hole in the shower area of his cell to a lighted
        and ventilated tunnel that stretched from the prison to a half-built house
        nearly a mile away.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b796d530-4cb2-4482-9294-432f497ef92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:14:04.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:14:08.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Monday''s tweet may have given the public its first glimpse of Guzman
        since the prison footage.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f19edc-f47e-41d5-9894-e94772ac2448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:14:04.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:14:08.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We''re aware of the picture that has surfaced, but we believe the
        Costa Rica they''re talking about is not in our country but a town in Mexico,"
        Marco Monge, a spokesman for Costa Rica''s Office of Judicial Investigation,
        told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fae272-556b-4081-9e9c-6679aea0bfec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:14:04.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:14:08.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"There are no current investigations or operations targeting Mr.
        Guzman in Costa Rica."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166abb8c-4d39-4214-be0d-374c67e038b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:14:04.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:14:08.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In Mexico''s Sinaloa state, which gives Guzman''s cartel its name
        and where he was born, there''s a small town named Costa Rica.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5a95d3-6322-49ec-a2f7-2fedd1ee7c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:14:04.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:14:08.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Yes, we are aware of the photo. It''s a few days old now," Daniel
        Lee, a spokesman for the Mexican attorney general''s office, told CNN. He
        did elaborate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb3bde6-5415-42d4-aeb9-05524f3f6fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:14:04.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:14:08.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Comments on the post by Alfredo Guzman, who has a Twitter following
        of 155,000, ranged from adoration to contempt.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9279dce-742a-47d8-b9aa-078627a791a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:14:04.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:14:08.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"These men give more to Mexico than our rotten government," one
        comment said. "Be safe, my hero," said another.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2096d0-c257-46e6-a0e8-1a14b7c507e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:14:04.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:14:08.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Another commenter said, "Not only are they gonna get YOU but they
        are gonna get your fugitive lowlife father too! Just watch!"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb8975a-85e2-4095-983a-364cc451c011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:14:04.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:14:08.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>When Guzman was arrested in February 2014 -- after 13 years on the
        lam following another prison escape -- Jordan, the ex-head of the DEA''s El
        Paso Intelligence Center, told CNN that the arrest was a big deal, but only
        if Mexico shipped the kingpin to its neighbor to the north.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66de8c7-67b5-4d9e-803b-6baa3278b927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:14:04.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:14:08.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"If he does not get extradited, then he will be allowed to escape
        within a period of time. ... If he is, in fact, incarcerated, until he gets
        extradited to the United States, it will be business as usual," Jordan said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59cd2f6-0a3d-46bf-bc67-1dfcc2090ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:14:04.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:14:08.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Jordan, like many observers, believes Guzman had help in his latest
        jailbreak, and not just from those who dug the tunnel, ventilated it and laid
        tracks for a modified motorcycle. Jordan said he thinks Guzman had help on
        the inside, much like he did during his 2001 escape in which dozens of prison
        workers, including the warden, were prosecuted.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f311ca95-1170-4318-9499-94aaaef31214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:14:04.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:14:08.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The U.S. government last month announced rewards of up to $5 million
        for information leading to Chapo''s arrest. In addition, Mexico is offering
        a reward of up to 60 million pesos ($3.8 million) for information leading
        to his capture.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66017fbc-0ba7-4a7a-b9f9-17439d8c3618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:14:04.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:14:08.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Guzman has been charged with drug trafficking and related crimes
        in several U.S. federal courts, including ones in Arizona, Southern California,
        Texas, Illinois, New York and Florida, according to the DEA.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726b975b-1975-4cea-aafb-8e0be4aef81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:14:04.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:14:08.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>After his second prison break, Guzman is unlikely to be captured
        alive, Jordan said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fce3bb5-1730-4e3a-9ecc-599dfb2c2663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:14:04.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:14:08.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Chapo has got a closet bigger than a cemetery filled with skeletons.
        I think he will be the next Pablo Escobar," he said, referring to the Colombian
        drug lord who was killed in a rooftop shootout with authorities in 1993.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c82daf4-0f30-468f-8a5b-35936a4c3702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:14:04.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:14:08.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/09/05/world/mexico-el-chapo-guzman-tweet/index.html">"Did
        ''El Chapo'' Guzman''s son tweet fugitive''s location?"</a></em></p>'
  'Europes-migrant-crisis-continues-as-Germanys-patience-may-be-wearing-thin':
