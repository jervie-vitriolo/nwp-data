  'Dialogue-moderated-by-Army-officer-averts-tribal-clashes':
    'author': 'Benedict Serrano, for CNN Philippines'
    'caption': 'Higaonon tribal leaders in Las Nieves, Agusan del Norte forged a peace
      pact after a three-hour dialogue mediated by Col. Alexander Macario, commander
      of the 401st Infantry Brigade.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-09-06T21:33:05.273+08:00
    'imagesource': 'jcr:fddf46a6-21b2-4e9e-b6dc-18e3692b4096'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee9d5ca9-bef6-4710-8ed1-9d9c11c515a4'
    'lead': 'Emergency peace talks mediated by civilian and military authorities,
      along with some religious leaders, on Saturday (September 5) prevented a brewing
      tribal feud from erupting into a bloody conflict in Barangay Lawan-Lawan in
      Las Nieves, Agusan del Sur.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T09:00:02.992+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-09T09:00:07.586+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-09T09:00:07.288+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Dialogue moderated by Army officer averts tribal clashes

      '
    'updated': 2015-09-07T07:13:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047f0392-d47d-4b98-884d-04279f1a2d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:00:02.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:00:07.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Las Nieves, Agusan del Norte (CNN Philippines) —</strong>
        Emergency peace talks mediated by civilian and military authorities, along
        with some religious leaders, on Saturday (September 5) prevented a brewing
        tribal feud from erupting into a bloody conflict in Barangay Lawan-Lawan in
        Las Nieves, Agusan del Norte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8df6a1-558a-4068-90c6-8e11b4b95d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:00:02.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:00:07.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Feuding leaders of Higaonon tribe were able to reach a peace pact
        after a dialogue that lasted from 9 a.m. to noon at the Lawan-Lawan Integrated
        School. Some 200 residents of the area attended the dialogue.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd978e60d-25b4-41c0-bc2e-79f3bc42c60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:00:02.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:00:07.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Col. Alexander Macario, commander of the 401st Infantry Brigade,
        acted as moderator.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58650fbe-8f56-4ef6-8f9e-c80e9288352e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:00:02.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:00:07.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>One side was represented by Eddie Ampiyawan, also known as Datu
        Bawang, who is chairman of both the Higaonon Water System Association (HIWASA)
        and Higaonon Livelihood Association.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896c458a-77c1-4f3a-a28c-8d4f77c2b681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:00:02.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:00:07.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The other side was represented by Datu Ronald Manhomosay, who is
        now indigenous peoples’ representative to the Las Nieves Municipal Council,
        and Lawan-Lawan Barangay Chairman More Migduyan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bc2abb-341b-40f8-bcaf-9fb6b07e199d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:00:02.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:00:07.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The trouble started with tribe members accusing each other of being
        supporters of either the New People''s Army or the military.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82460d4-787a-4833-b6e2-263e17a010e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:00:02.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:00:07.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But towards the end of their dialogue they were teary-eyed as they
        held hands and embraced each other and posed for photographs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a560a7-7025-4911-9117-5044e665ad3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:00:02.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:00:07.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>They vowed that instead of fighting each other, they would fight
        the common enemy — poverty, which has lead to illiteracy and underdevelopment
        of their communities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a723bf-27ac-40cf-bc2f-22906738d820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:00:02.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:00:07.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Macario told participants of the dialogue that the
        401st Infantry Brigade would like to turn Lawan-Lawan into bastion of peace
        and development not of insurgents.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1937937d-446e-4d2d-a420-1530a476a80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:00:02.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:00:07.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He explained that Lawan-Lawan has strategic mountain ranges connecting
        the provinces of Misamis Oriental, Surigao del Sur, Agusan del Norte, and
        Agusan del Sur. So, from the early 80’s up to the late 90’s, the barangay
        was a bastion of communist insurgents.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a4678c-0bb3-426d-85e6-f843ba88abf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:00:02.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:00:07.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Maraming namatay dito noon from both NPA and military forces dahil
        sa mga ambush," he said. "Minsan naging no man''s land nga itong Lawan-Lawan
        dahil sa bakbakan noon eh."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14526268-a5f9-4c26-88ba-99a7695e55e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:00:02.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:00:07.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Many from both the NPA and military forces died here
        because of ambushes. Lawan-Lawana was once a no man''s land because of the
        fighting."]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa4404f-9a6c-470e-afe1-22a4f2b18df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:00:02.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:00:07.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He urged Lawan-Lawan to turn their efforts into planting vegetables
        and fruits, along with coffee and cacao.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcb82b5-c7bc-4746-a141-8922bd83954e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:00:02.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:00:07.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"This place is very ideal for these crops, according to studies
        made by agriculture and soil experts," Macario said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdc5ec0-f4d8-4009-9285-c6cee6e117b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:00:02.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:00:07.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He pointed out that the barangay is a huge plain on top of a mountain
        range.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c1e435-447a-420a-a5a7-f68a4a6d58ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:00:02.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:00:07.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I like your cool weather here," he said. "It is clean, cool air
        all throughout.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5d7333-5f27-4c1c-9f8b-5140feb4b3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:00:02.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:00:07.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>For their part, the Higaonon leaders appealed to the national government
        agencies to help them with projects to alleviate poverty in their area.</p>'
  'HPG-starts-stricter-enforcement-of-traffic-rules-September-7-–-Palace':
    'author': 'CNN Philippines Staff'
    'caption': 'A member of the Highway Patrol Group enforces traffic during the dry
      run last Friday (September 4).'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-09-06T20:03:07.282+08:00
    'imagesource': 'jcr:ef276d21-7e7e-40d7-9b89-7ffee803eefe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4312e89c-1049-447d-a4e2-85ecb2369c32'
    'lead': 'Traffic rules will be more strictly implemented, particularly on EDSA,
      on Monday (September 7), Presidential Communications Secretary Herminio Coloma
      Jr. warned on Sunday. Coloma issued the statement even as 80 enforcers of the
      Highway Patrol Group (HPG) attended a deputization seminar at the Land Transportation
      Office (LTO).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T09:04:52.499+08:00
