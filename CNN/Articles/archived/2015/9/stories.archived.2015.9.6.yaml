      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The bus hit some stalls in the area at the bottom of the ravine.
        The Buco was immediately killed after being hit by the bus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198051e8-cc6e-4dcf-af6a-c3516d2abe6f'
      'mgnl:activationStatus': true
