    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-09T09:29:25.659+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': "UAAP: Teng shines as La Salle squeezes past NU, 67-63 \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1421a0de-e0a1-4698-89be-241e3c2d4f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:29:22.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:29:25.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — The De La Salle Green Archers opened
        their University Athletic Association of the Philippines (UAAP) season with
        a 67-63 beating of defending champions National University Bulldogs on Sunday
        (September 6) at the Mall of Asia Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1591b3-33a7-4e25-8938-183e5de354af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:29:22.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:29:25.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>King Archer Jeron Teng led La Salle with 18 points, while rookie
        Andrei Caracut and veteran Jason Perkins chipped in 13 markers apiece.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0c4ee1-0565-4708-819a-41de4c681721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:29:22.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:29:25.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Taft-based squad came running out of the gates as the defending
        champions looked dazed in the opening quarter of the contest, being outscored
        16-6 there.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51dd1eb3-770a-47bd-9db1-7b0fefc32765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:29:22.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:29:25.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>After being down by as much as 15 points, the Bulldogs came alive
        in the fourth quarter. NU’s Gelo Alolino led the charge as he knocked down
        a triple and split a free throw to cut the deficit to just 60-59 with only
        1:19 left.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae1769f-2e2e-4219-a2a3-6d810340b425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:29:22.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:29:25.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>With only 23.6 ticks remaining in regulation, Jeron Teng took matters
        into his own hands and hit a clutch bucket to put the game beyond the Bulldogs''
        reach at 64-59.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6934332b-6958-4d46-ae88-163d773edd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:29:22.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:29:25.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>NU could do nothing to salvage the match as the Green Archers held
        on to secure the victory.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15df623b-1ae5-43bf-b9a3-7da2d15162c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:29:22.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:29:25.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Alolino and Rodolfo Alejandro paced the Bulldogs with 16 and 15
        markers, respectively.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6f35dc-63b6-440b-bcd8-c89caecc54cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:29:22.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:29:25.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to La Salle coach Juno Sauler, he expected the Bulldogs
        to be as tough as they proved to be.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b74536-48c3-47f2-968e-5f999703ed8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:29:22.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:29:25.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“We had to come out really strong, we knew that NU being defending
        champions would give us a good fight,” said Sauler. “(NU) proved themselves
        even in the fourth quarter when they got back.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978007ae-9b87-4828-99ce-5939372e46f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:29:22.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:29:25.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Despite defeating the defending champions, Teng said his team still
        has a lot to work on.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55732c36-b9da-42bb-a919-7c1af6972383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:29:22.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:29:25.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“A win is a win, and for me it didn''t prove anything yet,” he said.
        “We still have a lot to work on and to improve.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1437c98-80f9-42a2-9033-593b9a0194f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:29:22.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:29:25.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Green Archers will resume their UAAP campaign against host school
        University of the Philippines on Wednesday (September 9), while the Bulldogs
        go on to face the University of the East on Saturday (September 12).</p>'
