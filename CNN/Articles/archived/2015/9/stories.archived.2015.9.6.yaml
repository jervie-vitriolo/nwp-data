    'mgnl:lastActivated': 2019-12-09T09:04:55.873+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-09T09:04:55.619+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'HPG starts stricter enforcement of traffic rules Sept. 7 – Palace

      '
    'updated': 2015-09-07T11:40:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057e5588-4e4e-42ef-85ab-dd1cf9643c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:04:52.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:04:55.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) - Traffic rules will be more strictly
        implemented, particularly on EDSA, on Monday (September 7), Presidential Communications
        Secretary Herminio Coloma Jr. warned on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e0890e-b5ca-4618-8560-8265f4d00092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:04:52.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:04:55.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Coloma issued the statement even as 80 enforcers of the Highway
        Patrol Group (HPG) attended a deputization seminar at the Land Transportation
        Office (LTO).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbc5dcc-4f0f-464c-a85b-2f6667156707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:04:52.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:04:55.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The 80 police officers will be deployed along EDSA on Monday, with
        70 more to undergo the same seminar within the week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d8173d-1d68-4130-b48c-4d0fff977f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:04:52.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:04:55.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>They will be posted in two 12-hour shifts starting at 4 a.m., according
        to Chief Supt. Arnold Gunnacao.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d52720-8744-4aaf-8bb3-aeb0db42e531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:04:52.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:04:55.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>One rule that would be strictly implemented is the 30-second loading
        and unloading limit on stops along EDSA, Coloma said in an interview with
        state-run dzRB Radyo ng Bayan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2c5677-e590-45c4-81a8-184e90f7bd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:04:52.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:04:55.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Bus drivers would also have to remain within the yellow lanes when
        loading or unloading passengers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa4aa4b-9275-4667-87c4-a180b4cdf704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:04:52.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:04:55.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Coloma said that the enforcers would stick to a "no-contact apprehension"
        — meaning violators would be videotaped.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e85e8a-175d-412a-9e10-e57f107777fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:04:52.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:04:55.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The deployment of HPG police officers as lead enforcers of traffic
        laws along EDSA was a result of a consensus among the LTO, the Land Transportation
        Franchising and Regulatory Board, and the Metropolitan Manila Development
        Authority (MMDA).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b85725-3516-45d8-be72-8badd282dfc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:04:52.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:04:55.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Coloma added that provincial buses going to Southern Luzon will
        be rerouted beginning Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63490a8a-0460-4899-bfd5-939ac4e19824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:04:52.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:04:55.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The rerouting will affect buses based in the Cubao and Kamuning
        areas of Quezon City that are bound for Bicol and Quezon, as well as other
        bus companies using the South Expressway.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0366dcfc-06ba-4d48-aeca-afe2b5f87022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:04:52.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:04:55.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>All these buses will have to take the EDSA route from 6:00 a.m.
        to 10:00 a.m. toward P. Tuazon Avenue, where they would have to turn and head
        for C-5 until they reach the South Expressway.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20656534-99e5-4c4a-ba8f-f6269f80992d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:04:52.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:04:55.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Inaasahan natin na ito ay makakatulong sa pagbabawas ng congestion
        sa EDSA," Coloma said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07be104-1233-4d2f-ab52-627df10977ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:04:52.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:04:55.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We hope that this will help ease congestion on EDSA."]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ada8e68-e4b2-4074-8ce9-24ca7f607213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:04:52.500+08:00
