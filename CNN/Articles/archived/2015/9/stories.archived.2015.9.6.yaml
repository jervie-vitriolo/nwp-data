      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The UST Growling
        Tigers banked on veterans Ed Daquioag and Kevin Ferrer to survive the Adamson
        Falcons, 70-64, and jumpstart their University Athletic Association of the
        Philippines (UAAP) Season 78 campaign at the SMART-Araneta Coliseum on Saturday
        (September 5).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364d6c0c-9b0c-49f9-a37c-d0f650dd969b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:37:40.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:37:43.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Daquioag and Ferrer took matters into their own hands and sizzled
        with 28 and 24 points, respectively.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7a3c1d-bff1-4a25-94fb-171b75a4033d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:37:40.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:37:43.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"They played great today as expected," said UST coach Bong dela
        Cruz of his two prized cagers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c33ed7-1fd1-4783-b046-7ebccaf45632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:37:40.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:37:43.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Pinakita nila today na kaya nila i-lead ng maayos yung team."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcad129d-cd86-47d4-a477-939d42f73ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:37:40.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:37:43.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>As the team captain, Ferrer felt the need to step up big time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3606471-07ae-4851-9543-a2a470c62c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:37:40.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:37:43.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Iniisip ko last year ko na ''to. Lahat gagawin ko talaga," the
        lanky forward said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0725c2d-80c2-4289-8450-d16471aa103b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:37:40.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:37:43.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"All-out na kaming mga beterano. Kelangan mag-set din kami ng good
        example."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855fe141-ab25-45d8-87b9-1e785183409e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:37:40.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:37:43.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Behind the sweet-shooting Ferrer, UST rolled on to a scintillating
        start, 22-5.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0063af-512c-4f31-84d0-576cc0702d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:37:40.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:37:43.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But the Falcons got their bearings going in the second quarter and
        turned the catch-up game into a nip-and-tuck contest.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17a4a9a-4ab1-4b15-abfa-71351cf5a79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:37:40.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:37:43.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Daquioag put the finishing touches in the final period, sinking
        a bank shot to put the Tigers on top for good before Louie Vigil sealed the
        win with three of four free throws.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acbc53a-7f67-466c-b964-a8e0906033e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:37:40.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:37:43.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Hindi ko inasahan na ganito magiging laro ko. Basta ang gusto ko
        lang maipakita ang best ko at naging OK naman ang resulta," Daquioag said.</p>'
