  'West-Point-pillow-fight-30-hurt':
    'author': 'Ralph Ellis, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-06T07:01:46.380+08:00
    'imagesource': 'jcr:78633d34-48b3-4ce1-bd2d-836e9b3ecf93'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60285bb2-9b32-4530-aad6-8d38fee0c2a3'
    'lead': 'The West Point pillow fight held August 20 got rough, with 30 members
      of the class of 2019 requiring medical attention and 24 suffering concussions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T09:07:57.208+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-09T09:08:01.035+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-09T09:08:00.621+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': '30 hurt as traditional pillow fight at West Point turns rough

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aae890b-302e-4f6d-b832-f9700ee592d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:07:57.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:08:01.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> West Point thrives on tradition, including
        a mass pillow fight held on campus to give first-year students a chance to
        blow off steam after a "tough first summer" of basic training, academy Superintendent
        Lt. Gen. Robert L. Caslen Jr. said in a statement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8409d79-beee-45be-8b1f-39ebd432494e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:07:57.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:08:01.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But the pillow fight held August 20 got rough, with 30 members of
        the class of 2019 requiring medical attention and 24 suffering concussions,
        Caslen said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ef980b-4c7a-4929-8dcf-db3c18004568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:07:57.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:08:01.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Other injuries included a broken nose, a dislocated shoulder, and
        a hairline fracture of a cheekbone, he said. All the students have returned
        to duty.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8c32bf-8115-48d9-a32a-beea8b6bc4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:07:57.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:08:01.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Caslen didn''t say how the injuries occurred but that an investigation
        has been started.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2458c6-7444-424e-889c-111fc724dc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:07:57.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:08:01.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The New York Times, which broke the story, reported some plebes
        swung pillow cases containing hard objects.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea127be-a04a-4234-90a5-2f5c5ae26bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:07:57.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:08:01.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A video posted on YouTube showed several hundred students pouring
        into a courtyard and swinging pillowcases in a disorganized manner.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8f5917-a17a-4154-9506-b47738b1ed17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:07:57.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:08:01.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"While these spirit events do occur, we never condone any activity
        that results in intentional harm to a teammate," he said. " Although the vast
        majority of the class appears to have maintained the spirit of the event;
        it is apparent that a few did not."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abc8253-9df6-4fd3-bc2b-a7a9b20d8a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:07:57.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:08:01.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Medical personnel will follow up with the injured students, he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8524402e-5da6-4098-ad0d-2367a8476b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:07:57.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:08:01.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Caslen also said he takes full responsibility for the pillow fight.
        "We remain committed to the development of leaders of character. We will continue
        our investigation, ensure accountability, and reinforce with the Corps that
        we must all take care of our teammates."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080931f8-8b5b-42e5-9722-db342ac19a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:07:57.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:08:01.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/09/05/us/west-point-pillow-fight/index.html">"30
        hurt as traditional pillow fight at West Point turns rough"</a></em></p>'
  'UAAP-season-78-FEU-Ateneo-Pogoy-Belo-Tolomia':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-09-06T18:50:38.007+08:00
    'imagesource': 'jcr:7a572f24-90af-4b16-8a30-c89652b716cc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26d01afd-b79e-4c9b-88f7-3c2f078dde78'
    'lead': 'The Far Eastern University Tamaraws lived up to their pre-season billing
      as the team to beat in the University Athletic Association of the Philippines
      (UAAP) Season 78 after dismantling the Ateneo Blue Eagles, 88-64, on Sunday
      (September 6) at the Mall of Asia Arena.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T09:10:14.711+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-09T09:10:21.933+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-09T09:10:20.310+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'UAAP: FEU dominates hapless Ateneo, 88-64

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36768931-6891-451f-b851-e7fe4cbf1907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:10:14.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:10:21.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — The Far Eastern University Tamaraws
        lived up to their pre-season billing as the team to beat in the University
        Athletic Association of the Philippines (UAAP) Season 78 after dismantling
        the Ateneo Blue Eagles, 88-64, on Sunday (September 6) at the Mall of Asia
        Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137ab110-4d09-433e-931f-a7754c7cdf7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:10:14.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:10:21.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Roger Pogoy led the charge for FEU with 19 points, while Mike Tolomia
        and Mac Belo also came up big with 17 and 16 points, respectively.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40793fc2-b51a-4d5f-8b29-c260312dbfc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:10:14.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:10:21.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Raymar Jose added 16 markers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8339091c-c1b8-4a6f-a314-7f546a16e377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:10:14.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:10:21.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Tamaraws simply did everything right from start to finish, showcasing
        their depth and well-oiled system.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f50439d-8a61-4895-8474-a0e68c6feaea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:10:14.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:10:21.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>King Eagle Kiefer Ravena tried to take over and will the Katipunan-based
        side back into the game, but for everything he did, FEU seems to have had
        an answer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211efecc-c499-403b-8bc4-803284898da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:10:14.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:10:21.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Even his 14 points in the third period could not prevent his team
        from heading into the final period with a 64-49 deficit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfbf4ed-bef7-466a-87db-01266ce53f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:10:14.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:10:21.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>FEU continued to wax hot in the payoff period and eventually wrapped
        up an easy 88-64 victory.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570c1031-fad9-42e0-b61d-5c804bce0841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:10:14.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:10:21.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Despite the one-sided result, FEU head coach Nash Racela said he
        isn’t happy with his team defensively.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a3dafa-5e31-41c0-bb2b-2baf942f993e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:10:14.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:10:21.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Our objective on defense was to limit touches of Kiefer Ravena,”
        said Racela. “So I don’t think we were successful defensively, so kailangan
        pa magtrabaho ang mga ‘to sa depensa.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5aa2864-aff5-4454-b644-9e1f65b544fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:10:14.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:10:21.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Ravena still managed to put up 25 points, six assists, and five
        rebounds for Ateneo.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ecdfdd-1797-494f-a7a3-61feae6d3fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:10:14.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:10:21.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The opposite was true for the offense though, which was on song
        for FEU from start to finish.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba1de09-5d20-4cae-8404-e6b5fef3443b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:10:14.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:10:21.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“If you score 88 points in 40 minutes, its good enough,” he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76af7ab9-49b8-47d3-a46b-1fc716ec0526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:10:14.713+08:00
      'mgnl:createdBy': 'jeff'
