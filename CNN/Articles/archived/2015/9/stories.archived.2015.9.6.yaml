  'el-chapo-son-tweet-location':
    'author': 'Ray Sanchez and Nick Valencia, CNN'
    'caption': 'A post to an account believed to belong to El Chapo''s son, Alfredo
      Guzman, includes a photo of the 29-year-old flanked by two unidentified men
      whose faces are obscured by emoticons. The mustachioed man sitting to Alfredo''s
      right at a restaurant resembles the kingpin.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-06T17:50:14.762+08:00
    'imagesource': 'jcr:47c141c7-8bd7-429a-b600-3f3f4a661e39'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2aaeb846-2cb4-4499-8bb4-f8a6317e9e88'
    'lead': 'A social media faux pas or diversionary tactic? The son of Sinaloa cartel
      chief Joaquín Archivaldo Guzman Loera, aka "El Chapo," may have tweeted a clue
      to the fugitive''s whereabouts.'
    'mgnl:activationStatus': true
