    'title': 'UAAP: Daquioag, Ferrer lift UST past Adamson

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f43335b-cf58-49b1-a61f-445b123ca447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:37:40.737+08:00
      'mgnl:createdBy': 'jeff'
