      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Zamboanga City Police Office identified the fatalities as Raquel
        Solis, one of the passengers, and a certain Amelia Atilano Buco, a motorist
        who happened to be in the way of the wayward bus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0db424-cdd4-40c6-a13d-d940bd780856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:32:53.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:32:58.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A Rural Transit bus (with license plate JVH 919) fell into a ravine
        while making a turn at the entry to Barangay Pasobolong in the city''s east
        coast at around 5 a.m.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8c250e-d36c-4a4a-952e-0e904784c7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:32:53.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:32:58.140+08:00
