      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Gilas Pilipinas
        bucked a sluggish start to rip Chinese Taipei B, 96-67, and bag the silver
        medal in the 37th William Jones Cup at the Xinchaung Gymnasium in Taiwan on
        Sunday (September 6).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19304da1-e5a6-4ab6-a7e0-8b8983561fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:35:31.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:35:34.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/09/05/steph-curry-advises-gilas-play-best-abilities.html">Related:
        Steph Curry advises Gilas: ''Play to the best of your abilities''</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77edfafc-c27d-44ea-abd6-0c76019066f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:35:31.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:35:34.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>With a 6-2 win-loss record in the tournament the Philippines topped
        in 2012, Gilas wound up second behind powerhouse Iran (7-1).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3298da86-2288-47c1-8bb8-065b267b085f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:35:31.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:35:34.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Gary David led Gilas with 18 points, before newcomers Mo Tautuaa,
        Troy Rosario, and Matt Ganuelas-Rosser put the finishing touches to the victory
        in the fourth period.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921e6d95-c24b-4dba-92b0-867841d8ac3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:35:31.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:35:34.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Filipinos shifted into high gear in the second period and unleashed
        a 26-11 surge there.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1f544d-b1c5-4b56-aa1d-70bb52be1bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:35:31.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:35:34.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>From there, the youthful Taipei B side failed to recover.</p>'
