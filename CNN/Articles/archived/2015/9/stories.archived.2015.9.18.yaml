    'lead': 'A day after Croatia opened its border to migrants, chaos erupted as thousands
      of people broke through police barriers set up at the train station in the border
      town of Tovarnik.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T08:59:11.887+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-13T08:59:15.565+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-13T08:59:15.229+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Migrant crisis: Thousands overwhelm Croatia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44058732-1532-431e-b996-ec048acb2b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:59:11.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:59:15.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>At the Hungarian-Serbian border (CNN) —</strong> A day after
        Croatia opened its border to migrants, chaos erupted as thousands of people
        broke through police barriers set up at the train station in the border town
        of Tovarnik.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1215d78-5ab1-4ec5-942b-4429bd1e54b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:59:11.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:59:15.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Women were wailing and police tried to help children as masses of
        people pushed their way out of the holding area set up for processing, CNN''s
        Ivan Watson reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44452221-5b87-41e0-821f-ad5638e215cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:59:11.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:59:15.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Police did not use force against the migrants, as they tried to
        keep the barriers in place. They finally gave up and the migrants started
        running into Croatia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12f5e75-f761-4fd2-94d4-5360e1f37d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:59:11.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:59:15.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In just 24 hours, more than 7,600 migrants have arrived through
        at least seven border crossings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb96850a-9844-4fbc-916d-0fac5265a387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:59:11.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:59:15.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Terence Pike, with the United Nations High Commissioner for Refugees
        in Croatia, told CNN that Croatian authorities had been prepared to handle
        only an influx of 500 migrants and refugees a day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6df8a72-84e8-4a37-b779-9cf461fb972f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:59:11.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:59:15.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I think that too many refugees entered in an uncontrolled way on
        the first day," said Croatian President Kolinda Grabar-Kitarovic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46425071-b226-4852-8761-bb0dcabb6646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:59:11.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:59:15.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>''''Yes, of course, Croatia showed a human face, but I stress that
        the safety of Croatian citizens and the stability of the state comes first,"
        she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c03b76-efec-424f-bb0b-ea6454efd28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:59:11.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:59:15.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Croatia can''t care for and satisfy the needs of so many people,
        she said, calling for tougher surveillance across state borders.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01b2ea9-e7d1-42a9-97c0-b78691ebd956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:59:11.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:59:15.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Interior Minister Ranko Ostojic said the capacity to take in migrants
        has been reached.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bcb9f0-1327-4825-ba66-beda4bd434b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:59:11.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:59:15.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>By nightfall, police set up a new perimeter in an attempt to stop
        more than 1,000 migrants from penetrating farther into Tovarnik, where bullet
        holes left over from the Balkan wars of the 1990s still scar some buildings.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167504b0-cdfd-4da0-9a64-af4e16940a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:59:11.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:59:15.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Hungary closed off</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e377e48e-8394-456f-b2a5-d99a744a03da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:59:11.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:59:15.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Croatia became the latest pressure point in the migrant crisis after
        Hungarian riot police used tear gas and water cannons Wednesday (September
        16) to turn back people at that country''s border with Serbia.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d922c3-a579-43db-b2d7-b4fdab0c2ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:59:11.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:59:15.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Migrants attempting to reach Western Europe were left with a difficult
        choice: Stay and contend with Hungary''s tough new border defenses, or set
        out through Croatia on another uncertain path toward the European Union''s
        wealthier nations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48b1532-e716-4da6-b0df-ef77320b3c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:59:11.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:59:15.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Frustrations boiled over after Hungary had sealed the final hole
        in its border with Serbia a day earlier, shutting off a popular route used
        by tens of thousands of people in Europe''s vast migrant crisis.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4ac5a5-93ca-4c7e-ae20-87e0e2b20a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:59:11.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:59:15.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The move left desperate men, women and children – most of them fleeing
        violence in the Middle East – blocked by a razor-wire fence from entering.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b558491a-e189-452b-a518-9fd97587e8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:59:11.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:59:15.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But the impasse at that entry point into the European Union won''t
        stop the flow of migrants attempting their arduous journeys, said Eugenio
        Ambrosi, regional director of the International Organization for Migration
        (IOM).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f03aef-0b8e-4954-b329-72e03e2aef15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:59:11.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:59:15.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"People will continue to try to reach Europe through Hungary, Croatia,
        or any other route that might be available to them," he told CNN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c4b20f-d7ba-4f9a-8d3e-6ebac56e11ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:59:11.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:59:15.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>More barriers ahead?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d1f312-95cc-4582-b6fa-4bb861ffdbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:59:11.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:59:15.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>After Croatia, migrants are expected to try to reach Germany by
        traveling up through Slovenia and then Austria. But it''s unclear whether
        they''ll ultimately fare better on that route.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd350b3-3e53-4c69-a30c-c90d926565e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:59:11.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:59:15.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Slovenia Prime Minister Miro Cerar tweated Thursday (September 17)
        that his country is committed to protecting the EU''s external borders.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5929a4-d9c0-41de-a030-036b8c718056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:59:11.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:59:15.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Slovenian Interior Ministry said it hadn''t discussed with Croatia
        the possibility of providing a safe corridor to migrants and that such a move
        would violate national and European laws.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e93f8a-ab56-41ac-b281-823da84c74c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:59:11.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:59:15.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The ministry said it would carry out its "obligations to manage
        migration and control its borders" and expected Croatia to do the same.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677f0980-d785-4ad0-bb43-78d2eb267afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:59:11.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:59:15.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Croatia is a member of the European Union, but unlike its northern
        neighbors, it isn''t part of the Schengen Agreement that eliminated border
        controls between many EU nations.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1718f21-993c-431e-b2fa-fb473b62d637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:59:11.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:59:15.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Some people gathered at the Serbian-Hungarian border said they were
        wary of taking the Croatian route if it meant they would only end up stuck
        at yet another closed crossing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e86300-7019-4794-a983-31ed6714087a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:59:11.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:59:15.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>They say turning around and heading back to the troubled countries
        they fled – such as Syria, Afghanistan, Eritrea, and Iraq – isn''t an option.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d1dc54-7854-4c0d-b5ca-4475a6f1fa77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:59:11.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:59:15.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The current crisis has prompted other EU nations to reintroduce
        security measures at borders with other member states.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466c68e1-a905-41a1-ad9b-1bce729ab95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:59:11.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:59:15.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Austrian Interior Ministry spokesman Karl-Heinz Grundboeck said
        his country had started border control measures on its southern border with
        Slovenia.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e331fd-d2c3-46a0-aa73-10fefe824be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:59:11.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:59:15.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>German minister for migrants resigns</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c957edd2-66fb-482a-9477-7a639e501c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:59:11.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:59:15.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Germany''s minister for migration and refugees resigned "for personal
        reasons" on Thursday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54211c53-4f59-48dd-a405-bdb32d540717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:59:11.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:59:15.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Manfred Schmidt had been criticized for the slow process of dealing
        with asylum application and creating a backlog.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba27a39d-7877-4e7a-8b7a-69f53c20a664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:59:11.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:59:15.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>At the end of August, 276,617 applications still needed to be processed,
        according to a ministry spokesperson.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44695fe7-3739-44cd-944b-5b3d87d316a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:59:11.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:59:15.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Dr. Schmidt has done an excellent job and the federal interior
        minister regrets losing him as head of this office," German Interior Minister
        Thomas de Maiziere said in a statement.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a788add9-5121-4c94-80f4-4138779d0536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:59:11.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:59:15.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A huge crisis</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa59899-892a-4fd9-a5a8-9b0192ad21bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:59:11.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:59:15.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Aid workers say Europe is facing its largest refugee and migrant
        crisis since World War II.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3b5603-2efe-42be-a58d-fd943535538a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:59:11.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:59:15.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>More than 430,000 migrants have come to Europe by sea so far this
        year, double the number that arrived during all of 2014, the International
        Organization for Migration said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c8f392-f840-4f79-b4cb-b71215548dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:59:11.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:59:15.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Migrants typically cross the Mediterranean and try to go through
        Greece, Macedonia, Serbia, Hungary, and Austria before finally reaching Germany
        or other European countries known to be welcoming to refugees.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fccfdcd-eecc-42a4-8639-67749553672e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:59:11.890+08:00
