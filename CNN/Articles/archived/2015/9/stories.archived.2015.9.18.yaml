      'mgnl:lastActivated': 2019-12-12T14:24:23.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Calixto added they went on with the search despite the difficulties
        as relatives of the victims had pleaded to them to continue.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b38ea9f-2ebc-48be-a3ed-505c259525fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:23:59.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:24:23.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He also thanked those who helped an estimated 500 government troops
        and volunteers in Barangay Taneg who helped in the search operations.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35dccd5-92c8-4df9-9b49-2eb3010d6775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:23:59.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:24:23.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It was only last September 15 that a glimmer of hope for recovering
        the bodies of the remaining two miners were reached when volunteers reached
        a portion of the camp where the miners were buried.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c3f0b9-2d51-41e5-8617-2019defcb414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:23:59.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:24:23.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to Gov. Nestor Fongwan reports that have reached him showed
        all the 16 dead were asleep when a portion of the mountain caved in at the
        height of the typhoon.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd246a56-e8dd-47bc-a8f9-388932f0ecaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:23:59.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:24:23.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Mines and Geosciences Bureau said the portion of that collapsed
        remains unstable and might cause another landslide.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adceb0a9-3748-4c6d-82e1-d4f505a689fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:23:59.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:24:23.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It recommended the prohibition of small-scale mining activities
        in the area and the relocation of communities near the eroded portion of the
        mountain.</p>'
  'Roxas-Robredo-running-mate-2016-elections':
    'author': 'CNN Philippines Staff'
    'caption': 'Rep. Leni Robredo’s name has been floated as a potential Liberal Party
      bet for vice president along with Batangas Gov. Vilma Santos and Sen. Alan Peter
      Cayetano.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-18T22:47:29.323+08:00
    'imagesource': 'jcr:9855bbad-28f4-4282-8dd2-bb709234f8fe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c27599a-5f01-4898-a1c3-46310a7c7b26'
    'lead': 'Liberal Party (LP) standard bearer Mar Roxas has formally asked Camarines
      Sur Rep. Leni Robredo to become his running mate in the 2016 elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T14:53:43.745+08:00
