  'Doritos-unveils-rainbow-chips-to-support-LGBT-community':
    'author': 'Ahiza Garcia, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-09-18T08:18:27.795+08:00
    'imagesource': 'jcr:53ae529a-d2bd-476d-96c1-7bf718af8ee6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4280ee9e-a615-4acc-9a2f-ae58f842e8b0'
    'lead': 'The chip brand announced a new campaign, in partnership with the It Gets
      Better Project, that will feature rainbow-colored chips in celebration and support
      of the LGBT community.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T09:17:27.865+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-13T09:17:31.178+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-13T09:17:31.025+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Doritos unveils rainbow chips to support LGBT community

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614cd64e-1bdd-4502-b5f7-2eb036b345fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:17:27.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:17:31.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>New York (CNNMoney) — Doritos are now available in every color of
        the rainbow.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1517e28c-8cd3-49ac-a6e9-d547e4919c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:17:27.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:17:31.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The chip brand announced a new campaign, in partnership with the
        It Gets Better Project, that will feature rainbow-colored chips in celebration
        and support of the LGBT community.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477f1ef7-64ab-4ad4-85d7-503cb97792c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:17:27.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:17:31.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The "Doritos Rainbows" packages will only be available online for
        a limited time. In order to get a bag, customers must pledge $10 to the It
        Gets Better Project.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37368c70-48b4-42c6-89d9-71f3e7a821bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:17:27.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:17:31.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The project, founded by author Dan Savage and his partner Terry
        Miller in 2010, was created in response to several LGBT teens who committed
        suicide. The organization''s message is that "life indeed gets better," and
        the group aims to provide support and hope to LGBT youth worldwide.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cce5ad8-727f-4e2e-bb64-fde991a3ca0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:17:27.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:17:31.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The chips are inspired by the Pride flag and the bags will feature
        inspiring quotes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5832d90-abf5-4328-9cff-8f2faeec8a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:17:27.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:17:31.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Doritos said in a statement that the brightly-colored chips are
        the company''s way of showing its support in the "boldest, most colorful way
        possible."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfd1f32-4986-4c9e-92e9-dc4475b85702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:17:27.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:17:31.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>After making a purchase, customers can further demonstrate support
        by sharing messages over social media using the hashtag "#BoldandBetter."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86528f9-cfca-4ab9-a841-9a7ef063913b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:17:27.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:17:31.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Time and again, our consumers have shown us, there really is nothing
        bolder than being true to yourself and living life to the fullest," a Doritos
        spokesperson said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791ccfc9-3dcb-4410-a7d2-8cdad1a842bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:17:27.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:17:31.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the It Gets Better Project said it was honored
        to partner with Doritos and celebrate the progress the LGBT community has
        made in America.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfca401a-9fa8-482c-a3bb-8bc053515974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:17:27.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:17:31.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"By utilizing the incredible reach that Doritos has throughout the
        world, we can give hope to the LGBT young people who need it the most," Brett
        Peters said in a statement. "There is so much more work to be done, and together,
        we will inspire the LGBT community and its allies to continue the fight and
        embrace who they are by living a #BoldandBetter life."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a3ffb4-6c9a-4a3a-8e06-e681f5ed6a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:17:27.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:17:31.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The chips will also be available on September 20 during Dallas Pride,
        which Doritos is sponsoring this year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901ee7fb-bd8e-4f82-8b95-73290de5a242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:17:27.866+08:00
      'mgnl:createdBy': 'jeff'
