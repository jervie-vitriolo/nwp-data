    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0ea870-9f3f-410d-aac4-1676633cd736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:49:37.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:49:40.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Bryant’s unfortunate run with injuries started out in the 2012-13
        season when he ruptured his Achilles tendon on April 12 against the Golden
        State Warriors. After surgery to repair the tendon, Kobe returned to the court
        on December later that year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518c2b8a-f6ed-488e-8860-4a225081e4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:49:37.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:49:40.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately for the "Black Mamba", suffered a fracture in his
        left knee just a fortnight later. The injury eventually forced Bryant to miss
        the entire 2013-14 season.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8812955a-3bce-464d-9b4d-294ff0853514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:49:37.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:49:40.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The next season saw head coach Byron Scott reduce Bryant''s workload
        at various periods during the season, in order to give the 17-time NBA All-Star
        more time to recover. It was all for naught though, as Bryant tore a rotator
        cuff on his right shoulder against the New Orleans Pelicans on January 2015.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1f23d4-ae4c-4a6e-b2d1-f74e205ade94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:49:37.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:49:40.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Bryant went under the knife yet again to repair the injury, which
        resulted in him ending the season prematurely once more.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51eea57c-cacd-463d-b1c4-ae40dce46e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:49:37.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:49:40.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In an interview with Jamele Hill on the BET Experience last July,
        Kobe himself admitted that next season could potentially be his last.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2286d374-8c6f-49a5-b351-8045caa8e03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:49:37.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:49:40.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It might be. You gotta retire sometime, " said Bryant. "I''m not
        Benjamin Button, man."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8b8bd9-681b-49cf-951d-452e27dd6974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:49:37.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:49:40.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/06/28/Kobe-Bryant-next-season-might-be-last.html">Related:
        Kobe Bryant says next season "might be" his last</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e218961a-ee05-4bba-ad47-056701f023b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:49:37.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:49:40.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Should Kobe hang up his jersey at the end of next season, he does
        so with five NBA championships, two NBA finals MVP awards, and one regular
        season MVP under his belt.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd51038b-2cec-43e3-9648-60c44ef7a1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:49:37.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:49:40.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Next season would also see him surpass Utah Jazz legend John Stockton
        for most seasons spent with a single team.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c7888b-0afe-4a27-96bb-fca86e8a732a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:49:37.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:49:40.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Will the the Black Mamba show off vintage form in what could be
        his last hurrah? Or will the injury bug rear its ugly head again?</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40abc5b-33af-486c-9500-d789b8bb9333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:49:37.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:49:40.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Only time will tell.</p>'
  'Madrid-Syrian-migrant-Osama-Abdul-Moshen':
    'author': 'Tim Lister, CNN'
    'caption': 'Syrian refugee Osama Abdul Mohsen (C) arrive to Atocha Train Station
      with two of his sons on September 16, 2015 in Madrid, Spain. Syrian refugee
      Osama Abdul Mohsen was tripped up to the ground by Hungarian camerawoman Petra
      Laszlo while carrying his son seven years old Zaid as he was trying to cross
      from Serbia to Hungary chased by police. The images hit the headlines around
      the world. Mohsen and part of his family finally reached Germany and has now
      been offered a job as football coach in Getafe city in Spain for Cenafe.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-09-18T08:44:22.931+08:00
    'imagesource': 'jcr:46f57381-49e0-4971-890d-a6afc62566e0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cbcc8e81-d1c0-4d7c-b69a-0e6902713537'
    'lead': 'A football academy based in the city has stepped in to provide Syrian
      migrant Osama Abdul Mohsen -- a former coach himself -- a job and accommodation
      in a suburb of the Spanish capital.'
