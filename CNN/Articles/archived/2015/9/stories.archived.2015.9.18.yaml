      'jcr:uuid': '68b87520-f313-4df4-8aa8-47019d0fcc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:52:53.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:52:57.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> One Syrian migrant and his young son are
        starting a new life in Madrid Thursday -- a week after being seen around the
        world as they were sent sprawling by a Hungarian camerawoman.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a604742-16be-47c1-832a-47aab126d292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:52:53.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:52:57.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A football academy based in the city has stepped in to provide Osama
        Abdul Mohsen -- a former coach himself -- a job and accommodation in a suburb
        of the Spanish capital.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd61efba-8bfd-47c2-bf12-9f3bcc0c3e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:52:53.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:52:57.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Mohsen was running through a field close to the Hungarian border,
        carrying his eight-year old son Zaid, when he was tripped up by camerawoman
        Petra Laszlo. The video of the incident sparked international outrage and
        Laszlo was fired by her network.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e930b296-e790-4f23-a039-0ab31941b752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:52:53.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:52:57.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Mohsen picked himself and Zaid up and continued their odyssey, reaching
        Munich.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25946342-4e4e-4ce0-95d5-8cd5cb4f14b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:52:53.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:52:57.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In a letter to the daily Hungarian newspaper, Magyar Nemzet, Laszlo
        said she thought the migrants would attack her after they broke through a
        police cordon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9332d10b-6757-42be-bc00-3fe30b460884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:52:53.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:52:57.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I am very sorry for the incident, and as a mother I am especially
        sorry for the fact that fate pushed a child in my way. I did not see that
        at that moment. I started to panic and as I re-watch the film, it seems as
        it was not even me," her letter states.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9525a620-4f89-4ea6-a926-17deff974c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:52:53.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:52:57.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Moved by the plight of father and son, Miguel Angel Galan -- president
        of CENAFE, a football academy in Madrid -- reached out to Martin Mucha, a
        journalist with the Spanish daily, El Mundo, in an attempt to find them.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ff6bbd-92e0-4f19-8a2c-6644011d5498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:52:53.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:52:57.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Accompanied by Arabic-speaking footballer Mohamed Labrouzi, who
        plays for Villaverde in Spain, Mucha set out to find Mohsen. According to
        his account, they scoured Munich -- where thousands of refugees have arrived
        -- and eventually found Mohsen.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b594d9c1-e33a-48d0-b619-6513cc6f767b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:52:53.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:52:57.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He was watching a Champions'' League game in a Munich café.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b88f60-c6c0-40a7-b984-53b36dfbe117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:52:53.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:52:57.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>At first Mohsen did not believe anyone would want to help him. But,
        Labrouzi told him that "a man called Miguel was moved by your story. He is
        a friend and trusted me with the logistics."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67b9935-c27e-4d48-9678-b35cd1b5e69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:52:53.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:52:57.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Within hours, Mohsen and Zaid were on a flight to Paris, and from
        there a long train journey to Madrid, where they arrived late Wednesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda6d571-0ad9-46f9-804a-02facf3561c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:52:53.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:52:57.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It''s a dream for me to be here. Thank you Madrid, thank you Spain,"
        said Mohsen to the Spanish press upon arrival. He hopes his wife and two daughters
        can join him in the capital.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29229f98-cda5-4e1a-96d8-c973f7f878d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:52:53.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:52:57.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Luis Miguel Pedraza of CENAFE told Spanish media Wednesday: "We''re
        giving him a hand as a humanitarian gesture. Later we''ll look for something.
        He''s interested in our school.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa11388-68d2-4888-9195-764b22007a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:52:53.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:52:57.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The first thing is to get him settled."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da354664-0ce8-4c86-93cb-f4d36ca2080e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:52:53.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:52:57.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The school will help Mohsen, Zaid and other members of their family
        apply for asylum and move them into a house in Getafe, where they will pay
        for the family''s living cost, until they can support themselves. Spain has
        agreed to take some 17,000 of the refugees that have flooded into Europe.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfa2cc4-b8be-4644-8672-96b7027297e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:52:53.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:52:57.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Mohsen has plenty of challenges ahead. He speaks a little English
        but no Spanish. But he does know quite a bit about football, having coached
        in the Syrian first division. Some of the players he has worked with have
        been killed; others are refugees like him.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23efc072-fd60-4e00-8785-138d0c4c848a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:52:53.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:52:57.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Galan, who is also running for president at the Spanish FA, told
        the media minnows Villaverde Boetticher and Móstoles have already inquired
        about hiring Mohsen. He will do some administration for CENAFE, until he passes
        his coaching badges and learns Spanish.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db62f3f-5809-46a1-9f3c-1e1dcdb3e73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:52:53.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:52:57.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>At least in football there are enough globetrotting football coaches
        out there to suggest that limited language skills are no impediment to success.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbfdf40-3bb8-4036-b271-de5285acc3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:52:53.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:52:57.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2015/09/17/football/syrian-refugee-re-housed-in-madrid/index.html">
        "Kicked Syrian migrant offered football role in Madrid"</a></em></p>'
  'AFP-chief-appeals-to-netizens-to-see-whole-picture-on-lumad-killings':
    'author': 'Ben O Tesiorna, for CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-18T07:44:48.256+08:00
    'imagesource': 'jcr:b11cb7f3-2b51-4810-b29d-ac7244e38688'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '024a8357-ac0a-4b09-88d4-5bcf7a332ad7'
    'lead': 'Gen. Hernando Iriberri, chief of the Armed Forces of the Philippines,
      appealed to netizens not to immediately jump into conclusion that the military
      is behind the lumad killings in Mindanao. For days now, the hashtag #stoplumadkillings
      has been going viral on social media with various personalities using it as
      a plea to the government to stop the killings of lumads.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T08:56:22.479+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-13T08:56:25.918+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-13T08:56:25.694+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'AFP chief appeals to netizens to see whole picture on lumad killings

      '
    'updated': 2015-09-20T15:00:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01daddaf-4cd1-4a0f-b89c-7256e29fd7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:56:22.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:56:25.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Davao City (CNN Philippines) — Gen. Hernando Iriberri, chief of
        the Armed Forces of the Philippines, appealed to netizens not to immediately
        jump into conclusion that the military is behind the lumad killings in Mindanao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035dd271-0888-436c-8761-6cb7fd4b6fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:56:22.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:56:25.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In an interview during the 9th anniversary of the Eastern Mindanao
        Command in Davao City Thursday (September 17), Iriberri said that netizens
        should learn how to discern the truth.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf4dbfc-b2a1-4fb8-ac45-0d7d8c0a202b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:56:22.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:56:25.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He said that there is no truth to accusations hurled against the
        military that they are targeting lumads in their insurgency drive.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae54e57-df16-477b-9c08-0613fc14e5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:56:22.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:56:25.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>For days now, the hashtag #stoplumadkillings has been going viral
        on social media with various personalities using it as a plea to the government
        to stop the killings of lumads.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04726fe-407f-4c0e-a120-76cc1c63e07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:56:22.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:56:25.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The latest incident was on September 1, when three lumads were killed
        by alleged paramilitary group members in Lianga, Surigao del Sur. The group
        responsible was identified as the Magahat Bagani Forces.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9305e2a7-13c8-46e3-a8c0-8186766ece19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:56:22.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:56:25.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The military, however, denied that the Magahat are militiamen. They
        said that Magahat are indigenous warriors that serve as protectors of the
        community.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56db956b-b12a-46a6-9848-a86d329a926a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:56:22.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:56:25.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The military said that the conflict happened because of the presence
        of the New People''s Army in the area.</p>'
  'migrant-crisis-thousands-overwhelm-Croatia':
    'author': 'Jethro Mullen, Ivan Watson, and Susanna Capelouto, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-18T06:25:18.363+08:00
    'imagesource': 'jcr:e33f167b-e0f5-4b07-8d2e-797846c4dfad'
