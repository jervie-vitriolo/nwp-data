    'template': '1'
    'title': 'How much do you have to work to afford an iPhone?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45aa904-5eaa-44b0-969f-b284d6d09582'
      'mgnl:activationStatus': true
