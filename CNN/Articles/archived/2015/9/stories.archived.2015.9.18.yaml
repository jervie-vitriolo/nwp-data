    'lead': 'Over a dozen passengers were injured on Friday (September 18) when a
      Philippine Airlines (PAL) flight encountered turbulence en route to Manila from
      Hawaii.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T15:06:25.793+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-12T15:06:28.716+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T15:06:28.555+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'At least 15 passengers injured in PAL-flight turbulence

      '
    'updated': 2015-09-21T08:12:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89e945b-b1d4-4983-aa76-cf7abc7c4836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:06:25.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:06:28.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Over a dozen passengers were injured
        on Friday (September 18) when a Philippine Airlines (PAL) flight encountered
        turbulence en route to Manila from Hawaii.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adeea08-8a5b-4189-b981-59187143cda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:06:25.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:06:28.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to the Ninoy Aquino International Airport (NAIA) management,
        a medical team was dispatched to assist 17 passengers after the plane landed
        as scheduled at NAIA Terminal 2 shortly after 4 p.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a358002-b87d-4cdc-a6ac-9fb365edd2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:06:25.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:06:28.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In a statement, PAL said the Flight PR101 departed Honolulu at 12:06
        p.m. and the Airbus 340 aircraft experienced clear-air turbulence.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829f9a76-ddfe-47eb-8340-b3a0ae2f1ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:06:25.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:06:28.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It added that the incident resulted in minor injuries to 15 out
        of the 132 passengers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c88cfa0-b8bc-4f1c-9da8-ada6e4c9d935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:06:25.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:06:28.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A team of medical personnel, airport officials and PAL customer
        relations officers were deployed to provide all available assistance to the
        passengers, the statement said.</p>'
  'Sergio-Lacanilao-plead-not-guilty-illegal-recruitment-estafa-charges-Mary-Jane-Veloso':
