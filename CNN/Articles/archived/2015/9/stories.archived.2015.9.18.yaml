    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Roxas formally asks Robredo to be his running mate

      '
    'updated': 2015-09-20T14:53:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7f9f20-25ca-47a0-9e83-f49470a907bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:53:43.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:53:47.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Liberal Party
        (LP) standard bearer Manuel "Mar" Roxas II has formally asked Camarines Sur
        Rep. Leni Robredo to become his running mate in the 2016 elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff41e93-30af-448b-958e-f33ea4933a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:53:43.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:53:47.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The two met Friday morning (September 18) in Naga City. A photo
        posted on Roxas''s Facebook page saw them both in prayer with Archbishop Rolando
        Tirona.</p>'
    '3':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fmar.roxas.official%2Fposts%2F10153257935944353%3A0&width=500&show_text=true&height=503&appId"
        width="500" height="503" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c5896d-c9fa-4329-98b1-13c0a7748556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:53:43.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:53:47.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819da08a-5cc5-41ff-b29b-7911eac4c7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:53:43.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:53:47.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The House member, who is the widow of the late Interior Secretary
        Jesse Robredo, confirmed the offer to CNN Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d459be-14c5-4d89-916b-6f1088ea7c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:53:43.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:53:47.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Robredo’s name has been floated as a potential LP bet for vice president,
        along with Batangas Gov. Vilma Santos and Sen. Alan Peter Cayetano.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd919186a-e89d-47da-9cfa-bb3f5be2c890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:53:43.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:53:47.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>#JumpForLeni</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23392109-2395-4118-9fe8-59fd2efdbf85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:53:43.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:53:47.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Secretary Edwin Lacierda, presidential spokesperson,
        seemed to have begun an online campaign to convince Robredo to run.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c4b8ea-c274-433c-8c3f-65614ce966c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:53:43.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:53:47.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Lacierda posted a photo on Facebook of him jumping with the caption
        “I’’ll jump with you Leni #jumpwithleni.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14539759-1fac-465d-b746-6d0d0f8bede1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:53:43.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:53:47.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>As of this posting, the Lacierda''s post has more than 800 likes,
        50 comments, and 40 shares.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5a6b72-308b-4479-8b41-073087581fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:53:43.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:53:47.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Lacierda said it started with
        a previous blog entry he posted about taking a “leap of faith,” relating to
        what the late Jesse Robredo would do if confronted with the decision to run
        for higher office.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da7c78f-6187-4053-92b5-b67bcb9bb6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:53:43.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:53:47.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Lacierda also said the “leap of faith” he was referring to is for
        the Filipino people who believe in the administration''s “Daang Matuwid" campaign.</p>'
  'Princess-Leia-bikini-costume-up-for-auction':
    'author': 'Aaron Smith, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-09-18T22:39:49.135+08:00
    'imagesource': 'jcr:de42b907-1e06-4bcb-8a81-46a27304a82b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae19bd09-645d-4d90-9b89-76f15f824003'
    'lead': 'Profiles in History is auctioning the fabled "Slave Leia" costume worn
      by Carrie Fisher in the 1983 blockbuster through the online site Invaluable.com.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T14:57:11.510+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-12T14:57:15.186+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T14:57:14.869+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Princess Leia''s bikini costume up for auction

      '
    'updated': 2015-09-21T08:13:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67c77e2-7a5c-4162-a156-54650ac29917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:57:11.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:57:15.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Remember the Princess Leia
        bikini costume from Return of the Jedi?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31da2af7-08b1-4314-8061-c0af82ba0e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:57:11.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:57:15.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Of course you do. And now it can be yours.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e129d942-e678-4106-81f1-e1adf568dc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:57:11.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:57:15.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Profiles in History is auctioning the fabled "Slave Leia" costume
        worn by Carrie Fisher in the 1983 blockbuster through the online site Invaluable.com.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e857e311-1fd0-4c1d-ad43-8aabb8c56c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:57:11.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:57:15.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The skimpy prop goes for sale on October 1 with a starting bid of
        $80,000.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a11888-2cdd-4611-8cc5-d2dd0259f2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:57:11.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:57:15.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>As Star Wars devotees know all too well, the corpulent alien gangster
        Jabba the Hutt captured Leia when she infiltrated his headquarters on the
        desert planet Tatooine and he forced her to wear the bikini costume.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad490b33-08cd-43a8-ba72-bd0f600ccd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:57:11.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:57:15.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The costume is made of "flexible, gold-painted red dense-urethane
        rubber," according to Profiles in History. It''s an original that was worn
        on set, though some pieces were altered or replaced during filming "since
        several elements had to be resized due to Carrie Fisher''s weight loss during
        shooting."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a8e08f-3bad-4254-b002-e521b0041363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:57:11.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:57:15.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The costume includes a collar with several links of the chain that
        Jabba used to keep Leia on a tight leash – and which she eventually used to
        throttle him.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d06138-263a-49ea-b8d7-1715d4637de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:57:11.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:57:15.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The bikini comes with a letter of authenticity from Richard Miller,
        the designer who worked for George Lucas'' Industrial Light and Magic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288452ce-632e-4957-bc19-ae58aa4cb615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:57:11.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:57:15.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The auction includes an assortment of other Star Wars film props,
        including a Stormtrooper helmet with a starting bid of $10,000, a prototype
        of Darth Vader''s helmet starting at $30,000, a model of a Death Star section
        with Turbolaser towers for $25,000, and a miniature of Leia''s Blockade Runner
        for $200,000.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d66215-a8db-4421-ae90-e37360eeec60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:57:11.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:57:15.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Star Wars franchise was taken over by Disney, which bought Lucasfilm
        for $4 billion in 2012.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
