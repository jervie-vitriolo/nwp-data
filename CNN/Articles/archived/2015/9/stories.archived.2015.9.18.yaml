      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles Lakers talisman Kobe Bryant has been given a clean bill
        of health ahead of what will be his 20th National Basketball Association (NBA)
        campaign, according to reports.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9db9de0-6e8a-473e-8eb2-219c28cbe9b7'
