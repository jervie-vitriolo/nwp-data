      'mgnl:lastActivated': 2019-12-13T09:21:30.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The quake hit Wednesday night (Thursday, September 17 PHT), with
        its epicenter 46 kilometers (29 miles) west of Illapel, according to the U.S.
        Geological Survey.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fde08b3-d05e-480c-a0ee-a4861c2e9022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:21:10.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:21:30.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Some of the fatalities occurred in Illapel, where homes sustained
        much damage. Undersecretary of the Interior Mahmud Aleuy told CNN Chile that
        the government sends its condolences to the relatives of the victims.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4daab3bd-6346-4bb4-b456-1e64af5afe3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:21:10.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:21:30.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Before heading to the scene of the earthquake, President Michelle
        Bachelet told reporters, "The response to this earthquake has been very efficient,
        and we took the right measures."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ba7d4c-2cad-41d4-bae0-f4294d367a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:21:10.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:21:30.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Chile''s coast is prone to earthquakes, and the country has a long
        history of large quakes, according to Randy Baldwin, a U.S. Geological Survey
        geophysicist.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c4ff4f-8526-4b16-840d-ceee0cfd8c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:21:10.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:21:30.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"They''ve had a lot of experience," Baldwin said, noting a strong
        monitoring of quake activity and the retrofitting of buildings to minimize
        harm.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea1ba7e-dbd6-495b-80ce-a019b3ec5c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:21:10.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:21:30.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Massive waves</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170a6250-d572-458b-9b99-c413b535f46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:21:10.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:21:30.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The quake had a depth of 25 kilometers (15.5 miles), the U.S. Geological
        Survey said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb0e6f8-ca3b-4664-80b4-4994d368bcfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:21:10.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:21:30.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Chile''s national emergency agency issued a tsunami alert, ordering
        evacuations in coastal areas from Arica to Puerto Aysen.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb11d73-93ed-407e-8430-15f3228f95e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:21:10.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:21:30.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Large tsunami waves washed along the coast near the quake''s epicenter.
        In Coquimbo, a 15.6-foot wave became the largest to land on Chile''s shores,
        according to the U.S. National Tsunami Warning Center.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215122ef-3633-473c-8c59-cc976fa99539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:21:10.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:21:30.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Aftershocks continue</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842db72b-e22e-41b2-b191-b0c6f66dd697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:21:10.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:21:30.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>More than a dozen aftershocks of magnitude-4.9 or higher rattled
        residents. Some could be felt in the capital of Santiago, about 230 kilometers
        (145 miles) away from the quake''s epicenter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60b7243-2dbd-4122-abf3-e154779a9add'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:21:10.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:21:30.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Everybody ran outside. The windows rattled. Things fell. ... The
        impact was strong," said Emily Hersh, who lives in Santiago. "Even after I
        stepped outside, I felt the ground moving."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e4d480-d10e-4ed1-bc0f-262c3b327791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:21:10.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:21:30.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The earthquake hit during rush hour, causing traffic snarls that
        left many stuck as they tried to get home, said Fabrizio Guzman, emergency
        communications manager for World Vision in Chile.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256c38f7-498f-4c4a-84f2-3f08686ef5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:21:10.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:21:30.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"There were many people afraid, running in the streets, when the
        shaking started," he said in a statement. "The earthquake felt really intense
        and seemed to last for several minutes."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40773fe-afa1-4415-8bba-f352b11fd18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:21:10.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:21:30.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>One aftershock had a magnitude of 7.0. But that''s nearly 20 times
        smaller than the original magnitude-8.3 quake, according to the U.S. Geological
        Survey''s "How Much Bigger" calculator.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c5f0df-8c42-417f-95c0-ceffe659c608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:21:10.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:21:30.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>More aftershocks are expected, warns Baldwin, the geophysicist.
        "They could last for weeks, even into months," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e19c35-6215-4c7b-ab29-251f33659ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:21:10.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:21:30.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Tsunami watch</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd386e1a-9b4e-442c-83ea-c2211898caee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:21:10.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:21:30.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Tsunami advisories were issued thousands of miles away, including
        in Hawaii and California.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e65727b-54e9-4b96-bc55-76bd17209bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:21:10.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:21:30.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A tsunami advisory was issued for the coastal areas of Southern
        California, which means strong currents are likely and residents should stay
        away from the shore.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c4dbc4-40dd-4990-8862-8a3865e47d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:21:10.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:21:30.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles, Orange, and San Diego counties warned residents to
        avoid beaches and harbors due to the chances of strong currents.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd58841e-3bd0-4989-ad3d-0abcccda8d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:21:10.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:21:30.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Widespread hazardous tsunami waves are possible" along the coasts
        of Chile and Peru, the Pacific Tsunami Warning Center said, and a tsunami
        watch is in effect for Hawaii.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefdd4d9-1249-48a3-aba5-49db8085377f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:21:10.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:21:30.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A tsunami watch is issued "to alert emergency management officials
        and the public of an event which may later impact the watch area," the center
        says. A warning is issued when a "potential tsunami with significant widespread
        inundation is imminent or expected."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70190b9a-518e-4833-ac97-ce479f27190b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:21:10.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:21:30.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Even New Zealand, 6,000 miles away from the quake''s epicenter,
        issued a tsunami warning.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b29338-66c0-4a74-95ff-8e45f47c7de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:21:10.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:21:30.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Strong tidal currents and large waves were expected in some areas,
        said Shane Bayley of New Zealand''s Ministry of Civil Defence.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a77382-c377-4cd3-a4a7-d8745ee9a5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:21:10.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:21:30.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Power loss</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046dae44-95f5-460b-857e-4ed8a832a09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:21:10.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:21:30.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In La Serena, a coastal city north of Coquimbo, pictures taken at
        a shopping mall showed walls and signs that had toppled to the floor as well
        as chairs, benches and tables covered in rubble.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a504834-3c24-4c56-b4c1-6adeb5af09f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:21:10.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:21:30.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Coquimbo Mayor Cristian Galleguillos told CNN Chile that 95% of
        the city had lost electrical power. Residents evacuated before waves started
        hitting the coastline, he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52481e4f-7147-4e95-9bb9-df198cd38af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:21:10.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:21:30.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Chile sits on an arc of volcanoes and fault lines circling the Pacific
        Ocean known as the "Ring of Fire." The area experiences frequent earthquakes
        and volcanic eruptions.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdad763d-eae3-4ec5-8d0a-62e9a255859a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:21:10.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:21:30.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Since 1973, Chile has had more than a dozen quakes of magnitude-7.0
        and above.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018b02ee-1fdc-47af-829e-279455baa432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:21:10.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:21:30.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Catherine E. Shoichet, Sonya Hamasaki, Rafael Romo, Marilia
        Brocchetto, Dana Ford, Greg Botelho, Yazhou Sun, Ray Sanchez, and Brandon
        Miller contributed to this report.</em></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d7c874-a5eb-4f27-9af5-f1466dc22d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:21:10.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:21:30.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/09/17/americas/chile-earthquake/index.html">"Chile
        earthquake: Disaster planning pays off."</a></em></p>'
