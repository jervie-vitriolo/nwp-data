    'template': '1'
    'title': 'Think it''s been a hot summer? Try Earth''s hottest on record

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490898ba-14ea-477a-9638-379de1c3535c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:39:15.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:39:19.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The summer of 2015 is Earth''s hottest on record.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cf32c6-c73f-4100-bb8d-c6ead7c7e7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:39:15.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:39:19.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Earthlings, you deserve a lemonade. With ice.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d8725a-1778-402b-9040-003e7a40d214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:39:15.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:39:19.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The meteorological summer of June-July-August saw its highest globally
        averaged temperature since records began in 1880, the National Oceanic and
        Atmospheric Administration reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afcc5fd-a921-434e-a3a7-4bf25673ec56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:39:15.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:39:19.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Those record highs occurred on the surface of both land and sea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4437b702-9522-4d04-afac-e190edcb6430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:39:15.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:39:19.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Record warmth was observed across much of South America, and parts
        of Africa, the Middle East, Asia and the western contiguous U.S.," NOAA said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d698e0-6a74-4d4d-a5f2-c05cba7a0634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:39:15.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:39:19.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The open seas experienced unprecedented warmth, too.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a9f2cd-5b07-4f9c-9d32-f6d245fa2a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:39:15.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:39:19.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Large portions of the eastern equatorial Pacific Ocean, the Indian
        Ocean, and parts of the Atlantic Ocean had record warm temperatures," the
        agency added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ec8710-6059-4aee-a812-31b932a2707b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:39:15.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:39:19.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The record continues to fulfill a prediction that 2015 could be
        the hottest year ever, as forecast by NOAA earlier this year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43d9bbb-2db4-48c0-ad78-f84b67f50f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:39:15.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:39:19.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The June-August average temperature over land and sea surfaces was
        1.53 Fahrenheit degrees (0.85 Centigrade degree) above the 20th century average,
        surpassing the record set last year, NOAA said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bcbe21-28a5-4927-b31f-0398a94e2e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:39:15.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:39:19.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Climate change and this year''s El Niño event are causing the record
        warmth, said CNN senior meteorologist Dave Hennen.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b027dc71-ed18-46fd-bca5-4310cf669658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:39:15.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:39:19.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Those are the two big contributing factors," Hennen said. "A big
        driving factor is El Niño. In the past, when we have had El Niño years, we
        have seen this uptick in temperature."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465612cf-1295-4539-bbb8-333edb633647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:39:15.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:39:19.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>El Niño is a warming of the eastern Pacific Ocean mainly along the
        equator, but more broadly, those warm waters trigger profound events across
        half the planet, including heavy rains in California, fires in Australia,
        and more and stronger typhoons in the western Pacific.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4b0d0f-53a5-4834-8aa8-507a003a0261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:39:15.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:39:19.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>This year''s El Niño is "significant and strengthening," and could
        rival the record 1997 version that caused weather calamities across the planet,
        NOAA''s Climate Prediction Center said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9103eebf-a960-4297-82bb-5327fca9f8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:39:15.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:39:19.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2015/08/14/will-El-Ni%F1o-2015-rival-the-strongest-year-on-record.html">Related:
        Will El Niño 2015 rival the strongest year on record?</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31987dc-d409-41dc-bb89-14e7eac2157b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:39:15.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:39:19.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"There is a greater than 90% chance that El Niño will continue through
        Northern Hemisphere winter 2015-16, and around an 85% chance it will last
        into early spring 2016," NOAA said in August.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab91f8e1-e3df-4870-8747-47c53c7be35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:39:15.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:39:19.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/09/17/world/earths-hottest-summer-ever/index.html">"Think
        it''s been a hot summer? Try Earth''s hottest on record."</a></em></p>'
  'fed-interest-rates-stock-reaction':
    'author': 'Paul R. La Monica, CNN Money'
    'caption': '(File photo) Federal Reserve Chair Janet Yellen'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-09-18T11:00:02.453+08:00
    'imagesource': 'jcr:dca10bc4-b7d3-42c5-a12d-d4639eeaf590'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c497056-0849-423d-a379-16b1835f8246'
    'lead': 'he Federal Reserve once again sat tight and left interest rates near
      zero — where they have been since December 2008. Maybe the Fed''s favorite indie
      rock band is The Hold Steady?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T08:41:46.687+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-13T08:41:50.221+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-13T08:41:49.942+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'The Fed did nothing. What now?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6ea3d8-f7af-423c-b98d-d61c7e6cbcb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:41:46.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:41:50.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> The Federal Reserve once
        again sat tight and left interest rates near zero — where they have been since
        December 2008. Maybe the Fed''s favorite indie rock band is The Hold Steady?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffb985e-4711-42cb-b11b-937a51f52f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:41:46.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:41:50.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Fed cited concerns that "recent global economic and financial
        developments" — a thinly veiled reference to China — could dampen the economy
        and lead to lower levels of inflation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc241fe-a7fb-406c-90f9-1a6bdb58e9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:41:46.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:41:50.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Traders (both flesh and blood and the computer algorithm kind) seemed
        unsure how to react to the news. Stocks bounced around immediately after the
        decision.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d033acf-85cf-4f53-8d4b-94bd2a7f66a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:41:46.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:41:50.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But the Fed''s move has big implications beyond today.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79391670-4824-4a86-b9e7-bbe90af6782c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:41:46.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:41:50.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>So what should long-term investors (some of you are still out there,
        right?) do now?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1fad59-a1da-413e-8997-ec2493f1265e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:41:46.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:41:50.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Think domestic</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8012ce05-31e7-43b8-a7bd-3fb552efeae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:41:46.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:41:50.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Make no mistake. A rate hike — like winter on "Game of Thrones"
        — is still coming. It''s probably going to be December.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cc6396-2419-4c00-ba01-eced4762ac4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:41:46.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:41:50.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Nothing has changed. The Fed is going to hike rates eventually.
        The U.S. economy is strong enough to handle that," said Brent Schutte, senior
        investment strategist for BMO Global Asset Management.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3c5428-675c-4a3d-9a68-dd626f2bff43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:41:46.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:41:50.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>With that in mind, Schutte said investors should probably stick
        with large blue chip stocks. They will be able to benefit the most from an
        improving economy in the United States.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e3088d-fef7-4acd-8950-5f9419510649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:41:46.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:41:50.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Jim Margard, a portfolio manager with Rainier Investment Management,
        said focusing on companies with a big U.S presence is a good way to position
        your portfolio.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658d8c56-244a-4703-8edf-3beefd2c28e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:41:46.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:41:50.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Fed''s rate hike could make the dollar stronger, which is better
        news for firms that don''t have as much overseas exposure. What''s more, the
        decision to raise rates in the first place is further evidence that the Fed
        believes the U.S. economy is fairly healthy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98de84fd-03e8-4ac9-860d-3997a0e41922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:41:46.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:41:50.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Margard likes grocery store chain Kroger, floor and carpeting company
        Mohawk and airlines JetBlue and Southwest.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d1bf8d-ba98-4427-8998-a841fd9efb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:41:46.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:41:50.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Tom Forester, manager of the Forester Value Fund, also thinks that
        a defensive mix of companies with most of their revenue from the United States
        is the way to go.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a53568b-ca53-465d-bd46-644e177f5d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:41:46.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:41:50.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Some of his top picks? Drugstore giant CVS, insurer UnitedHealth,
        big electric utility Southern and consumer goods conglomerate Jarden, which
        owns Yankee Candle, Crock-Pot and Mr. Coffee.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33074d6f-7179-4b69-87c0-0b04bcd2b376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:41:46.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:41:50.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Be wary of the banks</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf597b56-8d90-4d48-aad5-03d089feea9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:41:46.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:41:50.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>There was one sector of the market that was a clear loser Thursday:
        banks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106a74e5-960f-47d6-9f4e-c965933d3975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:41:46.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:41:50.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>An eventual interest rate hike will help financial firms. Simply
        put, they charge higher rates for mortgages, credit cards and other loans
        once the Fed boosts short-term rates. That would boost the banks'' profit
        margins.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db452517-9b56-4b6c-afc9-1a1c4ee24336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:41:46.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:41:50.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Shares of megabanks JPMorgan Chase, Bank of America and Wells Fargo
        all turned lower after the Fed''s decision. So did shares of regional banks
        Fifth Third, PNC and SunTrust.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8838e749-1ed3-4dc1-af20-12e1b8e9955c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:41:46.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:41:50.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Postponing a rate hike is going to put pressure on the banks''
        margins for even longer," said Gary Cloud, portfolio manager with the Hennessy
        Equity and Income Fund.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c5b47c-b39e-4e37-8c05-b3266ce39df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:41:46.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:41:50.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Don''t bail on bonds yet</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd844bf73-77ec-4173-8a91-3d2cc02954e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:41:46.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:41:50.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The bond market rallied — with prices going up and rates heading
        lower — after the Fed''s move.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63529f1e-f2ac-4155-85a6-2180d54714f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:41:46.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:41:50.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The 10-Year Treasury yield fell to 2.2% — from 2.3% a day earlier.
        That''s a pretty dramatic move for bond yields.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8175274-918a-448c-9473-f160a7ceb5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:41:46.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:41:50.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Many experts have been predicting for some time that bond yields
        must move higher soon.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6480cb03-40d1-4c58-96f7-92886a680070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:41:46.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:41:50.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But this amazing bull market for bonds that has lasted for decades
        may not be over yet.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1c065e-fb9e-4632-84db-0bde19e628c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:41:46.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:41:50.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"There has been an almost one-way trade for 30 years in bonds. The
        drop in yields is extraordinary." said Luke Hickmore, a fixed income manager
        with Aberdeen Asset Management.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208ef279-020c-441c-add8-c1b1d7e6b54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:41:46.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:41:50.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Another reason for bond investors to be relieved? It looks like
        the Fed is not planning to increase dramatically anytime soon.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f43720-8953-4dbd-94e1-0aeb66f808f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:41:46.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:41:50.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Mike Collins, portfolio manager for Prudential Fixed Income''s total
        return bond fund, noted that the Fed''s so-called dot plot of interest rate
        targets shows that rates will be lower in the long-term than once thought.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbbe1e4-031d-4ca7-9fed-6b44e171781a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:41:46.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:41:50.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Investors can still look for opportunities in the bond market,"
        he said, but he added that corporate bonds and high-yield bonds may now be
        more attractive than short and long-term Treasuries.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbaac740-48e6-4b29-a2b0-0d4280b73767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:41:46.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:41:50.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/09/17/investing/fed-interest-rates-stocks-reaction/index.html?iid=hp-stack-dom">"The
        Fed did nothing. What now?"</a></em></p>'
  'federal-reserve-interest-rates-september-2015':
    'author': 'Patrick Gillespie and Heather Long, CNN Money'
    'caption': '(File photo) The Eccles Building in Washington D.C. houses the Bord
      of Governors of the Federal Reserve System.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-09-18T10:53:51.251+08:00
    'imagesource': 'jcr:db51d69e-4ea8-458d-9abf-b74438b8f5b4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0d2a3ee-57d5-4b09-85a4-5d24cce0cfb3'
    'lead': 'The Federal Reserve is still waiting for the right moment. In a decision
      that could have gone either way, the Fed decided not to raise its key interest
      rate in September. America''s central bank hasn''t raised rates in almost a
      decade and rates have been stuck near zero since the depths of the financial
      crisis in December 2008.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T08:44:30.646+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-13T08:44:43.204+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-13T08:44:42.893+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'No liftoff: Federal Reserve leaves rates near 0%

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfec364-b11b-4257-a6f6-64d27a191379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:44:30.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:44:43.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNNMoney) —</strong> The Federal Reserve is
        still waiting for the right moment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f80e46-0631-4124-8a4e-514c7049f660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:44:30.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:44:43.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In a decision that could have gone either way, the Fed decided not
        to raise its key interest rate in September. America''s central bank hasn''t
        raised rates in almost a decade and rates have been stuck near zero since
        the depths of the financial crisis in December 2008.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef0cac0-712c-455a-8a6f-76d5f2a343d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:44:30.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:44:43.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Concerns about a global economic slowdown, low inflation in the
        U.S. and volatile stock markets lowered the chances of a September rate hike.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abd5b4e-0136-4e02-83ed-2809505986a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:44:30.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:44:43.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The situation abroad bears close watching," Fed chair Janet Yellen
        said at a press conference Thursday. "Heightened concerns about growth in
        China and other emerging market economies have led to notable volatility in
        financial markets."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfe92f3-692f-46fa-89f0-038f9f20dbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:44:30.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:44:43.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The stock market surged after the decision with the Dow rising over
        150 points, but then it fell back to flat as it appeared to sink in to investors
        that a rate increase is likely coming.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e5485e-fc0b-4402-83a9-d93101089029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:44:30.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:44:43.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Although they didn''t raise rates now, the majority of Fed committee
        members believe there will be a rate hike in 2015, according to its economic
        projections. The committee has two remaining meetings this year — in October
        and December.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b9eaf8-b299-4d17-999c-96550bbaa37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:44:30.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:44:43.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Every meeting is a live meeting," Yellen stressed. October "remains
        a possibility"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be3699a-ea1a-4ce9-b622-d2318885620e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:44:30.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:44:43.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Overall, the Fed does sound slightly more optimistic about the U.S.
        economy. It raised its expectations for economic growth this year to 2.1%
        from 1.9%, and it lowered its projection for the unemployment rate by the
        end of the year to 5%. Currently, unemployment is 5.1%.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029b6753-40ca-479c-a807-37cd2a14be2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:44:30.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:44:43.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Yellen emphasized that even though the committee is watching the
        jitters abroad and in U.S. markets, it has "not fundamentally altered our
        outlook."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f40093e-e7fd-4ab4-963e-7f4b2d6b39f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:44:30.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:44:43.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Still, it wasn''t enough to raise rates in September.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1907ccc4-96e9-4bcf-bcb1-63a1a4768400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:44:30.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:44:43.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The committee anticipates that it will be appropriate to raise
        the target range for the federal funds rate when it has seen some further
        improvement in the labor market," and remains reasonably confident that inflation
        will pick up, the Fed''s committee said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b8465f-38d9-4ddb-80e4-098b49e1d21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:44:30.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:44:43.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A variety of prominent voices — from chiefs of the IMF and World
        Bank to a Nobel Prize-winning economist — had urged the Fed not to raise rates
        in September. It''s unclear how much of a role those voices played, although
        protestors stood outside the Fed''s meeting spot this week urging them not
        to raise rates until more people have jobs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461d8d19-0c3d-41c5-871d-48210c63580e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:44:30.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:44:43.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Two forces are playing into the Fed rate hike debate: a good-but-not-great
        U.S. economy and a gloomy economic outlook outside the U.S. The Fed''s two
        primary goals are to help the economy achieve full employment and keep inflation
        from getting out of hand.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b4717f-a174-48af-82cc-a2d7692550aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:44:30.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:44:43.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Stock market volatility plays into the Fed''s decision too, although
        Yellen tried to downplay the market''s impact on central bankers'' thinking.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb61579-cb4c-48fa-ab6c-0cf357697459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:44:30.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:44:43.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The Fed should not be responding to the ups and downs of the markets,"
        she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2b5c76-bc5c-41fa-92e8-d52e15fec249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:44:30.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:44:43.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/09/17/news/economy/federal-reserve-interest-rates/index.html?iid=surge-toplead-dom">"No
        liftoff: Federal Reserve leaves rates near 0%"</a></em></p>'
