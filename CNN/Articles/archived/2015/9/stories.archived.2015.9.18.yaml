      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year Xiaomi had its best sales day ever, selling 2.12
        million smartphones in 24 hours and setting a Guinness World Record in the
        process.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
