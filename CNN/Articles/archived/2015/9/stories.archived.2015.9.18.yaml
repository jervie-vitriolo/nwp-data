  'lyft-didi-partnership':
    'author': 'Sara Ashley O''Brien, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-09-18T12:09:16.036+08:00
    'imagesource': 'jcr:146814e4-463a-48bf-8f04-76102cf9edcb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75b09fb5-c477-4773-b7d0-af5d77288f58'
    'lead': 'Two of Uber''s biggest rivals are joining forces. San Francisco-based
      Lyft and Chinese firm Didi Kuaidi announced a strategic international partnership
      on Wednesday that will make it a lot easier for users to hail rides while visiting
      either country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T16:01:12.602+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-12T16:01:16.841+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T16:01:16.534+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Uber rivals band together to form international alliance

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bf56d1-c76c-4f51-a9c9-7489d0de4a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T16:01:12.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T16:01:16.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Two of Uber''s biggest rivals
        are joining forces.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e57a5c-23d9-4f82-a4bb-bd3af0cc2d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T16:01:12.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T16:01:16.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>San Francisco-based Lyft and Chinese firm Didi Kuaidi announced
        a strategic international partnership on Wednesday that will make it a lot
        easier for users to hail rides while visiting either country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8535b3ec-c2a0-4e73-b69b-fbbcf308243f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T16:01:12.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T16:01:16.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In practice, it''ll mean that Lyft users can travel to China, hail
        a ride using their Lyft app, and pay in U.S. dollars. Chinese travelers can
        do the same in the U.S. using Didi''s app.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164b099f-3417-448f-a712-7e4e92e0baa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T16:01:12.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T16:01:16.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Travelers will be able to take advantage of the deal in early 2016.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0f3444-1e6c-403c-bb79-fa94f5a9d994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T16:01:12.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T16:01:16.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And there are millions who will potentially do so. According to
        Lyft, nearly 8 million people traveled between China and the U.S. in 2014.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5202b01a-58d7-4d5d-ae20-760324780629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T16:01:12.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T16:01:16.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Our vision was never just about the United States," said Lyft cofounder
        John Zimmer in a press conference announcing the partnership. "It''s just
        the start."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e90e548-0c86-43d9-a87d-34902ac1c788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T16:01:12.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T16:01:16.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The announcement puts both firms in a better position to take on
        Uber, which is pouring resources into Asia, particularly China and India.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a748a4-1380-4aff-9fde-da59229becd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T16:01:12.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T16:01:16.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Both Zimmer and Didi President Jean Liu seem confident in their
        two-against-one approach.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59998dc7-ca6d-491a-b346-8060ad670391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T16:01:12.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T16:01:16.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Zimmer said Lyft''s business is "stronger than ever and that the
        company''s business in New York City alone has tripled over the past few months.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0021e5fc-ed08-4ec1-ae77-158531b24deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T16:01:12.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T16:01:16.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Liu called the deal the marker of a "brand new era for the global
        ride-sharing industry."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6ae2e0-2aaa-48ec-a861-d31f85f97171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T16:01:12.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T16:01:16.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Didi Kuaidi — which offers everything from black cars and bus services
        to taxis and ridesharing —closed a $3 billion round just last week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10168b42-f602-4e3e-9675-b059bfa7d5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T16:01:12.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T16:01:16.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The partnership isn''t all that surprising. Earlier this year, Didi
        invested $100 million into Lyft as part of its latest $530 million funding
        round, which was led by Japanese e-commerce firm Rakuten.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6ee885-9f35-4a7b-8ed0-89f7031bb25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T16:01:12.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T16:01:16.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Lyft is valued at $2.5 billion, according to CB Insights. Uber''s
        valuation, on the other hand, is $51 billion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc869abb-c5de-4fc2-91fa-ed7374f7b628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T16:01:12.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T16:01:16.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But according to Liu, Uber has far from won the battle.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c39082a-0b2d-447e-a1ae-064f3be43b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T16:01:12.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T16:01:16.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"People don''t realize that ridesharing is still in its infancy,"
        she said. "We will be able to push the evolution of this industry to the next
        level."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832b4a8d-a08e-46bc-8136-2807d4ef7b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T16:01:12.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T16:01:16.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>That involves sharing best practices, market knowledge and technology.
        The partnership will also help with the regulatory hurdles that typically
        go along with entering new markets.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef87025-d6d1-4760-b3dc-ce5b7934ac2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T16:01:12.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T16:01:16.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Zimmer did not respond to questions during the Q&amp;A about whether
        Lyft would partner with other ridesharing companies in markets like India.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f49d3b5-1a91-40d3-a8f1-e677f493386e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T16:01:12.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T16:01:16.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/09/16/technology/lyft-didi-partnership/index.html?iid=hp-stack-dom">"Uber
        rivals band together to form international alliance"</a></em></p>'
