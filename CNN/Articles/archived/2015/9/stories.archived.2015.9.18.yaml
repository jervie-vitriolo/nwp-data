      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The week started pretty terribly for Texas high school student
        Ahmed Mohamed. On Monday, the teen, who is Muslim, brought to school a clock
        that he was proud to have made on his own and was arrested for what police
        initially — and falsely — said was a hoax bomb.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced2e1f7-eda6-4442-bda3-bcdfbef9038e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:35:18.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:36:03.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But by mid-week, his face and name were splashed across traditional
        and social media, and he''d received thousands of tweets and Facebook posts
        of encouragement. President Barack Obama invited him to the White House and
        praised his love of science. Leaders at Reddit and Twitter offered him internships.
        Google executives said they were reserving Ahmed a spot at their weekend science
        fair and MIT asked him to visit the campus.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Cool clock, Ahmed. Want to bring it to the White House? We should
        inspire more kids like you to like science. It&#39;s what makes America great.</p>&mdash;
        President Obama (@POTUS44) <a href="https://twitter.com/POTUS44/status/644193755814342656?ref_src=twsrc%5Etfw">September
        16, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
