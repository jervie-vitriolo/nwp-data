  'Saudi-diplomat-accused-of-sexual-assault-leaves-India':
    'author': ' Harmeet Shah Singh, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-18T05:44:05.333+08:00
    'imagesource': 'jcr:e33f167b-e0f5-4b07-8d2e-797846c4dfad'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '530100d9-ff43-41bc-9694-01505c699251'
    'lead': 'In a statement late Wednesday (September 16), the Indian Ministry of
      External Affairs identified the diplomat as Majed Hassan Ashoor, the first secretary
      in the Saudi Embassy in New Delhi.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T09:04:12.207+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-13T09:04:15.957+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-13T09:04:15.676+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Saudi diplomat accused of sexual assault leaves India

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d54c18-c53d-4c01-8dde-fc92b49d387d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:04:12.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:04:15.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Saudi diplomat accused of sexually assaulting
        – and facilitating gang rapes – of two Nepali domestic helpers who worked
        for him near New Delhi has left India, the Indian government announced.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1b63b3-1d32-4bb4-8d4a-c6d8821be0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:04:12.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:04:15.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In a statement late Wednesday (September 16), the Indian Ministry
        of External Affairs identified the diplomat as Majed Hassan Ashoor, the first
        secretary in the Saudi Embassy in New Delhi.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e995071-17ad-47fe-b7fe-f17bf13e1abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:04:12.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:04:15.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The statement didn''t say whether India expelled Ashoor, who enjoyed
        diplomatic immunity that protects embassy employees from police detention
        and questioning in host countries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01095f8-467b-4b87-84c2-a9071367056f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:04:12.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:04:15.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>However, it cited his protected status under global diplomatic protocols.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c89a9c-8a89-4b3b-bd0c-10021eadb5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:04:12.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:04:15.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The first secretary, being a diplomat, is governed by the provisions
        of the Vienna Convention on Diplomatic Relations," the Ministry of External
        Affairs said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b64464d-0b8c-4f01-beda-426f6aa3286d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:04:12.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:04:15.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Saud Mohammed Alsati, the Saudi ambassador to India, has told local
        media that the accusations were "completely false" but declined further comment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb5824f-7521-4026-9c0c-895c33300be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:04:12.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:04:15.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Last week, authorities brought a number of cases, including rape
        and illegal confinement, against the diplomat.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3646b534-624b-460b-a976-f19e22980c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:04:12.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:04:15.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The cases were filed after the two Nepali women told police in Gurgaon,
        near New Delhi, that he had imprisoned them in his apartment. He was accused
        of raping the women and then allowing friends – often several at once – to
        rape them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951988ab-526c-435b-9fb8-79faf6eb7b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:04:12.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:04:15.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In India, defendants are taken into custody immediately on the basis
        of a police complaint, but Ashoor''s diplomatic immunity protected him from
        the country''s criminal jurisdiction.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fb3e42-64a9-400f-810d-0a0801b06aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:04:12.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:04:15.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://cnnphilippines.com/world/2015/09/18/Saudi-diplomat-accused-of-sexual-assault-leaves-India.html">"Saudi
        diplomat accused of sexual assault leaves India."</a></em></p>'
  'Samsung-told-to-stop-copying-iPhone':
    'author': 'David Goldman, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-09-18T05:12:44.669+08:00
    'imagesource': 'jcr:51f93671-c5f2-4fc4-bc90-943e6a381876'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00cf6142-f146-4916-8b7a-ce1e644fe8ec'
    'lead': 'In a 2-1 decision, a federal appeals court in Washington ruled that Samsung
      has to update its smartphones'' software to remove slide-to-unlock, autocorrect,
      and quick link software that directly mimic Apple''s similar features on the
      iPhone.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T09:07:48.881+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-13T09:07:52.606+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-13T09:07:52.385+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Samsung told to stop copying iPhone

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417d4b86-dca6-488e-a4f1-690070264509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:07:48.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:07:52.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>New York (CNNMoney) — After a years-long court battle, Apple finally
        got what it wanted: A federal appeals court ruled Thursday (September 17)
        that Samsung smartphones can no longer copy certain iPhone features.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c789442-3d54-4768-9a6b-ae0fa6031c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:07:48.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:07:52.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In a 2-1 decision, a federal appeals court in Washington ruled that
        Samsung has to update its smartphones'' software to remove slide-to-unlock,
        autocorrect, and quick link software that directly mimic Apple''s similar
        features on the iPhone.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262807bd-65cd-4f83-8f46-5a0cc14c7559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:07:48.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:07:52.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But the ruling comes long after Samsung has changed the way those
        features work on its smartphones. For example, you no longer need to slide
        a button to unlock Galaxy phones – you can just swipe your finger anywhere
        on the screen. Samsung''s keyboard has also been updated several times since
        the ruling.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8ea3c4-334d-4cc3-9d04-2f08f2ba1f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:07:48.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:07:52.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Samsung said in a statement that its Galaxy smartphones will continue
        to be sold and supported by the company. It also said it is looking for further
        review of Thursday''s decision.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23102da-de2c-4938-9dcf-bf4315685059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:07:48.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:07:52.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The court said it had granted Apple a "narrow" ruling, saying it
        did not want to take Samsung''s devices off the shelves. Rather, it instructed
        Samsung to remove the infringing features – if there are any remaining on
        customers'' devices – without recalling its smartphones.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddee547-6b44-4911-b4b6-fb71bfcc4ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:07:48.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:07:52.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Apple first filed its lawsuit in February 2012 – ages ago in technology
        terms. (The Galaxy S II was the newest Samsung smartphone to be listed in
        the lawsuit when the case was filed – Samsung released the Galaxy S6 earlier
        this year).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc088cd-b230-4fad-b545-d0c7dbe29dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:07:48.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:07:52.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>So Apple won – but not much more than a Pyrrhic victory.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4214cd0-9653-4a39-a6e1-f28bb3351ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:07:48.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:07:52.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In the initial district court decision, Samsung was ordered to pay
        Apple $120 million for violating its patents – less than a tenth of what Apple
        had initially asked for.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6ce221-c9be-403d-979f-559bc9a8d0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:07:48.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:07:52.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It''s just one of several patent cases currently being fought in
        courts between the two smartphone giants. In a separate case, Apple was granted
        $980 million in damages after a court ruled that Samsung copied the iPhone.
        But an appeals court ruled that Apple could not patent the basic design of
        the iPhone, putting some of that award in jeopardy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca8bd25-44db-48c5-b44e-8c3b18dffdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:07:48.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:07:52.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The companies said last year that they will call off their patent
        disputes going forward – outside the United States.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32f0945-e549-44be-9234-46a7f60fd9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:07:48.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:07:52.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://money.cnn.com/2015/09/17/technology/apple-samsung/index.html">
        "Samsung told to stop copying iPhone."</a></em></p>'
  'Dumaguete-City-assured-of-sufficient-water-supply-during-El-Niño':
    'author': 'Roy Bustillo, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
