  'Body-of-last-missing-miner-recovered-26-days-after-Benguet-landslide':
    'author': 'JM Agreda, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-09-17T07:13:51.326+08:00
    'imagesource': 'jcr:c9755bc7-07ea-472e-ad0b-7008ee67914d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5110c267-c440-4f2d-a7a1-6ca64751b73e'
    'lead': 'The body of a miner who was reported missing 26 days earlier was found
      on Wednesday afternoon (September 16) in Sitio Elizabeth, Barangay Taneg, Mankayan,
      Benguet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T14:23:59.025+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-12T14:24:23.659+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T14:24:23.192+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Body of last miner recovered 26 days after Benguet landslide

      '
    'updated': 2015-09-18T08:19:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe323fa-3173-45b4-91bc-ab34740461c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:23:59.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:24:23.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Mankayan, Benguet (CNN Philippines) —</strong> The body
        of a miner who went missing 26 days earlier was found on Wednesday afternoon
        (September 16) in Sitio Elizabeth, Barangay Taneg, Mankayan, Benguet</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23eade5b-0712-4df0-bd0a-cb771f9c8619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:23:59.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:24:23.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo Angel from Aurora Province, a small-scale miner, went missing
        after a landslide during the height of Typhoon Ineng (internationally known
        as Goni).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f531a341-2f15-4d5e-a81d-7b46fbc60c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:23:59.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:24:23.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Supt. Jonathan Calixto, chief of the Benguet Provincial Public Safety
        Company, was the one who identified Angel, reportedly a financier of small-scale
        mining operations in the area.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6dfa5c6-17cf-4be6-b648-5e3aa9d99207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:23:59.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:24:23.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Over a hundred volunteers conducted the search</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17aa9665-93c8-4785-a85f-07396e994625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:23:59.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:24:23.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, on Tuesday (September 15), volunteers also recovered
        another missing miner, identified as Harold Baturi, who was also buried by
        the massive landslide that covered at least four shanties in a temporary mining
        camp in the area.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef6ce73-2d9b-4a44-afc0-288361d96da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T14:23:59.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T14:24:23.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Calixto said they were able to retrieve 14 bodies shortly after
        they started the search operations amid rains last month and from August 21
        to 31.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c07a0ff-c566-4246-80a2-de355be8a0b8'
