      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The EU is still trying to figure out how to distribute 160,000 migrants
        – and whether to set quotas for member countries to absorb them.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b543275-4483-4b58-9e72-acc0f900e042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:59:11.890+08:00
