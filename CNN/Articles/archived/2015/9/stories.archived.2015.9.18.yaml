      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Beijing-based smartphone maker Xiaomi has become one
        of the world''s top five smartphone makers, and frequently outsells Apple
        in China.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599725a7-1d1f-491e-ad53-184788731cf8'
      'mgnl:activationStatus': true
