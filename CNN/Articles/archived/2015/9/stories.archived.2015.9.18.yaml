    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'One killed, 32 injured in Zambo City bus blast

      '
    'updated': 2015-09-20T14:56:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae65ac7-3f4f-4154-8bdb-52899bcc09bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:13:50.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:14:06.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — An 11-year-old girl was killed
        while 32 others were injured when a blast ripped through a passenger bus parked
        in Zamboanga City on Friday afternoon (September 18).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba84b5e8-972a-41eb-a5d8-0d0cf64fda28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:13:50.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:14:06.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The fatality was identified as a certain Fatima Imbraida. The two
        of the injured were in critical condition. Some of the victims were bystanders.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c41a83-0351-4797-ba44-d63aec0e4212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:13:50.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:14:06.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Initial investigation showed that an improvised explosive device
        (IED) went off shortly past 2 p.m. inside a Biel Transit unit. The bus came
        from Labuan, a village 38 kilometers away from the city proper.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac52aad-b032-49be-8f78-4dddc2cae64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:13:50.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:14:06.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Vice Mayor Cesar Ituralde said the motive behind might have been
        extortion after the bus company had been receiving extortion letters from
        a still unidentified group.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80212bae-b3f3-4d71-bc81-00ae3b02e706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:13:50.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:14:06.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The police and National Bureau of Investigation (NBI) agents were
        looking at a CCTV footage showing an individual acting suspiciously near the
        crime scene minutes before the explosion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519ae540-2c1d-4f5b-b8b1-e99931689539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:13:50.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:14:06.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' stringer Liza Jocson contributed to this story.</em></p>'
  'LTFRB-GrabCar-fare-tip-choosy-drivers-Uber-price-surge':
    'author': 'Kristine de Guzman, CNN Philippines'
    'caption': 'LTFRB Chairman Winston Ginez said commuters should be protected from
      unnecessary surges in fares.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-18T18:08:10.006+08:00
    'imagesource': 'jcr:cfa649d7-26cd-4d14-8ed8-d24d0194fc85'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba866d59-ed6c-40d1-bb47-8d150c7f79cd'
    'lead': 'The Land Transportation Franchising and Regulatory Board (LTFRB) is looking
      to regulate fares of Transport Network Companies Uber and GrabCar.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T15:16:44.449+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-12T15:16:48.276+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T15:16:48.058+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'LTFRB orders GrabCar to remove feature showing passengers'' destination

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61992c02-4105-4ad3-8314-830264413203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:16:44.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:16:48.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Land Transportation
        Franchising and Regulatory Board (LTFRB) is looking to regulate fares of Transport
        Network Companies Uber and GrabCar.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808e3464-3705-40d7-94f0-ee58b943a684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:16:44.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:16:48.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB on Friday (September 18) ordered GrabCar to remove the
        destination option and tip system on its application.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f136a6a-1ae4-40af-b336-02579890a77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:16:44.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:16:48.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>LTFRB Chairman Winston Ginez said he found numerous complaints online
        against GrabCar drivers for being choosy in accepting passengers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3a1a8d-4eca-4a79-ba23-e93a175eb507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:16:44.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:16:48.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>GrabCar drivers can see the destination of potential passengers
        therefore affording them the option to refuse accepting rides with a longer
        route.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c20ef02-b63a-4105-b204-edb07349c9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:16:44.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:16:48.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Ginez also wants to remove the tip system because, he said, it functions
        more as a bribe rather than a tip.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f17402-399e-4864-95fa-1e591b529ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:16:44.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:16:48.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>GrabCar Philippines Head Natasha Bautista said the company is willing
        to abide by the LTFRB''s order.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52684c1b-2ae6-4c95-a923-c934c11e9806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:16:44.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:16:48.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Uber, meanwhile, does not require passengers to input his or her
        destination when using the app to get a ride.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9730ea84-7d2f-4c6e-b7fa-b8711e82d9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:16:44.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:16:48.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The app-based service has no tip system, but it implements a price
        surge at certain hours, whenever there is a shortage of Uber drivers in a
        given area.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5aa9f9-06a7-4e82-b9df-3529b82c44b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:16:44.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:16:48.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Uber defended that the surge encourages drivers to flock the area.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bd6ded-0ec2-41d6-8865-befa7d524cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:16:44.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:16:48.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Ginez said that commuters should be protected from unnecessary surges
        in fares.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005f428e-648f-4b9d-b385-869e7ec309fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:16:44.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:16:48.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We don''t want a predatory pricing. Ibig sabihin, the price should
        not be too high na mapepwersa ang consumer na kagatin yon dahil andon yung
        pangangailangan. Kumbaga kung wala nang opportunity, kakagatin na niya not
        because gusto niya but because the situation demands for it," said Ginez.</p>'
  'Comelec-Premature-campaign-ads-fit-definition-of-panlalamang':
    'author': 'JC Gotinga, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-18T18:04:35.378+08:00
    'imagesource': 'jcr:817ebde4-6da2-4e39-b911-35b7255c7b35'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5fccec9f-fe0e-4699-93b3-70d63d3245b9'
    'lead': 'It''s still about eight months to voting day — but already, political
      advertisements abound. The Commission on Elections admits that politicians advertising
      themselves too many times too early gain the upper hand.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T15:19:27.940+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-12T15:19:32.646+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T15:19:31.153+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Comelec: Premature campaign ads fit definition of ''panlalamang''

      '
    'updated': 2015-09-19T15:32:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7dbb19-4ac9-49ef-b98a-8a6200ae238d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:19:27.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:19:32.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Supposedly, Filipinos should only
        see, read, hear or watch political advertisements 90 days before elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f64874f-2d02-47ea-a0c8-e61e541c66f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:19:27.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:19:32.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It''s still about eight months to voting day — but already, these
        advertisements abound.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d59a70a-d614-43cd-8ad4-c61662667f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:19:27.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:19:32.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Former senator and current Philippine Red Cross Chairman Richard
        Gordon wants the Commission on Elections (Comelec) to stop this.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37724f2f-b773-4794-ace0-61e15b0cc5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:19:27.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:19:32.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He said on Friday (September 18) that early campaigning was a symptom
        of a corrupt government.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ccf159-b605-4a03-b9e0-908bd0c1ecae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:19:27.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:19:32.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"[E]ven now you see early campaigning which violates the intent
        of the law... All [of] that has been thrown out the window on the simple pretext
        that they have not yet filed their certificates of candidacy, which is a lot
        of baloney."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000cb185-fc48-4386-8bfd-05a0f44c30d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:19:27.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:19:32.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But it''s easier said than done — as Gordon saw firsthand.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf5b269-2f88-4b53-ab56-6d899177cabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:19:27.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:19:32.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"[W]hen I was a candidate, I was forced to do this; otherwise I
        will be left behind."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965dad1b-ef23-4bda-9c44-a4dad720ffd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:19:27.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:19:32.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Even Comelec had admitted that politicians advertising themselves
        too many times too early clouds up how voters would make their choices. And
        rich candidates — or those with rich friends —&nbsp; gain the upper hand.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a3c6be-321c-4308-8b3e-e8589c2c74fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:19:27.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:19:32.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Yes, definitely panlalamang ito. Bakit? Una, alam naman nila kung
        bakit ipinagbabawal ang premature campaigning. Alam naman nila kung bakit
        di magandang practice yung may nauuna pero ginagawa pa rin nila. That fits
        the definition of panlalamang," explained Comelec Spokesperson James Jimenez.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38045579-02b7-44ce-8e9a-45a92b6392cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:19:27.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:19:32.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Related: Comelec to regulate online election campaigning</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4db718d-a4e5-4651-bc2c-be243eb2b7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:19:27.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:19:32.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But the law states that premature campaigning can only be called
        out during the campaign period, three months before polls. Before that, anything
        goes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a33cb3-8aa5-4dea-ae16-2aa91ebf172a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:19:27.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:19:32.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Comelec has to act in accordance to the law. And if there is no
        law, Comelec cannot act accordingly," Comelec Chairman Andres Bautista said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0fd358-b20e-465d-87d8-a2fc23e3613e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:19:27.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:19:32.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I think we should trust our electorate that they know these ads
        are in circumvention of the spirit of the law and that they should vote accordingly,"
        he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccda6c6b-1c52-453b-aa92-f538def2ada1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:19:27.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:19:32.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Gordon proposed amendments to the Fair Election Act in 2008 when
        he was a senator — but the bill failed to pass Congress.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead7db3e-f67d-4ee7-88b2-51d931b2dffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:19:27.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:19:32.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He said that it was up to Comelec to sponsor laws or amendments
        to laws — to rein in overly-eager politicians.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ec6c26-6efe-44e2-bf9e-dab2c8181d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:19:27.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:19:32.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>As for his own political plans, he said that he was open to running
        for public office again — even in 2016.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb968e9-7eb9-4d80-a069-f3853bb970cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:19:27.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:19:32.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>When asked if he will refrain from putting out advertisements, Gordon
        had this to say: "Probably... but I have to admit, I have no resources to
        run."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5055ee-b47b-4a60-bac9-3249c8a8ef8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:19:27.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:19:32.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>This brings us back to the issue of how to level the playing field
        among aspiring public servants.</p>'
  'no-classes-special-non-working-holiday-apec-leaders-meeting':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-18T18:49:15.689+08:00
    'imagesource': 'jcr:d471bb48-eafe-4a07-922d-d8ea3dc4333f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1adbdc5e-e702-4d05-a0bc-a6732f899ba3'
    'lead': 'Classes in the National Capital Region (NCR) will be suspended for four
      days, while two-day special non-working holidays are also declared due to Asia
      Pacific Economic Cooperation (APEC) leaders'' meeting on November.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T15:25:31.311+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-12T15:25:34.829+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T15:25:34.635+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'No classes in NCR for 4 days due to APEC leaders'' meeting

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47408a38-902c-4aec-8a7f-7b56249aed15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:25:31.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:25:34.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong>The Office of the
        President on Wednesday (September 16) announced that there will be no classes
        throughout the National Capital Region (NCR) from November 17 to 20 due to
        the Asia Pacific Economic Cooperation (APEC) leaders’ meeting.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960d1aab-8e0d-4038-8f0f-a7f8ab407aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:25:31.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:25:34.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to the Office of the President, "this is in accordance
        to a Department of Education (DepEd) memorandum issued last Aug. 10 and 18
        by NCR DepEd schools division director Luz Almeda".</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1d310d-a09b-4bd6-8b24-a9e7aafc4c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:25:31.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:25:34.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Aside from the suspension of classes, President Benigno Aquino III
        through Proclamation No. 1072 also declared November 18 and 19 as non-working
        holidays in the National Capital Region for the APEC meet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4c209b-daa8-47a3-b8f0-14dccc73c931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:25:31.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:25:34.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>APEC leaders'' meeting</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cb8b84-ea06-49cc-b9ec-88ba2eead857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:25:31.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:25:34.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The meeting to be held at the Philippine International Convention
        Center (PICC) in Pasay City is expected to be attended by leaders of APEC
        member-economies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdda660-a13f-42fe-b957-80738701eff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:25:31.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:25:34.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>APEC consists of 21 member-economies including developed and developing
        countries namely: Australia, Brunei Darussalam, Indonesia, Japan, South Korea,
        Malaysia, New Zealand, the Philippines, Singapore, Thailand, Canada, United
        States, Chinese Taipei, People’s Republic of China, Hong Kong, Mexico, Papua
        New Guinea, Chile, Peru, Russia, and Vietnam.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2f17b5-545c-4c86-bc04-3f545676b49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:25:31.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:25:34.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Member economies aim to provide an avenue in creating and maintaining
        sustainable economic growth and prosperity in the region by providing the
        stakeholders an arena to exchange ideas, opinions, concerns, and plans.</p>'
  'NCAA-season-91-perpetual-benilde-mapua-arellano':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-09-18T17:57:25.750+08:00
    'imagesource': 'jcr:c977bb4d-aec6-45f3-b205-cf1d4ff1199c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5b7272d-d12a-4b1c-a641-1a776e4486c6'
    'lead': 'Perpetual Help leaned on another triple-double performance by Earl Scottie
      Thompson as it smashed College of St. Benilde, while Mapua drew strength from
      a monster effort of Nigerian Allwell Oraeme as it stunned Arellano to barge
      into the magic four of the National Collegiate Athletic Association (NCAA) on
      Friday (September 18).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T15:27:54.871+08:00
