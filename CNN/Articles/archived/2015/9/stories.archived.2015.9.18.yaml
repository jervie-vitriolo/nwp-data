      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Patricia de Leon contributed to this report.</em></p>'
  'LRT-1-to-complete-transition-to-tap-and-go-system-on-Sunday':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-09-18T15:41:54.718+08:00
    'imagesource': 'jcr:1e6afe5b-216f-4c02-a9c7-120fae2d393c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2da91dcb-e528-45d7-a356-93c5c246dca3'
    'lead': 'Contactless beep cards can now be used for all trips at the LRT-1, as
      the new automated fare collection system (AFCS) goes live at its northbound
      lane on Sunday (September 20).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T15:44:26.105+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-12T15:44:29.809+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T15:44:29.580+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'LRT-1 completes transition to ''tap and go'' system

      '
    'updated': 2015-09-25T19:34:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7691465d-2b76-4fde-8b8e-2da36ce45d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:44:26.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:44:29.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Contactless beep
        cards can now be used for all trips at the LRT-1, as the new automated fare
        collection system (AFCS) goes live at its northbound lane on Sunday (September
        20).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8656c1a-c514-497f-9c2d-32fd045c8873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:44:26.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:44:29.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Last month, the LRT-1 rolled-out the new system, but only at its
        southbound lane. The northbound lane, on the other hand, used paper tickets.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7ca3ea-f59e-45f1-9a3e-a1aa418ceb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:44:26.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:44:29.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/metro/2015/08/14/LRT-1-readies-for-tap-and-go-system.html">Related:
        LRT-1 readies for ''tap and go'' system</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36b225f-2249-41ea-a794-75d4e77e134f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:44:26.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:44:29.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>AF Payments, Inc. (AFPI) and the Light Rail Manila Corp. (LRMC)
        made the announcement through a news release on Friday (September 18). The
        new system was first rolled out at the LRT-2, where pilot tests were conducted
        last July.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb27a7f-75f6-45ed-915a-dbf5a71128b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:44:26.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:44:29.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The new system allows seamless transfers across all three lines
        in the metropolis. It was also "developed to make the payment process more
        convenient."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06782cd9-c228-4387-af4a-c58de549e513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:44:26.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:44:29.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Over the past six weeks, our technical and operations teams, together
        with the DOTC (Department of Transportation and Communications) and the LRTA
        (Light Rail Transit Authority), have been working round the clock to complete
        all equipment installation and end to end testing so that LRT-1 train riders
        can benefit fully from the beep card and use it on both directions at the
        soonest possible time. We are pleased to say that we are now ready to activate
        the new ticketing system on Sunday, September 20th,” Peter Maher, CEO of project
        concessionaire AFPI, said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8641f97-09e4-4012-991b-2866f5804e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:44:26.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:44:29.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Once the AFCS goes live, the selling and use of paper coupons in
        all stations of LRT-1 will be stopped.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce4e5dd-9c04-49e6-9479-de1cf15498af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:44:26.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:44:29.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>AFPI added that it expects to launch the "tap and go" system at
        the MRT-3 in the coming weeks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d591e38-fa16-4d20-8c10-90b8cd5fb9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:44:26.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:44:29.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The LRMC took over the reins of the LRT-1 last July 12. It will
        operate and maintain the system for 32 years and plans to extend the line
        of the country''s oldest light rail system until Bacoor, Cavite.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea461ab3-5a44-4c0d-b61e-94e3410d67c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:44:26.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:44:29.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/metro/2015/09/15/mpic-ayala-macquarie-joint-venture-takes-over-lrt-1-light-rail-manila.html">Related:
