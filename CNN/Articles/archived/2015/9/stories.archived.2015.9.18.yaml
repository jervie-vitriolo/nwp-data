      'jcr:uuid': 'a7fe6e7d-2357-4b24-8feb-999b0a870ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:25:36.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:25:41.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Japan''s upper chamber of parliament early Saturday gave final approval
        to a set of controversial bills allowing the country''s military to engage
        in overseas combat assignments — under certain circumstances — for the first
        time since World War II. The lower chamber approved the bills in July.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982d745f-f044-490e-8f6c-dc8a28610b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:25:36.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:25:41.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>[Original story, published at 3:46 p.m. ET Thursday, 3:46 a.m. PHT
        Friday]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09288cb4-2d6f-4ef6-aa2c-ba9fbfc1d1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:25:36.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:25:41.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Japan''s upper house of Parliament is poised to pass the first major
        reinterpretation of the country''s pacifist constitution since the end of
        World War II, despite fierce and vocal opposition that culminated with lawmakers
        getting into physical altercations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8461b688-a1a1-4442-9bc1-1011e6c65c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:25:36.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:25:41.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The historic vote, which could take place Friday, marks the most
        dramatic shift in Japanese military policy in 70 years, and has triggered
        the largest protests seen in Tokyo in decades.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f43a3f-d530-4c2a-bd94-a1fdcd987c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:25:36.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:25:41.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A scuffle broke out Thursday as opposition lawmakers in a special
        committee of the Upper House attempted to delay a vote. But the bill ultimately
        passed the committee, clearing a key hurdle and setting the stage for a vote
        on the measure.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3de057f-13fe-4446-928d-ce3354d743ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:25:36.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:25:41.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The controversial legislation reinterprets Article 9 of the Japanese
        constitution, which outlaws war as a means of settling international disputes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b379f1-22df-44fa-9572-ac78fa6e481f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:25:36.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:25:41.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The reinterpretation allows Japan to exercise collective self-defense,
        enabling the Japanese military, known as the Self-Defense Forces (SDF), to
        fight overseas and defend allies with limited conditions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73467a8d-51df-4c29-bb07-296c7ce15486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:25:36.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:25:41.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The argument for the bills</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8669c2-0be6-4a3d-8772-2ab14dd309a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:25:36.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:25:41.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Supporters of the legislation, including top U.S. officials, say
        Japan needs to expand the role of the SDF to counter potential threats from
        nations such as China and North Korea. Both continue to develop their military
        and nuclear weapons programs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3334d5c9-595e-48c3-b1f2-c91df5635f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:25:36.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:25:41.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, China staged its largest military parade ever
        to celebrate 70 years since Japan''s World War II defeat. Beijing remains
        locked in territorial disputes with multiple Asian neighbors in the East and
        South China seas.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340bab39-e7a4-4191-9f25-5bffd0cb5911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:25:36.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:25:41.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2015/08/09/Have-the-ashes-of-Hiroshima-taught-the-world-anything.html">Related:
        Have the ashes of Hiroshima taught the world anything?</a></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee5cc4a-6cb4-40ff-81fb-2f6a4e7d6ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:25:36.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:25:41.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, North Korea warned the United States and its allies
        that it is ready to use nuclear weapons "at any time" and is expected to launch
        a new satellite using a long-range rocket sometime in the coming weeks.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e3df04-4ea3-4af1-bb37-a5233a48884f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:25:36.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:25:41.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Tokyo has faced growing international pressure to expand the role
        of its military to defend the interests of its key allies, including the United
        States. America is bound by treaty to defend Japan, an agreement that has
        been in place since 1960.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64aeb7d7-0673-4cee-be90-ff990eba77a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:25:36.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:25:41.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Japan is like the 42-year-old kid still living in the basement
        of the United States," said longtime Asia strategist Keith Henry.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779150d5-fdc4-48d8-8a84-6ae72ba78116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:25:36.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:25:41.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Henry''s Tokyo-based consulting firm, Asia Strategy, provides governmental
        policy analysis. Henry likens the defense bills to Japan finally "growing
        up" and moving beyond vague concepts of peace and democracy that are no longer
        practical given today''s rapidly changing geopolitical landscape.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becaceea-c71c-4636-a25c-e5ea53cbe1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:25:36.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:25:41.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Henry says Japan is assuming a more proactive role in regional security,
        in part to offset China''s growing military might.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8a5fbe-2c2e-4b00-92f8-df1439672006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:25:36.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:25:41.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Japan is moving out of the house of the U.S. that was essentially
        built after World War II," Henry said. "But there are risks involved in protecting
        one''s national self interests."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580ab66c-d85d-405d-85c7-b315963cee57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:25:36.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:25:41.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The argument against</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a29463-f6e4-4630-b93f-27c77614527d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:25:36.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:25:41.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Those potential risks have triggered outrage on the streets of Tokyo.
        Opponents of the legislation say seven decades of Japanese postwar pacifism
        are simply being tossed away without proper public debate or discourse. They
        worry about the consequences of potentially sending troops into battle without
        actual combat experience.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ab4a91-892b-44d8-b3bc-91d570040279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:25:36.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:25:41.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Tens of thousands of anti-war demonstrators have been gathering
        in recent weeks outside the Japanese Parliament building -- the largest demonstrations
        of their kind in Japan in more than 50 years. They are students and teachers,
        workers and retirees, grandchildren and grandparents.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7984af-00bd-4c7f-81f6-aa0975bdbc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:25:36.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:25:41.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Some wear work attire or school uniforms. Others have T-shirts,
        bandanas, or posters with spirited slogans like "No war! No Abe!" -- a message
        to Prime Minister Shinzo Abe -- who has grown increasingly unpopular in recent
        months for doggedly pushing the controversial security bills through the Japanese
        parliament.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c56eab-9978-4677-ad2d-4782ad1cd314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:25:36.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:25:41.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Abe''s face appears on posters with a Hitler-style mustache and
        Nazi swastika drawn on his forehead. The symbolism is clear. Some of these
        demonstrators view their Prime Minister as a dictator.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956b3de2-4717-466d-af83-a9ae523b018d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:25:36.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:25:41.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Kazuo Shii, chairman of the Japanese Communist Party and Abe''s
        political opponent, used a loudspeaker to rev up the crowd on Monday evening.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0f8a18-bd9d-4e30-a75d-fd59c8807ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:25:36.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:25:41.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We fight, fight and fight through it! And abolish these unconstitutional
        security bills," Shii shouted as the crowd cheered.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0650ff-2100-455c-82a9-04ebec0ab188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:25:36.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:25:41.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Hidenori Shida, a 65-year old IT engineer, said he''s frightened
        by the idea that a Japanese bullet might someday kill someone overseas.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d2b4a5-f7e6-401d-8aee-d523bdefa70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:25:36.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:25:41.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Japan is a country which pledged not to fight a war again," he
        said. "We have killed no one in the (past) 70 years. This bill is unforgivable."</p>'
    '52':
      'image': 'jcr:5619c940-ae45-4aa9-aa6f-0527b03c5d4f'
      'imageCaption': 'Japanese university students hold placards with images depicting
        Japanese Prime Minister Shinzo Abe as Adolf Hitler during the Student Emergency
        Action for Liberal Democracy protest against the collective self-defense plan
        on June 21, 2015 in Kyoto, Japan. Debate grows in Japan over the security
        bills adopted in July 2014 that would lift the self-imposed ban on exercising
        the right to collective self-defense, as on June 4, two constitutional scholars
        Yasuo Hasebe, a Waseda University professor, and Setsu Kobayashi, professor
        emeritus at Keio University testified to the parliament that these security
        bills were unconstitutional.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00d61b6-4f10-47f6-8b00-ed0e09103538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:25:36.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:25:41.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'image'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef437c8b-d632-4fd0-a2bc-932eb29a0a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:25:36.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:25:41.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Sweeping government powers?</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824f8d93-d8d0-4319-823e-a4eb8accbda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:25:36.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:25:41.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>While the security legislation may strengthen Japan''s ties with
        its allies, Koichi Nakano, a professor at Sophia University, warns it also
        gives "very sweeping powers to the government," which could allow logistic
        support and assistance to allied countries during wartime.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcaa704-a23a-4155-b562-3ae7cc25cbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:25:36.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:25:41.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He said that Abe''s administration has rushed discussion of the
        security legislation, and that the public "demand(s) the government to slow
        down so that people get a better understanding of what is happening."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6866333d-ced6-4b37-99e4-464ad4033f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:25:36.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:25:41.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Opposition to the move is clearly evident in opinion polls. A recent
        poll carried out by Japanese newspaper Asahi Shimbun indicated that 54% of
        respondents opposed the legislation, while 29% supported the bills. Three-quarters
        of respondents said parliamentary debate on security bills has been insufficient.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de873d7-b198-4a20-93f4-bd7a2121b8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:25:36.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:25:41.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Economic cost?</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974939ed-76ca-4d26-bd52-6545933f267e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:25:36.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:25:41.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>There is also concern about the potential impact of the legislation
        on Japan''s defense budget, at a time when the nation is struggling with a
        crippling national deficit and chronic economic stagnation.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46c5b6d-5e93-496a-afee-75f702c3ac8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:25:36.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:25:41.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A stronger U.S. alliance and the expansion of SDF missions could
        force increases in defense spending. Japan''s Ministry of Defense submitted
        a 5.09 trillion yen ($41.7 billion) request for budget allocations for the
        coming fiscal year, a 2.2% increase from 2015.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b789b2b4-c03f-4874-a19b-c58b24f035e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:25:36.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:25:41.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The increased spending could continue to bolster the Japanese defense
        industry, which received a boost after Abe did away with a self-imposed ban
        on exports of weapons and military hardware dating back to the 1960s.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5290d7f4-08f2-4543-8527-0e518387c481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:25:36.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:25:41.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The changes allow Japanese defense companies to sell to new markets.
        Analysts say they also allow Japan to become more proactive in its own defense,
        a move welcomed by the United States but widely criticized by Abe''s political
        opponents and sections of the general public.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d89231d-3eee-4879-b09e-11b2d5521cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:25:36.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:25:41.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Public protests</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e89a75c-5731-4ef6-94cd-8ea365e91fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:25:36.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:25:41.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It''s rare for the Japanese public to turn public dissatisfaction
        with politics into large-scale demonstrations. But massive protests have been
        a regular occurrence in recent months.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798d8220-80ec-466b-a961-ac7f1f0f92f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:25:36.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:25:41.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>On Monday evening, an estimated 45,000 protesters turned out --
        vastly outnumbering the authorities tasked with containing them. They forced
        their way through police barricades, filling the streets and stopping traffic
        in front of the Japanese parliament. Despite the chaos, which is unusual in
        the normally orderly Japanese capital, police did not use force against the
        demonstrators. Officers made only one arrest and nobody was injured.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b814df-9d8d-4cbc-82e4-1d6298836878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:25:36.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:25:41.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The number of street protests in Japan has increased since the March
        11, 2011 earthquake, tsunami, and Fukushima meltdown, as the public began
        questioning the safety of nuclear plants. Anti-nuclear protests have also
        drawn tens of thousands onto the streets, opposing the government''s plan
        to restart reactors nationwide.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa3276d-875d-4bd2-80a0-0ddea5951240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:25:36.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:25:41.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Young voices</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a87c3a-de8e-428d-a9ca-d6388649bee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:25:36.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:25:41.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Japanese students have reemerged as a powerful force in organizing
        demonstrations, after years of apathy and absence in political discourse.
        In May, the Students Emergency Action for Liberal Democracy (SEALDs) was formed
        and has grown rapidly.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3aeb6e6-972c-415a-a6dd-606f31db97ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:25:36.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:25:41.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Mana Shibata, a 22-year-old anthropology major and SEALDs organizer,
        said many young people like her are trying to send a message to Abe and lawmakers
        that Japan is heading down a "dangerous path."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f954e0-1c1d-46c4-aed0-08aa8959c613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:25:36.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:25:41.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"When we stop saying it, [Abe] will become a dictator," she claimed.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9256cc-8b75-452a-95a9-289be5ff7a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:25:36.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:25:41.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Shibata was handing out walkie-talkies, buttons, and instructions
        to other students who gathered ahead of Monday evening''s protest. The student
        activists wore matching T-shirts and held signs they created themselves.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd110c79f-7279-4491-a825-1ba13c04a6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:25:36.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:25:41.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>What separates today''s protests from the ones in the past is the
        role of social media. People of all ages are now using Twitter and Facebook
        to organize and share information.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c409555-ae1a-43ff-a583-a37e37eb3f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:25:36.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:25:41.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Nakano has predicted the protests will continue.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09fd87d-d7b9-4f78-9d47-4d486dcde1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:25:36.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:25:41.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Nobody is going to just go home and start sleeping — they are awake.
        And they are trying to build on what the government did, and what the protests
        have accomplished," he said.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb4de84-f1aa-487c-b6e6-74b6dbe3646b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:25:36.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:25:41.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Yoko Wakatsuki, Chieu Luu and Pierre Meilhan contributed
        to this report.</em></p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b4dfd2-625f-4bee-ac6e-5e36faa40e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:25:36.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:25:41.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="http://edition.cnn.com/2015/09/16/asia/japan-military-constitution/index.html">
        "Assertive Japan poised to abandon 70 years of pacifism."</a></p>'
  'donald-trump-bankruptcy':
    'author': 'Chris Isidore, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-09-18T11:26:55.364+08:00
    'imagesource': 'jcr:754b0d5b-ae05-4046-97e7-2406ee15e952'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3643878-02d5-4c0f-9724-94f5118b8eb2'
    'lead': 'Donald Trump brags about how well his businesses have fared in bankruptcy.
      And in fact, no major U.S. company has filed for Chapter 11 more than Trump''s
      casino empire in the last 30 years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T08:29:20.782+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-13T08:29:24.609+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-13T08:29:24.320+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Everything you want to know about Donald Trump''s bankruptcies

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674d1be7-a430-4af9-b130-37fc0878a1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:29:20.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:29:24.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>New York (CNNMoney) — Donald Trump brags about how well his businesses
        have fared in bankruptcy. And in fact, no major U.S. company has filed for
        Chapter 11 more than Trump''s casino empire in the last 30 years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957f398a-b749-427a-898d-c3240428bb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:29:20.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:29:24.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I have used the laws of this country... the [bankruptcy] chapter
        laws, to do a great job for my company, for myself, for my employees, for
        my family," he said during the first Republican presidential debate on August
        6.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1e729b-bee9-491b-845f-bb17064daa4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:29:20.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:29:24.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Trump claims that successful businesses file for bankruptcy all
        the time. At the debate he said "virtually every person that you read about
        on the front page of the business sections, they''ve used the [bankruptcy]
        law."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedceeb8-34ea-42d7-96b6-0847526dacf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:29:20.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:29:24.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But the facts don''t back that comment up.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88bdde1-40f4-4365-aee9-23cca60aca7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:29:20.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:29:24.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Despite high profile examples, including General Motors, Lehman
        Brothers and most of the nation''s major airlines, fewer than 20% of public
        companies with assets of $1 billion or more have filed for bankruptcy in the
        last 30 years, according to data from Bankruptcy.com and S&amp;P Capital IQ.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3dfbd5-a075-40ad-973a-e487e5ae6d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:29:20.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:29:24.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Trump has never filed for personal bankruptcy. But he has filed
        four business bankruptcies, which Bankruptcy.com says makes Trump the top
        filer in recent decades. All of them were centered around casinos he used
        to own in Atlantic City. They were all Chapter 11 restructurings, which lets
        a company stay in business while shedding debt it owes to banks, employees
        and suppliers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc25c5e4-740b-42dd-9b27-cd2a957d53cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:29:20.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:29:24.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He makes no apologies for having much of his debt wiped out. "These
        lenders aren''t babies. These are total killers," he said at the debate. "These
        are not the nice, sweet little people."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8652be9f-c233-4d45-b8ae-8ec3be199ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:29:20.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:29:24.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Here''s a look at Trump''s bankruptcy track record.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56621951-8d45-437a-adc6-b635b7afbfc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:29:20.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:29:24.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>1. Trump Taj Mahal, 1991</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47347336-1f19-4afc-9350-1e373c052e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:29:20.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:29:24.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Trump''s first bankruptcy filing was probably the most personally
        painful for him. To come up with the funds he needed, he sold a 282-foot yacht,
        as well as the Trump Shuttle, the airline he operated at the time that flew
        between Washington, D.C., New York and Boston, according to media reports
        at the time. He had to give up half of his ownership stake in the Trump Taj
        Mahal, but he did retain control of the property. His largest creditor was
        financier Carl Icahn, who held $400 million in bonds. Now Icahn is Trump''s
        pick for Treasury secretary should he be elected.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fb9f03-b32b-41bb-ad2f-7a64dea96d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:29:20.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:29:24.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>2. Trump Castle Associates, 1992</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67eefc5e-a9ec-4298-b97e-96693eef4d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:29:20.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:29:24.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In less than a year he was back in bankruptcy court for his other
        Atlantic City casinos. This bankruptcy included the Trump Plaza Hotel in New
        York, the Trump Plaza Hotel and Casino in Atlantic City as well as the Trump
        Castle Casino Resort. He gave up half his interest in the New York Plaza to
        Citibank, but retained his stake in the casinos.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937d9976-8df2-4537-8d4e-da7fd78c33f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:29:20.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:29:24.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>3. Trump Hotel &amp; Casino Resorts, 2004</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aab5552-a5b3-4c42-8dbb-c556f5e7563d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:29:20.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:29:24.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Trump didn''t go back to bankruptcy court again until November 2004,
        when he filed to shed debt at his various Atlantic City casinos and a riverboat
        in Indiana. It was another quick trip through bankruptcy court; the company
        shed $500 million in debt and emerged from bankruptcy the following May. Trump
        turned over majority control of the company to his bondholders but remained
        the largest single shareholder, and he once again kept control of the casinos.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b6659a-4326-4564-a2b5-7ce85aafeefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:29:20.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:29:24.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>4. Trump Entertainment Resorts, 2009</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20588ed1-5327-42db-90f9-57353f43abdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:29:20.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:29:24.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>His most recent bankruptcy came in 2009, after the company missed
        a $53.1 million bond payment. That was pretty much the end of the road for
        Trump in Atlantic City. While his name remained on three casinos, he resigned
        from the board and gave up his remaining stake in the company.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392628f1-98b5-4ba1-b008-88dbf20fb434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:29:20.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:29:24.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I had the good sense, and I''ve gotten a lot of credit in the financial
        pages, seven years ago I left Atlantic City before it totally cratered," he
        said during the debate.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76723151-d812-47c3-9852-8c4a6647ddb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:29:20.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:29:24.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The two Atlantic City casinos that still had the Trump name filed
        for bankruptcy yet again in 2014. At the time Trump made sure people knew
        he was no longer running the company, and sued to have his name removed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb9b81f-090e-43f1-ae64-68e5e15fd0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:29:20.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:29:24.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/08/31/news/companies/donald-trump-bankruptcy/index.html?iid=surge-story-summary">"Everything
        you want to know about Donald Trump''s bankruptcies"</a></em></p>'
  'US-Texas-student-Ahmed-clock-bomb':
    'author': 'Ashley Fantz and AnneClaire Stapleton, CNN'
    'caption': 'When Ahmed Mohamed went to his high school in Irving, Texas, Monday,
      September 14, 2015, he was so excited, he wanted to show his teacher the digital
      clock he''d made from a pencil case. But the 14-year-old''s day ended not with
      praise, but punishment, after the school called police and he was arrested.
      A photo shows Ahmed, wearing a NASA t-shirt, looking confused and upset as he''s
      being led out of school in handcuffs.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-18T11:24:11.915+08:00
