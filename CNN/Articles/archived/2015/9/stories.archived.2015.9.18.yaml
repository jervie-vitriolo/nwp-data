  '2015-FIBA-Asia-Championship-Gilas-Pilipinas-Fajardo':
    'author': 'Jan Ballesteros, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-09-18T17:05:17.310+08:00
    'imagesource': 'jcr:f8776e71-e14d-4363-a6e9-a99d69100944'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a2bfbcc-dcfb-4b03-95a3-8565a5aa3468'
    'lead': 'Reigning back-to-back PBA MVP June Mar Fajardo gave the criticisms a
      nonchalant shrug and vowed that if called upon in the future, he would definitely
      suit up for Gilas Pilipinas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T15:47:42.905+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-12T15:47:46.208+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T15:47:45.960+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'If healthy, Fajardo vows he would play for Gilas in the future

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac020731-64cb-470d-b0ba-db0ec69941ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:47:42.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:47:46.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> For skipping his
        national team duties due to an injury, reigning Philippine Basketball Association
        (PBA) back-to-back MVP June Mar Fajardo was on the receiving end of tirades
        from some Filipino basketball fans.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062ad112-dda6-4c48-8971-102a14db4adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:47:42.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:47:46.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But the 6-10 center from Cebu just shrugged it off and vowed that
        if called-up in the future, he would definitely suit up for Gilas Pilipinas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb2f5a2-2438-4c2f-8802-781b0d365b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:47:42.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:47:46.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Well, only if he''s healthy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ec76b1-8c98-40de-8c10-4d2636bb73a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:47:42.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:47:46.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/09/17/pba-salud-gilas-pilipinas-roster.html">Related:
        No point in arguing who should be in Gilas roster, Salud says</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d2f9e3-2283-4cca-ad6f-8cbecdbe623b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:47:42.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:47:46.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Basta ako, kapag healthy lang tas kukunin ako ng Gilas, maglalaro
        ako," said Fajardo during the PBA Press Corps Awards on Wednesday night (September
        16) after he was named the league''s Defensive Player of the Year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44be4330-03a6-4be3-b0d4-f62e44dfe8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:47:42.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:47:46.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Yun lang naman problema ng players, yung injury. Katawan namin
        ang puhunan so kailangan ingatan."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879a3835-30cc-4419-87a4-3a3d73cffd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:47:42.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:47:46.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He added, "Wala akong magawa e. Sasama ako dun (Gilas) tapos hindi
        ako magpa-practice sa team, baka isipin nagbabakasyon lang ako. Ayoko naman
        isipin ng tao ''yun. Pahinga lang talaga."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfcc705-6066-4989-aab7-914514f6a5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:47:42.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:47:46.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, the gentle giant said he is proud of the present members
        of Gilas who made good account of themselves in the Jones Cup in Taiwan and
        MVP Cup in the Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9e3760-dee5-4247-b78d-372e402b3d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:47:42.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:47:46.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Nakaka-proud din, maganda ''yung nilaro nila e," Fajardo, who was
        part of the Gilas squad that ended up second in the 2013 FIBA Asia Championship
        in Manila.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5ced6e-217b-4651-a7dd-5b7f69ed3c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:47:42.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:47:46.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/09/08/Gilas-Pilipinas-Final-12-2015-FIBA-Asia-Championship.html">Related:
        SBP announces Gilas 3.0 final lineup</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d11e5b-9840-4082-bebc-92329e03e02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:47:42.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:47:46.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Filipinos are eyeing a return trip to the Olympics, and to do
        that, they have to put the stranglehold on the 2015 FIBA Asia Championship
        trophy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d512c8e-db59-447e-a0cf-fa8bf2d21da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:47:42.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:47:46.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Fajardo touted to be the centerpiece of Gilas coach Tab Baldwin''s
        blueprint. But due to the plantar fasciitis injury he sustained following
        a season where his team, the San Miguel Beermen, captured two championships,
        he had to beg off.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223643f9-3506-4b4f-98ee-1e549e3e2361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:47:42.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:47:46.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to Fajardo, although his injury is slowly healing, he
        still feels a twinge in his feet every once in a while.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3fa0d6-4095-4352-a6b7-857b305c4450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:47:42.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:47:46.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Sumasali na ako sa practice (ng San Miguel). Kahapon tumakbo kami
        sa oval tapos biglang sumakit," he said.</p>'
  'UNICEF-Heroes-for-Children-Run-Anne-Curtis':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'UNICEF Country Representative Lotta Sylwander (left) and Celebrity
      Advocate for Children Anne Curtis (right) are organizing the ’Heroes for Children
      Run’ to raise funds and awareness for the ‘1,000 Days’ campaign.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-09-18T16:13:17.849+08:00
    'imagesource': 'jcr:93af5740-f8e1-49e0-b1d2-ea7693901e56'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2cf4878a-4dd8-4b2a-a5a9-98ddea16f5c7'
    'lead': 'As part of her responsibilities as Celebrity Advocate for Children, actress
      Anne Curtis is organizing an event called the Heroes for Children Run to raise
      funds and awareness for the UNICEF ‘1,000 Days’ campaign.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T15:52:24.065+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-12T15:52:27.495+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T15:52:27.147+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Anne Curtis runs with UNICEF for children’s first ''1,000 Days''

      '
    'updated': 2015-09-21T12:24:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ec3e7b-1b99-431e-91d6-680b9640b3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:52:24.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:52:27.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> According to UNICEF
        there are at least 3.4 million Filipino children who are stunted mostly because
        of undernutrition.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3049762-7f9a-42f1-a004-4d5937c3e4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:52:24.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:52:27.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“One-third of all Filipino children are stunted, which means they
        are short, [but] they’re not genetically short, they’re short because they
        are not fed properly,” said UNICEF Country Representative Lotta Sylwander.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7d4419-8793-4513-a54b-0515b370cd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:52:24.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:52:27.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/09/03/Filipino-children-stunted-growth-chronic-malnutrition-health.html">Related:
        1 out of 3 Filipino children has stunted growth – study</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d5ee89-228f-4d8d-b845-b37c6a6da7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:52:24.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:52:27.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>As a result, the children don''t grow to their full potential cognitively
        and prevent them from performing as well as they could in adulthood.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4776ba4-371a-4ec8-bcff-62fb8a3dbf16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:52:24.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:52:27.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>That''s why the first 1,000 days of a child''s life is important.
        If a child doesn''t get enough nourishment during that time, the effects it
        will have in the future will be irreversible.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a02f6c-ce46-4722-8f98-8f443bfe8359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:52:24.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:52:27.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Let’s say a child is malnourished during the 1,000 first days,
        it means they’ll be shorter, they won’t develop mentally, intellectually,
        and they can never regain that,” said Sylwander. “Catching up is not possible.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c164d159-2f53-4aad-85f6-3ce727f31b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:52:24.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:52:27.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Staggering costs</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9672529-6336-4819-b9c0-5284dbf124ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:52:24.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:52:27.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to Sylwander, stunted children cost 3 percent of the country''s
        GDP, which is the same amount Typhoon Yolanda cost the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6474791e-473c-4031-8377-9c7cdd7063b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:52:24.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:52:27.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“No one is talking about the 30 percent of children who are stunted,
        which is an equal silent catastrophe going on every day in the Philippines,”
        said the country rep.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b594761a-0b85-4b2d-b765-37f8ea76982b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:52:24.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:52:27.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>To deal with the problems plaguing the Philippines’ children today,
        UNICEF came up with the "1,000 Days" campaign to bring more attention to the
        matter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f5efff-0ea9-4fcb-a4d7-843be9874773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:52:24.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:52:27.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“We want to bring attention to those days because it really forms
        an individual’s, or a child’s, or a human being’s life,” said Sylwander.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48d19d8-c12e-44fa-adf6-ff9b0dcaf54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:52:24.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:52:27.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Raising awareness</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21325fb1-883f-4a4a-91a9-62fadf6eb625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:52:24.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:52:27.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In order to drum up more support and resources, UNICEF got assistance
        from their newly appointed Celebrity Advocate for Children Anne Curtis.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc74760-997a-46ad-96b2-0a97d9431806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:52:24.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:52:27.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>As part of her responsibilities, Curtis organized an event called
        the Heroes for Children Run to raise funds and awareness for the "1,000 Days"
        campaign.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2981118-26fa-4156-a2e6-35cb1153aa2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:52:24.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:52:27.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“In this golden window that they have, mothers should have this
        education in order for their child to grow and have their full potential in
        life,” said Curtis.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcaf7031-272c-43a8-aaf0-d20170dc1a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:52:24.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:52:27.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to the actress, organizing an event that emphasizes the
        health and fitness is a perfect way to introduce the issue to a wider audience.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1030c2cb-7569-4689-a42f-10272878884a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:52:24.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:52:27.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“The fun run, it being about health and fitness, and then of course
        the first 1,000 days of a child, learning about the health and nutrition.
        I think that it just complements each other.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b77a9d-d7a7-45f0-bc2a-aed9dbe7da2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:52:24.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:52:27.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Curtis also said that she selected to address this particular issue
        due to the urgency that it warrants.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8f8307-8d0e-4367-861c-cbee604a0eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:52:24.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:52:27.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“This is an issue I think that is of importance and that needs to
        be dealt with now,” she said. “The resources that we will provide from this
        run will aid in educating mothers, will aid in malnourished children now.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d503100-b28a-40c1-ae2d-f633ddc23015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:52:24.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:52:27.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>People can register for the Heroes for Children Run online here
        until October 11. The run will take place on October 25 at the SM Mall of
        Asia Grounds.</p>'
  'list-barangays-Metro-Manila-Rizal-affected-by-Manila-Water-7-hour-low-water-pressure':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-18T15:38:27.742+08:00
    'imagesource': 'jcr:2f51365b-af43-44c0-80a6-eaf863cde706'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0dfea160-03e0-47b7-a3ae-82b8655164ba'
    'lead': 'Some 155 barangays in Metro Manila and Rizal serviced by Manila Water
      will experience reduced water pressure for seven hours starting Monday (September
      21).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T15:56:25.798+08:00
