      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>(CNN Philippines) — On September 21, 1972, the late President Ferdinand
        Marcos signed Proclamation No. 1081 which placed the Philippines under martial
        law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b067f8cc-7c0a-4022-b1f9-3ca5741334af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:45:46.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:46:04.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The 1935 Constitution was suspended, Congress was dissolved and
        Marcos assumed absolute power in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115a4855-f4d7-48ac-bfb0-2b456765cb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:45:46.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:46:04.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>During that time, the president’s political opponents were arrested
        and media and establishments were shut down, and human rights abuses were
        a main concern of many Filipinos.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4ecfe5-578c-46ff-9821-1f41d3a713d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:45:46.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:46:04.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It was formally lifted on January 17, 1981.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e83c313-63b8-47c4-9d31-3ae5bedbd663'
      'mgnl:activationStatus': true
