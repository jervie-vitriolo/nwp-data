      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2015/09/17/Barack-Obama-Ahmed-Mohamed-invited-to-White-House.html">Related:
        Obama invites teen accused of making bomb to White House</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb5d433-e6c6-4e34-b426-de94149ca806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:35:18.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:36:03.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Facebook creator Mark Zuckerberg invited him to visit the company''s
        headquarters, posting, "Having the skill and ambition to build something cool
        should lead to applause, not arrest. The future belongs to people like Ahmed."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3864d2e9-f90f-4991-b275-4db950cf9cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:35:18.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:36:03.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The hashtags #IStandWithAhmed and #EngineersForAhmed garnered hundreds
        of thousands of posts and tweets.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<iframe width="750" height="452" src="https://www.youtube.com/embed/VtjLAA1NV9o"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b21a8c-a32e-4407-92db-bdc11feda360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:35:18.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:36:03.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4938b6d1-201d-4cda-883c-c603b701c253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:35:18.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:36:03.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>By Thursday, more details of the 14-year-old''s arrest in Irving,
        Texas, came to light.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7927b9-c2dd-4410-a65d-0b81f067e882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:35:18.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:36:03.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In an interview late Wednesday with MSNBC''s Chris Hayes, Ahmed
        said he was pulled out of class at MacArthur High School by his principal
        and five police officers and taken to a room where he was questioned for about
        an hour and a half.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50d039d-027c-47fe-8a5a-d56464c5843c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:35:18.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:36:03.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He said he asked the adults if he could call his parents.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39179adb-f566-446b-84ea-28b281832a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:35:18.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:36:03.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"They told me ''No, you can''t call your parents,''" Ahmed said.
        "''You''re in the middle of an interrogation at the moment.'' They asked me
        a couple of times, ''Is it a bomb?'' and I answered a couple of times, ''It''s
        a clock.''"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2053bc75-56b4-4e6e-b14f-c216f56da7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:35:18.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:36:03.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I felt like I was a criminal," the teenager said. "I felt like
        I was a terrorist. I felt like all the names I was called."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c67a2ed-7ebb-47fe-8011-7cc7f53e8c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:35:18.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:36:03.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Hayes asked what he meant.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398d2c47-9146-4dc8-8841-d1868f8609d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:35:18.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:36:03.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In middle school, Ahmed said, he had been called "bombmaker" and
        a "terrorist."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6495a5ac-1f1d-4afc-afdc-ef84d1fcab7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:35:18.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:36:03.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Just because of my race and my religion," he said, adding that
        when he walked into the room where he was questioned, an officer reclined
        in a chair and remarked, "That''s who I thought it was."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04aaf77b-1f28-48a1-8320-755e85dc330d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:35:18.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:36:03.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I took it to mean he was pointing at me for what I am, my race,"
        the freshman explained.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31114803-a706-41d2-a3b0-4d4cca7fbfd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:35:18.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:36:03.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Ahmed is not going back to MacArthur — he''s transferring to another
        school, said family spokesperson Omair Siddiqi of the Dallas-Forth Worth chapter
        of the Council on American-Islamic Relations, a non-profit advocacy organization
        that has been helping the family handle media calls.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636ba65e-968b-4031-b2d0-a67b0168f182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:35:18.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:36:03.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>''Scared but happy now''</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462f61ad-6a62-40fd-b562-1b5150d493d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:35:18.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:36:03.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Ahmed''s father, Mohamed Elhassan Mohamed, who immigrated to the
        United States from Sudan, believes that his son was targeted because of his
        brown skin color and his religion.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491ce054-3f88-412f-8685-d9cab6c4aa11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:35:18.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:36:03.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The teen has never been in trouble, Mohamed told CNN. "My son''s
        name is Mohamed — people just think Muslims are terrorists but we are peaceful,
        we are not that way," he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579a2d24-032a-4fd9-84ab-562dd76313e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:35:18.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:36:03.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He was furious that the school didn''t contact him right away to
        tell him his son had been arrested. Instead, he first learned of what happened
        when police called him.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b041105b-3e0e-428a-9de2-617bc718e679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:35:18.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:36:03.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Mohamed said he rushed to the station and saw his son "surrounded
        by five police and he was handcuffed."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1682003a-6902-4e8c-9468-06e9e70f50eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:35:18.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:36:03.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The school later suspended Ahmed for three days, his father said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6189e8-52fa-4797-a481-d110cce3cf2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:35:18.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:36:03.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Mohamed said his son was at first embarrassed by what happened,
        but then was lifted and emboldened by the widespread support he has received.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b042993a-160e-40e2-a409-6861c8fa392f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:35:18.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:36:03.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Ahmed also appeared on ABC''s "Good Morning America" on Thursday.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a709d280-a707-43f1-9253-a4dd3a15fa72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:35:18.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:36:03.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I was scared at the moment, but now I feel really happy," he said.
        "I''m getting all this support from all over the world. And the support isn''t
        just for me but for everyone who has been through this. I will fight for you
        if you can''t stand up for yourself."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f52eb18-3498-43d3-9b52-84541197d25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:35:18.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:36:03.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He said he was most excited to hear from MIT. "I dream of going
        there," he said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc07cfc-2347-4ac1-8dbb-717e8ba7406a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:35:18.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:36:03.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And he''s thrilled to go to the White House.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd00486-85df-45b8-af10-74a115fc91ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:35:18.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:36:03.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I hope to see him soon," Ahmed said of Obama.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb5e4bd-4f30-4350-95db-9fc4ca7784f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:35:18.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:36:03.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Whether the clock goes with him depends on Irving police. Late Wednesday,
        they were still holding the device as evidence.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce88cf35-925a-419b-80fa-d0c4e3282bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:35:18.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:36:03.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Asked what his plans for the future are, he told GMA, "That clock
        was part of my future."</p>'
    '59':
      'image': 'jcr:f1b88be7-46d4-49ed-bdbc-8cab6b4e63e3'
      'imageCaption': 'Photo provided by the Irvine, Texas, Police Department of the
        digital clock that 14-year-old Ahmed made from a pencil case.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1286f8cf-c8f0-49af-b622-e62c6994b4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:35:18.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:36:03.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'image'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5819fbb-50c4-48dd-858a-ef1e3b077826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:35:18.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:36:03.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Mayor defend police, school</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e970b79a-0594-4990-8627-9d6ef7a6322e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:35:18.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:36:03.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Irving Mayor Beth Van Duyne defended the school district and police.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd447541-fb46-45ce-9c36-8ef4f905eb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:35:18.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:36:03.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I do not fault the school or the police for looking into what they
        saw as a potential threat," she said in a statement. They all followed procedures,
        she said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22ef5d5-40b5-41c3-8cad-f004c2412edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:35:18.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:36:03.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Van Duyne has had controversial interactions with Irving''s Muslim
        community, most notably when she supported a resolution that would prohibit
        "foreign law," including Islamic or sharia law, CNN affiliate KTVT reported.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d47fd21-5816-4408-93b3-dfff42efc623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:35:18.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:36:03.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A spokeswoman for the Irving Independent School District said that
        the way the teen''s experience has been described in media reports is "unbalanced."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0194cd0-f5ea-4105-b08f-f89c8fbe4cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:35:18.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:36:03.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>She declined to explain why, citing the need to protect a student''s
        privacy, but said more details would be revealed if the family gives written
        permission to discuss the incident.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96174c10-ae8f-479c-a6a5-c807da4df4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:35:18.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:36:03.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Ben Brumfeld contributed to this report.</em></p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa884be-c8be-42aa-af4b-b7c5326d40eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:35:18.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T08:36:03.804+08:00
