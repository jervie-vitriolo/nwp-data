      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:14:37.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney) —</strong> If you think iPhones are pricey,
        spare a thought for those who have to work months to afford one.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42288342-c145-470b-a046-5970d86e0293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:14:34.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:14:37.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The average New Yorker has to work just three days to be able to
        buy a new iPhone 6; Beijing residents have to spend 27 days at the office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0536d3-bb7a-4da1-bb60-957d340e52f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:14:34.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:14:37.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>That''s according to a new index of pay and prices in 71 global
        cities, compiled by Swiss bank UBS.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394c159e-a646-4c4e-b7df-cce9878f4b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:14:34.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:14:37.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The ranking, which is published every three years, shows the wealthy
        residents of Zurich have to work the least, putting in just under 21 hours
        on the job before earning the cash for the must-have gadget.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1cac69-6556-4c69-9258-0f1fcdea585f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:14:34.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:14:37.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Londoners have to slog a little more – 41 hours – while workers
        in Mexico City have to put in well over 200 hours, putting the luxury item
        out of reach for many.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08622699-ea3a-429c-9ad9-6c0e6ad9608f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:14:34.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:14:37.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The researchers found that Kiev has the worst iPhone affordability
        – Ukrainians have to work an average of 627 hours – or 78 days.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bb1a6d-ec47-4d6e-964d-4cafe7589d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:14:34.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:14:37.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In Nairobi and Jakarta they have to clock up 468 hours, or nearly
        59 days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93764c32-f3a7-4193-8bdb-df35501abeca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:14:34.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:14:37.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The research highlights how expensive Apple''s iPhones can be for
        locals in many global cities. That makes it easier for rivals to outsell Apple
        in many nations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7391da44-0284-4d56-bb2c-f0fa248bd824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:14:34.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:14:37.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>For example, India''s homegrown phone giant Micromax has recently
        become the country''s largest smartphone seller, according to research firm
        Canalys. In fact, India doesn''t have a single Apple Store since the products
        are too expensive for average workers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7dafc5-4d78-4f40-8167-39c3bb9ffa99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:14:34.207+08:00
