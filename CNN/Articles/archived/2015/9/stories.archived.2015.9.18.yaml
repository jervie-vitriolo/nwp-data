      'mgnl:lastActivated': 2019-12-12T15:01:07.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Laoag (CNN Philippines) —</strong> Ilocos Norte First District
        Rep. Rudy Fariñas remained unfazed despite the possibility of going against
        the Marcoses in the 2016 elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8faed5e1-7610-4799-84d9-c3677cb2d479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:01:04.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:01:07.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Sen. Ferdinand “Bongbong” Marcos Jr. recently disclosed that the
        Marcoses were cutting their ties with Fariñas due to political differences.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c9952f-3550-4c42-af74-d008852465fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:01:04.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:01:07.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/regional/2015/09/17/Marcoses-cut-ties-with-Fariñas.html">Related:
        Marcoses cut ties with Fariñas</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62768dd1-f7b4-450f-b025-c98158acf19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:01:04.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:01:07.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Gov. Imee Marcos announced that she may challenge Fariñas in the
        congressional race in the first district of Ilocos Norte next year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d8fcae-2fe3-449c-88c9-3bf1ec2738e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:01:04.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:01:07.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/regional/2015/08/04/Imee-Marcos-elections-2016.html">Related:
        Imee Marcos: I may run in 2016</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12b7b39-4ac7-48da-872b-8564ca6022ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:01:04.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:01:07.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to Fariñas, he will be running for his third term as first
        district representative next year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78430ce8-2591-4165-a5c8-f57e7fc6dc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:01:04.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:01:07.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“I’m ready to face anybody,” he stressed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e572f58b-781e-4b38-b255-d22ff602f12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:01:04.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:01:07.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>His children are also expected to run for office in Ilocos Norte
        in 2016.</p>'
  'Emmy-Awards-2015-Emmys':
    'author': 'Brandon Griggs, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-09-18T19:10:01.219+08:00
    'imagesource': 'jcr:bc5c4ac6-3eb7-48c8-81b2-e50c63586a6d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43b41da0-4193-417d-ab57-a0c413cac659'
    'lead': 'It''s almost time for the Emmy Awards, folks. You know, TV''s biggest
      night! Here''s a look at what to watch for on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T15:03:52.087+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-12T15:03:55.483+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T15:03:55.095+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Emmys: What to watch for Sunday

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4397675b-c2bc-49e4-abd4-7487a3a678f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:03:52.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:03:55.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It''s almost time for the Emmy Awards,
        folks. You know, TV''s biggest night!</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8d9341-0b92-41ba-aa48-ee311ee5bd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:03:52.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:03:55.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Well, except for the Super Bowl. Or the Grammys. Or Wednesday''s
        GOP debate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11a6cdc-5756-48ef-ae18-60c58b20be7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:03:52.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:03:55.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But still ... really big. The primetime Emmys may not clean up in
        the ratings, but an award can burnish an actor''s career and, as with Homeland
        three years ago, suddenly elevate a show to "must-watch" status. Plus the
        Emmy statuette is a winged woman holding an atom.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c018afa1-b96f-494b-8497-064ead6fce24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:03:52.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:03:55.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>This year''s show, the 67th, airs live Sunday (September 20) at
        8 p.m. ET on Fox. The telecast isn''t as freewheeling as the VMAs or as weighty
        as the Oscars, but the Emmys do a pretty good job of honoring the year''s
        top achievements on TV.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fc30cb-1498-450d-a9e8-c05f6dc93fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:03:52.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:03:55.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>For those keeping score, HBO leads all networks with 126 nominations,
        led by multiple nods for Game of Thrones and Veep. (HBO is a unit of Time
        Warner, as is CNN.) Far behind in second is ABC with 42, followed by CBS and
        NBC with 41 each.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f798a049-ab58-4e91-9758-d5080846278b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:03:52.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:03:55.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Here''s a look at what to watch for on Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec985ea5-aeef-4687-b7e5-98d070155e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:03:52.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:03:55.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Drama drama</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65da0cab-ab7f-472f-af51-e9961946456a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:03:52.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:03:55.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In recent years, the biggest prize of the night, for outstanding
        drama series, has honored The Sopranos, Mad Men and Breaking Bad — arguably
        the best three shows in this so-called new Golden Age of television. (A legacy
        network such as ABC or CBS hasn''t won here since Fox''s 24 in 2006.)</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0807c4-2902-46ae-ac38-271f502bdd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:03:52.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:03:55.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The slate of dramas this year are again packed with strong contenders,
        from Game of Thrones to Better Call Saul to Orange is the New Black, moving
        over from the comedy category, where it was inexplicably listed last year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd482f80-4c46-4cc0-b5d0-1301f6f67023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:03:52.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:03:55.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Game of Thrones has not won in five seasons and has legions of fans.
        But many observers predict that Mad Men, which drew accolades for its final
        season, will claim its fifth best-drama Emmy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd238ff-734a-42c4-abbd-d35d6d38bb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:03:52.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:03:55.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Making history?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8381461b-c07b-4382-8bd3-1fb61f45a511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:03:52.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:03:55.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Somehow in more than six decades an African-American woman has never
        won an Emmy for lead actress in a drama.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af82c4e-c803-41f6-86e9-f17b4a685c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:03:52.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:03:55.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Viola Davis, who plays a ruthless attorney in ABC''s How to Get
        Away With Murder, and Taraji P. Henson, the matriarch of a hip-hop family
        in Fox''s Empire, are vying to be the first.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4a026e-0bb4-4920-b612-d518da42f7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:03:52.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:03:55.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But they face formidable competition from Mad Men star Elisabeth
        Moss and Tatiana Maslany, who plays multiple characters on cult favorite Orphan
        Black.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bab4aba-67c9-47ab-9ff2-fe9b15b76d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:03:52.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:03:55.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A comedy transition</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77049928-3cde-46e8-b1f3-ed3122919bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:03:52.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:03:55.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Can anyone take down Modern Family?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292982ac-270c-4916-aa01-459623799b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:03:52.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:03:55.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The ABC sitcom has been an awards-season juggernaut, winning the
        best-comedy award each of the past five years. It''s a clever show, but in
        2015 it feels like someone else''s turn.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bbc9a5-8573-4ed1-a92a-d17805845cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:03:52.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:03:55.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>That someone is likely Transparent, the Amazon series about an aging
        father (Jeffrey Tambor) transitioning to life as a woman.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985d5a97-e144-4c9b-9d4a-e43144e3bb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:03:52.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:03:55.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Tambor is excellent, the show is topical and it won the Golden Globe
        in January.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23556b16-a207-4204-8c5e-ea2abaed43ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:03:52.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:03:55.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Is this finally the year for Jon Hamm, Amy Poehler?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fbdb5b-b8cf-46c3-961f-82ca3cf76a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:03:52.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:03:55.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Yes. And ... maybe.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce1d857-62a2-4cdc-85d8-69ad409909c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:03:52.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:03:55.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Don Draper has been the cheatin'' heart of Mad Men since its beginning,
        and yet Hamm has never won an Emmy for the role. With the apologies to the
        darkly brilliant Kevin Spacey, that should change Sunday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fdfd2a-c0dd-4fae-897e-9c7221278e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:03:52.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:03:55.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Poehler''s task is tougher. In Parks and Recreation''s relentless
        chipper Leslie Knope, she created an indelible character.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370840a4-eb4b-4237-bb5b-3a29d4099b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:03:52.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:03:55.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Poehler is highly respected in Hollywood as a comic force — witness
        her co-hosting gigs with Tina Fey — and she is due.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1aba55-83a0-41dd-9ebc-bb777e407432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:03:52.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:03:55.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But blocking her path is a higher-level TV politician: Julia Louis-Dreyfus,
        who has won each of the past three years for Veep and is Emmy''s all-time
        favorite comedienne.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ac343a-fe1d-43cf-9347-e5a564cffb39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:03:52.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:03:55.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Host with the most</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4bb77d-b064-4ce2-961c-713b85d96b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:03:52.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:03:55.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Quick: Who hosted the Emmys last year?</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d039042-cc53-4999-9850-b49804874b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:03:52.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:03:55.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Exactly. (It was Seth Meyers.)</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd45503e-3f81-4563-b461-65366dcd6a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:03:52.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:03:55.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Unlike the Oscars, nobody really remembers who headlines the Emmys,
        which have been hosted over the years by everyone from Frank Sinatra to Angela
        Lansbury to, gulp, Bill Cosby.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6426362-02f2-4d40-8a79-fcb3d9464a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:03:52.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:03:55.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>This year''s gig goes to comic manchild Andy Samberg, a former colleague
        of Meyers on Saturday Night Live and the current star of Fox''s Brooklyn Nine-Nine.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cec83ec-5aa0-475a-8ef9-86dfaee13198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:03:52.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:03:55.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In various pre-Emmy interviews, Samberg has already promised to
        tell a fresh Donald Trump joke, toss in some celebrity cameos and just "soak
        up the experience and maybe some tequila."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bda18e8-c978-4c0d-a419-a730118e0b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:03:52.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:03:55.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And maybe a clever "Lazy Sunday"-style video? Please.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eaccf94-48db-4a90-8cb4-e05cd092d971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:03:52.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:03:55.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Unscripted moments</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a1ad95-a7a2-405a-b6f6-43b57b9610de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:03:52.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:03:55.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Many of us watch awards shows not for the awards but for the inherent
        risks of live TV: the chance that someone will do or say something crazy.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da781937-f211-4564-822e-dafb7fec75b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:03:52.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:03:55.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>During the Emmys, nominees and presenters will be seated politely
        in Los Angeles'' Microsoft Theater, not boozing it up in a hotel ballroom
        like at the Golden Globes. Unfortunately.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa19d32b-2124-465a-9c10-49f3fe5bf8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:03:52.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:03:55.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But we can still hope for some memorable moments. Amy Schumer is
        a presenter. So is Ricky Gervais, who is usually good for a bitchy quip or
        two. And whatever Lady Gaga is wearing, it won''t be boring. We hope.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e13e9fb-0471-4cdc-9c2c-acd4cd8b60c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:03:52.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:03:55.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="http://edition.cnn.com/2015/09/18/entertainment/emmys-advance-tv-awards-feat/index.html">"Emmys:
        What to watch for Sunday"</a></em></p>'
  'At-least-15-passengers-injured-in-PAL-flight-turbulence':
    'author': ' CNN Philippines Staff'
    'caption': 'PAL said the passengers sustained minor injuries.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-18T18:47:33.852+08:00
    'imagesource': 'jcr:1597c25a-97f9-42fd-b53a-40b275535008'
