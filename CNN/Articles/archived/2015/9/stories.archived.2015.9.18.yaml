      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Dumaguete City (CNN) —</strong> Dumaguete City residents
        will have enough water supply even during the seven-month drought brought
        about by El Niño, according to Esepratu Dicen, general manager of the Dumaguete
        City Water District (DCWD).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a921afa7-f60c-44b8-b54e-abbb632b3698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:11:44.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:11:47.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Dicen gave the Dumaguete City Council this assurance during its
        regular session, saying that the DCWD would be increase the number of water
        pumping stations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe61ba3-e81d-43a2-b1fe-e1aac02ee8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:11:44.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:11:47.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>DCWD has 17 production wells. But Dicen stressed the need to conserve
        the use of water and reminded all water concessionaires that the abundance
        of water in Dumaguete should be enjoyed by future generations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a15039-4536-433b-b583-5c4b3a422f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:11:44.018+08:00
      'mgnl:createdBy': 'jeff'
