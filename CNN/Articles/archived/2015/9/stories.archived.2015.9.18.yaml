  'Enzo-Pastor-slay-suspects-Dahlia-Pastor-Sandy-de-Guzman-bounty':
    'author': 'CNN Philippines Staff'
    'caption': 'Dahlia Guerrero-Pastor (L) and Enzo Pastor'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-18T17:56:00.027+08:00
    'imagesource': 'jcr:e8e5801b-32af-4921-b5da-b85bd763d4eb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e25be2c-3df5-4946-9387-108a3e776141'
    'lead': 'The family of international race car driver champion Ferdinand "Enzo"
      Pastor has offered a bounty of one million pesos to anyone who can locate the
      two suspects, businessman Domingo "Sandy" de Guzman III and Enzo''s wife Dahlia
      Guerrero-Pastor, tagged for the murder of their son. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T15:40:02.157+08:00
