      'mgnl:lastActivated': 2019-12-12T15:10:24.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Maria Kristina
        Sergio and Julius Lacanilao, alleged illegal recruiters of convicted drug
        mule Mary Jane Veloso, pleaded not guilty to illegal recruitment and estafa
        charges on Friday (September 18).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6337245f-a609-42f1-9929-e2a3aff53d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:10:20.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:10:24.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Both Sergio and Lacanilao are facing the charges before the Baloc
        Regional Trial Court Branch 37 in Nueva Ecija for allegedly luring Veloso
        to travel to Indonesia, with heroin in her suitcase.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c98701-4e70-49c4-a1bd-7462825236ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:10:20.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:10:24.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/05/20/Maria-Cristina-Sergio-Mary-Jane-Veloso.html">Related:
        Sergio: Mary Jane Veloso is innocent</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b69cdb-2148-43b4-b760-24890c7b7fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:10:20.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:10:24.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The lawyers of Veloso submitted evidence in support of the large-scale
        syndicated illegal recruitment complaint filed by three of Veloso''s neighbors
        against the two.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f886f9ac-d714-4bc9-bfb8-3149dab27857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:10:20.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:10:24.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Veloso''s lawyers will also submit evidence on November 11 during
        the pretrial.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d3be29-bfb0-4cfa-bba6-3c4747410b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:10:20.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:10:24.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the arraignment for the human trafficking charges were
        deferred after the camp of the accused filed a motion for particulars or a
        written statement of charges. Veloso''s private counsel, Edre Olalia, said
        the move was made to buy time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f64852-e34a-44f5-adc6-ac4118f6214a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:10:20.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:10:24.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Present at the hearing were the parents of Mary Jane, Celia and
        Cesar. Her sisters Marites and Darling were also there, along with her ex-husband,
        Michael Candelaria, and her two sons.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c468010-ec73-4f4a-8b00-939be14ea1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:10:20.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:10:24.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Emotions ran high after the hearing, as an uncle of Lacanilao, Raymond
        Lacanilao, reportedly insulted Candelaria outside the courthouse minutes after
        the hearing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3017241f-db9d-4589-9246-3c0115c12f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:10:20.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:10:24.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to Candelaria, expletives were thrown against him, but
        Raymond said the former also hurled profanity at him.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadc5b1b-f46b-4a2a-a08f-12db5b312535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:10:20.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:10:24.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Olalia expressed disdain of the action against his client and said
        that they will take legal action.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd611fd41-e7a8-474f-9eb6-e7019451de13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:10:20.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:10:24.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"They insulted my client kaya I am warning them. I want to ask the
        public attorney: Do you really want to see a kababayan die?" he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0cebfc-412c-4ae2-a66a-4e486bea6613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:10:20.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:10:24.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Celia said that despite the attempts to delay the trial, their family
        remains strong in their faith.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1666e1-e929-4e95-a759-cea292d9d40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:10:20.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:10:24.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/05/12/Indonesian-lawyer-Rudyantho-Mary-Jane-Veloso.html">Related:
        Veloso''s Indonesian lawyer in PH to gather evidence</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494fa20d-2174-4646-8aa2-e1a3306ff32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:10:20.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:10:24.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Given the speed at which the case is moving, it seems unlikely that
        the prayers and wishes of her family especially Veloso''s children will be
        answered. They want their mother to be home by Christmas and added that with
        prayer and hope any miracle can happen.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69467485-8f49-4220-8d00-2717b8d06823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:10:20.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:10:24.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Isabella Montano contributed to this report.</em></p>'
  'One-killed-31-injured-in-Zambo-bus-blast':
    'author': 'CNN Philippines Staff'
    'caption': 'Initial investigation showed that an improvised explosive device (IED)
      went off shortly past 2 p.m. inside a D''Biel Transit unit.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
