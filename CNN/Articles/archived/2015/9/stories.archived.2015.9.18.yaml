    'updated': 2015-09-21T08:13:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959c4d3a-da06-4c46-92da-ced8d5b649cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:01:04.133+08:00
