      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Dicen added that as part of its conservation efforts, DCWD shut
        off operations in some of its production wells to give time to recover its
        supply.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73ecc73-045d-4326-ac82-aa0b16827a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:11:44.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:11:47.268+08:00
