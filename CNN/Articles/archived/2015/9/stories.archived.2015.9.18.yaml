      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Ivan Watson reported from Tovarnik, Ben Wedeman reported
        from the Hungarian-Serbian border; Susanna Capelouto wrote from Atlanta; and
        Jethro Mullen wrote from Hong Kong. CNN''s Milena Veselinovic, Alex Hunter,
        Tim Hume, and Holly Yan contributed to this report.</em></p>'
    '39':
