      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>We at CNN Philippines want to know: What did the generation before
        you tell you about Martial Law?</p>'
