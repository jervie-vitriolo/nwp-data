      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The criminal case, which was lodged before Assistant City Prosecutor
        Diomer Priela of the Makati City Hall of Justice, stemmed from Mercado''s
        allegations that Binay asked for condominium units from property developers
        in exchange for favors — including tax and building permits.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b787f395-7cc5-4135-a359-e4cd0a97c0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:36:50.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:36:59.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Claro Certeza, Binay''s counsel, said such allegations were
        libelous and developers themselves denied giving condominium units to Binay
        when he was still Makati mayor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc0dc53-bf3d-4171-8b40-d64db640a71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:36:50.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:36:59.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Prior to this, Binay sued Mercado, a former ally of his, for libel
        in relation to accusations that he pocketed P200 million from an allegedly
        shady deal between the Boy Scouts of the Philippines (BSP) and developer Alphaland
        Corp.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b740eb-4965-4760-8664-a45b719b2878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:36:50.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:36:59.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The series of libel complaints filed by the vice president shows
        his commitment to answer and refute the accusations against him in the proper
        forum in accordance with the rule of law," Certeza said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b85907-5c74-432c-a2b9-7932b65e9876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:36:50.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:36:59.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Mercado had been appearing in an ongoing Senate probe against allegations
        of corruption in Makati during Binay''s term as the city''s chief executive.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2365cc59-a568-42d0-abf2-c9564e7cf8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:36:50.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:36:59.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, Binay had a boodle fight with residents of Barangay
        Bambang in Pasig City.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57523aa8-561c-4db9-9a14-39deb1955914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:36:50.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:36:59.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The vice president has been having boodle fights in various communities
        nationwide since he announced his presidential bid.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a0d2ae-6b61-4fc8-8963-32a7ab0635a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:36:50.362+08:00
