    'mgnl:lastActivatedVersionCreated': 2019-12-12T15:41:23.510+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'P1M bounty offered for arrest of Enzo Pastor slay suspects

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8703cafb-f34e-448a-84a3-5e60ae75931f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:40:02.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:41:23.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The family of
        international race car driver champion Ferdinand "Enzo" Pastor has offered
        a bounty of one million pesos to anyone who can locate the two suspects, businessman
        Domingo "Sandy" de Guzman III and Enzo''s wife Dahlia Guerrero-Pastor, tagged
        for the murder of their son.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286fdf7d-8753-42ae-a94e-54d12868a7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:40:02.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:41:23.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>This after the Department of Justice (DOJ) indicted De Guzman for
        the killing of Pastor. While Guerrero-Pastor was indicted for parricide.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6db6262-a8ba-4aa3-97f5-3a0cbb7d4cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:40:02.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:41:23.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The DOJ has filed a murder case against De Guzman before the Quezon
        City Regional Trial Court.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20aace7-475e-4a18-81e7-c2866d3dfa8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:40:02.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:41:23.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Both murder and parricide charges are non-bailable.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5f8443-d4c6-4eda-bcfe-2868731210b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:40:02.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:41:23.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Enzo''s father, Tomas, believes De Guzman is just in the country,
        but he thinks Guerrero-Pastor has gone abroad.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a9a313-933f-4031-afc1-65296e81861a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:40:02.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:41:23.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He added that finding Guerrero-Pastor is harder because she has
        a "protector" overseas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360aafaa-eb90-4192-8536-ed8f0d1f84ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:40:02.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:41:23.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"This is such a big mockery of justice ''yung ginagawa nila. Tinutulungan
        pa ng kanilang lawyers magtago," said Enzo''s mother, Remy Pastor.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa670b93-3858-407d-90a9-004fadb01d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:40:02.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:41:23.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Pastor family said the money for the bounty came from contributions
        of some senators and congressmen.</p>'
    '16':
