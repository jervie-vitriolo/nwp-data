    'caption': 'Illegal recruitment suspects Julius Lacanilao and Maria Cristina Sergio
      appear at the preliminary investigation of their case at the Department of Justice
      on Friday, May 8, 2015. (File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
