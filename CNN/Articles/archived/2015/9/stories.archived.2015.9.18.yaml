    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb459b9b-6c20-4999-9c70-0ba666e70769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T08:35:18.804+08:00
