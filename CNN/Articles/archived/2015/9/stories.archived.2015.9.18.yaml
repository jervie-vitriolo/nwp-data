      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The crisis is moving quite fast – and unfortunately is moving much
        faster than the response that was put in place by all the concerned governments,"
        said Ambrosi of the IOM.</p>'
