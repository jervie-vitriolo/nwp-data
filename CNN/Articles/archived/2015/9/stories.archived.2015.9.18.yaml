    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'NCAA: Altas rout Benilde behind Thompson''s triple double; Mapua barges
      into magic four

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebbc704-cedd-4c81-b3a1-3b75352c6f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:27:54.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:27:58.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Perpetual Help
        leaned on another triple-double performance by Earl Scottie Thompson as it
        smashed College of St. Benilde, 70-47, Friday (September 18) to move up to
        solo third place in the National Collegiate Athletic Association (NCAA) at
        The Arena in San Juan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea83dc1-2f74-4de8-8870-3da9961ebe05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:27:54.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:27:58.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Thompson wound up with 21 points, 10 rebounds, and 10 assists for
        his third triple-double effort in the last four games and sixth this year
        and ninth overall in his career as the Altas booked their 10th win against
        four defeats.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83a8e3d-ac73-494f-817e-9f09a0bb8959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:27:54.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:27:58.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"He''s the leader of this team," said Perpetual Help coach Aric
        del Rosario in Filipino referring to Thompson, the reigning MVP.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee602ba-8a88-4cf7-afbb-20f9a822d701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:27:54.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:27:58.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Las Pinas-based school also did it with defense as it held St.
        Benilde to the league''s second worst scoring output in a game since the Altas
        routed the Lyceum of the Philippines U Pirates, 70-42, on Sept. 1.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020dd67e-fb29-4219-873b-185822371594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:27:54.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:27:58.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We knew we needed to toughen up our defense to have a chance and
        today (yesterday) we did that," said del Rosario.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9918012e-312b-431f-82cb-34484d7d59f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:27:54.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:27:58.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In the other game, Mapua drew strength from a monster effort of
        Nigerian Allwell Oraeme as it stunned Arellano U, 86-73, to barge into the
        magic four.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d55268-fd7b-48d9-bc92-b52a418fff7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:27:54.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:27:58.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The 6-9 Oraeme had 15 points and 30 rebounds to power the Cardinals
        to their 10th win against five defeats, which was good for a share of fourth
        spot with the Chiefs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264273f7-8887-4e6a-8222-0690893d8327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:27:54.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:27:58.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It was the second huge effort of Oraeme after he also dropped 18
        points and 30 rebounds in a shock 82-77 win over Letran last week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925805cf-65a1-4ab6-86ae-be7094f270e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:27:54.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:27:58.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Cardinals also remained undefeated in six games in the second
        round.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f342897d-59db-4d46-a244-ab00289b6a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:27:54.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:27:58.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"What can I say, it was gratifying to see my players starting to
        really play hard," said Ed Cordero, who is coach while head coach Atoy Co
        was under the second of his two-game suspension.</p>'
  'ways-to-ease-EDSA-traffic-pnp-hpg-mmda':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-09-18T17:49:47.451+08:00
    'imagesource': 'jcr:79c680ef-bc16-419b-a5ad-04782a8e4f5c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8034810-15f1-4888-876c-dee92eb6f0e7'
    'lead': 'As the Highway Patrol Group (HPG) of the Philippine National Police ends
      its second week in untangling traffic on EDSA, bus drivers believe that movement
      on the road has improved. However, a number of motorists believe otherwise. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T15:32:37.149+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-12T15:32:40.916+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T15:32:40.697+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Gov''t proposes more ways to ease EDSA traffic

      '
    'updated': 2015-09-21T17:43:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ab7aea-9f54-4e90-9d3d-f03ac66215a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:32:37.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:32:40.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — As the Highway Patrol Group (HPG)
        of the Philippine National Police ends its second week in untangling traffic
        on EDSA, bus drivers believe that movement on the road has improved.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effb24b4-4046-48ea-8fee-96376b9da255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:32:37.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:32:40.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Bantay ng pulis ang bus stop, medyo nagluwag-luwag," said bus driver
        Romy Delos Santos.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd720b1-5eb0-4da6-8aad-a416486b54b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:32:37.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:32:40.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Medyo maluwag na... Dahil wala nang nagtatambay sa bus stop," explained
        Allan Yegas, another bus driver.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3365944a-c1f4-4d48-8934-22a34d34d175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:32:37.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:32:40.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>However, a number of motorists such as Joey Macalinao, believe otherwise.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4d18c4-7ba7-4bae-aea9-60b09765137f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:32:37.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:32:40.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Ganun pa din ang travel time namin eh. Papuntang Makati, isa''t
        kalahating oras, dalawang oras ganun," Macalinao pointed out.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991ce8a7-59f9-43db-975d-e8b22b026390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:32:37.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:32:40.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Besides strict enforcement of rules, the HPG said the use of alternate
        routes would sustain the improvement in traffic flow.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c64897-9ffd-4e02-820e-f6157d3663aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:32:37.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:32:40.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>There are alternate routes between Quezon City and Makati called
        "Mabuhay Lanes," which have since been identified by the Metropolitan Manila
        Development Authority (MMDA).</p>'
    '13':
      'image': 'jcr:8728fb56-abf7-44e5-aa27-a5589360d624'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80728267-c344-48c0-a0c3-7c842188a1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:32:37.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:32:40.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b944507-0e3f-4e9e-b3b5-ae5d1dd5b3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:32:37.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:32:40.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Isang paraan para maibsan ang trapiko ay magkaroon tayo ng alternate
        routes. At ang alternate routes natin, meron tayong Mabuhay Lanes and Christmas
        Lanes. Ngayon, para magamit ito, linisin ang mga kalye na yun," explained
        HPG Director CSupt. Arnold Gunnacao. He said that local government units were
        assigned to clear the Mabuhay Lanes.</p>'
    '15':
      'image': 'jcr:4ab46848-5a08-48b9-bfb3-6a9ece01d151'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d7f98c-871e-46bb-a4dd-efde86f5cc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:32:37.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:32:40.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fec3acf-fdcd-4d74-9a15-b11e9f7c720d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:32:37.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:32:40.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Another scheme is the construction of modular steel bridges in five
        areas.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e491be99-a0eb-4e09-ac41-9ef4bdcca532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:32:37.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:32:40.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The governing body of the MMDA, referred collectively as the Metro
        Manila Council is drafting a resolution that would approve the steel bridges
        project. The council is composed of all the Metro Manila mayors.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba73fdb4-9f55-4cf0-a609-92e2e49b803f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:32:37.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:32:40.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The modular steel bridges, spanning about 400 meters each, will
        be put up in EDSA-Santolan, EDSA-P. Tuazon, Katipunan, C. P. Garcia, and Vito
        Cruz.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7586c531-899d-4462-9b5f-072892679c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:32:37.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:32:40.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>MMDA Chairman Francis Tolentino explained the modular bridges will
        occupy a lane in the service roads. Each bridge will take about six weeks
        to finish.</p>'
