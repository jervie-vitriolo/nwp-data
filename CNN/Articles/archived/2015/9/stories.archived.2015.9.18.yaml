  'Rudy-Farinas-ready-to-face-anybody-in-2016':
    'author': 'Jorge Guerrero, for CNN Philippines'
    'caption': 'Rep. Rudy Fariñas'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-09-18T22:20:02.200+08:00
    'imagesource': 'jcr:5fc72251-89e1-4876-a5f6-acc6efced635'
    'jcr:primaryType': 'mgnl:composition'
