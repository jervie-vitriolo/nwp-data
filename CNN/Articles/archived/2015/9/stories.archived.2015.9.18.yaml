    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'LIST | Barangays affected by Manila Water''s 7-hr reduced water pressure

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125f7a4d-bcd5-4800-81ef-01138dcbe25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:56:25.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:58:10.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Some 155 barangays
        in Metro Manila and Rizal serviced by Manila Water will experience reduced
        water pressure for seven hours starting Monday (September 21).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1897ea43-845e-4782-a9fe-88345e9cd3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:56:25.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:58:10.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In particular, barangays located at high elevations and located
        at a farther distance from facilities will be affected.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a960e8-7d0e-45c3-9f95-ea3cc9bd3b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:56:25.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:58:10.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Manila Water said in a statement on Wednesday (September 16) that
        it strives to provide continuous water service to its customers, but it must
        help manage Angat Dam''s water supply due to the strong El Niño.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e15afcc-081b-4be8-86b7-34e927f84a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:56:25.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:58:10.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/09/11/Maynilad-El-Nino-water-interruptions-September-16-full-list.html">Related:
        Maynilad''s El Niño-induced water interruptions to start Sept. 16</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d2611a-150d-4bb6-982d-0e80e499a788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:56:25.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:58:10.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We seek the understanding of those affected by this necessary inconvenience.
        Manila Water has to manage water supply and pressure to ensure that all customers
        receive water every day. We are implementing these service adjustments to
        help extend the supply from Angat until the second quarter of 2016," Jeric
        Sevilla, officer-in-charge for Corporate Strategic Affairs Group and head
        of Corporate Communications, explained.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f83a10-5aa5-479b-826a-c9b4cd6d0ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:56:25.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:58:10.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We will be calibrating our service adjustments weekly as we are
        dependent on two factors, whether there are still inflows to the dams due
        to rains and if there will be further reduction in water allocation." he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d01a698-6412-4651-95d0-ccfdd49888ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:56:25.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:58:10.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The tropical pacific is currently experiencing a strong El Niño,
        considered to be potentially among the four strongest since 1950, the Manila
        Water said citing the Philippine Atmospheric, Geophysical and Astronomical
        Services Administration (PAGASA).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a173c0e-3b40-4a53-8eb1-5cc7e08d1504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:56:25.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:58:10.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It added that the below normal rainfall is expected to affect most
        areas in the country until the middle of 2016.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62ae2cd-06b7-4862-b88a-c77911ff9994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:56:25.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:58:10.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the National Water Resources Board (NWRB) cut the allocation
        of water released from the dam for domestic use to 38 cubic meters per second
        (cms) for September from August''s 41 cms.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f020b8-cc19-4dd9-8198-77a4180f6fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:56:25.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:58:10.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The water company assured the public that it will be employing measures
        to mitigate the impact of El Niño.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ef3230-44cc-4f06-b6b0-d44f7004fb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:56:25.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:58:10.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But it urged its customers to help out by continuing to use water
        wisely and responsibly.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76babcd-6431-4fb4-b1a8-f29dc5548091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:56:25.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:58:10.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Some 155 barangays in Metro Manila and Rizal province, particularly
        in the cities of Makati, Mandaluyong, Marikina, Pasig, Quezon City, San Juan,
        Taguig, Paranaque and Antipolo, and the municipalities of Angono, Cainta and
        Taytay, will experience low pressure for up to seven hours daily during the
        specified off-peak period.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99522bb8-af9c-4721-9852-e148b9504e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:56:25.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:58:10.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Here is the list of barangays that will experience low water pressure
        from 10 p.m. to 5 a.m. daily:</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0984e2-79c6-49f9-b428-4c53636ea641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:56:25.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:58:10.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Angono: Kalayaan, Poblacion Itaas, San Isidro, San Roque, San Vicente</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0aef948-cd42-4fcc-8c2c-67791bfd6108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:56:25.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:58:10.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Antipolo: Dela Paz, Muntingdilaw, San Isidro (Poblacion), San Luis</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8d592c-d729-4aae-a27c-f1aa9e507af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:56:25.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:58:10.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Cainta: San Juan</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8dc1e5e-266f-4c22-9c94-6944a3abcd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:56:25.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:58:10.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Taytay: Dolores (Pob), Muzon, San Isidro, San Juan</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f66dadc-7618-4931-9fd3-945a3cdec713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T15:56:25.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T15:58:10.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Makati: Bangkal, Bel-Air, Cembo, Dasmarinas, East Rembo, Forbes
