      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to the NLEX management, the first two outer lanes of the
        thoroughfare had been assigned to those heading to the Philippine Arena where
        an evangelical mission was scheduled to start at 7 p.m.</p>'
