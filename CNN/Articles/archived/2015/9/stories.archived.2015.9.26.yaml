  'Ortega-murder-case-no-special-treatment-for-Reyes-brothers':
    'author': 'Mikas Matsuzawa, CNN Philippines'
    'caption': 'Former Palawan Gov. Joel Reyes (in photo) was detained at the Puerto
      Princesa City Jail on Friday (September 25) along with his brother, former Coron
      Mayor Mario Reyes.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-26T04:31:09.799+08:00
    'imagesource': 'jcr:e4b9d5e2-1d22-4fe1-9efb-f5e9513c3542'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80bf9b81-8560-475d-b7d7-a0ee381494a8'
    'lead': 'A senior jail official of the Puerto Princesa City Jail told media on
      Friday (September 25) that the Reyes brothers, suspects in the 2011 murder of
      journalist Gerry Ortega, will not be getting any special treatment.'
