  'Repairs-Subic-Bay-urgent-air-support-West-PH-Sea-row':
    'author': 'Reuters'
    'caption': 'New fighter jets and two frigates are to be stationed at the former
      U.S. naval facility in Subic Bay early next year.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-26T17:14:59.797+08:00
    'imagesource': 'jcr:cb0d0de3-c323-4eb9-bf6b-942f2e936131'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ebe8c64-0bba-4b4b-bb36-3344a1c00e81'
    'lead': 'Plans to renovate an air base near Manila, enabling Philippine fighter
      jets to respond quickly to any Chinese moves in the disputed West Philippine
      Sea, may face delays due to a spending ban before general elections, a senior
      official said on Friday (September 25).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T11:53:53.710+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-17T11:53:59.619+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-17T11:53:59.044+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Repairs in Subic Bay urgent for air support in West PH Sea row

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef253207-2f1a-492e-9a6e-61d517f6a512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T11:53:53.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T11:53:59.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Plans to renovate an air base near
        Manila, enabling Philippine fighter jets to respond quickly to any Chinese
        moves in the disputed West Philippine Sea, may face delays due to a spending
        ban before general elections, a senior official said on Friday (September
        25).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2114d284-9e92-4d21-8349-ed996d21ab22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T11:53:53.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T11:53:59.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>New fighter jets and two frigates are to be stationed at the former
        U.S. naval facility in Subic Bay northwest of the capital from early next
        year, the first time the massive installation will have functioned as a military
        base in 23 years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac9bf33-8fd5-4e8e-9129-d966c21ed88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T11:53:53.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T11:53:59.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Robert Garcia, chairman of Subic Bay Metropolitan Authority — which
        is overseeing the conversion of the industrial and commercial complex — said
        the military had to move quickly to repair the base''s airfield because a
        pre-election ban on military spending starts in March.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1226941a-7b97-4ac4-a5c6-b04efe8f7476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T11:53:53.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T11:53:59.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Philippines holds national elections in May.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42005d0b-d735-4c87-8e43-9413173541b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T11:53:53.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T11:53:59.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"There is urgency because the 12 jets are already starting to arrive.
        In December this year there will be two already. And then the balance are
        coming in 2016. So they really have to rush the repairs," Garcia said, referring
        to fighter jets purchased from South Korea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522c98ff-5457-46f3-be0f-5a1c701469c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T11:53:53.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T11:53:59.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Subic Bay''s deep-water harbor lies on the western side of the main
        Philippine island of Luzon, opposite the West PH Sea, and is about 130 nautical
        miles (240 km) from Scarborough Shoal, a rocky outcrop China seized control
        of in 2012.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2dbad3-7a1a-4d1a-b243-8ba311470b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T11:53:53.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T11:53:59.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"With the situation in the South China Sea right now, especially
        in Subic, because Panatag Shoal is just 120 miles from here, it looks like
        this presence of foreign troops will increase in the coming months," he said,
        referring to Scarborough Shoal, which lies in disputed territory.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd022ba6-34ae-4542-a90e-71a69e697224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T11:53:53.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T11:53:59.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>China has built seven artificial islands on submerged shoals and
        outcrops in the area, which it says is part of its territory, and is believed
        to be constructing three airfields there.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4e12a6-806c-4788-a50b-0a27a226644d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T11:53:53.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T11:53:59.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>China has overlapping claims with Vietnam, the Philippines, Malaysia,
        Taiwan and Brunei in the South China Sea, through which $5 trillion in ship-borne
        trade passes every year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1aebe5-b139-4286-a92f-287d2b22fe62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T11:53:53.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T11:53:59.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We find that this is essential for our national security, again
        because we are so close to Panatag Shoal (Scarborough Shoal). And we are,
        we are very disappointed with the Chinese action in Panatag Shoal. These are
        traditional Filipino fishing grounds. Our Filipino fishermen from the province
        of Zambales and Pangasinan can no no longer fish in Panatag Shoal, because
        they are being water cannoned," Garcia said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63d195f-7940-42ad-8499-5b956f46008d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T11:53:53.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T11:53:59.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Last April, Manila said China''s coast guard used water cannon to
        drive away a group of Filipino fishermen at Scarborough Shoal, damaging some
        of their wooden boats. Chinese ships rammed a fishing boat in the area a few
        months before.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39363ee5-33c4-4542-ae43-1213426c2d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T11:53:53.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T11:53:59.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The situation is very delicate, and it''s important that the Philippines
        shows a strong front, and we are able to maintain our internal security. That''s
        why welcome all of these developments," Garcia said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f787a9f9-db61-4a74-896b-8e739478dcf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T11:53:53.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T11:53:59.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>An air force general, who declined to be named because he was not
        authorised to speak to the press, said the government had yet to respond to
        a request for 100 million pesos ($2.14 million) to refurbish Subic''s airfield.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8822aa-57a7-4c37-8112-cea2aa326333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T11:53:53.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T11:53:59.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Subic Bay''s Alava pier, which can accommodate an aircraft carrier,
        is in need of a P3-billion repair (64 million USD), Garcia said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ec9c17-0e3c-4725-97ad-3a29397a4b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T11:53:53.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T11:53:59.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Air Force has been allocated about 10 percent of
        the 200-hectare airport facilities to house a squadron of 12 FA50 light fighters
        for maritime security missions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cab480e-608f-4279-99d6-5d75545519f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T11:53:53.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T11:53:59.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Once one of the biggest U.S. naval facilities in the world, Subic
        was shut in 1992 after the end of the Cold War.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17a54fc-98f1-4a30-8c7e-8650a065afc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T11:53:53.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T11:53:59.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Garcia said that approval by the Supreme Court of a new military
        pact with the United States would change the situation. A ruling is expected
        next month.</p>'
  'Ortega-murder-case-long-road-to-justice':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-26T16:24:42.208+08:00
    'embedimage': 'jcr:db44b24b-2aa5-454e-922b-c1f4c45d7233'
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/WiKel2B5SEs"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f31116ae-7ee6-4e70-a5ea-9e4b0f1a9ec5'
    'lead': 'Now that former politicians and murder suspects Joel and Mario Reyes
      have been arrested, many look forward to a closure in the case of slain environmentalist
      and journalist Gerry Ortega. But will the road to that "closure" be easy?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T11:59:54.296+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-17T11:59:57.629+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-17T11:59:57.332+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Ortega murder: Long road to justice

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2711b78-f8a7-47b2-8d5a-db0f01edb551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T11:59:54.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T11:59:57.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — They hid and then they were found.
        But the family of environmentalist and journalist Gerry Ortega is far from
        rejoicing about the arrest of the suspects in his murder.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2203149b-3308-4fa3-b897-b4c8d94843d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T11:59:54.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T11:59:57.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>They know that Joel and Mario Reyes will do everything in their
        power to stay out of jail.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2000a9b-753c-4fbd-8ef0-b3a57a4c7867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T11:59:54.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T11:59:57.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Ortega family is painfully aware that it''s going to be a long
        and hard fight for justice.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8327d015-6bd5-434d-b165-e113dc694ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T11:59:54.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T11:59:57.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We know na hindi dito nagtatapos ang laban bagamat alam namin na
        umuusad na yung hustisya... Alam namin na ang magkapatid ay gagawin nila ang
        lahat ng makakaya nila para hindi po sila makulong," Mika Ortega, daughter
        of the slain journalist said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54ee631-f7b7-4d9c-9c6e-c9bff3eb522f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T11:59:54.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T11:59:57.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The case is caught in a convoluted legal tangle that hangs on the
        decision of the Supreme Court (SC) on whether or not the murder trial now
        pending at the Puerto Princesa Regional Trial Court (RTC) should proceed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996c289d-646e-4c0d-8ad6-9f524332ed35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T11:59:54.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T11:59:57.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Without this final ruling, the Reyes brothers have to face trial
        in Palawan, in the meantime.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb167dd-7606-434b-9e6a-16991b979560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T11:59:54.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T11:59:57.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/09/25/ortega-murder-authorities-fly-suspect-reyes-brothers-to-palawan.html">Related:
        Ortega murder: Authorities fly suspects Reyes brothers to Palawan</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29e3a68-0c0c-4877-8c75-c972d85a477e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T11:59:54.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T11:59:57.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Unless the Supreme Court can come out with a resolution in the
        next few days the RTC in Puerto is constraint to go ahead with the proceedings.
        So matutuloy po yang arraignment, matutuloy po yung petition for bail," Demi
        Custodio, lawyer of the Reyes brothers said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1eacda-661c-4b20-ab1b-920513ecea67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T11:59:54.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T11:59:57.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He added that his clients will plead not guilty.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8904fc66-4871-48fb-a1ed-aef5467c1821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T11:59:54.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T11:59:57.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Flight means guilt?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607180b0-07a8-40fe-a266-f902bedf05ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T11:59:54.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T11:59:57.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>For security reasons, Custodio said he will ask the court to move
        custody from the Philippine National Police''s (PNP) Criminal Investigation
        and Detection Group (CIDG) to the National Bureau of Investigation (NBI) in
        Palawan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6b499a-08b2-496f-a767-f705a1b26efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T11:59:54.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T11:59:57.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Before the two went missing, the Court of Appeals had cleared them
        of charges due to a technicality — after Justice Secretary Leila de Lima created
        a second panel of prosecutors to handle the Ortega slay case.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b151da-3ba0-4663-bbeb-6d322e4453c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T11:59:54.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T11:59:57.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>De Lima made the move after the Ortega family asked for a review
        of the case since the original&nbsp; panel had cleared the Reyes brothers
        of the charge.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234d49e7-22db-4502-8ca3-a64d156d5d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T11:59:54.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T11:59:57.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The appellate court argued De Lima should have acted on the family''s
        petition for review instead of creating a new panel just to get a "favorable
        outcome."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ffacec-6400-4e2e-87f2-d8825f2cfb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T11:59:54.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T11:59:57.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>De Lima elevated the case before the Supreme Court.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec9e522-5fdd-405e-b0aa-137406b33001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T11:59:54.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T11:59:57.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>When asked if "flight means guilt" applies to his clients, Custodio
        said that the two were "trying to flee from injustice."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f24502e-17b2-4744-9a12-acf977f30c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T11:59:54.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T11:59:57.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"What do I mean by that? They are unjustly charged. And that they
        have been framed by people charging them. And because the charge is unbailable
        they do not want to have to go through the process of incarceration when there''s
        no valid charge against them," said Custodio.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6fec72-e893-48bf-ab99-b897f2c3d553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T11:59:54.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T11:59:57.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
