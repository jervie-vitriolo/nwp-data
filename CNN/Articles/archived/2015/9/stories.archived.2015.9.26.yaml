      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — A senior jail official of the Puerto
        Princesa City Jail told media on Friday (September 25) that the Reyes brothers,
        suspects in the 2011 murder of journalist Gerry Ortega, will not be getting
        any special treatment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19546f9a-ccc3-4901-a0f7-082f5650b389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T11:08:59.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T11:09:02.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>However, since the two are high-profile detainees, Sr. Insp. Don
        Paredes said that they will be housed in an isolated cell. The cell, measuring
        5 by 3.8 meters, has a lavatory and a double-deck bed.</p>'
    '3':
      'image': 'jcr:f1ea4cf1-b75a-4de8-a1a6-f507064e9b8e'
      'imageCaption': 'Photo of the Reyes brother''s cell.'
