      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Unlike in the preliminary round,
        Gilas Pilipinas will make sure it won''t succumb to complacency when it opens
        the second stage of the 2015 FIBA Asia Championship on Sunday (September 27).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02da636-4b0a-439f-936e-bf401b2102d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:23:49.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T10:23:52.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Philippine team, stunned by an unranked Palestine side in their
        first game, will test the mettle of Japan at 4:45 p.m. in Changsha, China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6348db5b-ed90-4912-b06b-0e31b5ea4486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:23:49.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T10:23:52.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Filipinos are coming off a resounding win against Kuwait in
        a contest marred by an endgame scuffle.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c178a9e6-1702-4e5e-bb7a-39a43ddb437b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:23:49.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T10:23:52.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Gilas will try to avoid a repeat of the opening day debacle and
        go full throttle against the Japanese who finished second in Group A behind
        Iran.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56afef78-ce37-4c98-b3fa-d045d95a80e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:23:49.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T10:23:52.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Andray Blatche-led squad will also face defending champion Iran
        (September 28) and India (September 29) in this round.</p>'
  'UAAP-Season-78-UST-Ateneo-Ferrer':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'The UST Growling Tigers banked on a strong fourth quarter to get the
      better of the Ateneo Blue Eagles.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-09-26T19:39:38.779+08:00
    'imagesource': 'jcr:71bee3ce-513b-4dfb-9201-58eccce75dca'
