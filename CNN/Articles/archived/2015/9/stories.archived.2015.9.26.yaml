      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Saudi prince has been arrested in Los
        Angeles on charges of sexual assault, false imprisonment and battery.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbd3a86-7e8c-45cd-85ce-a17b7af89d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:20:31.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T13:20:35.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Prince Majed Abdulaziz Al-Saud is accused of trying to force a woman
        to perform a sex act on him, Los Angeles police Officer Drake Madison said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289a6738-451f-4163-8f2a-43fbb2fd47fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:20:31.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T13:20:35.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Police were called to a home in the city on Wednesday afternoon,
        where they interviewed numerous people.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3c10cc-cdcc-4fb1-b91a-32c7d0ae4fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:20:31.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T13:20:35.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Al-Saud has been released on $300,000 bail and is set to appear
        in court on October 19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241ed1d8-3e7d-4da7-9cd1-a397981d4711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:20:31.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T13:20:35.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear whether Al-Saud has diplomatic immunity. CNN left
        a message at the Saudi Embassy in Washington but has as yet received no response.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a78af16-3354-4a7c-a3ff-e61ca4dd4899'
