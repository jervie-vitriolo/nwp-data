    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'UAAP: Ferrer sparks UST comeback to beat Ateneo 68-58

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6015af6-dcfc-429d-a216-75da92f4cef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:27:54.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T10:27:58.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The UST Growling
        Tigers put in a strong fourth quarter performance to beat the Ateneo Blue
        Eagles 68-58 in the University Athletic Association of the Philippines (UAAP)
        on Saturday (September 26) at the Mall of Asia Arena.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e101743-d30a-4480-9b83-5cfabca4ddfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:27:54.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T10:27:58.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Kevin Ferrer paced the Tigers with 27 points and nine rebounds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185a5343-cdff-48ec-a585-7f1f9775651a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:27:54.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T10:27:58.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The game seemed over early on with the Blue Eagles leading by as
        much as 16 in the third quarter and entering the final period with a 52-42
        lead.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de0c4d3-b3d6-4118-b115-761d495e5176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:27:54.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T10:27:58.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But then UST went on a monumental 32-6 run that would nullify Ateneo’s
        advantage.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6610103a-97fc-4bd9-810a-f6e4cbf50fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:27:54.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T10:27:58.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to UST head coach Bong Dela Cruz, it was their defense
        and Ferrer’s leadership that sparked the run.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">UST fans find their voice after a BIG Kevin Ferrer triple! 57-54
        to Ateneo with 4:36 left in the fourth <a href="https://twitter.com/hashtag/UA?src=hash&amp;ref_src=twsrc%5Etfw">#UA</a>...
        <a href="https://t.co/aYxEHA5ku7">https://t.co/aYxEHA5ku7</a></p>&mdash; Paolo
        del Rosario (@paodelrosario) <a href="https://twitter.com/paodelrosario/status/647720343461842944?ref_src=twsrc%5Etfw">September
        26, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd267cbcc-bcb3-474c-b190-48074c18622d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:27:54.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T10:27:58.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49e0a80-61c7-4fa6-9d0e-36770fb8503c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:27:54.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T10:27:58.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“First three quarters medyo flat kami on defense,” said Dela Cruz.
        “With Kevin Ferrer as a leader, na-lead niya yung team, kinausap niya then
        nag-respond lahat.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e7fecc-13ea-4ccc-89ce-4ebac4809726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:27:54.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T10:27:58.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Ferrer proved to be a key figure for the Tigers, leveling the scores
        at 57 — all with a three point bomb and helping his side outscore Ateneo 26-6
        in the final quarter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24aeba23-898b-42ca-9f8e-137a10d0a0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:27:54.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T10:27:58.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Blue Eagles had no answers against the Tigers, losing out 68-58.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec007ba-c654-4ee0-8f18-16213db68692'
