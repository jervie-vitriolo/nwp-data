      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2015/09/25/The-Gerry-Ortega-slay-case.html">Related:
        Timeline: Gerry Ortega slay case</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8db957-6756-4f34-a76f-a9e63a930606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T11:08:59.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T11:09:02.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>''Surrendered, not arrested''</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d2f4ef-4b25-4a46-ae9c-876040053252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T11:08:59.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T11:09:02.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Mario said during a press briefing on Friday that they fled the
        country not because they are guilty but because of the injustice to them and
        the Ortega family.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132d08bb-5bb2-4903-9293-7e03dfe80518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T11:08:59.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T11:09:02.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He said that this time, they want to clear their name in the Ortega
        slay. He also thanked their supporters, some of whom waited for their arrival
        at the Puerto Princesa airport clad in yellow shirts and waving yellow ribbons.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57454f3-bcb7-4c00-9d19-e216c8d6b187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T11:08:59.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T11:09:02.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The lawyer of the Reyes brothers, Demi Custodio, also made a similar
        statement saying that his clients were "trying to flee from injustice" as
        they have been framed by people charging them.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5776c158-b6b0-45c5-91ed-96de873a54e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T11:08:59.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T11:09:02.468+08:00
