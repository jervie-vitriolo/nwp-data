    'jcr:uuid': '26d9652a-ee6e-4476-8901-9a7bc9022195'
    'lead': 'The UST Growling Tigers put in a strong fourth quarter performance to
      beat the Ateneo Blue Eagles 68-58 in the University Athletic Association of
      the Philippines (UAAP) on Saturday (September 26) at the Mall of Asia Arena.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T10:27:54.965+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-17T10:27:58.253+08:00
