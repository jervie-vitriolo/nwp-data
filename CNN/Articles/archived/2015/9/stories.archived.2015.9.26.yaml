  'Homer-Simpson-narcolepsy':
    'author': 'Carina Storrs, special to CNN'
    'caption': 'In the season premiere of "The Simpsons", Homer Simpson is diagnosed
      with the health condition narcolepsy.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-09-26T15:34:55.107+08:00
    'imagesource': 'jcr:c8e1e1bf-b2d3-4dd8-8703-01e51982a4b7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ddb46bd5-cdce-4a3b-b606-1ed12e82ab60'
    'lead': 'By many accounts, Homer Simpson, with his short attention span and love
      of Duff Beer, represents the American everyman. But in the season premiere of
      "The Simpsons" on Sunday, Homer Simpson will be diagnosed with a pretty unusual
      health condition: narcolepsy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T13:29:49.553+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-17T13:29:53.062+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-17T13:29:52.752+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'It''s not just the Duff making Homer Simpson sleepy — he has narcolepsy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31026137-4c24-453b-880a-50688bc99b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:29:49.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T13:29:53.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — By many accounts, Homer Simpson, with his
        short attention span and love of Duff Beer, represents the American everyman.
        But in the season premiere of "The Simpsons" on Sunday, Homer Simpson will
        be diagnosed with a pretty unusual health condition: narcolepsy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1408214f-ebe9-418c-a2cb-0cdfb018d5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:29:49.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T13:29:53.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Narcolepsy is a debilitating disorder, marked by excessive sleepiness
        during the day. It affects about one in 2,000 people in the United States
        and around the world, but the numbers could actually be higher. Research suggests
        it is often misdiagnosed because doctors confuse its symptoms for depression
        or insomnia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7589d8f1-5d47-4a57-859a-df9bff214f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:29:49.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T13:29:53.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I certainly hope that Homer''s story will bring more attention
        to (narcolepsy)," said Russell Rosenberg, chief executive of the Atlanta School
        of Sleep Medicine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0ad5e3-3069-447d-a043-9bcca147e468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:29:49.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T13:29:53.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"He''s not the typical case, although the fact that he is now being
        identified as having narcolepsy does exemplify the fact that many people can
        go years and years without getting the proper diagnosis," Rosenberg said.
        "Who knows if they have a sleep specialist or sleep laboratory in Springfield?"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7e5371-9090-4782-987b-14baeed113b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:29:49.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T13:29:53.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The typical patient</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b620831f-1d6f-430e-ae9e-b6883a5d31f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:29:49.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T13:29:53.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Typical patients start to show symptoms of narcolepsy when they
        are in their teens or 20s, although Rosenberg has seen patients as young as
        2 years. Although Homer''s age is difficult to pin down — he hasn''t aged
        much since the show debuted in December 1989 — he''s generally portrayed as
        being in his late 30s.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e72670-b1b3-45b4-bd4e-9766b4454317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:29:49.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T13:29:53.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Along with excessive daytime sleepiness, people with narcolepsy
        usually have sleep attacks, or involuntarily episodes of slumber. These attacks
        can strike even when patients are doing something they enjoy, such as spending
        time with friends, Rosenberg said. Children may fall asleep in the middle
        of an activity at school, even if they are engaged in it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774513ac-2c67-427e-b8c8-8dcb03715bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:29:49.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T13:29:53.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>About half of people with narcolepsy also have cataplexy, which
        causes them to lose muscle control when they feel strong emotions, such as
        when they''re laughing, surprised or angry. Their facial muscles may droop
        or they may fall down. "This can be embarrassing (and) people try to blunt
        their emotions," Rosenberg said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053f51c3-a690-4e51-9b23-8c4bfb518a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:29:49.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T13:29:53.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The sleep disorder can have dire consequences. One study found that
        people with narcolepsy have about a 50% higher risk of dying over a three-year
        period than those without the sleep disorder, and this is probably due to
        automobile and other accidents, Rosenberg said. These uncontrollable spells
        of slumber would probably be especially dangerous for someone like Homer,
        who works at a nuclear power plant.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8578a8ac-0e06-4977-8b63-42f25af205ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:29:49.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T13:29:53.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The inability to stay awake can take a big toll emotionally. People
        with narcolepsy are more likely to have depression, and possibly more likely
        to have suicidal thoughts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4fe4e3-1a52-48cb-b273-dea809db8460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:29:49.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T13:29:53.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It also affects relationships quite dramatically. Narcoleptics
        say they fall asleep while having sex or are too tired to have sex, or are
        irritable," Rosenberg said. One of the plot twists in the new season of the
        Simpsons is that Homer and Marge legally separate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8696e93a-2b49-4195-91bf-223dca2f00ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:29:49.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T13:29:53.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Related: D''oh! Homer and Marge set to split on ''The Simpsons''</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ceb8cc-2721-43e0-a2a8-72dc580ec3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:29:49.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T13:29:53.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Diagnosis and treatment</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b6afd1-4c6f-4163-b4e6-88454cd149ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:29:49.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T13:29:53.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It typically takes a person with narcolepsy about seven to 10 years
        to be diagnosed, although identifying the condition is easier if it is associated
        with cataplexy. Along with depression and insomnia, many doctors think patients
        have sleep apnea and may first try treating for that disorder.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96409682-f013-47f9-93ce-a72a3a273470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:29:49.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T13:29:53.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>People who think they might have narcolepsy have to be evaluated
        in a sleep laboratory, Rosenberg said. The criteria to be diagnosed are that
        you enter rapid eye movement — REM, the dream cycle of sleep — more quickly,
        and that you fall asleep easily during the day, even when you are not sleep-deprived.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd4228c-17b8-4e7f-8c2d-35e7a28526ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:29:49.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T13:29:53.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The good news for Homer and others with narcolepsy is that stimulant
        drugs, such as Ritalin and Provigil can help reduce some of the daytime sleepiness.
        Xyrem is a stimulant that can treat cataplexy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5c303e-beae-4081-842a-db63cd186d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:29:49.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T13:29:53.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Researchers are looking for better treatments, which could help
        patients remain more alert during the day. Rosenberg is chief executive of
        NeuroTrials Research, a biotech company studying new narcolepsy treatments,
        including one agent that may improve daytime alertness over existing medications.
        Another approach is to increase the level of a neurotransmitter called orexin,
        which tells the brain to wake up, and which is deficient in many people with
        narcolepsy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2eb060-49e4-44d3-9b10-a5e31137ca93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:29:49.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T13:29:53.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/09/25/health/narcolepsy-homer-simpson/index.html">"It''s
        not just the Duff making Homer Simpson sleepy -- he has narcolepsy."</a></em></p>'
