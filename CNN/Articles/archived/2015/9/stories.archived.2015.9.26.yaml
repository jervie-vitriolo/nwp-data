      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Motorists taking
        the North Luzon Expressway (NLEX) will have to contend with just two lanes
        on the way out of Metro Manila to give way to a huge gathering of Iglesia
        ni Cristo (INC) members on Saturday evening (September 26).</p>'
