      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bc68a0-44b5-4709-a38b-e65dc070f2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T11:08:59.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T11:09:02.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Former Palawan governor Joel Reyes and his brother, former Coron
        Mayor Mario Reyes, were flown to Puerto Princesa, Palawan on Friday a few
        hours after their arrival at the Ninoy Aquino International Airport.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7593133a-e06c-4cac-a57a-d870fad6de8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T11:08:59.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T11:09:02.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/09/25/ortega-murder-authorities-fly-suspect-reyes-brothers-to-palawan.html">Related:
        Ortega murder: Authorities fly suspects Reyes brothers to Palawan</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042d5a3f-7bc1-4807-a736-635afb601d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T11:08:59.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T11:09:02.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The two were turned over to the Puerto Princesa City Jail at 3:55
        p.m., as per the commitment order issued by Judge Jose Usman of the Regional
        Trial Court Branch 52. Their mugshots were also taken.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4f8487-be9a-4875-a082-1f11774436b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T11:08:59.036+08:00
      'mgnl:createdBy': 'jeff'
