    'mgnl:lastActivated': 2019-12-17T13:55:02.617+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-17T13:55:01.971+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Pope Francis leaves students with some homework

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead811c9-e9cf-4e46-b714-879986df1633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:54:51.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T13:55:02.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNN) —</strong> Pope Francis gave the students
        of Our Lady Queen of Angels School an important assignment during his visit
        on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f804dbd0-f2ea-4daa-a186-54b975a741c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:54:51.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T13:55:02.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I would like to give you some homework. Can I do that? It is a
        simple request, but very important," he told them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569420f0-a98c-4ca6-ac22-5f06d3499ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:54:51.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T13:55:02.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Please don''t forget to pray for me, so that I can share with many
        people the joy of Jesus," he said. "Let us also pray so that many people can
        share the joy like yours."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3108c539-7254-4534-b0a5-71f7ac8c7e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:54:51.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T13:55:02.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And joyous they were. When Francis arrived, dozens of school children
        were lined up outside of the school. At a beauty shop across the street, about
        30 people who had been waiting since last night held up banners and scream
        out his name in Spanish: Francisco, Francisco!</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda6317b-89e8-4a3a-b9f8-8a9c716798a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:54:51.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T13:55:02.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The students squealed and some shed tears of joy while taking selfies
        with the Pope.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b27fbd-fd4a-400e-bf29-828640640278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:54:51.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T13:55:02.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"They tell me that one of the nice things about this school ...
        is that some of its students here, some of you, come from other places and
        many from other countries," Francis said. "That is nice!"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f505485-5706-4f61-b783-557a934fb129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:54:51.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T13:55:02.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The school, which serves 295 mostly Latino and black children, is
        in line with Francis'' mission of serving immigrants, the marginalized and
        the poor. It also illustrates the Roman Catholic Church''s struggles with
        changing times, diminishing congregations and a dwindling priesthood.</p>'
    '13':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/CJ7BMBxX_LA"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd605ae8b-9e71-4060-af1a-30c8a3d97a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:54:51.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T13:55:02.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a603fec-0c1b-4ef9-8c53-31780305df68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:54:51.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T13:55:02.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Students from other schools were also in the audience.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d00200a-e549-4bd3-87f3-bd24f62b989c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:54:51.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T13:55:02.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Patrick McAvoy, 17, a student at Albertus Magnus High School in
        Rockland County, handed the Pope a small bag with religious metals he wanted
        blessed by the Pontiff.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2505b836-1ce4-4d42-91f2-7977547b6c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:54:51.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T13:55:02.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Nicholas DiGrandi, 18, of Kennedy Catholic High School in upstate
        Somers, New York, asked the Pope to bless a photo of an aunt who died of a
        brain tumor one year ago.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3225765-4914-45cb-acbf-e49df6ee453b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:54:51.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T13:55:02.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Christopher Diaz, 12, a student at Our Lady Queen of Angels School,
        was sweaty after waiting outside for hours for the pope to arrive. "I wasn''t
        sweating anymore after seeing his smile," he said. "He took my hand."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ff991e-b4b8-48d2-947e-3c29b68f04cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:54:51.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T13:55:02.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He asked Francis to pray for his father. Christopher was still emotional
        after the papal motorcade left.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5af328-8fd7-4bd5-8aad-b39e6417e297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:54:51.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T13:55:02.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I think I will feel like this forever," he said. "I got to meet
        the Pope."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f97401c-146d-4e33-8644-fbe153ec7870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:54:51.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T13:55:02.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Francis told the students school can become a second home — "one
        big family for all" — where students learn to help each other, work as a team,
        and pursue dreams.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88337ee4-8cba-4590-b740-5c399442eccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:54:51.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T13:55:02.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>For the third time since arriving in the U.S., Francis referenced
        Martin Luther King. "It is beautiful to have dreams. It is beautiful also
        to be able to fight for those dreams. Don''t forget about that."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e008d236-a3a9-4754-b155-2e90e6ae8db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:54:51.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T13:55:02.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The students showed him how to use a touch screen, which seemed
        a bit out the comfort zone for the man who''s never owned a cell phone.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c036e56-c732-4218-8763-0069aa74ea8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:54:51.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T13:55:02.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>After visiting with the students, the Pope met with immigrants and
        received gifts, including tools from day laborers, and a book with immigrants''
        stories.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4344e03-e396-4e3c-a51f-4e66e7b32d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:54:51.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T13:55:02.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Ariel Mejia, 18, who one year ago arrived in the United States as
        an unaccompanied minor after crossing the Mexican border, presented Pope Francis
        with a soccer jersey. Another young man gave the pope a soccer ball. Then
        they put on a little soccer display for the smiling Francis.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22dfee8a-173e-472d-be5c-488c77b8019b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:54:51.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T13:55:02.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"He said he would pray for us and asked us to pray for him," said
        Mejia, who is from Honduras.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23966a2-0f9b-4080-a8ec-48667eaab485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:54:51.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T13:55:02.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In a historic address to Congress on Thursday, Francis asked lawmakers
        to embrace millions of undocumented immigrants.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f5a0c9-235c-4490-a862-15f15912e440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:54:51.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T13:55:02.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We, the people of this continent, are not fearful of foreigners,
        because most of us were once foreigners," he told lawmakers, military brass,
        Supreme Court justices and Cabinet members.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c7b8ee-7398-4f2c-842e-16431f5738e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:54:51.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T13:55:02.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We must not be taken aback by their numbers, but rather view them
        as persons, seeing their faces and listening to their stories, trying to respond
        as best we can to their situation."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056145d9-ebe0-4ce9-88a8-eda5f9ccbec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:54:51.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T13:55:02.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In addition to the East Harlem stop, the Jesuit Pope''s itinerary
        included time with homeless people in Washington. Francis will also visit
        prisoners in Philadelphia.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0393bf1-a114-4469-84f5-922a0e34f4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:54:51.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T13:55:02.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"He''s an instinctual politician and the people he relates to are
        those he regards as the most fragile," said Margaret Crahan, director of the
        Cuba program at the Institute of Latin American Studies at Columbia University.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aaa6cfd-5bac-4b94-bb71-a559629f665d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:54:51.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T13:55:02.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"His persona is very much linked to relating to people in a very
        direct fashion. ... And he derives warmth from children."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b773bcd2-fba9-4903-9456-a43e317a679e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:54:51.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T13:55:02.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In a classroom at the Manhattan school, where nearly 70% of students
        are Hispanic and 22% black, the children will sing for the special guest —
        himself a son of immigrants. They will pray and talk about community service
        and the environment.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ed0807-7168-4fc1-a6a0-b07765e70e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:54:51.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T13:55:02.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The visit comes at a time when New York has shuttered dozens of
        parochial schools in recent years in part because of demographic changes and
        diminishing enrollments.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada07c49-7c38-4633-8520-fc83b8db6fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:54:51.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T13:55:02.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I hope his visit fundamentally changes the conversation about Catholic
        education in America," said Kathleen Porter-Magee, superintendent and chief
        academic officer at the Partnership for Inner-City Education, which manages
        Our Lady Queen of Angels and five other schools in the Bronx and Harlem.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490eded7-8da4-441c-8be4-0869c7f3e176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:54:51.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T13:55:02.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The headlines have been largely negative over the past several
        years ... People have talked about schools closing and struggling and Catholics
        moving out of the city to the suburbs. That''s really put pressure on the
        schools, particularly those that serve our neediest students."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216de808-217a-4645-a1b1-5ddaa14c9727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:54:51.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T13:55:02.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Before his visit to the school, Francis addressed a global stage
        at the United Nations. He presented himself as a champion of the poor and
        suggested solutions for leaders to adopt to combat war, environmental destruction
        and poverty. Francis also joined an interfaith prayer service at the ground
        zero memorial.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e637f975-d2a9-4c38-a9e2-8bb651933c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:54:51.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T13:55:02.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/09/25/us/pope-east-harlem-school-new-york/">"Pope
        Francis leaves students with some homework."</a></em></p>'
  'Thailand-shrine-bombing-suspect-in-custody':
    'author': 'Steve Almasy and Kocha Olarn, CNN'
    'caption': 'Rescue workers near the scene of an explosion on August 17 in Bangkok.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-25T05:36:22.981+08:00
    'imagesource': 'jcr:68c59eff-32f9-48bb-b0b4-4a397bae099c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5f64b16-625c-48e7-b564-349ae084d9c4'
    'lead': 'The suspect admitted he was the man seen in new surveillance images obtained
      by authorities that showed the suspect walking into a restroom and changing
      his yellow shirt to another before he walked out, police said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T14:05:08.875+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-17T14:05:12.404+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-17T14:05:12.027+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Thailand shrine bombing: Man in custody admits to being suspect in yellow
      shirt

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7553224-eecf-42ac-a8f8-149428142230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:05:08.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:05:12.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Bangkok (CNN) — A man who has been in police custody in Thailand
        since August 29 has been identified as the primary suspect in a bombing that
        killed 20 people at Bangkok''s Erawan Shrine last month, Thai police said
        Friday (September 25).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb645d7-bf7e-471b-b641-8bb3092cd89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:05:08.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:05:12.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>After the man admitted he was the suspect seen in video in a yellow
        shirt, he confessed to the bombing, Thailand national police spokesman Prawut
        Thavornsiri told reporters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bedfb8-1354-49b0-980c-971f45ed7a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:05:08.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:05:12.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Police used new surveillance images to confirm they had the man
        responsible for the bombing, the spokesman said. The images showed the suspect
        walking into a restroom and changing his clothes before he walked out.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385ad01e-c322-426b-843e-4ac05daebce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:05:08.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:05:12.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"He did admit that the man in the photo was him, and each of his
        admissions they became all connected. And finally he admitted it all," Prawut
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97becf0-9312-4b6c-89cb-ed7ab34b908f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:05:08.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:05:12.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Police said they are confident that the man – who goes by several
        names including Adem Karadak – carried out the bombings that also injured
        more than 100 people.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909420c8-c259-4578-8719-7265f54ca3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:05:08.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:05:12.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Police on Saturday (September 26) will take Karadak and Yusufu Meirailee
        – who was arrested earlier this month – to the crime scene at the Erawan Shrine.
        The duo will go to Hua Lumphong train station where they allegedly met to
        swap the bomb rucksack. They also will visit the spot where they allegedly
        dropped a mobile phone used to set off the bomb, authorities said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af85c058-e7da-4918-a32c-ff4622bb457c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:05:08.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:05:12.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to an attorney for Karadak but didn''t hear immediately
        back.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d4c6a1-8fae-4ac4-9169-062504b14114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:05:08.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:05:12.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Also Friday a Thai military court issued arrest warrants for 17
        people, three of whom were named publicly for the first time as members of
        the network responsible for the bombing at the shrine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6d0be9-1b54-4f2f-91a7-a68ab31243aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:05:08.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:05:12.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Two of the suspects – Ali Noor and Manu Muhammad Ismail – are suspected
        of buying SIM cards that were used in triggering the bomb.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df193b0-6ac2-4374-9d73-2205125a16f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:05:08.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:05:12.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Another man is believed to be the suspect who dropped a second bomb
        at a pier. That explosive fell into the water and didn''t injure anyone.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78f38f1-7ecd-405d-a168-70de1423a757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:05:08.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:05:12.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>They will face charges of premeditated murder and jointly making
        bombs that resulted in deaths, injuries, and losses of property. If convicted,
        they could face the death penalty, Prawut said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d8bef9-54aa-4f61-a31b-bc266c9fc3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:05:08.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:05:12.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The shrine, at a bustling intersection near a large shopping mall,
        is a big draw for tourists. At least seven people from other Asian countries
        were reported to be among the dead as well as one Briton. The site is popular
        among Buddhists as well as Hindu and Sikh members of Thailand''s Indian community.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe78197-3c6f-4879-ab58-4e8164bd0ac1'
      'mgnl:activationStatus': true
