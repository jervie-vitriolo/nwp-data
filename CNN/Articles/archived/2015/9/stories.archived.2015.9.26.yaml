  'Caitlyn-Jenner-name-gender-change-approved':
    'author': 'Joe Sutton, CNN'
    'caption': 'Caitlyn Jenner gave a speech at the 2015 ESPY Awards.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-09-26T06:38:45.260+08:00
    'imagesource': 'jcr:27b4d105-13f8-46bb-b908-20f57a953354'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3bc7af53-9717-46b2-8289-55ce27c9cefd'
    'lead': 'Caitlyn Jenner can make her name and gender change legitimate, a judge
      ruled. Jenner filed paperwork with the court on September 15 requesting the
      change after her transition as a transgender woman.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T10:38:02.252+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-17T10:38:06.416+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-17T10:38:06.071+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Judge approves Caitlyn Jenner''s request for name, gender change

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ba4f7e-730b-42d9-a2dc-923d6e64f24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:38:02.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T10:38:06.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Caitlyn Jenner can make her name and gender change legitimate,
        a judge ruled.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0866b3ee-081c-4388-b575-f743d00b8498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:38:02.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T10:38:06.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Jenner filed paperwork with the court on September 15 requesting
        the change after her transition as a transgender woman.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5783ee-00c2-4301-a45d-b0a1b4bac3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:38:02.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T10:38:06.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>She asked her name be legally changed to Caitlyn Marie Jenner and
        her gender be made female.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe0dff0-0e0b-4799-aa25-0a8957e0fb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:38:02.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T10:38:06.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The petition has been granted, Los Angeles Superior Court spokeswoman
        Liz Martinez said Friday. It means her new name now replaces her birth name
        of William Bruce Jenner.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba1d27a-b962-44f2-a46f-3b2a80bd144e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:38:02.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T10:38:06.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Jenner, a former Olympic gold medalist and star of "Keeping Up with
        the Kardashians," made headlines this year after months of rumors about gender-reassignment
        surgery and her changing appearance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863a8837-4ff5-4ef3-89e3-9a2478437feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:38:02.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T10:38:06.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Related: Goodbye, Bruce: Hello, Caitlyn Jenner</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5302f2-c334-4102-95ed-fb62db626831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:38:02.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T10:38:06.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>After publicly confirming the transition in a TV special with Diane
        Sawyer, she went on to debut her name and look on the cover of the July Vanity
        Fair issue. Her journey captured the attention of millions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14af88e9-1fb4-4454-8230-df8fc7925837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:38:02.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T10:38:06.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The same month, Jenner accepted the Arthur Ashe Courage Award at
        the ESPYs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b02cb3-f8b7-4df6-899c-be120d5f76ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:38:02.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T10:38:06.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"If you want to call me names, make jokes, doubt my intentions,
        go ahead. Because the reality is, I can take it. But for the thousands of
        kids out there coming to terms with being true to who they are, they shouldn''t
        have to take it," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51d86ab-9a1f-4417-ae38-6f767163b99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:38:02.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T10:38:06.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Jenner stars in the E! series "I Am Cait," where she documents her
        transition.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ce3e51-07fb-4a52-854c-14540f164960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:38:02.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T10:38:06.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Todd Leopold contributed to this report.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2907507-fb2a-4911-bf75-2dea46b83a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:38:02.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T10:38:06.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/09/26/entertainment/caitlyn-jenner-name-gender-change-approved/index.html">"Judge
        approves Caitlyn Jenner''s request for name, gender change."</a></em></p>'
  'UAAP-Season-78-UP-NU-Alolino-Aroga':
    'author': ' Paolo Del Rosario, CNN Philippines'
    'caption': 'The NU Bulldogs claims their third straight win, after starting the
      UAAP Season 78 with a 0-3 slate.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-09-26T07:08:31.033+08:00
    'imagesource': 'jcr:30a237c0-7225-4ea3-ae88-e105e263c522'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dce4e8eb-cffd-473f-be7d-c73e2af8fd32'
    'lead': 'The NU Bulldogs proved to be too much for the UP Fighting Maroons, beating
      them 68-52 in the University Athletic Association of the Philippines (UAAP)
      on Saturday (September 26) at the Mall of Asia Arena.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T10:44:27.813+08:00
