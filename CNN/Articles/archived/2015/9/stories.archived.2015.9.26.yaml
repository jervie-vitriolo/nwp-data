    'mgnl:lastActivatedVersionCreated': 2019-12-17T10:44:31.899+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'UAAP: NU notches third straight win at UP’s expense

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb68249-294b-41bd-9f8b-776eef026bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:44:27.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T10:44:32.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The NU Bulldogs
        proved to be too much for the UP Fighting Maroons, beating them 68-52 in the
        University Athletic Association of the Philippines (UAAP) on Saturday (September
        26) at the Mall of Asia Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6c7e97-06c6-4ddb-932b-4f3dea73c134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:44:27.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T10:44:32.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Gelo Alolino led the Bulldogs with 16 markers, while Alfred Aroga
        chipped in with 12 points and 22 rebounds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70be924-c5dc-4c04-9218-d6ca0f7c5dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:44:27.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T10:44:32.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>After a competitive opening period, the defending champions showed
        off their title credentials with a strong second quarter showing to end the
        half with a 38-27 advantage.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3d9908-ec99-4f3a-8b64-db1f5b817cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:44:27.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T10:44:32.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Alolino scored 13 points including four triples during that canto.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af916333-978b-4f0d-98b7-c07197c810b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:44:27.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T10:44:32.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The second period spurt proved to be decisive, as the Maroons failed
        to fight their way back into the game in the final two quarters.</p>'
    '5':
