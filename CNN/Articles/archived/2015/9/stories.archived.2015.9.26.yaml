    'template': '1'
    'title': 'Samal Island kidnapping: Mining consultant could be primary target

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38026ea3-169a-4168-b8d0-ba7fd25eebfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:36:00.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T13:36:28.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines) —</strong> Canadian mining
        consultant John Ridsdel could have been the primary target of the kidnappers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c62021-f2fc-458f-a613-aa548e68a73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:36:00.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T13:36:28.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>This seems to be the new angle that the authorities are now looking
        into, after two witnesses claimed that they were released by the kidnappers
        after getting Ridsdel on the night of September 21, when the incident happened.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc84d24-875e-4625-80bf-b141316c028c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:36:00.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T13:36:28.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In the latest development report released on Friday evening (September
        25) by the Special Investigation Task Group (SITG) Oceanview, investigators
        discovered that American Steven Tripp and wife Kazuko Shibata Tripp were the
        first ones captured by the kidnappers</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50272eec-00e1-413d-9328-3fe9dd14cb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:36:00.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T13:36:28.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/regional/2015/09/25/AFP-chief-Hernando-Iriberri-Sulu-based-group-behind-Samal-Island-kidnapping.html">Related:
        AFP chief mum on whether Sulu-based group is behind Samal Island kidnapping</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94162b1-b762-47cf-9992-470af1867b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:36:00.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T13:36:28.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The couple claimed that they fought back and sustained injuries
        in the process. The Tripps said the abductors, however, left them behind inside
        their yacht for no reason at all.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99a9b49-6492-4a3a-a28f-9591454ccc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:36:00.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T13:36:28.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The kidnappers then accosted Ridsdel and forcibly dragged him out
        of his yacht. Canadian Robert Hall with his Filipino girlfriend Marithes Flor,
        and Norwegian Kjartan Sekkingstad went out of their respective rooms when
        the commotion happened. They were abducted as well.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302827a5-0fd2-4c83-8abb-8ca1da981489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:36:00.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T13:36:28.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Sources who requested anonymity for lack of authority to speak about
        the matter, said Ridsdel could have made some enemies in his work as a mining
        consultant for a multinational mining corporation operating in Zamboanga and
        Compostela Valley.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddfb0fc-bd56-4978-9cfe-f66cbabde2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:36:00.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T13:36:28.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to TVI Pacific, Inc., a Calgary-based mining group, Ridsdel
        is a semi-retired consultant of their company.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba06810e-b457-4c34-ac4d-e62d44c63fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:36:00.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T13:36:28.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Tracing the location</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8ef3ee-b355-445c-9275-4a9c4362406f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:36:00.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T13:36:28.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The SITG Oceanview''s latest report also revealed that the kidnappers
        took the iPod and iPhone of the Tripp couple. Authorities said the gadgets
        have simpacks with them that could be traced to help determine their location.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddd8924-b9c3-4fa8-a0fa-9a5846a98c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:36:00.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T13:36:28.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to the task group, the Philippine National Police (PNP)
        is also coordinating with the Federal Bureau of Investigation (FBI).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05711e21-0ab9-4b7a-8e51-1077ffb5af94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:36:00.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T13:36:28.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/regional/2015/09/25/Kidnappers-victims-still-within-Eastern-Mindanao-military.html">Related:
        Kidnappers, victims still within Eastern Mindanao - military</a></p>'
  'US-Pope-Francis-leaves-East-Harlem-school-students-with-homework':
    'author': 'Deena Zaru, CNN'
    'caption': 'Pope Francis visits Our Lady Queen of Angels elementary school in
      Harlem, New York on September 25, 2015.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-26T16:45:09.561+08:00
    'imagesource': 'jcr:e175709d-bded-477e-8b1b-d9e562467fa3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28a0b9ba-6ba3-46f2-9d33-19ce85a1bc62'
    'lead': 'First Lady Michelle Obama and China''s first lady Peng Liyuan announced
      Friday that the panda born last month in Washington, D.C., has been named "Bei
      Bei," which means "precious treasure," according to the Smithsonian''s National
      Zoo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T13:54:51.536+08:00
