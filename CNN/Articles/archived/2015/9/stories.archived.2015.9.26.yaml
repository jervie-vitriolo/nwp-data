      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Bacolod City (CNN Philippines) — Heavy rains on Friday (September
        25) resulted in floods in several areas in southern Negros Occidental, affecting
        more than 730 families, according to the Provincial Disaster Management Team
        (PDMT).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48ad53e-9d24-4744-92ec-4beb96502d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:23:47.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:23:50.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Flood waters rose in Kabankalan, Binalbagan, Himamaylan, Ilog, Cauayan,
        and Isabela.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11203c48-bb03-48af-998b-10bd5d941519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:23:47.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:23:50.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Thirty families composed of 131 individuals in Barangays 1 and Hilamonan
        in Kabankalan were evacuated, the PDMT reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c3b402-3987-466b-8fcb-7a78d75ad4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:23:47.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:23:50.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to Kabankalan Mayor Isidro Zayco, the flood hit low-lying
        areas of the city.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50f7b53-edf4-4b9e-865f-fdae3801afd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:23:47.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:23:50.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, according to Himamaylan Mayor Agustin Ernesto Bacson,
        around 700 families were affected by flooding in their area.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ea5b7a-6f2c-427a-922e-1c3e6887b6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:23:47.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:23:50.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In Isabela town, 10 houses in eroded areas of Hacienda Osvalfina,
        Barangay Mabsablay, were destroyed and about 50 individuals were transferred
        to the houses of their relatives, the PDMT also reported.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e3a8af-7074-437b-9509-c158f9297d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:23:47.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:23:50.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Cauayan town Vice Mayor Jerry Tabujara reported that
        there was flooding in Barangay Mambugsay in the town.</p>'
  'House-Speaker-John-Boehner-resigning-from-Congress-at-end-of-October':
    'author': 'Dana Bash, Manu Raju, Deirdre Walsh, and Jeremy Diamond, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-26T15:51:37.330+08:00
    'imagesource': 'jcr:6b97b042-8761-41e8-aae6-5939410e0621'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22cd0385-13f5-4f97-aa4b-8ef228b98dc4'
    'lead': 'John Boehner, the Ohio Republican who steered his party to an overwhelming
      House majority in 2010, told colleagues Friday (September 25) he''s stepping
      down as Speaker and will leave Congress at the end of October.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T14:26:31.945+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-17T14:26:36.107+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-17T14:26:35.570+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'House Speaker John Boehner resigning from Congress at end of October

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b013cf-17c2-41ac-b3e9-f58d81589c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:26:31.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:26:36.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Washington (CNN) — John Boehner, the Ohio Republican who steered
        his party to an overwhelming House majority in 2010, told colleagues Friday
        (September 25) he''s stepping down as Speaker and will leave Congress at the
        end of October.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca74704-9092-4c9a-9ed9-0530222f72a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:26:31.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:26:36.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The abrupt decision comes after he faced heavy pressure from conservatives
        to take a harder line on their causes, most recently over defunding Planned
        Parenthood.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bd3ed8-a1fb-43b0-afb3-13148bbb5a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:26:31.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:26:36.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Boehner, who has presided over the House since 2011, explained during
        a closed-door meeting with Republicans Friday morning that he had only planned
        to serve two terms as speaker but decided to hold onto his post after then-House
        Majority Leader Eric Cantor lost his seat during a primary last year, a Republican
        lawmaker in the room told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7955fe2-512f-4fd4-b7a5-8be45581e8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:26:31.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:26:36.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Boehner, who didn''t speak to reporters on Friday, also told the
        lawmakers that Pope Francis'' visit to Congress the day before was a crystallizing
        moment, according to the lawmaker. Boehner then read the prayer of St. Francis
        to the conference after announcing his decision.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14af77b5-c53f-4564-b855-8d28291e7566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:26:31.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:26:36.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"After yesterday with the Pope, he decided to leave on this high
        note," a top Boehner aide told CNN. "Literally did not make the decision til
        last night."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efe583f-24a1-434c-bd05-27d8e19b2c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:26:31.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:26:36.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>House Minority Leader Nancy Pelosi called Beohner''s resignation
        "seismic for the House" and called it evidence of the far right''s "hijacking"
        of the Republican Party. And she said the squabble to succeed Boehner will
        be "more than a distraction" to efforts to resolve the latest funding battle
        roiling the Hill.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c66ddc-d0a8-4a5e-9e88-415abfccffcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:26:31.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:26:36.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"That resignation of the Speaker is a stark indication of the disarray
        of the House Republicans. A demonstration of their obsession with shutting
        down the government at the expense of women''s health and a sign of the failure
        of the House Republicans to be willing to engage in dialogue for the good
        of the American people for us to move forward," Pelosi said during a Friday
        morning press conference.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f86a07b-cae2-4616-97f1-b215779f86f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:26:31.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:26:36.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Pelosi said she had not yet spoken with Boehner, but affirmed that
        she planned to continue negotiating directly with Boehner to achieve her goal
        of funding Planned Parenthood.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc7d4cb-66e0-4262-92fb-e32fa296ec70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:26:31.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:26:36.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Ohio Republican''s tenure as speaker has been marked by clashes
        with conservatives – especially when it comes to fiscal policy. He''s struggled
        to push through legislation to increase the debt ceiling and was facing another
        showdown next week to keep the government open. The speaker has often relied
        on Democratic votes during these moments – a strategy that has infuriated
        conservatives.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe8d771-388f-4ab4-a875-736b1e694a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:26:31.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:26:36.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Rep. Raul Labrador, a favorite of conservatives who ran unsuccessfully
        for majority leader in January, declined to say if he would run for speaker.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4868e654-cce8-4a6b-8ff9-0b67df474241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:26:31.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:26:36.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>House Majority Leader Kevin McCarthy, who could succeed Boehner,
        praised the Speaker as "a true statesmen" in a statement Friday morning and
        called on the Republican caucus "to focus on healing and unifying."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34baa47c-3706-4057-a380-dbe77ff482bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:26:31.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:26:36.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"John has been a leader, mentor, and most of all friend throughout,
        and I learned not only from his experience but also from his unshakeable faith
        and principles. It takes profound humility to step down from a position of
        power, and John''s depth of character is unmatched," McCarthy said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e076c53-2988-44a8-bf9e-ad11e6953d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:26:31.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:26:36.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Ohio GOP Rep. Steve Chabot ?called the mood in the room "somber"
        during Boehner''s announcement and said there were tears from the Speaker
        and other lawmakers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b6f60b-0b05-4c33-8783-bf7405f900f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:26:31.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:26:36.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I got choked up," Chabot said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d27f994-312e-44ee-87a7-d9fb34930c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:26:31.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:26:36.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Boehner''s decision came as a shock to many, with his top deputy
        House Majority Leader Kevin McCarthy finding out moments before his announcement.
        McCarthy, a California Republican, is a top candidate to succeed Boehner.
        Rep. Paul Ryan, the House Ways and Means Committee chairman who was the party''s
        vice presidential nominee in 2012, isn''t planning to run for the seat at
        this time, according to an aide.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43a3892-a813-4dc1-9ab6-71de99987e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:26:31.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:26:36.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Rep. Greg Walden, a member of Boehner''s House leadership, said
        he had no idea Boehner would announce his resignation this morning and called
        it a "terrible loss for the party."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4a1c29-75db-476f-9500-31f2f421f719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:26:31.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:26:36.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Walden said he wondered what the Pope told Boehner that may have
        affected his decision: "I don''t know if this was a message from God but I
        wish he sent a different message."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733cfaab-1177-4366-886c-98beba41132f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:26:31.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:26:36.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Speaker has survived many challenges to his position. He was
        facing another threat after Rep. Mark Meadows, a conservative North Carolina
        Republican, offered a resolution before the August recess to "vacate the chair,"
        a rarely invoked move that would have stripped Boehner of the Speaker''s gavel
        if it passed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac7f134-877b-4851-acc7-f7c274e752a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:26:31.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:26:36.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Meadows told reporters on Friday he would not run to succeed Boehner.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2cd4ef-a959-4591-b251-e4b1aa1c368c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:26:31.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:26:36.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Still, some conservatives applauded Boehner''s resignation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41d6b9e-23dd-41e3-990b-8db9f12c1c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:26:31.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:26:36.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Yesterday John Boehner was Speaker of the House," Sen. Ted Cruz
        said at the Values Voter summit Friday. "Y''all come to town and somehow that
        changes. My only request is can you come more often?"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db597f09-edcb-4211-86fb-e306fb8fde4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:26:31.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:26:36.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Former Pennsyvania Sen. Rick Santorum, another GOP presidential
        candidate, told attendees at the summit that it was time for Boehner to step
        down, claiming that Boehner had "changed a bit" during his time in Washington.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15394934-ab25-42d3-a1a3-121cd0d52abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:26:31.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:26:36.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Time for a new chapter," Santorum said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a186a06e-50ad-44e2-a43f-92a76950fc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:26:31.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:26:36.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Republican presidential candidate Jeb Bush praised Boehner in a
        tweet Friday morning.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06736a9-7a38-4178-a456-267624b1fde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:26:31.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:26:36.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"John Boehner dedicated his life to public service. Bringing the
        Holy Father to Congress was a fitting cap to a great career," said Bush, the
        former governor of Florida.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5d314a-9aea-4f06-ba92-0a711fbd5239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:26:31.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:26:36.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Republican National Committee Chairman Reince Priebus also praised
        Boehner, thanking him "for his efforts to make our party, the state of Ohio,
        and our nation stronger."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5987e851-09ce-4efa-a243-4752ad2e1f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:26:31.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:26:36.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"He has been a tireless advocate for conservative principles who
        has raised millions to elect and re-elect Republicans to the House of Representatives.
        Our party owes him a great debt," Priebus said in a statement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2df8881-6eb7-43d2-88df-da573586a859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:26:31.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:26:36.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The House Speaker is third in line for the presidency after Vice
        President Joe Biden.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdea01a4-faa5-4465-9deb-6139fadac058'
