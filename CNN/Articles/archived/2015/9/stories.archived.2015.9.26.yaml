      'text': '<p>"What is more unjust yung mastermind na pumatay sa aking ama nakatakas.
        Matagal bago nahanap. Pagbalik dito meron pang pag-aagam-agam ang aming pamilya
        kung makakamit ba talaga namin yung hustisya dahil merong teknikalidad," Mika
