    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'No special treatment for Reyes brothers - jail official

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078ce242-2548-41b9-8f95-4c65948c2493'
