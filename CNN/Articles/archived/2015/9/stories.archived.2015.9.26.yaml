    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Check out Sam Smith''s new James Bond theme, ''Writing''s on the Wall''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed252ce-3ef5-469a-b091-97c1b373f5dd'
      'mgnl:activationStatus': true
