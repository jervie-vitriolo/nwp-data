  'Last-day-Hajj-grief-death-investigations':
    'author': 'Holly Yan, CNN'
    'caption': 'Worshippers were trying to push their way in opposite directions —
      some headed to the site of the stoning, some coming back from their previous
      ritual.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-26T22:30:33.663+08:00
    'imagesource': 'jcr:ce1a892f-1069-49d2-ad63-ed68eab0ec7f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bec883c2-c2ed-46eb-9236-5399ec3edd9d'
    'lead': 'What should be a day of celebration is now tempered by grief as millions
      of Muslims mark the final day of Hajj without hundreds of fellow worshippers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T10:20:35.450+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-17T10:20:38.928+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-17T10:20:38.405+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Last day of Hajj shadowed by grief, death investigations

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c407941-cf99-44f5-ac69-ee17df71cb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:20:35.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T10:20:38.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> What should be a day of celebration is
        now tempered by grief as millions of Muslims mark the final day of Hajj without
        hundreds of fellow worshippers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6339db64-37b9-4520-9343-b2d7d797bf48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:20:35.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T10:20:38.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It''s supposed to be a day of elation, the end of an annual journey
        to Mecca that many wait their entire lives for.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1b6090-f7cd-4de9-aa24-3ac30e133359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:20:35.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T10:20:38.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But this year''s Hajj is marred by the deaths of at least 717 people,
        killed in a stampede near the holy city of Mecca.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7d1610-8991-484f-9de4-447eecbe6104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:20:35.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T10:20:38.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Saudi officials say they''re investigating what caused hundreds
        of pilgrims to get trampled Thursday (September 24).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fe7a63-2fc7-46bf-85ac-0df94d05b8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:20:35.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T10:20:38.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Among the suggested causes: rushing to complete the rituals, extreme
        heat, throngs of worshippers pushing against one another in opposite directions,
        even confusion among the many first-timers on the annual Islamic pilgrimage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f2c683-3f2e-4120-bf93-848b1d8c2bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:20:35.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T10:20:38.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Here''s the latest on what we know:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f2107b-0867-4f1a-bce6-6992e02f33fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:20:35.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T10:20:38.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Where they came from</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca683ad-43ac-4ebf-8145-c03e4bff4f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:20:35.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T10:20:38.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>More than 2 million people from around the world arrived in Saudi
        Arabia for this week''s Hajj, a pilgrimage that all Muslims who are physically
        and financially capable of must make at some point in their lives.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2ab57c-9855-4cc8-a573-276e54294568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:20:35.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T10:20:38.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And the 717 who died came from more than a dozen countries.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6689675-854c-4173-ba42-7ea3505ee8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:20:35.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T10:20:38.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>At least 136 Iranians were among the dead, and 340 remain missing,
        state-run Iranian TV reported Saturday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d774a8d-a476-49d0-ba13-b1c1c10925f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:20:35.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T10:20:38.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>India reported 18 of its citizens died, as did Egypt.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb653d6-1de7-43af-b04f-672d1f2b14a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:20:35.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T10:20:38.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Pakistan reported nine deaths; Somalia, eight; Senegal, five; Turkey,
        four; and Kenya and Algeria, three each.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34055a37-308f-4b4f-98ec-141e08acfe91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:20:35.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T10:20:38.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Indonesia and Nigeria each reported two deaths, and the Philippines
        and the Netherlands each reported one.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87194b6-02b6-4486-89dc-e07dd1a71d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:20:35.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T10:20:38.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And there''s more anxiety from loved ones.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7d2bd2-5fee-446c-bfeb-465fa05b85bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:20:35.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T10:20:38.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Muslim Council of Wales said it had heard from only two of six
        tour groups that had traveled from south Wales for the Hajj. Together, the
        groups number about 250 pilgrims, council official Saleem Kidwai said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049fa345-9f44-49db-9dd5-75af4f11abfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:20:35.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T10:20:38.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He said families are "very anxious, very concerned."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d7c278-3b03-4432-9327-fc396d1c8895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:20:35.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T10:20:38.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Too many people, too little time</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838262a2-4df2-42b5-9bb9-71771c606c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:20:35.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T10:20:38.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The millions of pilgrims must perform a litany of rituals in five
        days, including the symbolic stoning of the devil in Mina, about 2 miles away
        from the Mecca holy site.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a645b9-88f9-4c8c-a268-a269fd6f2f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:20:35.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T10:20:38.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>That''s where the deadly stampede took place Thursday, the third
        day of the five-day event.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab07dd7-946e-40b8-9cf1-1380fbe551ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:20:35.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T10:20:38.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Hajj pilgrim Ethar El-Katatney, a journalist and blogger, said the
        pressure to finish in time may have contributed to the stampede.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12c7f0d-f3ac-4b2e-a604-f4f9927836a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:20:35.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T10:20:38.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"There''s so little time to complete the rituals," she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97a2541-0dca-4aeb-9dc5-15ae18cc25f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:20:35.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T10:20:38.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>On top of that, worshippers were trying to push their way in opposite
        directions — some headed to the site of the stoning, some coming back from
        their previous ritual.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d1d6fb-c22f-41a6-9fd8-1b8d565cce15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:20:35.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T10:20:38.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Heavy pushing ensued," pilgrim Ahmed Mohammed Amer said. "I''m
        at a loss of words to describe what happened. This massive pushing is what
        caused the high number of casualties among the pilgrims."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c713d94c-0f53-467d-897f-a6aa2ad4ccea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:20:35.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T10:20:38.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Extreme heat and exhaustion</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adfa4d0-b3d7-4310-939b-4d95f3d8104c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:20:35.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T10:20:38.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The journey is physically grueling enough on its own.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17a0b97-643d-4c0b-845d-a37af15e1cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:20:35.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T10:20:38.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But with temperatures soaring over 43 degrees Celsius (110 degrees
        Fahrenheit), anyone who succumbs to the elements might collapse and never
        recover, El-Katatney said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef91010-4fde-4401-8a71-653371361bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:20:35.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T10:20:38.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"But regardless, people were still continuing to ... their ritual,
        where the stampede happened."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184b84e5-fb21-4470-bdd3-3961f4b452eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:20:35.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T10:20:38.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>El-Katatney said she talked to some of the men who were caught in
        the mayhem.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ee867a-8673-46c8-8c8b-980341762e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:20:35.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T10:20:38.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"They told me how if you fell, if you weren''t strong enough to
        withstand the pushing and shoving ... if you fell, you weren''t going to get
        up again."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3895cef3-5835-436d-87b9-0999572c73d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:20:35.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T10:20:38.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Inexperience and confusion</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2fd96d-9883-47b5-b51b-0285e587cdde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:20:35.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T10:20:38.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Even though Saudi officials are extremely versed in hosting Hajj
        crowds, many of the pilgrims are making the journey for the first time and
        might not be prepared to follow all directions or handle the chaos.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b77e80-49a6-4691-be82-b9bffcf4036d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:20:35.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T10:20:38.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"If any mistake happens — if a group makes the wrong turn — that
        will cause a disaster," Jamal Khashoggi of Saudi Arabia''s El Arab TV told
        CNN. "And that''s exactly what happened."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0275efda-85d8-4319-9742-bcea9fa3f056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:20:35.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T10:20:38.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Maj. Gen. Mansour Al-Turki, the Saudi Interior Ministry''s security
        spokesman, hinted that the problem may have stemmed from some pilgrims not
        following established guidelines, the Saudi Press Agency reported.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b297b4f2-a9fd-4a09-926c-b796b01131b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:20:35.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T10:20:38.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And novice pilgrims might try to "go on their own, or try to take
        a shortcut," Khashoggi said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39dca9ed-fb3a-467c-bea8-a1665583a1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:20:35.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T10:20:38.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But Iranian officials accused Saudi officials of mismanaging the
        event.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0237395b-5754-4bac-94e2-179d751733b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:20:35.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T10:20:38.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And Hezbollah leader Hassan Nasrallah told Lebanese al-Manar TV
        that Saudi Arabia should let the management of the pilgrimage be a joint Muslim
        issue or allow a Muslim committee to supervise its management.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9505a62f-3ab5-40a1-a488-fc516a577f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:20:35.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T10:20:38.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A deadly history</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ec8084-0577-4602-bbb6-cfe01744ae4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:20:35.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T10:20:38.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of other pilgrims have been killed during the same ceremony
        in years past. But Thursday''s disaster was the deadliest at Mina since 1990,
        when 1,426 people died.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a9520d-284a-4d25-9e5a-6dca14a24d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:20:35.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T10:20:38.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>After a stampede during Hajj killed 363 people in 2006, the Saudi
        government erected three massive pillars and completed a $1.2 billion, five-story
        bridge near the site where pilgrims can toss stones.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb699dd5-fbcc-46c1-be12-5baf45580627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:20:35.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T10:20:38.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But after the latest mass tragedy, many are wondering what more
        can be done to prevent another disaster.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c258a92-90e2-42cc-b64e-0bc7ed72f590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:20:35.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T10:20:38.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Merieme Arif, Yousuf Basil, Hamdi Alkhshali, Pierre Meilhan
        and Robyn Kriel contributed to this report.</em></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763143f6-c232-4e53-8bfb-01538e4f9f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:20:35.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T10:20:38.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/09/26/middleeast/hajj-pilgrimage/index.html">"Last
        day of Hajj shadowed by grief, death investigations"</a></em></p>'
