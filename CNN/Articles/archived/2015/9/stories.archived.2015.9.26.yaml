      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The brothers also claimed they were not arrested but surrendered
        to the authorities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedb0258-3ab4-4de9-9073-b1a4a99ef8a8'
      'mgnl:activationStatus': true
