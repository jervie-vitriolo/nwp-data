  'Brazil-Neymar-tax-evasion-investigation':
    'author': 'Shasta Darlington, CNN'
    'caption': 'Neymar Santos Jr. of FC Barcelona and Rafael Ramos ''Rafita'' of UD
      Almeria fight for the ball during the La Liga match between FC Barcelona and
      UD Almeria at Camp Nou Barcelona, Spain.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-09-26T16:34:48.762+08:00
    'imagesource': 'jcr:a13f80c5-6c68-483b-ae94-d7d4a7111c1e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '634974cf-22ff-4a57-b9cb-2e8d28753015'
    'lead': 'A Brazilian court has accused Neymar of evading taxes and on Friday froze
      assets worth 188.8 million reais ($47.6 million) belonging to the Barcelona
      striker, his family and related businesses.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T13:10:16.644+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-17T13:10:20.433+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-17T13:10:20.127+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Neymar assets frozen by Brazilian court over alleged tax evasion

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b76b27b-3741-408b-a133-6f589ad81650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:10:16.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T13:10:20.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>RIO DE JANEIRO, Brazil (CNN) —</strong>&nbsp; A Brazilian
        court has accused Neymar of evading taxes and on Friday froze assets worth
        188.8 million reais ($47.6 million) belonging to the Barcelona striker, his
        family and related businesses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e38771-8c44-4f47-8b88-ad060a8ee143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:10:16.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T13:10:20.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Neymar, 23, is being investigated on suspicion of evading 63 million
        reais ($16 million) worth of taxes between 2011 and 2013, when he transferred
        from the Santos football club to Barcelona, according to the Santos prosecutor''s
        office for Brazilian tax authorities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2dd918-199d-4385-beaa-feda0dd5e695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:10:16.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T13:10:20.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A federal judge in Sao Paulo froze three times the amount allegedly
        owed as a security measure to prevent Neymar — whose full name is Neymar da
        Silva Santos Jr. — from selling the assets before the case has been resolved
        and to cover eventual fines and interest payments.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fd818e-7b5e-4408-8f4d-3eac4c7a3f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:10:16.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T13:10:20.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The judge said the superstar "failed to report income coming from
        abroad" and "failed to report payments" from Barcelona. The athlete declared
        $19.6 million reais, according to officials.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d40d60-d859-43ee-98e2-be1701ec42e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:10:16.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T13:10:20.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The assets under question belong to Neymar, his father and businesses
        allegedly owned by the two.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d013bf-81f2-4215-8088-bc93de3773a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:10:16.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T13:10:20.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Brazilian court estimated the value of Neymar''s assets was
        at 224.2 million reais ($57 million) at the end of 2013.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4d4484-d46c-4fa5-86ff-db9897373c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:10:16.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T13:10:20.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Neymar''s parents told the Brazilian newspaper Folha de S. Paulo
        that Neymar had not evaded taxes and was not a partner in the businesses named
        in the court decision.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c90045-059b-4cc5-9274-c11652a47550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:10:16.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T13:10:20.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The money involved in Neymar''s transfer from Santos to Barcelona
        is a focal point of the investigation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e920cf15-4dfa-459c-b89e-60c7a1b9320c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:10:16.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T13:10:20.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Last year, Barcelona released figures that showed that the club
        paid 86.2 million euros for Neymar, rather than the 57.1 million euros originally
        reported. The team had to pay 13.5 million euros ($18.5 million) in additional
        taxes but denied any fiscal "irregularities."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d847ff-314a-4416-a074-999adb944a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:10:16.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T13:10:20.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Neymar''s former club Santos was unhappy with how the transfer fee
        was divided up. A large chunk was paid to a company controlled by the player''s
        father, Neymar Sr.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b8cb96-5457-4d5f-bf1e-62de07bc7f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:10:16.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T13:10:20.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In most transfers the biggest payments go to the old club. Agents
        and other intermediaries also get a cut. Players sometimes get bonuses from
        their new and old clubs, depending on stipulations in their contracts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763c2dd0-1931-49e8-9624-18e165323e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:10:16.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T13:10:20.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Neymar, one of the best players in the world and a star on his national
        team, reportedly makes about 275,000 euros per week. Forbes magazine estimated
        his 2015 earnings from salary and endorsement deals at $31 million per year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c87440b-7dd4-4ee1-9088-0863dfd54be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:10:16.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T13:10:20.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Steve Almasy contributed to this report.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f854a4be-c647-4054-ab7d-2c2fd36896e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T13:10:16.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T13:10:20.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2015/09/25/football/brazil-neymar-tax-evasion-investigation/index.html">
        "Neymar assets frozen by Brazilian court over alleged tax evasion."</a></em></p>'
