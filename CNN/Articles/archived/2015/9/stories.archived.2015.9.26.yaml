      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:10:19.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Fans will have to wait a bit for the new James Bond film,
        but at least they can listen to the theme song.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365ebf43-61f9-4683-84be-1dffca1649da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:10:14.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:10:19.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Sam Smith''s "Writing''s on the Wall" was released on Spotify on
        Friday (September 25). The singer co-wrote the tune with Jimmy Napes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b793c045-6b22-4f9c-b2d8-98369159151f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:10:14.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:10:19.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Guardian''s Alexis Petridis reviewed the single and found it
        similar to an "X Factor ballad," especially in comparison to Adele''s theme
        for the 2012 Bond film, Skyfall.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ece8f03-015c-41b7-ae8c-dbc82a7f01c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:10:14.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:10:19.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>As the writer points out, it''s easy to make the comparison since
        the new song is "sung by Sam Smith – like Adele – a British vocalist who''s
        stormed America with an album mired in heartbreak."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7913364b-08f7-4b59-ae59-a703fd1aaf1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:10:14.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:10:19.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Yet Petridis opines that the new tune doesn''t quite measure up
        to "Skyfall," which won an Oscar, a Grammy, and a Golden Globe.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7efa1ca-92dd-4a42-9ac2-ae966a097fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:10:14.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:10:19.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"There''s something quite bold about a male singer using a Bond
        theme to convey vulnerability – you need a high falsetto threshold to get
        through the whole thing – but the melody doesn''t dig into your brain: you
        keep expecting it to arrive at a showstopping chorus that never comes," he
        writes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7650e86b-be9c-4413-9069-329b6725c9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:10:14.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:10:19.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The new James Bond film, Spectre, hits theaters on November 6.</p>'
