      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Laoag (CNN Philippines) —</strong> Camarines Sur Rep. Leni
        Robredo said that she is not yet ready to give her decision on the offer to
        be the running mate of Liberal Party presidential candidate Manuel "Mar" Roxas
        II.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6872f5-4df1-4a71-8d08-5405f9d4343d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:15:43.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:15:48.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to Robredo, she needs more time to make sure where her
        heart is leading her, and to wait for a sign that she should participate in
        the vice presidential race.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7308d39a-2117-4574-ad80-b8527fd36389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:15:43.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:15:48.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“But I promise our party that I will not close the door,” assured
        Robredo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4f319b-5731-4243-9505-68e35d3ba833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:15:43.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:15:48.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>She added that if there was one lesson her family learned from the
        death of her husband, it was that one cannot plan too far ahead.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51ed302-b383-4117-b430-d271664e9597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:15:43.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:15:48.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Robredo was the guest speaker in the Regional Dissemination Forum
        on the municipal and city level poverty estimates conducted by the Philippine
        Statistics Authority on Thursday (September 24) in Laoag City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727266e4-834a-4cc3-8500-e85128cca5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:15:43.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:15:48.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>While in Ilocos Norte, Robredo also visited some barangays of Laoag
        City.</p>'
  'what-the-iCar-will-mean-for-Apples-bottom-line':
    'author': 'David Goldman, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-09-26T02:37:30.809+08:00
    'imagesource': 'jcr:ce7759bc-8087-431f-a10e-d9ee793a0706'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '205072b1-1711-4697-a9c6-64f1d2952cd0'
    'lead': 'If the rumors are true, Apple will start selling an electric car sometime
      in 2019.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T14:20:50.374+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-17T14:20:55.924+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-17T14:20:55.690+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'What the iCar will mean for Apple''s bottom line

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541e129a-049f-4afd-b425-d0b3866a12b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:20:50.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:20:55.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>New York (CNNMoney) — If the rumors are true, Apple will start selling
        an electric car sometime in 2019.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bda486-df1f-4bfd-8f8f-3ed4fe11982a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:20:50.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:20:55.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>That''s ages away in tech years – a lot can happen between now and
        then. But a group of Wall Street analysts is already predicting what an iCar
        might mean for Apple''s bottom line.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac11cc6f-88d2-49db-881c-33a86faad5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:20:50.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:20:55.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Sundeep Bajikar and a team of Jefferies analysts released a report
        this week saying that Apple will likely sell 200,000 cars that cost $55,000
        on average, adding $11 billion in revenue and $1.6 billion in profit in 2019.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432d150b-b48c-4639-91c7-e6dc740fb74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:20:50.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:20:55.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Amazingly, for a company as giant as Apple, that would constitute
        just a drop in the bucket. Apple is expected to rake in $244 billion in sales
        in 2019 on top of nearly $54 billion in profit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd71d73-2010-40a6-a3a1-63380da18311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:20:50.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:20:55.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>So if Jefferies is right, the iCar would only add about $3 to Apple''s
        stock price in 2019, which is "probably not big enough for investors to get
        excited about," the Jefferies analysts noted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e81513-f880-4c73-b11a-bebd9e203f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:20:50.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:20:55.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>That''s not to say the analysts were down on Apple''s electric car;
        quite the opposite, in fact. They said the automobile industry is "ripe for
        disruption," and "Apple is well positioned" to make waves in the electric
        car space. And like Apple tends to do, an iCar could help shift the focus
        of the consumer electronics industry to automobiles, creating a fleet of electric
        or even self-driving cars in the next decade.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8da6eef-cffe-40e8-9fb6-9d5e0af46b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:20:50.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:20:55.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Still, Apple has a potential long-term iPhone problem that the car
        is unlikely to immediately address. The iPhone makes up about three-quarters
        of Apple''s operating profit, and that figure has been growing every year.
        As demand for the iPad wanes and interest in the Apple Watch seems niche –
        at least for the time being – Apple has been unable to make another blockbuster
        product that takes some of weight off the iPhone''s shoulders.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b522e34-c5a6-468a-bf96-7b0933c35067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:20:50.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:20:55.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In other words, Apple is taking a big risk by putting most of its
        eggs in one iPhone basket.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef8ea28-64c2-4d60-adf7-fb0cb9212e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:20:50.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:20:55.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"A car would provide much-needed diversification away from the iPhone,
        but the earnings per share contributions from the car may not become meaningful
        before the iPhone decelerates," the analysts said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ac06d8-73ce-435f-aab9-00eb847f62e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:20:50.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:20:55.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The rumored 2019 timeline for an iCar might seem optimistic. But
        given the iPhone risk, combined with Tesla and Google''s head start in the
        electric and self-driving car space, Apple needs to get a move on.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b050a8-661e-4cc2-a3d2-172daa93ccf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T14:20:50.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T14:20:55.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://money.cnn.com/2015/09/25/technology/apple-car/index.html?iid=hp-stack-dom">
        "What the iCar will mean for Apple''s bottom line."</a></em></p>'
  'More-than-730-families-affected-by-flood-in-southern-Negros-Oriental':
