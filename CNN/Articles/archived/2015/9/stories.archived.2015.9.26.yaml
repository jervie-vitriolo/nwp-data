  'Sam-Smith-James-Bond-theme':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-09-26T15:53:16.878+08:00
    'imagesource': 'jcr:a8d65fd5-b95d-4e81-86be-5c974e35b0cf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72f8c899-ff79-4f3e-892d-93243466213d'
    'lead': 'Sam Smith''s "Writing''s on the Wall" was released on Spotify on Friday
      (September 25). The singer co-wrote the tune with Jimmy Napes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T14:10:14.895+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-17T14:10:19.617+08:00
