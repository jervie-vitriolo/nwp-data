    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Columnist shot dead in front of daughter

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46ad8be-7f0e-44ce-9b41-b00ec0eba68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:28:26.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:28:29.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Laoag City (CNN Philippines) —</strong> A hard-hitting columnist
        was shot dead last Friday night (September 4) in Pasuquin, Ilocos Norte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a885a340-d1bd-4124-872f-bf6437afeb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:28:26.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:28:29.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police (PNP) identified the victim as Steve
        Barreiro, 52 years old, a resident of Laoag City and a columnist of the Ilocos
        Times (IT).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5dfa99-41df-44ce-afcb-1db8c7f96162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:28:26.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:28:29.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Maria Stephanie, the victim''s daughter who was with him during
        the shooting, said she and her father stopped at a store in Barangay Poblacion
        around 10 p.m. after visiting a friend when a certain Boyet Doctor arrived.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f3186a-966c-44b3-825b-d6262cc40ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:28:26.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:28:29.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"He suddenly shot my father several times causing his instantaneous
        death," she narrated.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9bbee6-04da-47d1-936a-3e1d0163d77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:28:26.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:28:29.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Witnesses said Doctor fled on a blue big bike after the shooting.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54467e91-6e35-4cfc-933c-ba009c31e118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:28:26.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:28:29.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Nearby police stations immediately conducted dragnet operations
        to hunt down the suspect.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abb98ff-11c3-48a1-87d5-2b4caa5b3eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:28:26.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:28:29.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Ilocos Norte Gov. Imee Marcos condemned the killing of Barreiro
        and assured his family that justice would be served.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e79ce22-2ac8-440c-b87d-3c4e9a311ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:28:26.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:28:29.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We denounce this heinous crime, and we will make certain the perpetrators
        whoever they may be will be punished. We mourn Steve, a valued member of media
        and the Ilocano community," Marcos said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7b066f-dde0-4a57-94bb-b997892d8221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:28:26.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:28:29.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In 2009, Barreiro survived an attempt to his life when an unidentified
        person hurled a grenade at him while he was about to enter his home. He suffered
        injuries to his cheek and throat.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8193b5-5ca9-4610-be31-f63b972d3ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:28:26.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:28:29.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' stringer Jorge Guerrero contributed to this
        report.</em></p>'
  'steph-curry-advises-gilas-play-best-abilities':
    'author': 'JC Ansis, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-09-05T15:18:11.518+08:00
    'gallerysource': 'jcr:be53c353-a4ff-4f45-b0af-66d88965e6c3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '712c6c80-ae85-44dc-995a-00879f900d83'
    'lead': 'The National Basketball Association''s (NBA) best player had some words
      of encouragement for the Philippine national basketball team. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T08:36:05.610+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-09T08:36:11.800+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-09T08:36:11.556+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Steph Curry advises Gilas: ''Play to the best of your abilities''

      '
    'updated': 2015-09-07T15:56:00.000+08:00
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acedd6ad-8317-4f88-ac0d-935ff73ad1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:36:05.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:36:11.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) -</strong> The National Basketball
        Association''s (NBA) best player had some words of encouragement for Gilas
        Pilipinas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12098260-0a3b-44fe-85a9-1cff32fe78dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:36:05.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:36:11.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Steph Curry arrived in Manila on Saturday (September 5) for a promotional
        tour of his signature shoe. The reigning NBA Most Valuable Player, who is
        visiting the country for the first time, was in Japan yesterday and will be
        heading to China tomorrow after the Manila leg.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fc5240-9246-4a5d-8eff-6703c596875a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:36:05.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:36:11.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>During the press conference, Curry — who plays guard for the U.S.
        national basketball team — was asked what advice he could give to Gilas Pilipinas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20aaeb7c-48bc-4601-859a-77285ef9cc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:36:05.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:36:11.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Go at it... don''t hold anything back. It''s an amazing opportunity
        that''s in front of you," said Curry.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5408b677-92d6-4017-aad5-150c7e110232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:36:05.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:36:11.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Whatever style you play with, if you''re playing small ball, shooting
        a lot of threes, playing uptempo... embrace it."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e97ee39-d61c-48d2-b401-7746f57266bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:36:05.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:36:11.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Philippine national basketball team is currently in Taiwan for
        the Jones Cup, as part of their preparation for the upcoming FIBA Asia Championship
        in China late this month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f3b158-7a66-4879-9f96-05b52bba7fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:36:05.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:36:11.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The winner of the tournament will earn an automatic slot to the
        2016 Summer Olympics in Rio de Janeiro, Brazil.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81393af-20eb-4e80-a40d-9422ef4962a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:36:05.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:36:11.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Play to the best of your abilities," Curry added. "Show some heart
        and hopefully you achieve the goal that you set."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f9daf7-bdcf-4520-b33a-e2acc3a2be23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:36:05.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:36:11.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Curry, meanwhile, admired how much passion Filipinos have for the
        game of basketball. He said he was "feeling the love in Manila."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad05382-2bb9-4b72-97c8-f1d27383f2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:36:05.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:36:11.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It''s my first time in here and it definitely won''t be my last
        time," Curry said to the delight of the fans. "I''m coming back for sure."</p>'
  'refugees-island-billionaire':
    'author': ' Ivana Kottasova, CNN Money'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-05T14:13:03.136+08:00
    'imagesource': 'jcr:ee4f287b-3cd0-470b-8eda-ed186c892704'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e6e7df5-5ec9-4d09-9298-a2e6d123e587'
    'lead': 'An Egyptian billionaire is offering to buy an island for people fleeing
      to Europe from war-torn countries in the Middle East and Africa.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T08:39:14.479+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-09T08:39:18.053+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-09T08:39:17.684+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Egyptian billionaire offers to buy island for refugees

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80cdfdf-77fc-4b1b-8390-b29a96c85653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:39:14.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:39:18.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney) —</strong> An Egyptian billionaire is
        offering to buy an island for people fleeing to Europe from war-torn countries
        in the Middle East and Africa.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f953d7e8-0838-4c4e-87d2-9f38d9b40681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:39:14.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:39:18.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Naguib Sawiris, one of the region''s wealthiest men, said "there
        is no limit" on what he is willing to spend to buy an island from Italy or
        Greece — where thousands have been arriving — to provide the refugees with
        a new home.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbfe1a9-73eb-49cf-bf8f-473279c6a512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:39:14.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:39:18.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Greece or Italy, sell me an island," Sawiris tweeted. He even suggested
        a name for the new country: "Hope."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de8bed6-8d68-4586-be5c-a6fb7997057b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:39:14.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:39:18.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He said there are dozens of empty islands off of Greece and Italy
        that could handle 100,000 to 200,000 people. And he rejected a suggestion
        that it was a "ridiculous" idea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cba63d-6d4d-47a0-b90f-a71bd64b9057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:39:14.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:39:18.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It''s a very simple solution," he told CNN Friday. "They sell the
        island to me and I''ll make a temporary shelter for these people. I''ll make
        a small port or marina for the boats to land there. I''ll employ the people
        to build their own homes, their schools, a hospital, a university, a hotel,"
        he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45eaa1ba-fe13-429f-a1c2-088df0d13049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:39:14.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:39:18.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Sawiris, the chief executive of telecom group Orascom TMT, said
        the people would be free to return home at any time or stay on the island.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8f6935-fa7b-4946-ac5e-ef5604a0bd9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:39:14.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:39:18.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Greek and Italian officials were not available to comment on the
        proposal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18136cbc-9979-4cfb-8d1a-57f3be8d7f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:39:14.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:39:18.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Sawiris said, "I sometimes think the politicians don''t have a heart."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b196ebdd-73e3-4cfd-ae75-b6b14fe05e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:39:14.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:39:18.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"All I need is the permission to put these people on this island.
        After that I don''t need anything anymore from them. I''ll pay them for the
        island, I''ll provide the jobs, I''ll take care of all the logistics. I know
        I can do that," he said during his CNN interview.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8b3655-9e8e-4c30-8fa7-651d8344bfe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:39:14.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:39:18.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Sawiris is one of Egypt''s best known businessmen, and also founder
        of a political party. He comes from a family of entrepreneurs; his brother
        Nassef is chairman of Orascom Construction Industries, one of Egypt''s most
        valuable publicly traded companies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105e1545-d471-4f31-9eaf-144b2a598495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:39:14.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:39:18.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Europe is struggling to cope with the number of people trying to
        escape war and poverty.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42a823a-aafd-4d88-8e37-fd35a677f75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:39:14.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:39:18.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Some European countries have taken a hard line on migration and
        are refusing to accept any more refugees. They argue that welcoming them would
        send the wrong signal to people smugglers. Meanwhile, countries on the European
        Union''s external border such as Greece, Italy, and Hungary, are facing an
        influx of thousands.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eaa67d5-3413-41c9-9f01-2bb86e96fbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:39:14.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:39:18.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Harrowing images of tiny bodies washing up on European shores, and
        the shocking news of 71 refugees found dead in a truck in Austria, are now
        shaking the continent to its core.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cad4930-393b-4e75-97a1-1b4f9861bb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:39:14.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:39:18.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>EU leaders are meeting to deal with the crisis, and some of those
        previously against accepting more migrants, such as British Prime Minister
        David Cameron, are softening their stance.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d16f738-a4c7-422d-99e0-2ef12138ec5c'
