  'china-cyber-sanctions-us':
    'author': 'Tal Kopan and Jim Sciutto, CNN'
    'caption': '(File photo) Civilians march through Tiananmen to celebrate the 60th
      founding anniversary of the People''s Republic of China.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-05T07:12:58.770+08:00
    'imagesource': 'jcr:8bf054ae-718b-4055-92e0-257c7fca6024'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1fb298ce-d587-42c6-891f-31c5b4b9be82'
    'lead': 'Sanctions against China for cyberattacks on the U.S. private sector could
      come as early as next week, U.S. officials told CNN Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T08:14:55.738+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-09T08:18:40.614+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-09T08:18:40.329+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Officials: China cyber sanctions could come next week

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7b70f0-4521-4a92-879b-3d4bcc48b62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:14:55.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:18:40.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Washington (CNN) — Sanctions against China for cyberattacks on the
        U.S. private sector could come as early as next week, U.S. officials told
        CNN Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76357a61-6172-4179-a895-cc5d24115745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:14:55.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:18:40.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The package of penalties on individuals and commercial entities
        believed to be responsible for the attacks has been in the works for months,
        and a government official familiar with the process confirmed to CNN earlier
        this week that they were getting a serious look.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebcdf2c-747f-4201-bb98-99e19b451fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:14:55.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:18:40.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Still, the officials emphasized Friday, no final decision has been
        reached.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6607453e-0953-42b7-87f1-72656e9ffa57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:14:55.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:18:40.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Conventional wisdom had been that the sanctions would not come until
        after Chinese President Xi Jinping''s state visit to Washington at the end
        of the month. Experts believed the White House was looking to gain leverage
        by the credible threat of sanctions to bring the Chinese to the negotiating
        table on the unrelenting stream of cyberespionage coming from Beijing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733edbc4-035d-41e8-b8dd-0a9a8839e343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:14:55.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:18:40.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The potential sanctions package comes amid increased tensions between
        the two nations, including over Beijing''s increasingly assertive national
        security posture.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ac3c49-386b-4a72-8f96-155f3c2a9555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:14:55.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:18:40.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>For years, the U.S. has spoken out against Chinese hacking of U.S.
        businesses to steal intellectual property, which has ramped up since last
        year. In May 2014, the Justice Department indicted five Chinese military officials
        for allegedly stealing trade secrets from companies based in the U.S.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8611dca-8aaf-48e7-9ab6-788ac625cb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:14:55.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:18:40.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>President Barack Obama has also previously confronted Xi about the
        cyberespionage, including in face-to-face talks in 2013.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba4305f-aae3-44e6-bd8f-201071809a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:14:55.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:18:40.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Though the sanctions would deal with economic espionage, the move
        would also come in the shadow of the massive hack of the Office of Personnel
        Management that stole more than 21 million sensitive files of government employees
        — which U.S. officials have blamed on the Chinese.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca16b4a-c89c-49f9-9d52-bb7f875a3767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:14:55.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:18:40.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But the sanctions would bring the debate to a new level and be the
        first time the U.S. has imposed a tangible penalty on China for the hacks
        tied back to Beijing itself.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9239ff06-d937-424e-80d2-214ed3e0453b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:14:55.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:18:40.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The sanctions authority that would be invoked comes from an executive
        order signed by Obama in April, which gives the administration the ability
        to sanction entities worldwide for engaging in cyberattacks against U.S. targets.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed02bbd-dbfe-4518-b06b-79880a92222e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:14:55.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:18:40.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The U.S. has sanctioned Chinese entities in the past for a range
        of offenses, including narcotics and support terrorism, and has levied penalties
        against North Korea under a pre-existing sanctions regime in response to the
        crippling hack of Sony Pictures Entertainment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361dbb1f-38db-44e1-9436-acc8d0237aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:14:55.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:18:40.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The nascent executive order, however, has yet to be used — and going
        after China for the first use of the power would send a message that the U.S.
        intends to aim it at the highest targets rather than low-level offenders.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3502c30e-93b5-4a96-8ecc-5426fdfae924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:14:55.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:18:40.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>James Lewis, a cybersecurity expert at the Center for Strategic
        and International Studies, was one of the insiders who suspected the sanctions
        wouldn''t come until after the Xi visit — although leaking them early was
        a strategic move on the White House''s part.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6f6810-5324-4fc5-a63e-6f7681832ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:14:55.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:18:40.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It lets [the Chinese] know that there''s a cost to doing this,
        which is something they didn''t have to think before," he said on Monday.
        "It helps reframe the debate."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f92aa8-3b4d-4498-ab27-f205f8c79fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:14:55.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:18:40.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He continued, "It''s not like Xi''s going to come in and say, ''I''m
        sorry, you''re right. It''ll never happen again.'' But it does tell the Chinese:
        ''You''re not going to be able to try to pretend (cyberespionage) didn''t
        happen.''"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99b5837-8aee-4374-ae2a-7c8e1f34cbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:14:55.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:18:40.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>China has repeatedly denied involvement in cyberattacks on the United
        States, even as the United States has placed greater pressure on China to
        fess up.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fc449d-b1de-4951-80e2-64b8144895e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:14:55.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:18:40.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The position of the Chinese government on cybersecurity is consistent
        and clear-cut. China is steadfast in upholding cybersecurity," Foreign Ministry
        spokesman Qin Gang said in a statement responding to the 2014 indictments.
        "The Chinese government, the Chinese military and their relevant personnel
        have never engaged or participated in cybertheft of trade secrets. The U.S.
        accusation against Chinese personnel is purely ungrounded with ulterior motives."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a987f6-b570-4b87-bd67-493fc613daf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:14:55.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:18:40.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Xi''s visit is scheduled for September 24 and 25.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e160831e-e92a-47e3-9da5-8b3b8b53a969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:14:55.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:18:40.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/09/04/politics/china-cyber-sanctions-us/index.html">"Officials:
        China cyber sanctions could come next week"</a></em></p>'
  'uaap78-up-fighting-maroons-win-ue-red-warriors-basketball':
    'author': 'Jan Ballesteros, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-09-05T18:25:36.044+08:00
    'imagesource': 'jcr:aca59ea0-b686-447b-82cc-07b03bd8cd19'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e37011d9-6ec8-4d11-bdef-dba82eff0c1d'
    'lead': 'The UP Fighting Maroons repulsed the UE Red Warriors, 62-55 to jumpstart
      their UAAP Season 78 campaign at the SMART-Araneta Coliseum on Saturday (September
      5).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T08:17:47.982+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-09T08:17:52.168+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-09T08:17:51.986+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'UAAP: UP opens Season 78 with win over Warriors

      '
    'updated': 2015-09-06T12:33:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0470e52b-c341-4d14-a843-360ae91267ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:17:47.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:17:52.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNNPhilippines) —</strong> New University
        of the Philippines (UP) coach Rensy Bajar is trying to turn the Fighting Maroons
        into a solid defensive unit that won''t let up until the final buzzer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f75b528-8e24-4221-a6ca-d1d9f43e1706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:17:47.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:17:52.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>On Saturday (September 5), his squad showed a glimpse of what it''s
        capable of doing, as it repulsed the University of the East (UE) Red Warriors,
        62-55, to open its University Athletic Association of the Philippines (UAAP)
        Season 78 campaign.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933ea1b6-7155-4237-b929-1df12213766f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:17:47.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:17:52.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"[I''ve been telling the players that] they must believe that they
        can win," Bajar said after the rousing win before a raucous UP crowd at the
        SMART-Araneta Coliseum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23468eb6-b257-4d13-9dde-baeeb84b1fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:17:47.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:17:52.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Ganun ang nangyari down the stretch — they kept on believing that
        they can win."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cd8931-2c7e-4061-b5e9-3b1e1f3dbd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:17:47.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:17:52.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Gelo Vito was one of the wards who took to heart Bajar''s advice.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4031c21e-4a07-47f1-8c38-283a72f199fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:17:47.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:17:52.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Vito caught fire in the fourth period and shot all his three shots
        from beyond the arc to give the Maroons a 56-43 advantage with 4:37 left.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4e7c35-a1f5-4e63-85fc-9bf039aa595e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:17:47.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:17:52.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Warriors showed signs of resiliency after that. But they never
        recovered despite employing a full-court press in the final minutes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7816336b-ae02-417e-95cf-bbc8dbc7ddfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:17:47.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:17:52.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Ang gusto kong i-build sa team yung never say die attitude," said
        Bajar, whose team won its opening game for the first time in four years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f18aa7-7949-4618-853f-6e579b9247b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:17:47.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:17:52.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>UE, which lost key cogs like Roi Sumang and Dan Alberto, was led
        by Edson Batiller''s 17 points.</p>'
  'Thousands-of-jubilant-migrants-arrive-in-Austria':
    'author': 'Arwa Damon, Faith Karimi and Laura Smith-Spark, CNN'
    'caption': 'In light of the acute situation, Austrian and German officials agreed
      to allow thousands of migrants into their countries, Austrian Chancellor Werner
      Faymann said.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-05T17:33:16.824+08:00
    'imagesource': 'jcr:04be40da-8749-4172-84f2-9add7b7c0ecb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d17d1df-caf5-44a8-a749-db4d5107bac5'
    'lead': 'Some Austrians cheered as busloads of migrants pulled up on their border
      with Hungary early Saturday (September 5) — and weary passengers clutching children
      streamed toward them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T08:21:40.267+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-09T08:22:17.253+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-09T08:22:16.678+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Thousands of jubilant migrants arrive in Austria

      '
    'updated': 2015-09-06T17:39:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a11f6c-0ae8-4e45-9789-7c04b56a0be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:21:40.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:22:17.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Nickelsdorf, Austria (CNN) —</strong> Some Austrians cheered
        as busloads of migrants pulled up on their border with Hungary early Saturday
        (September 5) — and weary passengers clutching children streamed toward them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6581225f-3a73-4645-8ca1-501e460aa6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:21:40.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:22:17.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The passengers carried their meager belongings in backpacks as they
        exited the vehicles in the rain.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05c886d-7943-44a3-bc28-fa3d55e782f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:21:40.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:22:17.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>They walked on foot over the border to Nickelsdorf, in Austria''s
        Burgenland state, where applause broke out among groups welcoming the convoys
        of buses with food, Austrian public TV ORF reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51faf6c1-85ed-499c-8a29-6054243f990c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:21:40.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:22:17.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Austrian Red Cross also provided medical supplies and warm blankets.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed098ffc-5132-4f13-acdc-789a784312e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:21:40.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:22:17.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>About 4,000 migrants have crossed into Austria in the first few
        hours of Saturday, and an additional 6,000 or so who are still in Hungary
        are expected to come over, said Deputy Chief of Burgenland State Police Werner
        Fasching.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16acee7-5c8a-472e-b2c0-d545cc9725dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:21:40.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:22:17.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>There are only enough beds for 600 people in and around the border
        town of Nickelsdorf, and the bulk of the refugees are being sent to the Austrian
        capital, Vienna, via trains and buses, he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421ecd7e-617c-40f9-8203-9e9780bd9180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:21:40.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:22:17.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We are trying to move as many as possible in the direction of Vienna,"
        Fasching said. There the migrants will receive food, drink and, if needed,
        medical care. Some who wish to continue on to Germany will be permitted to
        do so.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45090415-e198-4fa5-9fd0-82ab9b1ae092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:21:40.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:22:17.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Their arrival in Austria caps an emotional week for the migrants,
        many of whom had walked for hours before they got into dozens of buses provided
        by the Hungarian authorities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45f8217-c528-42ac-ba6b-f88e9ebd00c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:21:40.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:22:17.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In light of the acute situation, Austrian and German officials agreed
        to allow thousands of migrants into their countries, Austrian Chancellor Werner
        Faymann said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc9c62c-1e99-404d-bcf1-241ae2256d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:21:40.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:22:17.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Trains stopped</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5468330-7116-4c99-a27c-c1a274971d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:21:40.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:22:17.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Chaotic scenes erupted Thursday as trains packed with Syrian refugees
        were halted at a station outside the Hungarian capital of Budapest.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90359f0-bc02-49e6-90e6-f8436ea814cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:21:40.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:22:17.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Police gathered at the side of the track as the trains abruptly
        stopped at Bicske. But families hoping to travel to Austria or ultimately
        Germany refused to get off despite suffocating heat and limited food.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc746728-f160-4c54-a501-7357c9ce8d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:21:40.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:22:17.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Hungarian authorities wanted to send them to a nearby holding camp,
        but — fearing that once there they would be badly treated and unable to continue
        their journey north — the migrants refused.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e871c846-d5ee-45a2-a934-f97aefbd7e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:21:40.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:22:17.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>After a standoff lasting more than a day, hundreds set off on foot
        Friday along the train tracks toward Austria.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdca1944-c98e-4df9-bc0b-48beee593c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:21:40.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:22:17.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Hungary sent buses to pick them up as throngs walked for hours in
        hopes of reaching the Austrian border about 100 miles away.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15cf81d-b72a-4495-b64d-e4cf67cd39f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:21:40.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:22:17.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>About 300 of those at Bicske station agreed to go to the nearby
        refugee camp, according to a Hungarian government statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c8cfe3-1ebf-4086-9ce1-77855ae1e204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:21:40.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:22:17.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>More than 1,000 other refugees set off on foot from Budapest''s
        main Keleti station — where they had been waiting for days to travel onward
        to Western Europe — and walked for hours beside a highway. They also were
        picked up by buses.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5cc6c3-7c50-4423-b1bb-e6bb7afdfebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:21:40.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:22:17.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Over the past week, Keleti station had become a focal point of the
        crisis engulfing parts of Europe as an unprecedented wave of people — mostly
        refugees fleeing conflict in Syria, Iraq and Afghanistan — seek to reach Northern
        and Western Europe.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f455ed-3ba5-40d3-96e8-c9c0ce60d1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:21:40.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:22:17.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>By Friday night, it was empty.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a50260-8dbc-454b-a403-a0c14489e0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:21:40.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:22:17.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In a sign of a rushed departure, many belongings were left scattered
        in the station — single shoes, bedding, children''s toys. A couple of young
        local men kicked and picked their way through what was left behind.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099e1d9a-957d-42a2-ab02-a2b73029ff14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:21:40.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:22:17.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Even as the refugees were still boarding buses and waiting to depart,
        cleaners were clearing the train station.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4caa70a-8339-41a0-901d-ce9627dbae20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:21:40.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:22:17.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The refugees on the buses were exhausted but relieved to be on their
        way, though some expressed doubt that they would actually be taken as far
        as Austria.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b84f30-444e-4149-8790-2bb574e0fb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:21:40.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:22:17.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Are they taking us to border?" one man asked suspiciously. Once
        in Austria they plan to head to various parts of Europe — Germany, Italy,
        Sweden were among the destinations they named.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce9cba9-74fd-4a7e-acea-58c44785f072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:21:40.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:22:17.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In the past few days, Austria''s Interior Ministry has outlined
        the measures it has been taking to deal with the expected stream of people.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf45339-ff8c-4f66-a8a0-f61c853b2e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:21:40.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:22:17.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It also warned on its website that it is illegal for private individuals
        to cross into Hungary to pick up migrants and ferry them back to Austria.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb58a4c-b4e2-4cd8-bd5b-fcd1c098d41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:21:40.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:22:17.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The ministry has, however, asked for Austrian citizens and companies
        to lend the government land on which to put temporary accommodation for refugees.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c3e4eb-4c5d-4710-bf6a-a22272db8ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:21:40.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:22:17.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Hungary overwhelmed</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa37486-e28e-4211-ab49-6af9f3be4612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:21:40.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:22:17.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Despite finding itself on the front lines of the migrant crisis,
        Hungary is more a transit point than a destination on a long journey to wealthier
        nations such as Austria and Germany, where the refugees hope to claim asylum.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd8020e-f5a7-4d74-a5d7-491905b4c535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:21:40.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:22:17.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters before a meeting of EU foreign ministers Saturday
        in Luxembourg, Hungarian Foreign Minister Peter Szijjarto defended his country''s
        response.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac8f8eb-640d-45c3-9250-a97567d1d5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:21:40.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:22:17.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"What has been happening in Hungary are two things — first, the
        failed migration policy of the EU, and the second one is series of some irresponsible
        statements made by European politicians," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ceb8d11-9c71-4ba2-9151-084af7b504df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:21:40.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:22:17.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Szijjarto also accused the migrants of exacerbating the situation
        by failing to cooperate.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fd1999-e481-44c2-9561-4b4fdf2f0758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:21:40.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:22:17.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Actually, people, families and the migrants became more and more
        aggressive, refusing cooperation with Hungarian authorities, not willing to
        be registered, not willing to be fingerprinted, not willing to be photographed.
        They have refused to go to the refugee stations where basic supplies would
        have been ensured for them."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e7afbc-7c75-431f-9631-09e416815bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:21:40.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:22:17.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In setting off on foot along the country''s main railway line and
        highway, they then triggered an emergency situation, he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98302bf3-c659-467c-855a-83235f66125c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:21:40.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:22:17.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"That is why we have decided to send buses and deliver them to the
        Austrian border where they wanted to go."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2caea6-8b85-4c9c-a75e-39b5b45bd9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:21:40.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:22:17.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Under European law, those seeking asylum are approved in the country
        where they first registered, and most migrants prefer to file paperwork in
        Western European nations, which have better programs set up to help refugees.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c3aad7-62ba-42dc-aa52-55f71ffbd624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:21:40.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:22:17.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Still, Hungary has been inundated with 140,000 asylum applications
        since January, and there have been about 2,000 new arrivals daily, U.N. refugee
        agency spokesman Babar Baloch said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da39fea-1638-4a06-a760-96aabc940022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:21:40.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:22:17.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Hungarian authorities have said under EU legislation, they can''t
        allow people to travel internationally without the proper documentation —
        a valid passport, a ticket and any necessary visas.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8d9b1e-8e61-4a2a-a7fa-384a4493e8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:21:40.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:22:17.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>''The problem is a German problem''</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e74876-dd0d-4a20-ad62-57e08fb0d2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:21:40.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:22:17.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Hungarian Prime Minister Viktor Orban met with other EU members
        Thursday to figure out how to cope with the emergency.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28b6b83-447b-4bec-9290-cb8cd110dd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:21:40.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:22:17.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters in Brussels, Belgium, alongside European Parliament
        President Martin Schulz, Orban said the situation was not of his country''s
        making.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544913c0-8c21-4125-b494-f0bee97e5f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:21:40.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:22:17.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The problem is not a European problem; the problem is a German
        problem," he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a245e7-4bfc-4858-ba49-886ed0b64fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:21:40.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:22:17.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Germany''s government said last month it expected up to 800,000
        asylum seekers to come this year — four times more than in 2014. But Orban
        said German Chancellor Angela Merkel has said that they must be registered
        before leaving Hungary.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24db0e2-5f25-4a92-8216-3447ee57a92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:21:40.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:22:17.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"All of them would like to go to Germany; our job is only to register
        them," Orban said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fff5ea-2df1-4903-9fc2-3c2f6f98e238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:21:40.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:22:17.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Pointing fingers</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42140cbf-21e2-42cf-a5ff-e548c7881bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:21:40.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:22:17.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Without strict border controls, EU migrant quotas are "an invitation"
        for migrants to come, he said. "Turkey is a safe country, why don''t you stay
        there?" he said, adding that migrants who reach Serbia should also stay put.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410e9248-b497-4961-93ca-086cd14655ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:21:40.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:22:17.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Hungary''s right-wing government has faced criticism for erecting
        a barbed-wire fence along its more than 100-mile long border with Serbia in
        a bid to prevent migrants crossing illegally.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da0c50b-4873-46f6-99fc-9812c8fdb8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:21:40.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:22:17.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But Orban said his country was just trying to enforce EU rules.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02ed757-7fbf-4b48-8969-7b8e1b3e3f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:21:40.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:22:17.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Don''t criticize Hungary for what is being done. Let Hungary do
        the job as it is written in the European regulations," he said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2a2fd1-6849-4382-b653-b345c5817596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:21:40.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:22:17.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>While European leaders struggle to come up with a coherent plan,
        the men, women and children caught up in the crisis continue to suffer.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7b7124-054d-47a6-96af-6066a263edcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:21:40.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:22:17.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Arwa Damon reported from Nickelsdorf, while Faith Karimi
        wrote from Atlanta and Laura Smith-Spark from London. CNN''s Ben Brumfield,
        Kellie Morgan, Gul Tuysuz and Frederik Pleitgen contributed to this report.</em></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12091e5-9412-45a9-8a33-089bc7f6379e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:21:40.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:22:17.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/09/05/europe/europe-migrant-crisis/index.html">"After
        chaotic week, thousands of jubilant migrants arrive in Austria from Hungary"</a></em></p>'
