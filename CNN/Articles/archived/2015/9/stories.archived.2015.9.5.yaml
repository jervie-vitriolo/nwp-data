      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://money.cnn.com/2015/09/04/news/economy/august-jobs-report-2/index.html?iid=hp-toplead-intl">
        "U.S. unemployment rate hits 5.1%, lowest in 7 years."</a></em></p>'
  'Hilary-Clinton-email-sorry-confusing':
    'author': 'Tal Kopan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-05T01:07:52.418+08:00
    'imagesource': 'jcr:1932fe2b-a9ff-4be7-9f80-dc012bccc20e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57960afe-b02f-45fa-8fa9-68006caedc2d'
    'lead': 'Hillary Clinton twice on Friday (September 4) declined to outright apologize
      for using a private email server when she was secretary of state – but she did
      apologize for any confusion it might have caused.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T08:56:38.105+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-09T08:56:41.643+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-09T08:56:41.351+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Hillary Clinton on emails: ''I am sorry that this has been confusing
      to people''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025aa9ba-45ad-47a2-baba-14c628dcf973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:56:38.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:56:41.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Washington (CNN) — Hillary Clinton twice on Friday (September 4)
        declined to outright apologize for using a private email server when she was
        secretary of state – but she did apologize for any confusion it might have
        caused.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03937fef-c7a1-4afe-aefd-8f0f67f7aa01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:56:38.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:56:41.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I am sorry that this has been confusing to people and raised questions,"
        Clinton said in an interview on MSNBC.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e22451c-af0f-4d19-b214-7fd7b4e4767a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:56:38.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:56:41.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In a lengthy interview, Andrea Mitchell twice asked the Democratic
        presidential front-runner "Are you sorry?"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852ee6f4-88b0-4791-8e15-01169ec64638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:56:38.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:56:41.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I certainly wish that I had made a different choice and I know
        why the American people have questions about it and I want to make sure that
        I answer those questions," Clinton said, both times not apologizing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5242b399-45d0-4b1f-a21d-6a85644eea5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:56:38.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:56:41.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Later in the interview, she did say she was sorry about the confusion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ace6a0-746e-4673-a149-ce101e152edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:56:38.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:56:41.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Clinton''s use of private email has become a major talking point
        in the campaign, with Republicans criticizing her as untrustworthy and dishonest
        and the issue has hurt her in polls. The matter is being investigated by congressional
        committees and the Justice Department, which is probing whether classified
        information was transmitted over the private server.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e38c6ee-7c27-4336-9537-49d2340c9713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:56:38.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:56:41.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Clinton said she realizes now the decision to have a personal —
        instead of official — email at the State Department was not the right one,
        but she defended herself as trustworthy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf60f079-03af-4d5c-9c13-00be892c4d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:56:38.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:56:41.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"My personal email use was fully above board," Clinton said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62accc74-c09d-454e-8085-6edc104e759e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:56:38.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:56:41.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>She said she realizes she should have two accounts, but said she''s
        released all the work-related emails and is looking forward to testifying
        in public before Congress this fall.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f667aa50-5dc6-4977-ab4c-865782039c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:56:38.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:56:41.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>She also said reviews have confirmed "over and over" that she "did
        not send or receive any material marked classified." Emails have retroactively
        been determined to have classified information in them, but it''s not clear
        if those emails were known to be classified at the time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d11887-5d61-4a24-9b96-2d4546196a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:56:38.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:56:41.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Clinton also responded to recent polling that showed Americans associate
        the terms untrustworthy and liar with her name.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523aeea7-05c8-47ae-9b8f-e4a9130a8a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:56:38.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:56:41.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Well it certainly doesn''t make me feel good, but I am very confident
        that by the time this campaign has run its course, people will know that what
        I''ve been saying is accurate," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eed4660-c3da-46c6-853e-ba888a587c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:56:38.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:56:41.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/09/04/politics/hillary-clinton-emails-campaign-andrea-mitchell/index.html">"Hillary
        Clinton on emails: ''I am sorry that this has been confusing to people.''"</a></em></p>'
