      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Davao City (CNN Philippines) — General Santos City is eying to break
        the Guinness world record for the longest barbecue grill which is currently
        held by Pangasinan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2d01c4-1995-49b5-acf5-7c3b61e55e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:25:03.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:25:06.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>GenSan Mayor Ronnel Rivera said on Friday (September 4) that their
        Tuna Festival will hopefully break the record next year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae03ba4d-c600-4644-baf4-8b33166b7118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:25:03.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:25:06.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The town of Bayambang currently holds the record with 8.016 kilometers
        of fish grilling set on April 4, 2014.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffef1d00-933c-4e54-a4fb-afb059a00dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:25:03.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:25:06.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>For the time being, a sort of a dry run was held also on Friday
        during the 17th Tuna Festival. Thousands of residents and visitors trooped
        to Pioneer Avenue to join the "Grand Tuna Barbecue Cookout".</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc91bd2-4346-415e-b0df-61474259cfc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:25:03.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:25:06.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Several eight-foot aluminum grills were laid out along the street
        in the event which was spearheaded by the city Tourism Council.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d6be7b-05f5-49a3-9ad7-1377f455d3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:25:03.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:25:06.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Groups or organizations who joined the event paid a registration
        fee of P1,500 for the use of aluminum grill, charcoal, and at least 5 kilos
        of tuna.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b8c6c3-12b6-4d45-bed0-f2321c21aaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:25:03.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:25:06.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Ben Tesiorna contributed to this report.</p>'
  'Columnist-shot-dead-in-front-of-daughter':
    'author': 'CNN Philippines Staff'
    'caption': 'Steve Barreiro was shot several times and died on the spot.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-09-05T04:02:01.371+08:00
    'imagesource': 'jcr:a717a246-e6ef-475a-873c-933be98caa98'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65f9562f-30fc-43fa-8c7e-3189ba503d9f'
    'lead': 'A hard-hitting columnist was shot dead last Friday night (September 4)
      in Pasuquin, Ilocos Norte. Police identified the victim as Steve Barreiro, 52
      years old, a resident of Laoag City and a columnist of the Ilocos Times (IT).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T08:28:26.272+08:00
