  'russia-turkey-blame-west-europe-migrant-crisis':
    'author': ' Don Melvin, CNN'
    'caption': 'The Lower ground of Keleti Station in Budapest, Hungary, filled with
      hundreds of refugees on September 2, 2015. (Photo: Christian Streib/CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-05T14:03:04.981+08:00
    'imagesource': 'jcr:7ecb41f3-9ca6-4c75-bc9e-0a0d0cc0440d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f9fb61a-63ce-4121-bdb5-1e6e7782226b'
    'lead': 'Who''s to blame for Europe''s deepening refugee crisis? To hear Erdogan
      and Putin tell it, it''s the West.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T08:41:56.608+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-09T08:42:00.355+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-09T08:41:59.878+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'West to blame for Europe''s migrant crisis, say Erdogan, Putin

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57a1b68-fac5-4b07-bc45-f9d2e8f0cbd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:41:56.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:42:00.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Who''s to blame for Europe''s deepening
        refugee crisis? To hear Erdogan and Putin tell it, it''s the West.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aaba22e-6a6a-4b14-9e44-efd6ba93f789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:41:56.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:42:00.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Turkish President Recep Tayyip Erdogan and Russian leader Vladimir
        Putin both point the finger at Europe and the United States for what has now
        become one of the biggest mass migrations of people in modern times.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ae55e5-6e7b-477b-a642-8aec3241fac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:41:56.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:42:00.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"To be honest, the whole Western world is to be blamed in my opinion
        on this issue," Erdogan told CNN on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5c7cdd-0e27-4057-9291-d44162d1c985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:41:56.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:42:00.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Putin, talking to reporters Friday, said it''s the West''s wrong-headed
        foreign policy in the Middle East and Northern Africa that''s at the root
        of the crisis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b69c6d-a9fe-41c6-a760-2e27c832af43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:41:56.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:42:00.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Desperate men and women, with little children in tow, are fleeing
        war-ravaged Syria or Iraq in overcrowded and often deadly voyages by land
        or sea. When they reach their destination - Europe — they are met with a patchwork
        of different policies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09c0c42-b79c-450c-88f0-cd40335b4c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:41:56.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:42:00.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, the image of 2-year-old Aylan Kurdi''s body,
        face down in the surf of a Turkish beach, rocketed around the world. He died
        along with his 4-year-old brother and mother — three of several thousand refugees
        and migrants who have perished while trying to find safety in Europe.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d99082-b7a4-4190-9f3f-fcddf9aa1e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:41:56.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:42:00.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Europe''s response so far has been disjointed and divided, prompting
        nations to scramble for a cohesive response.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018cbaa5-6c99-4335-b8f8-02d96d1f019a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:41:56.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:42:00.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The crisis will be front-and-center when EU foreign ministers meet
        at an informal gathering in Luxembourg on Friday. The nations will send their
        home ministers for emergency talks in Brussels on September 14,</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47516799-c38b-4570-9289-2fb7d9973e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:41:56.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:42:00.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Erdogan: ''Give these people an opportunity''</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20d1f2e-dca6-473e-9a62-604ad3f4aa33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:41:56.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:42:00.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Erdogan has accused Europe of turning the Mediterranean into a cemetery.
        In his interview with CNN, he stood by those remarks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0dea43-65b5-46b9-824c-c28f24a9f5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:41:56.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:42:00.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"That''s the reality on the ground," he said. "Because the countries
        bordering round the Mediterranean — they do not want these people no matter
        what the cost."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca120c2-4f4c-427b-9015-b1932367d2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:41:56.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:42:00.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Turkey, he said, has welcomed refugees, and European countries —
        including, he said, Greece, Italy, Spain, France and Hungary — could easily
        do the same.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a410de-720e-4759-935e-607fb1022398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:41:56.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:42:00.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Instead, Hungary has begun building a wall designed to keep people
        trying to reach the safety of northern Europe from transiting its territory.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354df15f-4312-4877-acca-497da9835628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:41:56.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:42:00.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>European countries, Erdogan said, need to "conduct a joint operation
        and give these people an opportunity to save themselves."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3725cb7a-82c1-41ce-98e6-a936e66b0aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:41:56.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:42:00.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"This picture you were showing, we do not want to see similar cases,"
        he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53846e5-8006-4522-bcb6-5abd9a6d6be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:41:56.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:42:00.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Putin: Europe ''blindly following U.S.''</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3344096-6fed-4a3a-b4f5-c9b2f989dc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:41:56.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:42:00.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Putin, speaking to the Russian news agency TASS, said he warned
        the West about the possible consequences of its Mideast and Africa policy
        several years ago.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19904563-ad3e-41c7-84d8-be51c4f66566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:41:56.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:42:00.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"What is this policy about? This is imposing its standards without
        taking into consideration historic, religious, national and cultural specifics
        of these regions," Putin told the Russian news agency TASS at the Eastern
        Economic Forum in Vladivostok. "This is first of all, the policy of our American
        partners."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18d5411-5e9b-4e31-afaf-51f6007f263c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:41:56.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:42:00.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I am looking with surprise at certain American mass media now criticizing
        Europe for an excessively tough, as they believe, treatment of migrants,"
        Putin added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9432156-a215-40da-8718-65dc7985a8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:41:56.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:42:00.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Europe is "blindly following U.S. instructions" and suffering greatly,
        he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf518c5-f6e6-452d-9907-5a0c1934f291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:41:56.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:42:00.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/09/04/middleeast/turkey-russia-blame-west-migrant-crisis/index.html">"West
        to blame for Europe''s migrant crisis, say Erdogan, Putin"</a></em></p>'
