      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> No point guards?
        No problem.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a2d659-c17e-41a9-9389-defe31b1e88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:12:13.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:18:44.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Basketball Team Coach Tab Baldwin raised a few
        eyebrows after he rested all of his point guards for the game, but Gilas still
        managed to outwork the U.S., 78-74, to come out victors on Saturday (September
        5) at the Xinchaung Gymnasium in Taiwan during the 37th William Jones Cup.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35f1cdf-7c26-4431-9af8-145353114a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:12:13.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:18:44.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Calvin Abueva led the Philippines with 20 points and nine rebounds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cf31ed-ad39-4836-9355-66f95f11a95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:12:13.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:18:44.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>After a closely contested first quarter, which ended 15-13 in favor
        of the Philippines, the U.S. could not keep up with Gilas as the match went
        on.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da6b092-c358-4f37-a382-74ec964c6403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:12:13.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:18:44.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>After trailing by as much as 18, the U.S. fought back in the fourth
        quarter to reduce the Philippines’s lead to just four points with a little
        over two minutes left to play.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbb7b20-780a-4342-b637-f1c2c178eae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:12:13.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:18:44.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Just when the Americans looked poised to make a comeback, Sonny
        Thoss stemmed the tide as he knocked down three consecutive shots to put the
        Philippines in a comfortable spot. But the U.S. refused to go down easily,
        as they went within touching distance at 74-71 with 40 seconds left to play.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e668fd1-69c2-461b-92fe-2fa1177f786b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:12:13.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:18:44.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But that was as close as they would get, as the Philippines held
        on to claim the 78-74 win.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e53ff0f-a4ea-468c-8b63-d1278cfc08d5'
