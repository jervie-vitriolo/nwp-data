  'wheres-Yoda-from-and-other-Google-fun-facts':
    'author': 'Todd Leopold, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-09-05T05:24:27.421+08:00
    'imagesource': 'jcr:8fa675a1-b7b5-43ef-866d-ee0cbfde9d49'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bdae4c22-ecc5-4786-876a-d9bb63e77267'
    'lead': 'If you type "fun facts" into the Google.com search box, you get a random
      piece of information using a wide variety of sources. You don''t even have to
      submit questions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T08:48:45.394+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-09T08:48:49.116+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-09T08:48:48.831+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Where''s Yoda from – and other Google ''fun facts''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762e259b-bada-40cd-82ec-be6af506fedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:48:45.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:48:49.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Take that, Fred L. Worth.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04176dbf-a26e-4207-911b-783bd5bdef6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:48:45.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:48:49.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Don''t know who Fred L. Worth is? Well, you can always Google it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e15c76-2a73-4c54-acb7-e0cc39efea0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:48:45.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:48:49.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But Google may have done ol'' Fred (who, incidentally, published
        "The Trivia Encyclopedia," a compendium of facts and tidbits that has kept
        information fans busy for more than three decades) one better, thanks to its
        latest offering: fun facts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4fe330-7485-4809-94e8-571b8d15e87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:48:45.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:48:49.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>If you type "fun facts" into the Google.com search box, you get
        a random piece of information using a wide variety of sources. You don''t
        even have to submit questions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05684e09-d6a7-46ce-ad8c-316fdb75befb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:48:45.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:48:49.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"What state is bordered by only one other state?" Google asks, with
        a paragraph about the answer: the state of Maine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f18c0c2-62cd-456a-b2fb-3b234e736358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:48:45.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:48:49.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"What type of creature is Yoda and where is he from?" goes another
        question. The answer, from Google source Wookieepedia: "The Jedi Master Yoda
        was the best-known member of a Force-sensitive species whose true name is
        not recorded." Neither is the name of his home planet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02253ef4-51df-47ef-9773-2bb632a5002c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:48:45.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:48:49.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"How many pandas are there in the United States?" Turns out, according
        to Google''s source – a 2012 New York Times article – there are 12 giant pandas
        in captivity in the United States.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c823c4b1-7619-4393-a47d-ac937a801dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:48:45.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:48:49.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The sourcing may reveal a small flaw in Google''s fact-finding,
        in that the Times article is three years old.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1af904-5efd-4aae-8308-2a5cdf51f4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:48:45.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:48:49.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In another example, Google''s fun fact asked what the sweetener
        was in Diet Coke, but its answer provided only a short history of the beverage
        from Wikipedia. You have to click on the Wikipedia link to find that aspartame
        is the sweetener.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16e9573-de35-4313-91cb-87da3c1feb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:48:45.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:48:49.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In the case of the pandas, according to a 2014 USA Today article,
        12 is still correct, if you''re counting adults, since there haven''t been
        any adult additions in the last year. However, it should be noted that one
        of the pandas did give birth to two cubs in late August. One of the newborns
        died.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126f139a-2f1f-45db-8e58-152ebe7af416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:48:45.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:48:49.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The reviews – such as they are, given that the writers were probably
        ready for their next hit of trivia dopamine – have been good.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a901daa-4f51-49ff-a135-e7b13dd3d588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:48:45.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:48:49.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Oh boy is this a good time waster," wrote Nick Summers on Engadget.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aafc324-cfe6-4fbd-b3e3-05c1aa94e248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:48:45.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:48:49.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Google''s new ''Fun Facts'' feature is a procrastinator''s dream,"
        headlined an article on TheNextWeb.com.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965f1b90-9534-4656-af81-78a893f229a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:48:45.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:48:49.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>There are plenty of other places to find random facts, of course.
        The front page of Wikipedia has a whole section devoted to "Did you know ..."
        "Jeopardy!" titan Ken Jennings'' blog is full of rich information.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc6a03f-f763-47b0-a69f-a0b29fb87516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:48:45.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:48:49.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And there are, you know, books. Like "10,000 Answers," Jennings''
        "Trivia Almanac," the books of Mental Floss and, of course, Worth''s "Encyclopedia."
        (Or those old "Ripley''s Believe It Or Not!" paperbacks sitting in your grandparents''
        attic.)</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36083bb-e217-4523-8621-f36d4e3fa3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:48:45.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:48:49.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But first, you have to free yourself from Google''s distraction.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c49d5f-fa0e-42c7-afef-21fe25edf357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:48:45.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:48:49.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Don''t worry. It''s totally Worth it.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a283d9b-3357-400d-802a-4dc9903c3d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:48:45.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:48:49.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/09/04/living/google-fun-facts-feat/">"Where''s
        Yoda from -- and other Google ''fun facts.''"</a></em></p>'
  'el-nino-water-shortage-interruption-alternative-sources-of-water':
    'author': 'CNN Philippines Staff'
    'caption': 'People are now looking for alternative sources of water as authorities
      warn of possible shortages during El Niño. Health officials on the other hand
      warn of dangers of using untreated water.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-05T05:10:30.227+08:00
    'imagesource': 'jcr:f3a35314-1c40-49b7-bae0-ae94463ca82f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd114110f-035a-4396-8d21-06b1a191b17a'
    'lead': 'The threat of a water crisis has been upon us for a while now, even before
      authorities warned of possible shortages due to the El Niño. People are now
      looking for alternative water sources, while health officials warn of dangers
      of using untreated water.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T08:51:25.633+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-09T08:51:32.491+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-09T08:51:32.118+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'People prepare for El Niño, look for alternative water sources

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaba22af-b447-498c-9aab-9e38df0f686d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:51:25.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:51:32.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> No doubt, the
        impact of climate change is reaching households as early as now.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33448a25-9b3e-4e3e-9890-58da1e264866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:51:25.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:51:32.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Authorities and water suppliers have already warned, about 6 million
        individuals in Metro Manila and nearby provinces will be hit by scheduled
        water service interruptions in the following weeks in a bid to save supply
        for the dry El Niño days.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5658fa3-08af-4471-985c-38768d9a3633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:51:25.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:51:32.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Now, people are looking for alternative water sources they can count
        on when the full impact of El Niño happens.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e13fdbf-ce39-47bc-941c-458bb7def83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:51:25.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:51:32.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Some households are tapping into traditional sources of water as
        a way to get through the dry spell.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fd1a5a-a188-4f78-a1c5-4254bca82add'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:51:25.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:51:32.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Alternative sources of water</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bda566-0ce6-4a03-9cbe-1c09fc2cc376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:51:25.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:51:32.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Weather forecasters say an intensified El Nino may remain until
        the first half of next year and households should now think of ways to survive
        the dry spell.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26413c2-7da9-475c-928a-f94a25dc1b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:51:25.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:51:32.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Jocelyn Sonico and her sister Evelyn Rodriguez say they have benefited
        from their deep well when water service is cut.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765bedfe-3ed5-4ff5-8344-b7abe67ac89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:51:25.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:51:32.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Malaking tulong sya pag nawawala yung nawasa. Iniinom natin. Ok
        naman sya, binoboil na lang natin,” said Rodriguez.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0334bd1-c9e0-4f92-98ee-b0367d7c1d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:51:25.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:51:32.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to her, their deep well supplies water that is good enough
        for doing the laundry, cooking, and drinking for their household with 12 members.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd13b86-ad44-4299-88f5-d67ae0a94728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:51:25.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:51:32.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Others, like Ave Ballena, who are able to afford pricier options
        have installed an automatic pump.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48addbf3-023f-4bdd-a21b-46e6fd18b81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:51:25.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:51:32.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Ballena said, she uses the water from the automatic pump for almost
        everything, including drinking. According to her, the water even tastes like
        mineral water.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621de4f9-7ec1-476a-9d7d-05d301282080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:51:25.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:51:32.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Pang lahat ginagamit yon kahit pang inom. Yung lasa nya parang
        mineral water.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f931088-6393-4cab-9654-e59783582ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:51:25.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:51:32.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Others collect rain water for other purposes such as for taking
        a bath, doing the laundry, watering plants, and washing the dishes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88dd2462-5a37-406b-819a-acfd5e9ca376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:51:25.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:51:32.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Dangers of taking untreated water</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed11711e-e15c-49de-9faf-d080d52642c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:51:25.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:51:32.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Deep well water, rain water – these may be fairly simple, immediate
        solution.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778f018c-384e-453e-83a6-2a4dd913fbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:51:25.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:51:32.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But health officials say, people should be wary of the dangers of
        drinking and taking untreated water.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3aa458a-bf2e-489c-ae43-5778a9f6888b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:51:25.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:51:32.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Experts say water filtration sometimes is even not enough to make
        sure that the water is safe for drinking.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef60e6dc-d66e-4527-982c-d664b8d55334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:51:25.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:51:32.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to the health department, untreated water may be contaminated
        with bacteria that may cause fatal illnesses like diarrhea, dysentery, cholera,
        typhoid, and even intestinal worms.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba48c5f-7ca2-4044-b437-de1851a29616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:51:25.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:51:32.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Department of Health (DOH) Spokesperson, Dr. Lyndon Lee Suy, said
        the best way to get rid of these bacteria and microorganisms is to boil water
        before drinking it or using it for cooking.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53700c74-ce0c-4ce4-b690-4b857095120a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:51:25.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:51:32.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“If we''re not sure about the source of water, boil natin para mamatay
        kung anong mikrobyo nandyan. Maproteksyonan tayo sa mga microorganism na nasa
        tubig,” Lee Suy said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40a7b83-d4df-4811-9ff2-56ec0839e68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:51:25.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:51:32.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>To kill pathogens, the Centers for Disease Control and Prevention
        said, water should be brought to a rolling boil for one minute. At altitudes
        greater than 6,562 feet or greater than 2000 meters, water should be boiled
        for three minutes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06883a19-1466-4f80-a763-9af88f5e6c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:51:25.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:51:32.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Isabella Montano contributed to this report.</em></p>'
  'united-states-employment-rate-lowest-in-seven-years':
    'author': 'Patrick Gillespie, CNN Money'
    'caption': '(Photo: CNN)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-09-05T08:52:21.536+08:00
    'imagesource': 'jcr:5866606e-2be0-4eb6-8b13-06c7ec184f23'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1cafaa78-75a2-4112-a26c-9b1fd358c77a'
    'lead': 'The U.S. unemployment rate fell to 5.1%, down by nearly half since the
      peak (10%) during the Great Recession.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T08:54:10.258+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-09T08:54:14.126+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-09T08:54:13.721+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'U.S. unemployment rate hits 5.1%, lowest in 7 years

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed7627e-1c71-4ee0-81d6-186bc51c4ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:54:10.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:54:14.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN) —</strong> Talk about a toss up. The state
        of U.S. jobs is pretty healthy. But the latest jobs report presented a mixed
        bag of news.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d35bf4-76b0-4900-a02c-e953b9f252ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:54:10.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:54:14.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>First the good: the U.S. unemployment rate fell to 5.1%, down by
        nearly half since the peak (10%) during the Great Recession.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190ee399-9a44-44b7-9c16-607fe1200cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:54:10.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:54:14.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>While it was a healthy sign, August''s job gains sent more of a
        mixed message.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b306c1-fca6-4642-8c56-428f7f3d8c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:54:10.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:54:14.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The economy added 173,000 jobs in August. It was a decent gain in
        jobs for the month, but below the average monthly jobs gains – 212,000 jobs
        – so far this year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cadbf20-8f47-4344-8134-45e89864b64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:54:10.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:54:14.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The jobs number also fell below expectations. Economists surveyed
        by CNNMoney projected that the economy would add 207,000 jobs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d4e082-bed1-4b92-b8ac-99d2a6447ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:54:10.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:54:14.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Wages grew 2.2% in August, a little better than expected but well
        below the 3.5% growth that the Federal Reserve would like to see. But wage
        growth has been missing during the U.S. economic recovery and any growth is
        an encouraging sign.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0248c8a-a36b-4fd7-ac87-374cfd9d44ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:54:10.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:54:14.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The job market is still moving in the right direction," says Robin
        Anderson, senior economist at Principal Global Investors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba80806f-a69b-4cfd-a386-67c39795d529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:54:10.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:54:14.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>So far this year the economy has added nearly 1.7 million jobs,
        on pace to gain about 2 million jobs – a healthy figure – by the end of the
        year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ba5ca0-e9a3-4401-872d-46ec9d3998eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:54:10.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:54:14.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But the pace isn''t wow-inducing. By this time last year, the economy
        had added 1.9 million jobs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e13638d-48c6-4d4c-9ecb-7b7302614264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:54:10.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:54:14.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Still one positive sign for wage growth was that the economy added
        many high income jobs. Health care added 56,000 jobs and financial services
        gained 19,000 jobs. Professional service jobs, such as lawyers and accountants,
        grew by 33,000 in August.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c864f84-b663-41a9-841c-304e311e0cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:54:10.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:54:14.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>While the report wasn''t a clear victory, historically August''s
        jobs gains have historically been revised upward.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702988cd-0962-4d46-b6d5-0029da4b3174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:54:10.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:54:14.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"August always gets revised up," says Tom Gimbel, CEO of LaSalle
        Network, a recruiting firm. The economy "is in a very neutral place. It''s
        not falling down and not jumping up."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77041de6-486d-4786-a536-437bab85700f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:54:10.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:54:14.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The report is also likely to cloud the picture for the Federal Reserve''s
        historic decision to raise its key interest rate, that is still on the table
        when members of the central bank meet in less than two weeks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a906e8-ff21-4866-bb9c-7bc1d5f2bf72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:54:10.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:54:14.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Fed officials have said they wanted to see key economic data like
        the jobs report before deciding on a rate hike. Although the U.S. economy
        has been good, this report is not a resounding victory for the American economy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7befca-e5d6-4185-84c4-1616cefb0047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:54:10.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:54:14.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"You can''t hike on a 173,000 number," says Phil Orlando, an economist
        at Federated Investors. "The Fed has to think long and hard about pushing
        this thing out to December."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df5536a-647c-48a0-82cd-79b1638628b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:54:10.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:54:14.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Other experts think September is still on the table. Even before
        the August jobs report came out, Fed officials appeared split. A September
        rate hike still appears to be an open question.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b4e5c3-7605-4bf3-9eda-9dcd0ff3023b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:54:10.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:54:14.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Concerns about a global economic slowdown and volatility in stock
        markets seemed to have lowered the chance of a rate hike in September.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d6926d-8648-4b1b-bcaf-8acaa1291f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:54:10.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:54:14.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It would be the Fed''s first rate hike in almost a decade and would
        signal that the central bank is confident in the health of U.S. economy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5dfc2b1-b30d-4f44-8aa9-eb4aefe8ab33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:54:10.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:54:14.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A rate hike will matter to millions of Americans on a range of topics,
        and it will be a major event for world financial markets. But it''s still
        unclear if it will come soon.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee5908e-e775-42df-9c4a-dbf5b508b148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:54:10.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:54:14.130+08:00
