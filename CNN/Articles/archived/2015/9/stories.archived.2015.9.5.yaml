  'Japan-lifts-4-year-evacuation-of-Fukushima-town':
    'author': 'Jason Hanna, CNN'
    'caption': 'A destroyed area on April 12, 2011, about 6 km away from Fukushima
      Nuclear Power Plant in Namie, Fukushima Prefecture, Japan.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-05T22:02:10.110+08:00
    'imagesource': 'jcr:2d6def17-58d7-40ac-89ad-2c394d44316c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd59ee7d-76fa-4596-a6ec-4289a48e791f'
    'lead': 'For the first time since the 2011 Fukushima nuclear disaster, residents
      of a certain town can return full-time if they wish.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T08:09:44.558+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-09T08:18:15.189+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-09T08:18:14.976+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Japan lifts 4-year evacuation of Fukushima town

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc645f59-a380-41bc-af4e-adcb0fb5ef74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:09:44.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:18:15.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> For the first time since the 2011 Fukushima
        nuclear disaster, residents of a certain town can return full-time if they
        wish.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff532032-1f68-4793-80fb-d01dc377350a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:09:44.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:18:15.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Japanese government on Saturday (September 5) lifted an evacuation
        order for the small town of Naraha, about 16 kilometers (10 miles) south of
        the crippled Fukushima Daiichi plant in Fukushima prefecture, Japan''s Kyodo
        news agency reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca61e0a0-e8cd-4978-9699-72ec68846375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:09:44.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:18:15.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The town is within the 20-kilometer radius that the government evacuated
        after a March 2011 earthquake unleashed a tsunami that damaged reactors at
        the nuclear plant. The damage caused a series of meltdowns and a major release
        of radioactive material.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c10ee57-e643-4aba-811a-c9b87482f549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:09:44.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:18:15.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The government said radiation levels at Naraha have fallen to acceptable
        levels after decontamination work, Kyodo reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68af4d7a-2192-4fbd-ab3d-483cfda64747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:09:44.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:18:15.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Japan previously lifted evacuation orders in two smaller areas,
        but Saturday was the first time that the order has been rescinded for a town
        where every resident had been told to evacuate, according to Kyodo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c39ace6-c221-4a09-800f-7c919786a28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:09:44.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:18:15.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Naraha residents had been allowed to be in the town during the daytime
        since April. Saturday''s move lifts all restrictions, according to Kyodo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265010e3-72cf-4f99-8e13-d9b3021a2198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:09:44.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:18:15.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The news agency reported that it''s not clear how many of the town''s
        roughly 7,400 residents will return.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd958db5-af00-4754-883b-2debbae9e73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:09:44.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:18:15.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Four years after the nuclear crisis, the radiation levels inside
        Fukushima Daiichi''s three damaged reactors still are extremely high and remain
        unsafe for people to enter. Work to decommission the plant is estimated to
        cost $50 billion and will take years to complete.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c70d3c1-582d-4f39-9a72-b8d1bc88bfbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T08:09:44.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T08:18:15.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/09/05/asia/japan-fukushima-town-evacuation-lifted/">"Japan
        lifts 4-year evacuation of Fukushima town"</a></em></p>'
  'Jones-Cup-Gilas-Pilipinas-USA':
