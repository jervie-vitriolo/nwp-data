    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-10T13:20:43.823+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Plane with VP Binay''s wife, lawmakers makes emergency landing

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302ef130-a782-4b54-b5ab-eccc11e96a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:20:40.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:20:44.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines) —</strong> A Philippine Airlines
        (PAL) flight carrying Dr. Elenita Binay, the wife of Vice President Jejomar
        Binay, made an emergency landing at the Davao International Airport Friday
        afternoon (September 11) after smoke was detected in its baggage compartment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecd3e9a-7993-4b76-a9c2-4d67ce265f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:20:40.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:20:44.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>PAL flight PR-1814 left the Davao airport at 1:07 p.m. and was on
        its way to Manila when smoke was detected from the plane''s cargo bay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0ac78f-0ac5-4eb5-939a-e71d5b76f67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:20:40.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:20:44.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The pilot immediately called the Mactan airport around 1:15 pm requesting
        for an emergency landing, but the plane was instead advised to turn back.
        The aircraft landed back at the Davao airport at 1:33 pm.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a22ed8-7eb0-4be6-91e2-d368a6595f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:20:40.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:20:44.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Binay was among the 131 passengers on board the plane along with
        Las Piñas Rep. Mark Villar, son of Senator Cynthia Villar, and Sultan Kudarat
        First District Rep. Pax Mangudadatu.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5532a022-eca3-4d9f-b573-5d7d1e66b350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:20:40.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:20:44.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>One passenger reportedly passed out due to stress and was rushed
        to the hospital. The rest of the passengers were reportedly okay.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ad8c78-9b2a-4b92-84da-e0374f69a84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:20:40.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:20:44.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In a statement, PAL spokesperson Cielo Villaluna said the aircraft,
        a 199-seater Airbus A321-231, puffed out smoke in the rear cargo compartment,
        which was immediately detected by the flight crew, who carried out the required
        emergency procedures.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82fadb6-5e10-4b41-8bc8-d7ab15bbb267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:20:40.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:20:44.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The affected passengers were re-accommodated on the next available
        flights to Manila.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dedee59-499d-4300-98e6-ff53f6259553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:20:40.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:20:44.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The aircraft had been parked at the old terminal for technical evaluation,
        assessment and investigation.</p>'
  'Homo-naledi-species-evolution-human-ancestor-Johannesburg-South-Africa':
    'author': 'Michael Pearson, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-09-11T17:18:28.869+08:00
    'imagesource': 'jcr:82d5a42f-2f2f-4e0e-9d10-f8e72151048a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c7cfca2-81b1-4d00-8062-18c27ba1639a'
    'lead': 'A team of scientists discovered this new species of human relative in
      fossils retrieved from a cave near Johannesburg, South Africa. Australopithecus
      who? And exactly how is this Homo naledi character related to me? There are
      clues.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T13:25:58.978+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-10T13:26:02.188+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-10T13:26:01.562+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Homo naledi is related to me how?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd792109-9789-441e-8762-badafac3fe39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:25:58.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:26:02.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Surely, you remember the feeling: being
        a kid in a room full of adults whose names and relationships you don''t quite
        grasp.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9d75c0-ca13-4e90-8ba1-2567e5c99174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:25:58.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:26:02.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Aunt who? Cousin what?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2471919c-fb4c-4b6a-bdff-e0eb504139c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:25:58.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:26:02.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>That''s kind of the state of affairs in human evolution, especially
        now that a new branch of the clan has crawled out of some anthropological
        backwater and horned its way into the party.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d5fe4e-5fbb-46c5-bf01-3825f79e2a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:25:58.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:26:02.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2015/09/10/homo-naledi-new-species-human-ancestor-south-africa.html">Related:
        New species of human ancestor discovered in South Africa</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5448c0a3-a811-4437-a611-ce1d85b3f437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:25:58.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:26:02.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Australopithecus who? And exactly how is this Homo naledi character
        related to me?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6268d495-00ac-4190-a852-bb46cb354f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:25:58.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:26:02.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A team of scientists discovered this new species of human relative
        in fossils retrieved from a cave near Johannesburg, South Africa.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c90c4cb-6d2e-4da0-bc2d-eeb69f0374cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:25:58.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:26:02.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But don''t expect the find to sort out humans'' long and confusing
        family history, says Steven Churchill, a Duke University paleontologist who
        was part of the Homo naledi team.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e81be9-63f5-4e5e-9da8-6147c1bcd14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:25:58.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:26:02.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Now, as he puts it, "We have a better ignorance."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1fdde6-63c7-44df-987f-6fc40ef9c87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:25:58.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:26:02.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But there are clues. Let''s take a look:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1048eb03-8288-459f-be42-9a5fe2d3b063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:25:58.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:26:02.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The really old people</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f425fb0-7de3-4620-bd8a-eaa08ae970d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:25:58.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:26:02.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Like your cousin''s great-grandpa Tobias, who doesn''t talk much
        anymore and whose lineage even your family-historian mom has a tough time
        figuring out, Ardipithecus ramidus is the earliest known member of our family
        tree.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575df2eb-1747-4f84-9120-90c920b6e21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:25:58.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:26:02.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The scientists who discovered ramidus, nicknamed "Ardi," say this
        species represents a common ancestor of both humans and African apes, according
        to the Smithsonian Institution.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2faf13-c2f4-48d8-a118-c7f855155046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:25:58.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:26:02.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>These guys were tromping around Africa about 4 million years ago
        and are part of the earliest most apelike branch of our family tree, known
        as Ardipithecus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f7d21d-5b6a-40d6-bcc3-10acba80f301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:25:58.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:26:02.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Everybody''s favorite great-aunt</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9c69e2-6eab-4ddd-9309-8ba9ebdbc3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:25:58.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:26:02.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Hey, look! It''s slightly nutty Aunt Gladys, who throws those great
        parties and always has a treat for the kids. Everybody knows her!</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ba451c-537a-430e-ae26-31f6126efd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:25:58.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:26:02.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And everybody knows Lucy, too. Her fossil bones provided the earliest
        clear evidence of bipedalism: walking on two legs, like humans.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bf9360-2db0-4771-aca4-e03063c57311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:25:58.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:26:02.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Lucy, and other Australopithecus afarensis, had faces that resembled
        those of apes, small brains and curved fingers perfect for climbing trees.
        But these nearly 5-foot-tall characters also had characteristics that suggest
        they walked upright.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8f65d8-80ca-44b8-bce6-13836105f10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:25:58.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:26:02.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>That skill separates them from their Ardipithecus predecessors,
        making australopithecines one of the big leaps toward modern humans.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc24836-9b35-4e38-b1be-7c4cdc00538b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:25:58.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:26:02.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Afarensis was around from 3.85 million years ago to about 2.95 millon
        years ago. Scientists have identified a similar species, Australopithecus
        africanus, that probably lived as recently as 2.1 million years ago.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c868c0-84f8-4adb-9d33-6348f7b75f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:25:58.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:26:02.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Overall, australopithecines were around from about 3.85 million
        years ago to 1.2 million years ago, according to the Smithsonian.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa36865-adcc-44ab-984c-c7494fa1cf0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:25:58.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:26:02.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The uncles</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216d777b-4648-4d82-9ec6-e0cc80b0a5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:25:58.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:26:02.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>You know these guys. They''re hanging out in the garage, eating
        chicken wings and talking chainsaws and riding mowers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a90fe7-4f90-4159-b0e7-4fac9a81b5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:25:58.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:26:02.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And that links them up with our ancestors for whom tool use was
        a distinguishing characteristic.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49f1ec6-88a2-4d2b-ac29-b695c04e4d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:25:58.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:26:02.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Though there''s some evidence Lucy and her relatives may have been
        using tools as early as 3.4 million years ago, it''s with the transition to
        the Homo genus of the family tree that tool use -- and tool-making -- really
        takes off.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceca02da-9027-430c-9aa6-201292c61688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:25:58.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:26:02.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It''s here where our ancestors start to look truly human.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745774b4-6e37-4ff2-b9c5-f71a2d6bc9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:25:58.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:26:02.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Some of the more important examples of this group are Homo habilis
        ("handy man"), Homo erectus and Homo heidelbergensis.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4872ae-f5c1-4e5a-a9f6-28706dc2ca47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:25:58.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:26:02.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Habilis was once thought to be the first hominid to use tools, but
        evidence now suggests that tool use may somewhat predate its run.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985b18fb-d571-4a08-b8fb-068a953c3655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:25:58.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:26:02.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Homo erectus had bodies much like those of modern humans. There''s
        evidence that they made hand axes and that they cared for the sick, according
        to the Smithsonian.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18218f0d-d6dc-4cfa-8f4f-f70f8409fcb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:25:58.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:26:02.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And, man, were they successful. They are believed to be the first
        species to travel beyond Africa -- into Asia -- and hung around nine times
        as long as our species has been alive, Smithsonian says.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714e454e-4e91-49b0-b937-e5309a3a3e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:25:58.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:26:02.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Then there''s heidelbergensis, which existed some 700,000 to 200,000
        years ago and may be the direct ancestor to our own Homo sapiens.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3a0450-264d-4c6f-a857-c430478f1943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:25:58.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:26:02.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>This species is remarkable for being the first to hunt large animals
        and build shelters, the Smithsonian says.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1d65a5-a7ef-463b-b425-37097d15641f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:25:58.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:26:02.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The cousins</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685fa9d9-05ec-48c4-803a-48155c01af43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:25:58.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:26:02.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Just like at the family reunion, the kids tend to stick to themselves.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cce9a55-17c1-4f14-8131-697d4f589890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:25:58.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:26:02.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>If you''re wondering whether we, Homo sapiens, had anything to do
        with those old goats of the hominid world, the answer would be no. There is
        at least one species, however, that Homo sapiens did interact with, and that''s
        Homo neanderthalensis. You know them as the Neanderthals.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76212472-a9d2-43ea-bfdc-9aa19cd3f815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:25:58.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:26:02.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Until Thursday''s announcement, Neanderthals were believed to be
        the only hominid species other than humans to bury their dead. They were also
        masters of tool-making and fire.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525f56a4-da3f-4c65-b0dd-5b0855b62a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:25:58.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:26:02.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And they interacted with early humans, who arrived on the scene
        about 200,000 years ago.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a1770d-4224-4c6b-83a5-6326bed880eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:25:58.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:26:02.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Why did they disappear? No one''s quite sure. Scientists used to
        think humans wiped them out, but newer research suggests that ancient climate
        change might have been to blame.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42677952-8cb6-4523-892e-ca965a139616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:25:58.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:26:02.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Or, some scientists say, they may have simply melted away by interbreeding
        with Homo sapiens.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4880991b-d105-4d44-811f-9164e1893900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:25:58.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:26:02.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>So where does Homo naledi fit into all of this?</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c79842-cc74-4138-9f2c-172499a0e699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:25:58.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:26:02.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The newly discovered fossils haven''t been dated, so it''s a little
        hard to say, Churchill says.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f06cb2-efee-4738-9f23-ce3c9d27fef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:25:58.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:26:02.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But looking purely at the physical characteristics, they seem to
        be a link between the earlier australopithecines and more modern humans like
        Homo erectus, he says.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a872b38-345a-4179-abf2-a919cf124821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:25:58.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:26:02.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In some ways, they seem human: a foot nearly identical to ours,
        similar facial features, elongated limbs and hands that suggest the ability
        to carefully manipulate objects.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f40f67-859b-44ef-886e-25906522c05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:25:58.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:26:02.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But in other ways, they seem firmly australopithecine: curved fingers
        resembling tree-climbers'', an apelike trunk and a very, very small brain.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3310b807-da90-47fa-9f88-e4c74b779555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:25:58.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:26:02.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But they''re not the only possible link. Or maybe even the last
        one we''ll find, Churchill said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddb4f63-5fc8-4f51-b06f-5e1ebe8035a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:25:58.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:26:02.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Everybody in my field says ''we need more fossils; we need more
        fossils,'' " he said. "Then we find new fossils, and we know less than we
        did before."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69532729-efe9-4cdd-ad65-a8074125d0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:25:58.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:26:02.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="http://cnnphilippines.com/lifestyle/2015/09/10/homo-naledi-new-species-human-ancestor-south-africa.html">"Homo
        naledi is related to me how?"</a></em></p>'
  'U.S.-remembers-lives-lost-911-anniv':
    'author': 'Faith Karimi, CNN'
    'caption': 'By the time the carnage was over, terrorists had killed 2,977 people
      in one of the deadliest attacks on American soil.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-11T20:36:45.567+08:00
    'imagesource': 'jcr:a96e806c-18f1-4d03-9f8d-ff647e00e183'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a1f92d2-fff2-4b31-99c9-b285303f0b66'
    'lead': 'Bells will toll and tears will flow as the nation marks a dark day in
      sorrowful yet hopeful ceremonies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T13:29:02.373+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-10T13:29:07.288+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-10T13:29:05.803+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': '9/11: U.S. remembers lives lost on one of its darkest days

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5f825b-3620-4967-a525-39da115eb48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:29:02.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:29:07.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Bells will toll and tears will flow as
        the nation marks a dark day in sorrowful yet hopeful ceremonies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6f429d-719b-4289-a350-570afd5b15d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:29:02.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:29:07.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Fourteen years ago today, terrorists hijacked passenger planes and
        rammed two into New York City''s World Trade Center, and a third one into
        the Pentagon in Washington.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6228700f-096e-4dad-8336-53ce1580ad57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:29:02.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:29:07.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A fourth jetliner crash-landed on an empty field in Pennsylvania.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903cd419-5f08-4064-9c33-4464cd79b788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:29:02.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:29:07.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>By the time the carnage was over, terrorists had killed 2,977 people
        in one of the deadliest attacks on American soil.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cd2b1d-6986-4dee-83ea-d5de9805c6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:29:02.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:29:07.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>People, buildings and planes fell from the sky. Terrified strangers
        became friends as Americans united on a day that changed the world forever.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ccc177-3e31-4854-ba5a-4baf4e155d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:29:02.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:29:07.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Today, like every other anniversary after it happened , a resilient
        nation will look forward to the future, but remember the past.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f121887d-cf04-4202-ac48-c6e474c7cbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:29:02.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:29:07.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Here are the main events that will pay tribute to the many lives
        lost on September 11, 2001:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb51d585-db59-4de0-84ff-0ce34e7d7d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:29:02.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:29:07.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>GROUND ZERO</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3897b04-3b1f-4dc0-9c9a-ab0e00d0748c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:29:02.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:29:07.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>At the World Trade Center, where most of the victims were, bagpipers
        and drummers will provide solemn tunes to accompany the ceremony.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3609b087-185f-433b-9f18-63f2dd007a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:29:02.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:29:07.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The names of the dead will echo as those gathered read them out
        and mark moments of silence at the specific times when the planes struck and
        the towers tumbled.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c13ff3-15d3-4338-815a-a18b1efb1cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:29:02.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:29:07.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The first plane hit the north tower at 8:46 a.m. The second one
        struck at 9:03 a.m.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d94465-445c-412f-9830-14d75dee5099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:29:02.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:29:07.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In this attack, 2,753 people died when terrorists intentionally
        crashed American Airlines Flight 11 and United Airlines Flight 175 in the
        north and south towers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1aa71c-2ae9-412d-a67b-cd4f19314e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:29:02.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:29:07.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Of those who perished in these attacks and the collapse of the towers,
        more than 300 were firefighters who ran into the building while others rushed
        out.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b973539-1ec6-4d21-aef7-8f6499dac04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:29:02.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:29:07.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Dozens more were police officers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e24497-f73e-454b-a50a-2973aa236aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:29:02.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:29:07.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>PENNSYLVANIA</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005e491b-dfde-408c-b3bb-2b135d1658b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:29:02.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:29:07.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of miles away, a passenger jetliner crashed near Shanksville
        at 10:03 a.m.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b771e744-89cb-4d96-967c-ba1aa1ce6f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:29:02.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:29:07.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Crowds will mark a moment of silence at that exact time and read
        out the names of the victims.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7c308d-d313-452c-ba7a-ff080768e611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:29:02.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:29:07.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Forty passengers and crew members aboard United Airlines Flight
        93 died when the plane crashed into the field. It is believed that the hijackers
        crashed the plane in that location, rather than their unknown target after
        the passengers and crew attempted to retake control of the flight deck.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd20ce75-5c96-4b48-af85-a7947a4faece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:29:02.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:29:07.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>PENTAGON</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166438b6-75d6-4321-998f-0e4aa0cd94c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:29:02.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:29:07.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>At sunrise a flag will be unfurled over the side of the Pentagon.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760a98b3-ca0d-41e6-90da-5be0740a8d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:29:02.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:29:07.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Shortly after, a private memorial ceremony will include wreath laying
        and remarks by Secretary of Defense Ash Carter. It will be attended by relatives
        of the victims.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1014c0b7-2e5d-4af7-8b7f-80824460d1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:29:02.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:29:07.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>At the White House, President Barack Obama will observe a moment
        of silence on the south lawn to mark the anniversary of the attacks. He is
        also scheduled to visit Fort Meade in Maryland, where he will talk with troops
        and express his appreciation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3b3709-ab89-4667-a7c2-3eb1276c1bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:29:02.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:29:07.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The President very much values face time with troops — listening,
        asking, and answering questions, and he looks forward to taking time on the
        anniversary of 9/11 to engage directly with service members," Pentagon spokesman
        Peter Cook said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2f6b0a-4258-4dd9-9e52-5600f9b451d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:29:02.374+08:00
