      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Cardinals led 58-45 heading into the final period of regulation,
        but the Pirates did not go down easy as they fought back to come within three
        with only 3:34 left to play.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac2b383-70a7-4192-bfc6-ea36f1b08dea'
