      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">4/ As a result, there is more drug testing and awareness of its
        importance in the sport of boxing today than ever before.</p>&mdash; Floyd
        Mayweather (@FloydMayweather) <a href="https://twitter.com/FloydMayweather/status/642054676544749568?ref_src=twsrc%5Etfw">September
