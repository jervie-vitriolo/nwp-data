      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In Faith, Love, and Whiskey (Bulgaria), a newly-engaged woman in
        America panics and goes back to Bulgaria where she rediscovers her wild past
        together with her drifter friends. In the process, she falls in love with
        her alcoholic best friend but must make a choice when her fiancé arrives unexpectedly.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba9d964-f188-410d-bfc2-e080c4fc748f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:23:00.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:23:05.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Germany brings The Legend of Paul and Paula, an uneasy love story
        of a couple who goes through confusions — divorce, sorrow, and betrayal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96046ee4-e8db-4227-8cc5-6f014d11bd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:23:00.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:23:05.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Rom-com movie Suck Me Shakespeer, which is another entry from Germany,
        is about an ex-con who passes himself as a substitute teacher in the school
        that sits atop the stolen cash his girlfriend buried for him. While secretly
        digging for his loot, the teacher Zeki brings unruly kids of a class back
        on track with his drastic yet effective methods that gain the attention of
        his prim and proper fellow teacher, Lisi.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0c7155-93bb-4f18-bf4d-4095e160170a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:23:00.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:23:05.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Norway’s chick flick, Totally True Love, tells a story of a 9-year-old
        girl who fights for the affections of a new boy in her class against the prettiest
        in school.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5e04cd-77b9-486e-90e3-f5b1357a2b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:23:00.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:23:05.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Czech Republic brings Little Baby Jesus, a hilarious and popular
        movie that shows the miracle of Prague’s famous infant Jesus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24059245-36af-45c6-991f-e9549763f889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:23:00.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:23:05.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Belgium’s Puppy Love is about a 14-year-old girl who turned her
        life upside down after meeting another girl who happens to be adventurous
        and liberated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45d63a5-abc8-4f7d-8629-51b4bacf0b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:23:00.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:23:05.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Another film from Belgium, Gilles, is about a boy who dreams of
        playing in his favorite football team, but faces difficulty in fulfilling
        his dreams when his personal coach and supporter, his father, dies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80579342-a674-4ee9-b3be-a301ea8b4cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:23:00.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:23:05.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Ovosodo from Italy tackles finding one’s place in life as it follows
        Piero, a shy boy from a working-class neighborhood.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eac73f5-061f-4de4-8d1d-e6cb92f24a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:23:00.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:23:05.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>An exploration of a boy and his grandfather’s relationship drives
        the story of 15 Years and One Day (Spain), when a troublesome teenager is
        sent by his mom to his grandfather, a retired soldier.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cb22c2-edf2-4932-97a6-1020b72e33e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:23:00.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:23:05.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In Ginger and Cinnamon, aunt and niece Stefania and Meggy learn
        about love and family as they go on holiday in a Greek resort when they stumble
        upon an unexpected person.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcca6134-b3e8-4e0d-9343-e135be5324d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:23:00.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:23:05.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Corpse Must Die from Slovakia gives a peek into the different
        ways of love. It’s a story of a husband and wife teachers whose actions towards
        a nymphomaniac student and a cheeky stranger begin a series of crazy events.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf4f4e3-d374-42bb-8339-ea2653d4d531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:23:00.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:23:05.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>France’s La Belle Vie (France) tells the tale of brothers Sylvain
        and Pierre, who are road-weary and want to take advantage of the perks of
        young adulthood.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d408b7f-037f-423a-ab5e-ba16d86846cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:23:00.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:23:05.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Denmark unveils a new superhero in the person of Antboy, a 12-year-old
        named Pelle who gets bitten by an ant and develops superpowers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235091ab-02dc-43a4-a07a-6dc95feab806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:23:00.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:23:05.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Finn (The Netherlands) will teach you to follow what your heart
        says. It is about a boy who pursues his passion for music despite his dad
        wishing him to play football.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8e33bf-2fd1-42d4-bbd8-e5085faedd2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:23:00.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:23:05.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Comedy film Silent Wedding (Romania) is full of twists and turns
        when a fine mime production ensues after a wedding ceremony gets interrupted
        in the wake of Joseph Stalin’s Switzerland has Keep Rollin’, a story about
        a daredevil turned paraplegic Valentin who enrolls in an experimental theater
        workshop and discovers the unique qualities of his mentally disabled yet talented
        co-members.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b9caf3-eda3-4156-9e43-bfd3747c59ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:23:00.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:23:05.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Naked Harbour from Finland tells the story of eight different people
        who are all seeking love and approval at any cost.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c25d8ad-1b01-4e37-9fa6-04b5e6b8f233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:23:00.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:23:05.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Multi-plot drama Stockholm Stories (Sweden) is a contemporary and
        humorous take on the lives of five people whose paths intersect during a few
        rainy days in November.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a00ee1-cea8-4196-9273-102ef07862ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:23:00.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:23:05.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>United Kingdom‘s Pride takes moviegoers through the lives of the
        National Union of Mineworkers and the LGBT activists.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69eb3c74-08a6-48e3-93a1-289e574e083d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:23:00.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:23:05.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Miasto 44 from Poland is a story about love and friendships made
        during the Warsaw Uprising, while IDA (Poland) reveal a young nun’s discovery
        of a dark family secret that dates back to the Nazi occupation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fea42b-49c5-468f-a5b2-0e8930450a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:23:00.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:23:05.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Romania’s Live unravels the struggles of a successful TV anchor
        Ema in the middle of a big scandal.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb041cdc-ed7c-4cf7-8e7f-ffcb2c0131b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:23:00.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:23:05.656+08:00
