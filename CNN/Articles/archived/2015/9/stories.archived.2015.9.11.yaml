      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>So how will that effect the rest of the gang? Is it "Al-boo Dumbledor-AY"?
        "Salazar SLIE-therin"? "Gilde-WAH Lockhart"?</p>'
