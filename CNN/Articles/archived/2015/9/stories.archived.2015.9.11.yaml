      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:59:41.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4ff2dd-c403-4852-9543-66c147ece96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:59:02.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:59:41.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In a statement released by the United States Anti-Doping Agency
        (USADA) on Thursday (September 10), the agency confirmed that Mayweather did
        not violate any rules by receiving an IV infusion of saline and vitamins.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2cd86c-7e17-4ce8-9452-1e5f2cf90448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:59:02.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:59:41.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to the statement, Mayweather applied for and was granted
        a Therapeutic Use Exemption (TUE) by USADA for an IV infusion of the said
        drugs that was administered prior to his May 2 fight against Pacquiao.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc45e0a-6cc9-4e9e-a3dd-8b59a95fd52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:59:02.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:59:41.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The agency pointed out that the boxer’s use of IV infusion was not
        prohibited by the Nevada State Athletic Commission (NSAC) at that time, and
        would not be a violation of their rules today.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd5af99-896f-42c0-bb82-f0dd77c8d251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:59:02.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:59:41.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The agency also said that once the TUE was granted, NSAC, and Team
        Pacquiao were immediately notified.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7713d34-31ec-4459-be65-f4ac770f690c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:59:02.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:59:41.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In a report by USA Today, Top Rank promoter Bob Arum said that he
        was outraged, but admitted that he doesn’t know what to do about it and that
        he could not change the result of the fight.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5d2869-59ed-4d09-8fa9-e4cba8eff7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:59:02.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:59:41.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Arum also said that he was upset upon learning that Mayweather was
        able to take questionable drugs, while Pacquiao was prohibited to take a perfectly
        legal injection due to some paperwork discrepancies.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d8c5e5-0c7a-491a-add9-70cbd76e19da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:59:02.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:59:41.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>However, Arum confirmed that his lawyers had received the notification
        regarding Mayweather’s IV infusion at that time.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fef9f3c-d6e8-47cf-8277-bbb3ad1cd052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:59:02.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:59:41.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Mayweather is scheduled to take on Andre Berto on Sunday (September
        13 PHT) at the MGM Grand Garden Arena, in a fight that he says is the final
        bout of his career.</p>'
  'Singer-Taylor-Swift-1989-album-Queen-of-Instagram':
