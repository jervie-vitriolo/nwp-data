      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/09/11/us/september-11-anniversary/index.html">"9/11
        anniversary: America remembers lives lost on one of its darkest days"</a></em></p>'
  'Apple-Pencil-stylus-Wacom-artists-designers-iPad-Pro':
    'author': 'Jose Pagliery, CNN Money'
    'caption': 'The iPad Pro starts at $799, and the Pencil is another $99. The total
      $900 package is slightly cheaper than the comparable 13-inch Wacom Cintiq.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-09-11T16:48:50.494+08:00
    'imagesource': 'jcr:7e93b0b4-af00-4695-a5ee-9693a913e342'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '415cc513-3638-4388-8332-055c0a70aa10'
    'lead': 'The Apple Pencil is pressure sensitive. Press lightly, and the stroke
      gets thinner. Tilt the pencil, and the stroke gets thicker. Pair it with an
      iPad Pro, and there''s finally an Apple device to replace paper sketchbooks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T13:33:28.334+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-10T13:33:31.449+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-10T13:33:31.038+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Artists cheer the new Apple Pencil stylus

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae2327e-3ee6-474f-b44e-46f19c2583b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:33:28.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:33:31.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney) —</strong> Apple unveiled a new iPad
        Pro and stylus on Wednesday (September 9), and professional artists are ecstatic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2166e8c-093f-4cc6-b07e-b5984ed8d64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:33:28.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:33:31.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Apple Pencil is pressure sensitive. Press lightly, and the stroke
        gets thinner. Tilt the pencil, and the stroke gets thicker. Pair it with an
        iPad Pro, and there''s finally an Apple device to replace paper sketchbooks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07918894-888a-48a1-88df-fcda5c881d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:33:28.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:33:31.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Apple YouTube- Apple Pencil</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18f46f3-3b89-422b-a628-b9a0acd74954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:33:28.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:33:31.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>College students can balance this on a knee when doing sketches
        at an art museum. Comic book artists can finally work from the couch.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211c13fc-25cf-4861-b79c-2bc981df0818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:33:28.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:33:31.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Sure, electronic drawing pads already exist. But the best ones are
        bulky and stay at the desk. And until now, artists using iPads to draw were
        forced to buy a third-party stylus that was unreliable, with delayed reaction
        times between the stylus and screen and inaccurate drawing strokes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bda8b25-7e2b-4dba-9420-cc23e6d2a3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:33:28.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:33:31.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>David Macy is an artist at Adobe who tested the iPad-Pencil pairing
        sometime before this week''s announcement. He told CNNMoney that he was impressed
        by the iPad''s ability to quickly switch between programs, carrying files
        from one to another.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2271105f-91d2-441d-a4c7-e5e6434cff5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:33:28.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:33:31.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And the stylus-tablet communication is seamless, he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1dab14-1417-4446-8c37-71656d997c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:33:28.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:33:31.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"There''s no glitches or latency when drawing. It keeps up with
        your movement," he said. "It really really feels great, and I think artists
        are going to love it."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d4ab84-89e0-4c35-893c-7b35ae688833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:33:28.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:33:31.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2015/09/10/Apple-Special-Event-iPad-Pro-Apple-Pencil-Microsoft-Surface-tablet.html">Related:
        Tech world rocked when Microsoft took Apple stage</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0118e440-2ca5-467f-90b5-b686135bab3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:33:28.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:33:31.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>David Marquez is an artist at Marvel, where his work includes the
        "All-New X-Men" and "Ultimate Comics Spider-Man" series. All his work is digital,
        so he can''t wait to try out the iPad-Pencil combination. He can finally walk
        away from the desk.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58438fb0-2ae1-4b66-9297-ffa598ed51bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:33:28.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:33:31.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"There are lots of artists already using iPads and other mobile
        devices as a creation tool," he said. "This is Apple creating an iPad with
        us specifically in mind."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459012c6-c12b-4e6f-8c0b-aab8e26ac6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:33:28.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:33:31.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>As professional cartoonist Michael Avon Oeming explains: "Comic
        book artists are the leaders in testing out digital art because if the volume
        of work we do. We are always looking for more efficient ways to create art
        — especially while traveling."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f654519-f141-429e-a7eb-b6d729660a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:33:28.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:33:31.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Mike Norton is another comic book artist who''s worked with the
        major publishers — DC and Marvel — and now has his own series, Battlepug.
        Like others, he ditched ink and paper for stylus and screen.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57eda47a-47d6-4792-ba77-bf79fa121219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:33:28.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:33:31.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I read comics on the iPad, but I can''t draw on them," he said.
        "Owning several iPads over the years just made me and every other artist think,
        ''Wouldn''t it be nice to just use this on the couch and work?''"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e05558-63f0-4d0f-b69e-239bb48c8140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:33:28.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:33:31.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He has a portable tablet from Wacom, but he feels it''s just too
        big and heavy to carry around everywhere. Norton thinks this new 12.9-inch
        iPad will be a more natural fit for his work, because it''s much closer to
        a classic paper sketchpad.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4004366b-a559-4a3d-84eb-fdcdcd6773f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:33:28.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:33:31.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I still don''t know if I''ll be fully creating comics on the iPad
        Pro, but I could see myself doing layouts and preliminary stuff," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698586a7-5df4-4059-ba63-3572c63573b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:33:28.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:33:31.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And that''s another thing. Until now, artists had a hard time switching
        between apps. By comparison, iOS 9 software on the new iPad lets artists build
        an elaborate background in Adobe Comp software, then draw something in Photoshop
        Sketch, then pair them together.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2c4535-108a-46ff-a9e7-ba7441a390fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:33:28.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:33:31.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And surprisingly for Apple, this price point doesn''t hurt. The
        iPad Pro starts at $799, and the Pencil is another $99. The total $900 package
        is slightly cheaper than the comparable 13-inch Wacom Cintiq.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c4e459-f059-4a53-a2d4-6bcfbf18dc39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:33:28.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:33:31.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We digital artists love Wacom''s stuff. But they''re seen as the
        Mercedes-Benz of the tablet industry," said Aysha Marie Zouain, an independent
        illustrator in Miami. "Apple just created more competition."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90921fd5-3a26-41e7-bce7-d785fa6fa205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:33:28.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:33:31.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com,<a href="http://money.cnn.com/2015/09/10/technology/apple-pencil-stylus/">
        "Artists cheer the new Apple Pencil stylus"</a></em></p>'
  'Jimmy-Fallon-Justin-Timberlake-History-of-Rap-6-Ellen-Degeneres-Stephen-Colbert':
    'author': 'Frank Pallotta, CNN Money'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-09-11T18:38:39.704+08:00
    'imagesource': 'jcr:53d45c3b-8158-4287-a7f2-034cc64d0195'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa1b0480-5333-4427-b2be-5acd4d9799ce'
    'lead': 'The viewership for Stephen Colbert''s second installment of the "Late
      Show" dipped to 3.7 million. That put him behind Jimmy Fallon''s "Tonight Show,"
      which won the night with an average of 4.1 million viewers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T13:39:00.039+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-10T13:39:04.857+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-10T13:39:04.496+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Fallon beats Colbert thanks to a rapping Justin Timberlake

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de266c4-c066-4228-aa11-349c9d407550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:39:00.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:39:04.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney) —</strong> The new battle for late night
        is officially underway.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdadc603-6e3d-4e20-8d10-cf93270ca0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:39:00.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:39:04.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>After beating out Jimmy Fallon with a big opening night, viewership
        for Stephen Colbert''s second installment of the Late Show dipped to 3.7 million.
        That put him behind Fallon''s Tonight Show, which won the night with an average
        of 4.1 million viewers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17149db3-2105-4a58-9e6b-3058c707446d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:39:00.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:39:04.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Fallon also beat Colbert in the the prized advertising demographic
        of people aged 18 to 49 with 1.6 million viewers compared to Colbert''s 972,000.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15406265-07ff-4c0f-9a37-4f5952a7b29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:39:00.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:39:04.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>To be fair, a decline was somewhat expected, given that Colbert''s
        opening night was a must-watch TV event that was heavily promoted by CBS.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7ea89d-8160-4257-b4a3-83b6a5e37457'
      'mgnl:activationStatus': true
