      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The undefeated boxing champ addressed the issue through social media,
        stating that the reports circulating online were false.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">1/ As already confirmed by the USADA Statement, I did not commit
        any violations of the Nevada or USADA drug testing guidelines.</p>&mdash;
        Floyd Mayweather (@FloydMayweather) <a href="https://twitter.com/FloydMayweather/status/642054642830995456?ref_src=twsrc%5Etfw">September
        10, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1a931e-6332-4853-98ad-b9a85bb218b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:59:02.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:59:41.252+08:00
