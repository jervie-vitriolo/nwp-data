      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>That got the rest of Twitter going, of course. Some wondered about
        French words adopted by the English language.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19483c70-47f8-429a-a9bc-94411b4d3001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:34:23.825+08:00
