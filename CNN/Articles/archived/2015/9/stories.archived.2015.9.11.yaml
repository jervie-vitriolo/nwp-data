      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In the second fixture of the Friday triple-header, the Mapua Cardinals
        held on to outlast the Lyceum Pirates, 70-66, to secure their fourth straight
        victory.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2f0438-686e-4d87-b08a-a289a504a2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:45:36.664+08:00
      'mgnl:createdBy': 'jeff'
