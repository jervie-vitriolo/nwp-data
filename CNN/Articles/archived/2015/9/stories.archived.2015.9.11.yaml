      'mgnl:created': 2019-12-10T15:34:23.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:34:27.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
