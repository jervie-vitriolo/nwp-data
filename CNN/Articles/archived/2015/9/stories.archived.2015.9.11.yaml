    'title': 'Apple adding unicorn, middle finger, sad lion emojis

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0da481-bafe-4afe-9bae-f4e19d163789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:17:37.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:17:40.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>SAN FRANCSICO (CNNMoney) —</strong> Some emotions are so
        raw, so powerful, that the only way to express them is with a tiny unicorn
        head.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0306ffe8-506d-4de1-a592-5d0ad24c24b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:17:37.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:17:40.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Later this year, Apple will add a number of new emoji when it updates
        its mobile operating system to iOS 9.1. Emoji are the tiny cartoon icons used
        to punctuate texts and emails. They can quickly get the point across when
        typing "pick up apples and the dog on your way home" is too labor intensive,
        or when you don''t quite love someone yet but you do &lt;3 them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2145802e-ed3a-4470-9259-b6d1a9a41054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:17:37.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:17:40.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The slew of new emoji icons includes a burrito, a taco, the unicorn
        head, and a detective. The most scandalous new Apple emoji is a hand with
        the middle finger extended, the international symbol for "We''re number 1!"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce695043-1f56-4934-82c2-f4069dca11b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:17:37.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:17:40.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>There''s a "nerd face" which is a yellow emoji with glasses and
        buck teeth (at least Apple did not go full stereotype and put tape in the
        middle of the glasses). Most of the new additions are self explanatory — a
        robot face, a face wrapped in a bandage, a face with a zipper for a mouth,
        an upside-down face.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9d6435-a7cb-49f6-8501-975d3968f5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:17:37.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:17:40.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>There are prayer beads, new landscapes and a satellite. Animal lovers
        have a bigger repertoire, with a crab, a turkey, a squirrel and an adorable
        but rather depressed looking lion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f6c8d2-4eca-4c40-a900-1d852adfc2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:17:37.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:17:40.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The company will release its latest mobile operating system update,
        iOS 9, to the public on September 16. The version with the new emoji will
        follow later this year. The emoji are based on the standards set forth by
        the Unicode Consortium.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6816e91-e2f1-4b57-84e2-970190cf6805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:17:37.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:17:40.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="http://money.cnn.com/2015/09/10/technology/apple-emoji-unicorn/">"Apple
        adding unicorn, middle finger and sad lion emojis"</a></em></p>'
  'sandiganbayan-enrile-plunder-proceedings':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-11T15:12:20.273+08:00
    'imagesource': 'jcr:2b40c45f-b797-4acf-b0fa-980e5889b26a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '86522314-f41c-4656-bf53-23b13b4e7c9e'
    'lead': 'Sen. Juan Ponce Enrile scored a small win in a trial for plunder after
      the Sandiganbayan agreed to delay the proceedings. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T14:19:56.430+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-10T14:19:59.703+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-10T14:19:59.414+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Sandiganbayan temporarily stops Enrile’s plunder trial

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66bcf06-9b4e-4c8f-99b3-264b0458adfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:19:56.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:19:59.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> The Sandiganbayan
        on Friday (September 11) granted Sen. Juan Ponce Enrile’s request to temporarily
        stop his plunder case trial.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429cd543-1b0a-41f3-a115-a02d1bd268d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:19:56.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:19:59.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The trial will be delayed until the Supreme Court (SC) renders a
        final ruling on the senator''s motion for a bill of particulars.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455380bf-f2d7-4136-b44c-36a2e30d768b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:19:56.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:19:59.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Enrile argued that the Ombudsman has yet to comply with the bill
        of particulars pending the appeal of the high court ruling.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fdc5e6-27cc-4998-81bc-6063c62a0977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:19:56.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:19:59.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The court earlier ordered the Ombudsman to give the senator a more
        detailed account of charges filed against him.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4302ec-d780-415f-a528-9c8fa2b59a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:19:56.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:19:59.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Enrile and his former chief of staff Atty. Gigi Reyes, who are facing
        plunder and graft charges in connection with the pork barrel controversy,
        attended the pre-trial conference before the Sandiganbayan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad57455-7e67-4df9-b82f-f85d9baba2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:19:56.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:19:59.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>State prosecutors said Enrile''s trial should continue since there''s
        no stay order on the proceedings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1148e3-8eed-4487-aa2a-1f9ad7ef48ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:19:56.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:19:59.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan, however, favored the arguments of Enrile, who
        claimed that the charges against him are unclear and that he cannot prepare
        his defense without the bill of particulars.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cb2fa8-9ba8-4d30-923d-ad57445887a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:19:56.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:19:59.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The senator is confident on the proceedings of his cases, saying
        he is a trained trial lawyer himself.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3676a5cb-aedc-4212-b2c9-67fcf42b9846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:19:56.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:19:59.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Reyes, Napoles want their plunder cases delayed too</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddac39b-18cf-40de-b9a2-b242f9e71ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:19:56.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:19:59.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Enrile''s co-accused, Gigi Reyes, and pork scam suspected mastermind
        Janet Lim Napoles also wanted their trials temporarily halted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03049a3-1763-4c6d-9d61-8a377bc5883c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:19:56.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:19:59.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan initially denied their request.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd4c38e-8ff9-4d28-b277-2e067cb43128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:19:56.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:19:59.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The court, however, decided to postpone Reyes and Napoles’ proceedings
        as well since the prosecution is not prepared to submit a pre-trial brief,
        which are lists of evidence and witnesses to be presented during the trial.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5261dc-de15-44af-8be1-5ea27b9958e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:19:56.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:19:59.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The prosecution was ordered to pay a P1,000 fine for their failure
        to submit documents on time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50329985-5df7-4788-9b99-dec2ee86fbba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:19:56.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:19:59.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Reyes and Napoles'' pre-trial hearing was reset on October 27.</p>'
  'Cine-Europa-2015-film-festival-Shangri-La-mall':
