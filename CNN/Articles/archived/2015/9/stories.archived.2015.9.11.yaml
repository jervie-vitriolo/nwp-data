    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Pres. Aquino: Investing in people ensures inclusive growth

      '
    'updated': 2015-09-12T10:39:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba5f068-6270-4e7f-8071-835971645f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:11:04.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:11:07.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> According to Pres.
        Benigno "Noynoy" Aquino III, the country''s growth depends on one important
        resource — its people.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7dda59-9c6c-4139-bcd0-595e473eea07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:11:04.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:11:07.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In a speech at the 23rd general meeting of the Philippine Economic
        Cooperation Council (PECC) on Friday (September 11) at Hotel Sofitel in Manila,
        the president said that the group''s goal of finding ways to spread economic
        benefits to everyone goes hand in hand with his administration''s thrust.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cf9a49-7fe4-499c-862e-fc5485ccabd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:11:04.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:11:07.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The chief executive listed government initiatives to improve the
        lives of Filipinos, such as the conditional cash transfer program, an increased
        infrastructure budget, the provision of technical education and skills development,
        systematic reforms in governance, and the continuous upgrade of the public
        transport system.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0eeffe6-b493-4685-9df2-f5a8628bf842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:11:04.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:11:07.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He said that these projects and government efforts to level the
        playing field for micro, small, and medium enterprises — which make up the
        majority of the country''s businesses — all contribute to inclusive growth.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c09e14-b01e-4e31-bd19-caeb38dcf385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:11:04.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:11:07.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The PECC is a regional organization that has been at the forefront
        of understanding the forces transforming the economy in this part of the world.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e71574-5011-4037-ac6c-3d7da0ccc8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:11:04.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:11:07.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>This is the second time the Philippines hosted the PECC General
        Meeting. This year''s theme is "Growth Engines for the 21st century: Balanced,
        Inclusive, and Sustainable Growth."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603d7d83-2fc9-4751-bdb3-ad1743422e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:11:04.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:11:07.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Its goal is to address the agenda of the Asia-Pacific Economic Cooperation
        forum of pushing for sustainable inclusive economic progress at a time when
        growth in the region may be running out of steam.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872a761f-d1ec-4533-834d-087a0310c7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:11:04.892+08:00
