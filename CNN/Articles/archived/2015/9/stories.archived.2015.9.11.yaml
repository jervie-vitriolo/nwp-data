      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It was just not the Generals day as they started off the game on
        the wrong foot, scoring only 7 points in the opening quarter against JRU''s
        25.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f32ae9a-3655-4048-8376-06cea1876677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:45:36.663+08:00
