  'aquino-investing-people-inclusive-growth':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo) President Benigno Aquino III'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-09-11T15:11:48.669+08:00
    'imagesource': 'jcr:f1e124c8-0bb4-4531-9be4-2badda1ad494'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '401221e4-8254-4569-b864-edb3390c275c'
    'lead': 'According to Pres. Benigno "Noynoy" Aquino III, the country''s growth
      depends on one important resource — its people. In a speech at the 23rd general
      meeting of the Philippine Economic Cooperation Council (PECC) on Friday (September
      11) at Hotel Sofitel in Manila, the president said that the group''s goal of
      finding ways to spread economic benefits to everyone goes hand in hand with
      his administration''s thrust. '
