      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Undefeated boxer
        Floyd Mayweather, Jr. firmly denied accusations about an intravenous (IV)
        infusion of saline and vitamins that he took on the night before his bout
        with Filipino slugger Manny Pacquiao.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fd135d-8f72-462e-a5f7-abbd3a1ebedd'
      'mgnl:activationStatus': true
