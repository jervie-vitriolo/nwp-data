      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Laoag (CNN Philippines)</strong> — Representatives from
        the Japan International Cooperation Agency (JICA) conducted an aerial inspection
        on the damage caused by Typhoon Ineng (international name: Goni) in Ilocos
        Norte on Thursday morning (September 10).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69020c9a-8f5f-46d9-b311-623f357d281a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:22:55.665+08:00
