      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>At the Pentagon, 184 people were killed when hijacked American Airlines
        Flight 77 crashed into the building. It struck at 9:37 a.m.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2897f7d6-89f1-4936-98bd-bdfd894adf34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:29:02.374+08:00
