      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The bit, where Fallon and Timberlake sing — in rapid succession
        — a medley of rap songs, is one of the most popular in late night TV. It''s
        also a viral hit for the Tonight Show, with more than 550,000 YouTube views
        since the sketch aired at 11:35 p.m. last night.</p>'
