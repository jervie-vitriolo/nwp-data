  'Dengue-outbreak-declared-in-2-Negros-Oriental-cities':
    'author': 'Roy Bustillo, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-09-11T06:42:56.092+08:00
    'imagesource': 'jcr:ee28fe40-2289-4586-847e-2c7a119496cd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4b390a5-64eb-4da5-9531-8a6b0add605b'
    'lead': 'Dr. Socrates Villamor, IPHO head, said that a dengue outbreak was declared
      in Guihulgan and Canlaon last week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T14:59:37.665+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-10T14:59:40.927+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-10T14:59:40.681+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Dengue outbreak declared in 2 Negros Oriental cities

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccbd8df-017d-4513-8b51-7b169a1f93fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:59:37.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:59:40.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Dumaguete City (CNN Philippines) —</strong> The Integrated
        Provincial Health Office (IPHO) Negros Oriental declared a dengue outbreak
        in two cities in the province.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80752c08-8d66-439c-8c52-ef8739bfb5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:59:37.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:59:40.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Dr. Socrates Villamor, IPHO head, said that a dengue outbreak was
        declared in Guihulgan and Canlaon last week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b5a498-1193-4a23-a9ad-9beea5ee8d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:59:37.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:59:40.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Investigations conducted in these areas by the team from the Regional
        Epidemiological Survey Unit (RESU) showed that most of the victims are students
        of a state university in Guihulngan who are renting boarding houses at the
        back of the Guihulngan City District Hospital.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad7b7b4-ac84-49bb-9a51-0e723bfeef95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:59:37.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:59:40.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Villamor said a total of 176 dengue cases were reported. He added
        that in Guihulngan City alone more than 90 dengue cases were recorded in just
        one month and the rest of the cases were from the outskirt barangays.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2e6299-5fc9-42f9-a0da-049a9cc90953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:59:37.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:59:40.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>IPHO has already provided technical assistance to Guihulngan City
        by distributing treated mosquito nets and by conducting a massive cleanliness
        drive in the affected areas to destroy the possible breeding places of dengue-carrying
        mosquitos.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9992045-0286-4303-a9a6-fc65a2296ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:59:37.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:59:40.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Villamor also made it clear that it''s only an outbreak not an epidemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b93803d-79ab-4d35-8538-78a2428cdb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:59:37.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:59:40.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He urged everyone to observe the habit of destroying possible breeding
        sites of dengue-carrying mosquitos every day not just during outbreaks.</p>'
  'refugees-ask-unanswerable-questions':
    'author': 'Arwa Damon, CNN'
    'caption': 'After crossing the Greek Macedonian border and having papers processed,
      migrant families prepare to walk out of a transit area towards Gevgelija train
      station to find transport North to the Serbian border on September 3, 2015 near
      Gevgelija, Macedonia.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-11T07:59:28.444+08:00
    'imagesource': 'jcr:2c028c20-add3-4516-9492-e434cee13e91'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d492c74-75f9-425f-abd4-7a0b626a3931'
    'lead': '"Why are they doing this to us?" a woman asked. It''s one of two questions
      that I am constantly bombarded by in my career, the other being, "How can they
      let this happen?" or some variation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T15:10:38.173+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-10T15:10:47.455+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-10T15:10:46.618+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Finding little welcome in Europe, refugees ask unanswerable questions

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c5a143-7a04-4308-9b43-cc3959a0f5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:10:38.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:10:47.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: CNN Senior International Correspondent Arwa
        Damon has reported from the wars in Syria and Iraq that are forcing people
        to flee for their lives, and has joined refugees at every stage of their often
        desperate journey to reach safety. These are her impressions from the middle
        of August through the first week of September.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840fb6a5-7c8c-46ee-b3c6-58393528c079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:10:38.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:10:47.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Amid the fray and all the bodies pressed
        against the razor wire along the Greece-Macedonia border, fingers dig into
        my arm.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7c5db5-f515-41dd-ad49-001df4731fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:10:38.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:10:47.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Please, I am pregnant. Please," the woman said, her eyes filling
        with tears. "Please, I don''t want to lose my baby."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85878b2a-4e80-4085-9e39-14ed0e2135c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:10:38.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:10:47.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>I shouted across the large coils of razor wire to the Macedonia
        police. I pleaded with them to just answer one question: "Will the border
        open?" But, aggravatingly, they just stare ahead and refuse to answer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59745e7a-7caa-4175-b989-2bb3bfecd133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:10:38.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:10:47.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Why are they doing this to us?" the woman asked.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0d0bf7-b318-4b06-a991-7cb43dd49974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:10:38.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:10:47.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It''s one of two questions that I am constantly bombarded by in
        my career, the other being, "How can they let this happen?" or some variation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbee808c-155c-4917-9dfd-2fbe68dd6024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:10:38.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:10:47.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Often it''s asked in the war zones of Iraq and Syria or by those
        fleeing them after hell has rained down in the form of barrel bombs, suicide
        bombers, sectarian slaughter or ISIS terror.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f64f1b-a802-44a4-ba62-2ae3195dd979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:10:38.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:10:47.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The "they" that lets things happens tends to be the West. And despite
        "they" having failed to act time and time again, many still continue to cling
        to the hope that perhaps, this one time, they will act.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bee23a-f4c2-423d-8a6d-45dddb2f0819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:10:38.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:10:47.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The questions are accompanied by endless, suffocating pain, despair,
        and deep sorrow. They are questions that we cannot truly answer, not in a
        way that ever justifies the misery that is being caused.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00beebf0-4bc0-43d1-9be9-99f5d2df5964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:10:38.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:10:47.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But this is Europe. It''s not a question those fleeing war should
        be asking here.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1d5569-43b1-458c-95a4-d1f2e464a0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:10:38.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:10:47.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>On the Macedonian border, the rain starts again. People huddle together
        under a coat or piece of plastic. Small bodies shiver up against parents.
        It has been like this for four days. Four days of wet clothes that hardly
        dry before the rains come again and no humanitarian organization, no government
        – no one to do something as simple as setting up a tarp.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0aa0815-f493-4ee3-a644-4eebbe4153b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:10:38.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:10:47.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And no, I don''t know why they were left like that. I don''t know
        why preparations were not made given that this is not a new route for refugees
        trying to reach Germany, not a new phenomenon. No justification I have heard
        makes sense.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2188d85-115c-4593-a445-a8fe2112b1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:10:38.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:10:47.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Fatoum sobs on her husband''s shoulder. Her 5-month-old is sick,
        like most of the other children.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51fc94b-848a-41b6-8a03-4db126845e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:10:38.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:10:47.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I regret this; I wish ISIS had killed me rather than come here.
        This is a slow death," the woman from Syria said through tears. "We are so
        scared for our kids, that they are going to die."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c51b21-4da8-4329-af81-f54d09458acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:10:38.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:10:47.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Why are they doing this to us?"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0beab48c-4af5-4ca3-8698-6910f311c8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:10:38.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:10:47.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>''This can be any one of us''</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1007b689-2885-4390-81db-f1d0da0a0fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:10:38.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:10:47.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Macedonia did eventually open the border, even building the refugees
        their own makeshift train stop, away from the town where they used to board.
        The local population had been growing irritated with them; their presence
        was disrupting.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2e327b-81c3-4b4b-a294-fb56f63ea1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:10:38.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:10:47.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Out of sight, out of mind. Insulting perhaps, but no one cares –
        it''s a relatively quick transition for most.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ee1dea-62e0-4834-8d79-8000fd4a4aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:10:38.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:10:47.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Serbia is different. At a park in Belgrade close to the bus and
        train station, refugees wait under trees and in tents. There is food distributed
        here; the municipality has a medical station; hotels and restaurants keep
        their toilets open. It creates work, but no one we spoke to complained.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fb5d26-d2e9-4596-a474-6594c27adfce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:10:38.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:10:47.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>They remember war.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099710b5-b145-44ee-a02a-c8a2c0013276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:10:38.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:10:47.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"One day you are handing out aid, the next day you can be receiving
        it," a Serbian aid worker told me. "The starting point for any conversation
        or debate about helping and finding a solution needs to start with that notion.
        That this can be any one of us."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea14f00f-30f2-490b-a2b5-881931a2ea72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:10:38.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:10:47.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Public transport takes the masses to various areas along the border
        with Hungary. Some will try to cross without being caught, crawling under
        the bright shiny concertina wire that snakes menacingly along the now demarcated
        border.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44870bef-b0c1-4b69-b3a0-0e35eb81d61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:10:38.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:10:47.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Most, however, follow the train tracks to the opening in the fence
        and hand themselves over to the police.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83c6aaf-ab83-4ab4-82ee-c531e3b5ed51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:10:38.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:10:47.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>They arrive exhausted and parched, little feet stumbling over each
        other, begging "water, please, water."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d14f89-908f-4aa8-95d4-216bd2b62946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:10:38.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:10:47.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But there is rarely water. I went to speak to a Hungarian police
        officer.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab53eb6-7288-44b1-8b3d-fefdab4ac76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:10:38.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:10:47.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"No English. Go, no English."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fe0f52-4aa3-4075-a9f2-0eb49d833754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:10:38.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:10:47.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Making my way down the line, I finally found one who said "They
        get the same as we do. They must go back to their country. They are illegal."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0088f19-c499-498e-baf1-88d6734b59d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:10:38.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:10:47.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Excuse me?"</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508bb73d-0b8a-4992-bf6e-6711623e9562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:10:38.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:10:47.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Yes. Go. Now go lady."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3509dd7a-21d5-4e6c-889f-d2f3185e1b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:10:38.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:10:47.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>This is the gateway to the European Union. This is the gateway to
        a life of dignity, where human rights are respected. Or so the refugees thought.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3c1686-248d-44a5-9d9d-786ddbdf2148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:10:38.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:10:47.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>We handed out what few bottles we had. Another journalist went on
        a water run. We went on a water run. An older man on a bike came past. And
        spat in the refugees'' direction.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb20d8f-266c-4813-b82b-b84b1ef6c780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:10:38.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:10:47.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>''They say Syrians are dirty''</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70463d8-efd6-46a2-904d-fe5edea15622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:10:38.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:10:47.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>At the Keleti bus station in Budapest, tears rolled silently down
        Nour''s face. It''s not her real name. She doesn''t want her identity disclosed,
        not for the usual "out of fear for her family''s safety," but rather because
        she doesn''t want her family to see her degraded like this.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3405df8d-73ad-4d2b-b2c8-aa9f3b1ffc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:10:38.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:10:47.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>For days, she and thousands of others have been living in the station,
        sleeping on the ground on thin mats and blankets, suffering the humiliation
        of watching the disgust on people''s faces as they walk past, stop to snap
        a photo and giggle to friends.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f54ff7-64fd-417b-bdd5-08a13c5b2951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:10:38.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:10:47.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"They say Syrians are dirty. They are the ones who made us like
        this, we don''t have a place to wash," she said, bitter and sad. There are
        only a few faucets available to wash and no privacy. "Hungary doesn''t want
        us here, but they won''t let us leave."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc1cde2-5e89-4f9b-a14b-d4c65f41fb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:10:38.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:10:47.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>She is 27, with a law degree, a mother of a 4-year-old and a 6-year-old
        still in Syria whom she can hardly speak about without breaking down. She
        is making the journey with relatives, racing against the clock that is war,
        which could kill her children before she makes it.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41f8ced-da4d-4164-959f-26c5fab3b9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:10:38.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:10:47.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Her only hope to save them is to get to Germany and legally bring
        them to join her.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d6d42d-0e71-4620-bc1c-149fa2ae191d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:10:38.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:10:47.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Her hands and feet are covered in scabs from her attempt to break
        out of the Hungarian refugee transit camp along the border with Serbia. She
        managed to crawl through the barbed wire but then went back.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346a5fe3-04bb-4084-b6dd-c2f17de5c79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:10:38.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:10:47.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"None of my relatives were able to make it out, so I had to crawl
        back in, I couldn''t continue alone," she says. "It''s like being in a prison.
        They give us food and water once a day. They throw the water at us, and you
        have to scramble for it like an animal."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4701c819-0e57-44b3-a0a3-750e38d329f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:10:38.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:10:47.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Just the mention of "camp" in Hungary creates a visceral reaction
        among the refugees. The camps are loathed and feared.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ff9840-6fe5-4b4e-bde8-71174e7d977d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:10:38.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:10:47.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"You know they beat us," Nour adds. "In Macedonia they were rough,
        they beat the men, maybe once, twice, but that was fine. Here it''s even the
        women and children."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330e8a12-8a57-4f47-85d4-5f49b39ffad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:10:38.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:10:47.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"How can they leave us like this? Isn''t the world seeing what is
        happening to us?" she asks.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30836db5-65ab-41d9-976d-b2a9f908e5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:10:38.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:10:47.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>How to justify or make sense of the fact that yes, the world is
        seeing what is happening, the same way they watched and continue to watch
        what is happening in Syria and Iraq.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8662e2f9-56a2-49f9-9417-f03c606613c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:10:38.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:10:47.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But this is Europe. It should not be like this.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41005351-2294-4a1e-8108-5c137ca32aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:10:38.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:10:47.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I am so so sorry, I don''t know. It doesn''t make sense." I despise
        my pathetic response. Nour''s pain is so raw, but words will offer her no
        comfort, and I can''t give her false hope. It''s too fragile, it shatters
        too easily.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c913df-3052-4cfb-b8f2-1e8e311af1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:10:38.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:10:47.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>''Thank God you are here''</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332827d5-ab85-46cf-84df-173643770a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:10:38.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:10:47.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It was hope that saw hundreds cram into a train they thought would
        take them to Germany, or at least the Hungary-Austria border.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c356de-63b8-4580-81c3-33ba0e99a96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:10:38.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:10:47.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>As we boarded one of the packed carriages, someone called out my
        name.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d9a9bd-99c2-4e13-8ec2-e6c4a8900010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:10:38.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:10:47.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Oh it''s so good to see you, thank God you are here," said Marwa
        as she grabbed my hand. We had become friends, having run into her family
        when they were trying to get to Hamburg when the Hungarians suddenly allowed
        refugees to board trains. They never managed to get out, so I had tried to
        help them get a refund on their ticket.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744a7e09-7119-42b3-bebc-b8db96edf5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:10:38.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:10:47.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"They can only get a 50% refund, and they need to have a bank account,"
        the ticketing agent had said with a completely straight face. "No exceptions."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13205b5-413e-4c5d-979d-14b858f2f5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:10:38.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:10:47.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And so here we were, finally on a train, going where exactly no
        one knew, but at least it was out of Budapest. At least there was a chance
        it would get them closer to Western Europe.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae2a1b8-3da9-44c7-bc4b-55db5243de72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:10:38.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:10:47.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Marwa''s 2½-year-old daughter, Birlnt, giggled next to her new friend,
        8-year-old Rym, reciting the alphabet in English as the train pulled out from
        the station. The girls'' antics put a tired smile on everyone''s face.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65c8111-e97e-437d-9923-bd220b50d8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:10:38.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:10:47.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But an hour after we left, the train stopped and was surrounded
        by police shouting orders for the passengers to leave and board buses for
        a camp.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb5cd8c-45f0-4f8e-a8c0-ca75a192329c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:10:38.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:10:47.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"No camp, no camp!" the shouts echoed, men blocked the entrances,
        women and children burst into tears. It was all too much.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f33f327-bbf0-4aee-8f72-955f99d52f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:10:38.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:10:47.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A father threw himself, his wife and his child across the tracks.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bedf70-97f5-41c3-b618-8865bf175add'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:10:38.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:10:47.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Arwa, we can''t go. Please, we can''t go. I won''t make it, I swear
        I will kill myself and my daughter," Marwa whispered to me as she crouched
        between two seats. She paled. Her normally bright and mischievous eyes dulled.
        It terrified me.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03ee9a5-39dc-4a5a-98ef-e9fd3518b24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:10:38.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:10:47.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Do not say that, I beg you do not say that," I tripped over my
        words. "I don''t know when, but I promise you one day this is going to be
        a story told of how you came to Europe. You will get through this, one day
        it will be over."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6f873d-45d6-47cd-97b1-583f9c4ced9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:10:38.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:10:47.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>I did not know what else to say.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea875d7d-42c9-4a8e-b211-8b1d92853fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:10:38.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:10:47.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Night fell. Some slept in the overhead compartments. Others on the
        floor. The children lay in heaps, a jumble of limbs, as their parents caressed
        their little heads.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c02fb05-31e0-4be0-8c7b-31f7be5cfc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:10:38.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:10:47.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Our batteries for our equipment ran out. We left, sickened by the
        sense that we were abandoning them.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0285265-11c1-4ab6-a88f-530971839ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:10:38.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:10:47.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The next day thousands were on the march from Budapest to the Austrian
        border. No longer willing to wait for European leaders to decide their fate
        while they languished. No longer willing to see their children sleep on the
        street, no longer willing to endure the humiliation.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5353e5-1ed0-4496-bf2f-095afcdd5cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:10:38.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:10:47.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Parents carried their children in their arms or on their shoulders,
        taking one tired but determined step at a time.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91908f24-e413-40d9-b0cc-76c85cfdc445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:10:38.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:10:47.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>As the hours wore on, children started to cry, feet reblistered
        in shoes hardly made for the trek, arms aching from carrying jackets, blankets
        and babies.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22dd422a-2c18-4e2d-bcf1-d83a253ceb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:10:38.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:10:47.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But it was along this highway linking Budapest to Vienna that the
        flow of humanity saw a flood of compassion.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d3465d-fca9-4a4e-9c73-d4eed93e8e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:10:38.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:10:47.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>There were water stations, food stations, Hungarians offered much-needed
        baby strollers and, when the refugees stopped for the night, there were blankets
        and sleeping bags.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fff1a15-edcb-4633-92ce-90fd3df51e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:10:38.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:10:47.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The kindness and support, especially after the wretched treatment
        at the hands of the government and security forces, meant so much and was
        such a boost that it was impossible not to be moved.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776ee881-c88c-453a-bcb5-6592028fd72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:10:38.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:10:47.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Europe has "woken up," the world has "woken up" is the current catchphrase.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0d3321-e3f4-46ce-82f9-248922ac599d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:10:38.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:10:47.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But it is tragic that it had to reach breaking point, It is tragic
        that it took the image of a dead child, Aylan Kurdi, lying on a beach.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32915094-f241-4389-8172-3308bd419e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:10:38.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:10:47.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>More lifeless bodies will wash ashore, the human bottlenecks will
        re-emerge, the cycle of misery will continue because the wars and abject poverty
        continues.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a27ef1d-dbec-4a3a-beb4-0376631d4a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:10:38.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:10:47.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It will continue because what we are witnessing is the byproduct
        of our failures. It is the byproduct of wars, the bigger game of political
        chess and a world that allows poverty and oppression to thrive. And the reality
        is that that is not going to end.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e036904a-564a-4713-846e-35ab0d789d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:10:38.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:10:47.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Yes, some are economic migrants. But the majority are refugees of
        the wars in Syria, Iraq, and Afghanistan. These people have shown more courage
        and strength than anyone I know.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7ce16a-83c1-4ffb-94c2-183901c1fe64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:10:38.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:10:47.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>This journey degraded and humiliated them, but it did not break
        them. They kept going. If they had not gotten up to walk, they would still
        be stuck in the train station.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ea12a6-eea9-4939-848a-471e123e3184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:10:38.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:10:47.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>They refused to be left to languish while European leaders tried
        to solve the "crisis."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5ff8c8-3838-4b88-8081-d6ab227d263f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:10:38.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:10:47.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It just should not be this way.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc85697c-d445-4405-bcc0-dad3b24808ad'
