  'US-Open-2015-Serena-Williams-preview':
    'author': 'Tom Sweetman, CNN'
    'caption': 'Serena Williams of the United States celebrates winning a point in
      the Final Of The Ladies'' Singles against Garbine Muguruza of Spain during day
      twelve of the Wimbledon Lawn Tennis Championships at the All England Lawn Tennis
      and Croquet Club on July 11, 2015 in London, England.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-09-11T07:47:39.939+08:00
    'imagesource': 'jcr:3d651be7-c732-450e-9cc0-68cfc8a05b6c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f89c3f8-cb2d-4800-b07b-755c31e99d00'
    'lead': 'Should two positive results follow in New York over the coming days then
