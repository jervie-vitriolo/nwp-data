    'mgnl:lastActivated': 2019-12-10T14:53:11.118+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-10T14:53:10.675+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'U.S. Open 2015: Serena Williams standing on the brink of history

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7da592-1c80-4e79-911a-ca6cc7022062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:53:07.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:53:11.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two matches from making history.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5ddf76-e45b-47d7-887d-6105aa48d07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:53:07.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:53:11.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>That''s the position Serena Williams finds herself in going into
        her U.S. Open semifinal against Roberta Vinci.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a817e60-9df7-4e8e-a1de-04edb503eae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:53:07.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:53:11.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Should two positive results follow in New York over the coming days
        then she will have achieved something only ever done before in the women''s
        game by three others — the calendar grand slam.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a259204-361d-4f65-bf9b-4e0e9431f41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:53:07.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:53:11.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>No female player since Steffi Graf in 1988 in the Open Era has managed
        the feat, while Maureen Connolly and Margaret Court are the only others to
        find themselves on such an esteemed list, securing their slams in 1953 and
        1970 respectively. No male, meanwhile, has done it since Rod Laver in 1969.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce1ca31-c06e-4d79-9cae-96c190fa355d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:53:07.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:53:11.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But with the Australian Open, French Open and Wimbledon titles already
        in the bag this year, Williams has the chance to rewrite the record books
        at Flushing Meadows.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704f078a-b579-45a8-8e60-5d096c0e0e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:53:07.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:53:11.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>She has already claimed the so-called "Serena Slam" — for the second
        time in her career — having won the last four majors in a row, and is now
        on course for one of the greatest runs ever in professional tennis.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96430ca7-c7a8-4611-b8be-0c61457bae29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:53:07.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:53:11.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>World No. 43 Vinci stands in her way, before a potential final against
        Flavia Pennetta or second seed Simona Halep, should Williams safely negotiate
        her way past the Italian. Williams and Vinci were due to battle Thursday (Friday
        PHT) but rain pushed back the women''s semifinals to Friday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64271f69-26c5-49bd-bf30-bc81f13666d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:53:07.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:53:11.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Vinci, who is competing in her first ever grand slam semifinal after
        beating Kristina Mladenovic in three sets in the previous round, has not beaten
        Wiliams in four career attempts.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e9f7a6-f6f2-4e1e-993f-d91368a95079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:53:07.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:53:11.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I''m not going to underestimate her," Williams said of Vinci. "She
        has played really well. She''s not in the semifinals of a grand slam for no
        reason. She knows what to do and she knows what to play.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a68d9a-c125-40d7-9d54-f07d35159342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:53:07.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:53:11.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I just think it was great that I just played her because I kind
        of know what to expect, and I''ll be more ready for it this time."</p>'
    '19':
