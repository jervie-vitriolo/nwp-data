    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-11T22:18:54.600+08:00
    'imagesource': 'jcr:04334c91-4fee-4019-9258-5ea2c99b030a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9169c20-c246-4fc0-9dd2-5c8783287c04'
    'lead': 'A Philippine Airlines (PAL) flight carrying Dr. Elenita Binay, the wife
      of Vice President Jejomar Binay, and two congressmen made an emergency landing
      at the Davao International Airport Friday afternoon (September 11) after smoke
      was detected in its baggage compartment.'
