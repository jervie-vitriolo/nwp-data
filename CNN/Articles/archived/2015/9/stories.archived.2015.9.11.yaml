      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The game will be available for free download on the App Store and
        Google Play in 2016.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69619196-c9b2-4584-a5eb-35f597dca1c7'
      'mgnl:activationStatus': true
