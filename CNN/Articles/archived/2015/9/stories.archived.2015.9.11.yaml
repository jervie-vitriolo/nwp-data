  'Hungarian-camerawoman-apologizes-for-kicking-migrants-Petra-Laszlo':
    'author': 'Faith Karimi, CNN'
    'caption': 'A video posted by @RichterSteph on Twitter shows Hungarian camerawoman
      Petra Laszlo kicking a man who was holding a child as he ran from a Hungarian
      holding camp.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-11T22:27:26.738+08:00
    'imagesource': 'jcr:f09a345c-84e7-4448-be03-035868639915'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '858aec9c-2fe8-4572-a56c-eca7bc4a713c'
    'lead': 'A Hungarian camerawoman has apologized for kicking desperate migrants
      as they fled, saying her actions had nothing to do with racism.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T12:48:41.534+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-10T12:48:45.994+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-10T12:48:44.428+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Hungarian camerawoman apologizes for kicking migrants

      '
    'updated': 2015-09-14T08:30:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ceeb2d-5169-4374-9e0c-f6a014f09534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:48:41.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T12:48:45.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A Hungarian camerawoman has apologized for kicking desperate
        migrants as they fled, saying her actions had nothing to do with racism.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba5480e-218b-4792-a95f-2d692e4f3508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:48:41.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T12:48:45.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In a video released this week, Petra Laszlo was documenting the
        wave of migrants, many from the Middle East, sprinting from a holding camp
        in Hungary when she saw a man running with a child in his arms.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f987fc7-4f4e-4645-8789-95aeb3bc3cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:48:41.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T12:48:45.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>She tripped him, sending them tumbling to the ground. Moments later,
        the same camerawoman kicked other migrants, including a young girl, as they
        ran.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05723be8-2e02-4ffa-9426-1e548a4027da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:48:41.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T12:48:45.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A backlash ensued after video of her attacks surfaced, prompting
        her employer – the Hungarian nationalist N1TV station – to fire her.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a078bb4f-2a0a-4403-aec1-4d9c051c8552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:48:41.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T12:48:45.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Now the videographer says it was all a misunderstanding, one for
        which she''s sorry.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c1f5b8-ab4d-4638-9c91-7bfe008b1015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:48:41.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T12:48:45.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The rush of migrants burst through a police cordon, which was scary,
        she wrote in a letter to the daily Hungarian newspaper Magyar Nemzet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a4bf99-4a0d-40d5-8e4c-22a32cd6aac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:48:41.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T12:48:45.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The letter describes how the ensuing panic scared her and made her
        think she would be attacked.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b94509-f160-40f3-9c8d-92aa95e7aefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:48:41.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T12:48:45.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I am very sorry for the incident, and as a mother I am especially
        sorry for the fact that fate pushed a child in my way. I did not see that
        at that moment. I started to panic and as I re-watch the film, it seems as
        it was not even me," her letter states.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88761820-e05b-4332-8c45-87653ef36f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:48:41.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T12:48:45.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Laszlo is being investigated on suspicion of committing a public
        nuisance offense, a spokesman for the Public Prosecutor''s Office of Szeged
        told CNN. Prosecutors are also considering whether to investigate her on more
        serious offenses, the spokesman said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97087b19-1aeb-4e3d-b904-0c71b28e0a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:48:41.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T12:48:45.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Laszlo was one of the videographers filming the flood of migrants
        trying to get through Hungary on the way to Austria and Germany. The migrants
        include refugees trying to escape the carnage brought on by terrorists and
        war in their homelands.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaab4af7-e47e-4570-bfb9-61b03edbf135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:48:41.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T12:48:45.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>After crossing from Serbia into Hungary with only the belongings
        they could carry, the migrants were stuck for days at a holding camp in southern
        Hungary. Many complained about uncomfortable or inhumane conditions in the
        camp.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bc57da-57a7-4cd4-9bef-5b989f59abf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:48:41.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T12:48:45.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>After breaking through the holding camp''s police line Tuesday (September
        8), they scrambled across a field, walked, and hiked about 4 miles – many
        dropping their possessions on the ground.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd27781-1ae5-4213-84c4-6890312c801b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:48:41.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T12:48:45.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Hungary, a signatory to the 1951 Refugee Convention aimed at protecting
        refugees, has come under criticism for its handling of migrants and for installing
        a razor-wire fence to stop the flow.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bab0f41-4e1a-4f80-9657-7b3aecc9ece9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:48:41.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T12:48:45.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Hungary has said it is just trying to enforce European Union laws
        on restricting migrants without proper documentation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ff248c-0a1d-47d0-8dc6-3be2664f1d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:48:41.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T12:48:45.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Holly Yan contributed to this report.</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76af02b-820e-4e1f-96d9-9e30283025ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:48:41.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T12:48:45.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/09/11/europe/hungarian-camerawoman-who-kicked-migrants-apologizes/">"Hungarian
        camerawoman apologizes for kicking migrants."</a></em></p>'
  'apple-china-yuan-taxes':
    'author': 'David Goldman, CNN'
    'caption': 'An illustration showing a Chinese flag, a 100 Yuan note and a digital
      stock market-like chart.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-09-11T22:21:11.196+08:00
    'imagesource': 'jcr:0f3794bd-2085-40a4-b8ed-30af45f62b61'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25fd2120-b2d1-4373-a0be-837dc61b8834'
    'lead': 'China''s Ministry of Finance announced this week that Apple failed to
      account for 8.8 billion yuan ($1.4 billion) in sales in 2013), according to
      the government-run Xinhua News Agency. Apple also overstated its profit by 5.4
      billion yuan ($820 million) that year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T12:52:53.311+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-10T12:53:02.454+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-10T12:53:01.995+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Apple busted for not paying China taxes

      '
    'updated': 2015-09-14T08:29:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b6bdd9-cea7-4c25-83f4-32d32803cd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:52:53.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T12:53:02.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney) --</strong> Apple paid China more than
        $80 million in back taxes and fines after severely understating its sales
        in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80b9ee7-79c2-46ac-8f8f-b31ad74eb115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:52:53.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T12:53:02.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>China''s Ministry of Finance announced this week that Apple failed
        to account for 8.8 billion yuan ($1.4 billion) in sales in 2013), according
        to the government-run Xinhua News Agency. Apple also overstated its profit
        by 5.4 billion yuan ($820 million) that year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f22f7d-3ba6-4f56-93cb-1b92c3e8f227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:52:53.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T12:53:02.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>As a result, Apple had to fork over 452 million yuan ($71 million)
        in unpaid taxes to the Chinese government, in addition to a 65 million yuan
        ($10 million) fine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ca7268-6977-4e63-aff3-f8279b9b748d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:52:53.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T12:53:02.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>An Apple spokesman was unavailable for comment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf012cca-48f2-4e7a-bce8-9950bbc8d442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:52:53.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T12:53:02.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Apple, which was mired in seventh place in China as recently as
        a year ago, soared to become the most popular smartphone brand there during
        early 2015, boosted by the launch of the iPhone 6.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a477d297-1345-4993-aefb-5579f5d11523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:52:53.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T12:53:02.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But the iPhone 6 aura dimmed soon enough, opening the door for challengers
        to take over the top spot. Apple is now in third place behind Xiaomi and Huawei,
        with Samsung and Vivo rounding out the top five, according to tech research
        firm Canalys.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1900d7-ede5-47da-b388-f8c516a3e09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:52:53.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T12:53:02.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>China has been cracking the whip on unpaid taxes by U.S. companies
        recently. The country charged Microsoft with $140 million in unpaid taxes
        in November 2014.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce0b845-cad4-40a8-a220-e07a89a1a808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:52:53.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T12:53:02.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Apple is no stranger to controversy about taxes. The company says
        it could be forced to pay a decade''s worth of back taxes to Ireland, following
        a European Commission probe investigating Apple''s 1991 tax deal with Ireland.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93fac9e-4f8f-48ce-88c7-0c98cb80634e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:52:53.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T12:53:02.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Ireland is widely expected to face censure for violating European
        Union laws prohibiting state aid to companies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9930841-f68a-4b7e-9179-e8101cfb483f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:52:53.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T12:53:02.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This report was first published on CNN.com, <a href="https://money.cnn.com/2015/09/11/technology/apple-china-taxes/index.html">"Apple
        busted for not paying China taxes"</a></em></p>'
  'war-has-forced-half-of-Syrians-from-their-homes':
    'author': 'Mark Bixler and Michael Martinez, CNN'
    'caption': 'Migrants wait for a bus at a holding camp after Austrian authorities
      suspended train service due an overload of the train system at the Austrian
      border September 11, 2015 near Nickelsdorf, Austria.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-11T21:21:44.703+08:00
    'imagesource': 'jcr:e4beba79-8ea6-4ce1-8f19-c3e302ce738a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8f2401e-ed75-42c5-9c7c-8825314f8882'
    'lead': 'The war in Syria is so hellish and unrelenting that more people have
      left that country than any other in recent years. One of every five displaced
      persons in the world is Syrian.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T12:56:11.601+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-10T12:56:16.312+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-10T12:56:15.793+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'War has forced half of Syrians from their homes; here''s where they''ve
      gone

      '
    'updated': 2015-09-14T08:29:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26d1f3e-e257-4cfe-8f5e-1fc194261a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:56:11.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T12:56:16.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The war in Syria is so hellish and unrelenting
        that more people have left that country than any other in recent years. One
        of every five displaced persons in the world is Syrian.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe5824a-26f9-4f8c-84bd-e0ad208653eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:56:11.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T12:56:16.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Here''s a look at where those Syrians have gone.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bee668-e95b-4f18-8b9a-ee2897b2d559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:56:11.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T12:56:16.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>War has displaced half of all people in Syria</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3d36f0-16a2-4b56-b287-838c7d57c500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:56:11.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T12:56:16.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Protests against the government in Syria in 2011 soon devolved into
        chaotic war. The fighting and later rise of ISIS have forced 10.6 million
        people from their homes — about half of Syria''s pre-war population.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3baa1049-bd82-4184-b050-a54c5c37caf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:56:11.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T12:56:16.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>To visualize the scale of that displacement, imagine every man,
        woman, and child leaving home in 29 states in the U.S. West and Midwest –
        everyone west of Ohio and Kentucky and north of Texas, all the way to California.
        The 158 million people in those states make up the same share of the U.S.
        population – 49 percent – as the proportion of Syrians that have fled carnage
        there.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72631251-9791-4c4d-86be-5a738653f258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:56:11.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T12:56:16.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Most have fled to countries near Syria</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689867e2-b01a-4b3c-a4bd-47c26ae18a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:56:11.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T12:56:16.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Most Syrians who have left their homeland registered as refugees
        with the United Nations. Three-fourths of Syrian refugees did that in Turkey,
        Lebanon, or Jordan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771cabd3-d697-4ca5-bbef-e281889ab370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:56:11.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T12:56:16.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>More of them are going to Europe</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97de517e-2e8e-4948-b78b-75d28c6653d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:56:11.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T12:56:16.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The number of Syrians seeking safety in Europe has more than doubled
        in the past year. Many left Turkey and other countries for Europe to ask for
        asylum, a status that allows someone to live and work legally in another country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb502494-4cd8-4cb2-a852-107666a51513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:56:11.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T12:56:16.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>They''re not the only ones</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810f17a5-0f97-4f43-9763-eaf20a143a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:56:11.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T12:56:16.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Worldwide, 59.5 million people are on the move as refugees or displaced
        people within their home countries. That population would be enough to make
        them citizens of the world''s 24th biggest country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df54fc31-c4c1-449c-a3e0-e77552108e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:56:11.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T12:56:16.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Humanity has never seen such displacement. Ever.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabe47e1-9cfa-4c76-9192-c05eeba02692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:56:11.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T12:56:16.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Wars, conflict and persecution have forced more people than at
        any other time since records began to flee their homes and seek refuge and
        safety elsewhere," the United Nations said in June.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023f8479-bb33-420f-bc13-f9c524196e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:56:11.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T12:56:16.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>At least 15 wars and conflicts are to blame – in Africa, the Mideast,
        and Asia.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd01a4b-46ac-43f0-9f4d-93d0d82bd678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:56:11.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T12:56:16.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Some destinations are more popular than others</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364942e0-fb8a-46a7-b26a-ac6647368717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:56:11.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T12:56:16.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Three out of five Syrians seeking asylum in Europe are in Germany,
        Sweden or Serbia. Relatively large numbers of Syrians also have sought asylum
        in Hungary, Austria, Bulgaria, the Netherlands, and Denmark.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4882ffa-f4b4-4daa-8035-f0d536ed8533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:56:11.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T12:56:16.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Among the European countries receiving the fewest asylum requests
        are Latvia, Estonia, Lithuania, Slovakia, and Iceland.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e8adff-c730-445a-81a7-3e853c7f924a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:56:11.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T12:56:16.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Hardly any have found refuge in wealthy Gulf states</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85460216-8879-444b-ae43-54c5eec6ae19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:56:11.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T12:56:16.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Gulf states such as Saudi Arabia, Qatar, Kuwait, and Bahrain have
        been criticized for resettling no Syrian refugees despite similarities of
        language, religion, and culture.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032e799b-40fe-4b16-a14c-338316a31713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:56:11.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T12:56:16.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Human rights groups say the Gulf states, their wealth reflected
        in skyscrapers and upscale shopping malls, have plenty of resources to resettle
        Syrian refugees. Some in the Gulf states point out that they have contributed
        tens of millions of dollars in humanitarian relief for displaced Syrians.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc823428-b1d6-4c41-9ca2-d83aebf3eefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:56:11.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T12:56:16.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The United Arab Emirates (UAE), on the other hand, has been welcoming,
        receiving, and extending residency permits to more than 100,000 Syrian nationals
        since 2011, a UAE government source told CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272d6e59-0170-40c3-922f-28d9943ed43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:56:11.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T12:56:16.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The United States is resettling more Syrian refugees</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d49952-d094-40db-9fb6-60db0d6487a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:56:11.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T12:56:16.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The United States has resettled 1,500 Syrian refugees since the
        start of the conflict in 2011, the vast majority of them this year.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97459ed-5cb2-4d73-a277-675333859545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:56:11.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T12:56:16.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>That amounts to about 0.03 percent of Syria''s 4.1 million refugees.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a536e6c5-4e27-458f-8b8d-3ac45e771af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:56:11.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T12:56:16.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Here''s a breakdown: 23 in 2011, 41 in 2012, 45 in 2013, 249 in
        2014, and 1,199 so far this fiscal year, which ends September 30, according
        to the State Department.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44dbb0d9-fe32-4778-a846-72ab4cda5514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:56:11.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T12:56:16.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>About 300 more refugees are expected to be admitted by the end of
        the month, according to U.S. officials.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969d70f8-0089-49ce-b49a-deb96146dd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:56:11.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T12:56:16.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In the face of growing questions about such small numbers, President
        Barack Obama ordered his administration to "scale up" the number of Syrian
        refugees – at least 10,000 in the next fiscal year.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15137f70-9bce-47ea-b6a9-6ae1647a16cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:56:11.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T12:56:16.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Janette Gagnon, Beth Brettingham, Richard Allen Greene, and
        Aaron Darveniza contributed to this story.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72164c6a-ecdb-45af-80fd-57127ff61a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:56:11.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T12:56:16.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/09/11/world/syria-refugee-crisis-when-war-displaces-half-a-country/index.html">"War
        has forced half of Syrians from their homes; here''s where they''ve gone."</a></em></p>'
  'gilas-pilipinas-talk-n-text-mvp-cup-terrence-romeo-andray-blatche-jayson-castro':
    'author': 'CNN Philippines Staff'
    'caption': 'Terrence Romeo continued to strut his offensive repertoire and sizzled
