    'template': '1'
    'title': '2015 MVP Cup: Gilas uses strong second half to defeat TNT, 93-77

      '
    'updated': 2015-09-12T17:29:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679dd221-7066-4c78-8e10-0e3814569928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:59:43.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T12:59:46.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) -- Gilas Pilipinas opened the inaugural
        MVP Cup with a 93-77 drubbing of an undermanned Talk ''N Text Tropang Texters
        at the SMART-Araneta Coliseum on Friday (September 11).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64b1ee4-1159-4294-873d-8b4007c2dd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:59:43.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T12:59:46.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Terrence Romeo continued to strut his offensive repertoire and sizzled
        with 22 points built on four conversions from beyond the arc for the national
        team.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011cf486-bfd9-4669-aa5c-6af483ac5eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:59:43.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T12:59:46.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Nakukuha ko yung kumpyansa sa teammates ko. Lumuluwang depensa
        sakin kasi magagaling sila," said Romeo, who also had five assists.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376c7c51-ff89-49ad-ac5f-105422e588c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:59:43.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T12:59:46.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Basta focus ako every game. Hindi ko naman kailangan laging umiskor
        ako. Basta kung ano lang ibibigay ng depensa sa akin."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98f698a-827d-495d-a50e-f40df7c18ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:59:43.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T12:59:46.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>After a sluggish first half, Gilas shifted into high gear and took
        a 19-point spread on JC Intal''s three-pointer with 46 seconds left in the
        third period, 69-50.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130d28b5-99ab-475f-9239-c82a518086d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:59:43.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T12:59:46.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>As if that wasn''t enough, the national team continued to step on
        the gas and built an 83-63 middle of the fourth quarter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d51b01-d1af-4b51-b014-6b085931800e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:59:43.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T12:59:46.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But the depleted Tropang Texters, whose key players Jayson Castro,
        Ranidel de Ocampo, and Matt Ganuelas-Rosser are suiting up for Gilas, retaliated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1964ce5d-de67-4bda-a7e4-1984f71fbd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:59:43.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T12:59:46.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Larry Fonacier paced TNT with 20 points, while 2015 top PBA draft
        pick Moala Tautuaa contributed 16 markers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda1e315-b17c-4972-8baa-a083bf5fc6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:59:43.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T12:59:46.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Talk ''N Text got to as close as 83-72 on Tautuaa''s three-point
        play with 2:53 left.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed359ed7-37c7-4d34-a2c1-5fab40da1c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:59:43.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T12:59:46.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But back-to-back three-pointers by Romeo foiled Talk ''N Text''s
        comeback hopes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f76821-2e60-4046-8426-037ded43344e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:59:43.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T12:59:46.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Castro showcased his all-around game with 14 points, four rebounds,
        four assists and two steals in only 19 minutes of play for the national team.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cb0351-e477-4f23-8260-fe111f5441ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:59:43.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T12:59:46.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The four-team pocket tournament that will be played at the Big Dome
        until Sunday is part of the buildup of Gilas Pilipinas for the 2015 FIBA Asia
        Championship.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2b1277-b6a4-47d3-a465-d35ae544acbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:59:43.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T12:59:46.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the Wellington Saints blasted Chinese-Taipei, 108-80, behind
        the prolific play of Brook Ruscoe and Ray Turner who combined for 50 points
        and 16 rebounds.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb68d18-22ac-4c9a-897e-bd1a1bc41ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T12:59:43.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T12:59:46.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Gilas will face the Saints on Saturday (Septemeber 12) at 5 p.m.</p>'
  'Binay-denies-having-hand-in-fake-P500-bills':
    'author': 'Alex Ho, CNN Philippines'
    'caption': 'Vice President Jejomar Binay said he feared of more black propaganda
      against him in the runup to the 2016 elections.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-11T19:32:59.607+08:00
    'imagesource': 'jcr:ac8d7b3d-bc63-4061-b11a-a5132220adbd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f19a7977-b204-49f8-af88-926efb2745bb'
    'lead': 'Vice President Jejomar said on Friday (September 11) that he believed
      the administration party itself was behind the fake money with Manuel "Mar"
      Roxas II''s face — as a ploy to pin the blame on the opposition.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T13:11:10.823+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-10T13:11:14.360+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-10T13:11:14.029+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Binay: Roxas camp itself behind fake P500 bills

      '
    'updated': 2015-09-20T14:04:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d473262-3f53-4b23-bcad-0eee1dea99c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:11:10.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:11:14.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Vice President
        Jejomar turned the tables on Friday (September 11) against those accusing
        his camp of black propaganda by saying he''s the one who''s expecting more
        demolition jobs as the election period drew near.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72c4729-f33f-4820-829c-d7341c168bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:11:10.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:11:14.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>This developed after fake P500 bills bearing the face of his rival
        presidentiable — Manuel "Mar" Roxas II — were distributed to reporters the
        day before.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f38a07-a2a4-4599-a787-214717dbda9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:11:10.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:11:14.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Binay said he believed it was Roxas''s camp which actually distributed
        the phoney money so that it could eventually be pinned on the opposition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71726d5b-cdb9-40e0-aae7-25d0fe997ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:11:10.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:11:14.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Yon ay ginagawa nila para ituro sa akin," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eda7d6e-e34a-45d1-8726-1e5dc67a93fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:11:10.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:11:14.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>[Tanslation: "They are doing that so they can point a finger at
        me."]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6139dcbe-5ee5-4361-a063-8fc1a672ebb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:11:10.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:11:14.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He maintained his camp had nothing to do with the phoney money —
        even if the bogus bills bore a message similar to his campaign pitch: "Take
        the money, but vote for your chosen candidate."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e55564b-8fb6-4f67-b9ea-98539610f174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:11:10.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:11:14.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In his previous sorties in Mindanao last month, Binay told residents
        that when offered money, voters should accept the money but vote according
        to their conscience — after all, he pointed out, the money likely came from
        public funds.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98b0aec-c55a-474d-af49-492c0c921067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:11:10.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:11:14.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He explained that he had been telling voters the same thing since
        he was running for mayor — recalling that his opponent that time bragged about
        the ability to buy votes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64dabb91-7e0b-4c42-8ca9-bfeeaf36ab96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:11:10.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:11:14.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The vice president added that he feared that such practice might
        happen again for the 2016 elections.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061fd43b-0607-478e-adfa-f5474a50d259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:11:10.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:11:14.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>For his part, United Nationalist Alliance (UNA) spokesman Mon Ilagan
        said the opposition had no capability to manufacture the spoofed bills.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4fc1fb-415b-48e8-80dd-de54d00ef67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:11:10.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:11:14.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Ilagan countered that UNA didn''t need to resort to "cheap gimmickry"
        because the administration party''s enemy would be itself — which he accused
        of "ineptness, callousness and insensitivity."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c25e38-ee8d-4609-9777-3297b030f780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:11:10.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:11:14.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Joyce Ilas contributed to this report.</em></p>'
  'mar-roxas-turns-over-dilg-leadership-mel-senen-sarmiento':
