    'imagesource': 'jcr:29dac10d-4e4c-4261-8757-6d44245e41aa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '63cf8f35-b990-44f9-970d-4b1425baffa6'
    'lead': 'Liberal Party Secretary General Mel Senen Sarmiento will now head the
      Department of Interior and Local Government, as Mar Roxas focuses on his presidential
