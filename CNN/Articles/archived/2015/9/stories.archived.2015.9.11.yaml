      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Kimberly Go contributed to this report.</em></p>'
  'migrant-crisis-refugee-business':
    'author': 'Virginia Harrison and Ivana Kottasova, CNN Money'
    'caption': 'Hundreds of refugees pour into the Munich Central Station on September
      1 as they flee Iraq, Syria, and other Middle Eastern countries. (Photo: Frederik
      Pleitgen/CNN)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-09-11T14:37:36.088+08:00
    'imagesource': 'jcr:9b8696c4-5c41-49b3-835c-f88ca81dfb8a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c9beaaf-db19-440f-8935-b98089179e92'
    'lead': 'Hundreds of thousands of desperate refugees are trying to escape war
      for a better life in Europe, where governments are struggling to agree how to
      respond. Conflict and the spread of poverty has displaced people in huge numbers
      — some four million Syrians alone are fleeing their homeland — and left many
      with little choice but to undertake perilous journeys in the hope of reaching
      Europe''s shores.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T14:14:55.040+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-10T16:28:30.316+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-10T16:28:30.011+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Today''s refugee could be tomorrow''s entrepreneur

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2dc5b9-efec-4201-a351-099b4fe8d1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:14:55.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T16:28:30.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney)</strong> — Hundreds of thousands of desperate
        refugees are trying to escape war for a better life in Europe, where governments
        are struggling to agree how to respond.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf6ba4b-0e4c-4789-ac2a-a8cf2e73773b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:14:55.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T16:28:30.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Conflict and the spread of poverty has displaced people in huge
        numbers — some four million Syrians alone are fleeing their homeland — and
        left many with little choice but to undertake perilous journeys in the hope
        of reaching Europe''s shores.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8be394d-fba4-4f42-9a74-fc40f3f437af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:14:55.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T16:28:30.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Political leaders are caught between the urgent need to ease the
        humanitarian crisis, and fears that large numbers of migrants will strain
        government resources and lead to even longer jobless queues.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2145a67-b1b5-4fa0-95f5-4d78cb010ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:14:55.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T16:28:30.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But for countries that agree to take more refugees from Syria, Iraq,
        Eritrea and Afghanistan, the payoff could be significant.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759d9ac7-811b-45b8-9010-6a689d826f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:14:55.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T16:28:30.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Those nations could benefit from an influx of new, largely young,
        workers, and may even become home to future stars of the business world.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6d2b66-71db-4b28-ab84-c2dd07720da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:14:55.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T16:28:30.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Migrants who take huge risks to get where they want to go often
        tend to be more entrepreneurial people... that may also help to keep an aging
        economy vibrant," noted Holger Schmieding, chief economist at Berenberg bank.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6155025-5617-4bb0-b1bf-a7ccb9a4c47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:14:55.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T16:28:30.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>History is studded with migrants who have made it to the top. Some
        fled persecution, others left their native lands in search of more opportunity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29d350e-ac8e-404b-9d78-438813fbb759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:14:55.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T16:28:30.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>George Soros is one of the most famous examples. The Hungarian-born
        billionaire fled his Nazi-occupied homeland following World War II, first
        emigrating to England and later settling in the U.S.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cb24e7-2b75-424f-9eb7-5e4ca592ec74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:14:55.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T16:28:30.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In the early 1960s, Soros started a hedge fund. He''s best known
        for betting big against the British pound, which is said to have netted him
        an estimated $1 billion some 30 years later.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc035d5-2b01-4f85-9aae-54f486a3dc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:14:55.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T16:28:30.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Frank Lowy — co-founder of Westfield Group and one of Australia''s
        richest men — is another high profile refugee. Born in Slovakia, the shopping
        center magnate left Europe in the aftermath of World War II, arriving in Australia
        in 1952. The 84-year-old remains one of the country''s wealthiest and most
        influential business figures.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe07da4-5801-4917-911a-5506c24e4958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:14:55.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T16:28:30.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>U.K. publisher George Weidenfeld is another notable refugee-turned-entrepreneur.
        He built publishing empire Weidenfeld &amp; Nicolson after escaping the Nazis
        and leaving Austria for the U.K. in 1938. Weidenfeld, who is also a member
        of the British parliament, recently launched a fund to rescue up to 2,000
        families fleeing Syria and Iraq.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3286aff1-c6ad-469d-912c-d92bbef28d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:14:55.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T16:28:30.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Two leading names in technology left Europe early in life and made
        their fortunes in America. Google co-founder Sergey Brin left Russia in the
        late 1970s with his family as a child. Years later, he met Larry Page at Stanford
        University and the pair set their sights on creating the perfect search engine.
        These days, Brin directs special projects at the company, and is estimated
        to be worth more than $30 billion.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d98129-8c8d-4230-a56f-aa24dc95013b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:14:55.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T16:28:30.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And then there''s Jan Koum. A teenage Koum emigrated from Ukraine
        to the U.S. with his mother in the early 1990s. They struggled at first in
        their adopted country, and relied on food stamps to survive. Fast forward
        to 2009, and the college dropout transformed the text messaging market with
        WhatsApp, a service that last year was growing its user base by 1 million
        people a day. Facebook bought the messaging platform for $19 billion in 2014.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e24cd12-289e-45f6-bd0b-24ee8f670836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:14:55.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T16:28:30.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story first published on CNN.com, "Today''s refugee could
        be tomorrow''s entrepreneur"</em></p>'
