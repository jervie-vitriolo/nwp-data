      'mgnl:type': 'text'
      'text': '<p>Plenty at stake</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766fedf8-a179-4583-8f71-76d520a1877a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:53:07.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:53:11.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>While Williams says she has nothing to lose, there is certainly
        much to gain for the 33-year-old, who is chasing a fourth straight U.S. Open
        title and seventh overall.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2463703f-9fdc-49cd-a5f7-1c680ccba549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:53:07.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:53:11.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Defeat would, of course, rob her of the chance to land that career
        grand slam, while it would also bring to an end her run of four consecutive
        major victories.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a858c292-9de0-4fd9-9015-7684d37165ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:53:07.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:53:11.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>That''s a record exceeded only by Connolly, Court and Martina Navratilova,
        who all racked up six straight grand slam titles.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c2c69a-1e51-4218-9959-be3380bb06cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:53:07.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:53:11.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Williams also has the chance to land her 22nd grand slam title in
        New York, which would equal Graf''s Open Era record and leave her just two
        shy of Court''s all-time mark.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a1c1b4-6776-402e-8bdb-357093923ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:53:07.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:53:11.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Plenty at stake and much more history to be written for Williams
        -- just two matches to go.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f190fdc3-7bbe-4416-9748-6b1f312c7e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:53:07.943+08:00
      'mgnl:createdBy': 'jeff'
