      'mgnl:type': 'embedCode'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95f461b-273d-47c8-96fd-323d2afd5502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:53:07.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:53:11.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Doing it the hard way</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e3fd1e-4d8e-4845-8508-7c311eccc053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:53:07.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:53:11.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Williams has often done it the hard way in grand slams in 2015,
        having toiled at times in Melbourne, Paris and London before ultimately prevailing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e67c386-8bd2-4225-97f7-e67d03df3f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:53:07.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:53:11.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Sickness was overcome during January''s Australian Open final against
        Maria Sharapova, while at the French Open she was forced to win a deciding
        set in five of her seven matches.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f328fc03-a838-44d6-9419-a2a9fb075fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:53:07.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:53:11.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"In Australia I was, like, puking before I walked on the court.
        At the French [Open] I just -- it was only by the grace of God and miracle
        that I won that," Williams told CNN Sport last month.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdf9a56-e6da-479e-876b-bf33148897d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:53:07.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:53:11.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Open seems to have ran a little smoother so far for Willams,
        however, having dropped only two sets en route to the last four, against Bethanie
        Mattek-Sands and sister Venus.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de034eb-ada8-4480-b35a-62c5cc62347b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:53:07.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:53:11.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Vitalia Diatchenko, Kiki Bertens, Mattek-Sands, Madison Keys and
        sister Venus have all been dismissed, but the six-time U.S. Open champion
        is expecting a different challenge from Vinci, who possesses one of the game''s
        best slice backhands.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4867609f-fa95-48ba-ae55-feb4cad0b1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:53:07.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:53:11.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"She''s going to present a completely different game from my last
        four or five matches," Williams said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9e53cd-0ee5-4020-869f-cef3b98e870d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:53:07.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:53:11.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"She has nothing to lose. I don''t either. So we''re just going
        to go out and have a lot of fun."</p>'
