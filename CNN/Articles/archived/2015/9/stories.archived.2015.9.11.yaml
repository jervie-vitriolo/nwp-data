      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'embedCode'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">3/ Let&#39;s not forget that I was the one six years ago who insisted
        on elevating the level of drug testing for all my fights.</p>&mdash; Floyd
