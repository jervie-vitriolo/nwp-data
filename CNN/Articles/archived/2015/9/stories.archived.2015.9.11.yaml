      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' intern Iana dela Cruz contributed to this
        report.</em></p>'
  'china-dumping-us-debt':
    'author': 'Matt Egan, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-09-11T12:57:50.276+08:00
    'imagesource': 'jcr:ba13ff2e-fd50-4aa1-ad9a-1f315dc7f70c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c586b50-dd05-4937-a983-c7cb952d80fb'
    'lead': 'It''s no secret that China is the largest holder of U.S. debt. So should
      Americans be concerned that China has started dumping some of its Treasury holdings?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T14:26:01.512+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-10T14:26:05.610+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-10T14:26:05.118+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'China is dumping U.S. debt

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ae5ac5-5024-45a7-8890-ace0b9ed1a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:26:01.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:26:05.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money) —</strong> It''s no secret that China
        is the largest holder of U.S. debt.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b2ba00-fc27-454c-9991-0f7410db99a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:26:01.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:26:05.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>So should Americans be concerned that China has started dumping
        some of its Treasury holdings?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e11b42-cfbc-452a-9466-480de452930e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:26:01.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:26:05.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>After all, it raises serious questions about whether China will
        keep lending Washington money to help finance the federal deficit in the future.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ecc8e7-4a72-42b7-a6d0-3fae9c6a36e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:26:01.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:26:05.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But right now, China is selling because it''s in dire need of cash.
        Recently, it unleashed multiple moves to support its markets and prevent its
        currency from a freefall, while at the same time trying to stimulate the economy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a9fb4b-caaa-44b7-956d-130080475650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:26:01.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:26:05.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>China yanks record sum from war chest</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cbb8a4-6386-4d01-b869-658cae0d29a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:26:01.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:26:05.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>China owned $1.3 trillion of U.S. Treasuries as of June, making
        it the biggest holder of U.S. debt.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e1ba96-9f33-42d3-8cf2-8034e6f4ae2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:26:01.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:26:05.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But China''s foreign-exchange reserves plunged by a record $94 billion
        in August, according to the country''s central bank, leaving it with a war
        chest of $3.6 trillion. Analysts say it''s very safe to believe a big chunk
        of that decline occurred due to a reduction in U.S. Treasury holdings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b35c3bf-d264-4745-b508-737962a7f9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:26:01.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:26:05.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The selling and the potential that China will not be buying U.S.
        debt in the near future raises questions on its potential to increase America''s
        borrowing costs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca43eb61-96ba-4fd5-96c7-909fe62b4ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:26:01.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:26:05.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Some of this might already be happening, at least at a small scale.
        When stock markets are turbulent, investors usually rush to the safety of
        U.S. Treasurys and yields fall. However, despite August''s extreme stock volatility,
        rates on Treasurys actually rose slightly in late August.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd025bdb8-5557-41af-bdf5-149e6e357d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:26:01.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:26:05.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Part of that move is likely due to Wall Street betting the Federal
        Reserve may raise interest rates next week. But market participants also suspect
        the unusual action in the bond market was driven by China dumping Treasuries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa62ac54-2d62-4856-8cd7-3df3c22acd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:26:01.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:26:05.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>China is raising lots of cash</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e3d8c3-374f-4319-8f31-8e774325973f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:26:01.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:26:05.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>This time, Beijing is cutting its Treasury holdings out of a weakened
        position as it tries to stave off more declines in its currency. China is
        also propping up its stock market, which lost half its value in the span of
        just a few months this summer.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdede64-bd72-458d-9a93-63a45b997ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:26:01.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:26:05.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Capital outflows have skyrocketed in China and the yuan is under
        intense selling pressure. The only thing they could do is sell Treasuries
        to buy their own currency," said Walter Zimmerman, chief technical analyst
        at United-ICAP.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5248cb56-700b-4be3-94dd-aa3f41b0edd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:26:01.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:26:05.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>China isn''t trying to sink the U.S. economy</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4ef1dc-8f62-4df0-be4a-73e6a11eda39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:26:01.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:26:05.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>There have long been concerns that China could sink the American
        economy by unloading its gigantic holdings of Treasuries, sending borrowing
        costs skyrocketing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fde57fe-c791-4072-88d5-6c61ddd821e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:26:01.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:26:05.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Thankfully, those doomsday fears don''t appear to be at play here
        yet.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78271a45-fe75-4b24-8b69-926d6ff933c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:26:01.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:26:05.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"If China''s U.S. Treasury stock is a nuclear bomb, moderate sales
        to offset selling pressure on the yuan are unlikely to set off an explosion,"
        Michael McDonough, chief economist at Bloomberg Intelligence, wrote in a recent
        report.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3737f6-dd61-41fe-b3a4-d37c85371af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:26:01.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:26:05.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But moves could raise borrowing costs here</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda727c7-d69b-4516-90cc-9a3107d2a0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:26:01.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:26:05.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Still, China''s sales could make Treasury yields higher than they
        would normally be. That''s of concern because Treasury rates are used as a
        benchmark that set the cost of borrowing for items like credit cards and mortgages.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247933f5-629c-4857-8326-7c5b22a8cce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:26:01.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:26:05.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>While it''s "not the end of the world," SkyBridge Capital senior
        portfolio manager Troy Gayeski said higher yields could lead to a "slowdown
        in the housing recovery."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d0ea08-94f3-4eeb-ac98-52edc7b16fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:26:01.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:26:05.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>What''s key is how much cash China ultimately needs to raise to
        defend its currency and stock market. No one, not even China, knows that figure.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709f8b55-f9af-4093-b0f2-bbe640e10948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:26:01.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:26:05.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>China may go on a U.S. debt diet</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114a3cce-7966-4d81-ad38-62eee06827fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:26:01.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:26:05.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>So far, the American bond market seems to be taking the China move
        in stride.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a37735f-81d9-4dfc-a57f-2a7d29fe1038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:26:01.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:26:05.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The yield on the 10-year Treasury note is currently sitting at 2.22%,
        about unchanged from a month ago.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb3315d-fa4b-4ba9-9338-bb28f540ea30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:26:01.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:26:05.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Demand for U.S. debt is healthy now especially when compared to
        the ultra-low, or even negative rates in other economic powerhouses like Germany
        and Japan.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2c1b32-b8e0-470c-943c-f06cdfca5973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:26:01.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:26:05.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Policymakers in Washington should hope that trend continues. Now
        that China''s economy is in disarray, America might not be able to count on
        its No. 1 lender to gobble up U.S. debt like in the past.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5128c04b-fd2b-4753-bb92-88da5bdce261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:26:01.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:26:05.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"China''s surplus is slowing. That gives them less firepower to
        accumulate Treasuries," said Thomas Urano, managing director at Sage Advisory.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6971a6-518f-4b13-8721-50ddab610a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:26:01.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:26:05.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="http://money.cnn.com/2015/09/10/investing/china-dumping-us-debt/index.html?iid=hp-toplead-dom">China
        is dumping U.S. debt"</a></em></p>'
  'Maynilad-El-Nino-water-interruptions-September-16-full-list':
    'author': 'Lara Tan, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-11T21:24:42.691+08:00
    'imagesource': 'jcr:bbd2b042-eacf-48c8-93ee-7e24570f7b60'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '773f572a-b3b0-4ee2-ab84-0e2a4a9ebdab'
    'lead': 'Maynilad Water Services, Inc. will implement rotating service interruptions
      in the West Zone starting September 16 (Wednesday) to help manage the water
      level in Angat dam during the El Niño season. The water service interruptions
      will be from 9 p.m. to 4 a.m. daily.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T14:30:45.402+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-10T14:30:52.136+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-10T14:30:51.837+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Maynilad''s El Niño-induced water interruptions to start Sept. 16

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66683c4a-d598-4ad6-b5f7-b41281ffcf01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:30:45.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:30:52.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Maynilad Water
        Services, Inc. will implement rotating service interruptions in the West Zone
        starting September 16 (Wednesday) to help manage the water level in Angat
        dam during the El Niño season.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443ec74b-b1a9-47f0-8826-f2e5cb495611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:30:45.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:30:52.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Maynilad announced on Friday (September 11) that the system adjustments
        will result in shortened supply schedules in 900 barangays or 56% of the West
        concession area in parts of North Caloocan, Valenzuela, Quezon City, Parañaque,
        and Cavite.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bf247f-e02d-4b7c-b574-ff8594bd3ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:30:45.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:30:52.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The water service interruptions will last seven hours daily.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe33a8cc-e1bb-49ba-a73f-4105bc10519d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:30:45.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:30:52.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"At this initial phase of system adjustments, we shall implement
        the supply interruptions daily from 9 p.m. to 4 a.m. only," Maynilad Water
        Supply Operations Head Engr. Ronald Padua said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca53d18-4c16-40e8-9c0e-5a0b8fe10f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:30:45.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:30:52.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Photo: Full list of barangays affected by Maynilad water interruption</p>'
    '9':
      'image': 'jcr:3d4c4029-380d-4513-9e33-67391b878c92'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3d6c4d-0cf6-4141-a421-faadce8b5977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:30:45.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:30:52.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f127a9c6-f19c-43ba-8b76-c6e96938a3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:30:45.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:30:52.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The water concessionaire planned a specific supply interruption
        schedule per area to ensure that affected customers will have some water supply
        daily, even within a limited window. This will not yet be implemented, however,
        during the first week as Maynilad was still limiting the service interruption
        during off-peak hours.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717048ce-4a61-4484-aca6-02dfc80743b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:30:45.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:30:52.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“This off-peak schedule will be gradually extended. We will adopt
        the different supply interruption schedules for each area,” said Padua.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e81d904-155d-4418-b65f-394c51671ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:30:45.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:30:52.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The water interruption was slated to start on September 8 but was
        delayed because the rainfall over Ipo and La Mesa dams helped increase water
        level at the reservoirs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358cd1a8-539a-4762-ad7f-568cd6b06b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:30:45.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:30:52.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Padua clarified that although recent rains helped maintain water
        elevation at Ipo Dam and augmented the reduced allocation from Angat Dam,
        the supply was not enough to sustain the company’s water production for the
        long term.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724ee62b-2281-4ca5-96ab-1c6109533ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:30:45.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:30:52.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Kristine de Guzman contributed to this report.</p>'
  'work-hours-travel-europe':
    'author': 'Alanna Petroff, CNN Money'
    'caption': 'In talks over the weekend, Greek Prime Minister Alexis Tsipras faced
      an awful choice: Either abandon the euro currency and watch Greece''s economy
      collapse, or accept more austerity in the knowledge it will cause his people
      even more torment. He chose the latter – slow pain rather than utter disaster.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-09-11T12:59:41.244+08:00
    'imagesource': 'jcr:dc54a405-37dd-4327-bd5d-0d872290de87'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2ba738c-265b-425a-b3da-4336f6fbd81e'
    'lead': 'Here''s some good news for workers who are constantly on the road. Europe''s
      top court ruled Thursday that employees who have to travel to different sites
      for their work must be considered ''on the job'' from when they leave their
      homes to when they return.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T14:34:54.139+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-10T14:35:14.784+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-10T14:35:14.514+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Europe rules workers must be paid for travel time

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4a9702-5dba-4ae0-9fc1-6dbd88dd1658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:34:54.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:35:14.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney) —</strong>&nbsp;Here''s some good news
        for workers who are constantly on the road.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4998ec1f-8c64-4f17-86d8-4bc3894093be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:34:54.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:35:14.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Europe''s top court ruled Thursday that employees who have to travel
        to different sites for their work must be considered ''on the job'' from when
        they leave their homes to when they return.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df0354e-9eaf-4c99-b30d-f9c38c903f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:34:54.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:35:14.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>So if a plumber has to travel for two hours to get to his first
        job in the morning, that driving time should count as part of his working
        day, according to the court. Same thing goes for his long ride home.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90bf611-3249-4046-a6ca-ab4186f58f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:34:54.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:35:14.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Court of Justice explained that "excluding those journeys...
        would be contrary to the objective of protecting the safety and health of
        workers."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1fdcd7-98a1-4dce-a230-eb4a99a94f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:34:54.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:35:14.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately for white collar workers, the ruling doesn''t apply
        to typical commuters who travel routinely to the same office.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffe4b31-6a9f-406b-8071-09b4e3788e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:34:54.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:35:14.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The judgment, which applies to all 28 nations in the European Union,
        was reached after a review of employment practices at security firm Tyco in
        Spain.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5180b93b-673a-4df3-8113-806687c8ba44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:34:54.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:35:14.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to court documents, Tyco workers who installed and checked
        security systems in different locations would sometimes drive up to three
        hours to get to their first appointment. The company had said working hours
        didn''t begin until employees reached their locations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bbd85c-17d3-4f57-a006-3c2270855957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:34:54.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:35:14.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Tyco declined to comment on the ruling when contacted by CNNMoney.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee809b5-734f-4ca3-aa4b-28c9a91cf92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:34:54.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:35:14.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Sarah Henchoz, a partner at Allen &amp; Overy who specializes in
        employment law, said the ruling would have a big impact on companies with
        a mobile workforce.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c64574-3695-4863-a8ef-abb81cf0ce77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:34:54.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:35:14.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>She warned that some firms may try to get around the ruling — and
        the additional cost — by providing fixed office spaces and requiring workers
        to check in before they begin their day on the road, thus reducing the amount
        of paid travel time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028f9a41-6e5a-44c9-8672-838750aa302b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:34:54.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:35:14.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>One group that is likely to benefit are workers who provide healthcare
        and social services to people in their homes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ceb08b-a12b-48fb-8931-6843da0a7efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:34:54.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:35:14.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Unison, a labor union which represents about 30,000 home care workers
        in the U.K., welcomed the ruling. But making sure employers comply could be
        tricky.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a081904-fba1-4ec1-b525-82be60a58387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:34:54.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:35:14.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It will be quite a challenge to ensure this is followed through
        on," said Unison spokesperson Matthew Egan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db784a9b-8d68-47b8-83c1-b451e97c79e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:34:54.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:35:14.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/09/10/news/economy/work-hours-travel-europe-court/index.html?iid=hp-stack-dom">"Europe
        rules workers must be paid for travel time"</a></em></p>'
  'iran-sanctions-west-consumers':
    'author': 'Virginia Harrison, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-09-11T12:32:05.930+08:00
    'imagesource': 'jcr:8591fcbc-5fa5-4150-bb30-5de6cef7a40a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b44e6fbe-18bf-4ce9-9a5f-e141a138cb7b'
    'lead': ' Iran has been cut off from the world economy for years but that is about
      to change and its people are gearing up for a shopping spree. After striking
      an historic deal to curb its nuclear program with global powers in July, trade
      sanctions imposed by the West will be lifted as long as Tehran keeps its end
      of the bargain.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T14:38:25.023+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-10T14:38:29.277+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-10T14:38:28.986+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'What Iranians want: U.S. vacations and German cars

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64b08f6-2a0e-4671-8859-60f1e861a773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:38:25.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:38:29.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney) —</strong>&nbsp; Iran has been cut off
        from the world economy for years but that is about to change and its people
        are gearing up for a shopping spree.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0795dce1-e5db-45c9-a067-81a46d8e92b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:38:25.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:38:29.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>After striking an historic deal to curb its nuclear program with
        global powers in July, trade sanctions imposed by the West will be lifted
        as long as Tehran keeps its end of the bargain.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a62d2a-f146-486d-8650-39054cdd148c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:38:25.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:38:29.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The country''s massive oil industry will feel the most immediate
        benefit, but Iranian consumers already have their wallets ready.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c422355-4c32-4014-a5ec-97e9c602bf7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:38:25.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:38:29.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>An online survey conducted by London-based On Device Research examined
        the attitudes of more than 1,000 Iranians, weighted to reflect the population
        as a whole, and compared the findings with a similar study of American shoppers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a51e85-0853-4576-b4c5-831467bb569a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:38:25.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:38:29.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It found Iranians aspired to wealth and an enjoyable lifestyle more
        so than their U.S. peers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d23682-edb0-4a36-a08f-cb8dfb8b8433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:38:25.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:38:29.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Top of their wish list? An overseas holiday. Nearly all the Iranians
        surveyed were keen on international travel, and the U.S. rated as the most
        popular destination.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6deb55-4379-4bb9-a3ce-29e1d741421f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:38:25.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:38:29.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Many were excited about getting their hands on foreign goods like
        cars and computers. Close to 75% were interested in buying imported products,
        which most believe offer better quality. Half of those surveyed wanted to
        purchase foreign cars or motorbikes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b828b21-05c8-4d1a-986e-cd37f966a8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:38:25.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:38:29.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Germany was named the best source of imports, followed by the U.S.
        and Britain. Electronics, including mobile phones, cameras and computers,
        are highly sought after. Imported coffees and teas are also in demand.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1961d2e1-d355-46fe-bb79-27b393b5fdaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:38:25.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:38:29.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Ali Ansari, professor of Iranian History at St Andrews University,
        said the findings reinforce the reality of Iran as a cosmopolitan country
        that''s open to the world.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c1436e-db14-4aa4-b476-2861119d32de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:38:25.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:38:29.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Contrary to popular perceptions, they lean heavily towards the
        West in their search for and acquisition of goods and services," Ansari said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a51b76-dd6d-4b94-8af0-2a2c1c50c16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:38:25.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:38:29.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Iranians have had to live with the pain of economic isolation for
        years. Layer after layer of sanctions have been applied, but the noose really
        tightened in 2012, when the European Union joined a U.S.-led effort to shut
        down oil trade.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a853274f-1eb3-4a7b-a70b-776494bfb5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:38:25.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:38:29.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Now, companies from the West are lining up to benefit from a new
        era of trade and investment in the country of some 80 million people. Relief
        from trade restrictions will happen gradually once international authorities
        are satisfied that Iran has taken the steps required to scale back its nuclear
        program.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b7a33e-b3a2-4c87-b2ea-c3cfc251ef21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:38:25.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:38:29.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/09/10/news/economy/iran-sanctions-west-consumers/index.html?iid=hp-stack-dom">"What
        Iranians want: U.S. vacations and German cars"</a></em></p>'
  '911-September-11-World-Trade-Center-New-York-terrorism':
    'author': 'Tim Lister, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-11T17:23:23.761+08:00
    'imagesource': 'jcr:1adb107f-7362-484d-9122-64e4b45331ef'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7cc7f7b-2588-4a4a-9fa3-4fa87c46ed55'
    'lead': 'In the 14 years since the 9/11 attacks, the face of terrorism has changed
      out of recognition. To many experts, the threat of Islamist terror is in some
      ways greater and in some ways diminished.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T14:43:17.982+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-10T14:43:21.632+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-10T14:43:21.035+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': '9/11 anniv: How has terrorism changed in past 14 years?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2523e099-d0de-4364-aeff-a4b4fabcf7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:43:17.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:43:21.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In the 14 years since the 9/11 attacks,
        the face of terrorism has changed out of recognition. To many experts, the
        threat of Islamist terror is in some ways greater and in some ways diminished.
        It is geographically more diverse and organizationally more divided, and leverages
        social media and the internet in a way impossible in 2001.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c21ba11-b891-4328-bdac-3e76150797c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:43:17.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:43:21.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In the West, Islamist terrorism is often more inspired than organized
        and directed. Its menace is also more fluid and unpredictable than it was
        on that bright autumn morning in 2001, but the tools to combat it are also
        more plentiful, from ever more sophisticated and accurate drones to financial
        intelligence and algorithms for chewing terabytes of data in the pursuit of
        suspicious communications.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6175ec4a-1805-482d-bd53-aad14b7de886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:43:17.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:43:21.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The likelihood of an attack on the scale of 9/11 has receded. but
        the probability of more frequent though less devastating attacks has increased.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45879157-1e2d-4e07-9fcf-52cd23ef9fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:43:17.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:43:21.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Who''s in charge?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ac6355-d71e-4b2a-9468-39c670f4bc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:43:17.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:43:21.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>As if on cue, al Qaeda has just released a 45-minute lecture by
        its leader Ayman al-Zawahiri that illustrates just how much has changed. Fourteen
        years ago, al Qaeda was the undisputed heavyweight among jihadist groups,
        even more so after the 9/11 attacks. Today al-Zawahiri, who succeeded Osama
        bin Laden in 2011, is struggling to fend off the new pretender, the Islamic
        State in Iraq and Syria (ISIS).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c2bb2e-88fd-4d7d-b561-3e73a5367cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:43:17.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:43:21.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In his latest message, he launches a broadside against ISIS and
        its leader, Abu Bakr al-Baghdadi. "We do not acknowledge this Caliphate, and
        we do not see it as Caliphate on the prophetic method; instead, it is an emirate
        of taking over without consultation," complains al-Zawahiri.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a130e1cc-33a7-44bd-a3d4-4c721b785fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:43:17.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:43:21.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Al Qaeda has always seen its campaign as a generations-long struggle
        toward the glorious day when a Caliphate could be declared — based on Islamic
        prophecies. Then — in 2010 and 2011 — al-Baghdadi rebuilt ISIS from the ashes
        of al Qaeda in Iraq, extended its field of operations to Syria (2012), and
        declared himself the Caliph of all Muslims (2014.)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7742062c-1359-4410-8594-97ecac6afa05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:43:17.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:43:21.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And so battle is joined between two heavyweights of the jihadist
        movement in a way unimaginable 14 years ago. Both have their MVPs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36f4d83-8e72-46cf-ab04-71c29517b979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:43:17.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:43:21.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Al Qaeda has the brilliant bomb-maker in Yemen, Ibrahim al Asiri,
        and a commander in Afghanistan called Farouq al Qahtani who is regarded as
        smart and charismatic. ISIS has a whole raft of potential contenders should
        the unthinkable happen to al Baghdadi.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9aa117-50e3-4689-8f44-f4d22b495912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:43:17.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:43:21.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It would seem that two jihadist groups battling each other would
        be good news, and al-Zawahiri makes no attempt to camouflage his loathing
        for al-Baghdadi in his latest speech. But right at the end of it, he says
        this: "Despite these grave mistakes, were I in Iraq or in Sham [Syria] I would
        cooperate with them [ISIS] in fighting the Crusaders, the secularists, the
        Nusayris, and the Safavids, despite my not acknowledging the legitimacy of
        their State, not to mention their Caliphate, because the matter is bigger
        than me and their claim of establishing a Caliphate."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c55830e-8311-49a6-b65e-d8c56ff8ffa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:43:17.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:43:21.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>An olive branch? An attempt to win over rank and file ISIS members?
        Muddled thinking? No wonder intelligence professionals find the current landscape
        more difficult to analyze than that of a decade ago.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c290fba5-67a6-46a2-a093-0edf57203899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:43:17.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:43:21.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Controlling territory</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320ddbdf-f5ce-4308-83e3-250b969a4644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:43:17.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:43:21.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Similarly unimaginable 14 years ago is that a jihadist group — a
        "nonstate actor" as the academics say — could control a huge amount of territory.
        Al Qaeda was the guest of the Taliban in Afghanistan, and after 9/11 was dispersed
        to mountain camps in Pakistan. Al-Shabaab, for a while, controlled parts of
        central and southern Somalia; al Qaeda in the Islamic Maghreb briefly held
        some towns in Mali.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009409a6-e4af-4d1b-b123-d40b44c0cbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:43:17.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:43:21.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But these groups never had the trappings of a "state" in the way
        ISIS has Sharia courts, basic social services and now even a currency. And
        any form of safe haven allows for greater and more ambitious planning.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c59a10a-359a-428b-b583-b0412b62be49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:43:17.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:43:21.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Nick Rasmussen, the director of the U.S. National Counterterrorism
        Center, says "access to resources, both personnel and monetary resources;
        control of territory, which allows for the creation of a safe haven — those
        are the ingredients that we traditionally look at as being critical to the
        development of an external operations capability."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7623c00b-b2db-4184-ad1a-78e37aa60329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:43:17.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:43:21.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Interviewed in the Combating Terrorism Center''s latest edition
        of the Sentinel, Rasmussen says there is a "watching brief" on whether ISIS
        is planning to open a new front in Europe and the United States. But as the
        U.S. military presence in Afghanistan winds down, he says that the NCTC is
        also trying to assess "what level of risk we may face over time that al Qaeda
        may regenerate, find renewed safe haven, or be able to restore lost capability."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c742b655-26a1-4157-9cbc-25615d24972e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:43:17.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:43:21.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Geographical metastasis</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369a659d-4b9f-4cba-b3ce-b1daaad19fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:43:17.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:43:21.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>On 9/11, al Qaeda had its camps in Afghanistan; there was a jihadist
        presence in Algeria and the Caucasus and some budding militancy in the Arabian
        Peninsula. Now jihadist groups from Indonesia west to the African shores of
        the Atlantic declare their allegiance to either al Qaeda or ISIS.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a425682a-5776-46e9-a25d-637f705b80db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:43:17.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:43:21.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Former CIA Acting Director Mike Morell says that al Qaeda''s "great
        victory has been the spread of its ideology across a large geographic area"
        from northern Nigeria across Africa and into Yemen" as well as to Iraq and
        Syria.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45be273-835c-46a0-a14d-8162dcef592d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:43:17.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:43:21.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Writing in the latest edition of the Combating Terrorism Center''s
        Sentinel, Morell says that "all told, some 20 countries now have terrorist
        groups within their borders espousing the jihadist ideology."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ff2fc9-e941-4b36-b9e7-471fa3b34f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:43:17.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:43:21.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And ISIS has created "provinces" beyond Syria and Iraq at warp speed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96174e3-647f-49d1-80aa-5fe66132f530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:43:17.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:43:21.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>There are countless more "no-go zones" in the world than there were
        on 9/11:</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb04200-d8b2-4b55-ab7d-b4642946ecd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:43:17.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:43:21.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>-- Britain tells its holidaymakers to avoid Tunisia.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6531d0-0c18-4cbe-8cb0-855d793fa97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:43:17.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:43:21.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>-- Parts of Kenya and Egypt are off-limits, as is almost all of
        Libya.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33e0447-3037-4d97-b881-0af382fb4fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:43:17.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:43:21.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>-- Boko Haram has turned much of northern Nigeria into a battlefield
        (as well as some areas of neighboring states.)</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8eec050-ad10-41a9-ac80-fe417b292a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:43:17.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:43:21.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>-- Yemen was never the easiest place to navigate but has imploded
        in the past four years, becoming yet another theater in which al Qaeda and
        ISIS compete to kill the most Shiites.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b42a49-bd65-40a3-8018-3181afbf8e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:43:17.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:43:21.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And in Syria, a regime once regarded as the most unshakeable in
        the Middle East, has lost control of much of its territory, with millions
        of its citizens displaced.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9108c653-9b27-4540-b99d-1d4950bea92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:43:17.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:43:21.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Rasmussen says "the array of extremist terrorist actors around the
        globe is broader, wider and deeper than it has been at any time since 9/11."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e407c4-69ff-4382-ab9b-60d30f1c10be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:43:17.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:43:21.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It''s fair to say that we face more threats, coming at us from
        more places, involving more individuals than we have at any time since 9/11,"
        he says.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601666bd-37db-4416-a5c0-c63cee402d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:43:17.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:43:21.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Inspired, motivated or directed?</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc6a786-29bf-409b-86eb-c0c8fdb77bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:43:17.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:43:21.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The nature of the threat has also changed. According to former al
        Qaeda insiders, the planning for the 9/11 attacks by Abu Hafs al Masri and
        Khalid Sheikh Mohammed began fully two years beforehand. The resources devoted
        by the United States and its allies since 9/11 to deterring attacks on the
        homeland — everything from enhanced airport screening to no-fly lists to a
        massive increase in the amount of data collected and analyzed — makes another
        such spectacular attack more unlikely.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd5a2fa-097a-477a-9e6c-3abb2450633e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:43:17.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:43:21.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But so diffuse is the threat now, and so much greater the appeal
        of ISIS to some who live in (or have left and then returned to) Western countries,
        that a stream of smaller but still deadly attacks has become the norm. This
        year alone, terrorist attacks in France and Tunisia have killed more than
        70 civilians.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356e44a2-9b4b-45cb-8baf-55bbc5d50af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:43:17.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:43:21.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>That''s a function of — for want of a better word — devolution by
        terror groups such as al Qaeda and ISIS to individual supporters, often known
        as lone wolves or cells of two or three. There is now a somewhat blurred spectrum
        from the inspired and self-radicalized at one end to the attack planned and
        directed by a group''s leadership at the other. And the results are mixed.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c834e714-3e37-4561-bd11-2b6ff29722ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:43:17.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:43:21.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Kouachi brothers, who attacked the Paris offices of Charlie
        Hebdo in January, had been with al Qaeda in Yemen four years previously, but
        they made all the operational decisions themselves, with deadly effect.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc594e6-b247-446e-bed8-1b3bfcc1f7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:43:17.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:43:21.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The attempted attack on an exhibition of cartoons of the Prophet
        Mohammed in Dallas also appears to have been encouraged by an ISIS "cheerleader"
        but was poorly planned and left only the two assailants dead.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7d29a3-b503-45a6-9d2b-e9c097208711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:43:17.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:43:21.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Even so, Rasmussen says that "the "flash to bang" ratio in plotting
        of this sort is much quicker and allows for much less time for traditional
        law enforcement and intelligence tools to disrupt or mitigate potential plots."
        And that, he says, is a great challenge.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf58a6b-c779-4ab4-bc6f-35123489b242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:43:17.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:43:21.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The terrorist diaspora</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688f9dbf-2a71-408c-9c40-243c036478cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:43:17.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:43:21.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It''s a challenge heightened by the sheer numbers of individuals
        from Western countries who have slipped into Iraq and Syria in the past few
        years.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffcc44b-494c-4f6d-8947-103b7e2b7b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:43:17.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:43:21.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Mike Morell predicts that an attack in Europe or the United States
        directed by ISIS (as opposed to inspired) will eventually occur. It might
        be small-scale "but over time the Islamic State''s capability to conduct a
        more complex attack will grow."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5ad298-4ac1-470f-896b-af1ded09589b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:43:17.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:43:21.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>That''s not least because of the estimated 5,000 Westerners who
        have gained battle experience and skills with bombs and weapons after joining
        ISIS. Al Qaeda always attracted a few from the West, such as the American
        Adam Gadahn and a number of British citizens of Pakistani origin. But not
        on the scale of ISIS, which may have attracted as many as 25,000 foreign nationals
        to Iraq and Syria.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98be2f7a-b319-4b75-b508-832ed9be7f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:43:17.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:43:21.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Rasmussen says that following the break-up of a terror cell in Belgium
        earlier this year, there is concern that ISIS operatives in Iraq and Syria
        may be pivoting toward directing attacks in Europe. For now, the group appears
        largely focused on consolidating the Caliphate, drawing fighters in rather
        than sending them out. But Western counterterrorism officials know that could
        change.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221f7645-cc50-4958-b8fa-665696d8c657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:43:17.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:43:21.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Social media and communication</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef95281c-517a-4ed5-8f72-3386b0f2451e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:43:17.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:43:21.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In the run-up to and years immediate after 9/11, occasional pronouncements
        from al Qaeda would emerge via television networks such as Al Jazeera. The
        occasional statement from Osama bin Laden would be scrutinized for any clues
        as to his health, location or strategy.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721405a0-cae6-436f-8048-5e312f7b39cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:43:17.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:43:21.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Now ISIS has a full-blown propaganda machine in several languages,
        releasing video, photographs and daily news bulletins. Production is of high
        quality, dissemination wide through Twitter accounts and jihadist websites.
        A large number of ISIS supporters use Twitter, whether to incite attacks overseas,
        lure jihadist ''brides'' to the Caliphate or relay news and photos of military
        operations.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c640fdd-4f6c-40ea-b82d-0bc55b59a4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:43:17.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:43:21.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It also has IT experts capable of what''s called end-to-end encryption.
        Talking to the Sentinel, Rasmussen says one of the great worries today is
        "terrorist groups'' innovative and agile use of new means of communicating,
        including ways which they understand are beyond our ability to collect."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f62abb9-93ba-4857-b2d1-46e49815c537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:43:17.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:43:21.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The long run</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d14cd6-2948-499b-a963-c1dfa737798c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:43:17.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:43:21.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>One thing perhaps has not changed since the aftermath of 9/11, and
        if anything, it has become clearer. Western intelligence officials used to
        speak of the task of degrading al Qaeda over a number of years. Now the same
        language is used of both al Qaeda and ISIS — except that officials speak in
        terms of decades or a generation rather than mere years.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8032e0-5542-4495-8514-0e29445ba30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:43:17.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:43:21.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And the prescriptions for combating these groups in a war of ideas
        also sound remarkably similar. Morell says the West "must address the issues
        that create terrorists in the first place. ...We must undermine the jihadist
        appeal to young Muslims."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada987e7-7a8a-4e48-8f1d-a960a8c993a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:43:17.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:43:21.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It''s been difficult. Many of the same problems that afflicted the
        Arab world in 2001 are still present and have been aggravated by the upheavals
        of the Arab Spring. The outgoing Chairman of the Joint Chiefs of Staff, Gen.
        Martin Dempsey, speaks of "pervasive instability, disenfranchised groups,
        ethnic conflict, [and] religious conflict in the Middle East and North Africa
        that will take a decade or more to resolve."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb7ff93-6a11-4cf4-b8a8-3d274aa7f56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:43:17.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:43:21.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Morell concurs.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240f7503-fc4f-4d62-aceb-4d55fa33d0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:43:17.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:43:21.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We are likely to look back at the last 14 years as only the opening
        salvo in what will be a very long war."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec42f883-f7b0-4269-b6aa-cd5ef65113c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:43:17.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:43:21.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="http://edition.cnn.com/2015/09/10/us/9-11-how-has-terror-changed/">"9/11
        anniversary: How has terrorism changed in the past 14 years?"</a></em></p>'
