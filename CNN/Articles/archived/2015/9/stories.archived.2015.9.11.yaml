      'mgnl:type': 'embedCode'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">5/ I am very proud to be a clean athlete and will continue to champion
        the cause. <a href="http://t.co/x8oKjrzlmz">http://t.co/x8oKjrzlmz</a></p>&mdash;
        Floyd Mayweather (@FloydMayweather) <a href="https://twitter.com/FloydMayweather/status/642054695469477888?ref_src=twsrc%5Etfw">September
        10, 2015</a></blockquote>

