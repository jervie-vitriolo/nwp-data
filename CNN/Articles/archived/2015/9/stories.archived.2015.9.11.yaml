      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Accompanied by Gov. Imee Marcos, the team from JICA inspected the
        eastern towns of the province which were the hardest hit during the onslaught
        of the typhoon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4912a0d4-16d1-4324-99eb-31455a227c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:22:55.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T16:31:12.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to Glenn Reyes of the Department of Public Works and Highways
        (DPWH) of Ilocos Norte, the aerial inspection of JICA aimed to further assess
        the infrastructure damage in the province.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8996f9c-a320-4b0f-abc2-b0d6e22c5f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:22:55.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T16:31:12.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“JICA even brought with them two of their engineers to study the
        damage,” he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2b219f-64b0-46ec-bafc-e8b1c4baeff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:22:55.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T16:31:12.990+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Reyes added that JICA would propose solutions based on the result
        of the aerial inspection.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4e1000-e6e2-4bf3-9cd7-a7f9a0edff60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:22:55.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T16:31:12.990+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In August, Ilocos Norte suffered more than P2 billion worth of damage
        to infrastructure, agriculture, and fisheries due to the wrath of Typhoon
        Ineng.</p>'
  'Ayatollah-Ali-Khamenei-no-such-thing-as-Israel-in-25-years':
    'author': ' Eliott C. McLaughlin, CNN'
    'caption': 'Leader of the Islamic Revolution Ayatollah Seyyed Ali Khamenei (left)
      and Iranian president-elect Hassan Rohani.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-11T07:58:45.887+08:00
    'imagesource': 'jcr:a097dce1-2121-4c64-a636-e4ceed33328f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a564759-0633-4aff-8686-1dc080803f30'
    'lead': 'Israel will not exist in another quarter century, Iran''s supreme leader,
      the Ayatollah Ali Khamenei, said during a speech this week in Tehran, state-run
      media report.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T15:26:02.743+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-10T15:26:06.225+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-10T15:26:05.900+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Iran''s supreme leader: There will be no such thing as Israel in 25
      years

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b295ad-d0a5-4832-b731-4a6b4db6db30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:26:02.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:26:06.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Israel will not exist in another quarter
        century, Iran''s supreme leader, the Ayatollah Ali Khamenei, said during a
        speech this week in Tehran, state-run media report.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fff492e-d558-4129-9a75-1ac85c3948c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:26:02.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:26:06.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I''d say (to Israel) that they will not see (the end) of these
        25 years," the Islamic Republic News Agency quoted Khamenei as saying Wednesday
        (September 9) at the Imam Khomeini Mosque.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787278f4-349c-47b5-a9a0-15842e864996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:26:02.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:26:06.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Khamenei raised the issue while discussing the recent nuclear deal
        between Iran and the so-called P5+1 – the United States, United Kingdom, France,
        Germany, China, and Russia – by which, among other things, Iran agreed to
        cut its uranium stockpiles and centrifuges and limit uranium enrichment in
        exchange for the West lifting sanctions against the Islamic Republic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6808e4d-233d-4fdb-bcf6-6dc874adfde2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:26:02.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:26:06.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The agreement allows the International Atomic Energy Agency to access
        Iranian facilities for verifications. Still, the Obama administration has
        faced fierce criticism over the agreement from both sides of the aisle, and
        especially from Republicans who have promised to scuttle the deal despite
        the fact the President reportedly has sufficient support to veto any such
        measure.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66136a7-f840-4b48-a57c-a1d3c414fc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:26:02.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:26:06.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Khamenei''s speech promises to make a contentious deal pricklier.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faed1d0c-9502-4678-b2d5-2ea31205066a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:26:02.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:26:06.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Some of the agreement''s measures will remain in place for 25 years.
        Seizing on that time frame, Khamenei noted that some observers say it should
        allay Israel''s fears about a nuclear Iran during that time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba35f94b-f339-4d4a-951b-9e94acce68f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:26:02.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:26:06.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"God willing, there will be no such thing as a Zionist regime in
        25 years. Until then, struggling, heroic and jihadi morale will leave no moment
        of serenity for Zionists," he said, according to IRNA.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab34107b-bc22-4c2f-a1ca-0cd95914388d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:26:02.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:26:06.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>From London, where he is meeting with UK Prime Minister David Cameron,
        Israeli Prime Minister Benjamin Netanyahu took the opportunity to reiterate
        his opposition to the nuclear deal, saying that Khamenei''s words leave its
        supporters with no "room for illusion."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c9abe9-3417-424e-be1d-b88238f0dc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:26:02.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:26:06.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"He has made it clear that the U.S. is the Great Satan and that
        Iran intends to destroy the state of Israel. This will not happen. Israel
        is a strong country and it will become even stronger," Netanyahu said in a
        statement. "However, the conclusion that arises from the remarks of the tyrant
        in Tehran is that all responsible countries must cooperate in order to stop
        Iran''s terrorism and aggression which, to my regret, will only increase as
        a result of the agreement."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fa9767-ce21-42d1-8489-95c0ae3a9a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:26:02.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:26:06.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Khamenei said during his speech that the nuclear negotiations will
        be the extent of Iran''s dealings with the United States. He accused Washington
        of holding negotiations with Iran only so it can influence the country and
        impose its demands, he said, according to state-run Press TV.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74b1e6a-7187-44cc-85c2-e9ff951cd620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:26:02.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:26:06.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We agreed to hold talks with (the Americans) only on the nuclear
        issue and for particular reasons, and thank God, our negotiators did a good
        job," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4eacc3-2e31-442b-9a57-6eb3d97616be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:26:02.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:26:06.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Americans take a hypocritical approach toward Iran, the supreme
        leader alleged, saying, "One (U.S. official) smiles, while another draws up
        a bill against Iran."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecae2114-2e95-4dbb-8390-91a0da83699c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:26:02.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:26:06.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The late Ayatollah Ruhollah Khomeini, whom Khamenei succeeded in
        1989, always described the United States as "the Great Satan," Khamenei said.
        (Khomeini, an opposition leader who was forced into exile in 1963, during
        the reign of U.S.-backed Mohammad Reza Shah Pahlavi, took power in 1979 after
        Pahlavi was himself forced into exile.)</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75326e9e-6919-437c-abb8-4b0f2a927a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:26:02.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:26:06.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Some people insist on disguising this Great Satan as the savior
        angel. (However), the Iranian nation expelled this Satan (from the country);
        we must not allow that when we expelled it through the door, it could return
        and gain influence (again) through the window," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2879fd4-f166-43e1-86da-9116b80e45f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:26:02.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:26:06.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2015/09/10/middleeast/iran-khamenei-israel-will-not-exist-25-years/index.html">"Iran''s
        supreme leader: There will be no such thing as Israel in 25 years."</a></em></p>'
