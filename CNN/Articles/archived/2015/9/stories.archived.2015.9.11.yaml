      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> President Barack Obama has ordered
        his administration to "scale up" the number of Syrian refugees admitted to
        the United States in the coming year, directing his team to prepare for at
        least 10,000 in the next fiscal year, the White House said Thursday (September
        10).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbded6fe-e6d2-4127-8ad7-d8a696cc2243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:29:40.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:29:44.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes amidst growing pressure for the U.S. to increase
        the number of refugees it accepts as those displaced by the raging Syrian
        civil war pour into Europe and other regions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6ac686-8756-44e9-b51b-6af20cd2e899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:29:40.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:29:44.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Before the White House announcement, House Democratic Leader Nancy
        Pelosi criticized the number of additional refugees the Obama administration
        had said on Wednesday (September 9) that it was looking to accept – just 5,000.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6ae9a0-78c2-4eb2-801a-eb2ec608c7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:29:40.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:29:44.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"This is really important. I think 5,000 is far too low a figure,"
        she told reporters, referring to the amount Secretary of State John Kerry
        had mentioned to lawmakers Wednesday, according to Congressional aides and
        other sources familiar with the meeting.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb1f4a4-c3a7-4e4d-be67-6911f9f55ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:29:40.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:29:44.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>That would increase the total number of refugees allowed into the
        U.S. to 75,000 for 2016. That number includes refugees from around the world
        but would allow the U.S. to raise the cap on Syrian refugees.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b095707-ebe7-423b-98c2-b2c0ccc9da4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:29:40.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:29:44.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A Senate aide said that Kerry had also told senators that "they''d
        seek an additional increase beyond that."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac324b2c-af70-42ad-9866-4bb5fa92a5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:29:40.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:29:44.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"He gave a range of numbers," the aide said. Kerry mentioned a potential
        new total as high as 100,000, as well as other possible maximum numbers, according
        to the aide.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5412554e-a1ad-44ed-8d9a-517222fcdee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:29:40.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:29:44.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Pelosi on Thursday said that California Democratic Rep. Zoe Lofgren
        is working on a "far more ambitious" proposal that would allow for a greater
        number of refugees to come in.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fb7ba2-fb74-4148-b99d-921aecac3140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:29:40.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:29:44.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The administration plans to resettle 1,800 Syrian refugees by Oct.
        1. Human rights groups have called on the U.S. to accept 65,000 Syrian refugees
        by the end of next year. Last spring, Democratic lawmakers wrote to President
        Obama asking him to "significantly increase" the number of Syrians permitted
        to resettle in the U.S.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e5bd67-ffb0-4157-9255-4d9b786e901a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:29:40.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:29:44.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Kerry and Assistant Secretary for Population, Refugees and Migration
        Ann Richard told lawmakers that they could come back to seek congressional
        agreement, or an "emergency exception" to bring in more refugees, a source
        familiar with the meeting said. A congressional aide said Kerry suggested
        he could return to Congress to ask for their support for admitting as many
        as 30,000 more refugees.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffa89e3-47fa-45d9-9bd6-d4670efb68ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:29:40.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:29:44.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We are looking hard at the number that we can specifically manage
        with respect to the crisis in Syria and Europe," he said after the meeting.
        "That''s being vetted fully right now."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775722c6-0fe6-4fe4-8150-27bd559868ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:29:40.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:29:44.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A senior State Department official briefing reporters said there
        were "varying views among lawmakers present at the meeting about accepting
        more refugees." The official said Kerry proposed "a range of different numbers."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6115913d-e0d4-488a-8366-bec193ce2d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:29:40.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:29:44.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The thinking all along this year was we could move to increase
        it, some sort of a modest increase," the official said. "Given what''s going
        on in the world today, I know that there''s a lot of people outside the administration,
        and inside the administration, too, in very senior positions, who would like
        to increase it significantly."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dda3fe4-1e6c-4e4a-8d10-5008f09a5b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:29:40.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:29:44.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The official added: "The question becomes, will Congress support
        that? Can we move this process that we have, that doesn''t turn on a dime,
        to start bringing larger numbers sooner? That''s hard."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8027a56-4304-4c80-867b-5a5d2d4c0efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:29:40.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:29:44.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The official added the main objective of the resettlement program
        was to ensure refuges admitted to the U.S. return home once the conflict ends,
        which was difficult to do when they were resettled so far from home.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beadd86d-3c64-4bee-a5e2-5fe89ab7de3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:29:40.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:29:44.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In a statement after the meeting, Senate Judiciary Committee Chairman
        Chuck Grassley, an Iowa Republican, expressed his concerns.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cddd5d-3042-41ca-820e-cfdd67a40b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:29:40.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:29:44.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>While he said Kerry was seeking a "reasonable increase" in refugees
        allowed into the U.S. for the coming year, referring to the 5,000 figure,
        he added that "when pressed, the administration indicated that they were considering
        opening the floodgates and using emergency authority to go above what they
        proposed to Congress in today''s consultation."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c44b15-7a27-40a3-8111-9796e401815c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:29:40.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:29:44.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He continued, "Before agreeing to accept tens of thousands of Syrian
        refugees, the Obama administration must prove to the American people that
        it will take the necessary precautions to ensure that national security is
        a top priority, especially at a time when ruthless terrorist groups like ISIS
        are committed to finding ways to enter the United States and harm Americans."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921afbc4-015f-40c8-bf74-e62b81fadb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:29:40.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:29:44.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Vetting the Syrian refugees has been a problem. The U.S. relies
        on UN lists of refugees who are deemed safe candidates for resettlement, but
        the screening process can take between 18 and 24 months and strains the resources
        of the Department of Homeland Security and Customs and Immigration Services.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cae7a90-69b9-4a49-bab3-9dd75defa7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:29:40.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:29:44.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Director of National Intelligence James Clapper said Wednesday that
        the current migration is a "disaster of biblical proportions" that poses an
        opportunity for terrorist groups such as ISIS to "infiltrate operatives among
        these refugees."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94dad504-b3e6-4665-823a-da0da0bbcaac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:29:40.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:29:44.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"What we''re trying to do is weed out people who are liars, who
        are criminals or would-be terrorists," a senior State Department official
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784e373c-3c72-490a-b3c2-2088985af4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:29:40.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:29:44.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I believe that the President has made it clear he wants the United
        States – which has always taken a leadership role with respect to humanitarian
        issues and particularly refugees – to be able to do what we can," Kerry told
        reporters after his meeting with senators Wednesday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08ecace-5e71-4ea4-b330-a39b10bf4d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:29:40.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:29:44.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We are committed to increasing the number of refugees we take and
        we are looking hard at the number we can specifically manage with respect
        to the crisis in Syria and Europe and their migration today," Kerry said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f8bd89-8e32-4ebe-9225-0a6ae2b55dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:29:40.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:29:44.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Kerry''s meeting is part of an annual discussion the administration
        has with Congress to set its refugee admissions quota for the next fiscal
        year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a396f2a7-18d6-497b-9dff-79bb5c316160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:29:40.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:29:44.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But while the meeting is routine, it comes at a time when unprecedented
        international attention is being paid to the issue of refugee resettlement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980874a4-b855-45c3-9122-6688ca2f40ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:29:40.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:29:44.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>More than half the population of Syria has been displaced by the
        ongoing civil war, and the flow of refugees in the Middle East and Europe
        has put a strain on countries'' resources and divided local populations.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea18aec-d1c9-4d1f-a0ef-896a5511ba71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:29:40.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:29:44.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The U.S. has accepted just over 1,500 refugees from the crisis so
        far, the vast majority of them in the past year.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d598d1-3931-4489-908b-625505be8070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:29:40.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:29:44.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The rate of admissions is growing, but the U.S. is limited in how
        quickly it can resettle refugees because of both admissions quotas and security
        concerns.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4991f7a7-29a3-4161-b1d6-cfec7596ae2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:29:40.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:29:44.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday (September 8), State Department spokesman John Kirby
        said the administration''s response to the crisis would need to be balanced
        against "the proper vetting procedures to make sure that, particularly when
        we''re bringing in people from that part of the world, that we''re doing it
        safely and securely."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574433e3-6bda-4fef-a32f-d0c245c5b63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:29:40.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:29:44.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Congressional Republicans in particular have raised alarm bells
        for months over the possibility that Syrian extremists – including ISIS sympathizers
        – could enter country by pretending to be refugees, potentially committing
        attacks against the homeland.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
