      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>That period set the tone for the rest of the match as JRU coasted
        to an 87-64 victory.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb21050-97f1-48a8-94f7-416a3f6a7441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:45:36.664+08:00
      'mgnl:createdBy': 'jeff'
