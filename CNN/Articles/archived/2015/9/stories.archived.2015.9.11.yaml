    'template': '1'
    'title': 'DILG changes leadership from Roxas to Sarmiento

      '
    'updated': 2015-09-14T14:14:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff814e8-83ce-4fab-b668-89a4692d0584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:15:21.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:15:26.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Liberal Party
        (LP) presidential bet Manuel "Mar" Roxas II on Friday (September 11) turned
        over his duties as Interior Secretary to Western Samar Rep. Mel Senen Sarmiento.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e22aa27-39ce-4b28-ab5e-127581e6a87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:15:21.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:15:26.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The simple ceremony was attended by the heads of the agencies under
        the Department of Interior and Local Government (DILG) – including Philippine
        National Police (PNP) chief Gen. Ricardo Marquez, Bureau of Jail Management
        and Penology (BJMP) director Dyoni Mamaril and Bureau of Fire Protection (BFP)
        chief Ariel Barayuga.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e01b11a-5ce8-481f-8042-e2aa0fea75dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:15:21.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:15:26.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Sonny Belmonte, Manila Vice Mayor Isko Moreno and
        Calocaan Rep. Edgar Erice were there as well.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81e6429-439a-4afc-9cb4-c1be5e6635ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:15:21.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:15:26.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Roxas thanked those who helped him perform his tasks
        as DILG secretary. He included President Benigno Aquino III, who appointed
        him, DILG employees for their support, and Sarmiento for accepting the post.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc28275-747c-47d3-9525-88881a077f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:15:21.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:15:26.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Roxas said Sarmiento, who could still run for a third term as congressman,
        had sacrificed any plans he might have in next year''s elections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399e190f-80da-43aa-9a90-3b0d8a4bd370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:15:21.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:15:26.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/09/08/Aquino-names-LP-stalwart-to-replace-DILG-Secretary-Roxas.html">Related:
        Aquino names LP stalwart to replace Roxas at DILG</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb4e7a3-51e2-40a0-95de-1c8915801f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:15:21.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:15:26.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A pair of slippers</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e14ef23-86f8-4486-b450-1c73b5b5f273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:15:21.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:15:26.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Roxas handed to Sarmiento a pair of slippers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0a4741-f883-46d6-b40f-771879d99fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:15:21.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:15:26.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He said this should serve as a constant reminder to Sarmiento, that
        many poor people still need government''s help.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb423866-d152-404b-b664-50bacb6b7427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:15:21.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:15:26.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>For his part, Sarmiento is still a little overwhelmed to learn that
        so many offices are under the DILG.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbde592-925f-4c27-83d0-c3dfc38d6e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:15:21.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:15:26.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to Sarmiento, he doesn''t have any new plans in mind for
        now and would rather continue what Roxas has started especially the oplan
        lambat sibat.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee76072-937a-4957-9d95-5c02e1c290aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:15:21.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:15:26.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Sarmiento, however, also said he would like to have local officials
        go through training at the local government academy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db817af-22bb-4ded-9b2c-225ba0cff447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:15:21.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:15:26.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>This, he said, should ensure that their visions for their respective
        communities are aligned</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ea26ff-9701-4bbe-9d0f-a93591b5f406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:15:21.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:15:26.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Sarmiento already filed a leave as secretary general of the Liberal
        Party. He reiterated that he will not allow his position to be politicized.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10c945a-50df-40e9-8616-78d07024511f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:15:21.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:15:26.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, House leaders said a caretaker will be designated to
        take over Sarmiento’s post as congressman of Western Samar.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95d8d21-a7a5-4f19-b3fa-fec1199eb627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:15:21.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:15:26.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to Erice, it will be Sarmiento and other DILG undersecretaries
        who will be presenting the DILG''s proposed budget for 2016 in Congress.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369b21a1-9966-4a7b-8724-d8da7c6ab62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:15:21.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:15:26.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The budget hearing for the DILG, however, will be rescheduled.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00d43a5-b15d-459d-b88b-95d798258f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:15:21.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:15:26.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It was supposed to be on August 27 but the budget presentation was
        cancelled as Roxas attended to meetings in the aftermath of Typhoon Ineng.</p>'
  'grace-poe-senate-electoral-tribunal-rizalito-lito-david-citizenship-issue':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-11T18:24:10.296+08:00
    'imagesource': 'jcr:6a90ca47-4e3a-4073-b4b6-95a3d6846ee1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6b02e14-cfe4-42f9-a77a-de2ed95af5b8'
    'lead': 'The Senate Electoral Tribunal (SET) convened for a preliminary conference
      on Sen. Grace Poe’s disqualification case. Poe attended the meeting and personally
      told the tribunal: “I am a Filipino citizen.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T13:18:06.631+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-10T13:18:10.474+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-10T13:18:10.112+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Poe tells Senate Electoral Tribunal: ''I am a Filipino''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5710899b-6347-4aa5-a4cc-0f068335756b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:18:06.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:18:10.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Whether or not Sen. Grace Poe is
        a natural born Filipino will be the main issue that the Senate Electoral Tribunal
        (SET) has to resolve.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715156a7-3e9d-4063-ad54-8f6a78b47ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:18:06.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:18:10.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The tribunal on Friday (September 11) has decided to drop the residency
        issue against Poe – explaining that it has already expired.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33cc8a2-a000-4298-b835-b6f9f5e514b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:18:06.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:18:10.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to the SET rules, one can question a winning candidate''s
        residency only within 10 days after proclamation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b0045a-f12e-4d9d-8cac-1e0520e0c76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:18:06.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:18:10.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Poe attended the meeting and fearlessly said she came to face the
        tribunal and her accuser to defend herself from the allegations being thrown
        at her.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da47ff43-0950-41e8-8fc0-cbbd86fce39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:18:06.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:18:10.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Ang laban na ito pag sinasabi nila dahil ito sa eleksyon. Hindi
        po. Ito po ay laban ng marami sa atin dito sa bansa na nakakaranas din ng
        ganito. Katulad ng mga bata na hindi matukoy ang kanilang mga magulang,” Poe
        told the media.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c524ec-e21c-4a90-9f0c-aebcba2c09bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:18:06.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:18:10.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "They say this fight is about the elections. No. This
        is a fight of people in the country facing the same circumstance. Like those
        children who aren''t able to identify who their parents are."]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174035c8-d890-4719-bd53-d1068abfbec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:18:06.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:18:10.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Poe also said this is a “replay” of what her father went through
        when the late Fernando Poe Jr. ran for president.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0aebe7-1340-4d24-8ff2-69d638685122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:18:06.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:18:10.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Medyo sentimental nga po ang aking pagdalo ngayon. Sapagkat nung
        si FPJ ay tumakbo noong 2004 wala po silang mabato sa kanila na korupsyon,
        pagnanakaw o hindi pagtulong sa kapwa. Kaya ang ginawa nila ay batuhin siya
        ng issue ng citizenship,” said Poe.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edffebf-6d6c-434a-b264-ad8094a26874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:18:06.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:18:10.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I’m a bit sentimental. Because when FPJ ran for office
        they didn’t have anything to say against him such as corruption, plunder,
        or not helping others.&nbsp; That’s why they questioned his citizenship."]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2828e3-7df3-45b4-9e48-7794431bdb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:18:06.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:18:10.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The petitioner, Rizalito “Lito” David – who lost in the 2013 senatorial
        race – was also present.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e5f6cb-ca68-46fc-b793-cc0a27def3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:18:06.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:18:10.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He insisted that Poe is not a natural born Filipino.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebf9d93-4e14-438a-b8cf-1d12e04e6aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:18:06.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:18:10.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Yung kanyang pagiging hindi natural born citizen. Kasi constitutional&nbsp;
        requirement yan. Kung sinuman ang tatakbo,” David said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c49623-48f0-49e5-ab6d-bb49147df205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:18:06.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:18:10.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "She’s not a natural born citizen. That’s a constitutional
        requirement. To whoever will run for office."]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5901f4-d92a-4a04-af6a-88493d4f23cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:18:06.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:18:10.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Poe hoped that the tribunal will be fair in handling the case.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2426d6c-9229-441d-8063-e1aedb192d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:18:06.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:18:10.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Alam mo para sa akin naman ako ay umaasa sa pagiging patas at makatarungan
        ng mga kasama sa Senate Electoral Tribunal. Ako naman ay kumpiyansa sa kanilang
        kakayanan at dasal ko lamang ang kanilang konsensya ay hindi madidiktahan
        ninuman,” said Poe.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e21e5c-4ebc-4915-8fa0-9fc9d7fb6e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:18:06.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:18:10.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I am hoping that the Senate Electoral Tribunal will
        be fair.&nbsp; I am confident with their capabilities and I pray that their
        conscience will not be dictated by anyone."]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fedd01-45b7-4f16-86e4-a530bfaca4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:18:06.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:18:10.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>All nine members of the SET were present in the preliminary conference.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446621e5-0b3e-4f28-a2b4-2d44d8547ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:18:06.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:18:10.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The members include – three Supreme Court (SC) justices: Senior
        Associate Justice Antonio Carpio, and Associate Justices Teresita Leonardo-De
        Castro and Arturo Brion; and six senators: Sens. Vicente Sotto III, Cynthia
        Villar, Pia Cayetano, Loren Legarda, Bam Aquino and Nancy Binay, Vice President
        Jejomar Binay’s daughter.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4366e29-e3f1-40f1-bbc6-eb6f13698553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:18:06.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:18:10.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Binay promised to be fair.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f27491-407e-4e26-b850-03ff10bbffd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:18:06.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:18:10.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Titignan ko talaga yung mga ebidensya na ihaharap and then I will
        make my decision based on the evidence presented to the tribunal,” said Binay.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4a9f79-a5d6-441d-a42e-ba589407faf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:18:06.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:18:10.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Poe and David will be subjected to oral arguments at the SC on September
        21.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8f571b-c257-4f9d-976b-edf2b586a71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:18:06.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T13:18:10.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to Sotto, the tribunal hopes to come up with a decision
        by November.</p>'
  'pal-plane-emergency-landing-davao-binay-villar-mangudadatu':
