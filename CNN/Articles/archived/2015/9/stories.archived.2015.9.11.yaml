      'mgnl:lastActivated': 2019-12-10T14:47:38.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Aside from Pokémon Go, a companion smartwatch device called Pokémon
        Go Plus is also in the works.</p>'
    '15':
