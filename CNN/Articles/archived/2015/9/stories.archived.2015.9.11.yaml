      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> "He Who Must Not Be Named" is now also
        "He Whose Name Has Been Pronounced Wrong."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbb4fd3-95ab-4e4f-8d82-26944ec4e1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:34:23.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:34:27.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>So says Harry Potter author J.K. Rowling – which, incidentally,
        rhymes with "bowling" – about the pronunciation of Lord Voldemort, the blockbuster
        series'' creepy villain.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7626ba47-6fa1-48bb-87f5-662a636181f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:34:23.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:34:27.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The fracas (pronounced "fray-cuss," according to Merriam-Webster,
        though the British pronounce it "fra-cah") began quietly, with a tweet from
        Potter fan Michael Lucero.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abdb832-2712-4bc9-8037-66af6c65ab22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T15:34:23.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T15:34:27.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In commenting to another tweeter, he offhandedly observed, "One
        piece of Harry Potter trivia I always forget to mention: the "t" is silent
        in Voldemort, according to @jk_rowling."</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr"><a href="https://twitter.com/Universe_Box?ref_src=twsrc%5Etfw">@Universe_Box</a>
        One piece of Harry Potter trivia I always forget to mention: the &quot;t&quot;
        is silent in Voldemort, according to <a href="https://twitter.com/jk_rowling?ref_src=twsrc%5Etfw">@jk_rowling</a>.</p>&mdash;
        Michael Lucero (@travelsoflucero) <a href="https://twitter.com/travelsoflucero/status/641722211661955072?ref_src=twsrc%5Etfw">September
        9, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
