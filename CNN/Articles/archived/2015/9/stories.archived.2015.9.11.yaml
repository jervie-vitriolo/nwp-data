    'mgnl:lastActivated': 2019-12-10T13:15:26.361+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-10T13:15:24.987+08:00
