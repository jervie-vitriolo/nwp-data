      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>To which Rowling herself chimed in, agreeing that the French style
        is correct – though adding that she thought she was "the only person who pronounces
        it that way."</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">... but I&#39;m pretty sure I&#39;m the only person who pronounces
        it that way. <a href="https://t.co/HxhJ5XY5HP">https://t.co/HxhJ5XY5HP</a></p>&mdash;
        J.K. Rowling (@jk_rowling) <a href="https://twitter.com/jk_rowling/status/641724495695364096?ref_src=twsrc%5Etfw">September
        9, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

