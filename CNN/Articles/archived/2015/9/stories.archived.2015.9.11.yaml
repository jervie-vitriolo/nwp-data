      'mgnl:lastActivated': 2019-12-10T14:07:44.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> She can make Apple bend to her will and
        has seven Grammys under her belt. Now Taylor Swift can add yet another accolade
        to that list: Queen of Instagram.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e8019e-a5a6-48d6-ae9b-7552c67f7602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:07:40.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:07:44.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday (September 9), the singer usurped Kim Kardashian as
        the social network''s most popular user. At the time of writing, Swift boasts
        45.9 million followers to Mrs. Kanye West''s 45.7 million.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a289f96-caed-4a31-b612-041090a30cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:07:40.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:07:44.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It''s an impressive feat considering that Swift has only posted
        689 times, compared to Kardashian''s more than 3,000 posts, and is a testament
        to the 25-year-old''s star power.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33473f24-71a9-4a55-9332-50fae271a3ed'
