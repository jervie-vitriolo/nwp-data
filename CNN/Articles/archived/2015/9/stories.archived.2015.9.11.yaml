      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The line between
        the real world and the virtual world of Pokémon will be blurred with the release
        of smartphone game Pokémon GO in 2016.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea24458-e303-4d54-80d1-66fac32fb6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:47:15.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:47:38.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Pokémon Company announced on Thursday (September 10) that it
        will be creating the mobile game in collaboration with Nintendo and Niantic,
        Inc.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed5dd68-96ff-473b-b747-d457bda1a339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:47:15.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:47:38.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Pokémon GO’s gameplay experience goes beyond what appears on screen,
        as players explore their neighborhoods to discover Pokémon alongside friends
        and other players.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a49be5-c46b-49c0-b5fd-62254d5ffbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:47:15.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:47:38.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Players will find virtual Pokémon characters and catch them all
        a la Pokémon master Ash Ketchum.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6093a83-a64c-45ca-a450-59e0d164be21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:47:15.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T14:47:38.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Pokémon Go players can battle it out with other gamers and combat
        other Pokémon in the real-world setting.</p>'
    '10':
      'image': 'jcr:86d70b2b-5302-4357-8072-31b537fc6faf'
      'imageCaption': 'Blastoise '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcf748d-fb11-418f-b9a4-af6a9d2a83a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T14:47:15.413+08:00
