  'Metro-Manila-sinking-study-says':
    'author': 'Patricia de Leon, CNN Philippines'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-09-11T16:40:05.432+08:00
    'imagesource': 'jcr:23555850-afb3-445b-8e99-f7b29ad0335c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a9afeb0-5445-4dcb-b4d9-788f8435f2a9'
    'lead': 'Scientists say a rise in sea level and the sinking of land could be causing
      the flash floods in Metro Manila and nearby provinces. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T13:42:45.952+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-10T16:27:18.887+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-10T16:27:18.501+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Enhanced flooding in Metro Manila: Water rising, ground sinking according
      to scientists

      '
    'updated': 2015-09-15T19:23:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206d8f17-e506-4251-b3a4-cd16fd11209b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:42:45.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T16:27:18.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Flooded areas
        brought by the heavy downpour in the past few days left traffic at a standstill
        along major roads in Metro Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7420628-5b65-4fdd-88c1-0fca7e74217d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:42:45.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T16:27:18.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Could Metro Manila be sinking?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce5a26a-836c-477a-9861-e27110efbf0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:42:45.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T16:27:18.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Possibly, scientists are saying that over-pumping of groundwater
        can cause some areas to sink 5 to 6 centimeters yearly.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b18df48-c3a1-44f1-9d5a-a68c5f0fbd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:42:45.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T16:27:18.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Ang pagkuha ng sobrang tubig, the faster that it can’t be replenished..
        ang lupa naging compact which causes subsidence,” said Narod Eco of University
        of the Philippines (UP) Diliman National Institute of Geological Sciences.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386fe57e-77c9-4890-a033-cac7e2397956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:42:45.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T16:27:18.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Land subsidence or sinking can produce higher tides that reach farther
        inland and floods that recede more slowly.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b42f72e-77bc-47e7-83a7-b802dc8fc8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:42:45.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T16:27:18.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>For cities in Metro Manila - Caloocan, Malabon, Navotas and Valenzuela
        - areas are sinking fast, reason why flood waters rise and flow inland quickly.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec55978e-0c88-43d4-b1cb-4978584a0e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:42:45.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T16:27:18.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Areas in Muntinlupa and nearby provinces like Cavite, Pampanga,
        Bulacan and Laguna are also sinking because most of their soil is made of
        clay.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9320a62a-6faa-4c9e-86d7-d7e730185ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:42:45.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T16:27:18.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>If the sinking continues, what could be the worst case scenario?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e5379f-eb56-4b82-a7f4-9a0909e8f13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:42:45.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T16:27:18.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“In 10 to 20 years most likely mga lugar na coastal areas ngayon
        maging permanently underwater like sa Venice,” said Eco.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f392e5-4651-41c8-bcc1-92626c288a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:42:45.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T16:27:18.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Climate change is making problems worse. As the world''s glaciers
        melt and oceans expand, water levels are rising.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9977f54-c183-41a8-9875-61a93066aa5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:42:45.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T16:27:18.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Manila Bay is now higher than Manila, which has areas that are already
        below sea level.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da09943-5daa-44e9-8f70-75c51a6ea8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:42:45.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T16:27:18.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A World Bank study showed that sea level will rise at least 10 feet
        in as little as 50 years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2063289c-b4c5-45d5-925c-5285649e7df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:42:45.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T16:27:18.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Robert Marin, an engineer and inventor, suggested building a dam
        at the mouth of Manila Bay to stop the rise of its water level. The dam would
        convert the bay into a lake and prevent high tide from affecting nearby areas.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85a66fd-74b2-4752-a9ce-25cde38a5aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:42:45.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T16:27:18.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Scientists urge big businesses, fish pond owners and households
        to stop using groundwater to prevent further land sinking.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc20e83f-ea95-427d-8e24-a4b43da96a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T13:42:45.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T16:27:18.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And unless officials actually carry out plans from the drawing board,
        getting stranded in traffic and wading through waist-deep floods during the
        rainy season may just be the new norm.</p>'
