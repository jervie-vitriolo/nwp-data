    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Parts of NCR, Rizal, Cavite to experience 12-hr water interruptions
      next week

      '
    'updated': 2015-09-03T15:06:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c37f21d-455a-4c33-b993-071848cfc56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:19:53.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:49:59.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Water service
        concessionaires Maynilad and Manila Water on Tuesday (September 1) announced
        that they will carry out water interruptions lasting for more than 12 hours
        which could start next week, affecting 355,500 households.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0dcc8c-7236-458e-880e-d6080a99b41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:19:53.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:49:59.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Both concessionaires and the National Water Resources Board (NWRB)
        agreed to reduce the water allocation for Metro Manila from 41 cubic meters
        per second (cms) in August to 38 cms this month to preserve the remaining
        water at Angat Dam.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbf4b50-9a8a-4a25-9a2f-9ece16faa032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:19:53.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:49:59.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>This is in preparation for the severe El Niño which will radically
        reduce the amount of rainfall coming in the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31faeb3-9424-43cd-a75d-8b2917d7789b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:19:53.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:49:59.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Angat Dam provides 97 percent of the water supply in Metro Manila.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee430d5-5834-4a69-939c-09093e0e7fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:19:53.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:49:59.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Based on the forecast by the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA), the severe El Niño will
        persist until February next year and may even extend up to June.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c3b489-cb78-48a7-9e8d-5156f85c41ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:19:53.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:49:59.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Because of this, the NWRB and the concessionaires agreed to limit
        Metro Manila''s water supply until June next year to make sure that all households
        will have water every day even for a limited time only.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c329c46c-ce25-4939-a02f-dcb17dedfeeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:19:53.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:49:59.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"That''s really to ensure na may adequate supply next year, do some
        controlled releases now para maitawid natin yung supply ng tubig, particularly
        during the stronger impact of El Niño," NWRB Executive Director Sevillo David
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5dabee-c2fc-42a0-b2db-f8bb8bec6579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:19:53.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:49:59.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Officials also assured the public that there are measures to minimize
        the effect of El Niño, such as cloud seeding operations and activation of
        deep wells.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3053e3-074e-43c6-bafe-0610fc012b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:19:53.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:49:59.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Affected areas</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fb4399-3faf-4ac4-ae6d-249f5757ef4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:19:53.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:49:59.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Areas that will be affected for Maynilad include parts of north
        Caloocan, Quezon City, Parañaque, Cavite, and Valenzuela equivalent to 18
        percent of the company''s total customers. These areas could expect over 12
        hours of water interruption.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c446e8f-922b-4fad-baf9-e16dd9b96cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:19:53.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:49:59.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>For Manila Water, nine percent of its consumers will be affected
        by 12 hour water interruptions. Water supply will be interrupted in several
        barangays in Quezon City, Taguig, Pasig, and Marikina in Metro Manila. Antipolo
        City and Rodriguez in Rizal will also experience water interruptions.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322596a8-0642-4443-91bd-c5eb85728581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:19:53.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:49:59.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the rest of the service areas will experience reduced
        water pressure.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab87b66b-cac5-4be5-a6ed-4bb8d635e6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:19:53.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:49:59.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Based on the water allocation forecast shown to media during the
        press briefing on Tuesday morning, the possible lowest allocation for Metro
        Manila during the El Niño period is 34 to 35 meters per second which may happen
        from December up to June next year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d56a7ab-3a13-4e79-a582-39a4d334d97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:19:53.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:49:59.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>This means there may be more areas affected by water interruptions
        and longer hours of water supply cuts.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b92618-4ce5-452f-b263-c7f2c4442eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:19:53.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:49:59.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Because of the situation, farmers relying on Angat Dam for irrigation
        particularly those in Bulacan and Pampanga will not receive water supply until
        next year.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48760ed-3703-4837-83c6-0c7fc589d74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:19:53.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:49:59.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Here is the full list of barangays that will be affected by Maynilad
        service interruptions:</p>'
