    'lead': 'The night after West claimed at MTV''s Video Music Awards that he''s
      running for president in 2020, the "Ready for Kanye" committee – which, in theory,
      would allow the group to raise money for an effort to draft the rapper into
      the presidential race – was filed with the Federal Election Commission (FEC).'
