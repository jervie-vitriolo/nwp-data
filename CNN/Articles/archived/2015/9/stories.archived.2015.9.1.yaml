      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Robredo, however, said that she is leaning more towards to a seat
        in the Senate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac2a434-c908-4cb8-9daa-7202f70fef4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:27:50.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:27:55.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>She added, though, that she needs to work more considering that
        her "awareness" percentage in surveys is low and that she ranked 23rd in the
        recent survey slot.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c27a1c-f49c-455e-81f8-24513b0effc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:27:50.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:27:55.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The congresswoman, who defeated a well-entrenched political clan
        in Camarines Sur, admitted that she is riding on her late husband''s popularity,
        especially on the "tsinelas leadership" former Naga City mayor and Interior
        secretary Jesse Robredo is known for.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c348b49a-7c50-4743-b56f-8351604f4379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:27:50.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:27:55.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Robredo said she is living to her husband''s legacy of leadership
        by living a simple life, which is what is keeping them from falling into the
        trap of corruption which many politicians now have succumbed to.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050f5b94-0306-4ed3-bf96-42dc0f1fdaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:27:50.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:27:55.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The congresswoman said that they still live in a small apartment
        in Naga City where they started their family decades ago. Robredo is also
        known to commute from Metro Manila going to her hometown despite having been
        elected as member of the House of Representatives.</p>'
  'MTV-VMA-2015-TV-ratings-online-viewing':
    'author': 'Frank Pallotta, CNN Money'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-09-01T23:26:07.101+08:00
    'gallerysource': 'jcr:8a0a223f-720d-44e3-a035-347f39f1820d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23aebd7a-ad81-4273-a41c-2c5cafbb8777'
    'lead': 'MTV''s Video Music Awards were flamboyant and at times outrageous, but
      that couldn''t prevent its television audience from slipping slightly.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T13:35:37.543+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-05T13:35:42.233+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-05T13:35:41.992+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'VMAs TV ratings dip, but online viewing surges

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad249f67-6e13-412c-9ea9-76711393b1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:35:37.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:35:42.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>NEW YORK (CNNMoney) — MTV''s Video Music Awards were flamboyant
        and at times outrageous, but that couldn''t prevent its television audience
        from slipping slightly.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8d0801-f4bc-4c6e-ade1-391742e77731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:35:37.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:35:42.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>At the same time, however, its online audience — from Twitter to
        streaming — increased.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e49acd1-66ed-411a-bb99-6729b2a8e0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:35:37.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:35:42.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>On TV, the awards show had a hefty 9.8 million viewers across MTV
        and nine other Viacom owned channels and was the number one cable show among
        viewers 12 to 34.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0b8eee-206c-4348-815b-5800fe73ebdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:35:37.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:35:42.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>That was down from last year''s 10.3 million viewers, but live streaming
        was up with more 19.1 million streams, a 155% boost over last year''s streaming
        audience.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1568fe-ecc7-4c74-aa05-04375baa729d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:35:37.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:35:42.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>There was also a deluge of 21.4 million tweets about the show, the
        most for any program this year except for the Super Bowl.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839d8036-9b20-4141-974f-bd40b390eb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:35:37.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:35:42.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The awards show broadcast from Los Angeles was hosted by Miley Cyrus
        and saw Taylor Swift take home the biggest Moonman of the night winning the
        Video of the Year for "Bad Blood."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5012a3-4b38-40b0-a37f-05ee03faca4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:35:37.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:35:42.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>However, the most talked about moment of the VMAs was when Swift
        presented the Video Vanguard Award to Kanye West and he claimed he will run
        for president in 2020, a moment that triggered 247,525 tweets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6e69e6-3e55-42b4-91e3-56cd4472c5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:35:37.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:35:42.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/entertainment/2015/08/31/Kanye-West-MTV-VMAs-running-for-president-2020.html">Related:
        Kanye West declares 2020 presidential bid at MTV VMAs</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d3ec37-68e3-4148-9150-375f75ad1242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:35:37.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:35:42.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The VMAs have been one of television''s most chaotic and must-watch
        awards shows since it premiered in 1984, and this year''s edition was no different.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a6e593-0582-4c10-ad4a-2bf41b64a31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:35:37.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:35:42.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Much of the chaos was thanks to Cyrus, who was bleeped out by censors
        multiple times as she hosted the show wearing a closet-full of risque outfits.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6689e04-298b-4a83-bf39-ef18550fa930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:35:37.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:35:42.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The pop star also found herself in the middle of the show''s biggest
        controversy when she was called out live on stage by rapper Nicki Minaj.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6935c452-68dd-45a1-b4e2-9315a16fe00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:35:37.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:35:42.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Minaji, who won for Best Hip-Hop Video, stopped her acceptance speech
        to address what Cyrus had said about her to the New York Times saying, "Back
        to this b**** that had a lot to say about me in the press. Miley what''s good?"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e210c1-5b1d-4594-8477-86775140755a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:35:37.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:35:42.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Reception for the VMAs were mixed with some critics finding it confusing
        and incoherent and others thinking the mayhem made for good TV.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81aa7088-f0ab-440f-ab5a-c06e32de010f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:35:37.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:35:42.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The 2015 V.M.A.s... were defined not by Ms. Cyrus''s stagy shock,
        but rather by eruptions of extreme sincerity, sometimes bursting out of situations
        that were clearly contrived, and sometimes not," wrote the New York Times''
        Jon Caramanica.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f977fb46-9999-4690-8e4f-fff0e3ab22c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:35:37.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:35:42.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="http://money.cnn.com/2015/08/31/media/vma-tv-ratings-down-online-is-up/">"VMAs
        TV ratings dip, but online viewing surges"</a></em></p>'
  'india-growth-slows-2015':
    'author': ' Charles Riley and Mark Thompson, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-09-01T11:01:36.450+08:00
    'imagesource': 'jcr:0fe9a875-1c4d-4451-8bb3-ee460e936321'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5cc137b7-7226-479c-b1af-fa482404bbf8'
    'lead': 'Even India is having trouble sustaining robust growth. In the middle
      of a gloomy global landscape, economists were looking to India to provide a
      rare bright spot after it overtook China to become the world''s fastest growing
      large economy earlier this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T13:38:35.441+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-05T13:38:44.106+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-05T13:38:43.815+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'India''s growth slows as reforms stall

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960a6400-6eef-4187-b4e4-723ea3244e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:38:35.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:38:44.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong (CNNMoney) — Even India is having trouble sustaining robust
        growth.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c17058d-8b9d-42e0-808d-85787d9b379a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:38:35.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:38:44.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In the middle of a gloomy global landscape, economists were looking
        to India to provide a rare bright spot after it overtook China to become the
        world''s fastest growing large economy earlier this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f827d69-2576-4ff4-bb6c-0be2a79f3e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:38:35.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:38:44.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But those hopes were dashed Monday when official data showed GDP
        grew at an annual rate of 7% in the three months to June 30. That was down
        from 7.5% in the first quarter of the year, and weaker than analysts were
        expecting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4502537c-f22d-425c-9903-1f8a2f7c1e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:38:35.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:38:44.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The BRICS group as a whole — Brazil, Russia, India, China and South
        Africa — and many other emerging markets are all suffering from weaker growth.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57301d0-0bfd-4a5a-b63c-3627f0535054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:38:35.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:38:44.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>China''s stock markets are crashing, and there are worries over
        slower growth in its economy. Brazil and Russia are already in recession,
        and South Africa''s economy shrank by 1.3% in the most recent quarter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70de4f7-17b8-4057-901b-2236ff421f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:38:35.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:38:44.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The monsoon session of India''s parliament, which concluded earlier
        this month, failed to produce major economic reforms, making it "one of the
        biggest disappointments" of Modi''s tenure, according to Shilan Shah of Capital
        Economics.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077f3b6a-6b53-4bc8-a8e5-037fc619d20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:38:35.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:38:44.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A plan to modernize India''s goods and services tax, which would
        help smooth trade and standardize costs, failed to gain enough support. Instead,
        the session was dominated by protests held by opposition parties.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a150eb-8e5d-4860-b2f4-aec67dd1ba88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:38:35.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:38:44.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"With attention soon likely to turn towards the flurry of state
        elections scheduled for mid-2016, a big opportunity to push through difficult
        reforms has been missed," Shah said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b6ac5f-8ef3-4b78-92c0-308a4711ef49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:38:35.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:38:44.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The country''s GDP statistics came under scrutiny this year, following
        major changes in how economic growth is calculated in Asia''s third-largest
        economy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376f25da-7421-41f0-afa2-c655c2eb141a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:38:35.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:38:44.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In January, India''s statisticians changed the base year used to
        calculate national accounts, and made adjustments to better reflect manufacturing
        activity.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991ee528-6b5d-4452-a09b-131f7356a1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:38:35.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:38:44.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Overnight, GDP growth in fiscal year 2014 was upgraded from 4.7%
        to 6.9%.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a32dbab-737f-4f33-9862-b26004286e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:38:35.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:38:44.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The dramatic revisions upended the prevailing narrative, which portrayed
        India''s economy as one that was struggling to gain real traction, even if
        it was headed in the right direction following Modi''s election in 2014.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e334e2-dff2-4604-a43a-eeb91e66ee40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:38:35.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:38:44.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Many of Modi''s promised reforms have failed to materialize, and
        without the benefit of cheap oil imports, India''s growth would likely be
        even weaker.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814354dd-85a5-4ea8-8969-de5a76e3f339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:38:35.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:38:44.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://money.cnn.com/2015/08/31/news/economy/india-economy-growth-modi/index.html?iid=hp-stack-dom">
        "India''s growth slows as reforms stall"</a></em></p>'
  'Miley-Cyrus-Dead-Petz-music-album':
    'author': 'Lisa Respers France, CNN'
    'caption': 'Miley Cyrus performs her Bangerz Tour live at Perth Arena on October
      23, 2014 in Perth, Australia.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-09-01T16:00:37.074+08:00
    'imagesource': 'jcr:034375cc-fd19-43a4-9a9a-9ee7b2a9d980'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1bcbd377-5f5e-458e-aca1-aa9cdc527270'
    'lead': 'Following a spirited performance of her new song "Doo It" to close out
      the MTV Video Music Awards on Sunday night (August 30), Cyrus announced that
      she had released the album "Miley Cyrus & Her Dead Petz" free and streaming
      online.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T13:44:41.770+08:00
