      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Kiev, Ukraine (CNN) —</strong> Clashes between protesters
        and police left dozens injured Monday (August 31) in Ukraine after its parliament
        supported a measure to give more autonomy to separatist-controlled regions
        in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f70f78-8d95-4524-8a6a-51db3ece8482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:14:05.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:14:11.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Donetsk and Luhansk regions are territories in dispute between
        the Ukrainian government and pro-Russian separatists.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77847279-57fb-49d7-a0f9-2841c03090c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:14:05.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:14:11.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Negotiations to stop the fighting resulted in agreements for a ceasefire,
        though the fighting continues.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db827c0-28a3-44ad-b87f-3e829237944e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:14:05.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:14:11.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Another part of the accord known as the Minsk Protocol is for the
        decentralization of power in Donetsk and Luhansk. This is the point the Ukrainian
        parliament was acting upon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141eba7d-8824-40ac-87e7-551dac4297c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:14:05.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:14:11.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But protesters against decentralization massed by the parliament
        building in Kiev, and violence broke out after the first round of voting on
        the measure.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0308cfb-64ba-4e23-9346-7f717d17a6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:14:05.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:14:11.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A police representative said that supporters of a political party
        attacked the parliament building and police confronted them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf2ad56-cf94-4ecf-aa1e-f1b3648c67bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:14:05.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:14:11.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Protesters threw a grenade at police, lawmaker Anton Gerashchenko
        said via Facebook.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e448a61d-12d9-4fcf-8618-e47a11b792cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:14:05.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:14:11.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Interior Minister Arsen Avakov said at least 90 people were injured,
        four in critical condition, and one police officer died.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da5d301-5c5d-4f78-aaec-af29ff2efd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:14:05.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:14:11.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The person who threw the grenade was among 30 people who were arrested,
        Avakov said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb109b91-7694-4eae-ad76-325876d5c424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:14:05.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:14:11.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"He had other shells on him. There will be other arrests," the interior
        minister said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eead028b-79d4-49ab-92e1-90cf3c9d834e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:14:05.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:14:11.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s (August 26) vote moved forward a proposed constitutional
        amendment to decentralize power and allow self-government in the separatist-controlled
        regions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7aa23a5-d800-4cc7-ac69-e563021c9da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:14:05.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:14:11.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The amendment is not a done deal. The Constitutional Court will
        have to review it, and parliament will have to pass it with 300 votes out
        of 450 this winter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46a0756-4c2d-4493-8374-aa28e9b4ec4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:14:05.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:14:11.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/08/31/europe/ukraine-protests-clashes/index.html">"Violence
        outside Ukrainian parliament after vote."</a></em></p>'
  'Minecraft-creator-unhappy-with-his-sudden-wealth-Marcus-Persson':
    'author': 'Chris Isidore, CNN Money'
    'caption': 'In a series of tweets, Marcus "Notch" Persson, the creator of Minecraft,
      said he was unhappy with his life and wealth.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-09-01T08:23:53.539+08:00
    'imagesource': 'jcr:d3514056-ad65-46a5-8d55-e4be071fc98c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02238755-23ee-48d5-8dd7-0e2352ef15be'
    'lead': 'You might think the developer of Minecraft, who sold his video game to
      Microsoft for $2.5 billion, would be living the dream. But according to a series
      of tweets over the weekend, Marcus "Notch" Persson is pretty unhappy with his
      life and his huge wealth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T14:17:21.534+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-05T14:17:25.548+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-05T14:17:25.242+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'The melancholy billionaire: Minecraft creator unhappy with his sudden
      wealth

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2c4971-2cb8-4a1d-a06c-8e6d0120a8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:17:21.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:17:25.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> You might think the developer
        of Minecraft, who sold his video game to Microsoft for $2.5 billion, would
        be living the dream.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2376c66d-ac89-477f-949c-ba4e64bbcd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:17:21.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:17:25.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But according to a series of tweets over the weekend, Marcus "Notch"
        Persson is pretty unhappy with his life and his huge wealth.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b244ccd0-3334-4175-b023-e94826f53801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:17:21.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:17:25.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Persson sold his wildly popular game a year ago. Since then he bought
        a 23,000-square-foot mansion in Beverly Hills for $70 million, reportedly
        outbidding Beyonce and Jay Z. But even those ultra-luxury digs aren''t enough
        to make him happy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a79441-c9d8-448d-ba24-ab35c6106f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:17:21.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:17:25.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The problem with getting everything is you run out of reasons to
        keep trying, and human interaction becomes impossible due to imbalance," he
        wrote at the start of series of tweets.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f8d5d2-5b70-4880-92f2-7c7c9fdd43bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:17:21.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:17:25.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>His depression apparently struck a cord with the twitterverse. Nearly
        1,400 people retweeted that first tweet, and 2,200 favorited it.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">The problem with getting everything is you run out of reasons to
        keep trying, and human interaction becomes impossible due to imbalance.</p>&mdash;
        Notch (@notch) <a href="https://twitter.com/notch/status/637562496056995840?ref_src=twsrc%5Etfw">August
        29, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e2ba1c-627c-45a2-bc68-de1ac7748a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:17:21.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:17:25.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbd3aab-0f2d-4f1a-ae19-03a103efe977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:17:21.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:17:25.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But Persson wasn''t done there. He followed with tweets about never
        feeling more isolated.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b41ea7-09d0-46d2-9e28-24b9f827a4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:17:21.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:17:25.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Part of the isolation apparently comes from having nothing to do,
        just sitting around waiting for friends and family.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f22c23-6008-42a0-b023-34d643b12020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:17:21.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:17:25.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Persson feels unappreciated by the workers at his former company,
        who he said he made sure were taken care of in the sale to Microsoft.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e2400f-eb74-4e8d-a341-679325b7127b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:17:21.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:17:25.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And apparently part of his loneliness comes from not being able
        to date the woman he would like to, because of his wealth. She apparently
        wanted to date a "normal person."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9df7d8-c6e5-4b49-aff3-83947c7cfd9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:17:21.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:17:25.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Some people suggested he follow the example of Elon Musk, who took
        the fortune he made from selling his stake in PayPal to eBay and used it to
        start businesses he was passionate about. Musk, of course, launched Tesla
        Motors, which is trying to combat global warming by developing an affordable
        electric car, and SpaceX, which is trying to create an affordable rocket to
        take people to Mars. But Persson rejected the idea of such visionary efforts.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2668f23-3c24-4501-8e44-56b3860dbdae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:17:21.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:17:25.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The tweets brought encouragement from some others who had enjoyed
        sudden success, although maybe not actual billions. It also brought offers
        from people who said they''d be willing to hang out with Persson and be his
        friend. He said he appreciated all the offers and reassurances.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5911232-9baa-4210-a2b2-01deb686ccee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:17:21.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:17:25.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/08/31/technology/minecraft-creator-tweets/index.html?iid=hp-stack-dom">"The
        melancholy billionaire: Minecraft creator unhappy with his sudden wealth."</a></p>'
  'MTV-Ready-for-Kanye-West':
    'author': 'Eric Bradner, CNN'
    'caption': 'Rapper Kanye West at the MTV VMAs 2015'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
