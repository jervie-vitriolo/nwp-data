    'template': '1'
    'title': 'UAAP: Altamirano says Bulldogs are ''confident, but pressured'' entering
      new season

      '
    'updated': 2015-09-02T06:48:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ef2003-3b08-4ff5-82ab-387c2f48c8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:14:30.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:14:33.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> After their University
        Athletic Association of the Philippines (UAAP) conquest last year, the National
        University (NU) Bulldogs are as confident as they are pressured heading into
        the new season.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38089d7-6baa-478d-9116-90ac54b28d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:14:30.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:14:33.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/09/01/UAAP-season-78-UE-undersized.html">Related:
        Size not a disadvantage for UE, says coach</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0791ac8c-f9dd-4ba1-92b1-3d58725c0a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:14:30.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:14:33.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>NU coach Eric Altamirano said during the league''s press conference
        on Tuesday (September 1) the Bulldogs are marked men now following a season
        where they had been written off before putting the stranglehold on the championship
        in a classic ending.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6489bae5-a6e2-4c19-a0bc-66a3ce939482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:14:30.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:14:33.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We''re both (confident and pressured)," said Altamirano, who has
        turned long-time league doormat NU into a league powerhouse.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89d795d-5fcc-4f68-8e7f-5ae1fd74fde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:14:30.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:14:33.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Last year, we are under the radar pero this year the target is
        on our back."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5af56b-ef20-40fa-8656-cac14a3b76c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:14:30.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:14:33.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Hence, the Bulldogs should approach this season the same way they
        did last season, according to the amiable coach.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445fdbf8-5d0d-4c30-a3fd-032298853f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:14:30.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:14:33.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We cannot come in this season knowing that we''re the champions.
        Tapos na yun e. We have to treat it the way we approached it last season:
        hungry and driven," he said. "I think yun din yung mindset namin ngayong season."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0a1f1a-f218-418d-b0a6-16109af96f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:14:30.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:14:33.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Altamirano said he will be relying on veterans Gelo Alolino and
        Alfred Aroga, who accrued the invaluable experience from last year''s championship,
        as they gun for back-to-back titles.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4f33f4-1b90-416d-8c4d-f88cb1a07a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:14:30.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:14:33.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We''re still relying on Gelo Alolino and Alfred Aroga," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c5f3f2-bace-4885-b83e-ad5ebec307d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:14:30.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:14:33.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But he is also expecting the new faces to step up in a season where
        everyone is a threat to NU''s throne.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f841f2-b6de-400c-a6b9-6cb705fdd8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:14:30.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:14:33.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Halos lahat threat. You can never discount anybody like last season,"
        he said.</p>'
  'Vice-President-Jejomar-Binay-plunder-case-Mayor-Junjun-Binay-Makati-Representative-Abigail-Valte-malversation':
    'author': ' Fiona Nicolas, CNN Philippines'
    'caption': 'Vice President Jejomar Binay faces another plunder complaint at the
      Office of the Ombudsman for allegedly profiting from operations of the University
      of Makati’s College of Nursing.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-06-01T21:50:13.083+08:00
    'imagesource': 'jcr:82d94ecc-dbd8-4a50-9a53-76b13b3cc82b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b3d8576-6a71-4caf-b038-cee518df2c21'
    'lead': 'Another plunder case is filed against Vice President Jejomar Binay for
      allegedly profiting from operations of the University of Makati’s College of
      Nursing. While his children, suspended Makati Mayor Junjun Binay and Makati
      Rep. Mar-len Abigail Binay, also face malversation raps.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T11:18:13.299+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-05T11:18:18.382+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-05T11:18:17.996+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Third plunder case filed against VP Binay

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf089ea-a3d4-4cdc-b382-4d09727dc050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:18:13.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:18:18.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) – Lawyer Renato Bondal filed on Tuesday
        (September 1) third plunder case against Vice President Jejomar Binay in the
        Office of the Ombudsman.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30676872-2f9f-4cc0-9db7-a1d0e4640e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:18:13.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:18:18.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In his complaint, Bondal said the vice president allegedly profited
        from the operations of the University of Makati''s (UMak) College of Nursing
        from the time he was city mayor until now.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af066770-6096-465b-84f6-eed89c21f7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:18:13.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:18:18.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to Bondal, Binay privatized UMak’s College of Nursing
        through a joint venture with the Systems Technology Institute in 2004.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f2aebd-166d-4c1d-86aa-319e6c0b7962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:18:13.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:18:18.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He accused Binay and his alleged cohorts of pocketing some P500
        million in kickbacks through tuition and professional fees collected from
        the school.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e81caf1-4a59-488c-9264-881a9bbb06b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:18:13.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:18:18.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Bondal said the school''s privatization was unnecessary and that
        it did not result in any improvements in the performance of the university’s
        nursing students.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48355cea-968a-4770-9a88-76c8072fb33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:18:13.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:18:18.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"When you look at financials and performance, reasons behind establishing
        will be clear that it was established to take money out of the school. It
        was not necessary," Bondal told reporters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2804afcd-61b6-45b6-a8a1-3064ddc3688c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:18:13.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:18:18.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Bondal, a former barangay chairman in Makati, first made this accusation
        against Binay during Senate blue ribbon sub-committee’s hearing on the alleged
        corruption involving Makati officials.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7896ad64-d0e0-4c7f-ba54-4ce605d1991c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:18:13.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:18:18.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The vice president''s son, suspended Makati Mayor Junjun Binay is
        also included as respondent in Bondal’s complaint.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0510fea-4b62-44ac-94d7-ea70c523e3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:18:13.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:18:18.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Bondal previously filed two plunder complaints against the vice
        president and other officials of Makati over the alleged overpricing of the
        construction of several buildings in the city.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ab97de-f50c-4589-b66f-55aeb49f578c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:18:13.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:18:18.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Both cases are still under preliminary investigation before the
        Ombudsman.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604bb5c6-6306-415c-9c0a-2884f7684ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:18:13.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:18:18.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Siblings Junjun, Abigail Binay also face malversation raps</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b38b6fa-551d-4e00-89aa-4614593e77b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:18:13.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:18:18.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Bondal also filed a malversation case against the vice president''s
        children, suspended Makati Mayor Junjun Binay and Makati Rep. Mar-len Abigail
        Binay for allegedly misusing some P25 million of the congresswoman’s pork
        barrel funds in 2011.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69479599-a456-4662-ab66-f01cfd9212df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:18:13.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:18:18.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Bondal said Abigail Binay used Makati City government as implementing
        agency for different projects.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9905e063-e5ea-4453-9afb-8de193ed40b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:18:13.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:18:18.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to Bondal, P15 million was released for the Gabay Pag-asa
        ng Masa project while P10 million was allotted to Kaakbay Buhay Foundation
        Inc. on the same year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0271d1cb-ef5d-43d1-b927-3c39a1a74915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:18:13.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:18:18.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Bondal said that these NGOs listed as beneficiaries for the project
        were fraudulent.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc55a377-f179-4ff7-84be-e0da0ff4cf0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:18:13.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:18:18.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Congresswoman Binay in a statement said, she was not
        surprised that a complaint was filed against her and her kin. She said that
        it is clearly an attempt to destroy the reputation of her father.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdbe9ec-036c-4e35-befd-a1a9790f58fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:18:13.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:18:18.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Hindi ko na kinagugulat ang bagong demanda na isinampa sa akin
        at sa aking pamilya. Makikita sa demandang ito ang pagsasabwatan nang mga
        taong nais sirain ang aking tatay,” Binay said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971d8224-04ff-455f-bf47-4fe05ca0b8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:18:13.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:18:18.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker is also convinced that her father’s staunch critics
        in the Senate have something to do with Bondal’s complaint.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2bb02c-921c-4e17-83ce-01179430ee0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:18:13.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:18:18.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Hindi ba''t nung isang linggo lang ay nagsalita ako laban kay Senator
        [Antonio] Trillanes tungkol sa mga akusasyon na naman niya sa akin na walang
        basehan?! Ano ang sagot niya? Sinabi niya na maghahain sya nang kaso laban
        sa akin ngayong Martes. Eh bakit si Atty. Bondal ang nag file?” asked Binay.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60f01ec-07d6-4c75-819f-0816506411a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:18:13.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:18:18.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Makati representative also defended her projects, saying she
        has enough proof to show that her projects are not bogus.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4940bc1-5a0d-4e67-aeb4-e8bffc01bc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:18:13.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:18:18.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Dati ko nang sinabi na ang aking PDAF bago siya idineklara na unconstitutional
        nang Korte Suprema ay ginamit ko ayon sa proseso at hindi ghost projects.
        Suportado nang mga dokumento, mga litrato at aktwal na beneficiaries”.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4127438f-5d04-4f09-9c5c-2897d2026470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:18:13.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:18:18.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>She then went on and challenged Trillanes to prove the same on the
        use of his Priority Development Assistance Fund (PDAF).</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477e6f75-5e55-4b72-8526-2a74601240fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:18:13.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:18:18.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Masasabi kaya ito ni Senator Trillanes sa kanyang PDAF at mga consultants?”
        congresswoman Binay said in her statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26436b2f-ed4a-49fc-9768-ec5366d977f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:18:13.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:18:18.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>VP Binay: Plunder case filed because Senate probe is losing audience</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdeb1f7-d9d1-4548-ac51-b74f336755fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:18:13.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:18:18.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>For Vice President Jejomar Binay, Bondal filed a plunder case against
        him before the Office of the Ombudsman because the Senate blue ribbon sub-committee
        hearing is already losing its following.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4830f2d5-6c19-4e07-875d-6dffa4ecf1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:18:13.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:18:18.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Siguro kaya ho naghabla ito kasi wala na, palaos na iyong serye
        sa senado kaya tuloy pa uli ang pagsisinungaling at pagbibintang,” the vice
        president said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fade51ba-ba56-4628-8505-8bc329f9b288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:18:13.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:18:18.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Asked about the technicalities of the case, Binay refused to comment.
        He said he will have to study the issue first.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570d2c17-5fa8-4a78-8693-5dee11fa6972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:18:13.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:18:18.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The vice president is convinced that there will be more demolition
        jobs against him as the election draws nearer.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430201b5-fa84-4bd0-8450-ea3d9e89a3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:18:13.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:18:18.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines’ AC Nicholls and Joyce Ilas contributed to this
        report.</p>'
  'UAAP-season-78-UE-undersized':
    'author': 'Jan Ballesteros, CNN Philippines'
    'caption': 'UE coach Derrick Pumaren said he is aiming for the Final Four.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-09-01T18:34:59.025+08:00
    'imagesource': 'jcr:68230d35-4e67-4b2a-808c-da02639291b1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65380cd4-245b-49fd-a8f2-8bb7cd2d9191'
    'lead': 'Despite parading an all-Filipino lineup, University of the East (UE)
      head coach Derrick Pumaren is confident his team is capable of pulling off surprises
      in the upcoming University Athletic Association of the Philippines (UAAP) season.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T11:21:32.863+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-05T11:21:36.516+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-05T11:21:36.269+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'UAAP: Size not a disadvantage for UE, says coach

      '
    'updated': 2015-09-02T19:02:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0b8e34-a042-47dd-8803-6e9b16182505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:21:32.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:21:36.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) —&nbsp; Despite parading an all-Filipino
        lineup, University of the East (UE) head coach Derrick Pumaren is confident
        his team is capable of pulling off surprises in the upcoming University Athletic
        Association of the Philippines (UAAP) season.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d340598-efc1-4bf9-a004-ef06ca7e96dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:21:32.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:21:36.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>During the league''s press conference on Tuesday (September 1),
        Pumaren said they feel that they are "a better team contrary to what people
        think."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ae0ea0-9cdd-4a46-95f7-aa05a8f4d1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:21:32.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:21:36.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He also promised that they will be "playing as a team this time."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a1a3c8-a4aa-4a67-a8c1-e3614868d9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:21:32.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:21:36.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And if this is not exciting enough, Pumaren said they still have
        a lot in store for the basketball fans.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83112e3d-f157-48d7-9c1d-0e3e6185fdc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:21:32.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:21:36.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We''ll try to surprise everybody," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e65c4b-d34b-48ed-a2ea-8c5c8aadeb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:21:32.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:21:36.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2015/09/01/UE-coach-We-can-surprise-in-the-UAAP.html">Watch:
        We can surprise in the UAAP, says Pumaren</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad9c489-a383-4e75-8824-229fd0757fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:21:32.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:21:36.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>How? By reaching the Final Four, the coach added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ebf281-bbc8-45d3-9391-b0ac312a00c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:21:32.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:21:36.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"(Goal is) still the Final Four. I''ll be lying if I''m not aiming
        for that," said the veteran mentor, whose team lost top-caliber cagers like
        Roi Sumang and African reinforcement Charles Mammie.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b442a35d-93f3-4032-b50b-0e859b7bd1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:21:32.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:21:36.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We still feel that we''re capable of making it to the Final Four
        despite having an all-Filipino lineup."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a91d75-de45-47e0-989a-61fff39daf49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:21:32.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:21:36.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>For Pumaren, having a small, not to mention rookie-laden roster,
        is actually an edge in the league dominated by foreign reinforcements.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353ae338-41a8-426f-bd48-5e93eb76c0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:21:32.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:21:36.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I must say we''re a smaller team, but it is more of a strength
        for us. It is not a weakness. That''s how we''re gonna play this year: use
        our strength to the fullest," said Pumaren, whose patented full-court pressure
        has been the hallmark of his coaching career.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afc7e32-d3c7-4151-ac89-8f3b9358ea3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:21:32.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:21:36.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And which team can halt his team''s surge?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbbc9d1-6f2a-4268-a352-abbd52a847d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:21:32.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:21:36.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It will still be the Final Four teams (Ateneo, La Salle, National
        University, and Far Eastern University)," he said. "Basically because of their
        experience and intact lineups."</p>'
  'cost-Iglesia-Ni-Cristo-protest':
