      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> One Republican in Maryland is
        ready for President Kanye West.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63c1a18-9f0f-463f-90a9-4152a984bd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:20:56.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:21:01.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The night after West claimed at MTV''s Video Music Awards that he''s
        running for president in 2020, the "Ready for Kanye" committee – which, in
        theory, would allow the group to raise money for an effort to draft the rapper
        into the presidential race – was filed with the Federal Election Commission
        (FEC).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4707b8d7-9b7b-43e9-a645-75e10a98431b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:20:56.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:21:01.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The committee was started by Eugene Craig III, a Maryland conservative
        activist. And it''s possible he''s just trolling West.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99652998-a542-4966-9640-7744cc61497b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:20:56.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:21:01.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Craig on Twitter calls himself a grass-roots activist for liberty
        and a Maryland GOP local official. The Bowie State University student has
        also launched the Young Minority Republican Fund, a political action committee.
        He didn''t answer phone calls to the number he listed on FEC records.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44217f26-e733-4750-8713-047ea65cd3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:20:56.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:21:01.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>West – who, along with his wife, reality television star Kim Kardashian,
        recently posed for a picture with Hillary Clinton – made his unofficial foray
        into a political campaign on Sunday night (ugust 30).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14962b0-2593-4532-913a-ec1b127fe5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:20:56.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:21:01.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It''s not about me. It''s about ideas. New ideas. People with ideas.
        People who believe in truth," West said. "And yes, as you probably could''ve
        guessed by this moment, I have decided in 2020 to run for president."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5970b072-712c-4304-9523-167a70ea93a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:20:56.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:21:01.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/entertainment/2015/08/31/Kanye-West-MTV-VMAs-running-for-president-2020.html">Related:
        Kanye West says he''s running for president in 2020</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e83fe8-da99-4a4d-ac12-4762124f7d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:20:56.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:21:01.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear how serious he was about it. West told the audience
        that prior to going on stage, he had "rolled up a little something. It knocked
        the edge off."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6b15e6-14c4-4317-aa58-03eb55176541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:20:56.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:21:01.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/08/31/politics/kanye-west-2020-president-pac/index.html">"''Ready
        for Kanye'' committee formed."</a></em></p>'
  'Barack-Obama-Bear-Grylls-survival-show':
    'author': 'Allie Malloy, CNN'
    'caption': '(File photo)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-09-01T08:25:02.161+08:00
    'imagesource': 'jcr:07e1a0a4-c005-459e-b5e4-5e4ca0869e58'
