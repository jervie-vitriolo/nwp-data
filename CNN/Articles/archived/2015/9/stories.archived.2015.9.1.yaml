    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e4327c-04d6-4cc6-8111-007faa18cf67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:51:01.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:51:04.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (Reuters) —</strong> More than a century after
        first-class passengers aboard the ill-fated Titanic ate grilled mutton chops
        and custard pudding in an elaborate dining room, the ship''s last luncheon
        menu is expected to fetch up to $70,000 in an online auction, a curator said
        on Monday (August 31).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4518af4f-a8ed-4f2b-a5b1-42fb3dbcabdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:51:01.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:51:04.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The luxury cruise liner sank in the Atlantic Ocean on April 15,
        1912 after striking an iceberg during its maiden voyage from Southampton,
        England, to New York.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0a9e23-fdd5-40df-978f-94584bb48c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:51:01.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:51:04.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Tuesday marks 30 years since the wreckage of the ship, which had
        been dubbed unsinkable, was discovered on the ocean floor by a team of researchers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b81b162-ea7b-4b8c-8e2a-7624a34c18ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:51:01.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:51:04.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The luncheon menu will be auctioned on Sept. 30 by Invaluable, a
        live online auction house, along with a letter written by one of the ship''s
        survivors and a ticket from the Titanic''s Turkish baths weighing chair, used
        to measure a person''s weight.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae259dc-6a5b-4a7c-a95a-7f8ac71a508c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:51:01.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:51:04.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>David Lowenherz, owner of Lion Heart Autographs, the rare manuscripts
        dealer behind the auction, said only two or three other menus from the ship''s
        last lunch are known to exist. He estimated the menu at auction would sell
        for $50,000 to $70,000.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e8a001-9635-4fad-adc1-a51dccefbe50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:51:01.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:51:04.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The artifacts are all associated with passengers who survived the
        sinking of the Titanic on Lifeboat No. 1.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9560afb-9409-4289-ab3e-943296c206e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:51:01.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:51:04.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Nicknamed the "money boat," it became controversial amid accusations
        that wealthy passengers bribed crew members to row away from the sinking ship
        before the lifeboat was full. About 1,500 people died during the Titanic''s
        sinking, and third-class passengers suffered the greatest loss.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3d87cf-2d69-4210-b6fb-56bc14d52330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:51:01.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:51:04.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"This is not an anonymous artifact from an anonymous survivor,"
        Lowenherz said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0077274c-5475-48a2-a6ad-46f0ae122361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:51:01.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:51:04.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"There''s such a story behind the history of the boat and the people
        who were in it and how their lives were affected by the event," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a920b711-da2a-408a-ba2f-b2003a618cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:51:01.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:51:04.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The menu was saved by first-class passenger Abraham Lincoln Salomon
        and is signed on the back by Isaac Gerald Frauenthal, a passenger from New
        York who likely had eaten lunch with Salomon that day, Lowenherz said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd83cfc-f0c5-4e33-b4e6-4c98f76cc082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:51:01.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:51:04.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Stamped with a date of April 14, 1912 and the White Star Line logo,
        the menu also included corned beef; mashed, fried and baked jacket potatoes;
        a buffet of fish, ham and beef; an apple meringue pastry; and a selection
        of eight cheeses.</p>'
  'Jones-Cup-Gilas-Pilipinas-Russia':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-09-01T15:56:45.303+08:00
    'imagesource': 'jcr:4b380008-a9dd-4181-a981-82c55bf55573'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bec6abb5-5e2c-4c4b-9e96-6dfb32cadf2a'
    'lead': 'The Philippines bounced back from its loss against South Korea by dealing
      Russia its first defeat in the 37th William Jones Cup, 85-71, on Tuesday (September
      1) at the Xinzhuang Stadium in Taipei.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T11:53:46.179+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-05T11:53:49.960+08:00
