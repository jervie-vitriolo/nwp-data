    'title': 'Jones Cup: Gilas deals Russia its first loss, 85-71

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8ddc64-6716-440f-a598-4eba37a04497'
