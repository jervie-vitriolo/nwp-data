  'Joey-Salceda-to-run-for-Albay-representative':
    'author': 'Jean Rose Geronga, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-09-01T06:54:23.854+08:00
    'imagesource': 'jcr:38630495-466b-41bc-8e68-514e0e4c469a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aacf746d-27e6-4513-b562-2e4787980e1e'
    'lead': 'Albay Gov. Joey Salceda announced on Sunday (August 30) that he would
      run for the House as representative to the House of Albay''s second district.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T13:57:02.297+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-05T13:57:06.112+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-05T13:57:05.893+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Salceda to run for Albay representative

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ff2c9b-7d26-4f9d-80e1-630348c0f372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:57:02.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:57:06.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Legazpi City (CNN Philippines) — Albay Gov. Joey Salceda announced
        on Sunday (August 30) that he would run for the House as representative to
        the House of Albay''s second district.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f120d7d0-8289-47d4-903d-a10a1babf7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:57:02.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:57:06.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The announcement contradicts a statement he made in July that he
        would no longer run in 2016 so he could focus instead on campaigning for Interior
        Secretary Manuel "Mar" Roxas III, the Liberal'' Party (LP) candidate for president.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc880035-debd-444e-b732-35b65b94db2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:57:02.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:57:06.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Salceda said he made decision after reaching a consensus with Reps.
        Fernando V. Gonzales, Al Francis C. Bichara, and Edcel B. Lagman Jr. – the
        three incumbent House members from Albay – made with the aim of bringing unity
        among political leaders of the province.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910c5285-def0-4d82-81ef-03f2dc245e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:57:02.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:57:06.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Salceda disclosed that a unity ticket would be created wherein all
        LP candidates would run unchallenged.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336c660b-3d29-45da-8c48-ff0d6bef35d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:57:02.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:57:06.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Under the unity ticket, Bichara would run for the gubernatorial
        seat, while Salceda would seek the congressional seat for the same district.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f37cf1-7103-4c34-a111-3093c61a05e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:57:02.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:57:06.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Lagman and Gonzalez WOULD both go for re-election.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee746346-9179-427f-b09b-d8a76e68dd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:57:02.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:57:06.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Ako Bicol Party List Rep. Christopher Co also agreed to RUN for
        reelection instead of being a political rival to Salceda in the second congressional
        district.</p>'
  'Negros-Oriental-deploys-over-400-cops-for-APEC-summit':
