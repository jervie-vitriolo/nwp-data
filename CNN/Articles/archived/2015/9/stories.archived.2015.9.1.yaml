      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Dumaguete City (CNN Philippines) — The Negros Oriental Provincial
        Police Office has deployed over 400 cops to the Asia-Pacific Economic Cooperation
        (APEC) summit in Cebu City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5542e3-1a22-4a23-b935-72289a3351d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:00:00.396+08:00
      'mgnl:createdBy': 'jeff'
