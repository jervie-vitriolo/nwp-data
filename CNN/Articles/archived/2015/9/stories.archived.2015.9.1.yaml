      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Senior Supt. Dionardo Carlos, provincial director, said police officers
        who would not be deployed would adjust their working hours and only a skeletal
        force would do administrative duties.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6d741d-bb20-48c9-8fd5-672ac4ceea6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:00:00.396+08:00
