  'UAAP-season-78-NU-confident-pressured':
    'author': 'Jan Ballesteros, CNN Philippines'
    'caption': 'NU Bulldogs should approach this season the same way they did last
      season, according to the coach Eric Altamirano.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-09-01T21:18:12.701+08:00
    'imagesource': 'jcr:73357951-f141-4692-ae99-c7aeb71e5129'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f8b9e3e-b40c-4a9e-926a-a9e2f22739fb'
    'lead': 'After their University Athletic Association of the Philippines (UAAP)
      conquest last year, the National University (NU) Bulldogs are as confident as
      they are pressured heading into the new season. '
