    'imagesource': 'jcr:c56c1933-5a07-4c5c-a7a4-52772c4329d6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b5cf8a1-7ef8-4030-aaf4-3f7801513691'
    'lead': 'PGA Championship winner Jason Day of Australia romped to victory at The
      Barclays on Sunday, winning the opening event of the lucrative FedExCup Series
      by a whopping six strokes.'
