  'ncaa-season-91-perpetual-lyceun-arellano-benilde':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-09-01T22:45:30.915+08:00
    'imagesource': 'jcr:06b4f8e0-ffde-4c33-a91a-87e275f26eb5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41455333-e5d6-4729-be1c-cfc2e4f97f9f'
    'lead': 'Perpetual routed Lyceum, while Arellano survived Benilde in Tuesday''s
      (September 1) National Collegiate Athletic Association (NCAA) at The Arena in
      San Juan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T11:08:05.532+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-05T11:08:09.233+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-05T11:08:08.969+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'NCAA: Perpetual, Arellano stay in magic four with win over separate
      foes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c665755-1377-4b6b-a510-a7ca9df5e6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:08:05.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:08:09.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Perpetual Help went to the troika
        of Earl Scottie Thompson, Prince Eze and John Ylagan when Bright Akhuetie
        went down with a shoulder injury as it routed Lyceum, 70-42, Tuesday (September
        1) to get back on track in the National Collegiate Athletic Association (NCAA)
        at The Arena in San Juan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d607646-9c21-4096-a8cf-b886db3b036c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:08:05.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:08:09.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Thompson had 13 points, 12 boards and 10 assists for his fourth
        triple-double effort this season and seventh overall while the 6-11 Eze stepped
        up in the absence of Akhuetie, who hurt his shoulder late in the first half,
        by notching 18 points, 19 rebounds and six blocks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a635336-21d1-4875-89df-61b1ed33131d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:08:05.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:08:09.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Ylagan, for his part, had a career-best 15 points, all coming from
        the three-point area.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1562fa51-6fb1-47fa-824c-e066e44d5c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:08:05.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:08:09.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We needed these kinds of performances to win game, not like our
        last game when we lost," said Perpetual Help coach Aric del Rosario, who lost
        to Mapua, 65-70, last Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25237c0b-7a16-46a9-9e5c-f8c1d98436b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:08:05.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:08:09.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Perpetual tightened its hold of the third spot with an 8-3 win-loss
        record.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6735fe-dddd-4484-bb44-8fbf5f488e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:08:05.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:08:09.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In the other game, Arellano University survived Benilde''s three-point
        shooting spree and eked out an 86-82 victory yesterday to stay in the magic
        four.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667907b6-bb5c-4718-a8d6-f314a2196f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:08:05.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:08:09.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Jio Jalalon, Dioncee Holts and Allen Enriquez took charge in the
        fourth quarter, combining for 24 of their team''s 31 points there to help
        the Chiefs escape with their seventh victory against four losses that kept
        them at fourth spot.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a0af9a-66ac-434a-92a8-04ab60198967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:08:05.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:08:09.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Jalalon went on to finish with 20 points he spiked with six rebounds
        and nine assists while Holts and Enriquez ended up with 15 and 14, respectively,
        as Arellano overcame a league-best 15 three-pointers by St. Benilde.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74ca40b-41a6-4c39-9508-3e6488e66269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:08:05.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:08:09.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We just threw away the scouting report that they couldn''t shoot
        threes and just played hard," said Arellano coach Jerry Codinera.</p>'
  'Petron-imports-Adachi-Inck-Asia-Womens-Club-Championship':
    'author': 'Paola Palma, CNN Philippines'
    'caption': 'Erica Adachi and Rupia Inck will boost the Petron Blaze Spikers in
      their Asian Women''s Club Championship campaign.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-09-01T23:13:59.855+08:00
    'imagesource': 'jcr:8b0877cc-519e-4b3a-8956-d52876764d15'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '33b3b7e0-fb66-4126-9030-8a6462f5d47e'
    'lead': 'Two volleyball players from Brazil who will join the Petron Blaze Spikers
      in a competition abroad arrived in the country Tuesday (September 1).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T11:10:30.561+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-05T11:10:36.446+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-05T11:10:36.117+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Adachi, Inck to boost Petron in Asian Women''s Club Championship

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc734ab-da2c-4ee1-b43a-5bc839d0e781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:10:30.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:10:36.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Two volleyball players from Brazil
        who will join the Petron Blaze Spikers in a competition abroad arrived in
        the country Tuesday (September 1).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6545bcc4-c141-4e0c-9991-21402e615f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:10:30.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:10:36.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Erica Adachi, who won for Best Setter in the 2014 Philippine SuperLiga
        Grand Prix, will be leading Petron in the 2015 Asian Women''s Club Championship
        in Ha Nam, Vietnam from September 10 to 21.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac79d2d-89f1-40ee-8528-f6330e752544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:10:30.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:10:36.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Brazilian said she''s thrilled to be back and looks forward
        to seeing her Filipino teammates again.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57828263-26d0-4c0f-bf3b-3e160fa1ed20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:10:30.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:10:36.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It feels great. I''m really happy to come back here in the Philippines
        to see my teammates, my coaches, the Petron family and Petron fans," she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488da5d9-756b-49d8-b07f-4dad7195f2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:10:30.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:10:36.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>This time, Adachi is here with her colleague, outside hitter Rupia
        Inck, who will also join the team.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461e4477-31c9-403f-a110-9429a3c03011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:10:30.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:10:36.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I''m kind of nervous but what I''m looking for is trying to improve
        my volleyball and make my teammates improve and grow with me," Inck said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d511302-9e59-4a1d-a656-c72cc0206179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:10:30.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:10:36.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Adachi and Inck will start practicing with the team tomorrow (September
        2) until the day before they leave for Ha Nam.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41798027-6464-40bf-93a1-1e2597376f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:10:30.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:10:36.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The competition is fast approaching but Adachi sees no problem in
        practicing for just a few days with their Filipino counterparts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9662eeb6-5a5e-4bbc-bd15-867b3cc68027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:10:30.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:10:36.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It''s gonna be easier because last year I came here and I didn''t
        know the volleyball culture and so I know everybody. I know how the coach
        works and the girls," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe3f8c6-b1a7-47da-8c79-3a88ab66c518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:10:30.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:10:36.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It''s a different case for Inck, who admitted it''s a challenge
        to adapt to a new team and from a different background at that.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfe5e33-08f8-4978-b305-1924268007ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:10:30.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:10:36.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I can practice and all that. Maybe just get together with everyone
        because I don''t really know everyone and I don''t know how the game is. Everything
        is new," she said. "Whatever comes, I''m ready."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23bb5df-a91f-462a-8977-37fede84fa4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:10:30.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:10:36.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The two have been practicing even before they arrived in the Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45433020-83f1-44e1-8620-0b28af041888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:10:30.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:10:36.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The biggest challenge for them now is getting rid of jet lag.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6db7b9-b46a-4032-b9fa-22f9bc4cb835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:10:30.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:10:36.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been preparing ourselves like in Brazil. I think the most
        challenging thing, it''s gonna be the time difference right now, to adapt,"
        Adachi said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ca9a7f-c729-4693-bf80-026e7510d157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:10:30.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:10:36.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I''m jetlagged right now but I will get used to the time," Inck
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94feb678-964f-4c96-98fe-1c7534e3041f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:10:30.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:10:36.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The two will join Petron Blaze Spikers'' Aby Maraño, Dindin Santiago-Manabat,
        Rachel Anne Daquis, Frances Molina, Acy Masangkay, Mina Aganon, Mayette Zapanta,
        Jozza Cabalsa, Ana Marie Del Mundo, Maica Morada, and Fille Cainglet-Cayetano.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c57f5a8-2900-4b86-926e-37ed9c88cfc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:10:30.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:10:36.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The team leaves for Ha Nam, Vietnam on September 10.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0079520e-d866-45dc-9e40-b4578c3f6393'
