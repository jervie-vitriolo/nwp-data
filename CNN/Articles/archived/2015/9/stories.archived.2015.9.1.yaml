    'jcr:uuid': '487dc3c5-3fb0-478b-977d-8e27430844ae'
    'lead': 'While on his three-day trip to Alaska – aimed at promoting climate change
      action – President Barack Obama will tape an episode of "Running Wild with Bear
      Grylls," NBC and the White House announced Monday (August 31).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T14:23:46.057+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-05T14:23:50.418+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-05T14:23:50.110+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Obama to appear on NBC survival show with Bear Grylls

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878cf3b0-a345-48a1-a0fb-4d15658e5b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:23:46.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:23:50.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> While on his three-day trip to Alaska –
        aimed at promoting climate change action – President Barack Obama will tape
        an episode of Running Wild with Bear Grylls, NBC and the White House announced
        Monday (August 31).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712a5437-301d-4011-9139-6832e6b90396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:23:46.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:23:50.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The President will "trek through the wilderness" with survival expert
        Grylls, in the special edition of the show, set to air later this year according
        to a press release.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6fbe7f-ad20-4369-a2ae-34f68585be96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:23:46.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:23:50.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Obama will meet with the host in Alaska to observe the effects of
        climate change on the state and will also explore the Alaskan wilderness while
        testing his survival skills.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd454d7-0159-4b32-8e5b-90d1f6dd8c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:23:46.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:23:50.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Celebrities including Kate Winslet, Channing Tatum, and Drew Brees
        have participated in the show featuring one-on-one adventures.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26673748-76f8-4d09-943f-6bfd944bc153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:23:46.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:23:50.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Obama begins his Alaska trip Monday where he will try to call attention
        to Alaska as a kind of climate change ground zero, including a hike on a melting
        glacier near the town of Seward and his visit with a fisherman in the remote
        coastal village of Dillingham.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e7125a-6260-468d-b8a8-85b1ff9bac93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:23:46.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:23:50.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>To maximize the impact of the historic trip, which will make Obama
        the first sitting U.S. President to visit the arctic, the White House has
        said it plans to devote all of the resources of its potent social media operation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcfad7a-2d68-4f4e-96e7-97a33decb1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:23:46.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:23:50.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/08/31/politics/obama-bear-grylls-running-wild-survival-show/index.html">"Obama
        to appear on NBC survival show with Bear Grylls."</a></em></p>'
