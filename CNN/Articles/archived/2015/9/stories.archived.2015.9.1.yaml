    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Apple''s next pursuit: Its own original programming a la Netflix?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ada900-cca6-4e60-9ab8-ea159cfb1dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:05:44.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:05:48.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>NEW YORK (CNNMoney) — Is Apple about to enter the world of original
        programming, and if so, what sort of programming is it pursuing?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a7c105-bb7f-40f2-a5a5-7cf898c822cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:05:44.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:05:48.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Those questions are swirling in media circles after a Monday night
        (August 31) report from Variety, a Hollywood news fixture, that Apple is exploring
        such a move.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b3e488-0cf8-4c76-b0de-1770531dbd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:05:44.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:05:48.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>One thing is for certain: Apple executives are reaching out to high-level
        entertainment industry types for confidential talks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd868679f-acc7-438c-bbd8-56ee7cf7017d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:05:44.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:05:48.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>An executive familiar with the outreach to Hollywood said Apple
        is assessing whether it should start to bankroll original TV shows and movies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea11832-d544-4426-a6d8-9ab1a523881a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:05:44.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:05:48.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>This would put Apple into close competition with streaming services
        like Netflix and traditional TV networks like ABC. At the same time, it could
        become a deep-pocketed new buyer of content from Hollywood studios.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daaae3b1-a746-416e-94f7-3f1719ed67e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:05:44.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:05:48.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The source cautioned that it is "very early days."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9237b0e5-2577-4494-a13e-fca71a604bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:05:44.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:05:48.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>An Apple spokesman declined to comment on the Variety report, which
        also came with a number of caveats. "The scale of Apple''s ambitions vary
        depending on whom is asked," Variety said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a25576-b727-4baa-ba31-787067d7f42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:05:44.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:05:48.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Apple could just be looking to expand what it''s already doing with
        Apple Music, perhaps by financing music documentaries or concert films.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18c25b4-5eb4-47c5-9502-59e28e83acb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:05:44.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:05:48.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But the Hollywood meetings come at a time of intense competition
        for audience attention and subscription dollars.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac34696a-5473-4e78-87ac-75b7464a915a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:05:44.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:05:48.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Other companies'' TV shows and movies already light up iPhone and
        iPad screens all around the world and make the Apple TV box worth buying.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c4479f-502b-4288-b9d9-412bfb7965aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:05:44.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:05:48.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Apple is expected to introduce a new version of Apple TV at a press
        event on September 9.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530afd61-7ecf-40d0-9107-ac908e1ae530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:05:44.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:05:48.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Looking further into the future, the company is interested in selling
        a cable-like bundle of TV channels via the Internet, but it has run into resistance
        from some major network owners.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5356c2-2392-4636-ae88-0c7c8c27fa47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:05:44.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:05:48.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And there are persistent rumors that the company could make its
        own big-screen TV someday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234b53ce-eb39-4612-97a6-5a24fa325015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:05:44.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:05:48.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>However Apple may expand, having TV shows with the Apple stamp —
        shows that aren''t available anywhere else — would distinguish the service.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc756772-efd7-471a-aef2-d4ae20192317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:05:44.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:05:48.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Every service starts on catalog and moves to originals to compete
        and differentiate," Media ReDEFined publisher Jason Hirschorn told CNNMoney.
        "Apple is no exception."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0340ee52-ea72-45b3-80ec-efac1e7aacc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:05:44.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:05:48.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Hirschorn formerly held senior positions at MySpace, MTV and Sling
        Media. He floated the idea that an A-list star like Jon Stewart, recently
        departed from "The Daily Show," could cut an exclusive deal with Apple.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c719cae-1a88-4913-b30b-0133966fc3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:05:44.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:05:48.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Apple already operates its iTunes Store, which lets users buy movies,
        individual TV episodes and season passes. If the company doesn''t move forward
        with a full-fledged streaming service, it could seek to add more exclusive
        content to that store.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0bc191-f0ef-409a-8dde-63bf79c5bf97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:05:44.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:05:48.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But it was easy to find skepticism about the Apple talks on Monday
        night along with serious prognostications and wishful thinking.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d1c568-bac0-41b3-bb29-4d3b9886b20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:05:44.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:05:48.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"You guys," media industry consultant Rex Sorgatz tweeted, "Apple
        will make a car, a spaceship, and a social network before it makes a TV show."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87f7ce4-f777-4af5-860f-b0c6a77ac17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:05:44.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:05:48.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="http://money.cnn.com/2015/08/31/media/apple-original-content/index.html?iid=Lead">"Apple''s
        next pursuit: Its own original programming a la Netflix?"</a></em></p>'
  'Ombudsman-Morales-DAP-Aquino-Abad':
    'author': 'Patricia de Leon, CNN Philippines'
    'caption': 'Ombudsman Conchita Carpio Morales tells members of the House of Representatives
      that her office continues its probe on President Benigno Aquino III and Budget
      Secretary Florencio "Butch" Abad''s possible involvement on the issue on Disbursement
      Acceleration Program (DAP).'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-01T14:56:35.873+08:00
    'imagesource': 'jcr:87adf478-1a21-4980-9f24-7b4b9557e230'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f6d395c-d55b-4755-b95a-9b67012c9351'
    'lead': 'The Office of the Ombudsman is still investigating President Benigno
      Aquino III and Budget Secretary Florencio "Butch" Abad on their possible involvement
      on the issue on of the Disbursement Acceleration Program (DAP). Ombudsman Conchita
      Carpio Morales said she expects to come up with a resolution on Abad''s plunder
      case over the DAP this month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T13:08:11.570+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-05T13:08:15.788+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-05T13:08:15.396+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Ombudsman''s DAP probe continues; President Aquino, Abad still not off
      the hook

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed62cb96-1f95-468b-84f8-290c6e83b4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:08:11.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:08:15.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) – Ombudsman Conchita Carpio Morales
        on Tuesday (September 1) told members of the House of Representatives that
        her office is investigating those who may be involved in the conception of
        the Disbursement Acceleration Program (DAP) including President Benigno Aquino
        III.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6d24e8-0e09-47e9-b6b6-99846c83e507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:08:11.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:08:15.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Ombudsman Morales said the investigation is ongoing and that the
        report from the field investigation office is already under review by her
        office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75469817-eb0c-4bcf-9d2f-42be1c6ab4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:08:11.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:08:15.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Aside from President Aquino, Budget Secretary Florencio "Butch"
        Abad – who may also have a hand in the DAP – is also being investigated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9999af3a-aef3-47b9-80ce-0a8715305724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:08:11.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:08:15.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"There have been motu proprio investigations and investigations
        conducted on the complaints of several complainants and the respondents include
        the president, the Budget secretary and others who appeared to have been involved
        with conception or concept of DAP. The status now is all of them are pending
        fact-finding investigation," Morales said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bdc6c9-6e56-4c19-9519-c82af06c85bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:08:11.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:08:15.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman also said they will resolve this month the issue on
        whether further investigation will be conducted on the plunder complaints
        against Abad in connection to the DAP.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd7bf06-b4d0-4db7-92d1-ce002822f3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:08:11.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:08:15.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Morales said the Office of the Ombudsman is "trying (their) best
        to speed up (the) resolution of cases."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdd2009-9b28-4380-9fc8-78fc04fe429c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:08:11.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:08:15.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Abad defends DAP</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127d4531-5392-4c26-a6e2-797ab1ed3c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:08:11.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:08:15.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Abad continuously defended the DAP, saying "the country
        benefited from DAP."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e71f13-ea54-409c-aaa7-395538202bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:08:11.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:08:15.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"What was being done before which was regular or legal and subsequently
        declared unconstitutional only applies prospectively. That means all that
        was done before was considered done in good faith that was reiterated in the
        MR decision of SC. You have to establish there was bad faith," Abad said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59781d26-2cbc-4f98-b906-be4573487b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:08:11.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:08:15.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Abad also told reporters&nbsp; that there are just certain rules
        that needed to be clarified.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9b8ea5-3510-4b0b-bb1f-cbe401b67c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:08:11.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:08:15.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"As far as we''re concerned the earlier these cases are clarified
        and resolved the better for everyone."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a5f535-ca0a-4173-b103-63c2c25fa734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:08:11.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:08:15.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In an interview, Morales said they are taking their time reviewing
        the involvement of all parties in the DAP issue.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a433437-5750-461c-bb9a-c7f10b8661eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:08:11.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:08:15.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"If we approve and recommend for conduct of preliminary investigation
        so be it. If we don''t agree to initiate preliminary investigation that means
        case is deemed closed and terminated that''s why we need ample time to review
        jurisprudence and law involved," said Morales.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715c0fcf-174c-4733-b757-951c784e2544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:08:11.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:08:15.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The ombudsman said they want to be very sure that the actions they
        will be taking are in accordance with the law, facts and evidence.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb207de6-aacc-4626-9047-465d63b64ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:08:11.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:08:15.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>DBM cuts Ombudsman’s budget by P1B</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108f90e6-e3f4-4ef2-96a4-a8083248fc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:08:11.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:08:15.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Ombudsman Morales presented in the lower house its budget proposal
        for 2016 which was cut to about P1 billion by the budget department under
        Abad.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ed0efa-0591-4ab8-8fff-d81d9e1d9677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:08:11.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:08:15.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Ombudsman''s original proposal was P2.83 billion
        but the budget department only recommended P1.77 billion for 2016.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912bbdbd-8652-4bb3-99f7-e50ba00433b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:08:11.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:08:15.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers, however, said the Office of the Ombudsman deserves a
        budget increase considering the volume or number of cases it is handling.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9294ee-a52b-4161-af7d-2982e0345468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:08:11.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:08:15.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman’s intelligence funds for 2016 only amounts to P3 million
        whereas Morales said her predecessors had about P20 million in intelligence
        funds.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214687e8-d6c6-4ca8-b45c-41775613b194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:08:11.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:08:15.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>As of June 2015 there are about 8,116 pending cases at the Office
        of the Ombudsman.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7276ead-f179-4f68-bf9e-4bc27ea81290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:08:11.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:08:15.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Ombudsman to address Enrile bail, Malampaya funds</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd452b09f-1387-44a7-8ac6-884942b7223b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:08:11.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:08:15.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Morales said her office is also set to file a motion for reconsideration
        before the Supreme Court on its decision to grant bail to Senator Juan Ponce
        Enrile.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df428b10-8726-42cd-a6ba-dc573bc8c4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:08:11.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:08:15.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Enrile is one of the three senators detained for alleged misuse
        of their Priority Development Assistance Fund (PDAF).</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712e2bf0-cd14-4cbb-ad71-c8c70e96c832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:08:11.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:08:15.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>As for the complaints involving the alleged misuse of the 900 million-peso
        Malampaya funds, the Ombudsman is also currently evaluating the report of
        its panel of investigators.</p>'
  'august-worth-month-stocks':
    'author': 'Paul R. La Monica, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-09-01T12:54:54.339+08:00
    'imagesource': 'jcr:560f5685-f98c-4eda-a8f5-caafe73be306'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '416bb129-b9b2-4433-9cca-c303f37285cf'
    'lead': 'Good riddance, August! Stocks slid again Monday, leading the market to
      its worst month in several years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T13:10:57.704+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-05T16:23:33.452+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-05T16:23:32.883+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Awful August: Worst month for Dow in 5 years

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff2286c-514d-4a08-88a0-3e97430393ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:10:57.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:23:33.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Good riddance, August! Stocks
        slid again Monday, leading the market to its worst month in several years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d2bd41-a318-4170-9b8b-f43dc36ad72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:10:57.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:23:33.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Dow Jones Industrial Average plummeted more than 1,100 points
        this month — a fall of 6.6%. That''s the biggest percentage drop for this
        collection of 30 stocks since a nearly 8% plunge in May 2010.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4131c75-ac3b-4a52-8d7f-c6201babf57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:10:57.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:23:33.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And the broader S&amp;P 500 index fell 6.3% in August, its worst
        month since another 6.3% decline in May 2012.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a045e1d-638f-45c0-b42c-199b042b7f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:10:57.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:23:33.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Concerns about a slowdown in China, plunging oil prices and more
        anxiety about a possible rate hike by the Federal Reserve are the main culprits
        for this month''s decline.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce55a4e-d9d9-4ffb-9d14-127d9a4865df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:10:57.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:23:33.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But is the worst over? September, after all, is historically the
        worst month of the year for stocks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c368de6b-2559-4344-9b9e-16cc1085247b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:10:57.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:23:33.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The good news is that does not necessarily look like the beginning
        of a nasty bear market like the ones we had in 2000 and 2008.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21bc4d4-fd7a-417b-bcd6-fa7dcaf36c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:10:57.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:23:33.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Instead, it''s probably your garden variety correction — a drop
        of more than 10% from a recent peak.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fdfd9b-e2ac-4c79-be0e-3ac542eaa9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:10:57.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:23:33.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The S&amp;P 500 slid into correction territory last week. At its
        low point last Monday, the index was down 12.5% from the all-time high it
        set in May.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409a9405-1dc5-470a-a315-8250eae7338e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:10:57.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:23:33.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Prior to last week''s pullback, the S&amp;P 500 had not experienced
        a more than 10% decline since the fall of 2011 — an unusually long time for
        stocks to rally without taking a breather.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ccb688-347a-4e71-8786-c1769761d88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:10:57.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:23:33.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The S&amp;P 500 is out of correction mode for now... but it is still
        about 8% below its record high.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8849c800-d29a-4af2-98e0-b1914fa9b7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:10:57.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:23:33.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Dow is once again down about 10%. It was as much as 16% below
        its peak during the height of last Monday''s market carnage.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e58477c-97ae-4074-8a7b-1b7480c3cca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:10:57.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:23:33.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>So the market has stabilized a bit. That''s something to hang your
        hat on.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ada8ffd-c6f4-48da-aab7-7f0dd8311f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:10:57.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:23:33.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>William Riegel, chief investment officer with TIAA-CREF Asset Management,
        wrote in a report late Friday that he thinks the market "may have found its
        footing."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ed4776-ea86-4302-b4d2-b077bd0b7deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:10:57.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:23:33.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He argues that so many investors sold off stocks and bonds last
        week in order to hoard cash... and that cash could eventually be used to bargain
        hunt for stocks once the current market fears ebb.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e169f132-ccf5-4b98-9f3b-4d208bf1b881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:10:57.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:23:33.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But that doesn''t mean that the correction is over just yet.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea0bf77-abab-445e-bf2c-e52db52ce88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:10:57.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:23:33.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Riegel concedes that there will be likely more volatility ahead,
        especially with a key jobs report coming out Friday and the Fed set to meet
        on September 16 and 17 to discuss whether or not to raise interest rates.
        Worries about China haven''t completely gone away either.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8aaa9e8-2144-4f37-9cab-cc08b3b67ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:10:57.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:23:33.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Then there''s the gloomy forecast for corporate earnings.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478285c2-5ba0-40c1-b2b7-af4e39211089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:10:57.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:23:33.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The strong dollar has hurt profits for many multinational firms
        this year — big Dow components like Coke, GE, American Express, Johnson &amp;
        Johnson and IBM.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fef7a5d-d362-4f1f-9482-a938d7c4d90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:10:57.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:23:33.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to data from FactSet Research, earnings for companies
        in the S&amp;P 500 fell 0.7% in the second quarter. That was the first year-over-year
        decline in quarterly profits since the third quarter of 2012.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d531ad7-e646-4cce-9d8c-486f1e5f582d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:10:57.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:23:33.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And earnings are not likely to get better anytime soon. Analysts
        are predicting a 4.1% drop in earnings for the third quarter. That would be
        the worst quarter since a more than 15% drop during the third quarter of 2009.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459c354b-2cd3-42dd-bb28-6178de4c4bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:10:57.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:23:33.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The biggest losers in August tended to be in the media sector. Viacom,
        21st Century Fox, Discovery Communications, CNN owner Time Warner, CBS and
        Disney were among the worst performers in the S&amp;P 500.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f92cb4-cb3b-437b-b1ee-b1bad2f88ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:10:57.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:23:33.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Increased concerns about consumers cutting the cord with their cable
        companies have led to fears about lower profits for the cable channels owned
        by these media firms.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe4abb2-eac6-40a2-ab01-384334d34f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:10:57.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:23:33.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But investors are also worried about the health of the consumer.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ecedb3-c74d-4895-ad37-d757638a2172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:10:57.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:23:33.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Retailers Macy''s and Kohl''s fell sharply in August following disappointing
        sales reports. Casino owner Wynn Resorts and luxury jeweler Tiffany, which
        both have significant exposure to China, were hit hard as well.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7bcd41-12e8-482f-b82c-b719ab25b90e'
      'mgnl:activationStatus': true
