  'Kennon-Road-passable-to-residents-only':
    'author': 'JM Agreda, for CNN Philippines'
    'caption': '(File photo)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-09-01T11:35:57.794+08:00
    'imagesource': 'jcr:d820430c-599c-4594-a667-1c54c88115e8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f762b93-1339-42fd-9279-5a46616ffad8'
    'lead': 'Kennon Road remains closed for all kinds of vehicles except for jeepneys
      and vehicles ferrying residents living in communities along the road, according
      to the Department of Public Works and Highways.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T13:23:28.647+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-05T13:23:34.091+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-05T13:23:33.843+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Kennon Road passable to residents only

      '
    'updated': 2015-09-02T17:17:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4245f356-8af3-4826-9a6d-b84433347d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:23:28.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:23:34.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Baguio City (CNN Philippines) —</strong> Kennon Road was
        opened on Monday (August 31) but only for residents living in communities
        along the historic road.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcd691f-5fe2-4b06-af75-b385799dcb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:23:28.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:23:34.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to Edilberto Carabbacan, Cordillera Administrative Region
        director of the Department of Public Works and Highways (DPWH), Kennon Road
        remains closed to all kinds of vehicles except for jeepneys and vehicles ferrying
        residents living in communities along the road.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce860f77-7246-47b8-bb11-9d8b0ff37c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:23:28.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:23:34.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He said the road remains closed as total clearing operations are
        still ongoing and that debris from the landslide in Sitio Uabac, Camp 7 in
        Baguio City remains to be cleared.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cb2e45-8e82-4940-a445-cde144952691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:23:28.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:23:34.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Vehicles of residents of Camp 6, Camp 7 and other areas of communities
        in Kennon Road are also allowed to pass through the one-lane traffic from
        6 a.m to 8 a.m., 12 p.m. to 1 p.m., and 5 p.m. to 8 p.m. only.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3328f7a8-562e-4542-b853-7a7bb0bb7d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:23:28.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:23:34.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Carabbacan added that they only allowed residents to pass through
        as many residents in the area complain of the difficulty of having to walk
        through the landslide area just to go to school or head to their office in
        Baguio City proper.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809a3ac5-8364-4fce-ad6a-a98b6948669e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:23:28.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:23:34.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Residents that cannot follow the schedule will either wait for the
        scheduled road opening or go all the way down to Rosario, La Union and head
        towards Marcos Highway to get to the Baguio City proper.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c44e494-b3e3-49b1-b93c-f07e4b868619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:23:28.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:23:34.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Carabbacan advised all motorists going to Baguio to pass through
        Marcos Highway for the meantime as it will take time before the massive landslide
        in Sitio Uabac will be cleared.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c003d306-291a-410c-875f-d8b08ef60a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:23:28.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:23:34.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He also said the landslide debris deposited in the upper portion
        of the mountain remains a danger to motorists every time there is strong rain.</p>'
