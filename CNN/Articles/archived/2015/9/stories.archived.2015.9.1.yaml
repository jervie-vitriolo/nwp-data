    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d65759e-0bd6-43cd-b6f3-9e6a34ae907a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:44:41.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:44:51.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Miley Cyrus is a trip.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac70464-671b-41b6-818f-c28ce0aeec95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:44:41.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:44:51.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Or is she on a trip?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be23fbdc-b303-405c-932e-e1107d8d1f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:44:41.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:44:51.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Fans can be the judge with her new album, Miley Cyrus &amp; Her
        Dead Petz. Following a spirited performance of her new song "Doo It" to close
        out the MTV Video Music Awards on Sunday night (August 30), Cyrus announced
        that she had released the album free and streaming online.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d4a678-c889-4a2b-9f59-73467eb807c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:44:41.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:44:51.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But how is it?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759fc3c6-e737-4cf7-9f86-8dc49800e5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:44:41.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:44:51.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Listen to the full album here:</strong></em> <a href="http://mileycyrusandherdeadpetz.com/?nr=0">Miley
        Cyrus &amp; Her Dead Petz</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ce5da9-86aa-4627-936f-79de71c585ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:44:41.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:44:51.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Well, in its review, the New York Daily News says the album "trips
        the light fantastic. It''s a psychedelic pop pastiche, a 22 song blur that
        puts into sound her oft-mentioned love of weed."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c340d169-ad3b-4928-a410-ff53b05d823d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:44:41.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:44:51.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Amid the stoned-out lyrics, and meandering segments, there''s a
        lot of creativity going on," the review adds. "While getting stoned may have
        served as the project''s main muse, some sober choices came into play."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6143985e-d18a-478d-a34e-29e7423f2f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:44:41.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:44:51.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Christopher Rogers of Hollywood Life calls the project "definitely
        innovative."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7489fe-cf1d-4877-a35e-ec5b36ec5a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:44:41.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:44:51.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The songs are completely different from anything Miley has ever
        done before, but we''re assuming that''s what she wanted," Rogers writes.
        "It''s no secret that Miley loves to color outside the lines, and she achieves
        that and more with this new album."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c2e4bf-f6eb-49e1-8335-b39821bf6240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:44:41.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:44:51.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Wayne Coyne of the Flaming Lips served as a producer, and the project
        appears to have come about as a result of their collaboration on a cover of
        the Beatles'' "Lucy in the Sky With Diamonds" and some pivotal moments in
        Cyrus'' life, including the 2014 death of her beloved dog Floyd, who was killed
        by coyotes while she was on tour.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73de4fb9-b385-4b7a-8733-ffead533b29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:44:41.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:44:51.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Cyrus told the New York Times that after the loss and a hospitalization
        for a severe allergic reaction to antibiotics, she pursued natural healing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f61f3e-867f-4b45-aa6b-4a6d023f58e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:44:41.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:44:51.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"This is going to sound crazy, (but a Chinese healer) sent me into
        a state where my dog was lifted out of my lungs and placed on my shoulder,"
        she said. "I pet my dog for like three hours."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe39fdb-9e5f-4185-bd50-6efcf9a48d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:44:41.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:44:51.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>That allowed her, she told the Times, to "let go and put his energy
        out."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b240c96-8ab7-4662-b4d8-afea7ecbf5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:44:41.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:44:51.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I really think, in a way, (Floyd''s) energy went into Wayne''s
        energy," Cyrus said. "What he was to me, Wayne has become."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedc3457-6e16-49c2-b3e7-2070ed32e0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:44:41.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:44:51.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="http://edition.cnn.com/2015/08/31/entertainment/miley-cyrus-dead-petz-album-feat/">"About
        Miley Cyrus'' new ''Dead Petz'' album"</a></em></p>'
  'US-Open-2015-Kei-Nishikori-Novak-Djokovic':
    'author': ' CNN Staff'
    'caption': 'Kei Nishikori of Japan in action in his Gentlemen''s Singles first
      round match against Simone Bolelli of Italy during day one of the Wimbledon
      Lawn Tennis Championships at the All England Lawn Tennis and Croquet Club on
      June 29, 2015 in London, England.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-09-01T08:26:40.015+08:00
    'imagesource': 'jcr:ec029b2a-2145-4be7-9e32-1b4085e9f608'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df1ba313-8e37-4667-b674-e23ac078211d'
    'lead': 'On the opening day of the U.S. Open, Benoit Paire displayed his talent
      — and grit — in upsetting last year''s finalist Kei Nishikori in five sets after
      saving two match points.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T13:50:51.745+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-05T13:50:55.455+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-05T13:50:55.045+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'U.S. Open 2015: Kei Nishikori, last year''s finalist, makes quick exit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb0f50d-afbc-4ab6-a1f9-f95711f8ef54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:50:51.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:50:55.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Benoit Paire has gained a cult following
        on the tennis tour for his fiery temper, fondness for fast food and guzzling
        soft drinks during changeovers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb5206f-412f-41e1-97ff-650c429f0983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:50:51.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:50:55.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But on the opening day of the U.S. Open, the Frenchman displayed
        his talent — and grit — in upsetting last year''s finalist Kei Nishikori in
        five sets after saving two match points.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae732a5-e7d1-4668-9c84-1c535518715a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:50:51.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:50:55.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Nishikori entered this season''s tournament somewhat in uncertainty,
        since he skipped the Cincinnati Masters, a warmup, with a hip injury. Yet
        not many would have forecast Monday''s 6-4 3-6 4-6 7-6 (6) 6-4 result in New
        York, since the diminutive but hard-hitting Japanese baseliner went into last
        year''s U.S. Open on the back of a toe injury and subsequently became the
        first Asian man to make a grand slam singles final.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5be9944-9f9c-4fbe-97bd-57d5b0c4a644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:50:51.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:50:55.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Further, Nishikori began the match against the 41st-ranked Paire
        as the world No. 4, his highest ever ranking, and even when he failed to convert
        the successive match points in the fourth-set tiebreak, the odds remained
        on his side: He owned a stellar 12-3 record in fifth sets while Paire stood
        at 4-4, including three defeats alone at the U.S. Open.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d160214-bd24-4797-bc81-3efc54abd852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:50:51.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:50:55.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Paire, though, registered the lone break of the fifth and on a stiflingly
        hot day in the Big Apple -- similar to the conditions when Nishikori ousted
        world No. 1 Novak Djokovic last year in the U.S. Open semifinals as part of
        his breakthrough fortnight -- sealed the three-hour, 14-minute contest with
        a 21st ace.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46628354-2be4-4447-b93a-6c7ac5bbb666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:50:51.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:50:55.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Yeah, it''s very sad to lose always first round, but I think he
        was playing good tennis," Nishikori told reporters. "So, I mean, I don''t
        think I played bad. Didn''t play great, but still, it''s never easy first
        match."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0470bf24-65a3-4c9a-894b-6e96f04cc0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:50:51.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:50:55.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Paire''s jubilant celebration was fitting for a man who so nearly
        tumbled outside the top 150 in February as the effects of a knee injury in
        2014 continued to take a toll on his ranking.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ee7f9c-bd16-40a5-b67f-a9f804957259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:50:51.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:50:55.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It''s a big victory," Paire, whose diet is better nowadays, told
        reporters. "What can I say more? To beat Kei, he made final last year, so
        for me, yes, it''s my best victory during my career. But I don''t want to
        stop now. I don''t want to stop after Kei, after this match."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1271e8c9-9851-4beb-8741-55b763a78ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:50:51.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:50:55.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>On paper, he shouldn''t, as his next foe is 84th-ranked Marsel Ilhan
        of Turkey.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387d5cfb-af12-4652-b588-26347caabe21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:50:51.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:50:55.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Ana Ivanovic, like Nishikori a grand slam finalist -- she won the
        French Open in 2008 -- also quickly departed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826b8104-53b8-4d2b-a05e-2f23ea21df40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:50:51.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:50:55.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Ivanovic faced an even tougher draw than Nishikori, landing 2014
        Australian Open finalist Dominika Cibulkova, and lost 6-3 3-6 6-3.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b93d375-a55e-4f4c-9b3a-2ff95748453c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:50:51.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:50:55.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Slovak would have been seeded -- and thus not encountered the
        world No. 7 in the first round -- if not for a foot injury that sidelined
        her for three months. On Monday it was Ivanovic''s foot that was the issue,
        the Serb taking a medical timeout in the final set for blisters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd69ca3c-d0ca-4672-a8a3-6dd784120aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:50:51.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:50:55.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It''s definitely very disappointing, today''s loss, because I felt
        like I did a lot of hard work over last few months," Ivanovic told reporters.
        "Over the last week, you know, I had great preparation, lots of good training
        and everything.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e54518-abe3-490e-a899-23b99a4a386b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:50:51.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:50:55.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It was just unfortunate that we came up against one another so
        early in a tournament."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ce4ca9-7036-4c80-9398-e4308782c9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:50:51.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:50:55.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Later, men''s No. 1 Novak Djokovic thrashed Joao Souza 6-1 6-1 6-1.
        Brazil''s Souza played -- and lost -- the longest Davis Cup singles match
        ever in March at six hours, 42 minutes but on Monday he lasted a mere 71 minutes
        against the nine-time grand slam champion.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0021706f-6cbd-49f9-ae20-328bc543cc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:50:51.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:50:55.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>If Djokovic, Ivanovic''s friend, reaches the final, he would become
        just the second man in the last 45 years, after Roger Federer, to make four
        grand slam finals in one season.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed55738-9aea-4291-bb06-1e4e226ee649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:50:51.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:50:55.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Women''s No. 1 Serena Williams, aiming to become the first player
        to win all four majors in a season since Steffi Graf in 1988, faces Russia''s
        Vitalia Diatchenko first up in the night session. Williams'' sister, Venus,
        needed three sets to get past Monica Puig, 6-4 6-7 (7) 6-3.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd7208a-88b6-4939-a6d4-2f5282836da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:50:51.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:50:55.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Djokovic features in the same quarter as the slumping 14-time grand
        slam winner Rafael Nadal, who meets 18-year-old Borna Coric in the second
        match of the night session following Williams'' clash. Coric, the youngest
        man in the top 50, defeated Nadal last October in Basel.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f8f975-010a-4a86-bd61-95e1f8f89450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:50:51.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:50:55.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Marin Cilic may be under the radar, although he is the defending
        men''s champion. The Croatian downed Guido Pella in straight sets, 6-3 7-6
        (3) 7-6 (3) and meets Russian qualifier Evgeny Donskoy in the round of 64.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0008bf-6ea9-4691-906f-96af75648a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:50:51.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:50:55.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/08/31/tennis/u-s-open-tennis-nishikori-djokovic/index.html">"U.S.
        Open 2015: Kei Nishikori, last year''s finalist, makes quick exit"</a></em></p>'
  'Golf-The-Barclays-FedEx-Cup-Jason-Day':
    'author': 'Reuters'
    'caption': 'Jason Day reeled off eight birdies in a bogey-free final round 62
      for a 19-under-par 261 total at Plainfield Country Club for his third victory
      in his last four starts.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
