      'mgnl:lastActivated': 2019-12-05T11:53:49.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/08/31/Jones-Cup-Gilas-Pilipinas-Korea.html">Related:
