      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Other cops temporarily relieved from administrative duties would
        have to do extra street patrols in the morning and evening.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30595f7-5344-4625-99d1-50a99de4579b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:00:00.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:00:05.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Carlos said Dir. Gen. Ricardo Marquez, chief of the Philippine National
        Police (PNP), directed that only 5% of cops would do administrative duties,
        would 95% will do police operations by adjusting their schedules.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb138f7-9149-4bd1-8520-8798f1efe7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:00:00.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:00:05.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In Dumaguete City, Barangay Intelligence Network (BIN) members and
        other volunteer groups have been activated, along with barangay tanods.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d074832-6af1-4f54-b08b-a6500090d8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:00:00.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:00:05.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Carlos asked for the cooperation of hotel, resort, and restaurant
        owners to ensure the safety of the delegates</p>'
  'Oil-skyrockets-up-to-almost-50-a-barrel':
    'author': 'Matt Egan, CNN Money'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-09-01T05:41:53.976+08:00
    'imagesource': 'jcr:7ec1a7d2-2aa1-4619-bf79-8e730e8741e0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '870aa8fa-43de-4aba-8f0b-22d58f1c527d'
    'lead': 'Oil prices have a long history of violent swings. But even by those standards,
      crude just experienced an incredibly extreme move.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T14:02:56.256+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-05T14:03:00.054+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-05T14:02:59.715+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Oil skyrockets up to almost $50 a barrel

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afccb296-72b9-40ff-8650-607e2d09fa3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:02:56.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:03:00.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Oil prices have a long history
        of violent swings. But even by those standards, crude just experienced an
        incredibly extreme move.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e9880f-b6ed-4a00-85a3-07215bcc156c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:02:56.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:03:00.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Just a week ago oil plummeted below $38 a barrel for the first time
        since 2009 with little end to the pain in sight.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d809213-214d-46d1-9ea5-1d25f3f47f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:02:56.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:03:00.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Flash forward to today and oil is racing back to nearly $50 a barrel.
        That amounts to a 30% spike in the span of merely a week. Over the past three
        days alone crude enjoyed its largest percentage gain since August 1990, according
        to The Wall Street Journal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f896287b-cac6-437b-a083-53f44d29e1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:02:56.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:03:00.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>So what changed so dramatically? Fundamentally, not all that much.
        It still looks like the world has too much oil, thanks to the gush in production
        created by the American shale oil boom.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17bb83f-dfdf-41e1-94fa-a6dfa330f369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:02:56.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:03:00.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Concerns about a supply glut may have been eased a bit on Monday
        (August 31) with a new government report that downgraded its estimate for
        U.S. oil output so far this year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bef4b0f-f7f4-4a7a-9b7b-c44d557308ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:02:56.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:03:00.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But that report hardly justified the surge in oil prices that followed.
        And U.S. oil production is still up from a year ago.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94967f26-d227-45fa-add0-bf3a752db3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:02:56.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:03:00.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Oil prices were also boosted by hope that OPEC may finally be willing
        to cut back on output in an effort to balance the market. It was fueled by
        an OPEC publication released Monday that reiterated that the oil cartel "stands
        ready to talk to all other producers."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9067ea8-90aa-495b-8282-d1723800eed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:02:56.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:03:00.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Wild swings driven by gambling</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4113e1fd-10c9-4099-8022-885498053164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:02:56.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:03:00.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Emotionally, in the short term, a lot seems to have changed in the
        oil market. That can happen when a turbulent commodity mixes with outsized
        bets by large investors like hedge funds.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb7e3e7-557d-4322-a003-f38980787a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:02:56.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:03:00.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It''s really being driven by the speculators. That''s why we''re
        seeing such wild swings," said Anthony Starkey, energy analysis manager for
        Bentek Energy, an analytics and forecasting unit of Platts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730f0942-191b-4ea6-b230-94f653638bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:02:56.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:03:00.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The big volatile swings in oil markets over the past year has made
        it a sexy area for investors to gamble by making bets on prices. But when
        bets go the wrong way, it leads to panic trading.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0436ad2c-4fe6-46a2-8339-1fe7b068767f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:02:56.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:03:00.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Investors who bet oil would go lower last week, for instance, are
        now panic buying to cover their losses.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ccacc5-8853-4d0b-af3a-60070a5ead8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:02:56.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:03:00.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"As with all commodity markets there is volatility. You have exuberance
        on the upside and panic on the downside," said Vincent Piazza, an analyst
        at Bloomberg Intelligence.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bddb12-4488-40ef-b3c8-6c714d8892f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:02:56.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:03:00.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Sub-$50 oil looks unsustainable</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d4ec61-0037-4f87-b584-e91b9f409e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:02:56.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:03:00.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Oil bulls have also been boosted by a number of other factors.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b83a93-da61-490f-b72c-9bb04c33803a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:02:56.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:03:00.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Matt Sallee, a portfolio manager at Tortoise Capital, pointed to
        a bullish report showing crude stockpiled declined sharply last week, the
        stronger-than-expected U.S. economic growth for the second quarter and more
        geopolitical tension between Saudi Arabia and Yemen.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9deebb-3341-42e9-9b1b-9cc486b4689e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:02:56.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:03:00.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Oil prices below $50 are not sustainable for the long term. I think
        everyone realizes that," Sallee said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7deae55d-bdaa-4a40-8718-90bd87405808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:02:56.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:03:00.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The rebound has been great news for beaten-down energy stocks. Shares
        of ConocoPhillips, Consol Energy and Chesapeake Energy all rallied sharply
        higher on Monday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1c7fcf-767e-4657-88b2-a320d54fca00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:02:56.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:03:00.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Price spike could be (another) head fake</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de929493-015f-4c53-a69f-8435ff4c494b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:02:56.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:03:00.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>So does all of this mean oil prices bottomed out last week? Not
        necessarily.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caca4eb3-eacc-4974-8ca2-3d46dd8c5694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:02:56.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:03:00.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Don''t forget that oil prices spiked from $42 in mid-March to nearly
        $65 in early May – before collapsing again over the summer.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc78a06-bb8e-47c0-bc05-11b7127266de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:02:56.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:03:00.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I''m looking for a repeat of that. I''m pretty confident it''s
        just a bear market correction, though it could last for a few months," said
        Walter Zimmerman, chief technical analyst at United-ICAP.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81445669-cd58-4870-9124-d1b16d0c8ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:02:56.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:03:00.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The problem is that higher oil prices will only exacerbate the supply
        glut by encouraging more drilling.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db6c06f-16b8-40e0-9e4f-d3cec994f786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:02:56.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:03:00.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Plus, if the Iran deal gets approved next month, it could pave the
        way for a flood of new oil to hit the market.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d0d425-c054-4df5-b108-57968f98943b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:02:56.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:03:00.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/08/31/investing/oil-prices-surge-near-50/">"Oil
        skyrockets up to almost $50 a barrel."</a></em></p>'
  'Filipino-dance-historian-among-5-Magsaysay-Award-recipients':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-01T11:10:11.514+08:00
    'imagesource': 'jcr:222df8f3-0928-49f7-9321-1101a1f7b419'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16065afd-2d23-40eb-b321-941475818e85'
    'lead': 'Filipino choreographer and dance historian Ligaya Fernando-Amilbangsa
      received a Ramon Magsaysay Award on Monday (August 31) for her lifework of documenting
      and teaching the pangalay, a pre-Islamic dance tradition among the Samal, Badjao,
      Jama Mapun, and Tausug peoples of Sulu and Tawi-Tawi.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T14:06:21.677+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-05T14:11:05.189+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-05T14:11:04.717+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Filipino dance historian among 5 Magsaysay Award recipients

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72966ded-95fa-4f72-9d25-ee47e3d74151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:06:21.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:11:05.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Filipino choreographer and dance
        historian Ligaya Fernando-Amilbangsa received a Ramon Magsaysay Award on Monday
        (August 31) for her lifework of documenting and teaching the pangalay, a pre-Islamic
        dance tradition among the Samal, Badjao, Jama Mapun, and Tausug peoples of
        Sulu and Tawi-Tawi.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34178397-1827-47a5-ade7-e3d8109757b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:06:21.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:11:05.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Four other Asians also got the award — which is given yearly to
        individuals or organizations who have rendered selfless service in the tradition
        of Ramon Magsaysay, the third Philippine president, after whom the award honor
        was named.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819404bd-7514-40df-a839-a9b17c0d1d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:06:21.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:11:05.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Established in 1957, the award is Asia''s highest honor, widely
        regarded as the region''s equivalent of the Nobel Peace Prize.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e58c11-caaf-494f-86df-38d901fa4d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:06:21.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:11:05.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The other recipients this year are:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237f8eb3-10f4-4826-91e8-29ececad67e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:06:21.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:11:05.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Kommaly Chanthavong of Laos, for reviving and developing the ancient
        Laotian art of silk weaving in an effort to provide a source of livelihood
        for her poor countrymen</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6535c6ec-388c-446b-9bad-a6b5398efd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:06:21.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:11:05.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Anshu Gupta of India, for founding Goonj, a volunteer group that
        recycles used clothing and other items, not only giving people jobs but also
        providing cheaper basic items for those in need</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a34909-7d5c-4d84-aae0-75add43fd666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:06:21.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:11:05.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Sanjiv Chaturvedi of India, for his work as government official
        investigating and exposing cases of corruption</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a9b67d-29d8-44b5-a8b1-0308b70c286e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:06:21.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:11:05.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Kyaw Thu of Myanmar, for founding the Free Funeral Services Society
        in Yangon which relieved his poor countrymen from the emotional and financial
        stress of burying their dead</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d94860d-48f0-4d2f-b75a-81f2c89e94dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:06:21.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:11:05.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Aptly, President Benigno Aquino III, whose mother, the late President
        Corazon Aquino was also a recipient of the honor, handed out the awards on
        National Heroes'' Day, at the Cultural Center of the Philippines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9d27c8-04cf-4c95-9c89-84acde775846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:06:21.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:11:05.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Following is a transcript of the speech he delivered:</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119a3957-ec9c-4eb1-9434-0333b3aa75c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:06:21.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:11:05.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>This is an extraordinary occasion. Exactly fifty-seven years ago,
        on August 31, 1958, the first Ramon Magsaysay Awards were given to five individuals.
        As we celebrate a long tradition of recognizing selfless service to the peoples
        of Asia here in these ceremonies, so too do we celebrate, fittingly, National
        Heroes’ Day here in the Philippines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e190d5-cc5f-4601-9741-e64665861c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:06:21.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:11:05.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Year in and year out, the Filipino people pay tribute to the bravery
        of those who worked towards a better Philippines. The faces on the banners
        around the country, the names most praised today often come from the pages
        of our history books: people like Jose Rizal, Andres Bonifacio, and Marcelo
        del Pilar, hailed, and rightfully so, as heroes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfffeeb-8787-45d7-8949-b73149afb088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:06:21.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:11:05.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Yet, the law that mandates the commemoration of National Heroes
        Day names no single person. Nowhere does it say that blood must be shed for
        one to be considered a hero. What matters most is the attention and care we
        give to the ignored and the oppressed; the courage to stand for what is right;
        and the constant, quiet determination to do our part in uplifting our fellowmen.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879e8929-b14f-4788-9f2b-19af4f289641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:06:21.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:11:05.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>These, I believe, are the same principles that informed the leadership
        of Ramon Magsaysay, a true statesman and a renowned steward of the people’s
        trust, held in esteem not only in our country, but also in the rest of the
        world. Should we examine the Magsaysay credo, we will find no allusion to
        news-making deeds. Instead, we see the promise of service, especially to the
        common man, and a moral code and style of governance founded on the very same.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b120425-2a42-4dd6-b5d9-356e7a4c7b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:06:21.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:11:05.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Should we examine the life of President Magsaysay, we will see all
        this, fueled by a dissatisfaction with the status quo and a resolve to bring
        change to the majority, as soon as possible – even if it means standing alone,
        against the greatest odds. As the saying goes: Heroes are ordinary people
        caught up in extraordinary times.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355eb635-a310-44bd-8c5a-70a7f2b96bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:06:21.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:11:05.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>This brings to mind a play that I studied in English class, quite
        a few years ago: Henrik Ibsen’s “An Enemy of the People.” The play is set
        in a town well-known for its baths, which attract many visitors and contribute
        a great deal to the local economy. In this fictional society, tourism serves
        as the lifeblood of the people. Dr. Stockmann, the medical officer at the
        Municipal Baths, has discovered that the water used is contaminated – and
        he is determined to make this information public.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99137bf8-7b27-4ee9-8bf4-1953362a744c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:06:21.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:11:05.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Throughout the course of the play, Dr. Stockmann faces intense opposition.
        He is called selfish; he is told that he should he reveal not this information,
        for he will be culpable, if he did so, for the ruin of the town. In spite
        of all this, Dr. Stockmann stands by what he has discovered—he speaks the
        truth, even if he is, at the end of the play, branded an enemy of the people.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8792e91e-7559-4a6b-8484-1ff8ca5293ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:06:21.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:11:05.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In a very tangible way, each of us has been in Dr. Stockmann’s shoes
        – or that of Jose Rizal, or even of President Magsaysay. We are Dr. Stockmann
        when we face a fork in the road, whenever we confront the question, “Shall
        we choose the hard right, or the easy wrong,” and find in ourselves the strength
        to do that which is right.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a0ab18-b279-4555-9d54-060cccd4fb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:06:21.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:11:05.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Our awardees here are the perfect examples of that. Each of them
        has transcended the “individual” perspective. Each of them has chosen to leave
        their comfort zones, and answer the call to serve more and more people, whether
        the immediate community, or all of society.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf1ccb8-0949-4125-bb26-a2b575271747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:06:21.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:11:05.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>To our awardees: You have all faced formidable opponents, from corrupt
        employees and officials in government, to the phenomenon of widespread poverty
        and inequality, and even to the way that time erodes our most valuable traditions.
        But you were not daunted; you have persevered, and continued to persevere,
        in order to protect justice, basic human rights, and our cultural heritage.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29529188-e581-4d71-9720-3494a505a31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:06:21.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:11:05.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>There is Anshu Gupta, who has proven that the key to combating extreme
        poverty and vulnerability in his home country, India, lies in the simplest
        of things: cloth. Realizing its intrinsic value for survival and human dignity,
        Mr. Gupta left a lucrative job and founded Goonj, an organization focused
        on empowering those at the margins through the redistribution and processing
        of cloth to fit all kinds of needs.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ce0248-3d95-4a5c-9968-dbd3bb35d4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:06:21.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:11:05.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Working in 21 of India’s states, Goonj has now helped a vast number
        of Indians to take stock of their own lives through the various initiatives
        under its Cloth for Work program.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0fa137-fd77-49b6-af5a-4ffb7404113a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:06:21.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:11:05.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>From the utilitarian, but no less meaningful, use of cloth, we move
        to the example of one who has preserved its beauty, and used it to help others
        weave stronger, brighter futures: Kommaly Chanthavong from Laos. She turned
        her love for silk-weaving into the Phontong Handicraft Cooperative, covering
        35 villages – and did not stop there.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2547cd9b-74c5-40ac-8ce8-07b650bf3b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:06:21.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:11:05.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Today, the Lao Sericulture Company manages Ms. Chanthavong’s many
        initiatives: from the Mulberries Organic Silk Farm, to Camacrafts, which markets
        handicrafts, and even to Mulberries, which initiates livelihood projects from
        traditional arts and crafts. All these provided thousands of Laotians with
        dignified livelihoods, while preserving and honoring ancient cultural traditions.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114dbc68-0f07-4a26-b46f-b5b784173dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:06:21.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:11:05.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Indeed: Our country holds the belief that if you forget your roots,
        you are bound not to reach your destination. Our own kababayan, Ligaya Fernando-Amilbangsa,
        has lived by this code. She turned her appreciation of the arts into an advocacy,
        with the most important one being the study, practice, and teaching of the
        dance style, pangalay, from the southernmost part of our country.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a26de4-c606-4e1e-b0c2-6df10cdd30d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:06:21.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:11:05.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Mrs. Fernando-Amilbangsa refused to let this tradition be forgotten,
        believing that it is not only a unique manifestation of our people’s culture,
        but that it also links us to our brothers and sisters in Southeast Asia. In
        the face of indifference or perhaps even scorn, she persevered and even modernized
        the dance – ensuring that the tradition of pangalay becomes a living embodiment
        of Filipino progress.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4f614f-7f41-4eff-9e6f-197ef695397a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:06:21.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:11:05.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>From Myanmar, we have Kyaw Thu, an esteemed actor, who has chosen
        to make his mark beyond the silver screen, and work with the marginalized.
        In 2001, as we have heard, he founded a society to help the poor bury their
        dead in accordance with the proper Buddhist burial rites.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3b5071-e5a4-4cdd-be59-85071ebd7d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:06:21.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:11:05.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Since then, their work has expanded to cover almost every aspect
        of life, including medical assistance, vocational training, and humanitarian
        assistance to victims of conflict and calamities. Mr. Thu has never just been
        a figurehead. He has helped to carry coffins during funeral services; he has
        lent material support to those protesting restrictive government policies;
        he himself has spoken out on social issues, even in the face of harassment.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2394f1a-7dae-45a2-b3d8-911b1916f86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:06:21.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:11:05.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>There is also Sanjiv Chaturvedi, who has dedicated his life to fighting
        corruption in government. The idealism that paved the way for his entry into
        public service has spurred his investigations of corruption and determination
        to uphold integrity, even in the face of threats, humiliation, and harassment.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd04ccad-ed8c-49b0-9cb0-efbae3f1aa3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:06:21.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:11:05.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Let us emphasize: Mr. Chaturvedi does not only strive to uncover
        wrongdoing, he also works to institute policies that ensure the transparency
        and accountability of systems and to implement meaningful projects. Despite
        the seemingly insurmountable challenges before him, he continues to work towards
        lasting reform.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682bf4bb-2cf5-49c2-b816-be2c3efeb347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:06:21.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:11:05.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Such a situation, as you may well know, is very familiar to those
        working in this administration, who have spent the past few years struggling
        to uproot corruption and impunity, and institute good governance in its place.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f38a24a-272d-4444-9ad6-f636031fc9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:06:21.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:11:05.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>None of our awardees embarked on these journeys out of a desire
        for fame and fortune; none of you chose to take on these responsibilities
        because you thought that they were simple or easy. Real transformation requires
        real, backbreaking effort – and this is what you gave, willingly.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f00eed3-b304-4154-b104-2039577dab89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:06:21.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:11:05.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In many ways, you are like the heroes that many of my countrymen
        remember on this day: those who struggled and endured hardship for a greater
        cause. It is only right that we are paying tribute to all of you on this occasion.
        You are the modern-day heroes that not only Filipinos, but all men and women
        all over the world need.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abad08d-3a7f-4521-b556-dee52042653e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:06:21.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:11:05.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>This is the last time that I will be invited to the Ramon Magsaysay
        Awards to preside over it; I must say: It has been a distinct privilege and
        an honor. Each time I have seen the roster of awardees, I am reminded of what
        my mother President Corazon Aquino, a former Ramon Magsaysay Awardee herself,
        often said, quoting my father: “It only takes a few dedicated and courageous
        individuals to infect many, many people with the germ of courage.”</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00df581-c772-40ab-b77c-fecbb1858a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:06:21.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:11:05.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Today, let me add the qualities of compassion, integrity, and determination
        to that. You are the individuals that my mother spoke of; and it is my deepest
        hope that you will continue your work—that you will continue to inspire us
        who wish you nothing but the greatest success, because we know that you share
        this success with tens of thousands, if not, millions of others.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef4977f-f815-4f40-9ebf-56fd972c315c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:06:21.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:11:05.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Thank you, and good day.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ec7e5c-d28f-44c4-8a69-2fc285300cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:06:21.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:11:05.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Kimberly Go contributed to this report.</em></p>'
