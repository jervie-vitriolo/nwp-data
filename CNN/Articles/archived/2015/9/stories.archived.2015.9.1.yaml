  'Singing-in-the-Rain-theater-play-Manila-Solaire-review':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-09-01T13:09:43.066+08:00
    'gallerysource': 'jcr:bb93f917-e7a8-4bea-a796-00cf0bde8cba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c2316f4-b661-49a1-aaf5-96403ffb5aa7'
    'lead': 'The rain always brings a torrent of emotions to Filipinos, but after
      seeing the production of "Singin’ in the Rain" at the Theater at Solaire, the
      local audience will surely find themselves smiling and humming the next time
      the clouds go dark. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T13:16:07.061+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-05T13:16:11.623+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-05T13:16:11.365+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': '''Singin’ in the Rain'' makes a splash in Manila

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc421215-7474-432a-9247-46f89c286b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:16:07.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:16:11.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The rain always
        brings a torrent of emotions to Filipinos, but after seeing the production
        of Singin’ in the Rain at the Theater at Solaire, the local audience will
        surely find themselves smiling and humming the next time the clouds go dark.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5196c1-bc3e-4be9-bca0-0c2ed5653531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:16:07.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:16:11.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Singin’ in the Rain is based on the classic 1952 film of the same
        name that featured iconic performers Gene Kelly, Donald O’Connor, and Debbie
        Reynolds. Though the plot largely remains unchanged from the original film,
        those acquainted with the material will find themselves experiencing something
        both familiar and different with the stage version.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78c2e24-23c2-4797-b568-bcd9a796c6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:16:07.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:16:11.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>With the film adapted for the stage, there are bound to be differences
        between the two versions, but the changes don’t take away from the charm inherent
        in the original material.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c23a460-33b4-47c8-971e-9f552dd33ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:16:07.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:16:11.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In contrast to the more modern musical productions that have been
        here to the Philippines, such as Wicked and Phantom of the Opera, Singin’
        in the Rain is an ode to an older type of musical we rarely see today.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5166547c-7cc5-43b4-8779-79928536e37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:16:07.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:16:11.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>One of the more obvious highlights of the production is the 12,000
        liters of rain that they bring on the stage. The water used for the show is
        filtered and reused throughout the run, to ensure that they don’t waste too
        much of Manila’s water supply.</p>'
    '9':
      'image': 'jcr:8d2bf12b-91b8-453e-8962-5084cba24a74'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb36fc4f-81a1-40ce-9731-d95a74078c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:16:07.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:16:11.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61c1f79-a42d-459d-ad87-1b63af5e332c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:16:07.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:16:11.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It is a guarantee that the crowd will "ooh" and "ahh"  as the rain
        starts pouring and the familiar strains of the signature song fills the venue.
        Those close to the stage may find themselves getting wet, but will probably
        do so with a smile on their faces.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b61bb19-3514-458e-a3cf-e23398963744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:16:07.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:16:11.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It is a performer-centric show, which requires the actors to possess
        that triple threat of skills to do the material justice. The show needs its
        performers to be talented dancers, singers, and actors, and this particular
        production’s cast more than delivers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bc432a-4777-4d0a-bb1e-90c18fdda8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:16:07.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:16:11.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Living up to Kelly, O’Donald, and Reynolds is a daunting task, but
        the cast’s Duane Alexander, Bethany Dickson, and Steven Van Wyk do well to
        live up to those big names.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2cfffc-b98b-45ab-8092-7e473198f77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:16:07.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:16:11.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The biggest surprise is how antagonist Lina Lamont, played by Taryn-Lee
        Hudson, is portrayed in the stage adaptation. Those familiar with the film
        would remember the character, but Lamont’s exploits on the stage would definitely
        leave a good lasting impression for the audience.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b39af07-3638-48e2-a5e1-f2277a4f38b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:16:07.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:16:11.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The material may be over 62 years old, but it has aged well throughout
        the years. The stage adaptation of Singin'' in the Rain only helps in solidifying
        its status as a classic, and is something that even young contemporary audiences
        will surely appreciate.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd564cc09-01ac-4657-b778-b8df286b658a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:16:07.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:16:11.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Singin’ in the Rain has extended its run at the Theater at Solaire
        and will be in Manila until September 13.</p>'
  'Parts-of-Metro-Manila-Rizal-Cavite-12-hour-water-interruptions-severe-El-Nino-Angat-Dam':
    'author': 'Kristine de Guzman, CNN Philippines'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-09-01T12:28:02.834+08:00
    'imagesource': 'jcr:43246d6c-150d-4386-ba12-7a0f37fecb98'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f30c3433-0ef8-4817-b4bc-d188eb2cc5c0'
    'lead': 'Water service concessionaires Maynilad and Manila Water on Tuesday (September
      1) announced that they will carry out water interruptions lasting for more than
      12 hours, which could start next week, affecting 355,500 households.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T13:19:53.039+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-05T16:49:59.989+08:00
