    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089a1c46-593e-45cd-a1bd-3806b845dd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:34:14.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:48:45.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Candidates would
        try to get their support. The Iglesia ni Cristo (INC), after all, is believed
        to vote as a bloc.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3e57c1-9745-490d-bcbf-3a2ff8ce146d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:34:14.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:48:45.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Currently, there''s an estimated two million INC voters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2970358-87cd-49ba-80c5-625ef34a11a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:34:14.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:48:45.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>That''s a lot of votes which could spell victory in a tight election
        race, political analyst Dindo Manhit said on Tuesday (September 1).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51200c33-3538-41b8-b1e5-0ec16e6c13fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:34:14.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:48:45.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Considering INC''s recent protest, though, Manhit said an endorsement
        from the religious group may actually backfire on candidates.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfafa1c-56a3-46e9-b2cb-31578e5e568b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:34:14.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:48:45.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Because what we saw really is an organization, a religious organization,
        flexing its political muscle. We don''t like the church doing that," Manhit
        noted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4ad76a-c4d2-46c6-88f3-3557e2f90d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:34:14.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:48:45.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/08/31/INC-super-bullying-govt---Saguisag.html">Related:
        INC ''super bullying'' gov''t - Saguisag</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc549521-638c-472e-b87c-498831037013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:34:14.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:48:45.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Local officials quickly issued rally permits to INC.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5ab09d-c830-420e-80e4-b0954645222d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:34:14.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:48:45.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Despite public outrage over the heavy traffic the rallies caused,
        the INC was allowed to hold their so-called vigil for days.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51ec174-ddb4-49ad-b537-f602f4902e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:34:14.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:48:45.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>For some, it was a test of character for the presidential aspirants
        – most of whom defended INC''s right to free speech and religious freedom.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c776b4c-3002-404e-bae0-075f17497ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:34:14.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:48:45.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Militant group Bayan, which often holds mass actions, said the government
        should treat all assemblies and protests equally.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b633dcb5-82cb-4be7-9f04-9fc88fd538dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:34:14.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:48:45.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Renato Reyes, the group''s secretary general, said protests by leftist
        groups were less tolerated, and often dispersed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a22993-575e-4286-84cb-b0e7865b1842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:34:14.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:48:45.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Manhit added that while INC could bring in votes, candidates – at
        least this time around – should think twice about seeking its endorsement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0148a8-adf5-419e-86cb-33a5e2c5d0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:34:14.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:48:45.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>To begin with, he said, it does not guarantee a win.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbd8c22-f3a4-4abd-ba28-e3ab0ae1bb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:34:14.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:48:45.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Former presidents Joseph Estrada, Gloria Macapagal-Arroyo and President
        Benigno Aquino III — were all endorsed by INC for the presidency.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c9119a-7f21-45f4-a351-b817ffbe1935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:34:14.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:48:45.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But not even the INC can make everyone win.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98827793-daea-4566-acaf-b961ae5d673c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:34:14.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:48:45.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The INC backed Ferdinand Marcos in the 1986 snap elections and Eduardo
        Cojuangco Jr. in 1992. Both lost.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe20067d-4f81-42cb-a880-7fc9afc7cb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:34:14.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:48:45.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Though INC endorsed the Noy-Mar tandem in 2010 — Interior Secretary
        Manuel "Mar" Roxas II could not win the vice presidency.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d81fde-b9cb-49f6-9f0a-4aa5c8c12059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:34:14.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:48:45.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In the 2013 senatorial race – two of the INC''s 12 bets didn''t
        make it to the top 12.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee2fa05-4d5d-4881-83c3-877cfb5d07ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:34:14.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:48:45.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>So what happens when an endorsed candidate wins?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9e7231-1f48-40d5-9127-d6b6663b168a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:34:14.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:48:45.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Manhit said the candidate would give political favors in return.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e66e6f7-abb9-4e2b-bd10-80f6088b7180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:34:14.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:48:45.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>For winning presidents, this usually means appointing INC members
        to government posts.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a18e53a-e219-4eba-a67f-6021d41b8405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:34:14.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:48:45.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Manhit said it''s ironic – considering how INC has been appealing
        for separation of church and state.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9dbd6a3-815f-4fdf-9968-f985a8e36ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:34:14.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:48:45.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"They want separation... But they (INC) are the only church in the
        country that tries to use the clout of their church for political influence,"
        he said.</p>'
  'Harry-Roque-no-truth-to-P38M-6-visas-settlement-Jennifer-Laude-Joseph-Scott-Pemberton':
    'author': 'Mikas Matsuzawa, CNN Philippines'
    'caption': 'Atty. Harry Roque (R) with Julita Laude (L), mother of victim Filipina
      transgender Jennifer Laude.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-01T17:50:55.990+08:00
    'imagesource': 'jcr:41dc4f54-7646-414d-88f4-8de59b0e8da4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46edd0f5-bece-4c6d-bd2e-5c3160479b1f'
    'lead': 'A lawyer prosecuting the murder trial of Lance Cpl. Joseph Scott Pemberton
      on Tuesday (September 1) dismissed reports claiming that the family of the victim,
      Filipino transgender woman Jennifer Laude, would accept an out-of-court settlement
      of P38 million and six visas from the camp of the accused.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T11:37:28.901+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-05T11:37:32.981+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-05T11:37:32.654+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Laude''s lawyer belies reports of settlement offer of P38 M, 6 visas

      '
    'updated': 2015-09-02T08:09:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8894bfb8-8804-48a0-9718-c804d19ddd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:37:28.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:37:32.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A lawyer prosecuting
        the murder trial of Lance Cpl. Joseph Scott Pemberton on Tuesday (September
        1) dismissed reports claiming that the family of the victim, Filipino transgender
        woman Jennifer Laude, would accept an out-of-court settlement of P38 million
        and six visas from the camp of the accused.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c20cfc-cf80-4803-8db1-b59b72b979c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:37:28.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:37:32.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I am really surprised [of] the PR twists recently, which says that
        apparently we asked for [at least] P36 million and for six visas," lawyer
        Harry Roque told CNN Philippines in a phone interview over Headline News.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd3bf76-897c-40a6-b15a-24b10ffdb6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:37:28.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:37:32.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"There''s absolutely no truth to it," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7494fe88-5acd-4458-a0e9-8964a6f3f1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:37:28.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:37:32.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Roque explained that it would be&nbsp; legally impossible to ask
        for a settlement at this point as both the defense and the prosecution have
        "rested [their] evidences."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f661c3ff-f6ed-434d-b05c-01961f2ee7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:37:28.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:37:32.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Settlements for a heinous crime like murder could only happen during
        the plea bargain, which is part of the pretrial, he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db90757-3f1c-4dfb-886f-2c51522198a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:37:28.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:37:32.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>At this point, the lawyer said that the prosecution was just waiting
        for the decision on December 14, after both sides sum up their arguments on
        the final day of hearing on September 14.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffc41eb-0df9-47e3-a307-cf764a788cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:37:28.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:37:32.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Different from 2005 Subic rape case</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8ceb0f-507d-48f1-b715-bd584ce9aabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:37:28.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:37:32.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The lawyer also explained the difference of the current case with
        the 2005 Subic rape case, where U.S. serviceman Lance Cpl. Daniel Smith was
        convicted of raping a Filipina named "Nicole" inside a van.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1269cbdd-e885-40a7-8e1f-7684fd567f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:37:28.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:37:32.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Roque said that unlike rape, murder cases cannot be compromised
        as it is an offense committed against the state.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77dd57c0-4e5a-4840-a655-841360ab0023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:37:28.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:37:32.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The lawyer, however, warned that the tactic used in Nicole''s case
        could be also at work in Laude''s case.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ffc431-0e65-4097-8a7d-13f234804aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:37:28.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:37:32.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I think this information of P36 million and six visas is preparatory
        to individuals approaching our clients, which is similar to what happened
        to Nicole," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7384a5d-3a56-4b95-a14a-f09570237f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:37:28.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:37:32.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He warned the lawyers of Pemberton that he would not think twice
        of filing a disbarment case against them, if proven that they had been approaching
        the Laude family, as communicating with a client without going through the
        lawyer is a breach of professional ethics.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2cd474-d9cf-4770-a9fa-f56e3c25fab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:37:28.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:37:32.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>National day of outrage</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66368f20-5e2b-4430-85d3-c0e58022c564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:37:28.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:37:32.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Laude''s family is also planning to hold a "national day of outrage"
        to commemorate her first death anniversary.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a9bb5d-18a7-42ed-ad47-6b009137594f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:37:28.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:37:32.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Well it''s indispensable that we also inform the people about the
        issues surrounding the murder case," Roque said. The lawyer explained that
        the case is also an issue of Philippine sovereignty and a hate crime.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6994522f-0edd-4375-ba9e-690ac35a15d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:37:28.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:37:32.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"[U]ntil now we have not gotten custody of the person of Pemberton,
        who remained under guard by his American watchers," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8720436-e6fa-4a9f-9d66-254097b282e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:37:28.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:37:32.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"He lost his temper when he, according to his word, ''found something
        that was not supposed to be there''."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686fb796-7c53-4131-a232-30805bf13d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:37:28.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:37:32.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Last May, Lance Cpl. Jairn Michael Rose, a friend Pemberton''s and
        a fellow U.S. marine, told the court that the suspect allegedly confessed
        that he might have killed a "he or a she."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c8b4ca-6d0b-4567-a828-cc1624d835f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:37:28.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:37:32.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Pemberton testified last month that he punched and choked the victim
        as self-defense after discovering that she was not biologically female and
        that she still had male genitalia.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcf6aa0-af91-4d9f-94a6-1390dc652c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:37:28.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:37:32.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/08/24/joseph-scott-pemberton-choked-filipino-transgender-jennifer-laude.html">Related:
        Pemberton takes witness stand, admits choking Laude</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4aca992-794f-4e78-83cb-abe4e49f2622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:37:28.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:37:32.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The suspect said that he then dragged Laude into the bathroom of
        their motel room in an attempt to revive her with water. Forensics expert
        Raquel Fortun said the victim died of asphyxia due to pressure on the neck.</p>'
  'fat-vincent-overweight-dog-second-chance-k9-angels':
    'author': 'Amanda Jackson, Special to CNN'
    'caption': 'In 2014, an estimated 52.7% of U.S. dogs were overweight or obese,
      according to the National Pet Obesity Awareness Day Survey.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-09-01T21:53:36.137+08:00
    'imagesource': 'jcr:9d4f360e-b64d-4067-a8c4-86b55656deaa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70e160c9-ce3b-4e77-ac46-e357c3b2a673'
    'lead': 'Vincent''s case is extreme, but obesity affects a lot of pets. In 2014,
      an estimated 52.7% of U.S. dogs were overweight or obese, according to the National
      Pet Obesity Awareness Day Survey.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T11:40:48.956+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-05T11:40:52.685+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-05T11:40:52.362+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Overweight dog gets second chance at life

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef42ac8f-19b2-4870-8e09-28915757a28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:40:48.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:40:52.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Obese, unhealthy and mourning the loss of his owner, Vincent
        was surrendered to a county animal shelter in Houston two weeks ago. His prospects
        didn''t look good.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69afcd07-ccd5-432f-ad5e-fddf2e37966a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:40:48.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:40:52.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He weighed in at 38 pounds, double the healthy weight for a 7-year-old
        dachshund. He had high cholesterol and his back dipped from the extra weight,
        putting him at risk of nerve damage. Mary Tipton, the intake coordinator for
        K-9 Angels Rescue, and a member of the board of directors for Harris County
        Animal Shelter, happened to be at the shelter for a meeting when she spotted
        him.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa67c3f5-a441-4e83-9a44-64b14d14f0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:40:48.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:40:52.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Vincent was just enormous," Tipton said. She took a picture and
        posted it on Facebook to find him a foster parent. Within 15 minutes, dachshund
        rescuer Melissa Anderson volunteered to take Vincent in.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28006e64-9372-4cc0-94d6-7adcf498a7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:40:48.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:40:52.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Vincent''s case is extreme, but obesity affects a lot of pets. In
        2014, an estimated 52.7% of U.S. dogs were overweight or obese, according
        to the National Pet Obesity Awareness Day Survey.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363640e0-7589-4785-89a7-3475481ec070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:40:48.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:40:52.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Now Anderson is slowly bringing Vincent back to health.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b8b452-0cb3-48fd-abdf-ccf32b8df601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:40:48.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:40:52.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The first week wasn''t easy for either Vincent or his foster parent.
        When leaving the vet with such a large dog, Anderson said she felt fat-shamed
        by someone walking on the sidewalk.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0fcfba-1056-452c-9386-284d3237b227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:40:48.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:40:52.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"They told me, ''Now that''s just abuse,'' and acted like they had
        to go out of their way to walk around Vincent," said Anderson. "Some people
        just don''t know other people''s story. They just make assumptions by their
        appearances."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67311137-f503-4b32-9059-846586b46ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:40:48.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:40:52.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>When she took him home, Vincent got sick, both vomiting and upset
        bowels, when he ate the healthy dog foods she gave him. Anderson could tell
        he was despondent.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483bc31e-89a7-49ac-a405-a516be670c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:40:48.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:40:52.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I am not sure what the previous owner fed him, but I think it was
        all fast food. He was literally detoxing the first week," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03b5125-9191-48b2-aadb-8c95b115b9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:40:48.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:40:52.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Anderson said when she went to a Starbucks drive-thru one day, Vincent
        got really excited by the sound of the intercom. "He jumped on my lap and
        stuck his nose outside the window, just sniffing away."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427e163c-a6d4-4997-922e-14dacfc9cb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:40:48.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:40:52.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But after just two weeks, Anderson said Vincent is well on his way
        to a healthier lifestyle.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94745ba-c057-43cf-afdd-9bbaf5a0d880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:40:48.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:40:52.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Vincent eats a special dog food; Anderson offers him green beans
        or carrots as "treats" but he hasn''t really gone for those yet.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ce1021-f595-4bc3-9d90-e6cd6fcd8398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:40:48.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:40:52.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He''s on a pretty rigorous exercise regime, participating in water
        aerobics five times a week and playing with her others dogs in the yard. The
        water aerobics help take pressure off Vincent''s strained joints. Plus, with
        the 100-degree weather in Texas, it offers a nice cool-down for both Vincent
        and Anderson.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab07ece-f72b-45cb-bdfa-731425c0cb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:40:48.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:40:52.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>At first, Vincent would just float in his life jacket. But his endurance
        is growing. Vincent can now paddle in the pool for about 15-20 minutes, five
        days a week. Before, he could only waddle around the yard with the other dogs.
        Now he is able to jog.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89900e7e-19a6-4759-a9d5-2765799ecb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:40:48.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:40:52.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"He is really happier now then he was," said Anderson. She said
        he keeps a positive attitude and seems to know they are trying to help him.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18007ea-2fe4-43fb-b8a8-f647248e1035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:40:48.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:40:52.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>K-9 Angles Rescue is hoping to get him to a healthy weight so he
        can be ready for adoption, but they aren''t opposed to him being adopted in
        his current condition.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae32ae3c-ffbe-443c-9301-0d9b0c466591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:40:48.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:40:52.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We take adoptions case by case. If there was a perfect home that
        wanted to take over his weight loss journey we may take that into consideration,"
        said Tipton. "We are in no hurry to get rid of him but there are other dogs
        at the shelter that are ready to be saved."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136b4963-9eb2-42e7-97c3-707db8e23ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:40:48.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:40:52.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Now, Fat Vincent is on his way to become Skinny Vinnie. He was 38-pounds
        and two weeks later weighs in at 35.2. His weight loss will be a slow process
        but with the help of K-9 Angles Rescue he is on his way to his new life.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113c65d6-8265-472c-97ad-c109360a7836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:40:48.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:40:52.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/08/31/living/overweight-dog-vincent-k-9-angels-rescue/index.html">"Overweight
        pup gets second chance at life"</a></em></p>'
  'Vice-President-jejomar-Binay-visits-Plaridel-Paombong-Bulacan':
    'author': 'Joyce Ilas, CNN Philippines'
    'caption': 'Vice President Jejomar Binay visited Bulacan on Tuesday (September
      1), and pointed out that there''s nothing wrong with going around the country.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-01T16:38:38.715+08:00
    'imagesource': 'jcr:2d8f45f0-c588-4ee5-84ca-7cff8f2f18af'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '450aacc0-441f-4a95-96e5-9d5a9134d2e7'
    'lead': 'Vice President Jejomar Binay went around barangays in Bulacan and took
      pictures with Bulaceños. He introduced his plans if he becomes president, at
      the same time cleared his name of corruption allegations thrown against him.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T11:45:16.618+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-05T11:45:20.395+08:00
    'mgnl:lastActivatedBy': 'jeff'
