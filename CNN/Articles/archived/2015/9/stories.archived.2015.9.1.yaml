  'hillary-clinton-email':
    'author': 'Eric Bradner, Elise Labott and Laura Koran, CNN'
    'caption': 'On November 28, 2012 Secretary of State Hillary Clinton presents at
      the 14th Annual Award for Corporate Excellence (ACE) at the Department of State.
      (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-01T15:37:39.280+08:00
    'imagesource': 'jcr:90555a31-6c64-4ae6-b247-78074949f6aa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '103d49b1-32b9-4510-ac94-24ec67e292ce'
    'lead': 'The newest trove of more than 7,000 of Hillary Clinton''s emails were
      released Monday night by the State Department, showcasing more of the mundane
      political notes and scheduling requests that have made up earlier releases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T11:56:47.473+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-05T11:56:51.690+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-05T11:56:50.955+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Clinton emails: Gefilte fish, TV shows and redactions

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7bc558-dca9-40f4-ab5a-ac83dbc9e883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:56:47.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:56:51.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>WASHINGTON (CNN) -- The newest trove of more than 7,000 of Hillary
        Clinton''s emails were released Monday night by the State Department, showcasing
        more of the mundane political notes and scheduling requests that have made
        up earlier releases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27a841c-711c-4b04-903b-e86e75afec68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:56:47.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:56:51.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>That''s despite 125 of those emails -- which weren''t classified
        at the time -- being retroactively classified before they were released. All
        or portions of some unclassified emails are redacted, too.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04de1fe1-55f6-497b-a696-73a4a3180c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:56:47.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:56:51.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The emails show Clinton was a little obsessed with criticism from
        Fox News, once closely tracked a trade dispute involving gefilte fish and
        was eager to check out NBC''s "Parks and Recreation" and CBS'' "The Good Wife."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c165ba1-292b-4878-b824-e1982759a3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:56:47.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:56:51.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>They highlight her close relationship with Sidney Blumenthal and
        even feature an IT staffer trying to figure out why her email -- which wasn''t
        a government one -- was causing bounce-backs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6641c3ec-fc8d-4789-9591-960f172204b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:56:47.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:56:51.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Here are some of the most interesting notes included in Friday''s
        release:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1ae15c-2339-4e4f-8238-4a87e6bed645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:56:47.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:56:51.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Sid Blumenthal''s not-so-unsolicited advice</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09afc3e-447e-46d1-aded-9ccec03f6b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:56:47.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:56:51.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Clinton has said the emails with foreign policy advice from long-time
        friend Sidney Blumenthal were unsolicited. That might be true -- but she certainly
        took them seriously, even thanking him for sending them at one point. She
        also told Blumenthal that her husband, former President Bill Clinton, loves
        his analysis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f62690-6771-4911-86b7-cc7fcb3f6d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:56:47.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:56:51.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Thx for helping keep me informed along the way," she wrote in response
        to a Blumenthal note about the United Kingdom.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ae1df3-313f-4888-bcdd-d986f5560562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:56:47.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:56:51.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In another, Clinton tells Blumenthal that she "Just had drinks w
        Miliband who is still very worried" about the 2010 elections in the United
        Kingdom.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3dad8d5-9e12-4dee-8ebc-752579c329c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:56:47.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:56:51.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>She even asked to have a New York Times op-ed Blumenthal forwarded
        printed and delivered to her house.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c727c69d-62ab-4071-a815-8f9e2c19d3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:56:47.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:56:51.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>If the Clintons liked what Blumenthal had to say, House Speaker
        John Boehner might not. In one memo, he told Clinton insurgent House Republicans
        "are repelled by his personal behavior. He is louche, alcoholic, lazy."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe9b041-c3a4-4e0a-ad10-c40d735e9ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:56:47.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:56:51.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>IT doesn''t know Clinton''s email</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe16343-f7af-4816-bfc1-9e9d2858715e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:56:47.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:56:51.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>One of the State Department''s "Help Desk Analysts" noticed that
        one government emailer had been getting bounce-backs from Clinton''s address.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a753f6d-10be-43da-a396-9b67a6b5cbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:56:47.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:56:51.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>That analyst emailed Clinton directly, appearing not to know who
        he was contacting, asking her to confirm that she''d received it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eca0fc8-d297-4101-a81b-a01ca6bf1dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:56:47.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:56:51.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Aide Huma Abedin explained what had happened, noting that a staffer
        had tried to contact Clinton but noticed her email was down and asked IT for
        help.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0241f7-a6b3-42da-b768-ca95c1427111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:56:47.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:56:51.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Abedin wrote to Clinton: "She called the email help desk at state
        (I guess assuming u had state email) and told them that. They had no idea
        it was YOU, just some random address so they emailed. Sorry about that."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a28587-12f2-4f10-8f34-19cf7e69bf4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:56:47.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:56:51.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Others knew Clinton''s address. In May 2010, Clinton sent Susan
        Rice, the U.S. ambassador to the United Nations and a trusted adviser to President
        Barack Obama, an email with the subject line: "Here it is!" The email appeared
        intended to give Rice Clinton''s contact information.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f902065e-5a60-4ed3-b4d0-abc701897882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:56:47.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:56:51.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>So what about those gefilte fish?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57dd0001-bc92-4910-9fdd-e721f30be875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:56:47.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:56:51.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>One email from Clinton contains the subject line "Gefilte fish."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab55b28-6d6f-40e2-a956-d0a1da23dfbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:56:47.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:56:51.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The entire content of the email: "Where are we on this?"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541a6ede-6ea5-48cd-9c15-eb6d8e15e593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:56:47.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:56:51.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It''s not as bizarre as it sounds. The message is related to nine
        containers of the Passover favorite that were supposed to be shipped from
        Illinois to Israel but had become embroiled in a trade dispute.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e16ba6-ba73-4b4c-839b-f5f98b2c63cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:56:47.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:56:51.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Rep. Donald Manzullo, an Illinois Republican, had asked Clinton
        at a House Foreign Affairs Committee meeting to look into it. Meeting Israeli
        Defense Minister Ehud Barak, Clinton joked that despite the intractable problems
        the United States and Israel face, "This one we might be able to solve."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4871e864-9002-4fca-966c-9a033ed5fb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:56:47.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:56:51.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Redactions ... everywhere</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629b537e-265f-4f00-a197-d48a92143210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:56:47.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:56:51.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It isn''t just the much-discussed classified emails that are redacted.
        Despite the public disclosure mandate driving the email dumps, much is left
        to the imagination. That includes from the mundane -- the obscuring of a cell
        phone number or an email address -- to matters of diplomacy.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8642ec-0ce1-48f0-8684-7db989666725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:56:47.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:56:51.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In one instance, a draft of Clinton''s testimony on the New START
        treaty before the Senate Foreign Relations Committee is entirely redacted,
        though of course the final version is now a part of the public record.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36df6c0-52bf-40a9-8ac3-151d5cef6eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:56:47.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:56:51.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Another email consisted of talking points to prepare for a call
        with Israeli Prime Minister Benjamin Netanyahu, but all the text was blocked
        out.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bd58c6-382b-4f58-b4fa-1a30486940aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:56:47.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:56:51.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Countless other examples of redactions exist in the email tranche.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd675bbe3-d3fe-41e3-9171-82ed70fd2708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:56:47.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:56:51.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Top aide talks work-life balance</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed681e0b-049b-4a5c-80c1-4e65986f68dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:56:47.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:56:51.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Anne-Marie Slaughter, then the State Department''s director of policy
        planning, sent notes about the struggles of balancing a career and a family
        -- particularly for mothers. In one, to aide Huma Abedin but directed at Clinton,
        Slaughter encourages her go forward with plans to start a winter vacation
        on December 21.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7f3d6a-eaf9-459b-abcf-c1020cb41216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:56:47.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:56:51.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I would urge you to -- for your own sake. The pace is absolutely
        killing and you deserve it. But it will also mean that a lot of folks who
        would like to take some time off with their family before Xmas (e.g. moms
        like me who are necessary to make Xmas happen) would feel much freer to do
        so," Slaughter wrote.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df559d5d-ec0e-4b6b-bf20-921c3f2f6aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:56:47.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:56:51.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>She also thanks Clinton for taking a snow day in February 2010.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f32405-ee86-4456-abcf-3f1f6192ae65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:56:47.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:56:51.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Your staying home tomorrow will make lots of parents at higher
        levels feel ok about staying home with their kids. I may be one of them!"
        Slaughter wrote.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bf121d-1631-4afe-9aa3-f538f6c1cfb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:56:47.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:56:51.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>''Our friend, Martin''</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49a4cfb-d828-48f7-9609-c7199ba809bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:56:47.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:56:51.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Clinton displayed a fondness for then-Maryland Gov. Martin O''Malley
        during his 2010 re-election campaign, though the two are now rivals for the
        Democratic presidential nomination.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d4f756-d03a-4f10-856c-dd466ca54432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:56:47.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:56:51.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Clinton wrote her ally Barbara Mikulski, Maryland''s senator in
        April 2010 to congratulate her on kicking off her re-election bid and asked
        the senator for an update on her state''s governor, who was also running for
        his own new term.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e103e1a8-336b-4ffd-8edb-b54b36356cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:56:47.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:56:51.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"How''s our friend, Martin, doing? I know he has a rematch when
        he should be reelected by acclamation for steering the ship of state so well.
        Pls give him my best wishes," she wrote.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75239b8-4b6e-425c-b315-043671a23138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:56:47.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:56:51.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>O''Malley was the second governor to endorse Clinton in her 2008
        run, but since launching his presidential campaign has been increasingly critical
        of Clinton.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8859ae-8388-4851-bbee-bceafed66752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:56:47.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:56:51.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Time to turn off Fox News?</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d22407f-8c05-4d9e-861a-67d9c7a496f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:56:47.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:56:51.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Clinton seemed particularly interested in -- and irritated by --
        Fox News.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6c5ef0-301d-4abd-b26e-70bb717c3d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:56:47.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:56:51.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>She wonders at one point, "Will Fox attack me for my ''tax the rich''
        comments?"</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e556f4c-4b3a-47d0-9aea-d03b2d946b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:56:47.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:56:51.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Another time, she complains on top staffer Michael Posner''s behalf
        that "FOX is beating the heck out of Mike for what he said in his briefing
        on the China human rights dialogue about the Arizona law."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcb7625-a4d4-4540-a489-0ec068aca720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:56:47.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:56:51.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Later, she complains that Bill O''Reilly is hammering away at Posner,
        too -- before being told he was re-airing an old show.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7120a70a-0703-4d76-99fb-877110478899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:56:47.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:56:51.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Things aren''t as bad as they seem," Philippe Reines responded.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fa4f15-56c8-4507-86c8-fbf44d1f3db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:56:47.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:56:51.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Clinton also had her eye on other media outlets. Both Blumenthal
        and Cheryl Mills forwarded her a December 2009 Politico story headlined: "Poll:
        Clinton approval soars."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795b35ba-c0fc-463d-93d7-d3089f4a8fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:56:47.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:56:51.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Must-see TV</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33372e41-e15b-458c-a6cb-72e21d14078c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:56:47.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:56:51.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Even while watching television in her downtime, Clinton wanted all
        things politics.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f848ec-7946-4db6-aac3-1765e371b4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:56:47.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:56:51.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Some shows that caught her eye included NBC''s "Parks and Recreation"
        and CBS'' "The Good Wife," according to an email to aide Monica Hanley.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33801f19-1b03-4e58-8152-65671a837ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:56:47.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:56:51.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Can you give me times for two TV shows: Parks and Recreation and
        The Good Wife?" she wrote in a "Happy New Year!" message early in 2010.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f5821e-e6e5-4578-a2e0-dcf8eb60442e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:56:47.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:56:51.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Parks and Recreation chronicles the saga of a Clinton-admiring woman
        in a small Indiana parks department, and The Good Wife is a political drama
        inspired by the Eliot Spitzer scandal.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7edf74d-0a18-4509-99c3-9eadebb1411f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:56:47.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:56:51.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Clinton also made it clear to Hanley how she drinks her tea -- with
        milk.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7f3073-fed9-4e8f-a31e-b9973e436094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:56:47.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:56:51.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Could you or he buy skim milk for me to have for my tea?" she wrote.
        "Also, pls remind me to bring more tea cups from home."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f703174-4c28-433d-9f22-01ee67a44ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:56:47.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:56:51.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Suck-ups abound</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245ba7f4-e3aa-4370-9afd-536852d30868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:56:47.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:56:51.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Clinton gets a lot of kind emails, but one, from decades-long friend
        Roy Spence, stood out.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c82550d-4715-427f-89f5-99003052d81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:56:47.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:56:51.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He called Clinton "Sis" and said "I love you" -- and that was just
        in the subject line.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b60ec1-2ebc-45ad-b91e-4eadb01819d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:56:47.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:56:51.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I love you. I respect you. I miss you. I cherish every moment of
        our remarkable journey together," Spence wrote. "God Speed. Dear Sis. We shall
        cross paths soon."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e709661-3326-4cfe-90b1-754301c2ff82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:56:47.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:56:51.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He was right about crossing paths again soon. Spence is now Hillary
        Clinton''s presidential campaign''s message consultant.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cba7d9-a47e-4f53-91b5-d9f55c38dda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:56:47.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:56:51.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In another example of flattery toward Clinton -- which showcased
        the sharp tongue that often got this communications aide in trouble, too --
        aide Philippe Reines told Clinton in May 2010 that he "loved that you finally
        called out the ogrish males on your staff who roll their eyes at womens issues
        and events."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93284d6c-ef3b-4eaf-82a1-01b6fc1368e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:56:47.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:56:51.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Lindy Royce, Adam Levine, Dan Merica, Steve Brusk and
        Theodore Schleifer contributed to this report.</em></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a1da25-47cc-41ea-be27-5c02887362ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:56:47.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:56:51.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/08/31/politics/hillary-clinton-classified-emails/index.html">"Clinton
        emails: Gefilte fish, TV shows and redactions"</a></em></p>'
  'banks-consumer-loans-continue-growth':
    'author': ' CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-09-01T15:11:39.651+08:00
    'imagesource': 'jcr:cb1dfbe8-36e5-46d8-be37-4268b948ac83'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50158d91-8d1c-4f09-bf71-abd2db6f7f90'
    'lead': 'Consumer loans by universal, commercial, and thrift banks posted a quarter-on-quarter
      growth of 3.36 percent during the first three months of 2015, according to figures
      from the Bangko Sentral ng Pilipinas (BSP).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T11:58:57.367+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-05T13:02:18.141+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-05T13:02:17.779+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Banks'' consumer loans continue growth

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c27883-79ce-4877-9dad-0aa642325428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:58:57.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:02:18.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong>&nbsp;Consumer
        loans by universal, commercial, and thrift banks posted a quarter-on-quarter
        growth of 3.36 percent during the first three months of 2015, according to
        figures from the Bangko Sentral ng Pilipinas (BSP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4be752-5c42-4c9b-8ee3-dda2c8baf869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:58:57.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:02:18.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Such loans reached P932.8 billion from the previous quarter''s P902.5
        billion. In a statement, the BSP said that this subsequently sustains the
        quarter-on-quarter growth in consumer loans that began in 2008.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad376fd0-f115-4164-b0bb-d8105c53cff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:58:57.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:02:18.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Consumer lending was buoyed by an increase in residential real estate
        loans and continued growth in auto loans. Likewise, credit card receivables
        and salary loans, among others comprised consumer loans.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55edf086-2c82-4c66-9641-eace50c4a4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:58:57.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:02:18.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Banks were also able to keep the level of their non-performing consumer
        loans at a sustainable level. At the end of March 2015, such loans represented
        4.9 percent of total consumer loans — a very slight increase from the previous
        quarter''s 4.8 percent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267b39a5-8336-4467-8cb0-923d7c510694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:58:57.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:02:18.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to the BSP, banks have set aside provisions for 62.2 percent
        of their non-performing loans as a cushion for potential credit losses.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f04c3e-f8c2-4d68-850a-715cb649c68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:58:57.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:02:18.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The BSP also noted that banks'' consumer credit stood at 16.7 percent
        of their total loan portfolio. The share is lower than the consumer loan portfolio
        of the country''s neighbors such as Malaysia (53.8 percent), Indonesia (28.6
        percent), Thailand (27.7 percent), and Singapore (25.8 percent).</p>'
  'Apple-tech-original-programming-Netflix-TV-series':
