    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': '''Ready for Kanye'' committee formed

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb0327f-5eab-4589-a153-9d197b45db8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:20:56.503+08:00
