    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Day wins FedExCup opener The Barclays by six shots

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb1c9cd-109f-4bd3-be02-2cccd8e018a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:54:23.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:54:28.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Red-hot PGA Championship winner Jason
        Day of Australia romped to victory at The Barclays on Sunday, winning the
        opening event of the lucrative FedExCup Series by a whopping six strokes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bfe864-7473-4768-ab28-f51941ceb0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:54:23.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:54:28.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>World number three Day reeled off eight birdies in a bogey-free
        final round 62 for a 19-under-par 261 total at Plainfield Country Club for
        his third victory in his last four starts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e52b34-c700-48a9-980c-c1d675a7e8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:54:23.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:54:28.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A distant second on 13-under was Sweden''s Henrik Stenson, who posted
        a 66, while two-times Masters winner Bubba Watson (69) finished third, eight
        strokes off the pace.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b17d40-0e3c-4402-aea3-fe86b4b8f9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:54:23.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:54:28.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Day''s dominating victory lifted the Australian into the conversation
        of top golfer of the year, particularly after Masters and U.S. Open winner
        Jordan Spieth relinquished the top ranking to Rory McIlroy when he missed
        The Barclays cut.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a801aa70-43d1-4691-a68a-1a8e440c6384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:54:23.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:54:28.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I''m just trying to improve each and every week but it''s been
        a special summer for me and it''s not over," Day told CBS in a greenside interview
        after rolling in his final birdie putt at the 18th.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f209b2-9e6f-4133-abc8-bb59bcbdeca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:54:23.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:54:28.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"To be able to play the way I did over the weekend here was fantastic.
        Today was just phenomenal golf. I''m ecstatic and looking forward to next
        week," added Day, who fired a 63 on Saturday to share the third-round lead.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8dd75ba-7c21-4f20-a6f2-dc0ade36a554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:54:23.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:54:28.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Since missing cuts at the Players Championship and the Memorial
        Tournament in June, Day has been a force on the course.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2184df44-b9d3-4561-aaf4-35c1079fa5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:54:23.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:54:28.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The 27-year-old tied for ninth at the U.S. Open despite suffering
        from a vertigo attack that caused him to collapse on the final hole of the
        second round at Chambers Bay.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25943ce6-d965-4541-93aa-06536b7b4b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:54:23.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:54:28.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Day finished tied for fourth at the British Open, one shot from
        joining a playoff at St. Andrews won by Johnson.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773817e2-0345-45cb-8c5c-6fdc944d8456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:54:23.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:54:28.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He bounced back the next week to win the Canadian Open, finished
        tied for 12th at the World Golf Championships-Bridgestone Invitational and
        then claimed his maiden major at the PGA Championship at Whistling Straits.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d75bdb-1ccf-4f9c-92d7-65e72bea87d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:54:23.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:54:28.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I''m really going to try and make this push for the FedExCup,"
        said Day, who leapfrogged Spieth into first place in the four-event series
        that rewards the ultimate points leader with a $10 million bonus after the
        Tour Championship in Atlanta.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21aeb22-9cc8-498f-bb61-df33694deb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:54:23.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:54:28.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
