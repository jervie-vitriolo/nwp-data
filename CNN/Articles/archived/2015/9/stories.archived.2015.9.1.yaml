      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Kidapawan City (CNN Philippines) —</strong> Camarines Sur
        3rd District Rep. Leni Robredo on Tuesday (September 1) slammed her doors
        on the possibility of running for vice president alongside Liberal Party presidential
        bet Mar Roxas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc5c303-3d84-448f-bff9-1dda46bb0ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T13:27:50.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T13:27:55.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to Robredo, who spoke at the press conference of the Kalivungan
        Festival and the 101st Founding Anniversary of the Province of Cotabato in
        Kidapawan City, said she is not prepared to run for vice president and that
        the idea may be too soon for her political career.</p>'
    '2':
