    'mgnl:lastActivatedVersionCreated': 2019-12-05T11:45:19.960+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'VP Binay: Nothing wrong with out of town visits

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed15624-f96a-46ae-995e-edb6e7794bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:45:16.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:45:20.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> Vice President
        Jejomar Binay on Tuesday (September 1) continued his out of town visits. His
        first stop this week – Bulacan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0321e9-7e3b-40c0-926c-71afad9575cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:45:16.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:45:20.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Binay visited the municipalities of Paombong and Plaridel. Hundreds
        of Bulaceños waited for him and welcomed him warmly. They took selfies with
        him, hugged the vice president, and even kissed him.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ff15d5-94af-466c-be2c-12ba199489fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:45:16.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:45:20.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Binay said Bulacan is familiar to him. He served as a human rights
        lawyer in Bulacan, the home province of his wife, former Makati Mayor Elenita
        Binay.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea17564-625e-4cc5-8f17-65e5bc776bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:45:16.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:45:20.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In 2010, Binay garnered at least half a million votes in the province
        against Interior Secretary Mar Roxas who got 400,000 then.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a21dd7-3d8f-47e2-982d-db8816048099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:45:16.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:45:20.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Bulacan has 1.5 million registered voters as of 2013.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a41596b-6a0a-40f0-8164-5739fa584da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:45:16.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:45:20.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Nothing wrong with going around provinces</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9282e5ce-9999-4da9-bab2-7ce20b6a482b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:45:16.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:45:20.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Binay has been repeatedly called out by his critics for allegedly
        engaging in premature campaigning.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f317df2e-d23a-46dd-8f3e-3e60d016b4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:45:16.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:45:20.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But for the vice president, there is nothing wrong with what he
        is doing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aaa1e5d-fdca-4660-ad61-b4ac320b4548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:45:16.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:45:20.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Binay said he is going around the country because he wants to know
        the problems of the people, especially because he is running for the presidency
        next year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcba2be9-fc76-4cec-85e3-5dcf83296cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:45:16.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:45:20.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Ako VP naman ako. Hayag naman ako kandidato sa 2016. Ang pag- iikot
        na ito tinatanong ko kung kamusta ang buhay buhay natin,” Binay said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da54803-4e79-4d9e-9196-be66b0f01796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:45:16.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:45:20.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to Binay, this is also his way of addressing the corruption
        allegations against him.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981966f2-df07-46f0-87c6-db84afd1c385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:45:16.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:45:20.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Ginagamit ko rin ang pag-iikot na ito para pabulaanan ang mga sinasabi
        na ako ay magwi-withdraw na at paninira sa aking pagkatao. At saka nagpapaliwanag
        ako sa mga di makakatotohanang pagbibintang,” he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a380b6-8301-4892-a050-7307b940c7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:45:16.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:45:20.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Likewise, Binay said he sees nothing wrong with his potential opponents
        airing campaign ads as early as now. He says though, it’s unfair that they
        are using government machineries to their advantage.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953c92e7-1afb-4346-9853-1da1e5e8c46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:45:16.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:45:20.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“The advantage is there kasi nasa gobyerno sila at nagagamit nila
        ang govt facilities,” Binay said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39468d1-fae6-4283-81a8-fb972e9ef0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:45:16.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:45:20.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>While he refused to name names, Binay cited the giving away of vehicles
        to local govennment units by Roxas.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03d1773-b7c4-4d44-b2f5-a298e2ed1de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:45:16.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:45:20.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Yung mga nagsasalita ng ganyan, sila nga nagbibigay ng mga kotse,
        patubig.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648907d2-f0fc-446d-8feb-4e844d08d3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:45:16.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:45:20.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Under the law, a person can only commit premature campaigning once
        he or she is an official candidate already or has filed his or her certificate
        of candidacy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ea0ff5-0a75-448e-b6de-54fcc44f9965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:45:16.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:45:20.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Yun naman ho kasi nagiging mali kung dumating ka na sa eleksyon.
        Wala pa naman proclamation ng election period so what law has been violated?”
        Binay pointed out.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2618cdeb-3f07-42b5-ba35-55060a327aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:45:16.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:45:20.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Binay also admitted to reporters, he is hopeful that his ratings
        in the presidential pre-election survey will increase as he has been working
        hard in going to different barangays.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a8f6ef-6d58-4b95-ab4b-908a7af220c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:45:16.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:45:20.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In the last survey, Binay ranked second to Grace Poe for the first
        time.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42440cc-732f-4878-8a36-3a3bc71b4233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:45:16.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:45:20.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Binay defends INC protest</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90823cf6-4a2a-48f9-bf94-7e9a405a346f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:45:16.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:45:20.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>On the sidelines of his rounds, Binay stood firm on his support
        for the Iglesia ni Cristo and defended their protest in EDSA.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399a2c6f-ac06-4d8e-b40f-ef7b5c02862f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:45:16.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:45:20.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Binay said government shouldn''t meddle with the religious group''s
        internal concerns.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41a5c6b-0261-438b-87e0-60e0bacc173f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:45:16.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:45:20.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He reiterates that the government should respect freedom of religion.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4783d55a-b482-49a7-b034-d432111c3843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:45:16.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:45:20.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Asked if he is courting the INC vote, Binay only laughed and asked
        for the next question.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b5e6a8-d45a-4bad-855a-72bd63d92475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:45:16.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:45:20.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Vice President Jejomar Binay believes Atty. Renato Bondal filed
        a plunder case against him before the Office of the Ombudsman on Tuesday because
        the Senate Blue Ribbon Sub-Committee hearing is already losing its following.</p>'
  'Sorsogon-City-smoke-free':
    'author': 'Jean Rose Geronga, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-09-01T16:18:06.322+08:00
    'imagesource': 'jcr:4f68bc5c-0e42-4949-ac18-29309331ea94'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50dacab6-874d-4ad9-8b7c-8b95b22c1c46'
    'lead': 'As part of their continuous education program against smoking, Mayor
      Sally Lee officially declared Sorsogon City as a smoke-free city on Monday (August
      31).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T11:47:57.544+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-05T11:48:01.874+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-05T11:48:01.657+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Sorsogon declared as smoke-free city

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e818f091-bed1-4491-8d73-8d3e4f347068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:47:57.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:48:01.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Legazpi City (CNN Philippines) —</strong> As part of their
        continuous education program against smoking, Mayor Sally Lee officially declared
        Sorsogon City as a smoke-free city on Monday (August 31).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3a53e4-1f8c-4b65-8995-3c6d4d01a251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:47:57.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:48:01.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Citing statistics, Lee said that cigarette smoking is one of the
        biggest threats to public health. She pointed out that about 6 million people
        die every year due to smoking alone, while about 600,000 die from second hand
        smoke, 28 percent of which are children.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cddc24f-b7ee-4d15-a1f7-aa35c825fcda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:47:57.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:48:01.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The mayor said that the declaration was prompted by their commitment
        to put a premium on the health and well-being of their people. Through the
        declaration, she said that they expect to lessen the number of deaths due
        to smoking in the future.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81100226-2f8c-4b70-9ff5-c4ed4322ebab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:47:57.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:48:01.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Lee admitted that there are still a lot of work to be done, but
        the declaration is their first step. So she encouraged the people of Sorsogon
        City to take part and support their campaign against cigarette smoking for
        the betterment of everyone.</p>'
  'Titanic-cruise-liner-last-luncheon-menu-auction':
