      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:53:49.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Philippines
        bounced back from its loss against South Korea by dealing Russia its first
        defeat in the 37th William Jones Cup, 85-71, on Tuesday (September 1) at the
        Xinzhuang Stadium in Taipei.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd80332c-8058-4d80-a777-d7f7248a1aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:53:46.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:53:49.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Ranidel De Ocampo had a big game for the Gilas Pilipinas, contributing
        13 markers in the win.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9d0675-d3bd-4df4-b9d2-cc85397d928f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:53:46.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:53:49.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/08/30/Jones-Cup-Gilas-Chinese-Taipei-Blue-Romeo.html">Related:
        Romeo helps Gilas defeat Chinese Taipei Blue for first win</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c58e23b-c041-4483-ad59-22d232b9c621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:53:46.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:53:49.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>An altercation between Terrence Romeo and two members of the Russian
        side with 4:11 remaining in the first quarter left both teams with tempers
        flaring.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcff73a-d6d4-4b6c-b7bb-e207bbb4acd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:53:46.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:53:49.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But it seemed like that was the boost the Filipinos needed to get
        into rhythm.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1919a46-e962-4959-a5db-d41ff1c81ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:53:46.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:53:49.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Filipinos bucked a nine-point deficit in the first quarter to
        go into the second half with a slender 43-40 lead.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdbda8e-ed03-4ab7-8efa-84686c229079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:53:46.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:53:49.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A strong team effort in the third quarter saw Gilas create separation
        and head into the final period with a 61-50 advantage.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db162022-f062-47f0-af46-ef14fa3afa10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:53:46.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:53:49.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Russia had no answer for the Gilas’ attack, surrendering its perfect
        record in the process, 3-1.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064090bb-6751-4c5b-8002-ebbdb04be257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:53:46.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:53:49.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Philippines improved its record to 2-1, and will play Japan
        at 3 p.m. on Wednesday (September 3).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c78289-a0bd-43af-a92e-0a0106dfbd96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:53:46.180+08:00
