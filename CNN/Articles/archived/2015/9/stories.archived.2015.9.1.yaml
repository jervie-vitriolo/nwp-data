    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb950683-e603-4f60-b5c1-85e8dfa0538e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:23:59.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:24:07.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> When thousands
        of Iglesia Ni Cristo (INC) members held a four-day vigil, which began on Friday
        night (August 28) and ended on Monday (August 31), at the intersection of
        EDSA and Shaw Boulevard, they crippled traffic in all directions and halted
        businesses along the area.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5557530-f0f5-40e9-b000-dee9dcbd9691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:23:59.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:24:07.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Traffic worsened when roads leading to EDSA-Shaw Boulevard were
        completely blocked. The gridlock extended to parts of Quezon City, Pasig,
        San Juan, and Makati. Thousands were forced to walk for hours waiting to get
        a ride.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e754a5b-00d6-485e-843f-df7eed6005f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:23:59.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:24:07.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A transport group estimated about half of the total number of public
        utility vehicles (PUVs) crossing this area opted not to ply their routes last
        weekend.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d55cc91-75b3-4506-bf01-baa92a639688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:23:59.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:24:07.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>PUV drivers bore the brunt of the monster traffic jam.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696ac5c6-9212-47b8-8be6-734139445ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:23:59.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:24:07.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Jeepney drivers Edwin Batang and Ronelo Rubia said on Tuesday (September
        1) that their income was affected because of the intense traffic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93e06a0-32de-488d-8122-f249e8a2b51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:23:59.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:24:07.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Napakaliit ng kinita. Supposed to be, kikita ka ng isang libo mahigit,
        pero almost 700 lang ang kinita ko sa magdamag na biyahe," Batang said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1232e60-e21e-4ae0-a17e-e756088d4556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:23:59.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:24:07.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Instead of earning over a thousand pesos overnight,
        I just took home P700."]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21d905d-e5d7-491d-a576-3c75e4240d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:23:59.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:24:07.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Mandaluyong City officials said the INC assembly caught them by
        surprise.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3644eb4a-e61f-4423-a013-58eeaad449f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:23:59.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:24:07.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>As in past street protests, the business sector was among the biggest
        losers, as vehicle traffic and economic activities were disrupted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dca1b9a-cdcf-4160-856f-3218466e7766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:23:59.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:24:07.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Philippine Chamber of Commerce and Industry (PCCI) President Atty.
        Nikki Vega also said Tuesday that the intense traffic caused delay in deliveries,
        cancellation of meetings, and other business matters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0143fc6c-e0f8-4983-bdb4-ce831e167fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:23:59.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:24:07.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>She added, more importantly, employees had a difficult time going
        to work or going home to their respective families.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e98aba1-0e81-472a-aae1-ee78ded7baaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:23:59.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:24:07.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Mandaluyong''s business chamber said it suffered something worse
        than financial losses.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdd434c-dee7-4109-9092-50f465233286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:23:59.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:24:07.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Mas delikado iyong hindi naka-quantify na epekto kaysa sa financial
        kasi ang pera kayang kitain, pero ang oras hindi pwedeng ibalik," Vega said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92205701-dfed-4a6c-8728-2d0636ac7da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:23:59.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:24:07.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Money lost can be earned again, but time lost can
        never be regained."]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d1c037-bae6-438c-bcc5-67f0bbfb75bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:23:59.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:24:07.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Business owners wish the government had acted more swiftly in addressing
        INC''s concerns and had not allowed the disruption to drag on for days.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5ffcdb-98ae-4972-9d1e-7817ce7adef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:23:59.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:24:07.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Some transport operators, however, were more considerate to the
        protestors.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c80caed-6a0b-4a15-b6b8-6c46b7a81dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:23:59.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:24:07.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Stop and Go Transport''s Jun Magno said it is not every day that
        the INC holds their vigil.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1ef390-4534-48a7-825c-9dc296e0b4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:23:59.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:24:07.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Nirerespeto namin iyong ginawa ng INC dahil karapatan nila iyon,"
        he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e763e7-ce47-459f-8099-33cf0d29798f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:23:59.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:24:07.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We respect the INC''s actions because it is their
        right.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b87b865-0c99-41b3-a03b-d885942bdc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T11:23:59.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T11:24:07.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>INC members protested because they want authorities to observe the
        separation of church and state as mandated by the Constitution and for the
        Department of Justice not to meddle over the internal affairs of their church.</p>'
  'Iglesia-ni-Cristo-endorsement-2016-elections':
