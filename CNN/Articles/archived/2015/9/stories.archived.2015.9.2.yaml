    'mgnl:lastActivated': 2019-12-05T15:39:12.885+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-05T15:39:12.682+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Instagram makes it easier to message, share photos with friends

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c964c8b-ba94-4f07-afb1-f0f95bec72db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:39:08.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:39:12.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Instagram, the
        Facebook-owned photo-sharing tool, announced on Monday (September 1) improvements
        to Instagram Direct wherein you can send content directly from your feed as
        a message.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab01704-2ebc-4109-8074-0584855044ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:39:08.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:39:12.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>No need to mention your friends on Instagram using "@(username)"
        when you want to show them the latest selfie of your crush or a foodie post
        you''re drooling for; now, you''ll find an arrow next to the like and comment
        icons under every post.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90600389-2db1-4275-944c-31d5e4fe65f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:39:08.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:39:12.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>All you have to do is tap the arrow to send that post to a friend
        or group as a message. It will appear as part of your conversation, and you
        can tap the photo or video to see and like the original post. You can also
        send hashtag pages and location pages by tapping the arrow icon located in
        the top right-hand corner.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aba9603-cc67-46c0-807e-92f1e3450c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:39:08.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:39:12.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Also, the new threaded messages on Instagram Direct will make it
        easier for you to go back and forth with the people you most frequently talk
        to. No need to create a new conversation every time you want to send a photo
        or video.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2180ac59-563e-4505-90c5-fc41ad86de47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:39:08.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:39:12.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Instagram for iOS and Android version 7.5 update is available now
        on the App Store and Google Play.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bc48e2-0815-4c51-8bba-557887154508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:39:08.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:39:12.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Instagram Direct was first launched in 2013.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad819971-021b-4a06-a32f-acffdcf2362d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:39:08.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:39:12.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In late August, Instagram introduced a major update, allowing users
        to post portrait and landscape photos and videos.</p>'
  'LRTA-apology-gate-glitch-LRT-2-Santolan-Station':
