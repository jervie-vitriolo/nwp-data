      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>She was abandoned outside a Catholic church in Iloilo as a newborn,
        and was eventually adopted by celebrity couple Susan Roces and Fernando Poe
        Jr.</p>'
