      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The senator’s life story has been an open book.&nbsp; It has become
        an interesting topic of simple family chat, more so for her political rivals
        and critics.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c47c540-cc6d-4acb-ae25-e74951ea32d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:58:26.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:58:30.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In her speech, Poe described her life story as the thing of movies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61608ab-306f-4a37-9abb-6c07d2f29b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:58:26.890+08:00
