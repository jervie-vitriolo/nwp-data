    'mgnl:lastActivated': 2019-12-05T16:10:41.363+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-05T16:10:41.022+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'U.S. Open 2015: Flawless Roger Federer charges into second round

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672a4d3d-74f8-48c9-be4c-1eeb33b4f014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:10:35.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:10:41.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Roger Federer''s coach, Stefan Edberg,
        was known as an attacking player during his day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5799f277-530c-4153-94a9-2c2b386eb62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:10:35.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:10:41.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Serving and volleying, as well as chipping and charging the net,
        helped the Swede amass six grand slam titles in the 1980s and ''90s. But not
        even Edberg employed some of the audacious tactics Federer has used in the
        past month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd45683-9870-4350-8299-06031be4a105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:10:35.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:10:41.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Swiss approached the net at the Cincinnati Masters after half-volleying
        second-serve returns, and the unconventional ploy contributed to Federer ousting
        both top-ranked Novak Djokovic and Andy Murray, then the No. 2, en route to
        a seventh title.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df775f6-cc4e-4340-95f8-f7148a10559a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:10:35.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:10:41.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>All eyes were on Federer — well, they usually are — to see if the
        men''s record 17-time grand slam winner would stick with it at the U.S. Open.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1525e9b1-1182-4dec-be5c-964ad83a1d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:10:35.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:10:41.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He did, with success, and Leonardo Mayer was the unfortunate recipient
        in the first round.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500f7501-70a0-4da7-9dab-d9b4a7aa0de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:10:35.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:10:41.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>On a second consecutive day of sweltering conditions in New York
        — the heat wave isn''t expected to subside anytime soon — Federer crushed
        the Argentine 6-1 6-2 6-2 on Arthur Ashe stadium.</p>'
