      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Speaking from her own experience – being emotional about it at times
        – she recalled experiencing discrimination as a child every time she is asked
        to present her birth certificate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76bde05-dc43-494c-a534-bdf46e5b2417'
      'mgnl:activationStatus': true
