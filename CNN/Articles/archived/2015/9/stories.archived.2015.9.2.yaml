      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Oh, Kermie!</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1a2f6c-f510-46bd-9303-4ce32edc88be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:16:12.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:16:44.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Muppets star Kermit the Frog has wasted no time moving on from his
        breakup with longtime girlfriend Miss Piggy and is now dating an ABC assistant
        named Denise, according to a story in People magazine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068830d6-588e-4204-9ce2-3827c2f931d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:16:12.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:16:44.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"He calls her his girlfriend," an anonymous (of course) source told
        People.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba81dd2-6645-44c0-abdd-4ae9869ef8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:16:12.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:16:44.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Veteran Muppet observers could have predicted this.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94c0660-b385-4cd5-91e6-f17feedcc5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:16:12.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:16:44.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Kermit and Miss Piggy, who were together for close to 40 years,
        have been slinging veiled insults at each other since the breakup was announced
        last month – perhaps not so coincidentally in conjunction with the production
        of their new ABC show, The Muppets.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea7bba3-c5f5-4e4a-b2a2-080fbaa7932b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:16:12.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:16:44.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/entertainment/2015/08/05/Miss-Piggy-Kermit-split.html">Related:
        Miss Piggy, Kermit call it quits</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a2ad51-255f-4acd-8224-643d159ca27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:16:12.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:16:44.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Dating moi is like flying close to the sun," Miss Piggy said at
        the Television Critics Association gathering in early August. "It was inevitable
        that Kermit would drop down to the ground while I stayed in the heavens."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92bee64-6a23-4972-988d-01a9dcc1912b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:16:12.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:16:44.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In response, Kermit – who is producing Miss Piggy''s Up Late with
        Miss Piggy, the show-within-a-show of The Muppets – noted that he was trying
        to stay above the fray.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbe9129-c8f5-44e6-9822-d5e5ebc40460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:16:12.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:16:44.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We can be professionals. Well, one of us can. Me," he told the
        Guardian.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd694df3f-ad38-4320-9e6f-412f1b066fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:16:12.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:16:44.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Apparently Miss Piggy has also engaged in diva behavior on set.
        Her complaints won Kermit a $20 bet.</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">UGHHHH!!! How many times do I have to tell these people, I will
