      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Interestingly, it was also Dela Cruz who came through the biggest
        the last time San Beda met Jose Rizal that resulted in an 88-69 rout by the
        former in the first round on Aug. 15.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49353aa7-02e1-4f9f-a632-da5ce8444f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:44:57.018+08:00
