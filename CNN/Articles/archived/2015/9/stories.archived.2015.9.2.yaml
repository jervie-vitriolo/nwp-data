    'template': '1'
    'title': 'Blood moon has some expecting end of the world

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63375c3-dc2e-4ec9-b6da-d64bd8790b87'
      'mgnl:activationStatus': true
