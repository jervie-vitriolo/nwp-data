      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The winners of the 65th Palanca Awards were bagged by many first-time
        winners coming from different parts of the Philippines and abroad, alongside
        veteran authors, such as Hall of Famers Edgardo Maranan and Peter Solis Nery.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aafe308-e05a-4ca7-ab74-7f608462a24b'
