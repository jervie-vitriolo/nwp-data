      'jcr:uuid': 'b8ef2e7e-7503-4364-bacf-01ee44e48e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:24:03.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:24:07.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The 17-year-old student says she was beaten by boys with broom sticks,
        slapped in the girls'' bathroom, and even attacked during a swimming lesson.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0782b2-1f34-4201-839e-de7ce36647ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:24:03.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:24:07.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I was the last one to get out of the pool," she said. "A brush
        flew out of nowhere and it hit me underwater. I nearly drowned. I had a huge
        bump on my forehead."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb77c4e2-bb94-4d5c-a7d9-ea4eac84de23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:24:03.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:24:07.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Nanae started skipping school, and even thought about taking her
        own life.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c47dcf9-c3e1-4c07-b588-1034d3c83e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:24:03.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:24:07.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Suicide spike</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f002eb9-02fa-4632-bce5-14b3f0120de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:24:03.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:24:07.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>She''s not alone.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1576732-73b0-4de6-a1d0-8e0a0d4d44e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:24:03.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:24:07.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>More Japanese school pupils commit suicide on September 1 each year
        than on any other date, according to figures collated by Japan''s suicide
        prevention office over a period of more than 40 years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f27961-2191-41d6-bda7-ec94f6877028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:24:03.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:24:07.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The grim spike in the statistics is linked to the typical start
        date of the new school term after the summer holiday has ended.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648d2318-6c5e-4dab-9e37-49623e3bb26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:24:03.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:24:07.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The long break from school enables you to stay at home, so it''s
        heaven for those who are bullied," Nanae said. "When summer ends, you have
        to go back. And once you start worrying about getting bullied, committing
        suicide might be possible."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca6c981-f40e-496a-aa81-ffeafc0fe780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:24:03.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:24:07.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Japan has one of the highest rates of suicide in the world, and
        it is the leading cause of death among those aged 15-39. The government''s
        figures show that in total 18,048 under-18s took their own lives between 1972
        and 2013.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175eb17d-47cf-4ad1-855c-8c70914da04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:24:03.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:24:07.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Nanae said she became a target for bullies after she transferred
        schools for a short time before returning – meaning she was branded as a truant.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b012d5-c678-4598-8745-34672028fc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:24:03.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:24:07.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>When the bullying worsened, she considered suicide, but did not
        go through with it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2091506-b5e5-4771-9ac1-93b10712b132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:24:03.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:24:07.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I thought that actions such as cutting my wrist would cause trouble
        for my parents, and committing suicide would not solve anything."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534e2bd5-8431-4ffa-8688-54250612ffcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:24:03.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:24:07.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Collective thinking</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e68e41e-dfa9-4a57-9047-665b2e00dce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:24:03.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:24:07.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In the end, Nanae decided to stop going to school and stayed at
        home for nearly a year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe3da26-3802-4a37-99ff-4b8d5af94f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:24:03.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:24:07.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Nanae''s mother, Mina Munemasa, was supportive of her daughter''s
        decision.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7db672f-f193-4007-b037-0b270d8b1879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:24:03.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:24:07.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Nanae was saying things like, ''If I jump off the Tokyo Tower,
        I think I can fly," Mina said. "I don''t think school is a place where you
        have to risk your life to go."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7db1b4f-db76-4766-881a-6fde5d61d3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:24:03.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:24:07.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Nanae thinks the Japanese education system''s focus on collective
        thinking is at the root cause of the problem.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd2dbc5-e08d-4e71-a0c1-452627a7e032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:24:03.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:24:07.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"In Japan, you have to fall in line with other people. And if you
        cannot do that, you''re either ignored or bullied," she said. "You are required
        to have a unified opinion, and it crushes the uniqueness every person has.
        But that uniqueness is not something to destroy."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0983372b-1440-4f39-8997-80077563b496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:24:03.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:24:07.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Some experts agree. Child psychiatrist Dr. Ken Takaoka said the
        suicide rate increases when school restarts because schools "prioritize collective
        (action). Children who do not get along in a group will suffer."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b397aa61-f2c1-49ac-88f1-02bcaf4982a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:24:03.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:24:07.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Living hell</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336b4917-56c5-4d61-9f9d-5294b65ac6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:24:03.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:24:07.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>To raise awareness of the issue, a Japanese non-profit organization,
        Futoko Shimbun, is even printing a newspaper for children who stay home to
        avoid bullying. Keiko Okuchi, one of the organization''s representatives,
        said the problem is exacerbated by a culture that dictates that going to school
        is the only option.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d0841f-e218-4557-a1be-27f0da33ce52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:24:03.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:24:07.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It is a living hell for children who know that they''ll be bullied
        at school, yet they have no other choice but to go," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dabd0b4-3f77-4fff-86ef-726af4647c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:24:03.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:24:07.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Now, Nanae has returned to her studies and is also singing in a
        pop band called Nanakato along with her brother. Nanae hopes that one day
        they will have enough fans to fill Tokyo''s famous arena Budokan, and play
        their music in a foreign country.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e61c0b2-1344-4f88-92fb-4a63f8ecafb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:24:03.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:24:07.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Nanae is also trying to help others being bullied by writing a blog
        about what she went through.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b040fcc-05ed-41c6-8dca-9cb3c524bd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:24:03.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:24:07.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It would be great if (the blog) helps at least one person stop
        thinking about committing suicide," she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36728fb8-5af8-4b12-a1d0-db1b792f66b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:24:03.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:24:07.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Nanae''s mother said her daughter''s time on the Internet was a
        key factor in helping her get through the bullying.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a958adeb-5990-43e1-aaa6-14f8fa16648a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:24:03.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:24:07.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"By creating connections with people in Japan as well as other countries,
        she was able to regain her confidence," Mina said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697063d9-1d71-457e-b051-d1582533e73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:24:03.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:24:07.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Adults tend to say that the Internet is dangerous but there are
        definitely some children who are saved by it."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fefcea-bc62-496c-ad6e-5e1dbdd13226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:24:03.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:24:07.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Junko Ogura and journalist Eimi Yamamitsu in Tokyo contributed
        to this report.</em></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbcc572-9dc6-4d07-91d7-86a2f0753123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:24:03.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:24:07.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2015/09/01/asia/japan-teen-suicides/index.html">
        "Japan''s worst day for teen suicides."</a></em></p>'
