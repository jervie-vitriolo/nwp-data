  'pope-francis-forgive-abortions-temporarily':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-02T09:43:44.868+08:00
    'imagesource': 'jcr:27df531b-f960-4ceb-b0b5-09591f94576d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cfa6b422-2adb-4271-b0c8-8c1a85fb2f47'
    'lead': 'The pope said on Tuesday (September 1) that priests around the world
      will be authorized to absolve "the sin of abortion" during the Church''s Jubilee
      Year of Mercy, which will take place from December 8, 2015 to November 20, 2016. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T16:02:15.239+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-05T16:02:18.785+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-05T16:02:18.427+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Pope Francis: All priests can forgive abortions, temporarily

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c23919-95f7-4aba-a547-5511d92b685f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:02:15.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:02:18.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNNPhilippines) — For nearly two thousand years, the
        Catholic Church has constantly viewed abortion as&nbsp; a "moral evil."&nbsp;
        According to the Catechism of the Catholic Church, a compilation of its doctrines,
        the teaching "has not changed and remains unchangeable."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2e5ea0-a79e-41b2-9792-33a5e3594bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:02:15.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:02:18.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Under Church law, women who have had a completed abortion — as well
        as those who have helped them do so — are automatically excommunicated. But
        the code also recognizes extenuating circumstances, such as a woman''s age
        and whether or not she was forced to do so.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb6f7a8-a88c-4b75-bd2a-a79eaf851426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:02:15.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:02:18.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Those who meet the conditions for an automatic excommunication can
        only have it lifted through the intervention of a bishop. However, that is
        set to change — temporarily — under a decree from Pope Francis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0610e5cd-7647-4ff0-9d1d-8fca93cd5b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:02:15.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:02:18.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Pope said on Tuesday (September 1) that priests around the world
        will be authorized to absolve "the sin of abortion" from December 8, 2015
        to November 20, 2016, during the Church''s Jubilee Year of Mercy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8685b41c-0894-4ea2-b1f0-2eab7415b342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:02:15.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:02:18.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I have decided, notwithstanding anything to the contrary, to concede
        to all priests for the Jubilee Year the discretion to absolve of the sin of
        abortion those who have procured it and who, with contrite heart, seek forgiveness
        for it."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37691b0b-315e-4b56-a0a6-f4954cc5c619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:02:15.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:02:18.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Pope mentioned his encounters with women who have underwent
        such a procedure:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a2015c-76d0-451b-aeed-0bae6d5c4927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:02:15.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:02:18.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I have met so many women who bear in their heart the scar of this
        agonizing and painful decision. What has happened is profoundly unjust; yet
        only understanding the truth of it can enable one not to lose hope."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ab7d9d-b243-4cb3-84b5-1d4d66b04e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:02:15.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:02:18.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Rev. James Martin, a Jesuit priest and editor-at-large at America
        magazine in New York, told CNN that "What''s new is that Pope Francis, at
        least for the Year of Mercy, is universalizing this permission."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca4fdea-28ae-4fdc-9364-c06e437e7f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:02:15.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:02:18.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Just as notable is his pastoral, compassionate and understanding
        tone towards women who have had abortions," Martin added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdf32a1-c307-4c1a-845d-39673b3386e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:02:15.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:02:18.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>For his part, John Gehring, Catholic program director at Faith in
        Public Life, told CNN that the Pope wants a "church of encounter that journeys
        with people."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91494f53-575b-4766-88ca-f68f1f66887d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:02:15.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:02:18.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"He recognizes the church is anchored in the Gospel when mercy trumps
        finger-wagging judgment."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc95840a-0c3d-4b48-a1a5-f08bc691df1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:02:15.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:02:18.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Year of Mercy</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff8f709-f15a-446a-b41a-43a61899a83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:02:15.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:02:18.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A jubilee marks a special period for the Church when "indulgences"
        — remissions of punishment in purgatory — are granted to its followers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e8b74f-cf25-445f-aa7c-a71da4224e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:02:15.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:02:18.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Recent jubilees have carried special themes. The latest one, convened
        by Pope Johna Paul II in 2000, celebrated the dawn of the new millennium.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cfb2ca-3806-4501-94c9-ff6dc2ed07d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:02:15.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:02:18.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In his announcement earlier this year, Pope Francis said that the
        upcoming event will focus on mercy and forgiveness.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de2df27-7c53-4227-8aa7-4170f4daf5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:02:15.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:02:18.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I am confident that the whole Church, which is in such need of
        mercy for we are sinners, will be able to find in this Jubilee the joy of
        rediscovering and rendering fruitful God’s mercy, with which we are all called
        to give comfort to every man and every woman of our time.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b7add3-78a7-481d-a278-dcee4a99a98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:02:15.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:02:18.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Do not forget that God forgives all, and God forgives always,"
        he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1fa843-d622-4994-a699-53664261dd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:02:15.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:02:18.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Daniel Burke contributed to this report.</em></p>'
  'football-real-madrid-manchester-united-david-de-gea-transfer':
    'author': 'Reuters'
    'caption': 'David De Gea of Manchester United looks on during the Barclays Premier
      League match between Manchester United and Aston Villa at Old Trafford on April
      4, 2015 in Manchester, England.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-09-02T08:19:55.412+08:00
    'imagesource': 'jcr:5794c9ad-2dde-481e-b4ed-069553ba22e7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8bd0c05e-9105-4235-a583-a1f6d52cf9f0'
    'lead': 'Real Madrid and Manchester United have blamed each other over the failure
      to tie up Spain goalkeeper David De Gea''s move to the capital before Tuesday''s
      midnight transfer deadline.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T16:04:34.905+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-05T16:04:38.495+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-05T16:04:38.134+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Real, United blame each other over failed De Gea deal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bab54f3-4971-4c3e-a5b8-77ceecbd2a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:04:34.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:04:38.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Real Madrid and Manchester United have
        blamed each other over the failure to tie up Spain goalkeeper David De Gea''s
        move to the capital before Monday''s (Tuesday PHT) midnight transfer deadline.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f09c1a1-55ff-48fb-a41d-52d18958ce39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:04:34.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:04:38.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The deal, which included Costa Rica keeper Keylor Navas moving to
        the English club, was scuppered when the paperwork did not arrive at the Spanish
        league in time and the data was not entered into FIFA''s Transfer Matching
        System (TMS) as required.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a77286-fcea-4faa-93ac-bf36775cf8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:04:34.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:04:38.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Real said in a statement on Tuesday that the bureaucratic snafu,
        which prompted widespread ridicule on social media, was not their fault and
        detailed exhaustively how and why the necessary documents were not ready until
        it was too late.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bbb936-3fef-4eea-a136-ea70263ab714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:04:34.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:04:38.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>United responded by publishing a statement giving a very different
        version of events and described De Gea as "a key member" of the squad whom
        they had not wanted to sell.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d3ad0a-4288-47fa-9e4c-565c20ac2b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:04:34.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:04:38.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to Real, United "did not open any channel of negotiation"
        on a possible De Gea transfer until Monday morning.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee02acf-ad94-4317-bc85-13eafe845896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:04:34.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:04:38.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>After initial agreement was reached, Real said they sent the contracts
        to United at 1:39 p.m. Spanish time (1139 GMT).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5056c6b4-8e7f-42ab-96dc-93c43d187b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:04:34.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:04:38.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Eight hours later they were sent back with "small modifications",
        which Real said they immediately accepted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f797ff42-febf-4503-a49c-ae5bfd8dc668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:04:34.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:04:38.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Real then sent the contracts, signed by De Gea and Navas, back to
        United for their signature at 2132 GMT, 28 minutes before the deadline.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96644888-9940-4650-add2-c3f6c4195570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:04:34.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:04:38.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>United entered the details of De Gea''s transfer into TMS at exactly
        midnight Spanish time but did not register the Navas deal and by then it was
        too late for Real to access the system.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6aaa38-dc28-4547-b346-01c8d323a0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:04:34.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:04:38.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>TMS gave them a last chance to register the deal about half an hour
        later and Real also sent the documents to the Spanish league even though they
        knew the deadline had passed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a4782c-e0d3-42ec-8dc5-69a918e5b70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:04:34.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:04:38.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Real Madrid did everything necessary, and at all times, to complete
        these two transfers," Real''s statement, published on their website (www.realmadrid.com),
        concluded.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c388766-8b9c-4e1e-be62-f12cd519b490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:04:34.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:04:38.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Transfer saga</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0029de7b-97a4-4511-afb3-0650154365f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:04:34.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:04:38.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to United''s version, however, at 20 minutes to midnight
        "major changes to the documentation came through (from Real) which immediately
        put the deals at risk.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b45fe10-583f-4acb-b02a-0e6d73fcf5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:04:34.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:04:38.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Only (five minutes before the deadline) were the documents that
        are needed to cancel David''s contract received by Manchester United from
        Real Madrid," they said in the statement on their website (www.manutd.com).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ee08c8-71ee-4005-9687-68d4f3f2e6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:04:34.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:04:38.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The fact that Manchester United filed the papers on time was acknowledged
        by the Football Association, who offered to support that claim in any discussions
        with FIFA.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3936b909-2317-4740-b651-e42a1c051c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:04:34.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:04:38.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The club offered this assistance, as well as its own timestamped
        documents, to Real Madrid but they have chosen not to go down this route.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fbb73b-89e6-470c-b08d-ed7b6058f578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:04:34.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:04:38.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Manchester United acts appropriately and efficiently in its transfer
        dealings. The club is delighted that its fan-favourite double Player of the
        Year, David De Gea, remains a Manchester United player."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bba6f55-f94f-456e-8b5d-bf774481cfdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:04:34.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:04:38.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Spanish league did not respond to a request for comment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7a5d1b-01d6-49e0-806d-b5d358186778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:04:34.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:04:38.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>As things stand, De Gea, whose deal with United expires at the end
        of the season when he can leave for free, could find himself out in the cold,
        at least until the end of the year when the transfer market opens again.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b1e7ff-d83e-4afd-a7f5-023efe95c64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:04:34.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:04:38.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>While the transfer saga was rumbling on, United coach Louis van
        Gaal left the 24-year-old former Atletico Madrid keeper out of the squad for
        the Premier League club''s opening games of the season, with Argentina international
        Sergio Romero playing instead.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bac6aa1-e535-480e-a68b-a46e2cfc7aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:04:34.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:04:38.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Real want De Gea as a long-term replacement for his Spain team mate
        Iker Casillas, the former club captain who joined Porto in July.</p>'
  'US-Open-Cup-2015-Roger-Federer-Simona-Halep':
    'author': 'Ravi Ubha, CNN'
    'caption': 'All eyes were on Federer to see if the men''s record 17-time grand
      slam winner would stick with it at the U.S. Open.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-09-02T08:14:03.113+08:00
    'imagesource': 'jcr:e6ae589f-5cdf-49ed-a7f0-e4d8ff3ffcb8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '58dc5245-f41f-4307-8ed2-eecf85005882'
    'lead': 'Roger Federer stuck with his aggressive and at times unorthodox game
      in his first match at this year''s U.S. Open. The result? He demolished Leonardo
      Mayer.'
    'mgnl:activationStatus': true
