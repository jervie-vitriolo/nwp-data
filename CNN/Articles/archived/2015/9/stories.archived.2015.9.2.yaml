  'Jude-Erwin-Alaba-Baler-judge':
    'author': 'Ferdinand Pascual, for CNN Philippines'
    'caption': 'Police inspect the vehicle of Judge Jude Erwin Alaba.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-09-02T08:00:15.254+08:00
    'imagesource': 'jcr:c631d0ec-89dd-4a47-920b-e0eea062c61f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '444fc43d-b3a0-48d4-842b-5eba37755c95'
    'lead': 'A still unidentified man shot dead Judge Jude Erwin Alaba on Tuesday
      afternoon (September 1) right in front of Regional Trial Court (RTC) Branch
      91 in Baler, Aurora.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T16:32:54.911+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-05T16:32:58.538+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-05T16:32:58.021+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'RTC judge shot dead on way to court in Baler

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf34cf7-aa98-46ce-acfd-95aefa554353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:32:54.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:32:58.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Baler, Aurora (CNN Philippines) —</strong> A still unidentified
        man shot dead Judge Jude Erwin Alaba on Tuesday afternoon (September 1) right
        in front of Regional Trial Court (RTC) Branch 91 in Baler, Aurora.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12c7b75-766c-4c9f-9fbb-af62fb46e942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:32:54.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:32:58.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to Senior Insp. June Dela Cruz, Baler chief of police,
        Alaba was rushed to the the Premier General Hospital in Baler where he died.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb92439c-3ce2-4af5-85e9-daa8385d0fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:32:54.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:32:58.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Alaba had five gunshot wound on his left side. He was reportedly
        shot with a .45 caliber pistol.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9d830e-616f-4d71-8860-f0a3e5a0f47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:32:54.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:32:58.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A statement from the Supreme Court said information gathered from
        the Office of the Court Administrator said the gunman took six shots at Alaba.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6851708d-a996-4b8b-b6db-07ce8beee6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:32:54.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:32:58.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Witnesses said they saw the suspect in front of the Land Registration
        Agency in the area before the incident.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99df273d-4211-4ce5-9504-4ca127d2852c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:32:54.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:32:58.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>They described the gunman had fair skin and a slight build; he was
        wearing jeans, a long-sleeved shirt, and a blue hat.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e9ecb6-3449-4c49-baa2-273fdb239baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:32:54.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:32:58.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Reports said Alaba had a hearing at around 2 p.m. and was in front
        of RTC Branch 91. He was shot in front of the court while still inside his
        vehicle.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedab71e-0482-406c-a669-7e1cf1b72ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:32:54.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:32:58.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Alaba''s wife, who was inside the vehicle with him, was grazed by
        a bullet on her left arm.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d608a6-2e55-42a2-9aff-e4ba9ee1bb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:32:54.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:32:58.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In a statement posted on its Twitter account, the Supreme Court
        condemned the shooting the incident and urged authorities to "take all necessary
        steps" to bring justice to Alaba and his wife.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">READ: Statement of the SC on the killing of Judge Jude Erqin Alaba,
        RTC Baler Aurora earlier today, Sept. 1, 2015. <a href="http://t.co/c0Ogca25dN">pic.twitter.com/c0Ogca25dN</a></p>&mdash;
        Supreme Court Public Information Office (PIO) (@SCPh_PIO) <a href="https://twitter.com/SCPh_PIO/status/638631922390974464?ref_src=twsrc%5Etfw">September
        1, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303a5de5-4ec4-4119-a141-1550a65a967b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:32:54.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:32:58.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'embedCode'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5dd3aab-2410-467d-8619-36580140f461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:32:54.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:32:58.541+08:00
