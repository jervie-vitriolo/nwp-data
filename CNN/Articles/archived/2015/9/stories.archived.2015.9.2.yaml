    'caption': 'Pilot test of the new "tap and go" ticketing system started last July
      20 at the LRT-2.'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-09-02T11:55:50.082+08:00
