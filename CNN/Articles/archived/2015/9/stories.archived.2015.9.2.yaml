      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Baligod also named private individuals as respondents, including
        a certain Marilou Antonio and Nancy Catamco.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fed7734-e29d-42f7-9c00-501dc7316810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:23:39.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:23:43.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The private individuals were accused of operating the scam by transacting
        with lawmakers to divert their pork barrel to the fake NGOs in exchange for
        kickbacks — similar to the modus operandi of Napoles.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983612c7-c1f7-46d6-81fd-1fd8197dceb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:23:39.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:23:43.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to Baligod, those behind the scam had Commission on Audit
        (COA) officials “in their pockets” who received bribes, such as brand new
        cars, for clearing the projects even without proper documents.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a930ab85-1a34-4437-8066-1dc432f41172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:23:39.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:23:43.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He explained that the state-owned National Agribusiness Corporation
        (NABCOR) served as the implementing agency used to divert the pork barrel
        funds from 2007 to 2009.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e489af86-d4b1-49ad-8088-c56e89898fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:23:39.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:23:43.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"So paano ito pumasa sa COA? Ang allegation natin nakipagsabwatan
        yung COA because some officials of COA received favors from NABCOR officials...
        halimbawa niregaluhan ng brand new na sasakyan," Baligod said.</p>'
