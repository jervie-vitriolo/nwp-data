      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Bombers are also hoping to use their 114-112 double overtime
        win over the Arellano U Chiefs last week to come up with a big game against
        the heavily favored Lions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9210a0c9-078e-4241-9f37-53dc40235a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:44:57.018+08:00
