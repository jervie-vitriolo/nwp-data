    'template': '1'
    'title': 'Villar urges NTC, telcos to intensify campaign vs. text scams

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cbc943-2105-4ae8-9003-e554609dfccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:39:17.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:39:21.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Senator Cynthia
        Villar pushed for the National Telecommunications Commission (NTC) and telecom
        firms to intensify their campaign against text scams.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006cae37-2071-41a2-b71a-6af8bb57561c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:39:17.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:39:21.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Villar said on Wednesday (September 2) that the issue has become
        personal after finding out that scammers used the name of Villar Foundation
        Inc. to scam people in 2013.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5ff857-7c98-431b-86e9-50b69f8bed3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:39:17.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:39:21.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>She explained that the text scams were disguised as e-raffles and
        when the victim calls, they will be instructed to transfer a large amount
        of money.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa84f6c6-d149-4f92-876c-0052aa42d70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:39:17.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:39:21.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Villar noted that more than a thousand complaints were filed against
        text scammers in 2013.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447d3393-3444-46d2-b5ab-126f3f573a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:39:17.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:39:21.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>NTC officials said efforts are in place to counter fraudulence,
        such as blocking sim cards, informative radio advertisements, and television
        interviews.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e870958-4074-4f81-b6b0-8f0e48a4d3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:39:17.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:39:21.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>NTC officials said efforts are in place to counter fraudulence,
        such as blocking sim cards, informative radio advertisements, and television
        interviews. The officials, however, said that they have no funding for commercials.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0167aa-a89c-41c4-aa75-d2f2cef83417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:39:17.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:39:21.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The telecom officials said they have been sending press releases
        and text blasts to consumers about text scams.</p>'
  'binay-dap-probe-drama':
    'author': 'Joyce Ilas, CNN Philippines'
    'caption': 'Vice President Jejomar Binay is not impressed with the ombudsman''s
      move to probe the president''s involvement in a controversial program. For him,
      it''s just a "drama".'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-02T06:42:52.632+08:00
    'imagesource': 'jcr:f099f676-21a5-48ce-83c4-f366b647c6ee'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '916bd841-9b75-40af-96be-28903189ffbc'
    'lead': 'Vice President Jejomar Binay is not impressed with the ombudsman''s move
      to probe the president''s possible involvement in a controversial program. For
      him, it''s just "drama."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T14:42:23.800+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-05T16:29:55.856+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-05T16:29:55.570+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'VP Binay: DAP probe is nothing but ''drama''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecd9581-0b5d-4775-93a8-3a8faff6d9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:42:23.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:29:55.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) - As he made his rounds in Quezon
        City on Wednesday (September 2), Vice President Jejomar Binay called the ongoing
        investigation on the Disbursement Acceleration Program (DAP) by the Office
        of the Ombudsman nothing but “drama.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889bdfe6-727b-46f9-80d7-2f7f243d0c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:42:23.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:29:55.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Binay believes nothing will happen in the probe involving President
        Benigno Aquino III and Budget Secretary Florencio "Butch" Abad.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801b3640-94c3-453d-bca0-4a3a458d0fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:42:23.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:29:55.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Drama. Walang mangyayari,” Binay said in an interview at the Amoranto
        Complex in Quezon City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f1b7e8-2c23-40b3-ad83-8513d21ae3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:42:23.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:29:55.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "It''s drama. Nothing will happen."]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a64a9a5-0a3d-49f2-ba3c-349da9571554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:42:23.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:29:55.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The vice president said the Office of the Ombudsman is conducting
        the probe just to look good and dispel charges of selective justice under
        this administration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5838d456-cc3d-4310-9569-048c0ae8244a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:42:23.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:29:55.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Sinasabi ko lamang [‘yan] on the basis of what had happened in
        the past. You can already speculate what will be the ending,” he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4915f032-3fc3-47f4-8b62-143418f0c3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:42:23.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:29:55.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Binay pointed out that if the Ombudsman is really investigating
        Abad, the Cabinet secretary should have been suspended by now.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6f4cef-17d3-41ae-b4ec-6a8f90fc2dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:42:23.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:29:55.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Binay to push for probe of Aquino administration</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a050e73a-a7bb-471c-b15b-38ab79f9cdce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:42:23.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:29:55.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>If he should become president, Binay vowed that he would push for
        the investigation of Aquino and Abad, and the implementation of the Disbursement
        A DAP.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67ce8f7-54f3-4d88-9a21-8ba4be5671ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:42:23.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:29:55.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Kung may ebidensya po, bakit hindi? Kailangan ay ‘yong may mga
        kasalanan sa administrasyong ito, lalong-lalo na si Mr. Abad. Pangit naman
        po ‘yon (kung hindi). Magiging selective justice. Kung may ebidensya, dapat
        ihabla,” he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb858e1b-cfc4-4afc-a24c-48c81cde516e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:42:23.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:29:55.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "If there''s evidence, why not? We need to hold accountable
        those in this administration who did something wrong, especially Mr. Abad.
        Otherwise, it won''t look good. It will become selective justice. If there''s
        evidence, they should be sued."]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748ed378-8f57-4532-b833-36d929b427ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:42:23.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:29:55.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>As for Aquino, the vice president said he would&nbsp; leave it to
        the Department of Justice to determine whether or not the president could
        be charged.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8fa66f-006d-41a7-9a4a-1e1fccb7e3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:42:23.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:29:55.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman has ordered the suspension of the vice president''s
        son, Makati Mayor Junjun Binay twice this year on corruption charges.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4595f79-a5e4-4b64-9965-bd6bbef3ac22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:42:23.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:29:55.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It is also looking into three plunder cases against the vice president.</p>'
  'ncaa-season-91':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-09-02T17:46:05.306+08:00
    'imagesource': 'jcr:c59b711e-9c37-49ad-a1e1-e9b78b2a841a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c64bdb57-e07e-4438-a029-1a87de17c537'
    'lead': 'Five-peat champion San Beda clashes with a dangerous Jose Rizal University
      Thursday (September 3) with an eye on no less than the solo lead in the National
      Collegiate Athletic Association (NCAA) at The Arena in San Juan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T14:44:57.017+08:00
