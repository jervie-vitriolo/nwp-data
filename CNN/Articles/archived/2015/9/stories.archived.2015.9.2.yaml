    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'No more brownouts in Ilocos — NGCP

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef4a4ad-24d1-4bb4-9aa4-4f746e9199cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:47:47.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:47:51.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Laoag (CNN Philippines) —</strong> The National Grid Corporation
        of the Philippines (NGCP) assured residents of Ilocos Sur and Ilocos Norte
        that occurrences of major power outages in the area will diminish upon the
        completion of the San Esteban-Laoag 230KV transmission project.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aca7390-75d7-4f68-b0d9-59dd4aeb6e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:47:47.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:47:51.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The whole of Ilocos Norte and the first district of Ilocos Sur experienced
        a power interruption that lasted from August 23 to August 26 after Typhoon
        Ineng (international name: Goni) toppled a line tower in Santa Maria, Ilocos
        Sur.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac4734e-711e-47d2-af47-5fcf72c655af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:47:47.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:47:51.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Lilibeth Gaydowen, regional corporate communications and public
        affairs officer of NGCP, said the San Esteban-Laoag 230KV transmission project
        is expected to be completed by the end of this month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b385df-012e-4ac3-8626-de9b4ce18385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:47:47.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:47:51.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“This new transmission project will strengthen and improve the reliability
        of the Luzon grid for the benefit of power customers,” she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e55ab63-451a-49de-b517-849e20f13c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:47:47.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:47:51.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Gaydowen explained that the new 230KV line will serve as a spare
        for existing transmission corridors serving the provinces of Ilocos Sur and
        Ilocos Norte.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a300d0fd-d6b4-4e90-bb5a-27f551b0637b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:47:47.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:47:51.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“It is an additional power highway going to Ilocos Norte,” Gaydown
        stressed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a673543e-50fa-40c5-8309-b749c8afbdc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:47:47.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:47:51.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>She added that reinforcement projects for present transmission line
        will also be implemented to avoid the toppling of towers in the event of a
        strong typhoon or other disasters.</p>'
  'DA-187-million-budget-El-Niño-mitigation-fund-in-W.-Visayas':
    'author': 'Shiela Gelera, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-09-02T11:17:35.657+08:00
    'imagesource': 'jcr:87578c83-c856-40f3-a378-3c20cece178e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6aecc39-466a-4af7-b997-8542fc4689cc'
    'lead': 'According to Roy Abaya, regional director of Department of Agriculture
      (DA)-Region ,P94.5 million of the budget has been distributed, while the remaining
      P92.5 million will still be requested from the Department of Budget and Management
      (DBM).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T15:49:46.004+08:00
