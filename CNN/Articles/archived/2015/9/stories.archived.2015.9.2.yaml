      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A new case filed
        on Wednesday (September 2) before the Ombudsman accused 20 lawmakers of malversation
        for channeling around P500 million of their Priority Development Assistance
        Fund (PDAF) to bogus non-government organizations (NGOs) — different from
        those operated by alleged pork scam mastermind Janet Napoles.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f2beda-f831-4ae5-bbaa-588b58df4451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:23:39.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:23:43.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The complaint was filed by Atty. Levito Baligod, former lawyer of
        Benhur Luy and Merlina Suñas, whistleblowers of the P10-billion pork barrel
        scam.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee1afc6-1306-4136-8025-e11262d046b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:23:39.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:23:43.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He said that he opted to file a malversation complaint as it is
        easier to prove.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc44c27-47a9-475a-ab6d-99eba493c848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:23:39.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:23:43.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Yung malversation madaling ipakita. Involved ba na pondo ay public
        fund? Pangalawa nawaldas ba ito? At pangatlo, totoo ba yung liquidation documents
        na sinumite? At madaling i-prove na na-falsify ang mga ito," Baligod said.</p>'
