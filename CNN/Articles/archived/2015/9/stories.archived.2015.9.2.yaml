      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0066105c-b627-48f5-99d0-86a89e36704b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:10:35.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:10:41.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Mayer isn''t a household name, even if he won the longest singles
        match in Davis Cup history in March in a shade under seven hours, but he entered
        Tuesday''s (Wednesday PHT) clash just outside the seedings and held five match
        points on Federer when they met at the Shanghai Masters last October.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35863230-818d-4c76-8e1b-4d58434da6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:10:35.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:10:41.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Federer rallied, leaving Mayer in tears.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b85b7e8-ddce-434c-9606-79c795f3b0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:10:35.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:10:41.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s (Wednesday PHT) loss could hardly be classified as agonizing
        for the world No. 34, since it lasted a mere 77 minutes. Federer struck 29
        winners -- one of which came when, airborne, he pummeled a smash to conclude
        the second set -- to only 13 unforced errors and claimed 84% of his first-serve
        points.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c32b1b-7fb2-40ac-b7a9-22df7a19ce43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:10:35.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:10:41.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Federer''s game plan seemed to destabilize Mayer: He hit seven double
        faults and made 31 unforced errors.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f27267-a9d7-417c-8132-b7deabade5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:10:35.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:10:41.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Those half-volley returns, Federer said, started in practice after
        Wimbledon and he was urged to continue by his other coach, Severin Luthi.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd9f1b8-69d5-4af6-8800-e68569ea63ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:10:35.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:10:41.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Happily I was able to use it today," Federer said in an on-court
        interview. "I enjoy it and hope I can keep it up.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813486e1-5926-4056-a4a4-bc5729db0b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:10:35.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:10:41.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"When you lose a point it''s a bit ridiculous but when you win it''s
        a great feeling."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da89860-c129-4c4a-814e-b87c6b2bd2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:10:35.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:10:41.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Federer, who recorded his 73rd U.S. Open victory to pull level for
        third with Ivan Lendl, added that center court was playing quicker than usual.
        If true, it''s probably a result of Arthur Ashe stadium being partially covered
        as organizers are well into constructing a retractable roof that will be fully
        operational for next year''s event.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd77c8f-48d6-4809-a600-5d0f6b62171c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:10:35.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:10:41.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The faster the better for Federer, who is bidding to win a first
        major in three years.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e6596d-19ae-47aa-8df3-0c8f94be5955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:10:35.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:10:41.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>There''s now less wind on tennis'' largest regularly used stadium,
        according to Federer, and the 34-year-old insisted it would "increase the
        level of play."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778ca39d-0453-4102-aea1-55b4863b86dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:10:35.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:10:41.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219572ef-7824-4a18-8012-bafb21a01069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:10:35.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:10:41.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It used to be the windy place to play," said Federer. "Here on
        center court you (now) avoid that."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5249c50-31e3-4761-8614-7ee831c43c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:10:35.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:10:41.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532b27d2-583c-49ff-9db6-301ebdb5f0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:10:35.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:10:41.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Simona Halep, like Federer a No. 2 seed, avoided the upset bug that
        bit her at the last four grand slams when New Zealand''s Marina Erakovic retired
        with a knee injury trailing 6-2 3-0. Particularly demoralizing for the Romanian,
        she lost in the second round at the French Open and first round at Wimbledon.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9c346c-fcae-4e68-90bf-ab1c5e19d7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:10:35.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:10:41.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Refreshed coming into the U.S. Open Series, however, Halep duly
        made finals in Toronto and Cincinnati.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c6331c-a989-405c-9c41-89440cfb2bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:10:35.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:10:41.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Actually this is the first time when I start a grand slam well,"
        Halep told reporters. "I had a good match. I think I played very aggressive.
        I played with confidence and I didn''t let her play her game."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2b3d70-e3f5-4d0a-84a6-facf86e617a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:10:35.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:10:41.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But Lucie Safarova of the Czech Republic, the French Open finalist,
        fell to Ukraine''s Lesia Tsurenko 6-4 6-1 four days after topping the Ukrainian
        in the semifinals of the Connecticut Open. Tsurenko, nonetheless, is playing
        the best tennis of her career, having recently won a maiden title in Turkey.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e67c4db-2e44-4c5d-b275-d6a5096e5bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:10:35.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:10:41.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Donald Young, once considered the next big hope in U.S. tennis,
        rallied from two sets and a break down to defeat 11th seed Gilles Simon 2-6
        4-6 6-4 6-4 6-4 but Simon''s fellow Frenchman, Richard Gasquet, won a five
        setter.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd0d0b6-4ccc-4f59-8980-b73a4d4a39cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:10:35.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:10:41.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>July''s Wimbledon semifinalist advanced when Thanasi Kokkinakis
        retired with cramps early in the fifth. Gasquet led 4-6 6-1 4-6 6-3 2-0. On
        Monday (Tuesday PHT), seven players retired, tying an Open Era record for
        most retirements at a major in one day.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2f8e53-b060-419e-8aac-a8505fd41414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:10:35.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:10:41.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/09/01/tennis/u-s-open-federer-halep-wawrinka/index.html">"U.S.
        Open 2015: Flawless Roger Federer charges into second round"</a></em></p>'
  'Pope-Francis-priests-forgive-abortions':
    'author': 'Daniel Burke, CNN Religion Editor'
    'caption': '(File photo) Pope Francis'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-09-02T06:11:11.093+08:00
    'imagesource': 'jcr:9c45f942-50dc-42c5-b868-77154241966d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1771c0eb-e6cb-4163-90e3-ce33f07216c8'
    'lead': 'Pope Francis rocked the Catholic world – again – on Tuesday (September
      1) by announcing that contrite women who have had an abortion can seek forgiveness
      from all priests during the church''s upcoming "Year of Mercy."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T16:12:50.081+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-05T16:12:56.526+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-05T16:12:55.833+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Pope Francis says all priests can forgive women who''ve had abortions

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fef9e9-97bf-4cfd-a6b0-fc6c9b30ddf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:12:50.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:12:56.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Pope Francis rocked the Catholic world
        – again – on Tuesday (September 1) by announcing that contrite women who have
        had an abortion can seek forgiveness from all priests during the church''s
        upcoming "Year of Mercy."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844ef669-550a-4344-a791-5fc663c51a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:12:50.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:12:56.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Traditionally, people involved in the procurement of abortion, condemned
        as a grave sin by the church, are considered automatically excommunicated,
        and only a bishop can lift the ban. Under the new, temporary policy, Francis
        is essentially simplifying the process and giving all priests full authority
        to absolve abortions in the name of God and the church.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2628f64e-d524-446f-b99a-7e818273583d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:12:50.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:12:56.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The pontiff''s announcement comes just weeks before he is scheduled
        to visit the United States and lands amid a fierce debate over the funding
        and morality of Planned Parenthood, a health services nonprofit that''s one
        of the nation''s largest providers of abortions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097f1e0a-4895-4ae6-b70c-279badeed094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:12:50.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:12:56.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Vatican officials say Francis will probably try to transcend the
        culture wars when he visits Washington, New York, and Philadelphia this month,
        but his church here remains bitterly divided over the morality of abortion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926e4045-6980-41df-a373-ff79542cac86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:12:50.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:12:56.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to a new poll conducted by the Public Religion Research
        Institute, 51% of American Catholics believe abortion should be legal in all
        or most cases, while 45% say it should be illegal in all or most cases. In
        the hours after Francis'' announcement, Catholics on both sides of the debate
        were seeking to spin the popular pontiff''s remarks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930210dd-3572-450f-ad5d-2ce9117c3669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:12:50.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:12:56.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Pope''s new policy, which does not change church doctrine, technically
        applies only to the Year of Mercy, a centuries-old Catholic practice during
        which believers may receive special indulgences for their sins.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbef74a0-70d1-429b-bb52-77104136078a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:12:50.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:12:56.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The tragedy of abortion is experienced by some with a superficial
        awareness, as if not realizing the extreme harm that such an act entails,"
        Francis said in a statement Tuesday. "Many others, on the other hand, although
        experiencing this moment as a defeat, believe that they have no other option."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3544e2b-7a0b-45db-a04b-1b9e0bf138c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:12:50.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:12:56.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I think in particular of all the women who have resorted to abortion,"
        the Pope continued. "I am well aware of the pressure that has led them to
        this decision."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee85d6f-b701-4178-991a-fb3d2a4bd457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:12:50.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:12:56.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The church''s mercy year begins on December 8 and runs through November
        20, 2016. Vatican officials say it is possible the pontiff will allow the
        abortion policy to continue in perpetuity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6a415b-d8c7-4c58-9ab2-5b9d18c118b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:12:50.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:12:56.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The move showcases a new phase in Francis'' papacy, which began
        in March of 2013. During the first two years, he changed the church''s tone
        by welcoming people on the margins, including gays and lesbians, divorced
        Catholics, the elderly, the poor, and the sick.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e949376-9015-4bf8-b1b3-23ea01d532bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:12:50.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:12:56.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>This summer, for example, Francis said the church should take special
        care to embrace divorced Catholics. "No closed doors!" he told a crowd gathered
        for his weekly audience in Rome in August.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c149fdc6-ed7b-438c-9e2e-8d252b95c62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:12:50.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:12:56.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Encouraging mercy</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962915ed-ceac-4432-bf56-4365133da8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:12:50.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:12:56.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>With the new abortion policy, Francis seems to be signaling a "third
        way" to govern the church. He''s moving beyond rhetoric, but not quite changing
        long-standing church practices.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1929dfc-f554-4bd0-aaa1-2653a369c611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:12:50.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:12:56.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Instead, he''s encouraging the clergy to be more merciful, and at
        times more flexible in the enforcement of those practices. This year, when
        the church holds a large meeting on challenges to modern families, the pontiff
        may seek to take a similar approach to divorced and remarried Catholics.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f446a15-893f-453a-b88a-64db55fc1ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:12:50.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:12:56.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Church leaders in the United States say many American bishops already
        allow priests to forgive abortions during the sacrament of penance.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048fb503-8767-47dc-8b04-a7ab8ae7b6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:12:50.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:12:56.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"What''s new is that Pope Francis, at least for the Year of Mercy,
        is universalizing this permission," said the Rev. James Martin, a Jesuit priest
        and editor-at-large at America magazine in New York. "Just as notable is his
        pastoral, compassionate and understanding tone towards women who have had
        abortions."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06437d0b-f790-4a09-95f7-fb764333a7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:12:50.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:12:56.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>For many years, Francis – the first Pope from Latin America – was
        an archbishop in Buenos Aires, a city with a large population of poor Catholics.
        In his statement Tuesday, the pontiff said that he has met "so many women"
        who are scarred by the "agonizing and painful" decision to have an abortion.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bfc121-ed3f-4977-a5cb-989b137c9a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:12:50.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:12:56.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The forgiveness of God cannot be denied to one who has repented,"
        the Pope said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd910788-9380-45ea-808c-cfc67616544d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:12:50.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:12:56.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Abortion remains a grave matter</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f358277b-acbf-4a5b-8037-f344a42660a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:12:50.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:12:56.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It''s another signal that the Pope wants a church of encounter
        that journeys with people," said John Gehring, Catholic program director at
        Faith in Public Life. "He recognizes the church is anchored in the Gospel
        when mercy trumps finger-wagging judgment."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3189e8-0d4a-44ed-84a9-2cc2e2303f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:12:50.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:12:56.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis'' decree does not change Catholic Church teachings
        about the gravity of the sin of abortion, which Church law calls a "moral
        evil."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53108ba5-795e-4257-8965-00c1a61cc444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:12:50.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:12:56.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/09/01/europe/pope-francis-abortion/index.html">"Pope
        Francis says all priests can forgive women who''ve had abortions."</a></em></p>'
  'Kermit-the-Frog-has-a-new-lady-pig-in-his-life':
