  'Temple-of-Bel-ISIS-antiquities':
    'author': 'Holly Yan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-02T01:37:47.552+08:00
    'imagesource': 'jcr:45ef7c82-4058-4762-a46c-eb6f6dcb9a72'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3aed1a2-49ee-4998-a782-d4affa59f6fe'
    'lead': 'ISIS'' destruction affects not just the past; it also has big ramifications
      for the present and future.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T16:39:45.954+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-05T16:39:50.402+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-05T16:39:50.020+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'How ISIS'' demolition of a Syrian temple impacts the world

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd902996e-4e05-48ba-b5a6-f518818e7f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:39:45.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:39:50.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> With hundreds of people dying in Syria
        every week, why should the world care that ISIS strapped barrels of explosives
        to the Temple of Bel?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b76f24-36a1-420e-8117-1c9eabba028c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:39:45.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:39:50.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Because the terror group did much more than just blow up a 2,000-year-old
        temple. It annihilated a significant piece of religious and cultural history,
        not just for Syria but for the entire world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f54c98-6adc-450f-b970-767f6b9afee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:39:45.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:39:50.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And ISIS'' destruction affects not just the past; it also has big
        ramifications for the present and future. Here''s how:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0fa377-d14b-4894-acd4-4930063f24c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:39:45.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:39:50.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It helps ISIS'' mission</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66980a39-f801-4f3b-aa58-178ba25f27d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:39:45.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:39:50.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>ISIS is on a murderous campaign to wipe out the histories of Iraq
        and Syria and replace them with an Islamist state and its brand of Sharia
        law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aeb7895-0610-4cac-b821-cf1bf4231eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:39:45.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:39:50.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Blasting away the temple in Palmyra, Syria, helps ISIS do just that.
        It''s part of the terror group''s "staged cultural desecration," wrote Sturt
        W. Manning, chairman of the Department of Classics at Cornell University.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44a4f56-5476-4a3d-ad91-e230ec5bc35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:39:45.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:39:50.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The West''s response should be to remember – and to provide educational
        resources to keep the rich and plural histories of Syria and Iraq alive and
        available, especially to those presently trapped under ISIS'' enforced umbrella
        of ignorance."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9c416c-fec5-49ed-aa1f-7de040524eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:39:45.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:39:50.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>One elderly man who tried to protect Syria''s ancient artifacts
        from ISIS paid for his bravery with his life.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73e2806-1dc2-43e7-8b6f-2438102d13fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:39:45.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:39:50.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Khaled al-As''ad, the 82-year-old Palmyra antiquities chief who
        spent his life painstakingly preserving relics there, was beheaded because
        he refused to reveal where various irreplaceable relics were hidden.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065169b7-5160-40d3-9405-063705218a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:39:45.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:39:50.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Al-As''ad''s body was later hung out in public for everyone to see.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687a496f-c6f4-4901-b2eb-1107d2b5c53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:39:45.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:39:50.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It destroyed a symbol of religious tolerance</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d7961e-0bc1-4f78-b95b-463cdb894bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:39:45.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:39:50.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We''ve lost a great amount. This was one of the best-preserved
        temples of the ancient world," said Erin Thompson, professor of art crime
        at John Jay College.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd9e86c-6e66-4469-b25a-f3f3463e9362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:39:45.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:39:50.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>She said the temple was dedicated in A.D. 32, "when Jesus may have
        still been walking the earth."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239859bc-211b-4151-b433-420291aec323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:39:45.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:39:50.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It was used as a Christian church ... and then as a mosque until
        the 1920s," Thompson said. "So it''s really an example of the type of synchronism
        of religion that ISIS is seeking to destroy."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433bbb8b-b651-488d-9386-234d93a26f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:39:45.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:39:50.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Manning said the temple was "a tolerant home to different faiths
        and ethnic groups where Greco-Roman and local cultures merged."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f94ca7-e18d-4e48-9afe-c750da2dd198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:39:45.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:39:50.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Usually ISIS justifies destruction by claiming representative art
        to be idolatrous and pre-Islamic religious objects or structures sacrilegious,"
        he wrote.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718d2331-066c-4b68-8d5f-4939ed126d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:39:45.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:39:50.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It seeks to destroy diversity and enforce narrow uniformity. Evidence
        of a tolerant, diverse past is anathema."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bfc39a-dcd3-4f71-8a7a-c64c3a76cacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:39:45.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:39:50.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It can be used to recruit more ISIS members</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04953f4-8fba-4a00-a1b6-c8df047c97f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:39:45.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:39:50.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In true ISIS form, the terrorists released a slickly produced video
        showing off how it has dismembered sacred sites.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33372de4-aaad-40b6-88f8-f9f1cb0f2c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:39:45.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:39:50.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"This sends a very important propaganda message for ISIS," Thompson
        said. "They are using, essentially, the media to convey to potential recruits
        this idea that the West is powerless to defend against ISIS'' destruction
        of things that are so important to us."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f1dfcd-554c-4655-96f6-646f3cad653d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:39:45.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:39:50.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It threatens the future of Syrians'' livelihoods</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f5b1a6-27ba-432c-a22a-88fb4ce28009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:39:45.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:39:50.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Syrians are suffering not just from the murderous rampage of ISIS,
        but from a 4-year-old civil war that has left 300,000 people dead.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32a5e3b-4d2d-4d00-b50a-4adf97fb2cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:39:45.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:39:50.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>For those near Palmyra, the temple has been a vital source of tourism
        income for the community, "which is now going to be deprived," Thompson aid.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e3662d-980c-476d-aba6-56ea14b934ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:39:45.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:39:50.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It is going to find it is so much harder to recover from the conflict
        without this source of income."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22394590-2676-462a-8ec8-f457ce6ef277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:39:45.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:39:50.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It could portend more destruction</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d6f2b6-2c9f-4b8d-9676-dfcf40f065a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:39:45.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:39:50.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>If the world has learned one thing about ISIS, it''s that the terrorists
        tend to trump their acts of horror and destruction with even more brutal acts
        of violence.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765841c9-83f4-4fe0-9be6-2a6d8cf28970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:39:45.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:39:50.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The gruesome beheading of a foreigner was followed by the ghastly
        beheadings of others. The destruction of the temple of Baal Shamin in Palmyra
        a week ago was followed by the annihilation of the Temple of Bel.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5503061a-2c81-4d5d-857e-4b83b1214ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:39:45.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:39:50.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"They said they would destroy the statues, but not the structures
        themselves inside Palmyra," Syrian antiquities chief Maamoun Abdulkarim said.
        "They lied."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14973b2f-df9a-4e3a-afa5-fc5cf507f203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:39:45.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:39:50.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We need (the) international community to help us, because this
        battle is not just for the Syrian people," he told CNN''s Christiane Amanpour.
        "It is also (an) international battle. It is a cultural battle."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbf189a-5460-47ba-84e9-93229181b5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:39:45.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:39:50.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And now, ISIS has another source of income to fuel its terrorism:
        valuable antiquities.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b05842-c79c-4d2e-a797-b1df41630702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:39:45.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:39:50.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Such relics are "soon to be on sale on the black market," Manning
        wrote. "Looted antiquities provide key funds to ISIS."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404fd0d5-31f7-4c03-b0c2-e1450b253a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:39:45.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:39:50.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s John Vause, Nick Paton Walsh, and Lonzo Cook contributed
        to this report.</em></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fd0b36-5dfd-4b60-b73d-6e15363f0451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:39:45.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:39:50.408+08:00
