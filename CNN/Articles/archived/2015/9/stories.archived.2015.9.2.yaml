      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Those who leave their job say it''s because of low salary, poor
        relationships with colleagues, and lack of programs for personal and career
        growth.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f047fbc-5db7-423a-9f05-3c592fc3a8bc'
