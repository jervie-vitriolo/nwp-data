  'Idris-Elba-James-Bond-Anthony-Horowitz':
    'author': 'Lisa Respers France, CNN'
    'caption': 'Idris Elba was deemed "too street" to play James Bond by Anthony Horowitz,
      the writer chosen by the estate of Bond creator Ian Fleming to take over the
      007 books.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-09-02T08:01:39.857+08:00
    'imagesource': 'jcr:faaa2fa8-6718-47df-88fc-dfec04059056'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57c67838-093a-4fe8-aa0c-ad78aff44b17'
    'lead': 'Anthony Horowitz recently told the Daily Mail that he believes Elba is
      "probably a bit too ''street'' for Bond. Is it a question of being suave? Yeah."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T16:36:28.737+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-05T16:36:32.561+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-05T16:36:32.184+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Writer says Idris Elba ''too street'' to play James Bond

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d5711f-331a-4b48-84cd-94e71436db9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:36:28.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:36:32.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The writer of the new James Bond novel
        Trigger Mortis has set off a firestorm with a remark about Idris Elba.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ca33c7-4d58-471b-9437-e9ff464642b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:36:28.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:36:32.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Anthony Horowitz recently told the Daily Mail that he believes Elba
        is "probably a bit too ''street'' for Bond. Is it a question of being suave?
        Yeah."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedac7db-f8b8-4228-b110-0a4167564097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:36:28.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:36:32.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Elba has long been touted as the fans'' choice to become the first
        black Bond.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31f7976-8bf8-474a-8390-2d3b435d45bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:36:28.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:36:32.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>For some, the reference to Elba as "too street" was code for "too
        black."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409e4405-87a6-4a98-887e-2d6d88d4e8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:36:28.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:36:32.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Between The World and Me author Ta-Nehisi Coates tweeted that Hororwitz
        should "Just be honest and say ''James Bond''s being white is important to
        me'' and be done with it."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb168f6-371b-4490-bc71-e677a0277ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:36:28.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:36:32.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Just be honest and say "James Bond''s being white is important to
        me" and be done with it. cc @reetamac http://t.co/TvG9R3SbjT</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280450b8-910a-4e50-9b3f-300859ef39ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:36:28.738+08:00
      'mgnl:createdBy': 'jeff'
