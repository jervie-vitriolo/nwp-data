      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Young women fictionists, Victorette Joy Z. Campilan for "Toto O."
        and Charmaine Mercader for "All My Lonely Islands", created literary history
        by copping the grand prizes in the bi-annual Novel and Nobela categories.</p>'
