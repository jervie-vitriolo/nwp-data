      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>To jumpstart the collaboration and to also welcome the latest movie
        to the Star Wars franchise, SM and Disney will launch Star Wars Galactic Christmas,
        an exhibit which includes life-size figurines of the movie''s characters,
        interactive games, and official merchandise.</p>'
