  'Water-interruption-full-list-Maynilad-Manila-Water-NCR-Rizal-Cavite':
    'author': 'Lara Tan, Kristine de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-02T17:28:12.866+08:00
    'imagesource': 'jcr:504767fd-114b-4a2d-9279-b981db5d064e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb87a6b2-04a7-4286-8038-59439cad4498'
    'lead': 'Maynilad and Manila Water officials have said that households in parts
      of NCR, Rizal, and Cavite will be informed of service interruptions to give
      people enough time to store water. The water interruptions could start on September
      8 (Tuesday) for Maynilad customers and September 10 (Thursday) for Manila Water
      customers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T14:50:13.837+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-05T14:50:18.447+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-05T14:50:18.162+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Maynilad, Manila Water to inform households when they will lose water
      supply

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581406c5-a26f-4ba6-980b-28a6644c2f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:50:13.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:50:18.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Maynilad and Manila Water officials
        have said that households in parts of NCR, Rizal, and Cavite will be informed
        of service interruptions to give people enough time to store water.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51853f1d-4235-4419-85d9-fe1786ce9852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:50:13.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:50:18.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The water interruptions, which could start on September 8 (Tuesday)
        for Maynilad customers and September 10 (Thursday) for Manila Water customers,
        will affect 355,500 households.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4f5c28-ddc0-402a-9bf3-46f4e2991c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:50:13.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:50:18.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The exact dates have not been finalized yet by both concessionaires
        because the intermittent rains this week could still help augment the water
        supply and push back the water interruption.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82e31ba-b162-4a5f-a79e-39976e6b9051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:50:13.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:50:18.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The water concessionaires assured the public that the service interruptions
        will only range from six to 17 hours a day and not 24 hours.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e55d77-8102-464c-a3f1-9d81c8c959b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:50:13.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:50:18.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The affected areas under Maynilad will include parts of North Caloocan,
        Valenzuela, Quezon City, Parañaque, and Cavite.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016e56da-8998-4939-869a-87fb20a531dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:50:13.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:50:18.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/metro/2015/09/01/Parts-of-Metro-Manila-Rizal-Cavite-12-hour-water-interruptions-severe-El-Nino-Angat-Dam.html">RELATED:
        Full list of barangays affected by Maynilad water interruptions</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77ddd09-8994-4f48-b5e3-155157322b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:50:13.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:50:18.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Engr. Ronaldo Padua, head of Maynilad''s Water Supply Operations,
        said Maynilad will target that all customers will receive water for at least
        a few hours a day so that the households can store water.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920831c1-6f90-4277-836e-9036d02748d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:50:13.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:50:18.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The affected areas under Manila Water will cover parts of Taguig,
        Quezon City, Pasig, Marikina, Antipolo, and Rodriguez, Rizal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe168e3d-3882-439e-ab5e-ae488c5e6ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:50:13.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:50:18.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Dittie Galang, from the Media Planning and Tactical Development
        Dept. of Manila Water, said the water interruptions will be scheduled and
        households will be advised.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8e7a73-8f19-458d-9740-8a6b96c4e34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:50:13.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:50:18.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Bibigyan naman po namin ng abiso yung ating mga customers na maaapektuhan
        kung mawawalan sila ng tubig sa kanilang mga gripo. At certain days that they
        do have water in their taps, they may experience lower pressure," Galang said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7a4f79-1162-4371-9209-b82a9bb0146c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:50:13.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:50:18.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Both concessionaires and the National Water Resources Board (NWRB)
        agreed to reduce the water allocation for Metro Manila from 41 cubic meters
        per second (cms) in August to 38 cms this month to preserve the remaining
        water at Angat Dam.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9281cfdf-3931-4047-aaca-4542650f94a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:50:13.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:50:18.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>This is in preparation for the severe El Niño which will radically
        reduce the amount of rainfall coming in the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f54d18-0fba-4d16-b77b-44017def3798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:50:13.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:50:18.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Maynilad and Manila Water also reminded the public to only store
        water 2-3 days before the scheduled water interruption.</p>'
  'Grace-poe-adoption-foundling':
    'author': 'David Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-02T17:33:28.194+08:00
    'imagesource': 'jcr:0ff0dd5f-4f6c-4924-9a73-c3cdd10d4bba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c53ad288-9117-4b59-8e79-fc8c4b6438ab'
    'lead': 'Senator Grace Poe spoke before a forum on a topic that is very close
      to her – the issue on adoption. She recalled how she experienced discrimination
      as a foundling.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T14:58:26.889+08:00
