  'Davao-Mayor-Rodrigo-Rody-Duterte-meets-Nacionalista-PDP-Laban-2016-presidential-elections':
    'author': 'Fiona Nicolas, CNN Philippines'
    'caption': 'Davao City Mayor Rodrigo Duterte reportedly met with Nacionalista
      Party (NP) and Partido Demokratiko Pilipino - Lakas ng Bayan (PDP-Laban) to
      discuss a possible coalition if he runs for president.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-02T14:47:17.555+08:00
    'imagesource': 'jcr:0517a9f0-7e1e-4130-8eed-8bc8a6997a67'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9cc18789-3447-49a5-a8e2-d1f208292826'
    'lead': 'A possible alliance is brewing – Davao Mayor Rodrigo Duterte met with
      Nacionalista Party (NP) and Partido Demokratiko Pilipino - Lakas ng Bayan (PDP-Laban)
      last week to discuss a possible coalition to support Duterte should he decide
      to run for president.'
