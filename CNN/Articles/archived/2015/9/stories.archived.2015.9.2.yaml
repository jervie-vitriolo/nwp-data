      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Star Wars: The Force Awakens will hit theaters in the Philippines
        on December 17, according to Tejerero.</p>'
