    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '287c834c-96f7-4692-b3e7-376e047c27b9'
    'lead': 'The National Grid Corporation of the Philippines (NGCP) assured residents
      of Ilocos Sur and Ilocos Norte that occurrences of major power outages in the
      area will diminish upon the completion of the San Esteban-Laoag 230KV transmission
      project.'
