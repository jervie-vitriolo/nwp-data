      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A magnitude 6.1
        earthquake hit Sarangani, Davao Occidental at 9:18 a.m. Wednesday (September
        2), according to the latest earthquake bulletin of Philippine Institute of
        Volcanology and Seismology (Phivolcs).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf80b962-9f6a-4d70-bb38-a21b968ec284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:53:06.703+08:00
