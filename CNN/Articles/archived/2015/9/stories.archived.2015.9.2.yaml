      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Submitted as evidence were the checks allegedly issued by then NABCOR
        President Allan Javellana. Baligod said the checks were issued even if they
        lacked the necessary signatures of subordinate officials.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf82265-ca97-49a9-8dda-b74eee43f217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:23:39.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:23:43.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Former NABCOR officials Rhodora Mendoza and Victor Roman Cacal,
        who were respondents in pork barrel scam cases being heard before the Sandiganbayan,
        were witnesses in Baligod''s complaint.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79662c98-edd9-4d76-84f8-fdf4eb77d475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:23:39.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:23:43.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Forged signatures</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fcc63c-3efb-4e66-89d3-7a60c0645918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:23:39.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:23:43.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Villanueva, who was among the respondents, denied his involvement
        in any PDAF scam, saying tests by the National Bureau of Investigation (NBI)
        proved that his signatures were forged.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25447cc-b960-41f1-9b02-01a6f048a1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:23:39.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:23:43.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Technical Education and Skills Development Authority (TESDA)
        secretary, who was said to have plans of running for Senate, admitted that
        the allegations against him could affect his membership in the Liberal Party.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010ea383-16c5-45bb-899a-74fe4c5c4572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:23:39.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:23:43.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He said that it would be difficult to remain in a slate where members
        regard him as a criminal. But he added that he is still undecided if he will
        run as senator in 2016.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d38c04-b4f9-4f77-8c1c-36c860d78bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:23:39.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:23:43.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Two other accused in the case, Reps. Tupas and Lopez also dismissed
        involvement in the scam.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4189dd5-637c-4427-849a-b7975e3a2c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:23:39.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:23:43.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“I had already done steps to clear myself before the COA,” Lopez
        said. “I maintain my position of innocence and that can be clearly proven
        should it come to court.”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb02d5e-c5ce-4501-9552-ee3b298fc590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:23:39.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:23:43.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Similar to Villanueva, both Lopez and Tupas also allege that the
        NGOs involved in the scam faked their signatures.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8e28c9-03b3-45d4-beb3-b824a842bad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:23:39.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:23:43.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“The fact is I was the one who informed and alerted COA, in a series
        of letters to them way back in 2010, when it came to my attention that my
        signature was being forged to facilitate release of funds from PDAF,” Tupas
        said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c377dcc-d4cb-4945-986a-00301de323cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:23:39.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:23:43.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He said that he asked COA to withhold the release of any fund under
        his pork barrel after he found out about the forging.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86827f92-1624-4bdd-ba7a-99c0bafc55e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:23:39.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:23:43.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Baligod said people who had personal knowledge of the scam, such
        as the former staff of lawmakers involved and project beneficiaries, whose
        signatures were forged, are willing to testify in the case.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23ff0b3-ed1f-43ee-871e-e3bb2e83d35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:23:39.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:23:43.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' AC Nicholls and Patricia de Leon contributed
        to this report.</em></p>'
