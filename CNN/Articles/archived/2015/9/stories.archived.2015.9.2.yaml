  'Ashton-Carter-North-Korea-United-States':
    'author': 'Eugene Scott and Barbara Starr, CNN'
    'caption': 'U.S. Defense Secretary Ash Carter'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-02T04:36:19.190+08:00
    'imagesource': 'jcr:8247dd04-cb34-439e-878e-8a582fd6cf87'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69524512-35b5-435d-9cd7-ac5a3f73506c'
    'lead': 'Defense Secretary Ashton Carter warned Tuesday (September 1) that if
      North Korea attacks South Korea, the U.S. will respond and that North Korea
      would have no chance of victory.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T16:18:53.189+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-05T16:18:56.643+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-05T16:18:56.431+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Carter: North Korea has no chance of victory against the U.S.

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e3ea8b-ba2e-4ea5-8e5c-2c946891bd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:18:53.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:18:56.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Defense Secretary Ashton Carter warned
        Tuesday (September 1) that if North Korea attacks South Korea, the U.S. will
        respond and that North Korea would have no chance of victory.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8c362f-9b9b-489f-8f43-d9728269e3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:18:53.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:18:56.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We need to make sure that the North Koreans always understand that
        any provocation with them will be dealt with and that they stand no chance
        of defeating us and our allies in South Korea," Carter said in a webcast where
        he took questions from troops stationed around the world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f4332f-7156-44ad-aa16-fbeab823477a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:18:53.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:18:56.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It''s probably the single place on the world – in the world – where
        war could erupt at the snap of our fingers," he told them.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02dfdecb-4b68-4d7c-8f86-4112dc0f15d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:18:53.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:18:56.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The comments were some of the strongest from Carter on North Korea
        and come amid recent tensions between Seoul and Pyongyang.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0806801-3719-4c93-b0c8-8373277b8d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:18:53.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:18:56.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Top U.S. commanders reviewed the U.S. war plan for defending South
        Korea last week in case there was a sudden indication that North Korea was
        going to start a war.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87bda56-23ae-4df7-a0a8-8d770e7b67b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:18:53.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:18:56.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>North Korea had been building up and partially mobilizing its military
        forces earlier in the month but reached a compromise on Monday with South
        Korea and both sides have since ratcheted down the confrontation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a3dc51-5a53-4d32-b806-c8988978c96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:18:53.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:18:56.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The buildup was seen as serious given that U.S. officials have grown
        increasingly worried about North Korean intentions after leader Kim Jong Un
        put a specific deadline on the table for South Korea to stop propaganda broadcasts
        it had been blasting across the border. In the deal reached with South Korea,
        the broadcasts have ended.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51abebbf-20cd-4863-a6fb-e4b146da36d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:18:53.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:18:56.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2015/09/01/politics/ash-carter-north-korea-war/index.html">
        "Carter: North Korea has no chance of victory against the U.S."</a></em></p>'
