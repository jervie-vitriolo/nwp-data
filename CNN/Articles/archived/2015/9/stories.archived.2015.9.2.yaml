      'mgnl:type': 'text'
      'text': '<p>The project is slated to be completed in the next 12 to 15 years.</p>'
  'oil-prices-down-7-percent':
    'author': 'Matt Egan and Chris Isidore, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-09-02T15:13:02.732+08:00
    'imagesource': 'jcr:472cd50f-6011-4b0b-a626-c8a832087969'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4fb0aff4-8a77-4e8f-a35b-468d0fc27d52'
    'lead': 'Oil prices continued on their wild roller coaster ride Tuesday, as weak
      Chinese manufacturing data sent prices tumbling lower.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T15:20:46.356+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-05T15:20:52.436+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-05T15:20:52.091+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Crude oil prices dive 7%

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19697904-01c8-4aa8-b3ba-da8fcf864031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:20:46.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:20:52.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Oil prices continued on their
        wild roller coaster ride Tuesday, as weak Chinese manufacturing data sent
        prices tumbling lower.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8c9f3f-020c-497c-8030-486e5248ff7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:20:46.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:20:52.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A 7% dive to $45 a barrel comes after prices soared higher to close
        Monday above $49 a barrel — a nearly 30% rise in three days.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da1d8f9-f9b1-48d5-bffc-059726ce85e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:20:46.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:20:52.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Just a week ago, oil plummeted below $38 a barrel for the first
        time since 2009.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36034cfb-3bea-4716-be89-67d06a111028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:20:46.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:20:52.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The drop in prices Tuesday following the Chinese factory report
        seemed to make more sense than the rapid rebound. Concerns about a slowdown
        in Chinese economic growth has been one of the factors driving prices lower.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d1f657-5276-4f6d-96dd-fc536b19e421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:20:46.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:20:52.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Concerns in markets about a supply glut may have been eased a bit
        on Monday with a new government report that downgraded its estimate for U.S.
        oil output so far this year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28eac0c6-f17a-4117-8f36-93452fa5bb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:20:46.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:20:52.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But that report hardly appeared to justify the surge in oil prices
        that followed. And U.S. oil production is still up from a year ago.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c4c076-e591-444f-b3f0-e3ed5db79db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:20:46.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:20:52.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Oil prices were also boosted by hope that OPEC may finally be willing
        to cut back on output in an effort to balance the market. It was fueled by
        an OPEC publication released Monday that reiterated that the oil cartel "stands
        ready to talk to all other producers."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3e2e25-2785-4cf2-b82e-6b9c5ba8fe2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:20:46.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:20:52.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Wild swings driven by gambling</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eacae76-ecc1-4713-8b26-cc026db5a231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:20:46.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:20:52.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Emotionally, in the short term, a lot seems to have changed in the
        oil market. That can happen when a turbulent commodity mixes with outsized
        bets by large investors like hedge funds.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d225498-55ca-4b56-bc5f-06aeb69f4b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:20:46.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:20:52.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It''s really being driven by the speculators. That''s why we''re
        seeing such wild swings," said Anthony Starkey, energy analysis manager for
        Bentek Energy, an analytics and forecasting unit of Platts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a71159-571a-4019-80ba-b9dd61d0484b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:20:46.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:20:52.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The big volatile swings in oil markets over the past year has made
        it a sexy area for investors to gamble by making bets on prices. But when
        bets go the wrong way, it leads to panic trading.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5352a1e5-6e6e-4b62-b213-059743be75f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:20:46.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:20:52.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Investors who bet oil would go lower last week, for instance, are
        now panic buying to cover their losses.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e059f46-884f-43c9-a950-21c7dd4201f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:20:46.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:20:52.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"As with all commodity markets there is volatility. You have exuberance
        on the upside and panic on the downside," said Vincent Piazza, an analyst
        at Bloomberg Intelligence.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ba3dac-2e98-4e7b-9cd8-8db25cfa463f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:20:46.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:20:52.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Sub-$50 oil looks unsustainable</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370f5215-64d1-498e-b979-6fc5061fa98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:20:46.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:20:52.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Oil bulls have also been boosted by a number of other factors.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18539f85-dedb-4791-ad87-e82a6d3c8c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:20:46.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:20:52.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Matt Sallee, a portfolio manager at Tortoise Capital, pointed to
        a bullish report showing crude stockpiled declined sharply last week, the
        stronger-than-expected U.S. economic growth for the second quarter, and more
        geopolitical tension between Saudi Arabia and Yemen.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8b1bdc-87b1-4eeb-be15-7cacc348c9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:20:46.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:20:52.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Oil prices below $50 are not sustainable for the long term. I think
        everyone realizes that," Sallee said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2feef1-d889-4f5c-a00a-d2ef7ef1dd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:20:46.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:20:52.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Price spike could be (another) head fake</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f2c674-53d3-402d-a2b9-472069a6c57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:20:46.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:20:52.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>So does all of this mean oil prices bottomed out last week? Not
        necessarily.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50456778-0ad4-47dc-b463-025e6d2fb4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:20:46.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:20:52.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Don''t forget that oil prices spiked from $42 in mid-March to nearly
        $65 in early May — before collapsing again over the summer.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7528095-2cd4-449b-9397-db8dda8cb353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:20:46.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:20:52.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I''m looking for a repeat of that. I''m pretty confident it''s
        just a bear market correction, though it could last for a few months," said
        Walter Zimmerman, chief technical analyst at United-ICAP.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a35df72-11c8-45b9-83cb-baf29725ba10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:20:46.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:20:52.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The problem is that higher oil prices will only exacerbate the supply
        glut by encouraging more drilling.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f83e848-d661-4789-bc38-ab9b0a8e5d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:20:46.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:20:52.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Plus, if the Iran deal gets approved next month, it could pave the
        way for a flood of new oil to hit the market.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3a0bf3-3868-4b2b-b0e4-288b3e3440e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:20:46.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:20:52.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/09/01/investing/oil-prices/index.html?iid=hp-stack-dom">"Crude
        oil prices dive 7%"</a></em></p>'
