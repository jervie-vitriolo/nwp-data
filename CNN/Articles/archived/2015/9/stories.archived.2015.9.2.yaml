      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The company unveiled its new look on Tuesday (September 1), featuring
        the same color scheme but with its typeface changed into the same one used
        by its new parent company Alphabet.</p>'
