    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c808503e-c127-4b3f-8cb2-367b8e727d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:13:09.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:13:15.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney) —</strong>&nbsp;Oh Canada!</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8689969-b4df-4264-b30f-e974cdd75c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:13:09.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:13:15.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The country has fallen victim to cheap oil and slid into recession
        for the first time in six years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd35e7d-01e9-4260-a06d-3e76904f5874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:13:09.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:13:15.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The G-7 economy is a big energy exporter and the slump in crude
        prices — currently below $50 a barrel — has spread pain across the country
        and hit growth.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416edffa-cf9e-4a6a-8318-5b11c1ed579b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:13:09.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:13:15.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Official data released by Statistics Canada on Tuesday showed second
        quarter GDP fell by 0.5% on annualized basis. First quarter GDP contracted
        by 0.8%. That puts the country in a technical recession, defined as two consecutive
        quarters of declining GDP.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf200954-bd79-4758-8a7a-a08cb2ed73f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:13:09.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:13:15.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Oil prices have been slammed in recent months due to concerns about
        slowing global growth and too much supply.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ab4805-3cd9-465c-aada-ee4feab95ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:13:09.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:13:15.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>That''s particularly bad news for Canada: The country''s heavy oil
        trades at a discount to already weak prices, due to pipeline constraints and
        lower quality. Depressed crude prices and the uncertain outlook have forced
        companies to slash spending and delay projects across the country''s huge
        oil sands industry.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695f7b99-56b7-4414-9eb1-80e6b7f0598b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:13:09.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:13:15.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The economy is showing other cracks. Canada''s housing market is
        overheated and household debt continues to climb. The central bank has attempted
        to arrest the slowdown by cutting interest rates twice this year. Economists
        expect the bank to cut rates again, perhaps as soon as this month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea358c6-c121-4f2e-aab8-9ecd583c64f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:13:09.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:13:15.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Canada''s woes will cause jitters south of the border. The country
        is the biggest U.S. export market, and its economic troubles matter to plenty
        of American firms.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6d98d6-31c0-42e5-8468-1d44abf50a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:13:09.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:13:15.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Canada accounts for about 20% of U.S. exports — more than Mexico,
        the 19 countries of the eurozone, or China.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc50458-dedb-43f6-927c-5b560a573d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:13:09.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:13:15.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>BNP Paribas economist Bricklin Dwyer said while the situation in
        Canada is expected to improve — June saw GDP growth as oil prices steadied
        — there was still a risk of a bigger shock to U.S. exports.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc074adc-2ced-4237-8687-46b59ee280e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:13:09.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:13:15.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"[The] outlook for the Canadian economy suggest that it poses a
        significant downside risk to the U.S. growth outlook," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d39a407-a51c-4992-af36-338419b7f6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:13:09.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:13:15.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/09/01/news/economy/canada-economy-recession/index.html?iid=surge-stack-dom">"Canada
        slips into recession as oil slump bites"</a></em></p>'
  'imf-china-slowdown-emerging-markets':
    'author': 'Sophia Yan, CNN Money'
    'caption': 'Investors observe stock market data at a stock exchange hall on August
      10, 2015 in Fuyang, Anhui Province of China. (File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-09-02T15:31:50.402+08:00
    'imagesource': 'jcr:45c74f38-858e-4185-823c-9ea34561a356'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '939e64d1-1376-4c5f-8487-5557d1cfb478'
    'lead': 'There''s no doubt about it: China''s slowdown is going to have an impact
      beyond its borders.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T15:15:29.419+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-05T15:15:33.035+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-05T15:15:32.776+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'IMF: Global markets should brace for China slowdown

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f88ba9b-f985-4068-9a30-06523196714c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:15:29.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:15:33.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong (CNNMoney) —&nbsp; There''s no doubt about it: China''s
        slowdown is going to have an impact beyond its borders.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be32782b-772e-4ccc-892d-8c93d9178432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:15:29.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:15:33.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Christine Lagarde, managing director of the International Monetary
        Fund, is telling developing countries to prepare now, and warning global growth
        will be weaker than the IMF forecast just two months ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e866a87c-e85e-4515-9ee7-cf6bf893e0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:15:29.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:15:33.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"As the Chinese economy is adjusting to a new growth model, growth
        is slowing -- but not sharply, and not unexpectedly," Lagarde said Tuesday
        in Indonesia, according to prepared remarks. "Other emerging economies, including
        Indonesia, need to be vigilant to handle potential spillovers from China''s
        slowdown and tightening of global financial conditions."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d34897-b326-4862-9b3e-f16888bde885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:15:29.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:15:33.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>China''s economy has grown by more than 10% annually for most of
        the past three decades, but is now entering a period of slower growth. A raft
        of disappointing economic statistics has experts worried -- and that comes
        on top of recent stock market turmoil and a surprise devaluation of the yuan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0e9e62-2f1f-424a-83e5-9a9add072458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:15:29.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:15:33.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>China isn''t buying as many commodities as it once did, and the
        world is awash with oil — hurting exporters. The chance that U.S. interest
        rates could rise this year is also sucking money out of riskier markets.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54c3630-e9ca-4269-ab1d-15546b9a843f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:15:29.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:15:33.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>While Asia as a region is still expected to drive global growth,
        "even here, the pace is turning out slower than expected," Lagarde said. "Overall,
        we expect global growth to remain moderate and likely weaker than we anticipated
        last July."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ae243c-1e33-4b2f-a6ac-0307125c1d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:15:29.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:15:33.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>While investors are keeping a close watch on China, they''re not
        yet in a full-fledged panic. That''s because many emerging economies now have
        built large war chests of foreign exchange reserves, which can be used to
        defend their currencies. Regulation has improved in recent decades, and debt
        levels have dropped.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c00a32c-d311-4c09-8cbe-444b893a2df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:15:29.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:15:33.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But already, there are signs that investors are backpedaling. Money
        has been pouring out of developing economies at a faster pace, and for longer,
        than during global financial crisis of 2008 and 2009, according to data from
        NN Investment Partners, an asset manager based in the Netherlands.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bfa887-0440-42c5-b8b1-4d6e7d2c14e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:15:29.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:15:33.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>About one trillion dollars has been withdrawn since July 2014, double
        the amount that fled during the nine months to March 2009, it said recently.
        If China''s economy slows further, or the U.S. Federal Reserve does hike interest
        rates later this month, the outflows could accelerate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f791c8b-37c4-4114-a42e-cabe40e4447b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:15:29.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:15:33.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Ivana Kottasova contributed reporting.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd736e6-27e4-4972-a00c-0a0f43e7a5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:15:29.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:15:33.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/09/01/news/economy/imf-china-slowdown-emerging-markets/index.html?iid=hp-stack-dom">"IMF:
        Global markets should brace for China slowdown"</a></em></p>'
  'Ayala-Land-70-billion-Vermosa-Cavite':
