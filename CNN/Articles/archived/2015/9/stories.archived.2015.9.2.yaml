      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>However, celebrities have lined up behind Miss Piggy. Liam Hemsworth
        has posted all of one photo to his new Instagram account, and it consists
        of the Hunger Games star with the porcine performer.</p>'
