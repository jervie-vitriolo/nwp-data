    'jcr:uuid': '8793b2cb-494c-4047-aeef-07c9865278c2'
    'lead': 'The Light Rail Transit Authority (LRTA) apologized on Wednesday (September
      2) for the inconvenience caused by the malfunctioning of automatic gates at
      the LRT-2 Santolan Station on Tuesday morning (September 1).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T15:42:26.161+08:00
