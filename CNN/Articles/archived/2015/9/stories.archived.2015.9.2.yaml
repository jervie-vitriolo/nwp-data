      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Mapua hopes to ride the crest of its shock 70-65 upset
        of Perpetual Help a week back as it faces off with an unpredictable San Sebastian
        set at 2 p.m.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
