      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:32:07.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Varying sentiments</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6127998-44e7-4581-9a4e-30db41b729dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:32:01.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:32:07.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>For the most part, the German public supports Merkel.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f48e1f-c295-4a01-9827-a11225dc83f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:32:01.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:32:07.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Local football clubs hoisted welcome banners over the weekend. Villages
        held "refugee welcome" parties for the newcomers. And a recent news poll estimated
        that 60% back Merkel''s warm welcome.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca28b42-4084-4bc8-bd91-022245a0fef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:32:01.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:32:07.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Some other countries are just as welcoming.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad454643-beae-40f9-a51d-0c0946d83424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:32:01.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:32:07.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In Reykjavik, Icelanders called on the government to accept more
        refugees from Syria.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82f3b72-477d-4d37-bbe9-162d3613858e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:32:01.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:32:07.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Others are reluctant.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b339f5-4e65-4897-b208-3ca0a655ca78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:32:01.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:32:07.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>One of them is Slovakia, which said last month that it only wanted
        to take in Christians because it has only a tiny Muslim community and it would
        be hard for new Muslim arrivals to integrate.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e32862f-a88d-454c-bf66-809de3cfa36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:32:01.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:32:07.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The foreign ministers of Germany, France and Britain issued a statement
        Friday asking a special EU council to meet later this month to work on measures
        to better manage the influx of migrants.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c901d3f-d3b3-4d4f-a163-a9d0c7727fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:32:01.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:32:07.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Archith Seshadri, Arwa Damon, Gul Tuysuz, Frederik Pleitgen,
        Antonia Mortensen, Alexander Felton, Carol Jordan, and Bharati Naik contributed
        to this report.</em></p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8000e8cf-7296-4849-ac62-c8cdfef1868c'
      'mgnl:activationStatus': true
