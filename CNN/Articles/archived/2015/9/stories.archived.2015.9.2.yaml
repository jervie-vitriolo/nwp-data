      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to Phivolcs, the tremor was tectonic and had a depth of
        312 km.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa8c6a6-9fb4-4881-8624-183afef1af64'
      'mgnl:activationStatus': true
