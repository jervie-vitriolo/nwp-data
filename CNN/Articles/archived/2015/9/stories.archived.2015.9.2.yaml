      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We need to limit them to less than 80 for us to have a chance to
        beat them," said Jose Rizal mentor Vergel Meneses.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b130ca26-21a5-42ac-9525-b0cee70b8420'
