      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Google has a new look and the whole
        world took notice.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537246be-13a3-462a-8fbb-d31fdc721dd4'
