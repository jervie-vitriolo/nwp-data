      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The earthquake struck 155 kilometers southwest of Sarangani.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051f6d6d-5386-4f6f-945d-060481a01b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:53:06.703+08:00
