  'Philippine-Azkals-Maldives-Uzbekistan-Phil-Younghusband':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'After Thursday’s (September 3) friendly against the Maldives, the
      Philippines will take on highly fancied Uzbekistan. But Filipino footballer
      Phil Younghusband believes that this current crop of Azkals can pull off an
      upset against the Central Asian powerhouse.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-09-02T18:41:49.471+08:00
    'imagesource': 'jcr:f52670ff-3d1d-48d2-b461-bc266a56eed4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b7b5707-98d2-43f4-83d0-326ff952f24f'
    'lead': 'After Thursday’s (September 3) friendly against the Maldives, the Philippines
      will take on highly fancied Uzbekistan. But Filipino footballer Phil Younghusband
      believes that this current crop of Azkals can pull off an upset against the
      Central Asian powerhouse.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T15:02:50.374+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-05T15:02:54.205+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-05T15:02:53.770+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Phil Younghusband: ''We’re confident we can upset Uzbekistan''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb75112-a8f6-4c06-bb4d-64357efef88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:02:50.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:02:54.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — After Thursday’s (September 3)
        friendly against the Maldives, the Philippines will take on highly fancied
        Uzbekistan, but Filipino footballer Phil Younghusband believes that this current
        crop of Azkals can pull off an upset against the Central Asian powerhouse.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fd63c3-aec3-4c47-9fdb-72024d31ce2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:02:50.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:02:54.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Azkals started their World Cup Qualifying campaign with a bang,
        claiming victories against Bahrain and Yemen in their opening fixtures despite
        playing with an unfamiliar system and with new additions to the lineup.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364afa6d-594d-4cd6-b58f-46c8ea8b9246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:02:50.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:02:54.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Striker-cum-midfielder says that the two wins have given the
        Azkals confidence ahead of their next World Cup Qualifying match.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46959b70-a5bc-4bb8-a824-66770d919b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:02:50.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:02:54.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“After the last two games, we have confidence knowing the way coach
        wants us to play and the formation that he has put us in,” said Younghusband.
        “We know we can get some good results and we were able to do that against
        Bahrain and Yemen.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e06589-abc3-455e-83be-66eae89ec64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:02:50.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:02:54.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Philippines currently occupy the 125th spot in the FIFA world
        rankings, while the Uzbeks sit at the 76th spot. Though the Azkals are 49
        positions lower than their opponents, Younghusband says that they could take
        down the Central Asian power.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ba05c1-ab56-498c-a7eb-fc9040cde5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:02:50.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:02:54.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“We believe that we have a chance even though they are 49 places
        ahead of us,” he said. "If we play well and everything goes to plan then we
        can get a good result.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cd9281-35c8-4693-9d75-ee1ace29782c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:02:50.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:02:54.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In the Azkals’ first two fixtures, the Chelsea youth product found
        himself in an unfamiliar role, playing deeper in the midfield but still managed
        to put in a solid performance for the squad.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b483eda-266b-4461-924c-8e65f9c27152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:02:50.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:02:54.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Younghusband described being shifted around the field as “part of
        the job,” but admits that he is still getting used to playing in that position
        for coach Thomas Dooley.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907ef1e9-b7a6-4862-bc61-f96cc8dd1e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:02:50.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:02:54.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“You never really get used to it until you have played four or five
        games in the same position, and unfortunately with the national team last
        time I was only able to play two games,” he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aaa7a19-893d-44e6-a0a5-789cc115b9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:02:50.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:02:54.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But even if he still finds himself getting accustomed to the new
        role, Younghusband believes that he has a grasp of what is expected of him.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348d9de4-ee56-41ab-9dac-eef8b7b4dead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:02:50.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:02:54.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“I understand my role and I understand my job within the team, and
        I’ve got good players around me to make it easier,” he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c73a35-e423-41c7-9408-1abed784d287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:02:50.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:02:54.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Philippines will face Maldives in a friendly on Thursday, 8
        p.m. at the Rizal Memorial Stadium in preparation for their September 8 World
        Cup Qualifying match clash against Uzbekistan at the Philippine Sports Stadium.</p>'
  'Traffic-endangers-lives':
    'author': 'Joyce Ilas, CNN Philippines'
    'caption': 'Jeepneys waiting to across a intersection during peak hour traffic
      on a crowded Manila street, are reflected on a restaurant''s window on August
      24, 2007. (File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-02T23:48:38.862+08:00
    'imagesource': 'jcr:066a710a-7ed8-403d-baa3-e605b711eb23'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da820768-3c40-4124-9d13-d44849bb0d09'
    'lead': 'A Cabinet official had earlier claimed that traffic was not fatal. However,
      this was proven false last weekend when, according to an emergency medical service
      provider, at least six patients died because of a monster traffic jam.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T15:05:05.134+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-05T15:05:08.690+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-05T15:05:08.431+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Medical service provider: Traffic endangers lives

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8272a528-2a89-47ae-9b22-cedf685f3afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:05:05.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:05:08.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Motorists had
        to endure for hours a monster traffic jam during the long weekend last week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a235fb35-1750-41c2-b4e5-0c78abe17520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:05:05.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:05:08.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But commuters weren’t the only ones stuck on the road that weekend.
        Based on a tweet by Badet Cardona, the mother of her friend died because the
        ambulance couldn’t get through the heavy traffic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40e5b57-c90b-42bd-8198-5c06564bbf6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:05:05.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:05:08.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>heavy traffic</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32f513b-84ca-44fa-a0e9-7dc38b0a40c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:05:05.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:05:08.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Sought for further comment, Cardona said the family refused to give
        further details as they were still in mourning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abf7922-c3fd-4b2e-b154-5ef1c338c557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:05:05.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:05:08.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Emergency medical service provider Lifeline Rescue Philippines said
        that based on the data it was able to gather, at least six patients had died
        because ambulances couldn’t pass through the monster traffic jam last weekend.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7bc6ee-6a9f-483e-8e4a-71e20175413f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:05:05.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:05:08.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"When you block the artery, we can''t get to the person who needs
        help. It endangers lives. It killed people," Michael Deakin, managing director
        of Lifeline Rescue Philippines, said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc43323-e6ec-4cda-8527-a8ba9655e457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:05:05.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:05:08.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Deakin said that his company had to turn down at least 50 emergency
        calls including heart attack, strokes, and bleeding because of traffic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24093ca-5254-40c7-a662-ce88bb44622f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:05:05.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:05:08.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It’s very difficult to explain to them on the phone when they''re
        crying and their loved ones are dying," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dce51ee-93a0-4c30-98a3-ce8ffd6f6cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:05:05.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:05:08.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Late last month, Transportation Secretary Joseph Emilio Abaya got
        flak for saying he said that traffic in Metro Manila was not fatal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9da4e93-84bb-44f6-963b-b2c57659919a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:05:05.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:05:08.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But Deakin disagreed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c58268-4a5f-44c8-898b-517814320e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:05:05.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:05:08.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Traffic is fatal. Ask the last patient we picked up," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6aacb8-76f9-47d5-8d12-bbdd10ac4bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:05:05.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:05:08.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We''re upset with the government for not providing the right lanes,
        or the emergency lanes, needed for us to cross the main artery. It’s that
        kind of disorganization that cause lives to get lost during emergency situations."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd101f1a5-742b-4e49-8585-c0730ca69c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:05:05.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:05:08.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But the responsibility to ease up traffic doesn’t rely solely on
        the government.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428271b9-9c1d-48da-a514-962996c2b45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:05:05.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:05:08.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>To prevent further loss of lives, Deakin urged motorists to be disciplined,
        to follow traffic rules, and to always give way to ambulances.</p>'
  'Jones-Cup-Gilas-Pilipinas-Japan':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-09-02T17:38:59.637+08:00
    'imagesource': 'jcr:bedc6219-16fc-4883-a3ce-ab0460b0c5e4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e549851d-dceb-43c2-b814-4eb7bb3c65b2'
    'lead': 'Gilas Pilipinas pulled away early in the fourth quarter to rout Japan,
      75-60, in the 37th William Jones Cup on Wednesday (September 2) at the Xinzhuang
      Stadium in Taipei. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T15:08:08.809+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-05T15:08:13.086+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-05T15:08:12.876+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Jones Cup: Gilas routs Japan, 75-60

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad2668e-dc4a-4e97-852f-215748ba5692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:08:08.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:08:13.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Gilas Pilipinas
        pulled away early in the fourth quarter to rout Japan, 75-60, in the 37th
        William Jones Cup on Wednesday (September 2) at the Xinzhuang Stadium in Taipei.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db63cea-9384-443b-a0f4-4840c4f346a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:08:08.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:08:13.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/09/01/Jones-Cup-Gilas-Pilipinas-Russia.html">Related:
        Gilas deals Russia its first loss, 85-71</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a0b6fe-e141-4e5f-9186-3b9c72d352ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:08:08.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:08:13.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>After a tight first three quarters, Gilas fired at will from the
        three-point area and clamped down on defense to break free in the payoff period.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3693f4f2-0627-4d8f-aa65-e052fca1a524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:08:08.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:08:13.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>During that stretch, newcomer Moala Tautuaa scored back-to-back
        throwdowns followed by five three-pointers from veterans Jayson Castro, Gary
        David, Ranidel de Ocampo, and Gabe Norwood to bury Japan for good.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6447cf10-d086-4aa9-aea0-18b6e7cc6dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:08:08.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:08:13.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Rising star Terrence Romeo led Gilas anew with 16 points. Castro,
        De Ocampo, and Tautuaa added 10 apiece.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc66412d-b9b9-4874-9498-942a11b55645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:08:08.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:08:13.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/08/30/Jones-Cup-Gilas-Chinese-Taipei-Blue-Romeo.html">Related:
        Romeo helps Gilas defeat Chinese Taipei Blue for first win</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb41dc8-facf-4022-8300-32923a53217c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:08:08.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:08:13.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Filipinos, who led by as much as 17 points during the spirited
        surge, now hold a 3-1 win-loss card with the win, improving their chances
        of topping the tourney they ruled in 2012.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e403735f-78ed-4e2a-850c-b01a6f3a9e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:08:08.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:08:13.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A hurdle on their road to the championship, however, is Iran, which
        is currently atop the leaderboards with a 4-1 record. Gilas is tied with Chinese
        Taipei (Blue) and Russia at No. 2.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4d52ed-36cb-4889-a8ad-79554de353d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:08:08.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:08:13.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Philippines will face Iran, which is coming off a blowout loss
        to Team USA which are spearheaded by former Philippine Basketball Association
        (PBA) imports, tomorrow (September 3) at 1 p.m.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f612072-54e3-4b0d-9481-17c430ab79c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:08:08.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:08:13.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/08/31/Jones-Cup-Gilas-Pilipinas-Korea.html">Related:
        Gilas bows to South Korea, 82-70</a></p>'
  'Commission-on-Appointments-CA-defers-confirmation-Comelec-chairman-andres-bautista-sheriff-abas':
    'author': 'Anna Estanislao, CNN Philippines'
    'caption': 'The Commission on Appointments deferred the confirmation of Commission
      on Elections chairman Andres Bautista amid allegations of missing votes during
      the 2013 elections.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-02T16:39:46.136+08:00
    'imagesource': 'jcr:77166b23-eb99-4028-9f35-c9404c08e454'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '299e06c0-48d4-473b-bc4d-e29e89151813'
    'lead': 'The Commission on Appointments deferred the confirmation of Commission
      on Elections chairman Andres Bautista and Commissioner Sheriff Abas amid allegations
      of missing votes during the 2013 elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T15:10:19.069+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-05T15:10:23.856+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-05T15:10:23.623+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'CA defers confirmation of Comelec chair Bautista

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328fc174-d900-43ea-a72d-5e77cbec108f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:10:19.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:10:23.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) - There was a turn of events during
        the hearing with the Committee on Constitutional Commissions and Offices.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52a3c55-617e-42bd-be72-1dc0655bcbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:10:19.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:10:23.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The confirmation of Commission on Elections Chairman Andres Bautista
        and Commissioner Sheriff Abas was deferred on Wednesday (September 2) after
        Senator Juan Ponce Enrile questioned Bautista on allegations of missing votes
        during the 2013 elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081ae889-1f60-4f78-be8e-dcea4fbdc02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:10:19.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:10:23.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Enrile questioned Bautista on a report submitted to him by Parish
        Pastoral Council for Responsible Voting (PPCRV) Chair Henrietta De Villa on
        the 2013 elections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58dc085-a754-4874-be22-a8ecdeef83af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:10:19.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:10:23.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Enrile said the case involved more than 18,400 precincts in the
        country of which the votes representing 12 million voters were not counted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe6e03d-1be7-463a-8ba9-65804062f1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:10:19.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:10:23.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The senator said the case has never been released to the press and
        claimed that after the election, there were even reports of a breakdown of
        communication in the country and overseas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79430f6f-b7d1-4457-aca7-86976f9d4f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:10:19.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:10:23.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Despite this, Comelec Spokesperson James Jimenez said Bautista will
        continue to serve as the commission’s chairman.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbc0144-89cd-4cf9-992a-022428fb91b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:10:19.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:10:23.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Bautista assumed his position as COMELEC Chairman on May 4 of this
        year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ae049e-f65f-4ce0-bb71-e678116d9696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:10:19.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:10:23.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Bautista assured Enrile they will respond to the report.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa3f261-8cb9-4087-9fea-651511e532af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:10:19.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:10:23.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Aside from the issue raised by Enrile, a joint sworn opposition
        by Jose Ozamiz and Lin Ilusorio Bildner was also filed versus the appointment
        of Bautista.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b442034-1e6a-4aa1-b962-5426db98ce0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:10:19.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:10:23.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Ozamiz, one of the shareholders of Philcomsat Holdings Corporation
        (Philcomsat), claimed that Bautista cost Ozamiz a huge financial loss after
        the Presidential Commission on Good Government (PCGG) sequestered Philcomsat
        when Baustista was the PCGG chairman.</p>'
