      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/09/02/europe/europe-migrant-crisis/index.html">"No
        food, no sleep, waves of migrants pile into Munich."</a></em></p>'
