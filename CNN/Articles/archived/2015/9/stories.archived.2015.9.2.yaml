    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-05T15:30:29.611+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Duterte on the move, meets NP, PDP-Laban

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479d0918-dc8a-4f16-9321-0cdba13cc27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:30:26.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:30:29.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A spokesman of
        Davao City Mayor Rodrigo Duterte confirmed on Wednesday (September 2), the
        mayor met with members of the Nacionalista Party (NP) and Partido Demokratiko
        Pilipino - Lakas ng Bayan (PDP-Laban) last week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd4b53a-1e84-439b-8ea4-fe8bff40d5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:30:26.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:30:29.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Peter Tiu-Laviña, Duterte''s spokesman, said the meeting was geared
        towards a possible alliance between NP and PDP-Laban to support Duterte should
        he run for president.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bae23e-6f69-4f62-9ec5-3c3c312f1d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:30:26.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:30:29.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Laviña said the mayor has asked both parties to give him more time
        to decide.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1357899-2839-447f-b28c-0669acd0538a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:30:26.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:30:29.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>PDP-Laban has always been open to the idea of endorsing Duterte
        as its bet for 2016 presidential elections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240dbf67-157c-48b9-976c-5c5a3718911d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:30:26.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:30:29.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>ALSO READ:</strong> <a href="http://cnnphilippines.com/news/2015/08/29/duterte-philippine-elections-half-decided-presidency.html">Will
        Duterte run for president? Davao mayor half-decided on candidacy</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9f3391-e128-4354-a7f6-92ca6631205c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:30:26.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:30:29.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But as far as Nacionalista is concerned, there is no team-up with
        PDP-Laban yet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2b1881-f849-43dc-9da6-73320a930384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:30:26.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:30:29.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to Sen. Cynthia Villar of NP, they were invited by PDP-Laban
        to join the meeting. Villar said NP regularly meets with PDP-Laban to discuss
        different issues.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca400d0-56d2-4de2-b3d5-acb6e35a83a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:30:26.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:30:29.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>During the meeting, Duterte was asked about his views on peace and
        order, justice and problems in the country, Villar told reporters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c167b2e-fb40-4977-a677-39ab233f642c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:30:26.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:30:29.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Ang masasabi ko, he knows the problem. Kasi alam mo, matagal na
        rin siya sa local government. Alam na alam niya ang problema when it comes
        to the justice system of the Philippines, very familiar,” said Villar.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e95b16-4d77-49c1-ba4e-40eab95fd018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:30:26.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:30:29.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>ALSO READ: <a href="http://cnnphilippines.com/news/2015/08/30/duterte-family-consultation-presidential-run.html">Duterte
        awaits family''s nod for presidential run</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f2892c-e559-44f8-a8e9-93af1958a516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:30:26.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:30:29.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Sen. Villar admitted though that NP chairman Manny Villar has also
        met with possible presidential candidates like Interior Secretary Mar Roxas
        and Sen. Grace Poe.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d667bc7-89e9-46ba-be67-9f3a81713e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:30:26.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:30:29.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But the senator, however, said that Duterte is a possible bet of
        NP.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9270fd1-c084-47ae-8bc4-225942a93712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:30:26.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:30:29.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Wala namang naka-schedule na further talks. Remember, we are big
        investors in Davao City kaya okay naman si Mayor Duterte sa amin kasi sinusuportahan
        niya naman ang mga investors sa Davao City. Davao City is a good city to invest
        in,” Villar said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8a7f76-f264-48c5-b4b6-bbce35de5c4f'
