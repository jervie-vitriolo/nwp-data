      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In that game, Dela Cruz dropped 29 points, six rebounds, nine assists
        and four steals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981821fb-70aa-4e04-8484-016c8dfc5074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:44:57.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:45:09.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Dela Cruz though knows they''re up against one of the league''s
        stingiest defenses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b34e1c1-e28b-4c08-9cbd-1b687b53e4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:44:57.018+08:00
