      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Ayala Land, Inc.
        (ALI) announced Wednesday (September 2) that it is investing P70 billion for
        a 700-hectare mixed-use estate, Vermosa, located in Imus, Cavite.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca87cd6-b500-45c1-8bfb-e5c28572125c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:18:10.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:18:14.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to Bernard Vincent Dy, president and CEO of ALI, the multi-billion
        peso project takes inspiration from ALI’s other estates in Makati, Bonifacio
        Global City, and Nuvali.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa754ee6-cdd5-4305-9d4b-06a113a79323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:18:10.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:18:14.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Building large scale mixed-use developments that are strategically
        located in the country''s emerging growth centers will continue to be our
        focus. Our residential brands continue to introduce new offerings within our
        estates," said Dy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627ed77b-3e43-4f69-a5c6-b5f422e3f9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:18:10.554+08:00
