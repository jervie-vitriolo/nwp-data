  'Instagram-Direct-update-message-share-photos':
    'author': 'Lara Tan, CNN Philippines'
    'caption': 'Instagram Direct was first launched in 2013.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-09-02T12:40:28.392+08:00
    'imagesource': 'jcr:ea7a59b1-791e-4731-81c2-0588f0f33c51'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6951881b-0a2a-4600-8c48-cade145bd764'
    'lead': 'Instagram announced on Monday (September 1) improvements to Instagram
      Direct wherein you can send content directly from your feed as a message. No
      need to mention your friends on Instagram using "@(username)" when you want
      to show them the latest selfie of your crush or a foodie post you''re drooling
      for.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T15:39:08.920+08:00
