    'title': 'Here''s Google''s new logo

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e49c27-18b1-431d-b37e-7c6a9aac35c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:26:51.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:26:55.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Google''s logo just went
        bigger in order to look better smaller.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5b8acf-910a-4421-b054-0a793df110c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:26:51.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:26:55.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The company made a major change to its logo Tuesday (September 1).
        It''s keeping the same color scheme (but brightening it) and switching to
        an entirely new typeface. The custom typeface is now sans-serif and thicker.
        It''s the same typeface that Google''s new parent company Alphabet is using
        for its logo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6093925a-6374-4c3a-a1c1-fb78bea2691a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:26:51.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:26:55.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Related: Meet Alphabet - Google''s new parent company</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b154ba-3b84-473b-8a65-12025d42a6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:26:51.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:26:55.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The makeover has a practical motivation. This kind of lettering
        is easier to read when shrunk down, as Google products increasingly are on
        mobile devices and wearables.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ba0bf7-9059-415a-bb77-180f56e2af9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:26:51.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:26:55.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The new branding replaces the last Google logo, which the company
        has used since September 2013.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dae40ee-6bef-45ca-b4ad-2a1df95524e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:26:51.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:26:55.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We''ve taken the Google logo and branding, which were originally
        built for a single desktop browser page, and updated them for a world of seamless
        computing across an endless number of devices," said Google''s Tamar Yehoshua
        and Bobby Nath in a blog post announcing the change.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6697f3-4e08-4a1e-97e4-017cd71cb662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:26:51.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:26:55.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In addition to the new static logo, Google created an animated set
        of four dots that show up when a Google product is processing. Google also
        unveiled a new multicolored "G" logo for places where the whole company name
        won''t fit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa01033-80db-4435-b714-69fbd86c503d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:26:51.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:26:55.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The logo was created earlier this year during a one-week collaboration
        between various Google designers. They wanted to create a smaller version
        of the Google logo for tiny screens, add some movement and have a consistent
        look across Google products, according to a detailed post about the redesign.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8027939-b3a2-4420-b738-24d69658ffd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:26:51.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:26:55.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The Google logo has always had a simple, friendly, and approachable
        style. We wanted to retain these qualities by combining the mathematical purity
        of geometric forms with the childlike simplicity of schoolbook letter printing,"
        said the post.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f018316f-9574-403b-a4ca-a314f2fc8fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:26:51.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:26:55.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Google should brace itself for strong reactions. Many big companies
        have struggled with rebrandings. Gap, Coke, and Hershey are just a few of
        the brands that switched back to their classic logos after negative receptions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b679aeb4-eb7e-4ea0-af23-1b4d1d864470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:26:51.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:26:55.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It''s just a disaster," said Ina Saltz, a typography expert and
        professor at CCNY. "It looks childish, it looks unsophisticated, it looks
        like play dough."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebad46e8-2ec2-41d6-b74e-a72accca99ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:26:51.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:26:55.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Saltz says the spacing between the lowercase "g" and "l" is too
        tight, the bottom "jaw" of the upper case G sticks out too far, and there''s
        a dissonance between the angle of the lower case "e" and the first "G." Instead
        of switching typefaces completely, Saltz said Google would have been better
        off beefing up the existing logo to work better on small screens while keeping
        its overall look.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f03555-71bc-4f8a-8011-de1391c4d37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:26:51.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:26:55.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"You have a built up recognizably and a constituency that recognizes
        your distinctive logo," she said. "This has nothing distinctive about it."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11be50b-74c6-4441-a90c-72b205d0fbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:26:51.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:26:55.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>This is Google''s sixth logo since the company launched in 1998.
        Most of the updates have been subtle. Over the past 17 years, Google has made
        only two drastic changes to its official branding.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548cb265-e06c-42d7-9251-994cdefca137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:26:51.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:26:55.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In October 1998, Google change the color of the "G" from green to
        blue and added an exclamation point at the end. Google removed the exclamation
        point the following May.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b691208f-9c17-420e-94c2-f4caa6103c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:26:51.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:26:55.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/09/01/technology/google-new-logo/index.html">"Here''s
        Google''s new logo."</a></em></p>'
  'Dow-falls-400-points-on-more-China-fears':
    'author': 'Paul R. La Monica, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-09-02T03:08:31.442+08:00
    'imagesource': 'jcr:cb85e5d6-4c24-4df8-ac43-0ee62d9bca28'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '517a73f4-67c7-4c27-a1af-c816c74e0d9f'
    'lead': 'Stocks took another nosedive Tuesday (September 1) following more fears
      about a slowdown in China''s economy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T16:29:28.388+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-05T16:29:31.770+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-05T16:29:31.439+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Uh-oh! Dow falls 400 points on more China fears

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc68a628-e599-40f0-8c83-f55525fd97cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:29:28.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:29:31.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Here we go again. Stocks
        took another nosedive Tuesday (September 1) following more fears about a slowdown
        in China''s economy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca1e22c-0b02-4645-852f-27bd7b60c996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:29:28.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:29:31.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Dow Jones Industrial Average dropped more than 400 points, or
        2.6%, and is 12% below the all-time high it set in May. The S&amp;P 500 fell
        2.7% and is once again in a so-called correction. It''s down more than 10%
        from the record that it hit in May.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e97c70-5da9-4bd4-8101-5f64d706d850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:29:28.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:29:31.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The tech-heavy Nasdaq fell 2.5 as well and is 11% below its July
        peak. The Nasdaq also lost its gains for the year Tuesday and is now 1.5%
        lower in 2015.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48afb679-53ad-4dab-a5aa-1b34d835b498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:29:28.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:29:31.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It''s an ominous start to September, which is historically the worst
        month for stocks. (Investors may be singing "Wake Me Up When September Ends"
        by Green Day if this keeps up.)</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51872429-d6e8-4080-960f-cdda6c2f1bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:29:28.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:29:31.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And it comes after the market suffered a miserable August. The Dow
        had its worst month in more than 5 years while the S&amp;P 500 had its biggest
        monthly drop since May 2012.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cbffbe-d971-479a-8621-232f4ac73d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:29:28.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:29:31.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Weakness in China, the world''s second-largest economy, is a major
        concern for traders. Two separate reports that came out Tuesday morning showed
        continued sluggishness in China''s manufacturing sector.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b356d150-3fa3-4004-9599-c2af4203a40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:29:28.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:29:31.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The IMF also warned Tuesday that China''s slowdown will have an
        impact on the rest of the global economy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad1004e-698a-4c09-8db3-2f6c655e548f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:29:28.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:29:31.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Shares of U.S. companies with big exposure to China – Apple, mobile
        chip giants Qualcomm and Avago, KFC owner Yum Brands, and Macau casino operators
        MGM, Las Vegas Sands, and Wynn – all took a noticeable hit Tuesday morning.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23bb5e9-ea0d-4286-8346-7ed39a063c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:29:28.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:29:31.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Oil stocks fell sharply as well as crude prices tumbled. Oil prices
        spiked dramatically on Monday (August 31) on hopes of production cuts after
        OPEC said in a report that it was "ready to talk" to other oil producers about
        how to stabilize prices.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aad1919-074f-4c52-8da0-8be9507a2039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:29:28.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:29:31.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>An oil supply glut is the main reason crude prices have fallen off
        a cliff during the past year. But fears about slowing demand from China have
        put pressure on oil as well lately.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3bda7e-53df-4d55-8bac-1a484c64165b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:29:28.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:29:31.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>So any new fears that hint at more weakness in China will likely
        put more pressure on oil and many other commodities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f2f1fa-22f2-42b8-af6d-4f414b80dfa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:29:28.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:29:31.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It didn''t help that a key gauge of manufacturing in the United
        States also missed Wall Street''s forecasts Tuesday. The ISM manufacturing
        index for August fell from July and hit its lowest level since May 2013.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d5a7f2-452d-4197-a4b6-cbaed5e5be11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:29:28.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:29:31.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But on the positive side, construction spending in July grew at
        a higher rate than expected.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc334042-bc19-4ccb-ae2e-5598264861ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:29:28.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:29:31.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Still, the global market turmoil and mixed bag of U.S. economic
        data may further complicate things for the Federal Reserve, which will meet
        in two weeks to discuss whether or not to raise interest rates.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad50e37-2fc4-4585-8b33-1e35da2d653b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:29:28.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:29:31.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Worries about when the Fed will finally hike rates, which it hasn''t
        done since 2006, have also weighed on market sentiment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0460c971-87c9-4706-8891-d42b8333f57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:29:28.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:29:31.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Rates have been near zero since December 2008 and there are fears
        that many traders won''t be able to cope in an environment where the Fed is
        boosting rates.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81228c57-5f70-4cee-8955-b1685ad8239b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:29:28.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:29:31.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Investors will have a better sense of what the Fed might do after
        the U.S. government reports the August jobs figures on Friday (September 4).
        Strong payroll gains and a pickup in wage growth could keep the Fed on track
        to raise rates this month.</p>'
    '17':
