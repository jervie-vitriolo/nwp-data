      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Sen. Juan Edgardo "Sonny" Angara, whose family hails from Aurora,
        tweeted that he too condemned Alaba''s killing.</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">We condemn killing of baler RTC judge jude alaba. A good man, I&#39;ve
        known as schoolmate at UP Law. Wouldn&#39;t know why anyone would kill him</p>&mdash;
        Sonny Angara (@sonnyangara) <a href="https://twitter.com/sonnyangara/status/638632048853323780?ref_src=twsrc%5Etfw">September
        1, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
