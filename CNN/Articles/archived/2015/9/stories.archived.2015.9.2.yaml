    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4db3d3-fbb4-4504-9f30-0496882fac47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:56:16.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:56:19.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Aiming to bring
        the Disney brand closer to Filipinos, the SM Group officially announced on
        Tuesday (September 1) its partnership with The Walt Disney Company Southeast
        Asia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5df471a-e42d-4d79-9a9f-7cdfdadbbf1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:56:16.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:56:19.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Through this joint venture, Filipinos will get a taste of the "Disney
        experience" at SM''s many leisure and entertainment properties.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901d7e22-aa3f-42d2-98c3-318942e76fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:56:16.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:56:19.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We have worked with the various arms of the SM group over the years
        and we are delighted to announce our collaboration on a comprehensive plan,"
        Rob Gilby, managing director of The Walt Disney Company Southteast Asia, said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2632c68d-0d9d-4dd4-9739-2616c275260f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:56:16.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:56:19.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>All of SM''s subsidiaries — malls, supermarkets, department and
        toy stores, cinemas, and even its newly launched Blink mobile app — will cater
        innovative Disney offerings to the public.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bc7bd4-6f5c-43c1-89ff-0ee39e62bd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:56:16.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:56:19.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We are thrilled to be associated with the iconic Walt Disney Company,"
        said Edgar Tejerero, president of SM Lifestyle Entertainment Inc.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40081200-c9f6-4653-ade8-993c599c26b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:56:16.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:56:19.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Paul Candland, president of The Walt Disney Company Asia, added
        that Disney would want to become "part of the cultural fabric of the Philippines."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48192c29-4601-4abb-978c-224c16573993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:56:16.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:56:19.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Asked on why they chose to partner with the SM Group, Gilby reasoned
        that "the fans are the strongest in the Philippines."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775271a9-5975-4689-9dc3-45eec89f96e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:56:16.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:56:19.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He, however, shut down the possibility of opening a Disney theme
        park in the country.</p>'
    '15':
      'image': 'jcr:a23099d5-5aff-4b91-9097-52af3daee63e'
      'imageCaption': 'A light moment during the SM-Disney announcement when Hans
        Sy, president of SM Prime Holdings, and Paul Candland, president of The Walt
        Disney Company Asia, crossed "lightsabers."  '
