      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/09/01/middleeast/syria-palmyra-temple-consequences/index.html">"How
        ISIS'' demolition of a Syrian temple impacts the world."</a></em></p>'
  'Second-arrest-made-in-Bangkok-shrine-bombing':
    'author': 'Saeed Ahmed and Pete Burn, CNN'
    'caption': 'Policemen check the scene of an explosion on August 17 in Bangkok,
      Thailand.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-02T07:59:21.546+08:00
    'imagesource': 'jcr:714be671-7a25-45d9-bfff-a9b0d7e40356'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7308b0e5-7d8d-4fed-b2d9-25c8990470fe'
    'lead': 'The unidentified man was arrested in Thailand near the Thai-Cambodian
      border as he tried to cross illegally, according to national police spokesman
      Lt. Gen. Prawut Thavornsiri. The suspect is a foreigner and speaks English,
      he said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T16:42:22.953+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-05T16:42:26.547+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-05T16:42:26.241+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Second arrest made in Bangkok shrine bombing

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593ead9d-d589-44f7-a842-9d7593a6c472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:42:22.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:42:26.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A second suspect has been arrested in connection
        with the August 17 bombing at Bangkok''s Erawan Shrine that killed 20 people
        and injured dozens of others, police said Tuesday (September 1).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f6f75e-9c5a-4517-9ca6-7cf381525e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:42:22.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:42:26.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The unidentified man was arrested in Thailand near the Thai-Cambodian
        border as he tried to cross illegally, according to national police spokesman
        Lt. Gen. Prawut Thavornsiri. The suspect is a foreigner and speaks English,
        he said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d466b6-c4b3-48df-88e2-2e4d87f277d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:42:22.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:42:26.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>When asked about surveillance video of the bombing that identified
        the chief suspect as wearing a yellow T-shirt and dark-framed glasses, Prawut
        said the arrested man''s identity still had to be verified.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f0a039-9db4-43da-981b-55066ef3d42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:42:22.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:42:26.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The man is connected to the bombing and is "very important," he
        added. The suspect is also linked to an explosion heard near a Bangkok pier
        the next day, Prawut said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df296aa1-46fa-4d09-aab8-a6820f224170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:42:22.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:42:26.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The blast ripped through crowds gathered near the shrine, killing
        20 people and reportedly injuring about 120.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2596e6a8-e8b5-4558-ac06-1e94a0d322c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:42:22.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:42:26.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In one closed-circuit television image released by police, a man
        carries a dark-colored backpack near the shrine. Police said he hid a backpack
        with a pipe bomb underneath a bench.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea57adda-6d1a-474e-91cb-2f0d7859241c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:42:22.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:42:26.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The shrine, at a bustling intersection near a large shopping mall,
        is a big draw for tourists. At least seven people from other Asian countries
        were reported to be among the dead as well as one Briton. The site is popular
        among Buddhists as well as Hindu and Sikh members of Thailand''s Indian community.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7814d0-62b4-460b-acd3-31c0a54b8f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:42:22.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:42:26.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Police had arrested one man on Saturday (August 29) and issued warrants
        for two other people.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a0b7d7-1dae-4285-abd6-32e1af0d8795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:42:22.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:42:26.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2015/08/29/bangkok-blast-suspect-arrested-thailand.html">Related:
        Thai police arrest suspect in Bangkok bombing</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ec19f2-1d68-4c53-a93f-6022505129ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:42:22.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:42:26.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Second arrest made
        in Bangkok shrine bombing."</em></p>'
  'Blood-moon-has-some-expecting-end-of-the-world':
    'author': 'Todd Leopold, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-09-02T07:59:04.490+08:00
    'imagesource': 'jcr:fc6bc65f-c1bf-45c6-ab14-700f17e45618'
