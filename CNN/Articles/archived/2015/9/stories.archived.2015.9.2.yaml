      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b4c491-c631-4025-a0f6-0e58da06e740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:18:10.554+08:00
