    'mgnl:lastActivated': 2019-12-05T16:50:47.681+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-05T16:50:47.483+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'DA allots P187M for El Niño mitigation fund in W. Visayas

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b25ffe1-f86a-4d4c-9986-74430cb5701a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:49:46.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:50:47.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Bacolod City (CNN Philippines) — The Department of Agriculture (DA)-Region
        6 has allotted P187 million as mitigation fund for El Niño in Western Visayas,
        according to Roy Abaya, its acting regional director.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568ecad0-2508-49db-ad2c-10ace019b398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:49:46.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:50:47.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Abaya, who attended a consultative meeting for Negros Occidental
        City and municipal agriculturists in Bacolod City on Tuesday (September 1),
        said P94.5 million of the budget has been distributed, while the remaining
        P92.5 million will still be requested from the Department of Budget and Management
        (DBM).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4481d71e-bc8a-4c7c-87ea-e4938f91d63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:49:46.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:50:47.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Iloilo province, which has the biggest agricultural area, gets the
        biggest chunk of the fund, followed by Negros Occidental, Abaya said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31438407-ebf8-4750-a94f-aad6e8b43d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:49:46.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:50:47.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He added, cloud seeding operations, seeds distribution, and crop
        insurance are among the mitigating measures included in the budget.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e6a91b-31e3-4dbd-8352-c0e97d38e821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:49:46.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:50:47.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“The mitigation plan, including the additional fund, was already
        submitted to DA central office and will eventually be submitted to DBM for
        approval,” Abaya said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdab7902-c58f-4309-a616-1f9be0b6222e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:49:46.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:50:47.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, based on the records of the Department of Science and
        Technology in Negros Occidental, the Negros Island Region is one of the eight
        provinces projected to have below normal rainfall distribution.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ddd50e-3350-4256-80fe-5ccc5b6843d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:49:46.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:50:47.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Abaya, meanwhile, said that they have been preparing for the effects
        of El Niño since 2014.</p>'
  'Sarangani-6.1-earthquake':
