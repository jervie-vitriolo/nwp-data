      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Carlos Palanca
        Memorial Awards for Literature continued its tradition of celebrating literary
        excellence by honoring 57 Filipino literary artists at an awards ceremony
        held on Tuesday (September 1).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c034a09-cc0c-4cbf-a6b6-1dac8ea95a27'
