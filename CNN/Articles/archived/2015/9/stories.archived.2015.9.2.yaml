    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Poe speaks about adoption, recalls facing discrimination as a foundling

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db56e99f-8eb8-49c3-8808-b5d112b7a5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:58:26.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:58:30.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> Sen. Grace Poe
        on Wednesday (September 2) spoke before a forum on a topic that is very close
        to her heart – the issue on adoption.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0af244d-5e14-4213-b9b3-1ef8a5ce0302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:58:26.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:58:30.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It becomes more special because it is also the eve of her 47th birthday,
        where it has been widely speculated that she could formally announce her plans
        to seek higher office next year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aec53f7-ae05-4a6a-85ab-dacec73a8d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:58:26.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:58:30.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/08/20/Grace-Poe-Fernando-Poe-Jr-2016-elections-presidency.html">ALSO
        READ: Grace Poe: Her father''s daughter</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5063aaf2-8a37-41d8-b8ec-d9a770ae8d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:58:26.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:58:30.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Poe was the guest speaker of the 13th Global Consultation on Child
        Welfare Services – a gathering of about 300 experts in the global adoption
        community with delegates coming from US, Canada Europe and Asia Pacific.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e148dee-f462-4dbe-a953-49db1c13637b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:58:26.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:58:30.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>This three-day discussion on child care services center on the issue
        of inter-country adoption.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d58e69-3e5b-4a38-b601-5e0c19b01fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:58:26.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:58:30.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Experienced discrimination as a child</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
