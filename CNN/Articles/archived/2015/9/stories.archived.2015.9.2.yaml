      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> President Benigno
        Aquino III and multi-government agencies have agreed to prioritize clearing
        traffic in six major chokepoints along EDSA.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a93e63-ef07-461d-b48e-4ead31224be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:21:43.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:21:47.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The multi-agency meeting, which was presided by Aquino and attended
        by Cabinet secretaries and Metropolitan Manila Development Authority Chairman
        Francis Tolentino, identified six EDSA intersections as major chokepoints:
        Balintawak, Cubao, Ortigas, Shaw Boulevard, Guadalupe, and Taft Avenue.</p>'
    '3':
      'image': 'jcr:569b8e97-b154-4466-be50-61b4f306e10d'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea7313c-60c6-4002-a99b-721d0bdf252f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:21:43.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:21:47.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ec5584-5c95-4aa9-8388-6fd6918f28c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:21:43.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:21:47.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Presidential Communications Secretary Herminio "Sonny" Coloma Jr.
        said in a media briefing on Tuesday (September 1) that Aquino had tasked the
        Philippine National Police (PNP) Highway Patrol Group to serve as lead traffic
        law enforcement agency on EDSA.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9925145-9602-476c-bc96-6239b3ebd0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:21:43.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:21:47.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>To help ease the traffic along EDSA, stricter enforcement of bus
        lanes, clearing of obstructions on EDSA and alternate routes, and continuing
        consultations with bus and public utility operators, truckers and port users,
        and other stakeholders will be implemented.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada8be88-e112-4ca7-bc96-30314001258c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:21:43.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:21:47.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Coloma added that immediate actions tackled in the meeting are near-
        and medium-term solutions and that consultations will continue to be able
        to find a long-term solution.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1ddc44-484d-4f54-a686-2f7016419975'
