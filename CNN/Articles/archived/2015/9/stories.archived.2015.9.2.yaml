  'waves-of-migrants-pile-into-Munich':
    'author': 'Ed Payne, CNN'
    'caption': 'Volunteers hand over supplies to migrants who had arrived at Munich
      Hauptbahnhof main railway station on September 1 in Munich, Germany.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-02T23:43:16.453+08:00
    'imagesource': 'jcr:27b96e54-6268-4e70-b5b9-b2b80b369970'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a85a4ef-891a-4775-88f1-d6b07694bf39'
    'lead': 'Another batch of refugees arrives in Munich with almost every train that
      pulls into the station. Tired, hungry, weak from the heat, they speak of a harrowing
      journey – and the joy of finally making it to Germany.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T14:32:01.170+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-05T14:32:07.560+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-05T14:32:06.839+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'No food, no sleep, waves of migrants pile into Munich

      '
    'updated': 2015-09-03T15:02:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f96e1bb-6b67-43bc-9e69-30df464fc1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:32:01.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:32:07.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Another batch of refugees arrives in Munich
        with almost every train that pulls into the station.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65650c4b-0a03-4546-9469-d7d08bd66233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:32:01.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:32:07.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Tired, hungry, weak from the heat, they speak of a harrowing journey
        – and the joy of finally making it to Germany.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbd9c41-64a0-4607-9641-d1042145ecba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:32:01.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:32:07.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But in Budapest, the scene is more desperate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0889ab1a-9b31-4a35-bbad-07734517a1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:32:01.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:32:07.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday (September 2), refugees in the Hungarian capital held
        up scraps of paper: "Help Syrian," they read. "Babies are tired."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85b4c86-4e80-4794-ac3d-d607f66c063d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:32:01.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:32:07.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Still, almost anything – even this – is better than the chaos and
        killing from which they have fled: in Syria, where cities lie in rubble; in
        South Sudan, ravaged by war and poverty; in Libya, where warlords maraud and
        people suffer; in Iraq, where ISIS likes to video its slaughter of innocents.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c764605-4988-4aa6-9d80-45b75497bff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:32:01.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:32:07.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>These lands are no place for families to thrive. No place to raise
        one''s children.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df780b6a-c489-48ec-9c7a-2e3989ed92d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:32:01.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:32:07.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In Budapest, the migrants – free at last of bombing and war – lie
        listlessly, waiting to board trains for Western Europe.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0646c1c7-a99a-4a2f-80ee-40174314854e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:32:01.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:32:07.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But they are denied by authorities. Hundreds wait. Still, they have
        experienced much worse than this.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86289d5d-8ef0-4b2c-8449-255c1e1927a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:32:01.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:32:07.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Wildly varied response</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22117293-4e91-4b15-9c46-5d7910e3d232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:32:01.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:32:07.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Europe is in the midst of a migrant crisis. The response of various
        European governments has varied wildly.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff666def-385e-4bcf-8d25-72e2690ae4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:32:01.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:32:07.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>On Thursday (September 4), Hungary''s Prime Minister Viktor Orban
        plans to meet with other members of the European Union to figure out how to
        cope with the emergency. His nation is a transit point for migrants trying
        to make their way north. And Hungary has responded by erecting a fence along
        its border with Serbia.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafdb3df-5941-412a-948b-bbba278f3bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:32:01.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:32:07.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In Germany, the interior minister will address parliament, after
        a planned asylum center was burned down.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9c04c5-d608-43e7-9ae2-dda172b9bfa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:32:01.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:32:07.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Germany''s government has been more accepting of asylum seekers,
        but political leaders there have had to contend with xenophobic protests.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febdfe3f-d226-4ce9-a44b-3e8fbc994a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:32:01.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:32:07.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday (September 1), police arrested a suspect in an attack
        earlier in the week on about 40 asylum seekers in a shelter in Brandenburg.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27c7483-dc3a-4a2d-ab97-5122fb37a129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:32:01.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:32:07.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And in France, migrants shut down the Eurostar cross-channel service
        between England and France overnight as they poured onto the tracks near Calais,
        the French entry to the channel tunnel. Trains between London and Paris and
        London and Brussels were turned back.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e88d4d9-436e-4ab4-9923-3228bede60c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:32:01.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:32:07.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Caught in the middle are the desperate men and women, with children
        in tow, who have fled wars in Syria and Iraq in overcrowded, sometimes deadly
        voyages by land or by sea.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b3efd9-b4bd-4b1f-9c9c-4eae7407ef4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:32:01.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:32:07.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In just the latest example, at least 12 people traveling on boats
        filled with refugees drowned off the coast of Turkey, Turkish officials said
        Wednesday, according to the country''s semiofficial news agency, Anadolu.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bb1f26-faf6-4b26-8f18-3d2d110947f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:32:01.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:32:07.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The incident took place after two boats left Bodrum, Turkey, and
        were trying to reach the Greek coast, Anadolu reported.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced50057-4bf4-4d81-8984-0981610623c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:32:01.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:32:07.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Passports and visas, please</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae509ef-1a82-4c62-962d-92512d0be0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:32:01.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:32:07.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>At Keleti station in Budapest on Wednesday, tensions simmered.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2cc51b-a1b2-4d3a-b0cf-af11d4ef17e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:32:01.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:32:07.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of people who had expected to board trains to head on to
        Austria and Germany found Hungarian police officers barring their way.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599c467b-c305-46f7-a876-879db39415f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:32:01.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:32:07.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>They want to make their way to Western Europe, where they hope to
        claim asylum.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c23aa0f-53d5-4e30-8784-8b7a417f2010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:32:01.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:32:07.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The journey for almost all of them has been arduous.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8a5af8-a0a6-45cd-b409-0da3480e1ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:32:01.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:32:07.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We have been here five days. No food, no sleep – no place to sleep,
        no anything," one Syrian refugee at Keleti station told CNN on Tuesday.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daaed75a-2fc5-4674-a018-a46e403508e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:32:01.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:32:07.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He and other travelers had train tickets but were not being allowed
        through, he said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfa86ee-a50e-47e9-9c9f-caeec8c058da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:32:01.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:32:07.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The problem is the amount of migrants with the wrong papers," said
        Reka Hegedus, a spokeswoman for the train station. "Obviously, even if they
        have tickets, it is not enough."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64406413-c3fb-4d83-beb3-68ed8951cfd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:32:01.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:32:07.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Only those with proper documentation – a valid passport, a ticket
        and any necessary visas – were being allowed into the station, with police
        checking the papers of those seeking to enter.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c99259-eb65-4921-9359-fcbb3506bea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:32:01.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:32:07.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"European regulations require that a person wishing to go on to
        Austria or Germany, for example, has the necessary documents," a government
        statement said. "People at Budapest''s Keleti railway station demanding to
        be allowed free passage are demanding something which is not possible under
        European legislation."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2968fd96-9814-4927-8f36-845885fc79aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:32:01.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:32:07.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Flashpoint: Hungary</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d84c93-18d1-4f6f-974c-80bd4cee6587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:32:01.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:32:07.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Hungary has come under increasing pressure from Western European
        countries to change its approach to the migrant crisis.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6a3d2e-1008-4189-87e9-efef9c22e30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:32:01.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:32:07.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It has been erecting a barbed wire fence along its more than 100-mile
        border with Serbia in a bid to prevent migrants crossing illegally as they
        make their way north.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f2c069-8464-4e34-9312-026b1fdde00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:32:01.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:32:07.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Hungarian government spokesman Zoltan Kovacs told CNN''s "The World
        Right Now" the lack of documentation was a key issue for authorities.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d0f22b-efde-46e4-ab06-a036a889fd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:32:01.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:32:07.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"That''s one major problem we have to face: that these people at
        least to the Hungarian border came without papers, or got rid of papers, and
        at the end of the day it''s basically impossible to determine whether they
        are telling the truth that they are coming from Syria or other war zones,"
        he said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d4a62d-22da-44f5-80dc-245a75bc7daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:32:01.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:32:07.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In an earlier statement, Kovacs called on Germany to clarify its
        position on allowing Syrian refugees into Germany from Hungary, "calling for
        order and legality to be restored at the borders of the European Union."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc39200d-c7a4-4ebf-8a64-ec185f883f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:32:01.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:32:07.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Refugees flood into Germany</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48992658-2bf6-4ed9-ab62-e849c525fa17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:32:01.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:32:07.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Even with the bottleneck in Hungary, migrants were still making
        their way to Germany, just not many by train.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27cebe2-4615-4ae3-a36b-f9ab6d8f1e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:32:01.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:32:07.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Germany''s government said last month it expected up to 800,000
        asylum seekers to come this year – four times more than in 2014.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae20847-8d4a-4d38-a053-bd656611777c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:32:01.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:32:07.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>At Munich''s main station, though, the arrival of refugees slowed
        to a trickle because of the restrictions in Budapest.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b99fd8e-b340-46fe-ae66-a808e65b6141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:32:01.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:32:07.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It was so hard for us. It took a very long time," said a woman
        from Afghanistan. "Especially in Hungary, it was very difficult to get through
        Hungary. We had almost no food and water."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846afb93-649c-4481-9dd1-91c628c42fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:32:01.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:32:07.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>German Chancellor Angela Merkel said Monday that her country – where
        some are opposed to taking in asylum seekers – must show "flexibility" when
        it comes to dealing with the crisis.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73fc2a7-f1c6-4829-a47e-26b75724db51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:32:01.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:32:07.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>European Union member states agreed in July to take in more than
        32,000 migrants to ease the burden on Italy and Greece, where the largest
        numbers have arrived. Another 8,000 should be allocated by the end of the
        year, said the European Union''s commissioner for migration.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d10e8ee-c104-4451-9715-20413d02d80f'
