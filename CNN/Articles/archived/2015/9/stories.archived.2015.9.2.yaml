      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The top reasons for satisfaction? "Salary, company benefits and
        incentives." Such were followed by an employee''s "job role," and "career
        growth and learning."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7096b59-e416-465a-b1d3-fe26b82dc3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:36:49.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:36:52.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Differences in happiness were also found to depend on an employee''s
        position: fresh graduates are at their happiest when it comes to salary, while
        junior executives and supervisors seek pleasant relationships with colleagues
        and bosses. Managers and directors prioritize satisfaction with job roles.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992f5f3c-b7e1-4053-b0f7-2440ce744385'
      'mgnl:activationStatus': true
