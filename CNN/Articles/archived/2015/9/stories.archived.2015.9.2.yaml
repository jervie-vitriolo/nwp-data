      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> There will be blood in September – literally,
        according to the Internet postings of end-times believers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b1cc17-2163-4821-9125-d69eb07a8d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:44:37.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:44:41.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The night of September 27-28 bring a "blood moon." To skywatchers,
        it simply refers to the copper color the moon takes on during an eclipse,
        but to some Christian ministers, the fourth and final eclipse in a tetrad
        – four consecutive total lunar eclipses, each separated by six lunar months
        – fulfills biblical prophecy of the apocalypse. (The first three in the series
        took place April 15, 2014; October 8, 2014; and April 4, 2015.)</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08788127-16d9-45bf-adc6-592fd5b4545f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:44:37.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:44:41.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In promotion for his 2013 book Four Blood Moons, Christian minister
        John Hagee claimed that the tetrad was a sign of the end.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63f42b0-da41-4ad7-ae65-c0aa6abb729e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:44:37.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:44:41.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The coming four blood moons points to a world-shaking event that
        will happen between April 2014 and October 2015," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3f89bc-2fdb-4c85-87c0-122b38844b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:44:37.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:44:41.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The reference to the impact is most direct in Joel 2:30-31, which
        reads, "And I will show wonders in the heavens and in the earth: Blood and
        fire and pillars of smoke. The sun shall be turned into darkness, and the
        moon into blood, before the coming of the great and awesome day of the Lord."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72da0ea8-0af7-4480-a46e-70b643008fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:44:37.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:44:41.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>There''s also a reference to a blood moon in Revelation 6:12 – part
        of the passage about the Seven Seals – which reads, "I looked when He opened
        the sixth seal, and behold, there was a great earthquake; and the sun became
        black as sackcloth of hair, and the moon became like blood."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509a8380-4219-499e-a3a8-7ff8b26198e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:44:37.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:44:41.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Hagee''s assertion was quickly debunked by scientists and skeptics.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0445052-507d-40da-b6ce-ab3959d59359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:44:37.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:44:41.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>After walking through some of Hagee''s theories – including the
        blood moons coinciding with Jewish holidays (which is logical, since Jewish
        holidays are based on the lunar calendar) and significant events in Jewish
        history – Patheos'' Bob Seidensticker noted that the minister was vague at
        some points and credulous at others.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e56c8ae-a8ad-473a-9675-4c4a75711983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:44:37.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:44:41.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I predict that John Hagee''s prediction will fail in 2015 and the
        end will not come," he wrote in late 2013.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0830dd1e-830c-4ad3-a294-e4c040bf5ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:44:37.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:44:41.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The astronomical site EarthSky.org added that tetrads, of which
        there have been 62 since the first century, follow natural cycles and are
        easily calculated. Moreover, three of the four most recent eclipses were not
        visible in Israel itself. ("What good is a blood moon if God''s chosen can''t
        see it?" wrote Seidensticker.)</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d271e0e-3808-43f4-a7dd-c10dd4bc86dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:44:37.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:44:41.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, the coming of the September "blood moon" was making
        folks on Twitter jittery. Some had watched a documentary based on Hagee''s
        book.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7186a960-19f7-45d1-abd0-95eac4ffe125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:44:37.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:44:41.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Tuesday morning''s (September 1) bumpy financial markets fed into
        the story, one poster said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af3f0fa-8f82-4270-a1dc-3af4e651a183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:44:37.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:44:41.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, some Twitterers weren''t impressed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb27f44-6d1b-490b-9fc7-5f5ed11f402f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:44:37.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:44:41.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>So, will September 27 bring on the end? If nothing else, it''ll
        be the end of predictions based on tetrads for a while. After the eclipse
        is over, the next tetrad isn''t due until 2032.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8675d618-3e45-4ce4-9a2d-1e7d11e8bac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:44:37.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:44:41.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/09/01/living/blood-moon-biblical-prophecy-feat/">"Blood
        moon has some expecting end of the world."</a></em></p>'
  'Hungary-Europe-Germany-Angela-Merkel-migrant-crisis':
    'author': 'Arwa Damon, Gul Tuysuz, and Laura Smith-Spark, CNN'
    'caption': 'Hundreds of refugees pour into the Munich Central Station on September
      1 as they flee Iraq, Syria, and other Middle Eastern countries.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-12-05T16:45:07.896+08:00
    'imagesource': 'jcr:58c18cac-7fcd-438a-afc5-f2e8739afd0c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '58a80945-8ef1-492b-916d-5d85360cc70d'
    'lead': 'Angry scenes erupted outside Budapest''s main train station Tuesday morning
      (September 1), as crowds of angry migrants and refugees were prevented from
      boarding trains they hoped would take them on from Hungary toward Western Europe.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T16:46:34.212+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-05T16:46:37.957+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-05T16:46:37.451+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Migrants protest at Hungary train station as entry is barred

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6a0339-706f-4cfb-a5e7-a762ed75871e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:46:34.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:46:37.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Budapest, Hungary (CNN) —</strong> Angry scenes erupted
        outside Budapest''s main train station Tuesday morning (September 1), as crowds
        of angry migrants and refugees were prevented from boarding trains they hoped
        would take them on from Hungary toward Western Europe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a797809d-d66c-4c85-a467-84544a72d87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:46:34.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:46:37.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of people who had expected to board trains to head on to
        Austria and Germany instead found Keleti station closed to traffic, with lines
        of Hungarian police officers barring their way.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4a1c34-d382-4053-a2ba-fceef30668f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:46:34.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:46:37.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Tired, hungry, and frustrated, the crowds chanted, "Hungary, no
        – Germany, yes!"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580e4fe1-13f7-4245-84c3-8edcd995dbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:46:34.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:46:37.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Police and officials on the ground offered contradictory lines to
        journalists and migrants, with some saying the station was open while others
        said trains were delayed by several hours.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5774cfdc-4231-4e9a-9bf7-4cded64dac83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:46:34.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:46:37.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It''s the latest crisis point to emerge as a wave of migrants –
        many refugees fleeing conflict in Syria or Iraq – seek to make their way by
        land to Western European nations where they hope to claim asylum.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1ed1ff-ed23-4a1e-b8a4-0805a8e356c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:46:34.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:46:37.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Some have been greeted along their journey by tear gas and stun
        grenades, while others have found themselves at the mercy of criminal gangs.
        In other places – including parts of Germany and Greece – there''s been a
        warmer welcome, with volunteers handing out food and water.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304ff5f0-1af9-487d-9472-4cea492e0768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:46:34.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:46:37.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>There''s little doubt that such help is sorely needed for those
        enduring an often arduous journey.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d66cc4e-e5ad-4d9e-8d40-9322b93296da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:46:34.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:46:37.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We have been here five days. No food, no sleep – no place to sleep,
        no anything," one Syrian refugee at Keleti station told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2de5094-991b-44c8-801c-1047878e8944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:46:34.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:46:37.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He and his fellow travelers had train tickets but were not being
        allowed through, he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334e058a-3e23-4ad7-8488-05e0555bdad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:46:34.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:46:37.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>As the young man spoke, a chant broke out calling for German Chancellor
        Angela Merkel – who called Monday (August 31) for "a fair distribution of
        refugees" among EU countries to help ease the crisis – to come to their aid.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6c606a-8b7e-4d90-9eab-1298465536f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:46:34.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:46:37.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Merkel, Merkel, Merkel, help us," the crowd called in English.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac645632-7503-4c6c-b22f-756e99eedf59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:46:34.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:46:37.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Reka Hegedus, a spokeswoman for Keleti train station, later told
        CNN the station had reopened.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5508ec9e-8787-4994-99b6-cf8a9f121bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:46:34.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:46:37.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It was shut this morning with no departures or arrivals for one
        hour at 9:30 here due to the sheer amount of migrants at the station," she
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c9e047-e3f3-4283-906c-7772d3279670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:46:34.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:46:37.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The problem is the amount of migrants with the wrong papers. Obviously,
        even if they have tickets, it is not enough."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4192712-43f1-4eac-b5cf-3f08d25201f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:46:34.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:46:37.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>However, only those with proper documentation – that is, a valid
        passport, a ticket and any necessary visas – were being allowed into the station,
        with police checking the papers of those seeking to enter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced85b61-0bf8-4ea0-8001-0e59476da702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:46:34.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:46:37.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Hungary: Migrants must have proper documents</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7064e9ee-fb7a-4c73-bd83-55795d4a1bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:46:34.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:46:37.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The latest disruption came after a day of chaos at the station on
        Monday, which culminated with some migrants – many of them Syrian or Iraqi
        – finally being allowed to buy tickets and board trains heading toward Austria
        after days of waiting.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb357c4-a9c0-47f0-abb0-72ca6c4a3f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:46:34.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:46:37.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Hungary has come under increasing pressure from Western European
        countries to change its approach to the migrant crisis.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d01813c-f750-4db7-8cc5-41724bdd584c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:46:34.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:46:37.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It has been erecting a barbed-wire fence along its more than 100-mile
        border with Serbia in a bid to prevent migrants crossing illegally as they
        make their way north.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9718f24a-1e32-4c98-911c-98f10e8bad0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:46:34.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:46:37.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Other flashpoints have also emerged. Thousands were stranded last
        month in a no-man''s land between northern Greece and Macedonia, where Macedonian
        security forces used tear gas and stun grenades as some desperate people tried
        to rush the razor wire border fence.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e089cfee-9152-4e4c-8312-ec4b61d8d574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:46:34.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:46:37.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>After Macedonia, Serbia is the next staging point for many migrants
        on their long journey north, days after reaching Greece by boat.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c41a8b-ff4b-4b61-a03e-87f4e0a56243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:46:34.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:46:37.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>While Greece is an EU state, it''s already struggling to cope with
        a huge influx of migrants thanks to its ongoing economic difficulties, leading
        many of those reaching its shores to push on in hope of a better welcome elsewhere.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775dec05-f0a4-4625-91c6-1fb83083df3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:46:34.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:46:37.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Hungarian government spokesman Zoltan Kovacs told CNN''s The World
        Right Now that the lack of documentation was a key issue for authorities there.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb56cf9-0816-428d-9e32-fe5323bd9d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:46:34.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:46:37.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"That''s one major problem we have to face: that these people at
        least to the Hungarian border came without papers, or got rid of papers, and
        at the end of the day it''s basically impossible to determine whether they
        are telling the truth that they are coming from Syria or other war zones,"
        he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559cbab8-3cf4-401d-bf24-f42815bd0dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:46:34.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:46:37.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"So that is why up until their identity is ... we cannot say anything
        else than that they are illegal migrants."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4d2a93-f65f-4272-97d2-85cf6275b6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:46:34.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:46:37.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>An earlier statement issued by Kovacs via e-mail called on Germany
        to clarify its position on allowing Syrian refugees into Germany from Hungary,
        "calling for order and legality to be restored at the borders of the European
        Union."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb8e89e-7920-43d8-88a7-a98da71a6f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:46:34.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:46:37.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It denied that refugees who have already entered Hungary are allowed
        to travel onwards freely.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e830dd1f-f364-4ec9-a67e-95b8434e3ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:46:34.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:46:37.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"European regulations require that a person wishing to go on to
        Austria or Germany, for example, has the necessary documents. People at Budapest''s
        Keleti railway station demanding to be allowed free passage are demanding
        something which is not possible under European legislation," the statement
        said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e453d80f-842a-43be-9770-a3b81b0b2daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:46:34.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:46:37.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Hundreds arrive in Munich</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebef064-4d6a-4d9a-85d2-b6bfb8b82b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:46:34.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:46:37.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Germany''s government said last month that it expected up to 800,000
        asylum seekers to come this year – four times more than in 2014.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89d9c98-7fe9-4a60-bf6b-78bfb9ca9ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:46:34.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:46:37.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A CNN team on the ground in Munich saw hundreds of migrants gathered
        at the train station Tuesday morning, some camping out as they waited for
        buses to take them onward.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df79164-b8f2-47b6-bec2-fe2d321c8ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:46:34.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:46:37.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Police said that about 400 had arrived that day so far. The flow
        of arrivals slowed as the day wore on, presumably because of the delays in
        Budapest.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2755038b-9093-4f67-a246-fd4b349e7b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:46:34.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:46:37.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Teams of volunteers handed out private donations of supplies, including
        fruit and water, to those waiting, who appeared to be in good spirits. Most
        of those to whom CNN spoke said they were from Syria.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcd425a-0c7f-4f07-94d8-9d323a51dcb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:46:34.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:46:37.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Merkel said Monday that Germany – where some are opposed to taking
        in asylum seekers – must show "flexibility" when it comes to dealing with
        the crisis.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8d5385-dde6-4d7b-b7e8-ceb753076b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:46:34.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:46:37.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>European Union member states agreed in July to take in more than
        32,000 migrants to ease the burden on Italy and Greece, where by far the largest
        numbers have arrived. Another 8,000 should be allocated by the end of the
        year, said the European Union''s commissioner for migration.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa07ee0b-18e0-4b8a-8698-54976d2c928e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:46:34.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:46:37.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Huge numbers make sea crossing</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adea282-5f9d-4223-829e-bb17dd8e8f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:46:34.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:46:37.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The European Union has been trying to find ways to ease the migrant
        pressure on Italy and Greece, where most migrants enter Europe – many by sea
        – but many EU member countries, including Hungary, have been reluctant to
        accept a voluntary quota.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b67441-3bef-4eab-b8fc-69cda6f11230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:46:34.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:46:37.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Another is Slovakia, which said last month that it only wanted to
        take in Christians because it has only a tiny Muslim community and it would
        be hard for new Muslim arrivals to integrate.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381923c6-b05b-4973-b94c-b88440039177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:46:34.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:46:37.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The foreign ministers of Germany, France, and Britain issued a statement
        Friday (August 28) asking a special EU council to meet later this month to
        work on measures to better manage the influx of migrants.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0640178-5125-4771-8048-db967a71a74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:46:34.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:46:37.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Last week, in Austria, the bodies of 71 people were found in a truck
        abandoned by suspected smugglers. The fate of those people, who likely were
        fleeing war-ravaged Syria, has highlighted the risks involved in trying to
        reach Western Europe by land.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c092155d-4244-4c10-b466-2ed97b64379a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:46:34.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:46:37.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Many more seek to make the perilous journey by sea, boarding overcrowded,
        unseaworthy boats departing from Turkey or north Africa.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40613eb3-a2e1-4b1e-80a5-238513fa49b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:46:34.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:46:37.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>More than 350,000 migrants have reached Mediterranean countries
        by sea in 2015 so far, the International Organization for Migration told CNN
        on Tuesday.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5971cecc-04b5-48f8-99bf-e22b2e9bac07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:46:34.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:46:37.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>This compares to a total of just under 220,000 migrants arriving
        by sea for the whole of 2014, according to its figures.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3714792f-a3e8-47b6-9df2-b8c7787a0096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:46:34.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:46:37.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Arwa Damon and Gul Tuysuz reported from Budapest and Laura
        Smith-Spark wrote from London. CNN''s Frederik Pleitgen, Antonia Mortensen,
        Alexander Felton, Carol Jordan, and Bharati Naik contributed to this report.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde1a2ec-9018-4d7a-8dac-39efc51e571f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:46:34.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T16:46:37.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2015/09/01/europe/europe-migrant-crisis/index.html">
        "Migrants protest at Hungary train station as entry is barred."</a></em></p>'
