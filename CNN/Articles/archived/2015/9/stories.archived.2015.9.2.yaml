    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'NCAA: San Beda eyes solo lead; Mapua tackles Stags

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5fce3d-4f36-40d7-bbdd-7815c0ed258e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:44:57.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:45:09.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Five-peat champion San Beda clashes
        with a dangerous Jose Rizal University Thursday (September 3) with an eye
        on no less than the solo lead in the&nbsp;National Collegiate Athletic Association
        (NCAA) at The Arena in San Juan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64948ffb-247e-4ea0-b31e-63e167f9a741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:44:57.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:45:09.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Lions opened up their second round campaign by routing the Emilio
        Aguinaldo Generals, 96-84, and the St. Benilde Blazers, 89-63, last week to
        jump to the top alongside the Letran Knights with identical 9-2 (win-loss)
        records.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f71366c-2d42-42af-91c8-1d298919a678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:44:57.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:45:09.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>San Beda will clinch the solo lead if it could hurdle Jose Rizal
        in their 4 p.m. duel.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481c6dc7-bcbd-437e-82b9-4d834d1a5fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:44:57.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:45:09.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Arthur dela Cruz, one of the league''s MVP race leaders who was
        drafted ninth overall by Blackwater in this year''s (Philippine Basketball
        Association (PBA) rookie draft, will be the player to watch after he averaged
        23.5 points, 10 rebounds, six assists and two steals in his team''s last two
        triumphs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317c9565-bc11-4462-9131-4257cb5d1982'
