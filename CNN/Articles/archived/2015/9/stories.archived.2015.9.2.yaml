      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>— Ta-Nehisi Coates (@tanehisicoates) September 1, 2015</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48babb98-2504-4986-9b19-de9b5efa9491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T16:36:28.738+08:00
