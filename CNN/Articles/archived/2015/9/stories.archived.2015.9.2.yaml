    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'LRTA apologizes for gate glitch at LRT-2 Santolan Station

      '
    'updated': 2015-09-03T03:44:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7c73dc-2ea4-4741-aa95-c6bc0683ab6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:42:26.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:42:31.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Light Rail
        Transit Authority (LRTA) apologized on Wednesday (September 2) for the inconvenience
        caused by the malfunctioning of automatic gates at the LRT-2 Santolan Station
        on Tuesday morning (September 1).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa7b26c-cd93-4528-ab1a-d2c8d396f60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:42:26.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:42:31.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We are also seeking yung kanilang understanding kasi yung nangyayaring
        ganito, part pa rin ito ng process ng transition period," LRTA spokesperson
        Hernando Cabrera said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafbaced-143f-497f-9518-7e04ec3ef3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:42:26.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:42:31.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued on Tuesday, AF Payments Inc. (AFPI), provider
        of the automated fare collection system (AFCS), explained that the gates lost
        power at 9:36 a.m. after the emergency push button (EPB) was accidentally
        triggered.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243d7084-f902-44ab-9cc4-e837d5d9a9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:42:26.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:42:31.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The EPB, which cuts off power to the electrical circuit, caused
        the gates for both magnetic and contactless tickets to go out of service.
        The EPB was reset to its normal setting and power returned to the gates by
        10:57 a.m.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f600217d-1e96-43a7-b3c5-e70dd22c6bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:42:26.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:42:31.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>New system</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0036f61b-5b2a-442c-84c9-929ad6c8e1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:42:26.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:42:31.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>AFPI said that the EPB would be replaced by a new system that wouldn''t
        cut off power to the gates. Instead it would make the arms of the turnstile
        drop once the old magnetic system had been fully decommissioned.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67f099e-529a-4830-9141-116fba59ac7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:42:26.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:42:31.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The incident delayed passengers as they were unable to pass through
        the gates.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e65570-6269-411a-b56b-a58aee96a015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:42:26.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:42:31.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Cabrera added more technicians would be deployed to address similar
        emergencies faster.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bad352-3ad3-4e94-b149-120cb255824a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:42:26.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:42:31.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Yun ang key doon kasi kahit may contingency measure ka kung wala
        naman yung mga tao na mag-i-implement ng contingency measure, useless din,"
        he explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa2a791-8fb9-4201-a3da-399cd778ba05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:42:26.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:42:31.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Activation of "tap and go" system at LRT-1 northbound</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ac3120-c9b9-4729-b4c6-76699b8226ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:42:26.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:42:31.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the LRTA spokesperson told CNN Philippines that the new
        "tap and go" system might be partially activated at the northbound lane —
        from Baclaran to Gil Puyat stations — of LRT-1 by Friday (September 4).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467d2078-3a5e-43e2-89d8-c4df8d3112fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:42:26.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:42:31.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/08/17/Tap-and-Go-system-covers-LRT1-southbound-stations.html">Related:
        ''Tap and go'' system now covers LRT-1 southbound stations</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8510d31e-d444-49d7-81bd-54c2c49dda3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:42:26.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:42:31.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Last month, the new ticketing system was launched at the southbound
        lane of LRT-1.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f98a147-6caf-42e5-8e95-ee6256a8440d'
      'mgnl:activationStatus': true
