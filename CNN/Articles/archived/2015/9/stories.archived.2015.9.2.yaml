      'text': '<p><em>CNN Philippines'' Anna Estanislao contributed to this report.</em></p>'
  'stock-markets-dow-china':
    'author': 'Matt Egan, CNNMoney'
    'caption': '(File photo) Investors observe the stock market at a stock exchange
      corporation in Huaibei, Anhui, China.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-09-02T12:51:28.736+08:00
    'imagesource': 'jcr:fee6c9de-c0fa-4d44-83f7-a623ee091aa2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e4eb992-d2af-4e21-ab23-73ec4d795b22'
    'lead': 'America''s stock market is in the midst of one of the longest bull markets
      in history — despite recent steep losses recently.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T15:33:28.336+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-05T15:33:32.267+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-05T15:33:31.869+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'China is the scariest threat to stocks since 2009. Here''s why

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee09672f-41b0-46a0-8e23-59fdd7f194d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:33:28.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:33:32.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>New York (CNNMoney) —&nbsp; America''s stock market is in the midst
        of one of the longest bull markets in history — despite recent steep losses
        recently.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e597d23-b327-429d-9ee0-04ab89e49ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:33:28.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:33:32.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It''s a bull market that has gone through many panic attacks. The
        European debt crisis, the downgrade of America''s AAA rating, Greek drama,
        and the fiscal cliff all inflicted big wounds. But each time, U.S. stocks
        emerged victorious despite nursing some bad bruises.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87903d0f-64f3-4594-9a0d-f736d4db5047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:33:28.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:33:32.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In the last two weeks the U.S. stock market is once again churning.
        This time, on fears that China''s economic upheaval could knock the world
        into recession.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3080a8b3-74e1-4e05-9fc5-afbb50da7345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:33:28.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:33:32.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But will the current market freak out be different for the bull
        market? China, after all, is not only the world''s second largest economy,
        but it touches businesses and countries around the world. And U.S. companies
        are vulnerable to that, which is why a severe Chinese slowdown looks like
        the biggest risk to U.S. stocks since 2009.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cbf86b-7266-4897-b0fc-2027d3bef261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:33:28.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:33:32.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"This is a real threat. A hard landing in China is the biggest threat
        to the global economic recovery since the financial crisis," said David Joy,
        chief market strategist at Ameriprise Financial.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935210bb-a733-4d91-b2c2-5089062b6715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:33:28.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:33:32.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The broader question is: Does China represent the same kind of systemic
        risk that the financial crisis did? Or are there reasons to believe China
        has the ability and willingness to avoid the worst-case scenario?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab7239b-96b5-4e69-9961-e035cdacfe05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:33:28.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:33:32.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Chinese ripple effect is spooking investors</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eaacf65-5b00-404c-b16a-7a8ccc8f34f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:33:28.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:33:32.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Concerns about China have knocked U.S. stocks into their first correction
        since the 2011 downgrade of America''s perfect credit rating.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d3d242-e67d-469f-bb17-3940606d40df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:33:28.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:33:32.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"An economic slowdown in China is as large of a catalyst in investors''
        minds as anything we''ve seen going back to the financial crisis," said Art
        Hogan, chief market strategist at Wunderlich Securities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622b4c0e-3bcb-4d7e-995f-d5f3c25e762b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:33:28.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:33:32.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>China matters so much because its explosive growth fueled the rest
        of the world. A huge appetite for goods and raw materials lifted economies
        in Europe, Asia, Latin America, Australia and elsewhere.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1da766-f8d7-42b5-b1c3-6f73efc5956d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:33:28.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:33:32.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>So China''s slowdown has a huge ripple effect around the globe.
        Just look at how South Korea on Tuesday revealed a 15% plunge in August exports
        because of weaker demand from China.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36d2766-339d-4883-ac0b-7295f0f86146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:33:28.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:33:32.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"If China gets a cold, the rest of Asia gets the flu," said Peter
        Kenny, chief market strategist at The Clear Pool Group, a financial technology
        firm.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f33e24c-5a52-40ba-a645-055414e32bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:33:28.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:33:32.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Fed may not come to the rescue</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4787a74c-e664-4a36-a6e3-094ebed5fcc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:33:28.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:33:32.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Concerns about China''s economy are amplified by the fact it remains
        a bit of a black box to investors. Few trust the accuracy of Beijing''s economic
        stats and many believe actual growth is a lot lower than the government reports.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c653048-5880-458d-bfba-5191662acf15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:33:28.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:33:32.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It''s also important to put the China scare in context. Previous
        market scares occurred during times when the Fed was either aggressively flooding
        the financial markets with cash and buying bonds or promising low rates.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce844759-5e30-4bba-a803-aaa36f7775a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:33:28.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:33:32.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But now the Fed has stopped buying bonds and mortgages and is preparing
        to raise rates for the first time in nearly a decade. So that safety net may
        not be around anymore.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7415f9b9-2188-41d9-b4da-0c1229dac479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:33:28.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:33:32.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Stocks are not cheap</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdd3dc6-ee2f-4712-9901-203a148a110f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:33:28.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:33:32.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>At the same time, it''s become tougher to find bargains in the stock
        market, especially given the energy-driven slowdown in earnings growth. Many
        experts believed the U.S. stock market looked close to fully valued, if not
        downright expensive before the recent retreat in prices.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f0f771-034f-4804-8131-6f08fff1062e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:33:28.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:33:32.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Stock prices got way far ahead of reality. They''re having a big
        valuation adjustment now," said Peter Boockvar, chief market analyst at The
        Lindsey Group.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cc2021-f22b-4c47-92f4-ddf63dc4e299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:33:28.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:33:32.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>As broad as the China scare is, it isn''t yet on the same level
        of the Lehman crisis of 2008. At that time, the global financial system appeared
        on the verge of a meltdown.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fc5147-6bc4-408a-ae1a-c8fbea6b4553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:33:28.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:33:32.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"That was an existential crisis. There was a real possibility it
        could have turned into a depression," said Joy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f972b99c-b1cd-4706-a2ab-c7d87b0ebb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:33:28.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:33:32.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But given China''s pivotal role in driving global growth, this episode
        is clearly unnerving investors more than some of the other panic attacks since
        then.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b54d7c0-d53b-4ebc-b9c8-dbce95616549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:33:28.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:33:32.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>China attempts to stabilize growth</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7a075d-f669-4154-a36d-e033ed509349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:33:28.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:33:32.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Is the market reaction justified or overdone? It''s too early to
        tell at this point.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876db1ea-f5c5-4a0b-bda6-62c934da657a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:33:28.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:33:32.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It''s worth remembering that China''s economy is still growing,
        just at a slower pace. Few are calling for an outright recession there.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ff0e8a-3428-4538-b925-e2ecd1bbfabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:33:28.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:33:32.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It''s not as if the Chinese economy has fallen off the face of
        a cliff," said Kenny.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3050c1-f115-4ae1-a1b3-3ec6c3cee962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:33:28.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:33:32.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And it''s not as if Beijing is asleep at the wheel. The Chinese
        government has unveiled a series of moves to stimulate growth, including several
        interest rate cuts and a surprise currency devaluation to boost exports.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff79343-39b3-4f41-850a-a602b83fa3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:33:28.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:33:32.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It''s in the best interest of China''s leaders to pull out all the
        stops to stabilize growth.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa1c1b4-2799-44bd-aa6e-0185cc349ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:33:28.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:33:32.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I believe that China has both the willingness and financial wherewithal
        to avert a hard landing," said Joy.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb9c5b3-7baa-4e01-b608-7558a3ce1cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:33:28.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:33:32.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/09/01/investing/stocks-markets-dow-china-crisis/index.html?iid=hp-stack-dom">"China
        is the scariest threat to stocks since 2009. Here''s why"</a></em></p>'
  'filipinos-job-satisfaction-jobstreet':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-09-02T12:35:08.788+08:00
    'imagesource': 'jcr:f252b6e6-0fe4-48d5-bcb1-72ccc5409332'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '097efee6-e7d8-4eb0-869d-59968afbaffd'
    'lead': 'About 70 percent of Filipinos are satisfied with their jobs, according
      to a recent report of Jobstreet Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T15:36:49.120+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-05T15:36:52.652+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-05T15:36:52.403+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Jobstreet: 70% of Filipinos ''happy'' with their jobs

      '
    'updated': 2015-09-03T03:47:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afef78d-11c9-4d85-a71a-43b9a7cc24f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:36:49.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:36:52.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> About 70 percent
        of Filipinos are "happy" with their jobs, according to recent report from
        Jobstreet Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8f0a18-c146-4d7a-9c8a-578defeeee3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:36:49.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:36:52.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The employment website''s Job Satisfaction report released on Wednesday
        (September 2) also revealed that 15 percent of respondents are "very happy,"
        while 55 percent are "quite happy."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cab51a-8604-4ac8-b8be-b283d51834cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:36:49.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:36:52.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, 25 percent said that they are "quite unhappy,"
        and the remaining 5 percent said they were "very unhappy."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2581ac8-6f45-41e1-827f-1f4c42cdb8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:36:49.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:36:52.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The report also showed that the level of happiness decreases as
        employees climb the corporate ladder: fresh graduates were happiest at 79
        percent, while managers scored the lowest at 66 percent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edf239b-35bf-4404-aa9a-e07149c2e5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:36:49.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:36:52.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Levels of satisfaction also decreased as employees stayed longer
        in their jobs. Those who have been staying for less than a year were most
        "satisfied" at 75 percent, while only 62 percent of those who have been staying
        for more than five years consider themselves "happy."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6343ab24-c056-49e9-b38c-0db1c3b60081'
      'mgnl:activationStatus': true
