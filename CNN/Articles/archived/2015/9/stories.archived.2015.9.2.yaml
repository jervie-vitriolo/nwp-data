      'mgnl:created': 2019-12-05T14:34:24.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:34:29.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) - As he made his rounds in Quezon
        City on Wednesday (September 2), Vice President Jejomar Binay called the ongoing
        investigation on the Disbursement Acceleration Program (DAP) by the Office
        of the Ombudsman nothing but “drama.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f733083-e436-4c95-bf4e-8e794d0049e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:34:24.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:34:29.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Binay believes nothing will happen in the probe involving President
        Benigno Aquino III and Budget Secretary Butch Abad.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a334ee5-fbe3-4632-b0c9-3c68e386fc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:34:24.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:34:29.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Drama. Walang mangyayari,” Binay said in an interview at the Amoranto
        Complex in Quezon City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e11b47-373f-471d-bc84-2f5efccdd210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:34:24.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:34:29.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The vice president said the Ombudsman is conducting the probe just
        to look good and dispel charges of selective justice under this administration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a14aa0-1750-42c4-9bc9-314df9833042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:34:24.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:34:29.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Sinasabi ko lamang [‘yan] on the basis of what had happened in
        the past. You can already speculate what will be the ending,” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783a2227-4b1c-4c57-908f-aa66290a2d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:34:24.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:34:29.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Binay pointed out that if the Ombudsman is really investigating
        Abad, the cabinet secretary should have been suspended by now.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fb629d-7b83-4d06-b61c-a66f44da3034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:34:24.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:34:29.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Binay to push for investigation on Aquino govt, DAP</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e748c8-07b1-4462-a0cc-ef935bb801c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:34:24.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:34:29.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>If he becomes president, Binay vows to push for the investigation
        on Aquino and Abad, and the implementation of DAP.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab102f1-7a32-4eec-b6c1-44d59e93a8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:34:24.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:34:29.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Kung may ebidensya po, bakit hindi? Kailangan ay ‘yong may mga
        kasalanan sa administrasyong ito, lalong-lalo na si Mr. Abad, (papanagutin).
        Pangit naman po ‘yon (kung hindi). Magiging selective justice. Kung may ebidensya,
        dapat ihabla,” he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ab1d50-732f-44e0-a381-be8d1e0bc865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:34:24.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:34:29.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>As for Aquino, the vice president said he will leave it to the Department
        of Justice to determine whether or not the president could be charged.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8453cc-0914-4d4c-b5e5-07c415c64d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:34:24.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:34:29.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman has ordered the suspension of the vice president''s
        son, Makati Mayor Junjun Binay twice this year on corruption charges.</p>'
  'Illegal-detention-explained':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-02T22:48:03.100+08:00
    'imagesource': 'jcr:e95b6186-68c0-4ebb-9d45-e1e53b1261d7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae8475c3-3662-41c5-9ed0-14439c772cd0'
    'lead': 'Pork barrel scam whistle-blower Benhur Luy and former Iglesia ni Cristo
      (INC) minister Isaias Samson Jr. both filed serious illegal detention cases
      — against alleged pork scam mastermind Janet Lim-Napoles and the members INC''s
      Sanggunian, respectively. But what is the crime of illegal detention all about?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T14:36:51.994+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-05T14:36:55.260+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-05T14:36:54.935+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Illegal detention - serious and slight - explained

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1527bdc-cca8-40a2-a02d-6f62bf523ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:36:51.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:36:55.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Crimes involving
        illegal detention has been big news lately.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c62954-f5cf-4b3f-a2ef-718387d1a3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:36:51.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:36:55.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>This year, the Makati Regional Trial Court found Janet Lim-Napoles
        guilty of serious illegal detention in the case filed by Benhur Luy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5450810e-a4e0-43ac-92e9-6d4aab569106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:36:51.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:36:55.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Luy accused Napoles of detaining him for almost three months.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb166e3-69a3-4bdc-97f8-823d5503ef5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:36:51.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:36:55.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The latest controversy now involves a criminal complaint filed by
        former Iglesia Ni Cristo (INC) minister Isaias Samson Jr.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381f69ac-9beb-45a3-8653-ffc8f1a2ef3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:36:51.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:36:55.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Samson had accused members of the INC High Council, or Sanggunian,
        of illegal detention — along with harassment, threats and coercion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c65acea-e345-43b2-9cd8-076d0a1ac314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:36:51.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:36:55.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>This complaint sparked an uproar in the church, triggering a five-day
        protest in Manila and EDSA toward the end of last August.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb81ee4-456b-4714-b371-acb75b9a97ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:36:51.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:36:55.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Dean Nilo Divina of the University of Santo Tomas (UST) Law said
        on Wednesday (September 2) that illegal detention involves depriving someone
        of his or her liberty — not just physical detention.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1951b67b-4f01-4c75-bfae-9d492b66abe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:36:51.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:36:55.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Luy''s former legal counsel, Levito Baligod, agreed to this.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e69cab-4fc2-4099-abee-b9cafb5a84dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:36:51.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:36:55.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It does not mean the victim is enclosed in a room. It is enough
        that he is subjected to either physical or psychological restraint," Baligod
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4aff397-e7fe-4899-a3d2-69e79e14b24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:36:51.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:36:55.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Divina explained there are two types of illegal detention — slight
        and serious.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2decd9d5-d3a7-4856-82bb-e285975b41ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:36:51.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:36:55.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It is categorized as serious illegal detention if it lasted for
        more than three days or the crime was committed against women, minors or public
        officers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db477c37-1a7f-4bcc-a309-1706c862be5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:36:51.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:36:55.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Samson claimed that on July 16,&nbsp; six of the eight members of
        the INC Sanggunian came to his office — and accused him of&nbsp; being "Antonio
        Ebanghelista"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5f1597-6906-46fa-bd96-ac94b05f0822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:36:51.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:36:55.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Antonio Ebanghelista" is a blogger who wrote about supposedly suspicious
        transactions by the Council''s officials. This was published in a blog called
        "Iglesia Ni Cristo Silent No More".</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f8cca6-77d9-47eb-ad5b-a4a2c0387aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:36:51.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:36:55.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Samson said the INC Council members confiscated his phone and office
        desktop computer, along with his home computer.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f550833c-360a-49f4-8977-baa000fc80a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:36:51.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:36:55.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Later, after returning from a church service, Samson claime Council
        member Radel Cortez "sternly ordered" him and his family to stay at their
        home within the INC Compound.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09bbaac-79e1-41a2-a6aa-7fd23d1f58be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:36:51.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:36:55.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He said armed men prevented his wife and son from buying groceries
        and leaving their house.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3698e5ed-dd96-41ab-820d-a23e424d4e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:36:51.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:36:55.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It was only on July 23 that he and his family were able to "escape"
        from the INC compound.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ed21e7-108e-4bd3-a86a-b059aac80d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:36:51.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:36:55.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Leila de Lima had said Samson''s complaint will
        go through the regular process.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed78e4a2-daf9-4e36-9e0d-44d4eee3cff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T14:36:51.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T14:36:55.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>That means it will be assigned to a prosecutor or a panel of prosecutors
        for preliminary investigation.</p>'
  'Text-scams-NTC-telcos-Senator-Cynthia-Villar':
    'author': 'Anna Estanislao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-02T18:08:30.433+08:00
    'imagesource': 'jcr:5e5f89ec-7148-4332-b87a-59e5ea3f318d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd383f639-7f44-4aca-86a4-5e6e55dce4bd'
    'lead': 'Senator Cynthia Villar pushed for the National Telecommunications Commission
      (NTC) and telecom firms to intensify their campaign against text scams. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-05T14:39:17.362+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-05T14:39:21.483+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-05T14:39:21.195+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
