      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A tsunami warning was not issued. However, officials are expecting
        aftershocks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84827ebf-95f7-4895-ac05-05e328c717dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:53:06.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:53:14.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>As of this posting, there are no details if the earthquake caused
        any damage to Sarangani or if there are casualties.</p>'
