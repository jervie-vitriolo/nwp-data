    'title': '20 lawmakers accused of malversation in new PDAF scam

      '
    'updated': 2015-09-03T07:34:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00185d5-1a01-49f7-afb5-1934d8596c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:23:39.591+08:00
