      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A central business district will take up 124 hectares of the development.
        It which will hold various business and commercial establishments, residential
        developments and schools. Furthermore, 165 hectares of land will be devoted
        to parks and gardens.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94eb46f-550c-4912-847e-79533090b146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:18:10.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:18:14.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>To focus on Filipinos’ increasingly active and healthy lifestyle,
        the property will have a sports complex that will boast of an Olympic-size
        pool, a 400-meter track and field, and an advanced sports science laboratory.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb1de8a-c2f1-4900-9383-fb18824ae3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:18:10.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:18:14.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Vermosa will be accessible via the newly opened Muntinlupa-Cavite
        Expressway (MCX), which connects the Daang Hari Road and South Luzon Expressway.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83d6533-7191-45fa-b012-9e4b72ba9c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-05T15:18:10.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-05T15:18:14.210+08:00
