      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> San Beda shoots
        to stay on top while Perpetual Help seeks to close the gap as the two clash
        with San Sebastian and Emilio Aguinaldo College, respectively, Tuesday (September
        22) in the National Collegiate Athletic Association (NCAA) at The Arena in
        San Juan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa82644-013d-4f65-99e1-675318f4ac76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:35:05.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:35:08.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Lions survived the Lyceum Pirates, 87-80, last Thursday to jump
        to the top with an 11-3 (win-loss) record while the Altas were riding the
        crest of a lopsided 70-47 win over the St. Benilde Blazers Friday to move
        up to No. 3 with a 10-4 slate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac5992f-6842-4b3c-b232-f16f7f802fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:35:05.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:35:08.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Perpetual plunge into action first at an already-ran EAC at 2 p.m.
        eyeing a victory that will send it to a share of second with idle Letran (11-4)
        while San Beda tackles another eliminated squad in San Sebastian at 4 p.m.
        looking nothing less than a win that will keep it at the helm.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7622c5cd-19a2-4edb-ac6d-7b0a626513cd'
      'mgnl:activationStatus': true
