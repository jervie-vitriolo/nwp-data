      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Golf has a new world number one as Jason
        Day took over at the top from Rory McIlroy with a six-shot victory at the
        BMW Championship.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7daf4ad-ed08-48f2-a9dd-30285041a6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:36:12.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T14:36:16.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The 27-year-old Australian kept his nerve on the final day to card
        a 69 to finish on 22-under 262 at Conway Farms GC in Illinois with Daniel
        Berger in second place.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440aa609-6821-47e1-af3f-ba58d95cb85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:36:12.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T14:36:16.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>McIlroy, who was sidelined by an ankle injury earlier this season,
        battled to a 70 to finish tied for fourth, but was never in a position to
        deny Day his new status.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a284b2b7-8e8c-493f-bfbf-500eeb20428c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:36:12.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T14:36:16.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It is his fifth victory of the PGA Tour season and his fourth in
        his last six tournaments. including the the final major of the season, the
        PGA Championship.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901a2917-fc37-4684-98fd-51e0f3bd5678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:36:12.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T14:36:16.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Day''s sensational run of form has seen him move clear of McIlroy
        and American Jordan Spieth, who won the opening two majors of the season and
        challenged strongly in the other two.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855f5e4a-9503-4e39-8c2f-5d6921f7c931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:36:12.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T14:36:16.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He had started the fourth round with a six-shot advantage, but was
        unable to pull further clear after a succession of regulation pars.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a612d0a9-66a0-4943-9fcc-660e38b5f2f7'
