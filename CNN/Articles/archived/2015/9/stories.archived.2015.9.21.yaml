      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Already special</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37a77f4-34b6-4db9-942f-96e7019a83ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:12:28.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T14:12:34.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I have to make a lot of compliments to my players," United''s manager
        Louis van Gaal told reporters.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f31fa76-422a-44a3-a541-a5419d47f5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:12:28.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T14:12:34.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Anthony Martial is already special because we paid a lot of money
        for him. A lot of people are thinking he is a great star but he is a boy of
        19."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2de548f-a8f4-4be0-83bc-a8309d1abbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:12:28.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T14:12:34.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Defeat put Southampton fifth from bottom with one win from six games
        and left manager Ronald Koeman rueing Yoshida''s error.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8a6380-c594-4bc8-8613-e30c78c1fcfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:12:28.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T14:12:34.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We lost by ourselves," he told Sky Sports. "The first 30 minutes
