      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Heneral Luna''s official Facebook page announced the news on Monday
        (September 21), a few weeks before Oscars'' submission deadline of October
        1.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464f7433-32e6-4e10-906b-f29c54d3f029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:51:44.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:52:18.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Executive producer Fernando Ortigas and producer E.A. Rocha were
        overjoyed upon hearing the news.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b696bf7-197e-4369-8dad-d5f204fcad4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:51:44.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:52:18.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"There are no words for the tremendous pride and honor that we feel,
        with the film being chosen to officially represent our country to the Oscars,"
        they said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2deaf1a-11bd-4710-924f-f6c061d41b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:51:44.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:52:18.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Both of them feel that it is only fitting that this film be chosen
        as our country''s entry. For them, Heneral Luna celebrates the Filipinos as
        a nation — in the richest and most complex ways.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda25af1-b0a3-46a5-a951-b9dc7e5f4a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:51:44.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:52:18.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The submissions all over the world will be shortlisted to nine films,
        which will be further cut down to five nominees and will be announced on January
        14, 2016.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3573b8c3-850c-4f11-8fe7-fc5a92d981ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:51:44.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:52:18.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Dekada ''70, Ang Munting Tinig, Crying Ladies, Ang Pagdadalaga Ni
        Maximo Oliveros, and Transit were some of the films submitted by the Philippines
        for the said category.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e4ac61-7b0a-4c43-9c94-f89debaf70a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:51:44.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:52:18.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The much-raved movie directed by Jerrold Tarog focused on famed
        Filipino leader Gen. Antonio Luna who desperately struggled to bring people
        together to fight for the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b02e1ca-518e-4613-a5a9-7a35290b4ae0'
      'mgnl:activationStatus': true
