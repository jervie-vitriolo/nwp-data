      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It was broken with a birdie on the eighth, but he dropped a shot
        immediately at the next. Birdies on the 16th and 18th sealed his victory after
        Berger got to within four shots.</p>'
