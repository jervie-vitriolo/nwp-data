  'Thai-police-nab-2-suspects-in-murder-of-Filipino-radio-commentator':
    'author': 'Reuters'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-21T23:27:21.805+08:00
    'imagesource': 'jcr:0fdbb21c-76f0-428d-9a70-2231cc7b05dc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '294adb2b-24e5-493d-bb62-87f46bf67b48'
    'lead': 'Two Filipino politicians wanted for murder in the Philippines have been
      arrested in southern Thailand, Thai police said on Monday (September 21). Former
      Palawan Gov. Joel Reyes, 63, and former Coron Mayor Mario Reyes, 54, were arrested
      over the weekend in Phuket province in southern Thailand.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T11:25:13.074+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-13T11:25:16.506+08:00
