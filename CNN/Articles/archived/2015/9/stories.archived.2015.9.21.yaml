      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Anna Estanislao contributed to this report.</p>'
  'Philippine-army-M113A2-armored-personnel-carrier-AFP-modernization-fund':
    'author': 'Gerg Cahilles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-21T16:13:26.767+08:00
    'imagesource': 'jcr:3bbf49a3-81eb-42e7-a074-07d104016fe8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5b2832b-4cdc-4f29-970b-3e142e482d93'
    'lead': 'Philippine Army’s mechanized infantry division demonstrates the newly
      procured M113A2 armored vehicles with remote controlled weapons systems. According
      to officials, these will be used mostly in Mindanao.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T13:16:49.780+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-13T13:16:54.277+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-13T13:16:54.037+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Philippine Army to use new armored personnel carriers in Mindanao

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8979d96e-ef1f-4ae4-af3d-a7700c474401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:16:49.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:16:54.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Capas, Tarlac (CNN Philippines) –</strong> The Philippine
        Army showed and tested six of the 28 acquired M113A2 armored personnel carriers
        (APC) on Monday (September 21) at Camp O''Donnell in Capas, Tarlac.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7683a6d8-9ec8-4a8e-b2f8-e1758306ad51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:16:49.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:16:54.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The six refurbished APCs from Israel are equipped with remote controlled
        50 millimeter weapons.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b23dd2-a9ab-4ee5-9bca-495538243729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:16:49.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:16:54.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Voltaire Gazmin and Armed Forces of the Philippines
        (AFP) chief Gen. Hernando Iriberri personally observed the testing of the
        APCs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d50724-a2de-4973-835f-33c2f7873ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:16:49.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:16:54.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to Gazmin, the AFP modernization fund financed the procurement
        of the 28 APCs – which cost more than P800 million.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74024b0c-1510-45ed-82e1-bea1441eb95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:16:49.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:16:54.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Gazmin said he is generally satisfied with the mobility and firefighting
        capabilities of the APCs. He added that this will boost the capability of
        the Philippine Army as it confronts internal and external security threats.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7ca879-ccec-483e-830b-622ada2490b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:16:49.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:16:54.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Mechanized infantry division commander Major Gen. Mayoralgo Dela
        Cruz said most of the 28 APCs acquired from Israel will be brought to Mindanao.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d6779a-7462-4785-a52c-246c332f1d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:16:49.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:16:54.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to Dela Cruz, 114 more APCs—donated by the United States—are
        expected to arrive in the country before the end of the year.</p>'
  'Emmys-2015-red-carpet-Amy-Poehler-Smart-Girls-Emmy-Awards':
