    'jcr:uuid': '241a6233-99c2-4216-b4cb-fc41806cd9ef'
    'lead': 'Economic Planning Secretary Arsenio Balisacan presented before the Senate
      on Monday (September 21) the National Economic and Development Authority''s
      (NEDA''s) P7.05 billion proposed budget for 2016.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T11:57:24.488+08:00
