  'Game-of-Thrones-Veep-Kittredge-winners-at-Emmys-2015':
    'author': 'Brandon Griggs, CNN'
    'caption': 'The cast and crew of "Game of Thrones"'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-09-21T12:22:17.375+08:00
    'imagesource': 'jcr:6fb4d214-efc7-476b-a411-ccc544bd5cce'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '30c37fad-d616-45e8-b222-a872963dc6ea'
    'lead': 'After five seasons, HBO''s epic ''Game of Thrones'' won its first best-drama
      award Sunday night (Monday, September 21, PHT) at the 67th Primetime Emmy Awards,
      besting the final season of four-time winner ''Mad Men'' in a mild upset. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T13:53:50.065+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-13T13:54:54.094+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-13T13:54:53.590+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': '''GoT,'' ''Veep,'' ''Kittredge'' big winners at Emmys

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d90883-ca3c-4b6d-abb1-eefe2f2a9da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:53:50.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:54:54.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — It was a good night for vice presidents, transgendered women,
        cranky New Englanders and the inhabitants of a mythical world called Westeros.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072feb88-6da9-4967-98f1-e4a96f194365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:53:50.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:54:54.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And it was a great night for HBO.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73998ef5-9723-4831-870b-265a01b272f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:53:50.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:54:54.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>After five seasons HBO''s epic Game of Thrones won its first best-drama
        award Sunday night (Monday, September 21, PHT) at the 67th Primetime Emmy
        Awards in Los Angeles, besting the final season of four-time winner Mad Men
        in a mild upset. The sprawling medieval fantasy show also won Emmys on Sunday
        for writing, directing and for supporting actor Peter Dinklage, who plays
        the scorned scion of a powerful family who is forced to survive by his wits.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16adb5e2-f808-434a-a240-836ca9310ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:53:50.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:54:54.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In the comedy category, HBO''s Veep finally broke the stranglehold
        of sitcom powerhouse Modern Family, which had won the top Emmy for the past
        five years. Veep''s Julia Louis-Dreyfus won her fourth straight Emmy for her
        starring turn in the show, about an underestimated female vice-president who
        nevertheless ascends to the Oval Office.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7aa5319-79f2-4428-9b5c-4a434a1693af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:53:50.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:54:54.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Her castmate Tony Hale won best supporting actor in a comedy series
        for playing her loyal political aide, and the show also won a writing award.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ebca64-42eb-4f90-9a0b-acd12761edb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:53:50.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:54:54.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>After eight tries, Jon Hamm finally won his first Emmy for his now-iconic
        role as the hard-drinking, womanizing Don Draper on Mad Men, which finished
        its triumphant run last spring on AMC.</p>'
    '11':
      'image': 'jcr:e2508c2e-0bc4-46d8-aa2d-0952647a421e'
      'imageCaption': 'Jon Hamm '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c00105-5837-45cc-b565-03269b294514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:53:50.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:54:54.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bb78c8-769d-469c-b010-d212bc62d49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:53:50.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:54:54.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"There''s been a mistake, clearly," Hamm said, giving credit to
        his felow nominees. "It''s impossible to be named with all of those extraordinary
        gentlemen."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a21126-dac4-44bb-a2f6-9ad3e8a84625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:53:50.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:54:54.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Moments earlier, Viola Davis made history by becoming the first
        African American woman to win an Emmy for best actress in a drama series when
        she was honored for her work as a high-powered defense attorney in How to
        Get Away with Murder.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe18ac3-e2e6-4545-9d81-25cf55394a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:53:50.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:54:54.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In an emotional acceptance speech, Davis quoted African-American
        abolitionist Harriet Tubman and alluded to the dearth of strong roles for
        minority actresses on TV and movies.</p>'
    '17':
      'image': 'jcr:8049c086-a27b-4bed-ba9c-02edc3bd051c'
      'imageCaption': 'Viola Davis won an Emmy for best actress in a drama series  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68ce310-8a1b-4f99-8f33-7c8c2cd64ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:53:50.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:54:54.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e334e1-0810-4a6f-b4c9-ff42bf67447e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:53:50.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:54:54.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The only thing that separates women of color from anyone else is
        opportunity," she said. "You cannot win an Emmy for roles that are simply
        not there."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b55f96-3d98-427a-bcb0-21ab81faa80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:53:50.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:54:54.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Actor Jeffrey Tambor won best actor in a comedy for Amazon''s groundbreaking
        Transparent, about a middle-aged dad who transitions to life as a woman. Tambor,
        who had been nominated for six prior Emmys but had never won, dedicated his
        award to the transgender community.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde6348d-43e6-4cef-8436-32d720c82675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:53:50.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:54:54.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Thank you for your courage. Thank you for your stories. Thank you
        for your inspiration," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c61ba40-a26d-4d68-b8fe-f3dbfd95d1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:53:50.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:54:54.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>His award came after Jill Soloway won an Emmy for directing a comedy
        series, again for Transparent. In accepting the award, Soloway noted that
        despite recent gains, many transgender people still face discrimination and
        violence.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f699d86-fe83-4696-923d-7d3512887ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:53:50.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:54:54.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We don''t have a trans tipping point yet," she said. "We have a
        trans civil rights problem."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba81958d-f77f-4b9b-991d-68453787d4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:53:50.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:54:54.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But the night''s biggest winner may have been Olive Kittredge, the
        acclaimed HBO miniseries about 25 years in the life of an acerbic, retired
        schoolteacher in a seemingly placid Maine town.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677cda56-4172-4a8b-85f6-8ed8d2fc2b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:53:50.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:54:54.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It took home Emmys for best limited series, best actress in a limited
        series (Frances McDormand, who played the title character), best actor in
        a limited series (Richard Jenkins, her kindly on-screen husband) and best
        supporting actor in a limited series (Bill Murray, who didn''t show up to
        claim his award, unfortunately).</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792535c6-bedb-4bbf-a59d-1dbccb86d8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:53:50.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:54:54.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Kittredge director Lisa Cholodenko and screenwriter Jane Anderson
        were also honored.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e70df0-95b8-478b-950c-ce1912acc68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:53:50.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:54:54.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Related: Emmy Awards 2015: The complete winners list</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb55eb2-ff78-443e-9bf5-51cccb31a4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:53:50.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:54:54.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Earlier, actress Allison Janney won best supporting actress in a
        comedy for her role in Mom, in which she plays the overbearing mother of a
        young adult daughter played by Anna Faris. It was Janney''s sixth Emmy; she
        won five times before for The West Wing.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19f9356-3274-4d8a-ac65-a591a582ecc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:53:50.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:54:54.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The award was presented by Amy Poehler and the ever-provocative
        Amy Schumer, who quipped, "Let''s not forget what this night is really about
        — celebrating hilarious women and letting the Internet weigh in on who looks
        the worst."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27aca5b4-15ca-4d78-9968-aecfc64fcb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:53:50.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:54:54.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Schumer won an Emmy for best variety sketch series for her Comedy
        Central show, Inside Amy Schumer, which tackles such hot-button topics as
        misogyny and female sexuality. "This show fights for what we believe in,"
        Schumer said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d0487c-e58f-4358-bbfa-2b593e6f9b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:53:50.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:54:54.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It was also a good night for retiring fake-newsman Jon Stewart,
        whose The Daily Show won Emmys for best variety talk series and for its director,
        Chuck O''Neill.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cfe9b5-868a-48bd-b986-b684fbe63fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:53:50.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:54:54.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The show opened with host Andy Samberg in a video that poked fun
        at TV''s overabundance of buzzed-about shows. After being mocked by friends
        for not keeping up with popular new series, Samberg locks himself in a bunker
        and watches nothing but TV for a year until he emerges, hairy and wild-eyed,
        to annoy everyone around him.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac365c1d-1b97-41dc-ad6e-9acda8ac3bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:53:50.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:54:54.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Samberg then did a brief monologue in which he cracked jokes about
        diversity in Hollywood, Paula Deen on Dancing With the Stars and — perhaps
        inevitably — presidential candidate Donald Trump.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea975a34-4198-4b19-b7e6-b2d40bf21ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:53:50.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:54:54.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Donald Trump is running for president, to the delight of uncles
        everywhere," Samberg said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81dcf176-9cd0-4fe9-9f0a-ba612cf2a823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:53:50.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:54:54.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>During Sunday''s three-hour show the Television Academy handed out
        awards in 25 categories, culminating with the night''s two biggest prizes:
        outstanding comedy and drama series. For those keeping score, HBO led all
        networks with 126 nominations (HBO is a unit of Time Warner, as is CNN). Far
        behind in second was ABC with 42, followed by CBS and NBC with 41 each.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5445a0a-d775-4a4d-b2cc-e8d1e954e898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:53:50.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:54:54.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Television Academy announced new rules this year that allows
        all 15,000 academy members, not just smaller groups, to vote for awards —
        a change some observers believe benefited shows with large fan bases such
        as Game of Thrones.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef3279b-c13c-4f6b-afc9-cd30dee3700c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:53:50.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:54:54.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="http://edition.cnn.com/2015/09/20/entertainment/emmy-awards-2015-feat/">"''Thrones,''
        ''Veep,'' ''Kittredge'' big winners at Emmys"</a></em></p>'
  'AVC-Asian-Club-Womens-Volleyball-Championship-Petron-Blaze-Lienvietpost-Vietnam':
    'author': 'CNN Philippines Staff'
    'caption': '(File Photo)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-09-21T11:50:37.186+08:00
    'imagesource': 'jcr:1b3ffdc1-fb1c-4647-acac-a14055fddb94'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '097763a4-53ee-4b82-815f-3ba0907c02af'
    'lead': 'Petron closed its campaign on a bitter note as it yielded a 24-26, 25-27,
      26-24, 20-25 decision to Lienvietpost Bank of Vietnam in the 2015 AVC Asian
      Women''s Club Volleyball Championship on Sunday at the Ha Nam Competition Hall
      in Vietnam.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T13:57:26.260+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-13T13:57:30.223+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-13T13:57:29.989+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'AVC: Petron falls to Vietnam, finishes eighth

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b623c5-c21c-4bba-ad8c-18714a87212d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:57:26.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:57:30.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Phu Ly, Vietnam (CNN Philippines) —</strong> Petron closed
        its campaign on a bitter note as it yielded a 24-26, 25-27, 26-24, 20-25 decision
        to Lienvietpost Bank of Vietnam in the 2015 AVC Asian Women''s Club Volleyball
        Championship on Sunday (September 20) at the Ha Nam Competition Hall in Vietnam.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf8cec6-ad30-44a3-af9a-7bd1cf0123d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:57:26.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:57:30.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Blaze Spikers fought tooth and nail, but faded away in the crucial
        stretch as the more aggressive home team asserted its dominance to seal the
        victory after one hour and 50 minutes of action.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c97aa30-dfc6-464a-9dc9-f155a17ae2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:57:26.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:57:30.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>With the win, Vietnam copped the seventh place while Petron settled
        for eighth -- the same finish of the Philippine team in the tournament''s
        previous edition last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba91ed72-97ff-4001-8edc-c97b7fe2388e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:57:26.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:57:30.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Rachel Anne Daquis led the charge with 13 kills for a total of 16
        points while Frances Molina, Aby Marano and Dindin Manabat delivered 13, 12
        and 11 markers, respectively, for Petron.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc14a33-7201-4282-80ae-a1125e176bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:57:26.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:57:30.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It''s still a mission accomplished for us. I''m still proud of
        my team," said Petron coach George Pascua.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe89a18-5e06-4c13-91b1-7b2ce8106d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:57:26.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:57:30.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Na-meet naman namin ang mga objectives namin like developing chemistry
        and finetuning our plays. Kaya lang kulang pa talaga tayo sa experience sa
        international tournaments kaya hindi tayo makasabay sa dulo. Konting tyaga
        pa at makukuha din natin yan."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a26dc76-007a-424a-8be5-502e31840978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:57:26.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:57:30.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>True enough, Petron''s lack of experience doomed its chances, especially
        in the crucial stretch.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c93b6d-8a9c-44dd-b323-d7ef5143f5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:57:26.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:57:30.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>After claiming a hard-earned 26-24 set win in the third, Petron
        nearly erased the 7-16 deficit and moved closer to within 3, 20-23, in the
        final stretch of the fourth set.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10c8f6c-5ef5-4c5f-81af-1fd281b358a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:57:26.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:57:30.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But sloppy defense from the Blaze Spikers pushed the Vietnamese
        to a 24-20 edge en route to the victory.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e665f75a-30eb-4b70-8ac3-654d11aaf0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:57:26.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:57:30.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We really lack the experience," Pascua reiterated. "This tournament
        is different from the PSL. But this gave us a wonderful exposure to come back
        better and stronger next time."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc05d879-dfe9-4105-8683-7026830af6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:57:26.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:57:30.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Bui Thi Nga delivered 22 hits while skipper Pham Thi Yen and Than
        Thu Trang chipped in 14 and 11 markers for the erstwhile winless Vietnamese.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a84e7b0-7d35-45c8-ab63-621da22fb1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:57:26.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:57:30.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Petron Blaze Spikers utilized this tournament as part of its
        build up to the Philippine Superliga Grand Prix on October 10.</p>'
  'stock-markets-yellen-fed-hostage':
