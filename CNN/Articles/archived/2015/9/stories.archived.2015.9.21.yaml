      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Thompson, who was drafted fifth overall in the PBA draft this year
        by Brgy. Ginebra, said winning is his priority,</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7227ba-4a3d-489e-821f-f8e07fbe5930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:35:05.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:35:08.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Whether I have a triple-double or not, I just want my team to win,"
        said Thompson, a proud son of Digos, Davao del Sur.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e36499-3334-4522-9459-55bc87423e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:35:05.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:35:08.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Lions, for their part, will try to bank on Arhtur dela Cruz
        again after the Blackwater-bound forward exploded with 25 points in their
        last outing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1741576-250c-4ad9-9b14-cfa518bbcfee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:35:05.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:35:08.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>San Beda mentor Jamike Jarin said with the way the Final Four race
        is going, they need all the wins his team could get.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6efa266-fb7a-417c-ad3b-c9afe1d95c08'
