      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He led the U.S. Open at Chambers Bay only to suffer a recurrence
        of a vertigo problem, bravely battling on to finish behind Spieth.</p>'
