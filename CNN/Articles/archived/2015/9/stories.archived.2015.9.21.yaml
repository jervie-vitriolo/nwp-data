      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Manchester City supporters ended a
        bad week by finding old enemy Manchester United closing to within two points
        of them at the top of the Premier League after a 3-2 victory at Southampton
        on Monday PHT.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604c5e84-d241-408d-84d3-05ff53b90991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:12:28.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T14:12:34.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A week ago City were five points clear of their neighbours, having
        not even conceded a goal in five matches, and the bookmakers were slashing
        their title odds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56151c8-66fa-41e8-98f6-405fbf8ba2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:12:28.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T14:12:34.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Then after a hugely disappointing home defeat by Juventus in the
        Champions League they were shocked by West Ham United''s 2-1 victory at the
        Etihad that ended a 100 percent league record.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f1ba08-0116-4a64-8af0-a136c1304929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:12:28.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T14:12:34.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>United rubbed salt into east Manchester wounds when they resisted
        Southampton''s late rally thanks to some fine saves from goalkeeper David
        de Gea, who had seemed certain to leave in the recent transfer window.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6191338b-4597-4b94-884a-e16a3bf7a22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:12:28.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T14:12:34.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Instead a deal with Real Madrid broke down on the last day of the
        window, when United also brought in Anthony Martial from AS Monaco as the
        world''s most expensive teenage signing at 36.3 million pounds ($56.39 million).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e09fb9a-4828-4b51-89ae-ad1bffc80c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:12:28.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T14:12:34.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Having scored as a substitute on his Premier League debut against
        Liverpool, he added two more goals at Southampton, both expertly taken.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Happy for this guy <a href="https://twitter.com/AnthonyMartial?ref_src=twsrc%5Etfw">@anthonymartial</a>,
        well done! <a href="http://t.co/KbvHS9PVi1">pic.twitter.com/KbvHS9PVi1</a></p>&mdash;
        Memphis Depay (@Memphis) <a href="https://twitter.com/Memphis/status/645670208208805888?ref_src=twsrc%5Etfw">September
        20, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
