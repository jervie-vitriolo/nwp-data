      'mgnl:type': 'text'
      'text': '<p>Police released photos of the blanket and leggings.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bce7ec-c050-465b-a7cf-de606a8bd898'
