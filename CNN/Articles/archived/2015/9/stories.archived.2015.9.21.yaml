  'Filipino-nurse-Ello-Ed-Mundsel-Bello-jail-sedition-Singapore-rant':
    'author': ' Lara Tan, Isabella Montano, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-21T18:55:54.293+08:00
    'imagesource': 'jcr:78557232-b757-46b0-b68d-7543dc144733'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce16418e-60b2-48fa-aced-a107017294a2'
    'lead': 'Filipino nurse Ello Ed Mundsel Bello was reportedly sentenced to four
      months in jail after being found guilty on Monday (September 21) for promoting
      feelings of ill-will and hostility under the Sedition Act and two counts for
      providing false information to police. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T11:48:43.531+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-13T11:48:46.864+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-13T11:48:46.685+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Filipino jailed for seditious comments vs. Singaporeans, false police
      report

      '
    'updated': 2015-09-22T10:35:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea13c319-7d13-4b47-9731-b6ede9aed9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:48:43.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:48:46.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Filipino nurse
        Ello Ed Mundsel Bello was sentenced by the State Courts of Singapore to four
        months in jail after being found guilty on Monday (September 21) for one count
        of sedition for promoting feelings of ill-will and hostility and for two counts
        of declaration of false information to a public servant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750b3242-3ae8-4090-8a15-f02e40c01024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:48:43.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:48:46.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Department of Foreign Affairs (DFA) spokesperson Charles Jose on
        Monday said that Bello''s penalty was appropriate for the gravity of charges.
        He added that Bello has accepted the verdict of the court.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907c1c75-0877-4ac0-b79c-a6603adabd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:48:43.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:48:46.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Under Singapore''s Sedition Act, anyone found guilty of promoting
        feelings of ill-will and hostility between different races of the population
        of Singapore will be fined up to $5,000 or sentenced to five years in prison
        — or both.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808ce6b8-e46b-44e0-a5a5-9289be4e8d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:48:43.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:48:46.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In January, the 28-year-old Bello posted a status on his Facebook
        account describing Singaporeans as "loosers [sic] in their own country," then
        allegedly told authorities that his account was hacked and so it wasn''t he
        who posted the racist rants.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81164136-d3bc-488a-91c4-9d232c733d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:48:43.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:48:46.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/04/08/Filipino-charged-with-sedition-in-Singapore.html">Related:
        Singapore charges Filipino nurse with sedition</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d7ce53-0778-4444-9521-4a57fed58cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:48:43.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:48:46.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Screenshots of his Facebook rants showed that he is allegedly "praying
        that disastors [sic] strike Singapore and more Singaporeans will die than
        [sic] I will celebrate."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496a8658-8c75-4649-9967-5a2187dad6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:48:43.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:48:46.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He then ended his FB post with the message: "REMEMBER PINOY BETTER
        AND STRONGER THAN STINKAPOREANS [sic]."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e0fbfb-742c-4473-b577-fa5cf3f1b60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:48:43.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:48:46.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Bello was immediately dismissed from his job at the government-run
        Tan Tock Seng Hospital in Singapore last January 9 following internal investigations
        into a series of Bello''s social media posts that were deemed offensive and
        detrimental to multi-cultural harmony in Singapore.</p>'
