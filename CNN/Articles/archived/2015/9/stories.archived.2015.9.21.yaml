      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Somewhere in my heart I''m gonna have to find forgiveness and that
        time will come," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc22d14-7b64-480d-b8fc-e3a3f8b0acf1'
