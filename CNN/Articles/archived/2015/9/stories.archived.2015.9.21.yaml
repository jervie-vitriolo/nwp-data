    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd984c87-1e1a-476b-acbb-203fec242384'
    'lead': 'China is spooking the almighty U.S. central bank — and investors. Federal
      Reserve chief Janet Yellen mentioned the word China six times and "global" (read:
      China) 10 times in her press conference Thursday. It''s is a big change for
      the Fed, which barely talked about global worries before. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T14:07:02.296+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-13T14:07:06.404+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-13T14:07:05.971+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Janet Yellen invokes China 16 times in 1 hour

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb78ca9-8c7e-4f5b-bdcb-fa55457acfb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:07:02.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T14:07:06.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>New York (CNNMoney) — China is spooking the almighty U.S. central
        bank — and investors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc26fd02-236c-4588-b969-2032009ba21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:07:02.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T14:07:06.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Federal Reserve chief Janet Yellen mentioned the word China six
        times and "global" (read: China) 10 times in her press conference Thursday.
        It''s is a big change for the Fed, which barely talked about global worries
        before.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02052fd1-027d-4f7a-a36a-4efcda9ebfc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:07:02.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T14:07:06.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Heightened concerns about growth in China and other emerging market
        economies have led to notable volatility in financial markets," Yellen said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b079d8d3-c452-453c-afff-5598e0711c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:07:02.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T14:07:06.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The fears were strong enough for the Fed to leave its benchmark
        interest rate at 0%, where it''s been since the depths of the financial crisis
        in 2008. It wants more time to see how the global headwinds abroad play out
        at home.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a3cd29-fd88-41e0-9f0c-c20232129890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:07:02.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T14:07:06.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Investors are now even more worried about the global gloom. Stock
        markets around the world tumbled Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38567ca3-d494-46e1-ab4a-f064d179dcca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:07:02.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T14:07:06.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The situation abroad bears close watching," Yellen said, referring
        to events in China that precipitated a dramatic correction in many global
        stock markets including the U.S., along with the Dow''s 1,000-point plunge
        on August 24.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c264e86b-52b5-4151-bba5-c87cd2eebac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:07:02.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T14:07:06.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It''s no secret that China''s economy is slowing. The question is
        how much it will impact the rest of the world, including the United States.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d50b5f7-0496-4819-81e7-bf63981a6352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:07:02.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T14:07:06.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The outlook abroad appears to have become more uncertain," Yellen
        said. She later added: "The question is whether or not there might be a risk
        of a more abrupt slowdown."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcaa85e3-6146-472c-af39-4b07eb09492d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:07:02.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T14:07:06.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>This is a pronounced shift for the Federal Reserve, which has mostly
        been stressing for the past year that it sees very solid improvement in the
        U.S. economy — so much so that it has signaled numerous times that it will
        likely raise rates in 2015 for the first time in about a decade.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64964aa7-6753-481a-97d1-2478151b12c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:07:02.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T14:07:06.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>That''s a big question mark now.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a005bdad-5beb-45ec-b148-bc1c5ae942c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:07:02.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T14:07:06.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>If there''s so much uncertainty in raising rates now, is it really
        likely to be any clearer in October or December?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a4f711-0802-4030-834c-9413ebc0a010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:07:02.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T14:07:06.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>America''s trade with China accounts for less than 1% of GDP. But
        when you factor in what''s happening around the world, it becomes more alarming.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e106fbd-5efb-480c-a7d1-b45a1a869fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:07:02.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T14:07:06.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Canada, a major U.S. trading partner, is already in a recession,
        largely because China is no longer buying commodities like it once did. Many
        emerging markets like Brazil are also struggling for the same reason.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8774d5db-3bc0-4dea-820d-ca099128c060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:07:02.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T14:07:06.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Fed is notoriously cautious in its statements. The bank knows
        that Wall Street, Congress and investors around the world look closely at
        every word. In its official statement, the Fed said: "Recent global economic
        and financial developments may restrain economic activity somewhat."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13e1815-2609-4700-ab7e-e2a0f2e27ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:07:02.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T14:07:06.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The Yellen Fed is acknowledging that the U.S. is now so closely
        integrated into the global economy that it can no longer focus on just domestic
        conditions," says Bernard Baumohl, chief global economist at the Economic
        Outlook Group.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c941997c-6c4e-43f5-82f3-069b4dc3be63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:07:02.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T14:07:06.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>America''s economy continues to chug along with decent growth of
        just over 2%. The Fed called it a "moderate" pace this week. Unemployment
        has also fallen to a 7-year low of 5.1%.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d182446-a20a-4c42-83fe-e256df51aa45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:07:02.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T14:07:06.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>At the press conference, Yellen tried to send a balanced message
        by emphasizing that the trouble abroad has "not fundamentally altered our
        outlook."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd590dfd6-2807-47f4-bb9e-0cff0df785cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:07:02.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T14:07:06.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>However, her multiple references to China and the Fed''s inaction
        speak louder than any efforts she makes to soothe markets.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf179505-1745-4c6c-9360-d497126ae25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:07:02.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T14:07:06.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Investors sent stocks around the world slumping on Friday. There''s
        even more uncertainty at the Fed and in the market about just how bad the
        global economy is.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8695fb-d4d1-48e2-bd7b-c7a5343e66f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:07:02.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T14:07:06.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/09/18/news/economy/china-yellen-global-economy-worry/index.html?iid=hp-stack-intl">"Janet
        Yellen invokes China 16 times in 1 hour"</a></em></p>'
  'EPL-Manchester-United-Southampton-Liverpool-Norwich-Martial':
