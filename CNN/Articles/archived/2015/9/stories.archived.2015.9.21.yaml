    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7900b065-7a6b-4b08-9d89-b0d18c95ea47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:12:28.884+08:00
