      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Normally the financial markets
        dance to the tune of the all-powerful Federal Reserve.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0ed452-dd96-42d8-8dd1-f4394a513789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:00:28.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T14:00:32.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But now the tables have turned. The Fed''s decision last week to
        delay raising rates was caused at least in part by turmoil in the financial
        markets.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7b3239-d254-49a9-808f-d08a369359a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:00:28.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T14:00:32.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It looks like now the Fed is being held captive by the market —
        and its temper tantrums.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4b855d-286e-4c25-b929-00af28b4edc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:00:28.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T14:00:32.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It''s not just that they''re being held hostage. They''ve actually
        volunteered to be hostage to the markets," said David Kelly, chief global
        strategist at JPMorgan Funds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad19e3bc-9c71-45fc-8681-cf69bcc6c085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:00:28.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T14:00:32.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>All of this is fanning fear that Fed chief Janet Yellen and her
        colleagues may be trapped at near-zero rates — the level at which they''ve
        been since the height of the financial crisis in 2008.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3307741b-95d1-424f-a379-fbe8ebd91728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:00:28.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T14:00:32.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Even though we have not been in a crisis scenario for some time,
        the Fed has hesitated to lift rates. There''s always been some reason.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e11c7f-6d31-4e67-87b9-8d7feca50fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:00:28.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T14:00:32.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In the last couple of years, the hesitation was fueled by fears
        that it might kill a fragile economic recovery.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfa2a53-2dcb-40aa-99d4-ce10c177e538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:00:28.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T14:00:32.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Today, the stock market is scaring the Fed. That''s a dangerous
        thought, given how volatile and unpredictable it can be.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e06f74-4f7d-4a08-b543-250a4bc262ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:00:28.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T14:00:32.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Market forces not economic fundamentals driving policy?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f2551e-bd88-4763-8ec1-4fd4cbde9a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:00:28.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T14:00:32.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>U.S. and global markets plunged in late August over signs that China''s
        economic slowdown was deepening. The fear was that China, long the world''s
        engine of growth, could derail the global economy. At one point the S&amp;P
        500 was down nearly 13% from its July peak.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5679b4d5-233d-477b-a161-4328b2860cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:00:28.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T14:00:32.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>So, though Yellen sounded mostly upbeat about the U.S. economy,
        she explained the move by specifically pointing to "volatility in financial
        markets" caused by global growth worries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7e019d-c61a-4a76-ba22-f6e20797d17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:00:28.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T14:00:32.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Some investors and Fed watchers were startled by the Fed''s rationale.
        They believe it shows outside forces, not economic fundamentals, are now driving
        policy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae0e7e8-e648-46de-9a8d-20e8618bc12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:00:28.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T14:00:32.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"In nearly 50 years of analyzing the Fed, I''ve never seen anything
        like this," said David Jones, a former Fed economist who is now president
        of DMJ Advisors.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f2556b-de98-4d2c-bd18-5a84aaf3fbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:00:28.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T14:00:32.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Fed itself is fueling market volatility</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa1baa9-2b07-4c38-90f8-111ca1d7cf0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:00:28.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T14:00:32.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>People forget that the Fed itself helped fuel this summer''s market
        volatility. Deep uncertainty over when the rate liftoff would occur regularly
        spooked investors.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4084028a-71b6-411b-9349-f7a4a01fb05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:00:28.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T14:00:32.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Frustration over the Fed''s vague rate hike plans helped cause the
        Dow to drop almost 300 points on Friday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd3e436-9c57-422f-b70a-a9fb6e990869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:00:28.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T14:00:32.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The irony is that the Fed seems to be helping cause some of the
        market turbulence that is keeping it from raising rates.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacd4e02-5f1e-418c-b278-ec752a1a35f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:00:28.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T14:00:32.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We are concerned about this vicious cycle in which more market
        volatility leads the Fed to delay, which in turn causes more volatility,"
        said Roger Aliaga-Diaz, senior economist at Vanguard.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05b3624-d228-4c11-8804-58d0fe9c074f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:00:28.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T14:00:32.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Michael Block, chief market strategist at Rhino Trading, puts it
        more bluntly: "The FOMC...and the rest of us are trapped."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b35cfe-d004-40a6-aed8-e4b57438a33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:00:28.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T14:00:32.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Yellen doesn''t rule out vicious cycle</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441ee6e4-f777-4864-a0ba-a2cda00f717c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:00:28.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T14:00:32.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Incredibly, even Yellen doesn''t rule out this idea of the Fed being
        stuck in a vicious cycle.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d62c1c-8ca4-4983-bd0c-555fb526a4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:00:28.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T14:00:32.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Fed chief was asked by a reporter last week if she''s concerned
        the central bank "may never escape" from extremely low rates.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371e4810-0c47-42d2-aa63-8d83126e4a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:00:28.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T14:00:32.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>While Yellen called this an "extremely downside risk" that she doesn''t
        anticipate will happen, she also admitted she "can''t completely rule it out"
        either. It was not a comforting answer from the world''s most powerful woman.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd525c877-843d-4e31-ae23-d1df9cf04981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:00:28.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T14:00:32.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Fed faces credibility problem</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f4bbe1-eb2e-4088-a386-dd5a736ae32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:00:28.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T14:00:32.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Yellen stressed that "the Fed should not be responding to the ups
        and downs of the markets and it is certainly not our policy to do so."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db93b068-b165-4db7-bd50-e8168034cd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:00:28.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T14:00:32.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The problem is the Fed is increasingly being perceived as doing
        just that — instead of relying on economic fundamentals to make decisions.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81a5209-b7f1-4423-a1d7-0115245befcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:00:28.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T14:00:32.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>All of this speaks to a credibility problem as investors weigh whether
        a rate hike will come next month, in December or not until next year.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c9fceb-d3a2-4b21-8dc9-41f580f50c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:00:28.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T14:00:32.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Perception is everything. She said October is in play, but can
        you believe her?" asked Jones.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5070e7c5-3c52-46b6-8ef6-9696176300ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:00:28.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T14:00:32.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>So how does the Fed get back in control of the situation? One option
        is to suggest an October rate hike is coming and then follow through and actually
        do it, even if the market doesn''t like it.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c58b733-0636-4a58-b216-a096646abab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:00:28.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T14:00:32.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>That would certainly show that the Fed isn''t scared of the market
        and is confident in the American economy''s ability to overcome global headwinds.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4102f8-57e4-49fa-847f-899811977793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:00:28.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T14:00:32.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>An October rate hike would "reduce uncertainty, help the equity
        market and the economy," said JPMorgan''s Kelly.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173ad5df-b464-46da-8fa7-0b4f5655eae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:00:28.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T14:00:32.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/09/19/investing/stocks-markets-yellen-fed-hostage/index.html?iid=hp-stack-intl">"Is
        the stock market holding Janet Yellen hostage?"</a></em></p>'
