    'title': 'Senate tackles NEDA budget

      '
    'updated': 2015-09-22T00:49:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00df666-3835-4ae9-9b49-de9719d92225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:57:24.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:57:28.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Economic Planning Secretary Arsenio
        Balisacan presented before the Senate on Monday (September 21) the proposed
        P7.05-billion budget of the National Economic and Development Authority (NEDA)
        P7.05 billion for 2016.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a40c6a8-4350-4043-b9b5-c1b78114cb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:57:24.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:57:28.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The National Expenditure Program lists six key strategies for NEDA
        next year:</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7165cf-585f-4d48-aab8-b8c791b224fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:57:24.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:57:28.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Steer processes for socioeconomic and physical planning across agencies</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c19ed20-5d18-44b2-9c36-9cf0fd4aaa27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:57:24.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:57:28.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Facilitate investment programming and direct/align resources for
        investment toward priority areas</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8a3121-dd71-451c-be2b-28371219c666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:57:24.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:57:28.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Provide useful monitoring and evaluation services to measure impact
        and allow for timely interventions</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc0040b-a408-4eea-ab24-68d638fdb18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:57:24.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:57:28.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Provide sound policy advice and technical support to the Executive
        and legislative branches</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae258e6-d914-4ebe-a59b-a8185a0dec8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:57:24.489+08:00
