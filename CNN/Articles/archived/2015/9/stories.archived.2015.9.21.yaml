      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We''re gonna have to mourn together as a family through this, and
        stick together, and get through this the best way that we possibly know how
        to," Bella''s biological father, Joe Amoroso, told CNN affiliate WHDH.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccba53f3-4633-4a63-8a73-1e6cc6790e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:22:02.993+08:00
