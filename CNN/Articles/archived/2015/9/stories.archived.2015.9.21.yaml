  'political-analysts-question-Mar-Roxas-18-points-rise-Q3-SWS-presidential-poll':
    'author': 'Ina Andolong, CNN Philippines'
    'caption': 'Former Interior Secretary Manuel Roxas II''s rating rose to 39 percent
      in Q3 from 21 percent in Q2, according to the latest Social Weather Stations
      poll.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-21T15:05:35.262+08:00
    'imagesource': 'jcr:3c4263b4-39a1-458f-aa37-9144c64c6374'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cad11a8b-0758-40c6-ac2a-df8ba1fe6245'
    'lead': 'Analysts are questioning the new Social Weather Stations (SWS) survey,
      which showed a sudden spike in the ratings of former Interior Secretary Manuel
      Roxas II. They want the SWS to explain why respondents were asked three names
      for a position which can only accommodate one.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T13:39:24.564+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-13T13:39:28.634+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-13T13:39:27.949+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Political analysts question +18 surge of Roxas in SWS poll

      '
    'updated': 2015-09-22T00:56:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7f4628-e4d3-481f-83db-a2922af6a3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:39:24.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:39:28.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> There can only
        be one president. So why ask people for three names in a survey?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197f0d7b-301d-4b47-a3ce-7c7621fc6c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:39:24.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:39:28.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A number of political analysts had this question in mind after seeing
        the new Social Weather Stations (SWS) survey, which showed Sen. Grace Poe
        topping the list of "best leaders to succeed President Benigno Aquino III."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f224fa-9111-428e-9881-0065c057a985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:39:24.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:39:28.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Related: Poe still leads poll, Roxas overtakes Binay - SWS</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31149db-dd40-40c1-9724-527ffaf12d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:39:24.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:39:28.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Kasi ''pag in-add up mo... hindi siya magiging 100 percent. Important
        mag-add up sa 100 percent kasi you''re only going to choose one president,"
        Prof. Edmund Tayao, a political analyst, said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a79f1f-81ee-4fc1-b944-c270bf0c3ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:39:24.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:39:28.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Para sa akin inconclusive yung ranking nila kasi tatlo yung pinili
        eh," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72a211c-8b20-4147-b8f0-18607a407253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:39:24.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:39:28.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Some questioned the big jump in the ratings of Liberal Party (LP)
        standard bearer Manuel Roxas II, especially since the survey was done when
        the administration was under attack for many things, such as the bad traffic
        in Metro Manila.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214e38d7-7206-4d90-9c8d-b3bcd6fa4b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:39:24.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:39:28.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>They admit though that Aquino''s endorsement could have boosted
        Roxas''s ratings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a81a459-ada6-41ae-b6aa-2d06e95f945f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:39:24.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:39:28.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>18-percentage-point rise</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c794aa-e2a3-4ba1-b107-dda6968925a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:39:24.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:39:28.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The rating of the LP bet jumped by 18 percentage points, taking
        the second spot from Vice President Jejomar Binay, whose ratings went up just
        by one point.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d741593-11d0-45ef-89f2-2d737a73565a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:39:24.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:39:28.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Another political analyst Ramon Casiple commented that any criticism
        "would impact negatively" on Roxas''s candidacy. But it didn''t happen in
        this case.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12516220-851b-4495-93fc-747c7205d287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:39:24.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:39:28.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, political science professor Temario Rivera said Roxas
        has some explaining to do.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd0cbb9-4a78-483f-acd3-108948ede2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:39:24.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:39:28.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Si Mar talaga needs a lot of explaining dahil plus 18 eh, napakalaki
        talaga yung surge na yan."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6550875f-531f-45ac-a0c1-1f754154b05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:39:24.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:39:28.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Survey on best leaders</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225cc3ba-7dd4-4f20-89e2-52ad049c6188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:39:24.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:39:28.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The SWS explained that the survey does not intend to show people''s
        preferred president, as it only intends to identify people''s choices.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aab6d7d-1297-49a7-ab77-622ef21de50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:39:24.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:39:28.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>SWS research specialist Leo Laroza stressed that even the question
        posed to the respondents does not directly ask who they would vote for. The
        poll agency added that the survey was non-commissioned.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bde1b7-f167-4ee0-89c1-4ea4815188dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:39:24.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:39:28.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"[T]he intentions for this question is really just to see who are
        in the people''s minds... it''s not about who you will vote for, it''s about
        who they think are the best leaders," Laroza said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce199026-0eed-4c24-a2dd-0c7beef92404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:39:24.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:39:28.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The idea is to give more chance — not just limit the respondent
        to just give one person... it is in this manner that we get to see the support
        base of some people."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63e86b4-c20e-44f9-9824-2d276a0712b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:39:24.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:39:28.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>''Battle of platforms''</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfa37d8-88ce-425b-ae29-8e68d263e8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:39:24.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:39:28.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>If anything, Tayao said, the survey could help the campaign team
        of each candidate to calibrate their strategies.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78338c87-deb3-4c27-8531-182f4b739abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:39:24.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:39:28.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But primarily, he said it shows two things: Binay has a steady support
        base, while Poe and Roxas have a similar one which means they have to work
        more to distinguish themselves from each other.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec6144f-3292-4b2a-941b-9287b44b2127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:39:24.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:39:28.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Both appear to be representing the "Daang Matuwid" campaign which
        some believe will just split votes for the administration and effectively
        benefit Binay.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dadfaf0-997d-4305-86d9-95d7ddff4bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:39:24.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:39:28.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Ang lalabas talaga dito, it''s more a question of tangible programs.
        It will now be a battle of platforms... and by platforms we''re not just talking
        about motherhood or very general statements," Tayao said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4ab6fe-aba7-4217-8bf3-ca5a6553b64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:39:24.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:39:28.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The SWS explained that survey respondents actually turned in about
        30 to 40 names. But the agency decided not to publish those who got a rating
        of less than 0.5 percent.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faafa976-c0c4-4168-8a27-b0232eb775f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:39:24.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:39:28.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The survey showed that the presidential race could go down to the
        three.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a140953c-f1ca-49c5-bd93-81b8ee669864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:39:24.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:39:28.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Laroza said, however, that the SWS survey in December this year
        could be a better gauge of the people''s pulse, as respondents would be asked
        to pick only one name from the list of officials who filed their certificates
        of candidacy for president.</p>'
  'pope-francis-fidel-castro-cuba':
    'author': 'Daniel Burke, Chris Cuomo and Ben Brumfield, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-21T16:04:11.069+08:00
    'imagesource': 'jcr:e9c0d3e2-63d2-4d12-a4ea-a7c5ac62070b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd401cc1-09ad-4c3c-8680-83be933fb3f6'
    'lead': 'Pope Francis and Fidel Castro exchanged books during what Vatican spokesman
      Federico Lombardi described as a "friendly and informal" meeting.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T13:42:20.660+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-13T13:42:25.244+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-13T13:42:24.826+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Pope meets with Fidel Castro in Cuba

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529785ea-c7c4-4d84-b585-30351d7ea1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:42:20.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:42:25.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>HAVANA, Cuba (CNN) --</strong> Pope Francis met privately
        with former Cuban president Fidel Castro on Sunday, a meeting the Vatican
        described as "friendly and informal."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459c0c57-9d69-4386-b4fa-16bfb2529801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:42:20.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:42:25.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The meeting at Castro''s Havana residence lasted about 30 minutes,
        said Vatican spokesman the Rev. Federico Lombardi, with the Pope and the communist
        leader exchanging books about religion. About 10 members of Castro''s family
        were present, according to the Vatican.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca903e5-e0a0-4e75-9791-eb0f57bc1e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:42:20.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:42:25.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Castro, who is 89, rarely makes public appearances. He and Francis
        talked about the common problems of humanity, including environmental degradation,
        Lombardi said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c310868-02eb-481d-8ef4-a9b1d0cbb3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:42:20.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:42:25.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Castro''s son, Alex, photographed the meeting.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bfd946-75c8-4906-be36-d3782f168dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:42:20.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:42:25.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Sunday, the pope celebrated Mass before a crowd of thousands
        of Cubans, telling the communist country to "serve people, not ideas."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523aec4c-2f45-47c7-b169-0c594831dfec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:42:20.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:42:25.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"There is a kind of service which truly serves," the Pope preached
        during his homily, "yet we need to be careful not to be tempted by another
        kind of service, a service which is self-serving."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72913957-af20-4a35-ba54-dd9a23ca87a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:42:20.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:42:25.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"There is a way to go about serving which is interested in only
        helping ''my people,''" Francis continued. "This service always leaves ''your
        people'' outside, and gives rise to a process of exclusion."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a3f541-acd4-4882-a240-42c9131527af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:42:20.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:42:25.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Long before dawn, crowds in the communist country began pouring
        in to see the Pope, who took to the stage across from Christ''s likeness Sunday
        morning. Before celebrating Mass, he passed through the crowd in the popemobile
        greeting worshippers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb7eb69-ac50-417f-88f0-a9fa8c7c7d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:42:20.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:42:25.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Three hours ahead of his arrival, the square was already packed
        with many thousands of people. The Cuban government was expecting 100,000
        or more people to attend. The Red Cross set up stations to take care of medical
        needs that might arise from exhaustion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0b19ba-4577-4f8e-9fbf-0cd4e124e2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:42:20.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:42:25.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Crowds cheered and waved flags as the Pope neared. Cardinal Sean
        O''Malley, archbishop of Boston, and Cardinal Theodore McCarrick, archbishop
        emeritus of Washington, were seated near Pope Francis, along with Cardinal
        Peter Turkson of Ghana. Turkson was a key adviser on the Pope''s encyclical
        on the environment. Argentine President Cristina Fernandez de Kirchner and
        Cuban President Raul Castro also attended the Mass.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddf7f59-0df6-4b02-8abc-00bf96a126a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:42:20.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:42:25.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Cubans waiting for the Pope in Havana''s Revolution Square could
        not remember ever having seen a picture of Jesus Christ there. And this one
        had towering stature, with words under the picture reading, "Come to me."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67f9d90-2c7a-4ea7-affb-7aedcc176ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:42:20.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:42:25.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The government has given the crowd a rare treat, opening up Wi-Fi
        signals. It has encouraged Cubans to send messages of welcome to the Pope.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2738e458-704e-4e1a-9ab3-3b7a16b3abb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:42:20.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:42:25.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Pope gets political</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39883b31-4b81-49d6-b717-35a7ea318216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:42:20.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:42:25.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Later Sunday, Francis is to meet with government officials and follow
        that with meetings with local priests and seminarians.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5c2491-8321-4629-b1e6-17d4450fd4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:42:20.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:42:25.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>When Francis landed in Cuba on Saturday, he quickly called on the
        communist nation to "open itself to the world," while praising its recent
        restoration of diplomatic ties with the United States.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401ad043-f5c1-41ce-9bdb-39f6880f339e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:42:20.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:42:25.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Francis was greeted by Castro at Jose Marti International airport
        in Havana, where the Pope urged Cuba to grant its people the "freedom, the
        means and the space" to practice their faith -- an implicit criticism of the
        many restrictions the country places on religion.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2677b02-f108-4389-9f40-94fe41ffa1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:42:20.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:42:25.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Catholic Church was once an integral part of Cuban history,
        the Pope said, inspiring veterans of its war for independence and "sustaining
        the hope which preserves people''s dignity in the most difficult situations."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a928d4fe-43b0-41f0-90dd-2f73e3cc1d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:42:20.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:42:25.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In his short speech, Francis also invoked Jose Marti, a Cuban hero,
        to deliver a veiled critique of the Castros, said Andrew Chesnut, a professor
        of Latin American history at Virginia Commonwealth University. Marti, a George
        Washington-type figure, died in 1895 during the war for independence.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cf1ca2-0aa0-4fd6-bc82-cb219ddf613d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:42:20.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:42:25.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"He specifically referenced Marti as a fighter against ''dynasties,''
        a reference of course to the five-decadelong Castro regime," Chesnut said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d1bb61-6d85-478e-96aa-d10ee0d9c8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:42:20.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:42:25.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But a Vatican spokesman, the Rev. Federico Lombardi, said the Pope
        was not necessarily referring to the Castros.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b975303f-2e3e-437f-9872-926920075551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:42:20.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:42:25.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think that it was a citation chosen for a specific reference
        to today''s situations," Lombardi said at a Saturday evening news conference.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438fe750-890f-4b6a-a9d2-5eaffb0e2a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:42:20.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:42:25.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Francis has criticized Cuba in the past, though. In a 1998 book
        that he edited, he wrote that Cuba''s "authoritarian" and "corrupt" regime
        should be scrapped in favor of a representative democracy.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f24c9a7-06b4-47be-b826-5f29bbf4c7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:42:20.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:42:25.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Francis is the third pope to visit Cuba, after St. John Paul II
        in 1998 and Benedict XVI in 2012. Francis'' call for Cuba to "open itself"
        to the world echoed John Paul''s remarks, a sign of the Catholic Church''s
        longstanding efforts to carve out space in a country that has been officially
        atheist for decades.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa63506-e931-4c9c-9f70-bc15fb7ac66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:42:20.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:42:25.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Lombardi said the Pope believes religious freedom in Cuba means
        more than the ability to worship freely. It also entails the right to open
        schools and practice acts of charity, as well as other missions.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a1c522-bb2b-48f4-b772-f75e491c4fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:42:20.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:42:25.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Castro, who has said the Pope has inspired him to consider joining
        the Catholic Church, effusively praised Francis on Saturday, particularly
        his criticism of consumerism and environmental degradation. He also thanked
        him for his role in restoring ties between the United States and Cuba, while
        calling for the closing of the U.S. military base at Guantanamo Bay.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38525243-e650-4f79-8fe5-1838b575eca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:42:20.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:42:25.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the Pope will fly to Washington, a visible sign of the
        detente he has helped broker between Cuba and the United States.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50532748-7e06-48c6-9c08-37af4baeed60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:42:20.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:42:25.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"For some months now, we have witnessed an event which fills us
        with hope," the Pope said. "The process of normalizing relations between two
        peoples following years of estrangement."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5af233-26cc-40e6-a084-0031b6fd30cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:42:20.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:42:25.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Francis also called the restoration of diplomatic ties "an example
        of reconciliation for the entire world."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c728ac-01c4-49b2-af10-f3614c5d738f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:42:20.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:42:25.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The world needs reconciliation in this environment of ''third world
        war by stages'' that we are experiencing."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0189bb2d-8dfc-42a1-9d3a-87030e8aa50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:42:20.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:42:25.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Some American conservatives, however, have criticized the restoration
        of ties with the communist country, saying that the United States should have
        required the release of political dissidents.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49f87fa-1b70-422b-bdd4-f2a4f4cb1cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:42:20.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:42:25.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The Castro brothers are mass murderers," Rep. Chris Smith, a Republican
        from New Jersey, told CNN. "They have tortured and imprisoned thousands of
        dissidents."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9435cdc-674f-46c6-83b4-1a52e97d30d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:42:20.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:42:25.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Barack Obama and Castro spoke on the phone Friday
        to discuss the process of normalizing relations between the two countries.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d854ad-e911-496b-889d-de4ab93b6246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:42:20.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:42:25.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Just last week, the United Nations announced that Raul Castro would
        travel to New York to attend the U.N. General Assembly. It will be his first
        visit to the United States in more than half a century.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4ecd0c-8f94-48c8-9998-bd9f7a57feb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:42:20.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:42:25.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>U.S. and Cuban officials have said that Obama could visit the communist-run
        island next year, if the two countries progress sufficiently in normalization
        talks.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6095569-43f8-43f5-86b8-32b168681377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:42:20.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:42:25.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the departments of Treasury and Commerce announced revisions
        to existing Cuban sanctions, in the third set of regulatory changes since
        the President announced in December that the United States would re-establish
        diplomatic relations with Cuba.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b33e14-42a9-4af0-85b2-d0683d4b9d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:42:20.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:42:25.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Patrick Oppmann contributed to this report.</em></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67917b93-aab6-4bf5-8032-51aa3aacd5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:42:20.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:42:25.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This report was first published on CNN.com, <a href="http://edition.cnn.com/2015/09/20/world/pope-cuba-open/index.html">"Pope
        meets with Fidel Castro in Cuba"</a></em></p>'
  'Grace-Poe-Mar-Roxas-Jejomar-Binay-SWS-Q3-presidential-poll-2016-elections':
    'author': 'Mikas Matsuzawa, CNN Philippines'
    'caption': 'Vice President Jejomar Binay (L), Sen. Grace Poe (M), and former Interior
      Secretary Manuel Roxas II (R). (File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-21T12:43:08.752+08:00
    'imagesource': 'jcr:de73b0c7-53cd-4840-ac3e-39e21836d862'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f3848dc-6c03-452e-ac8f-aca5b7178bfd'
    'lead': 'Sen. Grace Poe remains the top presidential choice for Filipinos, the
      latest Social Weather Stations (SWS) poll revealed on Monday (September 21).
      The poll, which asked Filipinos who they think would be the three best leaders
      to succeed President Benigno Aquino III in 2016, also named former Interior
      Secretary Manuel Roxas II and Vice President Jejomar Binay, as the second and
      third choice, respectively.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T13:47:25.495+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-13T13:47:30.313+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-13T13:47:29.107+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Poe still leads poll, Roxas overtakes Binay - SWS

      '
    'updated': 2015-09-22T13:04:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc42a91-0734-4ddc-8057-f9cb8f7dc403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:47:25.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:47:30.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Sen. Grace Poe
        remains the top presidential choice for Filipinos, the latest Social Weather
        Stations (SWS) poll revealed on Monday (September 21).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd171242-ffd2-4139-8237-9b0b12345481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:47:25.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:47:30.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The poll, which asked Filipinos who they think would be the three
        best leaders to succeed President Benigno Aquino III in 2016, also named former
        Interior Secretary Manuel Roxas II and Vice President Jejomar Binay, as the
        second and third choices, respectively.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8f4286-b324-47c5-bec2-171e491dcfff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:47:25.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:47:30.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Poe''s numbers continued to rise, garnering 47 percent in the latest
        SWS survey conducted from September 2 to 5. She was also the favored choice
        in the previous quarter with 42 percent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03df8254-6069-4e4c-a3ac-a9c146cee9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:47:25.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:47:30.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Commenting on the latest poll result, Poe said that the growing
        support she’s getting from the people affirmed that she started on the right
        track with her agenda for transparency, efficiency, and honesty.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ae7a25-233b-40ed-97d2-5e2302e8cbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:47:25.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:47:30.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>She also thanked the people for the support and trust in her.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b059b72-d23b-4b96-bd02-674f8de09ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:47:25.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:47:30.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I am again humbled that our kababayans continue to appreciate our
        hard work and the brand of governance that we are upholding and pushing,”
        Poe said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1102a4a9-3850-49db-80ba-66b95a697e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:47:25.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:47:30.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Last week, she officially announced that she was joining the presidential
        race.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e058ab6c-7b87-4dcb-9934-c71dc4a1715a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:47:25.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:47:30.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/09/16/grace-poe-for-president-elections-2016-the-filipino-votes.html">Related:
        Sen. Grace Poe declares 2016 presidential bid</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca38fee-9b4a-4a9b-b71d-b2600581e8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:47:25.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:47:30.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But she wasn''t the only one who enjoyed improved ratings. Roxas
        also saw a jump of 18 points — from 21 percent in Q2 to 39 percent in Q3 —
        in his ranking, overtaking Binay as the second choice.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167d348c-f1d9-4b01-ab2c-0b81baaff824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:47:25.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:47:30.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Binay''s performance improved by one point this quarter at 35 percent,
        although, it''s still lower compared to his 37 percent during 2014''s Q4 and
        the 36 percent during Q1 this year, when he topped the SWS surveys.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864a16cc-9e36-4789-822d-d198fb9259cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:47:25.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:47:30.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/09/16/grace-poe-for-president-elections-2016-the-filipino-votes.html">Related:
        SWS: Binay remains top presidential choice</a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c439000-360c-4b62-90f2-c73937cf5c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:47:25.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:47:30.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>''Wake-up call''</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128ef3da-8e91-43a2-ac0c-e4efe864eeec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:47:25.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:47:30.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Even with his ranking moving down a notch, Binay''s camp on Monday
        said that this would not affect "the desire of the vice president to continue
        his pro-poor programs and to fight for inclusive growth for all Filipinos."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7593abdd-4d2b-4a2b-8051-847f1852dfc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:47:25.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:47:30.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Binay''s spokesman for political affairs, Rico Quicho, added that
        the survey was "a choice of three names that the respondents think are best
        to succeed President Aquino and not a specific question of who will they vote
        for if elections are conducted now."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f30936a-1597-41b9-8dec-594c72a099c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:47:25.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:47:30.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Quicho attributed the improved performance of Roxas to the latter''s
        "heavy advertising" and added that the vice president’s supporters "remain
        growing and solid."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d072d9-dfdb-4b26-861d-3cdfeccddbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:47:25.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:47:30.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>However, Presidential Communications Secretary Herminio Coloma Jr.
        said in a text message to the media that the rise in Roxas''s numbers was
        a reflection of the people''s trust in him after he was endorsed by the president
        last July 31 as the Liberal Party (LP) standard bearer.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc59c947-8cf2-45bf-90dc-a29738184bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:47:25.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:47:30.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/04/16/Binay-tops-SWS-poll-on-presidential-choice.html">Related:
        Aquino endorses Roxas: ''No one else but Mar''</a></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefbf58b-9007-4981-8ce8-d27fd1c5cded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:47:25.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:47:30.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Despite having reservations about how the SWS poll phrased its question,
        Binay admitted that the latest survey results were a wake-up call.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eeda64e-3a47-44ad-a9d6-aae74dd5eba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:47:25.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:47:30.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He expressed that he would work harder and will go around the country
        more frequently.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a871ac57-f041-429b-b54d-aabc15184e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:47:25.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:47:30.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Other leaders cited in the survey were Davao City Mayor Rodrigo
        Duterte, who placed fourth at 16 percent, Sen. Ferdinand "Bongbong" Marcos
        Jr. at sixth place with 5 percent, Manila Mayor Joseph Estrada at seventh
        place with 3 percent, and Sen. Miriam Defensor-Santiago at eighth place with
        2 percent, among others.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0b5a5a-eb35-47d1-88c1-fab1c5c8579e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:47:25.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:47:30.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Sen. Francis “Chiz” Escudero, who teamed up with Poe as her vice
        president, placed fifth in the poll at 6 percent.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169409ba-e790-4579-b7b7-efbc88316555'
