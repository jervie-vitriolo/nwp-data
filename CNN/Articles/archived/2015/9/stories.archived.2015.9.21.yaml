      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Purse organizational development through capacity building, systems
        improvement and physical assets upgrading to improve productivity</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6f85f4-5a30-43ad-a10a-79ed017de706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:57:24.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:57:28.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Optimize strategic linkages to attain organizational effectiveness</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e414609-33bd-411b-a044-9c6f667c5ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:57:24.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:57:28.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Sen. Ralph Recto, who headed NEDA from 2008 to 2009, brought up
        the issue of tax reforms and pointed out to NEDA that fiscal policy is one
        of its principal mandates. He said that a third of the budget was not spent
        in terms of disbursement cash.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db92bf1b-dbef-416a-b8c4-a5af1515307d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:57:24.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:57:28.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Recto also questioned the proposal to lend P30 billion to the Development
        Bank of the Philippines and Landbank, and also pointed out that infrastructure
        spending has quadrupled but poverty has stayed the same. NEDA said that there
        needs to be another form of revenue on income tax reform.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299e22d1-47be-4884-bdc3-f35812a9130b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:57:24.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:57:28.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Balisacan mentioned that they will be focusing on infrastructure,
        social services and health education among others but said that they are addressing
        the current poverty problem. He added that infrastructure is key to reducing
        poverty and improving jobs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd919db78-6adf-4000-b02b-18aeb900961c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:57:24.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:57:28.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The budget has been approved by the Senate Finance Committee and
        will be submitted to the plenary.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff143e99-1803-412d-9415-7727ba2b3853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:57:24.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:57:28.203+08:00
