      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Graziano Pelle put Southampton ahead in the 13th minute. Martial
        equalised 10 minutes before half-time with United''s first shot on target,
        although Juan Mata should have been given offside, and the 19 year-old Frenchman
        put United in front following a dreadful back pass by Southampton''s Japanese
        defender Maya Yoshida.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168e78e5-af31-4ca8-92a4-7184f5e75413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T14:12:28.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T14:12:34.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Mata added United''s third midway through the second half before
        De Gea denied Jose Fonte and Pelle gave his team late hope by heading in Sadio
        Mane''s cross.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
