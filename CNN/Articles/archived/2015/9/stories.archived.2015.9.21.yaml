      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Reigning MVP Earl Scottie Thompson is expected to carry the Las
        Pinas-based school anew after he had 21 points, 10 rebounds and 10 assists
        in their last game for his sixth triple-double performance of the season and
        ninth in his college career.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ef68ac-90fe-4192-9637-c493b297297c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:35:05.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:35:08.791+08:00
