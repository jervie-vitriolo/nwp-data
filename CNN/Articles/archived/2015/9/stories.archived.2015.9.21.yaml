  'Baby-Doe-Bella-Bond-bail':
    'author': 'Ray Sanchez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-21T11:27:54.355+08:00
    'imagesource': 'jcr:8dddfcf1-85c1-4c77-9156-b8f4fbb13d0d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6badea86-cbe3-4aab-9a90-0f9c38454cb3'
    'lead': 'On Monday (September 21), Bella''s mother, Rachelle Bond, and the boyfriend,
      Michael McCarthy, appeared in a Boston court, where a judge granted a prosecutor''s
      request that McCarthy be held without bail. The judge also set bail for Bond
      at $1 million "to ensure her appearance."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T11:22:02.991+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-13T11:22:29.754+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-13T11:22:29.211+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Boyfriend of ''Baby Doe''s'' mother held without bail; mom''s bail set
      at $1M

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a28c9be-33ef-4608-9dd4-aa426bf19c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:22:02.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:22:29.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Before the end of her short life, little Bella Bond was
        allegedly punched by her mother''s boyfriend because he thought she was possessed,
        a law enforcement source involved in the investigation said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdcae96-a0b8-4ecd-9b5e-9276c66ef7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:22:02.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:22:29.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>On Monday (September 21), Bella''s mother, Rachelle Bond, and the
        boyfriend, Michael McCarthy, appeared in a Boston court, where a judge granted
        a prosecutor''s request that McCarthy be held without bail. The judge also
        set bail for Bond at $1 million "to ensure her appearance."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e054709b-abc4-41e1-bb11-00ddc68fe7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:22:02.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:22:29.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear whether the punches killed the toddler who became
        known as "Baby Doe" after her remains, wrapped in a trash bag, were found
        in June on a rocky shoreline in Boston Harbor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2a615f-6169-437e-8a9b-d1a52785c485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:22:02.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:22:29.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The tragedy of her death is compounded by the fact that her short
        life ended not by illness or accident, but we believe by an act of violence
        in the very place where she should have felt safest, in her home," Suffolk
        County District Attorney Daniel Conley said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae98a99-3279-43fd-b2a2-6580d5ff2a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:22:02.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:22:29.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>McCarthy, who is not Bella''s biological father, and Bond were arrested
        last week in connection with the death.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e7d4aa-dbd9-4291-996c-99696ad20711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:22:02.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:22:29.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>On Friday (September 18), McCarthy, 35, was charged with murder,
        Conley said. Bond, 40, was charged as an accessory to murder after the fact.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc4d94a-cfff-4c86-ac51-bb7a657c238d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:22:02.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:22:29.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We allege that McCarthy caused Bella''s death, that he did so intentionally,
        that he and Bond took specific steps to keep Bella''s death a secret and to
        avoid prosecution," Conley said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb6d8d4-2c2e-4f0b-b277-8297a81a3121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:22:02.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:22:29.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The mystery of the girl with big brown eyes and a cherubic face
        – as rendered by forensic artist Christi Andrews and distributed by authorities
        – captivated the nation for months.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd773a5-63d3-4188-b0b5-fbfaa050dc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:22:02.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:22:29.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But it wasn''t until a person staying with Bella''s mother provided
        the crucial tip that investigators were able to identify her, the law enforcement
        official said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6f81d8-fee1-4d3a-ad73-a533dc2162de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:22:02.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:22:29.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The tipster asked Bond about the child''s whereabouts, and the mother
        admitted after being confronted that Bella was dead, according to the source.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a81dfc9-3c6c-493c-b1d2-488aeaba71c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:22:02.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:22:29.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"This child, whose very name means beauty, was murdered," Conley
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f94d552-f753-4e60-b760-c6187808e1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:22:02.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:22:29.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He declined to comment on the motive or manner of death.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b25761-3ae2-4d88-95a4-989a29b60b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:22:02.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:22:29.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Court records show that Bond''s criminal history includes arrests
        for heroin possession and prostitution, CNN affiliate WCVB-TV reported.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cd3569-efd5-4376-8897-5f45fbb50e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:22:02.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:22:29.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>She wasn''t 3 yet</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510f5a6b-fa01-4e05-a878-d01ecb34c0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:22:02.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:22:29.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Bella Amoroso Bond was just shy of 3 years old.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1841d11c-dcf0-4ea2-baa2-9e42420e0b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:22:02.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:22:29.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"For nearly three months, we have endeavored to speak for a true
        innocent who could not speak for herself," State Police Col. Richard McKeon
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09eb6be3-d3e8-49ec-9433-c9e87eb44f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:22:02.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:22:29.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Now we will give her justice."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b1d0b3-1920-4d57-b4bd-26d61cade0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:22:02.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:22:29.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>After their arrests, the couple pointed fingers at each other over
        her death, Massachusetts House Speaker Robert DeLeo said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0363f26-a948-4a41-9c17-beb04f5d7919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:22:02.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:22:29.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It appears as though it was a situation of a boyfriend who was
        involved and that apparently, I think, mother and boyfriend sort of blaming
        each other in terms of who harmed the child," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f29abc-489c-4707-bac7-30cb4fe74090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:22:02.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:22:29.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Attorneys for Bond and McCarthy have said little on the case. McCarthy''s
        lawyer, Jonathan Shapiro, told Boston NPR station WBUR that McCarthy will
        plead not guilty.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5034ae42-f5a8-46fd-a572-476ebc7e137a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:22:02.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:22:29.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Parental rights terminated</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f58c159-77df-4e15-9640-80343fa11840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:22:02.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:22:29.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>McCarthy is in custody at a Boston area hospital, where he is getting
        treated for a medical condition; Bond is detained at a separate location,
        according to the law enforcement source.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17566463-eaf5-4253-a5d4-37b91b0a7f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:22:02.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:22:29.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The arrests came after a search of a Boston home.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482d0b22-cc84-4368-8532-e685a69d859f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:22:02.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:22:29.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The state Department of Children and Families said it provided services
        for Bella in 2012 and 2013 following neglect complaints. It did not provide
        specific details.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1952a13-d5e4-460f-b894-1e48ac251b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:22:02.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:22:29.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Between 2001 and 2006, child welfare authorities terminated Bond''s
        parental rights over two other children, an agency official said. One is in
        custody of the maternal grandmother; an unrelated family adopted the other,
        the official said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eee6742-e7eb-4221-8675-aeba9b54aca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:22:02.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:22:29.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Yessiomara Torres, a next-door neighbor, said Bond told her she
        had lost custody of two other children and worried about losing custody of
        Bella, CNN affiliate WHDH-TV reported.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c55473-606f-4c41-b19f-8557dc4c5b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:22:02.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:22:29.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"She said she didn''t want anybody taking her away from her, that
        she is trying her best to be the best parent that she can be," Torres told
        the station.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3b248c-531b-4164-a7d4-868fff1586be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:22:02.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:22:29.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Baby Doe</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56fc934-9b5e-49c9-9fd6-c60df286fe12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:22:02.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:22:29.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Authorities found the tiny remains on June 25 wrapped in a black
        trash bag. She was wearing polka-dot leggings and lying next to a zebra blanket,
        east of Boston''s Logan International Airport.</p>'
    '29':
