  'PBA-Tautuaa-Gilas-Talk-N-Text':
    'author': 'Iana Dela Cruz, for CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-09-21T16:18:39.507+08:00
    'imagesource': 'jcr:a63aedc1-78e4-4b3d-ac84-a804b85d553f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '840a6bbe-e19c-40ef-bb0c-8a29d02f362f'
    'lead': 'Top overall pick Moala Tautuaa said his brief stint with the Gilas Pilipinas
      will help him be ready for his Philippine Basketball Association (PBA) debut
      in October.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T13:25:08.380+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-13T13:25:37.429+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-13T13:25:36.807+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Tautuaa grateful for Gilas stint ahead of PBA debut

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959dee96-b93c-4fad-8bac-1bdfdb3a920c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:25:08.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:25:37.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Top overall pick Moala Tautuaa
        said his brief stint with the Gilas Pilipinas will help him be ready for his
        Philippine Basketball Association (PBA) debut in October.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27530b5b-4687-4537-95a5-1fbfbfae7900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:25:08.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:25:37.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/09/18/2015-FIBA-Asia-Championship-Gilas-Pilipinas-Fajardo.html">Related:
        If healthy, Fajardo vows he would play for Gilas in the future</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e2999d-5538-4758-b9da-582fc6f97ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:25:08.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:25:37.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The experience gave Tautuaa, who will play for the Talk ''N Text
        Tropang Texters, a glimpse of what to expect in Asia''s first play-for-pay
        league.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c92849-95aa-4acf-a89d-67aa65007b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:25:08.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:25:37.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“I really enjoyed it because it''s kind of my (first) step into
        the PBA. I have no idea coming from D-League (Developmental League) and ABL
        (ASEAN Basketball League), what it''s going to be like,” said the Fil-Tongan
        Tautuaa in an interview with CNN Philippines’ Sports Desk on Friday (September
        18).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465067df-b759-46af-9575-e449226e4298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:25:08.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:25:37.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“I''m excited. I''ve only practiced a couple of times with the team
        and it already feels good. I feel like I am finding the pieces where I need
        to be in plays, and play where I need to be. The team has done a good job.
        They make me feel welcomed.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cdbf3d-6940-4b1c-b1ce-43a78cf3ffd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:25:08.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:25:37.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Among the incoming neophytes, the 6-foot-8 Tautuaa, together with
        the no. 2 pick and teammate Troy Rosario, got the upperhand in terms of experience
        heading into the PBA opening on October 18.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ef2a99-02c1-4d4a-8f20-b703a33eec0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:25:08.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:25:37.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>More than anything, he is just elated to have the chance to don
        the national team jersey.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2505b16-d1ef-4413-bfb0-948ec2d3d891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:25:08.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:25:37.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/09/17/pba-salud-gilas-pilipinas-roster.html">Related:
        No point in arguing who should be in Gilas roster, Salud says</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d28169-263f-4066-9710-26ea04effc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:25:08.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:25:37.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“It means a lot (playing for Gilas). I like it because I have "Philippines"
        on my shirt. And I like representing that and it''s something big on myself,”
        said Tautuaa, who suited up for Gilas in the 37th William Jones Cup where
        they finished second behind Iran.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9a9b56-42ec-4346-a4bf-abe99cccffc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:25:08.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:25:37.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>On September 23, Gilas will open its FIBA Asia Championship campaign,
        carrying the hopes of a nation that has long been absent from Olympic basketball.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb27bcc-b6bc-483f-b7be-9e0a61730fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:25:08.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:25:37.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Tautuaa believes tha national team will hold its own, if not dominate,
        the league because of the chemistry the players and coaches have forged.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3efe9b-fe05-447a-9e67-4cc54b7664b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:25:08.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:25:37.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“I feel like that what they need is cohesion, and it''s there. Now
        it''s just having the shots fall in the game, and making everything go their
        way. They have all the keys there," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bc8fde-f183-4dad-bf37-e779016884a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:25:08.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:25:37.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Though he was not included in the 12-man roster of Gilas 3.0, Tautuaa
        said he understood his role in the team and enjoyed the experience playing
        in the international stage.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a59683-5469-437d-89bc-743132f3404f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:25:08.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:25:37.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/09/08/Gilas-Pilipinas-Final-12-2015-FIBA-Asia-Championship.html">Related:
        SBP announces Gilas 3.0 final lineup</a></p>'
