      'text': '<p>"It''s a close race so it''s a win or bust," said Jarin.</p>'
  'Tiger-kills-zookeeper-New-Zealand':
    'author': 'Jethro Mullen, CNN'
    'caption': 'The attack by a male tiger named Oz took place Sunday morning (September
      20 PHT) at Hamilton Zoo on New Zealand''s North Island, according to a statement
      posted on the Hamilton City Council website.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-21T20:56:28.970+08:00
    'imagesource': 'jcr:8abc8c4c-9057-4e86-abff-c5c00943134d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60acb907-f65c-471a-8883-d821b7faa47d'
    'lead': 'A senior keeper at a New Zealand zoo has died after she was attacked
      by one of its Sumatran tigers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T11:38:22.629+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-13T11:38:27.480+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-13T11:38:26.065+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Tiger kills zookeeper in New Zealand

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011d64d2-0ac1-430e-bc0c-4de65f2b215d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:38:22.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:38:27.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A senior keeper at a New Zealand zoo has
        died after she was attacked by one of its Sumatran tigers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681c63a5-3463-4645-bfa5-a1397a2c549c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:38:22.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:38:27.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The attack by a male tiger named Oz took place Sunday morning (September
        20 PHT) at Hamilton Zoo on New Zealand''s North Island, according to a statement
        posted on the Hamilton City Council website.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec3897a-c237-49f2-bdb1-785e19de6493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:38:22.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:38:27.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The statement didn''t give details on the circumstances of the attack,
        but it said that the tiger didn''t escape from its enclosure.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cefaa5a-8ae4-46e3-a8af-da49562aa0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:38:22.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:38:27.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Our focus at this time is on providing the adequate support for
        our staff and family members who have been affected by this tragic incident,"
        the statement said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00112918-8d76-4405-be8d-1b69ee0dd377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:38:22.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:38:27.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Keeper remembered as ''talented, passionate''</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3772e54-1155-42a7-9baf-5e1474d300dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:38:22.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:38:27.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The government-run zoo will be closed until Thursday while police
        and other agencies investigate and a blessing of the site is arranged, authorities
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ee4940-135e-45f5-a54d-71f00c98a6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:38:22.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:38:27.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The woman who was killed was identified as Samantha Kudeweh, the
        zoo''s curator who was responsible for the management of its animals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd684d77-e8a2-4935-a5be-f5251cd17f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:38:22.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:38:27.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Samantha, 43, was recognized and respected globally as a talented,
        passionate and highly knowledgeable conservation and zoo professional whose
        expertise and understanding of animals was highly sought after by other zoos
        and captive animal breeding programs," her family said in a statement Monday
        on the Hamilton City Council website.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3229883-a7ef-4d1c-a141-883ac2196469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:38:22.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:38:27.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Kudeweh had worked at the city''s zoo for 10 years and was married
        with two children, the statement said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82408ddd-9723-4b25-ac81-021df2736021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:38:22.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:38:27.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Flowers were laid outside the door to the zoo in tribute, CNN affiliate
        TVNZ reported.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f22b9f4-cc13-4580-b430-8427ef192e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:38:22.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:38:27.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Zoo decides not to euthanize endangered tiger</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94f3419-b69e-408e-a7a4-9cf8561fdeb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:38:22.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:38:27.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>City authorities said Monday that zoo officials have decided against
        euthanizing Oz, the 11-year-old tiger who killed Kudeweh.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bc6d9d-0969-423d-a459-b53409000fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:38:22.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:38:27.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Although there is an inherent risk for zoo professionals who manage
        big cats like Oz, there is no wider ongoing risk," said Lance Vervoort, Hamilton
        City Council''s general manager for parks and other leisure services. "There
        is no reason for us to put Oz down."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a5d5d7-d63c-495b-9780-def66ce7b4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:38:22.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:38:27.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The council said in a statement that the prevailing view "among
        zoo professionals was that Oz''s attack on Samantha was in line with his natural
        instincts."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a354d1-5ae3-4a9b-a497-e68c7a589bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:38:22.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:38:27.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Oz arrived at Hamilton Zoo from Auckland Zoo in 2013 to be matched
        up with a female tiger, Sali, who later gave birth to two cubs, according
        to TVNZ.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3fe6e0-22fd-464c-9ad2-a788ec2905a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:38:22.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:38:27.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Sumatran tigers are a critically endangered subspecies from Indonesia,
        of which fewer than 400 remain, according to the conservation group WWF.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb0808d-df3e-4cc2-b146-5b66d3824d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:38:22.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:38:27.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Oz is a significant animal for his species," Vervoort said. "He
        is the father of our two cubs, and he is vital to the ongoing breeding program
        to conserve this rare species."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ca8fcb-ba61-4065-8d17-05a58025c939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:38:22.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:38:27.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Hamilton Zoo says it has more than 600 animals, including monkeys,
        zebras and cheetahs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585bcbb6-6913-40af-8dd6-3b38c702b734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:38:22.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:38:27.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>TVNZ reported two previous deaths of keepers at animal parks in
        New Zealand in recent years, one caused by a white tiger in 2009 and the other
        by an elephant in 2012.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d503c7-54ef-4e30-851c-25f6c1a2fb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:38:22.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:38:27.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/09/20/asia/new-zealand-hamilton-zoo-tiger-attack/index.html">"Tiger
        kills zookeeper in New Zealand</a></em></p>'
  'Sen.-Grace-Poe-Justice-Carpio-naturalized-Filipino-citizen-not-natural-born-disqualification':
    'author': 'Anjo Alimario, CNN Philippines'
    'caption': 'Sen. Grace Poe'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-21T19:54:07.749+08:00
    'imagesource': 'jcr:122d23f8-9f78-466a-a837-32f265eb8aab'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '52ba7568-d985-4f87-9b23-db06ec5a453a'
    'lead': 'Supreme Court Senior Associate Justice and SET Chairman Antonio Carpio
      said on Monday (September 21) during the oral arguments on Poe''s disqualification
      case that Sen. Grace Poe is not a natural-born Filipino but a naturalized citizen. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T11:40:54.079+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-13T11:40:57.892+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-13T11:40:57.683+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Justice Carpio: Poe a naturalized Filipino citizen, not natural born

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5fed0c-95e8-431a-826c-8a77443fe8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:40:54.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:40:57.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Senate Electoral
        Tribunal (SET) has zeroed in on the issue whether Sen. Grace Poe — being a
        foundling — is a natural-born Filipino.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351697ae-ff87-4cdc-bd4f-0f4990252def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:40:54.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:40:57.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Supreme Court Senior Associate Justice and SET Chairman Antonio
        Carpio said on Monday (September 21) during the oral arguments on Poe''s disqualification
        case that the senator is not a natural-born Filipino but a naturalized citizen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53336ae0-7ccf-4314-837e-8ea980c05e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:40:54.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:40:57.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He pointed out, Poe —&nbsp; in order to be recognized a natural-born
        Filipino — has to establish that her parents are Filipino citizens.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e87bcd-9bbe-44aa-b433-ab2e94d6dce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:40:54.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:40:57.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/09/02/Grace-poe-adoption-foundling.html">Related:
        Poe speaks about adoption, recalls facing discrimination as a foundling</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb7d938-3df7-4fda-aa0d-a6fbe421d870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:40:54.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:40:57.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Under the Article IV of the 1987 Constitution, natural-born citizens
        are those who are citizens of the Philippines from birth without having to
        perform any act to acquire or perfect their Philippine citizenship and those
        whose parents are Filipinos.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c1c3cf-462b-480d-bd34-6544bfce05ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:40:54.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:40:57.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to Carpio that in the absence of clear legal guidelines
        on the status of foundlings, the international customary law can be adopted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf74f18-7afa-4af3-9baa-61a3d18122cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:40:54.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:40:57.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"You are still naturalized citizen, you are not natural born, correct?
        Because if international customary law says you are deemed to be natural born,
        it will violate our own constitution and we cannot apply it here," Carpio
        explained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92099309-2778-402d-a733-e4fb549250e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:40:54.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:40:57.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Poe''s counsel Atty. Alexander Poblador doesn''t
        agree with Carpio''s position</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ba94eb-3d80-4dae-ac9a-3e4d54e04690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:40:54.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:40:57.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It''s not correct. We''re not placing Grace Poe under that category.
        We''re placing her under the category of children of father or mother is a
        Filipino," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ce5cbb-7ce6-45e5-9812-b98805c0d6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:40:54.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:40:57.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Carpio said any decision on citizenship is never final and it can
        always be questioned.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09874b1a-b5df-497c-b3c0-4be5113e68e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:40:54.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:40:57.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"If there is an adverse decision that you are natural-born and you
        cannot show who your parents are as of today. If tomorrow you happen to find
        out by DNA matching that your parent is Filipino, you can still prove that
        you are natural-born," Carpio said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cf4a7c-0b2b-40f6-a9bd-8229581e45c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:40:54.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:40:57.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Poe'' counsel told the tribunal the senator has submitted to DNA
        testing two weeks ago to trace her biological parents and to prove her lineage
        is Filipino.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc616c3-4644-4654-8308-f7aec1a1e4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:40:54.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:40:57.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Carpio said the DNA results "will solve all the problems" before
        the tribunal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765e8323-8953-4919-a9b4-3182e15c0563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:40:54.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:40:57.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Both the petitioner and the respondent are asked to submit their
        memorandum before the tribunal.&nbsp; After that the case is deemed submitted
        for resolution.</p>'
