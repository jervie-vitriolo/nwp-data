    'template': '1'
    'title': '''Smart Girls'' rule Emmys red carpet

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe9273a-2669-4a93-915a-fe637f7bf4ae'
      'mgnl:activationStatus': true
