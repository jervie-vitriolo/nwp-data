      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But stunning play in the latter part of the season, including a
        record 20-under par tally in winning the PGA title at Whistling Straits has
        seen him amply rewarded.</p>'
