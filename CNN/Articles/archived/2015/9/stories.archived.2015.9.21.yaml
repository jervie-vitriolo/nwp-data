  'BMW-Championship-Jason-Day-Number-One':
    'author': 'Paul Gittings, CNN'
    'caption': 'Australian Jason Day kept his nerve on the final day to card a 69
      to finish on 22-under 262 at Conway Farms GC in Illinois with Daniel Berger
      in second place.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-09-21T07:49:34.593+08:00
