    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51902ced-0dc1-4762-8842-b8154a5e4708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:25:13.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:25:16.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Bangkok, Thailand (Reuters) — Two Filipino politicians wanted for
        murder in the Philippines have been arrested in southern Thailand, Thai police
        said on Monday (September 21).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b5738f-072d-4bf0-9ffb-19f125f9c2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:25:13.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:25:16.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Former Palawan Gov. Joel Reyes, 63, and former Coron Mayor Mario
        Reyes, 54, were arrested over the weekend in Phuket province in southern Thailand.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cba0507-d454-4876-b64d-52f340f018a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:25:13.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:25:16.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Local channel TPBS released footage of the pair being escorted by
        police and attending a news conference on Monday, but did not reveal their
        faces.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47eb83aa-9c25-4aa3-bedb-50b444a6591d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:25:13.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:25:16.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The two brothers have been wanted by Interpol since 2011 for the
        murder of environmentalist and radio commentator Gerardo "Gerry" Ortega.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552b78dd-c53e-4d96-abd9-a4f5527ba1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:25:13.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:25:16.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Ortega, also known as "Doc Gerry," was running a campaign against
        mining in Palawan province, an industry the two brothers were allegedly involved
        in, before his murder, local media report.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd681d9-72a5-4aa0-8568-f1bc4895d7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:25:13.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:25:16.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Thai police said Joel was charged with illegal entry into Thailand,
        and Mario was charged with overstaying his visa. Both suspects entered Thailand
        in 2012, they added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e713626e-ca58-4b57-b5df-6ad07e706db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:25:13.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:25:16.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>They also said the two suspects were in the top three most wanted
        in the Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd810a068-6e41-48db-bd84-46cd2d7eb1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:25:13.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:25:16.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Thai police will deport the two suspects back to Philippines. No
        dates have yet been released.</p>'
  'Defectors-say-ISIS-is-killing-Muslims-not-protecting-them':
    'author': ' Peter R. Neumann, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-21T22:09:56.959+08:00
    'imagesource': 'jcr:6e7a772a-2ade-40a7-963e-9f36c0f45052'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ebe0dbe5-8f09-4868-9c4d-f1743d863b2f'
    'lead': 'The defectors'' experiences are diverse. Not everyone has become a fervent
      supporter of liberal democracy. Some may, in fact, have committed crimes. They
      were all, at some point, enthusiastic supporters of the most violent and viciously
      totalitarian organization of our age. Yet they are now its worst enemies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T11:28:34.296+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-13T11:28:37.798+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-13T11:28:37.465+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Defectors: ISIS is killing Muslims, not protecting them

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db02f20d-2cfe-47c0-b2c4-7a8977009ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:28:34.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:28:37.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Editor''s note: Peter R. Neumann is professor of Security Studies
        and director of the International Centre for the Study of Radicalization (ICSR)
        at King''s College London.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527a0423-679e-4ed1-8f7c-0326fc67b44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:28:34.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:28:37.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN) —</strong> Much has been written about the
        young men and women who join the Islamic State. We are familiar with their
        biographies and pathways, backgrounds and motivations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcf89bf-a519-4a6d-abf4-ec7c1721ec6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:28:34.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:28:37.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But virtually nothing is known about those who quit: the "defectors"
        who didn''t like what they saw, abandoned their comrades and fled the Islamic
        State. Yet their stories could be key to stopping the flow of foreign fighters,
        countering the group''s propaganda and exposing its lies and hypocrisy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2169b7c3-a3c0-44a3-b21b-fe8902ba26fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:28:34.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:28:37.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>For a short paper, I collected all published stories about people
        who have left the Islamic State and spoken about their defection. I discovered
        a total of 58 – a sizable number but probably only a fraction of those who
        are disillusioned or ready to leave.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30aef75a-e633-47e2-a238-71f37c33e0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:28:34.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:28:37.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>They are a new and growing phenomenon. Of the 58 cases, nearly two
        thirds of the defections took place in the year 2015. One third happened during
        the summer months alone.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ac60f4-b4ef-4e5f-838d-31a993f4e19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:28:34.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:28:37.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The defectors'' experiences are diverse. Not everyone has become
        a fervent supporter of liberal democracy. Some may, in fact, have committed
        crimes. They were all, at some point, enthusiastic supporters of the most
        violent and viciously totalitarian organization of our age. Yet they are now
        its worst enemies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e841e70-74a4-4bad-bf7d-79370e7af0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:28:34.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:28:37.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The quality of their testimony varies, and the precise circumstances
        and reasons for leaving the Islamic State aren''t always clear. What convinced
        me that, as a whole, their stories are credible is how consistent their messages
        were.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40bbee1-6312-4e93-b1dd-d817465ebc8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:28:34.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:28:37.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Among the 58 defector stories, I found four narratives that were
        particularly strong:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362afa93-7c31-4114-a028-64515d79c60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:28:34.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:28:37.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>One of the most persistent criticisms was the extent to which the
        group is fighting against other Sunni rebels. According to the defectors,
        toppling the Assad regime didn''t seem to be a priority, and little was done
        to help the (Sunni) Muslims who were targeted by it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b2f5c1-cea6-457a-b2ec-42acc29683ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:28:34.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:28:37.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Most of the group''s attention, they said, was consumed by quarrels
        with other rebels and the leadership''s obsession with "spies" and "traitors."
        This was not the kind of jihad they had come to Syria and Iraq to fight.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89be003e-580c-4c07-a860-0720d4edf31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:28:34.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:28:37.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Another narrative dealt with the group''s brutality. Many complained
        about atrocities and the killing of innocent civilians. They talked about
        the random killing of hostages, the systematic mistreatment of villagers and
        the execution of fighters by their own commanders.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afca80c-a98e-4f90-aa20-f7beb146057d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:28:34.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:28:37.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>None of the episodes they mentioned involved minorities, however.
        Brutality didn''t seem to be a universal concern: it was seen through a sectarian
        lens, and caused outrage mostly when its victims were other Sunnis.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614e3e73-9cd7-4a08-a611-e3219618b615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:28:34.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:28:37.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The third narrative was corruption. Though none believed that corruption
        was systemic, many disapproved of the conduct of individual commanders and
        "emirs." Syrian defectors criticized the privileges that were given to foreigners,
        for which they claimed was no justification based on the group''s philosophy
        or Islam in general.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e8f9a4-631f-48b2-8c6e-3b7523798ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:28:34.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:28:37.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>While many were willing to tolerate the hardships of war, they found
        it impossible to accept instances of unfairness, inequality and racism. "This
        is not a holy war," said a defector from India, whom the group had forced
        to clean toilets because of his color of skin.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99092088-eea3-4d4b-a6c6-f04ce45ea21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:28:34.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:28:37.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A fourth narrative was that life under the Islamic State was harsh
        and disappointing. The defectors who expressed this view were typically the
        ones who had joined the group for "selfish" reasons -- and who quickly realized
        that none of the luxury goods and cars that they had been promised would materialize.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ff9869-b106-404f-8a30-2f21471dd04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:28:34.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:28:37.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>For others, their experience in combat didn''t live up to their
        expectations of action and heroism. One of them referred to his duties as
        "dull" and complained about the lack of deployments, while another claimed
        that foreign fighters were "exploited" and used as cannon fodder.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b95373b-ccfe-47e6-8a7e-076e010db389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:28:34.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:28:37.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>These stories matter. The defectors'' very existence shatters the
        image of unity and determination that the group seeks to convey. Their narratives
        highlight the group''s contradictions and hypocrisies. Their example may encourage
        others to follow, and their credibility can help deter wannabes from joining.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93292def-16c0-4038-a8a0-cf6926c12254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:28:34.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:28:37.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In my view, governments and civil society should recognize the defectors''
        value and make it easier for them to speak out. Where possible, governments
        should assist them in resettlement and ensure their safety. They also need
        to remove legal disincentives that prevent them from going public.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a64e03e-b106-4b94-bd5a-be76608ac2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:28:34.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:28:37.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Not every defector is a saint, and not all of them are ready or
        willing to stand in the public spotlight. But their voices are strong and
        clear: "The Islamic State is not protecting Muslims. It is killing them."
        They need to be heard.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede62a82-8903-4577-9b0d-5cc4fd7ddbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:28:34.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:28:37.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/09/21/opinions/isis-defectors-neumann-amanpour/index.html">"Defectors:
        ISIS is killing Muslims, not protecting them."</a></em></p>'
  'Apple-pulls-infected-Chinese-apps-from-iTunes-App-Store':
    'author': 'David Goldman, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-09-21T21:32:25.416+08:00
    'imagesource': 'jcr:706afb7c-ec0d-4f5b-a238-6b84600d2f67'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '308933d1-00cc-4cde-b5c4-ef7b08ba0c96'
    'lead': 'Following a major attack on the iTunes App Store, Apple is removing dozens
      of popular apps that had been infected by malware.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T11:31:19.996+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-13T11:31:23.666+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-13T11:31:23.444+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Apple pulls infected Chinese apps from iTunes App Store

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7eb1c27-569f-4e64-8533-ea83283e7d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:31:19.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:31:23.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>New York (CNNMoney) — Following a major attack on the iTunes App
        Store, Apple is removing dozens of popular apps that had been infected by
        malware.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ecae0b-9e8d-410f-a8c9-d25c364a87a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:31:19.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:31:23.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The malicious apps were capable of duping customers into giving
        up their iCloud passwords and opening dangerous websites.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76eb4bfa-a1f7-466c-b2d5-24019e99198c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:31:19.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:31:23.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The first sign of trouble appeared over the weekend, after security
        researchers from Palo Alto Networks discovered that 39 iPhone and iPad apps
        were infected with malware.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8333521-3b76-4924-9f10-c52e57b499aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:31:19.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:31:23.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Among the infected apps was WeChat, the super-popular Chinese mobile
        messaging app used by 600 million people.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b214bdcc-9aa8-482c-b80e-38aa4728c549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:31:19.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:31:23.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>All of the affected apps were developed in China, and they all used
        a modified version of Apple''s software development kit, known as Xcode, which
        had been manipulated by hackers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b43a20-9125-4cb6-b70f-4d6e9e0b651d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:31:19.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:31:23.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Apple''s Xcode provides the tools developers need to build iOS apps.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46f9f2c-9683-41ef-ab2b-a85ed707163c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:31:19.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:31:23.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We''ve removed the apps from the App Store that we know have been
        created with this counterfeit software," Apple said in a statement. "We are
        working with the developers to make sure they''re using the proper version
        of Xcode to rebuild their apps."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42465a0-083f-4fdb-b7de-ab8cb8179358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:31:19.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:31:23.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Though Apple makes Xcode available for free on its website, the
        hackers were able to convince the Chinese app makers to download Xcode from
        their servers instead of Apple''s.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f4d5fc-dc60-4dcc-8236-e57153ed499f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:31:19.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:31:23.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It''s not yet known why the Chinese developers downloaded Xcode
        from the hackers, but it''s possible the app makers were looking for a faster
        way to retrieve the Xcode software.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba671503-4bf9-4670-ad0e-73aa9b14b588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:31:19.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:31:23.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It can be painfully slow to download items from Apple while in China.
        People in China often try to download apps and tools from alternate websites
        and servers – but sometimes face bitter consequences for doing so.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d827b83-ffa9-4c8e-a63c-bfeb7301f793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:31:19.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:31:23.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Tencent, which makes WeChat, said in a blog post that it has fixed
        the problem, and customers should upgrade to the latest version of the WeChat
        app in case they had downloaded the version that contained the malware.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de604c05-48ce-4258-81b7-18c8f8eb8277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:31:19.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:31:23.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The company said it does not believe the hackers were able to steal
        customers'' information or money, though it continues to investigate the impact
        of the attack.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e827cd-279b-47db-a65f-a87c82455b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:31:19.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:31:23.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Among the other impacted apps were Didi Chuxing, which is the leading
        taxi-hailing service in China. Popular train-ticket purchasing app Railway
        12306 and China Unicom Mobile Office were also infected by malware.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b4e204-1f09-42f5-9213-be40539ab8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:31:19.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:31:23.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="http://money.cnn.com/2015/09/21/technology/apple-xcode-hack/">Apple
        pulls infected Chinese apps from iTunes App Store."</a></em></p>'
  'NCAA-season-91-San-Beda-Perpetual':
