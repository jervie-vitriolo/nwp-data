  'PBA-Chito-Narvasa-Chito-Salud-Snow-Badua-ban':
    'author': 'Jan Ballesteros, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-09-21T19:05:00.717+08:00
    'imagesource': 'jcr:d74cf08b-b651-4efb-8f61-03ad5304d199'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c5fded3-6aa3-4aca-94b2-6880285d7358'
    'lead': 'New Philippine Basketball Association (PBA) commissioner Chito Narvasa
      on Saturday (September 19) slapped sports writer Snow Badua with an indefinite
      ban for "disrespectful arrogance and unceasing attacks on a person of authority
      of the PBA."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T11:54:34.780+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-13T11:54:41.678+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-13T11:54:41.463+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'New PBA commissioner Narvasa bans writer from all league-related activities

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08941b49-4691-4d29-9f40-a63ae3eeef43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:54:34.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:54:41.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — New Philippine Basketball Association
        (PBA) commissioner Chito Narvasa on Saturday (September 19) slapped sports
        writer Snow Badua with an indefinite ban for "disrespectful arrogance and
        unceasing attacks on a person of authority of the PBA."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de9805e-d1d1-49ba-9d90-1f451d193252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:54:34.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:54:41.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Narvasa described Badua''s attacks on Ginebra San Miguel governor
        Alfrancis Chua on social media site Twitter as "irresponsible and deplorable,"
        prompting the league chieftain to ban the scribe from all league-related activities
        that he said "will remain in effect until further clearance."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ba7e64-405e-483b-a2f8-bb61c0d48f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:54:34.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:54:41.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It has come to my attention that you had used different media platforms
        to malign, embarrass and mortify a person of authority of this association,"
        said Narvasa in a letter to the veteran reporter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdc3655-c21d-4cca-8326-302e4067972a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:54:34.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:54:41.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Your incessant attacks on Twitter on Mr. Alfrancis Chua, team governor
        of Ginebra San Miguel, has caused distress, embarrassment and disharmony with
        his family."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f3d105-99d7-4985-94ef-1d1adc79899a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:54:34.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:54:41.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He added, "I am also putting on notice all coaches, players, and
        team members to refrain from giving interviews to you, lest be they imposed
        penalties, which shall be determined by this office."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c963168a-e681-4a09-81be-f50e15a15dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:54:34.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:54:41.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The decision came on the heels of Badua''s tirades against Chua
        on Twitter which the commissioner said were "baseless" and have "no actual
        basis."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6334fa1f-ee75-46fb-86d0-d75455fc7831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:54:34.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:54:41.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Twitter fracas stemmed from Badua''s story on sports website
        Spin.ph about model Abby Poblador''s confession in a popular podcast that
        she had an affair with a league executive.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84af15bd-e4fd-4f50-a9e4-d1ae6f07c571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:54:34.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:54:41.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"And upon my investigation, said stories have no factual basis,"
        he said. "It is only a concoction of an evil and malicious mind. And if you
        believe that you can evade responsibility by posting said unfounded stories
        in a social network, you are mistaken."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a8f027-1536-43fe-b635-4e53cf0d663e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:54:34.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:54:41.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>PBA President and CEO Chito Salud supported Narvasa''s decision,
        but insisted the league "fosters no ill will towards our partners in media,"
        citing the issue as an isolated case.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f9261e-02e6-454b-9762-78d50bb9b3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:54:34.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:54:41.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I believe the Commissioner issued the subject order upon a determination
        that it falls within his office’s prerogative and after weighing various considerations,"
        Salud, the former commissioner, said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bdffa0-ce92-4705-83ac-0516198068b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:54:34.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:54:41.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Let me assure everyone that the PBA fosters no ill will toward
        our partners in media. The decision was meant solely and plainly to deal with
        specific acts of one person for reasons stated therein."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6203a7cc-a289-4137-af24-a9c8eff547af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:54:34.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:54:41.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The outspoken Badua, meanwhile, said following the ban that no restraining
        arm can ground him.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05c4b40-8be5-4e7a-b159-b7bf881ac21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T11:54:34.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T11:54:41.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I will talk at the right time. For now, I promise nobody can stop
        me, nobody can hold me down. Promise ko yan sa mga true sports fans," Badua
        said in a tweet on Saturday.</p>'
  'senate-tackles-neda-budget-2015':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
