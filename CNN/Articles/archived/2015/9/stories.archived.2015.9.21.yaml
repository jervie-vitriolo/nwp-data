      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/09/17/francis-chiz-escudero-declares-bid-for-vice-presidency-grace-poe.html">Related:
        Escudero declares bid for vice presidency, teams up with Poe</a></p>'
    '42':
