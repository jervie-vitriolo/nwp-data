      'text': '<p>Boston (Reuters) — Apple Inc said on Sunday&nbsp;(September 20)
        it is cleaning up its iOS App Store to remove malicious iPhone and iPad programs
        identified in the first large-scale attack on the popular mobile software
        outlet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9ef822-6d45-43d2-8c9c-d954c593f29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:29:00.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:29:05.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The company disclosed the effort after several cyber security firms
        reported finding a malicious program dubbed XcodeGhost that was embedded in
        hundreds of legitimate apps.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74330816-b714-46ee-b412-93b16b67e72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:29:00.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:29:05.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It is the first reported case of large numbers of malicious software
        programs making their way past Apple''s stringent app review process. Prior
        to this attack, a total of just five malicious apps had ever been found in
        the App Store, according to cyber security firm Palo Alto Networks Inc.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2d560f-cb1d-4004-89e0-f978f4fefa95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:29:00.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:29:05.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The hackers embedded the malicious code in these apps by convincing
        developers of legitimate software to use a tainted, counterfeit version of
        Apple''s software for creating iOS and Mac apps, which is known as Xcode,
        Apple said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4471d7-558a-4c8d-a46c-f5cc61376ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:29:00.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:29:05.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We’ve removed the apps from the App Store that we know have been
        created with this counterfeit software," Apple spokeswoman Christine Monaghan
        said in an email. "We are working with the developers to make sure they’re
        using the proper version of Xcode to rebuild their apps."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11761666-9391-4ac4-ba90-0e4235f58e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:29:00.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:29:05.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>She did not say what steps iPhone and iPad users could take to determine
        whether their devices were infected.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd9b23d-c9a0-4a93-98b6-13a938592403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:29:00.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:29:05.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Palo Alto Networks Director of Threat Intelligence Ryan Olson said
        the malware had limited functionality and his firm had uncovered no examples
        of data theft or other harm as a result of the attack.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36494d5-3b80-4203-a45e-f7bd0aa125bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:29:00.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:29:05.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Still, he said it was "a pretty big deal" because it showed that
        the App Store could be compromised if hackers infected machines of software
        developers writing legitimate apps. Other attackers may copy that approach,
        which is hard to defend against, he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41de726d-a68a-4387-87f6-dc21d86e2f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:29:00.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:29:05.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Developers are now a huge target," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da027b5-e059-4186-ada6-3cd06a850e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:29:00.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:29:05.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Researchers said infected apps included Tencent Holdings Ltd''s
        popular mobile chat app WeChat, car-hailing app Didi Kuaidi and a music app
        from Internet portal NetEase Inc.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c1084d-a41b-4cbd-8ee4-62a1cd44af17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:29:00.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:29:05.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The tainted version of Xcode was downloaded from a server in China
        that developers may have used because it allowed for faster downloads than
        using Apple''s U.S. servers, Olson said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea47f0a-dcd6-4805-a44f-c66c01126dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:29:00.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:29:05.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Chinese security firm Qihoo360 Technology Co said on its blog that
        it had uncovered 344 apps tainted with XcodeGhost.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb4d6ce-73f3-44f4-a67f-d4ca30d4d905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:29:00.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:29:05.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Tencent said on its official WeChat blog that the security flaw
        affects WeChat 6.2.5, an old version of its popular chatting app, and that
        newer versions were unaffected. A preliminary investigation showed there had
        been no data theft or leakage of user information, the company said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64456e2a-3835-4f73-9911-7c666b4819a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:29:00.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:29:05.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Apple declined to say how many apps it had uncovered.</p>'
