      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Every award show red carpet is
        bombarded with the golden question, "Who are you wearing?" Award-winning comedian
        Amy Poehler''s organization, Smart Girls, aimed to change that by asking more
        meaningful and compelling questions on the red carpet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7610cce4-89d6-460d-a2ab-1674b76823c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:21:49.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:21:54.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>During the 67th Primetime Emmy Awards on Monday (September 21, PHT),
        huge personalities answered questions sent by netizens not typically asked
        during the red carpet walk — including those from singer Britney Spears author
        Jodi Picoult, anchor Katie Couric, Scandal actress Katie Lowes, and director-producer
        Shonda Rhimes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7173f99b-a046-4cff-b225-2ac807a36f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:21:49.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:21:54.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Orange Is The New Black creator Jenji Kohan answered a question
        from Katie Couric on how important it is that female TV characters be likeable.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2da2f2-e79a-423b-841a-d77d80a206e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T13:21:49.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T13:21:54.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Personally I don''t think it is... People are not always likeable
        and that''s okay," Kohan said.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="und"
        dir="ltr">.<a href="https://twitter.com/katiecouric?ref_src=twsrc%5Etfw">@katiecouric</a>
