      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Actress Megan Mullaly answered fashion critic Nina Garcia''s question
        as to what advice she could give to her teenage self. We''re pretty sure most
