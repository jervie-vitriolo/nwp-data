  'Singer-Chris-Brown-Australia-Iglesia-Ni-Cristo-INC-contract-domestic-violence':
    'author': 'Jethro Mullen, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-09-24T15:44:19.539+08:00
    'imagesource': 'jcr:372003f6-1d08-4e1b-91eb-cd7e41134ad3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '787a9677-fcbc-465a-8417-b97f17bf4f3b'
    'lead': 'Two months after getting temporarily stuck in the Philippines amid a
      contract dispute, the R&B artist now appears in danger of being refused entry
      by Australia over his domestic violence record.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T14:38:54.027+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-16T16:42:21.314+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-16T16:42:20.977+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Australia could stop singer Chris Brown from entering country to perform

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c82423-ce96-462e-9b5c-954b700bdb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:38:54.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:42:21.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Controversial singer Chris Brown could
        face yet more tour trouble in the Asia-Pacific region — and he hasn''t even
        arrived there yet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9eaee1-d575-45c4-8402-ed3458065e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:38:54.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:42:21.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Two months after getting temporarily stuck in the Philippines amid
        a contract dispute, the R&amp;B artist now appears in danger of being refused
        entry by Australia over his domestic violence record.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6542be-bb65-4dcf-bd68-a048b1f66ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:38:54.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:42:21.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/entertainment/2015/07/22/Chris-Brown-reportedly-barred-from-leaving-Philippines-DOJ.html">Related:
        Chris Brown barred by DOJ from leaving Philippines</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5942c6e7-74ab-416e-827e-be2f6e08f2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:38:54.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:42:21.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Brown, who pleaded guilty in 2009 to assaulting Rihanna, his pop
        star girlfriend at the time, has four big Australian shows scheduled for December.
        But activists have been calling on the government to deny him a visa.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0e3201-958b-4516-a1b1-ff6f34ef7ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:38:54.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:42:21.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Australian Minister for Women Michaelia Cash said Thursday that
        country''s immigration minister "will be looking at this very, very seriously."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4504d20c-c684-4ff1-b9c2-4aaba984215c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:38:54.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:42:21.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I''m clearly not going to preempt a decision by the minister, however
        I can assure you what my strong recommendation would be," Cash said after
        mentioning she had in her previous job as assistant minister for immigration
        prevented an unidentified sportsman from coming to Australia because of his
        domestic violence record.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532d8981-6d00-4d8f-a0cd-873b8dd1929c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:38:54.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:42:21.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Online petition against Brown</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9690029a-cdb0-43bf-b310-7471874765f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:38:54.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:42:21.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"People need to understand — if you are going to commit domestic
        violence and then you want to travel around the world, there are going to
        be countries that say to you, ''You cannot come in because you are not of
        the character that we expect in Australia,''" she told reporters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022f2008-0674-490e-bbe2-ff1dc33f3da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:38:54.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:42:21.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Cash was speaking alongside Prime Minister Malcolm Turnbull during
        a news conference at which they announced a $100 million package of measures
        to try to tackle the problem of domestic violence in Australia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8c91a4-313c-4799-b2ea-1977cbd4e072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:38:54.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:42:21.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The community advocacy group GetUp! has launched an online petition
        urging the Australian government to refuse Brown a visa that has so far received
        more than 10,000 signatures.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5d933d-08d1-4fdd-b479-1d0b7f8fd20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:38:54.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:42:21.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Speaking out against Chris Brown has nothing to do with pop music,
        and everything to do with men''s violence against women," the petition page
        says.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf54c79-2183-422b-835a-787c6674d2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:38:54.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:42:21.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Barred from entering UK, Canada</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc68f023-f688-408d-934e-57697b9100b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:38:54.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:42:21.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It''s not the first time Brown''s record has drawn scrutiny from
        immigration officials.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a462ce0-aa22-4d1f-8499-a8de90d11706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:38:54.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:42:21.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In 2010, the United Kingdom blocked his plans to perform there,
        citing concerns he could pose a danger to its citizens. And in February of
        this year, he canceled shows in Canada after being denied entry at the border.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07091830-dc5d-4954-b699-ea1a32a0717c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:38:54.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:42:21.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Brown could also face difficulties getting into Australia''s neighbor
        New Zealand to play a concert planned for December.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8deaef-3478-4e4e-8f86-44ce0f4258f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:38:54.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:42:21.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Immigration law there prevents visas from being granted to anyone
        who has been excluded from another country, CNN affiliate TVNZ reported last
        week. The singer will need to obtain a special authorization to enter New
        Zealand, the broadcaster said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe4297c-e1e2-41eb-a60d-3b08e272cce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:38:54.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:42:21.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Brown was put on probation for five years in 2009 after pleading
        guilty to one count of felony assault over the attack on Rihanna. He was jailed
        for almost three months in 2014 after violating his probation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c14eb4c-e6a6-4642-b4d4-2bfded1aec52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:38:54.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:42:21.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="http://edition.cnn.com/2015/09/24/asia/chris-brown-australia-tour-visa/">"Australia
        could stop singer Chris Brown from entering country to perform"</a></em></p>'
