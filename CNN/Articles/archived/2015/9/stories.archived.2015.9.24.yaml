    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'From the regions: Muslims observe Eid al-Adha

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85d3f73-04ff-40a6-885e-f07fa2cf2ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:02:52.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:02:56.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Muslims across
        the country observed the start of Eid al-Adha, or the Feast of Sacrifice,
        Thursday (September 24).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fae0198-4ff4-4dca-b624-63004afd05aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:02:52.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:02:56.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Around 3,000 Muslims in Baguio gathered at the Lake Drive and Juan
        Luna Drive inside Burnham Park to join in prayer and observe the religious
        celebration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41305b2f-b31e-4462-b80a-d472971b8be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:02:52.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:02:56.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to Samsodin Monib, president of the Sinar Baguio Muslim
        Federation, Eid al-Adha signifies the start of a three-day sacrifice which
        will last until Saturday (September 26) which reminisces the time of Abraham
        who sacrificed his son Ismail to Allah.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a699ff40-4994-4781-96c4-0793a6c2b4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:02:52.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:02:56.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He added that entire Muslims all over the world are celebrating
        Eid al-Adha to do away with negative things and sacrificing them for the good
        of all.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f8efa6-22b4-485c-aec8-87db4a6e6fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:02:52.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:02:56.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Muhammad Camel Sultan, director of the Almaarif Educational Center
        in Baguio, gave talks to remind Muslims to practice the way of life and core
        values of Islam. Sultan raised the importance of remaining united in seeking
        for peace, continued prayer, charity and love for fellow Muslim brothers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6f733e-869b-4d63-9504-4e14217037a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:02:52.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:02:56.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, at least 1,000 Muslim youth in Zamboanga City converged
        at the RT Lim Boulevard to hold their traditional prayer rally.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2937624-cd46-4637-8892-6e93be98f4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:02:52.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:02:56.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The ceremony was participated by the Muslim Student Association
        and various Muslim youth groups.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdb678c-7b00-4c65-a6f2-013d76a2a00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:02:52.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:02:56.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Eid al-Adha was also observed by Muslims in Cagayan de Oro. The
        Pelaez Sports Center was converted into a prayer place to accommodate Muslims
        due to crowded mosques in the city.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a86de9-3577-4861-87de-22c3704f4cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:02:52.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:02:56.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ regional stringers JM Agreda, Liza Jocson,
        and Cheng Ordonez contributed to this report.</em></p>'
  '2015-FIBA-Asia-Championship-Gilas-Pilipinas-Hong-Kong-William':
