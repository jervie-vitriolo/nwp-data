      'mgnl:type': 'text'
      'text': '<p>He also had stints with the Charlotte Bobcats, Phoenix Suns, Orlando
        Magic, and Philadelphia 76ers. Richardson retires with career regular season
        averages of 17.1 points, 5.0 rebounds, 2.7 assists, and 1.2 steals.</p>'
