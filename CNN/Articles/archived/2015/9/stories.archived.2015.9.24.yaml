      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Newcastle United manager Steve McClaren, who has failed to win any
        of his first six Premier League games, will be under increasing pressure after
        they were beaten at home by Sheffield Wednesday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
