  'hajj-pilgrimage-stampede-mecca':
    'author': 'Faith Karimi and Schams Elwazer, CNN'
    'caption': 'More than 700 people were killed and 805 wounded in a stampede during
      one of the last rituals of the Hajj season, the annual Islamic pilgrimage to
      Mecca Saudi state-run Al-Ekbariyah TV reports citing Saudi civil defense officials.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-24T16:54:18.825+08:00
    'imagesource': 'jcr:5ca64eaf-0089-499e-8709-0c1dd3f8f2c9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9246167e-6e7c-4375-8d13-8100ac6fac64'
    'lead': 'The stampede occurred during the ritual known as "stoning the devil,"
      where crowds of pilgrims throw stones at a rock wall meant to symbolize a rejection
      of evil.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T14:16:03.397+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-16T14:16:07.588+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-16T14:16:07.257+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Stampede kills more than 700 at Hajj near Mecca

      '
    'updated': 2015-09-25T00:35:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891ae082-8492-4f28-9c77-445c9e2fab5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:16:03.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T14:16:07.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>(<strong>CNN) —</strong> The death toll from Thursday''s stampede
        at the Hajj, the annual Islamic pilgrimage, in Saudi Arabia has risen to 717
        and the number of injured has reached 805, state-run Al-Ekbariyah TV reported,
        citing Saudi civil defense officials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307a9c4b-b3df-4226-ac06-683ab81d5b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:16:03.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T14:16:07.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A stampede during one of the last rituals of the Hajj season – the
        annual pilgrimage to Mecca – has killed more than 450 people and injured 719
        others in Saudi Arabia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f8cbb7-649d-4a5d-9908-2c08b4eefc75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:16:03.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T14:16:07.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The stampede occurred Thursday morning during the ritual known as
        "stoning the devil" in the tent city of Mina, about 2 miles from Mecca, Islam''s
        holiest city.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859af95d-d3b3-447e-94be-870bcc61246c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:16:03.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T14:16:07.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Hundreds have been killed in past years during the same ceremony,
        and it comes only 13 days after a crane collapse killed more than 100 people
        at another major Islamic holy site, the Grand Mosque in Mecca.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e5232e-6cc2-46e4-b3a3-4dbd4e443d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:16:03.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T14:16:07.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We have a stampede accident in Mina, and civil defense is dealing
        with it," said Brig. Gen. Mansour al-Turki, an Interior Ministry spokesman.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f145607-de0a-4940-ac41-780442831b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:16:03.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T14:16:07.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Civil defense authorities said the latest death toll is 453, but
        the numbers have been climbing steadily. Officials deployed 4,000 workers,
        along with 220 ambulances and other vehicles, to Mina to help deal with the
        disaster.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b097820c-e7b1-4010-bf29-d4b34f5b934a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:16:03.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T14:16:07.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In the ritual, crowds of pilgrims throw stones at three pillars
        in a reenactment of when the Prophet Abraham stoned the devil and rejected
        his temptations, according to Muslim traditions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8410e98-18fd-4597-a691-aeafdaab9a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:16:03.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T14:16:07.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In Thursday''s stampede, pilgrims were walking toward the largest
        of the pillars when there was a sudden surge in the crowd about 9 a.m., causing
        a large number of people to fall, the state-run Saudi Press Agency said, citing
        civil defense officials.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b7de8e-7aec-416d-b93d-b746747c85d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:16:03.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T14:16:07.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Information on what led to the surge wasn''t immediately available.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cbe4f8-1687-4584-9406-992842717d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:16:03.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T14:16:07.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A risky pilgrimage</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bca9a9-f6e5-46e0-a683-fcdd57e89545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:16:03.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T14:16:07.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Ethar El-Katatney, a pilgrim who was near the stampede site about
        five hours after the surge happened, said she walked past ambulances that
        were taking bodies of victims. She said she saw numerous police officers and
        medical personnel in the area.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc5a916-0b3b-4c76-9f84-45e5b9e8a3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:16:03.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T14:16:07.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I saw the ambulances, I saw bodies. ... At least 20, 30 ambulances
        passed me by," she told CNN by phone as she tried to reach the pillars herself.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e18778-dfb0-4070-bbbf-70d77139097b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:16:03.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T14:16:07.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The ceremony was the scene of stampedes and hundreds of deaths in
        the 1980s and 1990s as pilgrims passed a crowded bottleneck area leading to
        the small pillars on the ground.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52e1231-c689-4ac0-894a-553e3ad0c9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:16:03.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T14:16:07.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In 2006, a stampede there killed at least 363 people.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a21d62e-7026-4057-a160-5db77f8e30c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:16:03.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T14:16:07.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>After that, the Saudi government erected three massive pillars and
        completed a $1.2 billion, five-story bridge nearby where pilgrims can toss
        stones. It was meant to be a roomier atmosphere and a more efficient way to
        accommodate the faithful.</p>'
  'De-Lima-bids-DOJ-farewell':
    'author': 'Anjo Alimario, CNN Philippines'
    'caption': 'Secretary Leila de Lima enumerated the high-profile cases handled
      by the DOJ and noted that the Maguindanao massacre was the most challenging
      among them.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-24T22:17:48.149+08:00
    'imagesource': 'jcr:e755013e-1255-4807-9796-40011db1b970'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40b8d45c-182a-49e9-b6c3-f505afcc2036'
    'lead': 'Justice Secretary Leila De Lima turned emotional on Thursday (September
      24) as she delivered her last State of the Department Address — a report of
      her agency''s accomplishments so far.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T14:19:20.082+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-16T14:19:23.408+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-16T14:19:23.107+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'De Lima bids DOJ farewell


      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd665592-d600-4452-8c9e-28e8482a0884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:19:20.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T14:19:23.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Justice Secretary
        Leila De Lima turned emotional on Thursday (September 24) as she delivered
        her last State of the Department Address — a report of her agency''s accomplishments
        so far.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcafca0-6555-4eb4-a06e-6aa3c19d53af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:19:20.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T14:19:23.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But there was no talk of politics even as she had been identified
        by the Liberal Party to be part of its senatorial lineup.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643b00e2-7f8c-40b1-b86f-673f56d3a94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:19:20.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T14:19:23.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Related: <a href="http://cnnphilippines.com/news/2015/06/17/Drilon-source-jump-gun-on-De-Limas-plan-to-run-for-Senate.html">Drilon,
        source jump gun on De Lima''s senatorial bid</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b384f8a-0fa4-494e-a6bb-299de70b36aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:19:20.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T14:19:23.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>She said the Department of Justice (DOJ) had regained the people''s
        trust — brought about by what she called "katarungan ramdam ni Juan at Juana"
        or justice for ordinary citizens.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83b75a6-3216-465f-b719-62e1808422cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:19:20.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T14:19:23.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"In the more than five years as your secretary, I am proud to have
        served and fought for the Filipino people, alongside all of you," De Lima
        said. "I could not have wished for a more dedicated and professional corps
        of workers for justice, who will continue to do the work I will leave behind."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147a51b1-8c25-446d-9561-979794745599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:19:20.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T14:19:23.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>She then enumerated the high-profile cases handled by the DOJ, such
        as the Atimonan massacre, Balintang Channel incident, Aman Futures Scam, illegal
        recruiters of Mary Jane Veloso, the pork and Malampaya fund scams.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39be071-2e64-41f2-a8d8-b4519f9eecff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:19:20.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T14:19:23.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>She also mentioned the pending complaint against Iglesia Ni Cristo
        (INC) leaders wherein she added that "the department has been accused of violating
        religious freedom."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74c0d37-921a-4cff-8acb-3faadca7cd4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:19:20.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T14:19:23.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"In standing our ground, we were only guided by these principles:
        equal protection of the law and justice for al," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdb8990-54b3-466c-a45c-e12355a6e4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:19:20.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T14:19:23.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>For her, the Maguindanao massacre was the most challenging case
        she had handled.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33f3ea3-7b28-43b0-8c3c-ccaf5311b556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:19:20.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T14:19:23.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But the job wasn''t over for her.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6ca153-31e9-4f52-a1ed-7c51878466fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:19:20.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T14:19:23.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, De Lima created a 16-man panel of prosecutors
        and National Bureau of Investigation (NBI) agents to look into lumad (native)
        killings.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4954f20c-d926-4f3d-b426-85a2f0c083f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:19:20.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T14:19:23.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>This was in line with President Benigno Aquino III''s order to probe
        supposed atrocities on indigenous peoples in Davao City, Davao del Norte,
        Bukidnon and Surigao del Sur.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d70263-f81d-4040-b07f-0b99c9f85d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:19:20.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T14:19:23.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>She added the team would file cases based on its findings.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf76d4a-9392-43df-b769-b76e475582f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:19:20.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T14:19:23.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But Renato Reyes, Bayan secretary general, said lumad victims expected
        cases would be filed during De Lima''s remaining days at the DOJ.</p>'
  'gerry-ortega-killing-murder-former-palawan-governor-Joel-Reyes-Mario-reyes-deported-manila-cidg':
    'author': 'CNN Philippines Staff'
    'caption': 'Former Palawan Gov. Joel Reyes and his brother Mario Reyes will be
      flown back to Manila soon to face charges as suspects in the killing of environmentalist
      and journalist Gerry Ortega.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-24T22:13:39.296+08:00
    'imagesource': 'jcr:1c5b7f05-44ab-45f0-bd6a-f97791bea03f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3bcd9504-42b9-4f69-8ea5-8cef0849ed39'
    'lead': 'Reports say former Palawan Gov. Joel Reyes and his brother, former Coron
      Mayor Mario Reyes, will be flown back home soon to face charges as suspects
      in the killing of environmentalist and journalist Gerry Ortega.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T14:22:32.987+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-16T14:22:37.163+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-16T14:22:36.967+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Ortega slay: Suspect brothers to be deported to Manila soon

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101cad8e-85a6-4b77-a9f3-5c2b878bc6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:22:32.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T14:22:37.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> Former Palawan
        Gov. Joel Reyes and his brother, Mario, will be flown home from Bangkok Thursday
        evening (September 24).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33caad4-2e6b-494d-b3f0-5014093f8842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:22:32.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T14:22:37.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The two are main suspects in the 2011 killing of Palawan environmentalist
        and journalist Gerry Ortega.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49946e5e-6d63-4c0e-a06f-52c5265b0a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:22:32.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T14:22:37.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Reyes brothers have been in hiding for three years since they
        were implicated in the crime.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592e94e2-bd73-48c4-9166-c2226d2ecdd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:22:32.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T14:22:37.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>They were captured in Phuket in Thailand Sunday (September 20) for
        overstaying.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99867867-90f8-4a39-9587-f7b0cea9ce64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:22:32.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T14:22:37.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Mel Sarmiento said the Reyes brothers are expected
        to be here in the country by Friday (September 25).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ea9aa7-8775-4ca3-9736-4aee08fded01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:22:32.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T14:22:37.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Airlines (PAL) flight carrying the brothers leaves
        Thailand before 11 p.m. on Thursday (September 24) , and is expected to arrive
        in Manila at past 3:00 a.m. the next days.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c23a8d-19cc-445e-aac5-1c726e7f49fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:22:32.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T14:22:37.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Their warrants of arrest will be issued immediately on their arrival.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fa49e3-df38-49e6-bf64-48b8f2c8d681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:22:32.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T14:22:37.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Reports and sources have previously said that the brothers would&nbsp;
        be taken to the Criminal Investigation and Detection Group (CIDG) detention
        facility in Camp Crame IN Quezon City until the Puerto Princesa Regional Trial
        Court (RTC) could issue a commitment order.</p>'
  'solons-tackle-taxes-smuggling-2016-voting':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-24T19:35:28.977+08:00
    'imagesource': 'jcr:2d56db73-771c-417e-a488-1f6487410cd3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1bfec3d6-eb37-448c-839b-828d6bf85213'
    'lead': 'A lawmaker pushing for lower income tax and Social Security System (SSS)
      pension increase is optimistic that the Lower House will be passing measures
      supporting these, despite Malacañan strongly opposing the measures.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T14:26:39.899+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-16T16:40:29.874+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-16T16:40:29.548+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Solons tackle taxes, smuggling, 2016 voting

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5617df-9e3c-49db-8348-493188c55b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:26:39.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:40:29.874+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A lawmaker pushing
        for lower income tax and Social Security System (SSS) pension increase is
        optimistic that the Lower House will be passing measures supporting these,
        despite Malacañan opposing the measures.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df6f6e0-4841-4bd5-9bbf-3026569260eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:26:39.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:40:29.874+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Bayan Muna Rep. Neri Colmenares said that there is growing support
        from lawmakers and the public to lower income tax bills and remove the Value-Added
        Tax (VAT)&nbsp; from electricity bills.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05587b61-770b-459c-a96c-d3260047594e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:26:39.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:40:29.874+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He said that tax adjustments should have been done in 1995.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990ac131-f826-419c-a084-971114a3c3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:26:39.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:40:29.874+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>As for the VAT on electric bills, lawmakers are saying that the
        Philippines already has one of the highest costs of electricity in Southeast
        Asia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df48f72d-a96a-498b-98dc-bc28445e8bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:26:39.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:40:29.874+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Colmenares explained that funds to offset government losses from
        these bills can be collected through better collection of revenues of the
        Bureau of Internal Revenue and the Bureau of Customs. Colmenares will also
        file a resolution to probe suspected sugar smuggling in the BOC. He will also
        look into the alleged attempt of former Land Transportation Office chief Virginia
        Torres to negotiate the release of at least 64 shipping containers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4488a6-51d5-4d1d-bfb5-a0208f4e364a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:26:39.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:40:29.874+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers are also discussing the Commission on Elections''s (Comelec''s)
        proposal to conduct mall voting next year — and some are against it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44117895-5a2c-4489-bf85-3ab51fdd097f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:26:39.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:40:29.874+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Parañaque City Rep. Gus Tambunting said that the country is not
        ready to implement it because the Comelec has to first ensure that mall owners
        are not favoring a certain politician or a political party.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96192c7-81e5-490f-aff2-07015bfbc389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:26:39.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:40:29.874+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He added that the Comelec''s promise to hold mall voting in areas
        that are not owned by a politician or a relative is not enough. Another problem
        he sees is that transferring voting to malls will be an additional burden
        to poll watchers, as some are living near precints.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182f63e4-06f8-46a9-8414-7f7f50c61eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:26:39.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:40:29.874+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Patricia de Leon contributed to this report.</em></p>'
  'DENR-tells-public-to-report-illegal-deep-wells':
    'author': 'Mikas Matsuzawa, CNN Philippines'
    'caption': 'A field study conducted by the Consultants for Engineering and Science
      and Technology (CEST) revealed that groundwater extraction was a major reason
      why floods take longer to subside in the cities of Caloocan, Malabon, Navotas,
      and Valenzuela. (File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-24T16:40:40.600+08:00
    'imagesource': 'jcr:188f16f9-8f79-41fc-bd11-c5533bf1bc28'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d4100e3-997f-4ac5-a2b3-13bb2ba27984'
    'lead': 'Anticipating a rise in the construction of illegal deep wells due to
      the El Niño-spawned dry spell, the government is intensifying its crackdown
      against the activity, Environment Secretary Ramon Paje said on Thursday (September
      24).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T14:31:11.521+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-16T16:41:12.559+08:00
