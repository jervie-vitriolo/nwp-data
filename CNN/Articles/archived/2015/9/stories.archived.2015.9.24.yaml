    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679316a6-bb3f-46f8-910a-33247e0bfd9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:54:46.536+08:00
