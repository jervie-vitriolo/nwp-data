      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Philippines will play their last match of the preliminary round
        against Kuwait on Friday (September 25) at 4:45 p.m. at the Changsha Social
        Work College Gymnasium in Changsa, China.</p>'
