    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Liverpool survive League Cup shootout scare with lowly Carlisle

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74526c11-7e0d-4324-b267-c0805a74084e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:27:01.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:27:05.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Liverpool flirted with what would have
        been a embarrassing low in their poor start to the season as they were taken
        to penalties by fourth tier Carlisle United, but came through to reach the
        League Cup fourth round on Wednesday (Thursday PHT).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60f08a5-cefd-4765-b610-812317471f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:27:01.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:27:05.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Newcastle United were less fortunate as their woeful start to the
        campaign continued with a 1-0 defeat to second division Sheffield Wednesday,
        while the night''s showpiece fixture ended with Arsenal beating north London
        rivals Tottenham Hotspur 2-1 with two goals from Mathieu Flamini.</p>'
    '4':
