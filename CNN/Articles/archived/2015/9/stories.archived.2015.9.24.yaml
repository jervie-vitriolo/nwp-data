      'mgnl:type': 'text'
      'text': '<p><strong>Laoag City (CNN Philippines) —</strong> Officials in Laoag
        City are alarmed at the increasing number of dengue cases in the area.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c07c9b-017b-4b3b-9c2c-c0b4e7a11b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:51:58.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:52:05.344+08:00
