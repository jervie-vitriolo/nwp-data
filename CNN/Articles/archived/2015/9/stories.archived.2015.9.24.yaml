      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Bouncing back
        from an upset loss in their opening match of the 2015 FIBA Asia Championship,
        Gilas Pilipinas dominated Hong Kong, 101-50, to claim their first victory
        in the tournament on Thursday (September 24) in Changsha, China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9460211-288e-4fa0-96e3-a101b6bc7d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:06:10.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:06:14.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Guard Jayson Castro (William) led the Philippines with 21 points,
        five rebounds, and two assists, while Andray Blatche chipped in with 17 markers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf7e5f6-6d91-4507-8e49-e1ba3cbeb9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:06:10.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:06:14.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Itching to put their shock loss to Palestine behind them, Gilas
        Pilipinas started out with a blistering 22-4 run to open the first period.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f12bfb4-79e4-40db-b66b-b8173a6e8766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:06:10.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:06:14.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Unlike their previous game, though, there was no fourth quarter
        collapse for the Filipinos.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcf2a72-f5eb-4aa8-8050-7e7cf524b5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:06:10.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:06:14.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong had no answers against Gilas who went on to bully the
        opposition on the way to a 101-51 scalp.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c67c46-0ad7-4561-8fdd-6936b65ccfd1'
      'mgnl:activationStatus': true
