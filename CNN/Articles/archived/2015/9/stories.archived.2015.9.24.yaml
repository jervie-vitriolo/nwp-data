      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>If those are any indications, the fancied Filipinos might head into
        the next round of the biennial meet with a 2-1 win-loss record.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64de2e90-faa8-4456-be71-38c595774397'
