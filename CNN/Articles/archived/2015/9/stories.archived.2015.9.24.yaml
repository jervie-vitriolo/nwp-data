      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>They eventually secured a 3-2 shootout win when Bastien Hery''s
        tame effort for Carlisle was easily saved by Adam Bogdan, but the performance
        will have done nothing to alleviate the mounting pressure on the Liverpool
        boss.</p>'
