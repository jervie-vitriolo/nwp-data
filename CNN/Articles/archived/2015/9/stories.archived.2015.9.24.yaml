      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>They ended the skit in true “Good Burger” fashion — by singing "I''m
        a dude. He''s a dude. She''s a dude. We''re all dudes. Hey!"</p>'
