      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But right now, this feature works best on a desktop computer. If
        you try it on a smartphone, you''ll probably get this message: "360 Video
        is not yet available for this device." Facebook says 360 Video works on Android,
        but it didn''t work during a quick test by CNNMoney. Facebook said it expects
        to roll out this feature to iOS in the coming months.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904a08e1-53c8-429e-96d9-1ce3de439223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:54:46.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:43:45.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It''s a radical new way to experience media. And it shows we''re
        one major step closer to virtual reality becoming an everyday affair.</p>'
