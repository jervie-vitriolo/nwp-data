      'text': '<p>The 6-9 Nguidjol, who played with a blinded left eye, powered his
        way to 16 points, 14 rebounds, and two blocks to carry the Pirates to victory.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e0d347-65d8-4e19-88cf-10cb6e4751ee'
