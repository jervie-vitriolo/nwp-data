      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>On his Facebook page, Facebook''s top product executive, Chris Cox,
        called it "a really cool experience that takes you somewhere else." He said
        anyone will be able to upload 360 Video "very soon."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c47a63a-a613-4796-be68-3239b219cd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:54:46.537+08:00
      'mgnl:createdBy': 'jeff'
