    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-16T16:41:12.236+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Paje advises public: Report illegal deep wells to DENR, NWRB

      '
    'updated': 2015-12-25T11:13:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adeba147-81f1-4755-9dfb-db7d42aff12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:31:11.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:41:12.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Anticipating a
        rise in the construction of illegal deep wells due to the El Niño-spawned
        dry spell, the government is intensifying its crackdown against the activity,
        Environment Secretary Ramon Paje said on Thursday (September 24).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72fd140-29a6-44f1-a193-b348cde6930b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:31:11.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:41:12.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Paje urged the public to report cases of unauthorized extraction
        of water from deep wells as it causes groundwater depletion in Metro Manila
        and nearby areas, a statement from the Department of Environment and Natural
        Resources (DENR) said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5bf43f-7ac2-4284-a839-25e0446de6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:31:11.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:41:12.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Groundwater extraction is strictly prohibited throughout Metro
        Manila and certain parts of Bulacan and Cavite provinces, and extraction in
        other areas in the country are regulated by the NWRB (National Water Resources
        Board),” he said adding that the DENR is already on the lookout for existing
        and yet to be constructed deep wells that are not sanctioned by the NWRB.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f5f9c9-4fe2-4b1f-a25a-3549e91df9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:31:11.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:41:12.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In particular, the NWRB has imposed a total ban on deep water drilling
        in the following areas:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6d0ad1-52a0-4791-9bb3-a06ddda52bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:31:11.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:41:12.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b74585-432b-4c36-a58d-f74587e54572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:31:11.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:41:12.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Guiguinto, Bulacan</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831316b9-d349-44db-b8a7-7c43926f8b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:31:11.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:41:12.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Bocaue, Bulacan</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252b50e9-2b6c-47e0-b799-8ea0a59e2d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:31:11.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:41:12.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Marilao, Bulacan</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88dc1104-d9a8-44d6-a9ad-cc16dce15998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:31:11.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:41:12.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Meycauayan, Bulacan</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802fdf9e-227d-41ae-b146-bb22a1b83a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:31:11.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:41:12.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Dasmariñas, Cavite</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5571187-a379-4a3b-9484-3a28285db55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:31:11.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:41:12.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Cause of land subsidence</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab90fb2e-e123-4657-8664-4f07917cf76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:31:11.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:41:12.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A field study conducted by the Consultants for Engineering and Science
        and Technology (CEST) identified the groundwater levels at the said areas
        as "critical." The study was commissioned by the NWRB in 2004.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47209d3d-3bb2-44da-9355-2ddf7fdd0676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:31:11.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:41:12.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The study revealed that groundwater extraction was a major reason
        why floods take longer to subside in the cities of Caloocan, Malabon, Navotas,
        and Valenzuela.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d5098f-abc0-48b9-90e0-7c1f0a25aaf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:31:11.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:41:12.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It also noted that severe water extraction from groundwater is also
        causing seawater intrusion into groundwater as well as land subsidence, which
        could damage buildings, bridges and highways due to sudden changes in ground
        elevation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b626f70-2a3f-4c6e-8978-aad9dbe7768d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:31:11.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:41:12.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>As secretary of the DENR, Paje also serves as the chairman of the
        NWRB, which coordinates and regulates all water-related activities in the
        country that have impact on the physical environment and the economy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d2b6fd-3ea1-47d6-9e5f-bacd7a82c4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:31:11.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:41:12.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Paje had already instructed all DENR and field offices nationwide
        to be ready to receive inquiries and complaints about illegal deep wells and
        coordinate with concerned local government units and district offices of the
        Local Water Utilities Administration (LWUA) for proper action.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66098ba2-e484-4d62-88f5-91024d17fe3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:31:11.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:41:12.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
