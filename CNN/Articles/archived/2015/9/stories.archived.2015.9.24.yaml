      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The holding midfielder poached the first from close range in the
        first half and then hit a superb volley on the run after the restart after
        an own goal from Calum Chambers had levelled the tie at White Hart Lane.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d85591c-6892-4463-8db0-3e7e46c225e5'
      'mgnl:activationStatus': true
