    'template': '1'
    'title': 'Ombudsman: Prosecution never said they lacked evidence against Enrile

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558d509d-eea5-4d5a-9395-8640a1c2417d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:08:37.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T14:08:41.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> State prosecutors
        never admitted in court to having no evidence that Sen. Juan Ponce Enrile
        received kickbacks through an alleged pork barrel scam.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983dbad2-1370-43dc-9250-1731d8e6e9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:08:37.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T14:08:41.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Deputy Ombudsman Gerard Mosquera made this clarification on Thursday
        (September 24) following reports that the prosecution handling Enrile''s case
        said they lacked evidence against the senator.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94013fc6-7cba-4547-8949-49847e9a5d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:08:37.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T14:08:41.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to newspaper reports, the prosecution admitted this during
        the last bail hearing of businesswoman Janet Lim Napoles before the Sandiganbayan
        Third Division.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0051f141-38d5-4dde-801c-620a7acf37c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:08:37.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T14:08:41.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>When asked by the justices whether Enrile himself received money
        from Napoles, newspaper reports quoted prosecutors as saying there was no
        direct link between the two.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007d22e0-9784-4007-a621-a87330a37798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:08:37.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T14:08:41.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But Mosquera said such reports are inaccurate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c8b5c8-0f3c-435f-b3ee-4bf5c2a7729a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:08:37.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T14:08:41.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He explained the supposed admission does not reflect in the transcript
        of that particular hearing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5c21ca-db01-463d-b9cf-63757260ab0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:08:37.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T14:08:41.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman maintains they have enough evidence to prove Enrile
        and his former chief of staff Atty. Gigi Reyes conspired with Napoles, the
        alleged pork barrel scam mastermind, in funneling funds to the businesswoman''s
        bogus non-government organizations (NGO) in exchange for commissions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7863e09d-d0c0-4242-91d4-a95da5d3b0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:08:37.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T14:08:41.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“If you go to the transcript of stenographic notes and relevant
        records, arguments during closing statement, prosecution clearly outlined
        its case, listed evidence indicates that conspiracy existed between Enrile
        and Reyes," Mosquera said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b02fa6-90ae-424f-ad46-4a1ce52c0f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:08:37.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T14:08:41.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Even though the senator''s signatures do not appear in letters endorsing
        pork projects to non-existent NGOs, Mosquera said lawmakers, in this case
        Enrile, is accountable for his pork barrel.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e2ad65-2701-4f81-9288-efe5ca347063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:08:37.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T14:08:41.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The act of one is the act of all. And the prosecution has been
        able to establish by evidence it has presented that such conspiracy exists,"
        said Mosquera.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5d3664-d1b9-46f3-9704-a1ea9e3242f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:08:37.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T14:08:41.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Mosquera also pointed out that the evidence submitted by the prosecution
        against Enrile during the course of Napoles'' bail hearing before the Third
        Division are unrefuted, as the defense did not submit any counter evidence.</p>'
