  'The-Intern-movie-review-de-niro-hathaway':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-09-23T15:28:29.208+08:00
    'imagesource': 'jcr:b2905da8-03ad-4f3c-8778-2c17fa89d555'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '36b42069-b4f5-4167-8082-604d15891841'
    'lead': 'Robert De Niro and Anne Hathaway dole out laughs and tears with a charming
      showing in Nancy Meyer’s latest feel-good work comedy, "The Intern."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T11:00:22.548+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-16T11:00:43.446+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-16T11:00:43.155+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'De Niro, Hathaway shine in Nancy Meyer’s ''The Intern''

      '
    'updated': 2015-09-24T08:01:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8103a3e-863e-4dc1-b710-9a4af5fe8974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:00:22.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:00:43.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Robert De Niro
        and Anne Hathaway dole out laughs and tears in their charming performances
        in Nancy Meyer’s latest feel-good work comedy The Intern.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227f52a8-6587-4883-b5c3-2db6a4424050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:00:22.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:00:43.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The movie''s plot involves a 70-year old intern at a web-based fashion
        company, so realism isn’t necessarily what the film is aiming for. The entire
        premise seems paper thin upon first glance.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbc1154-0bca-4d34-83c4-15f7626e0737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:00:22.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:00:43.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It is a fantastical situation, but the performances of De Niro and
        Hathaway convince viewers to forget all that and accept everything offered
        on screen.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a475d1-628f-4c7d-b0cd-73e958b0dce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:00:22.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:00:43.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Meyers tries to add more depth to the characters by adding flashes
        of commentary on the image of the working mom, the house husband, and the
        corporate lady, but these musings are forgettable and fails to add any real
        texture to the characters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac4f495-3eb3-4d22-a564-d05ae2b6d61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:00:22.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:00:43.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Though the entire movie is well shot, one can’t help but notice
        how ridiculously well decorated every scene is. Almost every indoor set looks
        like something straight out of an interior design magazine that felt a tad
        bit too much.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960d4e52-ae69-49d9-a813-c19bea50ee83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:00:22.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:00:43.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But even so, this does not take away from the wonderful showing
        of the lead characters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efab4bb-0ea4-4a9c-9e05-17351925636a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:00:22.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:00:43.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Under the guidance of Meyer, both De Niro and Hathaway deliver a
        very charming performance that is buoyed by their unlikely on-screen chemistry
        which more than makes up for the flick’s shortcomings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eec85bc-6f6a-4994-9e6a-0113db8f8369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:00:22.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:00:43.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Their supporting cast, meanwhile, drew out hearty laughs and a few
        tears as well. And even if some&nbsp;parts of the plot were predictable, they
        were all done well enough.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65ceb68-233b-44a1-8095-704ad1a1badb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:00:22.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:00:43.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>No matter how absurd the situation they find themselves in, Hathaway
        and De Niro banked on their charm to make The Intern work. The two stars delivered
        engaging and unforgettable moments that far outweigh the scenes that try to
        be too intelligent.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d7cd6f-46b4-440d-ab9a-2e0f4b4360c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T11:00:22.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T11:00:43.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The result is a sweet simple story full of little life lessons that
        circle around the growing respect and admiration of two characters that will
        leave you with a smile.</p>'
  'Pope-Francis-speech-US-Congress':
    'author': 'CNN'
    'caption': 'Pope Francis delivers a speech to Congress.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-12-24T23:51:51.966+08:00
    'imagesource': 'jcr:58557780-8413-4e32-b986-0f3581a54639'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1fd36035-e661-4641-bfec-7c878909a9f4'
    'lead': '"Each son or daughter of a given country has a mission, a personal and
      social responsibility. Your own responsibility as members of Congress is to
      enable this country, by your legislative activity, to grow as a nation."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T13:38:36.295+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-16T13:38:41.287+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-16T13:38:40.806+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
