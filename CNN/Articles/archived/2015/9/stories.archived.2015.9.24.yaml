      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Fourteen-year
        National Basketball Association (NBA) veteran Jason Richardson announced on
        Thursday morning (September 24 PHT) his retirement from the game, just days
        before the official start of training camp.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6172e60f-f358-42b4-8a80-7c5b998035bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:47:33.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T14:49:32.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The 34 year-old Richardson had recently signed a one-year non-guaranteed
        deal with the Atlanta Hawks last August.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa020da0-c323-47d5-b0b0-e3ed2cb6d4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:47:33.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T14:49:32.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In a statement released through his Instagram account, Richardson
        revealed that his health and his family are the main reasons why he is drawing
        the curtains on his NBA career.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c09e5cb-be34-4115-8593-0f5dba1c1e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:47:33.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T14:49:32.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The two-time NBA Slam Dunk champion was picked 5th overall by the
        Golden State Warriors in the 2001 NBA Draft out of Michigan State.</p>'
