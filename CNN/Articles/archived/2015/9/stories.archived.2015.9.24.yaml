    'updated': 2015-10-15T16:40:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc72a47-bcfb-4d2b-9e26-d2f64c7cddad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:21:53.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:46:09.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Tropical Storm Jenny (international
        name: Dujuan) is expected to bring monsoon rains from Luzon to Mindanao as
        it draws near the country, the Philippine Atmospheric, Geophysical and Astronomical
        Services Administration (PAGASA) said on Thursday (September 24).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd63a9e1-6161-40b8-b1f4-949e938e4919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:21:53.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:46:09.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>At 10 a.m., Jenny was spotted 1,200 kilometers east of Aparri, Cagayan,
        PAGASA said in its 11 a.m. severe weather bulletin. It is moving west northwest
        at seven kilometers per hour (kph) with the following forecast positions:</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50bdee6-a9cd-4504-a720-b144a75902d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:21:53.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:46:09.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>24 hour (Friday morning): 1,050 km east of Calayan, Cagayan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0901b9-cc06-449a-a263-3c79415236ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:21:53.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:46:09.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>48 hour (Saturday morning): 790 km east of Itbayat, Batanes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60dead9-3732-4c05-bb1b-95f6b2a4579a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:21:53.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:46:09.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>72 hour (Sunday morning): 630 km east northeast of Itbayat, Batanes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba45581-0a28-4e94-9925-41eda0996553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:21:53.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:46:09.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>96 hour (Monday morning): 630 km northeast of Itbayat, Batanes,
        outside the Philippine area of responsibility (PAR)</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f026ad4b-0236-4042-b41c-b141f76507db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:21:53.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:46:09.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>120 hour (Tuesday morning): (outside PAR) 745 km north northeast
        of Itbayat, Batanes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2cc65e-4bce-4e5b-a32d-cc7a423ac74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:21:53.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:46:09.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Although currently packing maximum sustained winds of 85 kph and
        gustiness of up to 100 kph, PAGASA believes Jenny might still become a typhoon
        — but the chance of it hitting land is slim.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda345a3-2abb-42ac-b6b7-b086959bc6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:21:53.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:46:09.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It is estimated to bring moderate to heavy rainfall within its 600
        km diameter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab270d2b-f4d6-4976-8755-fe26325c507c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:21:53.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:46:09.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said Jenny is expected to move northward to Japan due to
        a high pressure area off China.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a310934-2944-40ca-b124-bbd3f86411be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:21:53.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:46:09.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In its 7 a.m advisory, the weather bureau predicted that cloudy
        skies with light to moderate rains and isolated thunderstorms will be experienced
        over Cagayan Valley.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87298d4-bef4-4989-81a0-b050f1df220c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:21:53.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:46:09.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Aurora Province, Cordillera Administrative Region,
        and the Ilocos Region will experience partly cloudy to cloudy skies with isolated
        thunderstorms.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8507321-53ce-4197-86d3-fc474a12caeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:21:53.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:46:09.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It added that Metro Manila and the rest of the country will have
        isolated thunderstorms the entire day.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a692f646-8d3e-4f88-9f8d-07eb90449627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:21:53.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:46:09.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Rex Remitio contibuted to this report.</p>'
  'League-Cup-Liverpool-Newcastle-Chelsea-Manchester-United':
    'author': 'Reuters'
    'caption': 'The players of Liverpool look on during a penalty shoot out in the
      Capital One Cup Third Round match between Liverpool and Carlisle United at Anfield
      on September 23, 2015 in Liverpool, England.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-09-24T10:10:35.882+08:00
    'imagesource': 'jcr:044b0ef7-8f9e-454e-af01-be383ebcc547'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a20a178d-fd8c-4442-bcfd-2f8e27b91258'
    'lead': 'Liverpool flirted with what would have been a embarrassing low in their
      poor start to the season as they were taken to penalties by fourth tier Carlisle
      United, but came through to reach the League Cup fourth round on Thursday PHT.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T15:27:01.987+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-16T15:27:05.875+08:00
