        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018ec223-c124-4791-8b19-1aec6a3ec514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:35:08.626+08:00
