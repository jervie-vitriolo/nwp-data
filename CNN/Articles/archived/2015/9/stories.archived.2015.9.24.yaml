      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com,<a href="http://money.cnn.com/2015/09/23/technology/facebook-360-video/">
        "Facebook launches 360-degree videos - and they''re amazing"</a></em></p>'
  'Pope-Francis-canonizes-controversial-saint-Junipero-Serra-US-Papal-Visit':
    'author': 'Daniel Burke, CNN Religion Editor'
    'caption': 'Pope Francis gives his first ever Mass in the U.S., where he officially
      declared Junipero Serra a saint.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-25T00:57:53.685+08:00
    'imagesource': 'jcr:df0ed103-f375-4704-8bbc-6af0e60e7695'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e784858-8e24-49cc-a016-40f38129e335'
    'lead': 'Pope Francis on Wednesday (September 23) canonized Junipero Serra, a
      Spanish missionary, a moment of deep pride for Latinos but a source of controversy
      for many Native Americans.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T14:59:25.318+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-16T14:59:29.078+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-16T14:59:28.817+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Pope Francis canonizes controversial missionary

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a11189-6429-46ba-bfa1-36c2e3cd3148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:59:25.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T14:59:29.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>WASHINGTON, DC (CNN)</strong> — Pope Francis on Wednesday
        (September 23) canonized Junipero Serra, a Spanish missionary, a moment of
        deep pride for Latinos but a source of controversy for many Native Americans.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8552474-2e2c-4696-9357-a01365a1fe9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:59:25.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T14:59:29.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Serra, who came to California nearly 250 years ago, is the first
        saint to be canonized on U.S. soil.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5848edb9-639a-40a5-beeb-e6e0cbbd119e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:59:25.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T14:59:29.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Junipero Serra left his native land and its way of life," Francis
        said in his homily during the canonization Mass at Catholic University in
        Washington. "He was excited about blazing trails, going forth to meet many
        people, learning and valuing their particular customs and ways of life."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb376d1e-1359-4228-8fe6-b902652a58e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:59:25.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T14:59:29.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The pope praised Serra''s treatment of Native Americans, saying
        that he "sought to defend the dignity of the native community, to protect
        it from those who had mistreated and abused it."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525c0c35-66a0-4baf-981e-c77f41b28d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:59:25.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T14:59:29.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Mistreatment and wrongs which today still trouble us," Francis
        continued, "especially because of the hurt which they cause in the lives of
        many people."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688ecf48-4f11-4594-aca0-15f1292905b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:59:25.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T14:59:29.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The pope has planned to meet with Native Americans in Washington
        after the Mass, a Vatican official told CNN''s Delia Gallagher.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd567c0a-6731-4bc9-91a5-a26396e33431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:59:25.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T14:59:29.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But some Native Americans say Serra was no saint.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9164a324-2ef8-4e9a-84fd-aee460eb7fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:59:25.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T14:59:29.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We''re stunned and we''re in disbelief," said Valentin Lopez, 63,
        chairman of the Amah Mutsun Tribal Band located along Monterey Bay in California.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de41b68-7fba-4a5c-9276-55437366d7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:59:25.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T14:59:29.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We believe saints are supposed to be people who followed in the
        life of Jesus Christ and the words of Jesus Christ. There was no Jesus Christ
        lifestyle at the missions," Lopez said, who has campaigned against sainthood
        for Serra.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be0eeda-6727-4023-8ef8-0359d57cdecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:59:25.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T14:59:29.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Archbishop Jose Gomez of Los Angeles, though, called the canonization
        of Serra "the most important dimension of the Pope''s visit" to the United
        States, which lasts through Sunday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2a74f7-76d4-4308-ae7d-1c93625aab17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:59:25.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T14:59:29.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"This is the big story: The first Hispanic Pope is coming to America
        to give us our first Hispanic saint. This is not a coincidence," Gomez said
        at a news conference last month.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3b7fc3-8fab-4353-acbc-4b8a1f9f163a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:59:25.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T14:59:29.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Rev. Timothy Kesicki, president of the Jesuit Conference in
        Washington, said many scholars acknowledge Serra''s complicated legacy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98768dc9-72ba-42cc-a992-e6fe42e2d20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:59:25.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T14:59:29.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"But I don''t think Pope Francis wants pristine saints," Kesicki
        continued, "because then no one will aspire to sainthood."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafa453d-3219-4673-8841-c13ad31e565d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:59:25.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T14:59:29.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Wednesday was the Pope''s first full day in the United States, a
        trip that will also take him to New York and Philadelphia.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030c13e8-fc0c-4777-8360-15617a5c05bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:59:25.319+08:00
