        Philippines University relied on the bullstrong Cameroonian Jean Victor Nguidjol
        as it turned back an undermanned Emilio Aguinaldo College, 59-45, to improve
        to 4-12 (win-loss) in the National Collegiate Athletic Association (NCAA)
        on Thursday (September 4) at The Arena in San Juan.</p>'
    '1':
