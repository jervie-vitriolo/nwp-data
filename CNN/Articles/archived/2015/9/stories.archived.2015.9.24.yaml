      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>All the goals in Southampton''s 6-0 victory over MK Dons were spread
        evenly between Jay Rodriguez, Sadio Mane and Shane Long, who each bagged a
        double.</p>'
