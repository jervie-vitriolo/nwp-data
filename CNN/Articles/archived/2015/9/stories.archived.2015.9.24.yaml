      'mgnl:type': 'text'
      'text': '<p>Kids of the ‘90s were transported back to the classic Nickelodeon
        show All That when Kenan Thompson and Kel Mitchell reunited in a "Good Burger"
        skit on The Tonight Show Starring Jimmy Fallon.</p>'
