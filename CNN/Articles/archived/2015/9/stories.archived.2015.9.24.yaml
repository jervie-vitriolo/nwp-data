      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Chelsea moved seamlessly forward after making light work of third
        tier Walsall, with midfielder Ramires putting them ahead after 10 minutes
        with a header, before Loic Remy doubled their advantage with a sidefoot finish.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6b8f3c-4ef3-420d-b13a-2181038d3739'
