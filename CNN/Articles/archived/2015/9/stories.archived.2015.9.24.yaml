    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88e14bf3-1ea0-4039-9300-22c87afae972'
    'lead': 'During soccer''s summer transfer window, he was involved in deals worth
      over $445 million. But just who is Cristiano Ronaldo''s very own special agent
      Jorge Mendes?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T15:45:05.547+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-16T15:45:39.518+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-16T15:45:38.259+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Jorge Mendes: The man behind soccer''s ''craziest deals''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2a1f0b-fcf7-4e13-90ab-ae88571109c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:45:05.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:45:39.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The days leading up to September 1 were
        especially hectic for Jorge Mendes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e54bbb-9c34-4c4c-bb5f-120c72fcfa31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:45:05.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:45:39.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The super agent to the likes of Cristiano Ronaldo and Jose Mourinho,
        had been working several big deals in European football over the previous
        few weeks, but the final hours on transfer day deadline proved especially
        frantic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59bd61a-fd6f-4ae7-9415-f08366e0666b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:45:05.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:45:39.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And with time fast approaching midnight in London, the headlines
        came flooding in.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a1e4f7-7d13-44b5-b4fe-4a0e75390f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:45:05.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:45:39.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Whether they were marking eye-watering record-breakers or bureaucratic
        busts -- not to mention whether the 49-year-old with the slick tan was even
        representing the high-profile footballer -- Mendes appeared to be linked to
        every deal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2422d332-1432-4cb6-bb6e-1717f8db0096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:45:05.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:45:39.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>There was his client David de Gea''s down-to-the-wire finger-pointing
        mishap between Real Madrid and Manchester United. There was defender Nicolas
        Otamendi''s $44 million move from Valencia to Manchester City, and to cap
        it off there was even Anthony Martial''s deal which brought him to Manchester
        United from AS Monaco, breaking the teenage transfer record along the way.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2c650d-afb5-4365-be1f-4730125d09a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:45:05.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:45:39.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Martial''s move raised a few eyebrows. Just how did the fee rise
        so quickly -- from $34 million just a week before deadline before swelling
        to a hammer price of $55.5 million -- for a 19-year-old who had only 11 goals
        in 53 senior-level appearances to his name?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c53bd9f-2763-4d4b-94aa-1feac6468274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:45:05.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:45:39.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In the deal''s aftermath, Monaco''s vice president Vadim Vasilyev
        would cause further alarm by crowing that the fee could rise to nearly $90
        million with incentives.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e28c44-4f73-4e4a-aa7f-741ac29b2635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:45:05.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:45:39.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Interestingly, Mendes, who refused CNN''s interview request via
        a representative at his agency GestiFute, was reportedly called in by Manchester
        United to act as a consultant on the deal -- and that may have been the difference
        maker, says one fellow agent who has been friendly with Mendes since he started
        out in the business.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ec7152-d2aa-4b2b-a443-91a16b34f937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:45:05.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:45:39.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>David de Gea</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e789fc1-e989-451c-a1d7-f8eef1e06217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:45:05.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:45:39.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>✔</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
