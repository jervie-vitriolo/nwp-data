      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The first batch of "360 videos" were published Wednesday as marketing
        material from the makers of Star Wars, NBC''s Saturday Night Live, Go Pro,
        and others.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78523d8e-964b-4c8a-9f11-43bc1a42295c'
