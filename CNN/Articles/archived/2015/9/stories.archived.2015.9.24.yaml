    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b8d945-9852-4bf2-bda3-721c41ac54cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:54:46.536+08:00
      'mgnl:createdBy': 'jeff'
