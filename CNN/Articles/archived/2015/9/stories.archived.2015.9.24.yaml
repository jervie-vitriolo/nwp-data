      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But keep in mind, that takes special 360-degree cameras, which easily
        cost $400 or more.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440f73e1-3e44-4f93-a9fe-fdf88e82800e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:54:46.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:43:45.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Facebook isn''t the first to experiment with this type of media.
        YouTube started supporting 360-degree videos in March.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb14001-6416-4380-b14b-396740fc0648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:54:46.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:43:45.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Facebook is betting big that virtual reality is the future. It bought
        VR headset maker Oculus for $2 billion last year, but this is the first time
        its foray into virtual reality touches consumers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314b2b86-652a-45b6-afcf-6c154ee90e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:54:46.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:43:45.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Another major takeaway here is that two worlds of media — photographic
        video and videogames — are merging. Videos are traditionally one-way conversations.
        You sit back and watch a screen. Video games are, by definition, interactive
        play. The introduction of 360-degree videos is all about increasing user interaction.</p>'
    '22':
