    'template': '1'
    'title': 'Rare supermoon eclipse on Sunday won''t be seen in PH

      '
    'updated': 2015-09-28T12:07:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691846cf-df55-4aab-9667-4989fbd694ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:41:54.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T14:42:09.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> For the first
        time in more than 30 years, most of the world will be able to witness a supermoon
        in combination with a lunar eclipse on late Sunday evening (September 27)
        into early Monday. But sad news, fellow Filipinos, it won''t be visible in
        the Philippine skies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c992110b-ea4e-4a06-8be5-e24b9743ac95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:41:54.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T14:42:09.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The rare eclipse won''t be seen in the Philippines because the country
        is located near the equator, Allan Alcaraz, weather specialist from the Philippine
        Atmospheric, Geophysical and Astronomical Services Administration''s (PAGASA)
        Astronomical Observatory, said on Thursday (September 24)</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12df025d-767e-48b1-933d-908494324555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:41:54.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T14:42:09.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He explained that it will only be visible in countries located on
        the upper latitude.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1474772b-46ba-40be-b149-3b8d13705146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:41:54.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T14:42:09.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, a total lunar eclipse will mask the moon’s larger-than-life
        face for about one hour and 12 minutes, according to the National Aeronautics
        and Space Administration (NASA).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f05767-29c9-4ae1-954c-8485cd906f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:41:54.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T14:42:09.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The supermoon, which comes around once every year, will appear 14
        percent larger and 30 percent brighter in the sky that evening before it is
        engulfed by an eclipse.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08337279-cfa4-49e4-b2a5-f87177fb1cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:41:54.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T14:42:09.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"There’s no physical difference in the moon. It just appears slightly
        bigger in the sky. It’s not dramatic, but it does look larger," said NASA''s
        Noah Petro.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b296af-f09a-450a-942c-5ff07f1bc265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:41:54.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T14:42:09.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The last supermoon and lunar eclipse combination occurred in 1982
        and the next one won’t happen again until 2033.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bc6928-d0d9-48f3-a50c-80839686cc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:41:54.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T14:42:09.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Where to watch</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea7063f-0f5a-48e0-8c8e-d53687128f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:41:54.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T14:42:09.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>If you are keen on watching the supermoon eclipse, you can watch
        it real-time through your screens.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169f0f61-921b-4a64-a100-c76c42fdb1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:41:54.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T14:42:09.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>NASA will be streaming it live on September 27.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c758f1bd-8a7b-490e-8c87-8868cedd5b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:41:54.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T14:42:09.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
