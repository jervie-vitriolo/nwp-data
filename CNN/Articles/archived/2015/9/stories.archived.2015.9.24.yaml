      'text': '<p>Twitter Ads info and privacy</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddb0843-7c95-422c-a321-9e5702d8be73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:45:05.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:45:39.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>46.3K people are talking about this</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683656e4-7961-48d5-9344-bd9e822e68f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:45:05.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:45:39.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"He was obviously very influential in affecting the player''s price,"
        Barry Silkman, who once represented former Barcelona star David Villa, told
        CNN. "Jorge with his influence probably added value of 40%."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8e2bbc-8566-4eef-9ff1-94265768fcc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:45:05.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:45:39.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Paying for potential</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9590b684-a379-4eca-8fb4-3167f0619a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:45:05.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:45:39.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The clout established by the super agent allows him to do more than
        simply get deals done. He can also lift the price of a player on the back
        of his endorsement -- not necessarily on the open market, but, crucially,
        to the front office executives on his speed dial.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1412a849-ff33-46b7-8cd9-454af19d5589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:45:05.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:45:39.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In this case, the $16 million premium Mendes may have lumped onto
        the Martial deal was misplaced, says Silkman, who enjoyed a 17-season career
        as a professional footballer in England before settling in as an agent in
        the 1990s.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88939594-ecab-4ae7-9c6a-d51536e566fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:45:05.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:45:39.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Is he worth it?" he asks. "The answer obviously is no. It''s probably,
        in this moment in time, one of the craziest deals done in the history of football."</p>'
    '36':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Our new no.9... <a href="https://twitter.com/hashtag/WelcomeMartial?src=hash&amp;ref_src=twsrc%5Etfw">#WelcomeMartial</a>
        <a href="http://t.co/BP7YUX7CYv">pic.twitter.com/BP7YUX7CYv</a></p>&mdash;
        Manchester United (@ManUtd) <a href="https://twitter.com/ManUtd/status/638757197116272640?ref_src=twsrc%5Etfw">September
        1, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae56d24-5de5-47c9-b85a-0f1aadbfc24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:45:05.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:45:39.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'embedCode'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3e2bfb-6b62-49ed-9255-c196cbfbf036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:45:05.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:45:39.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>United''s fans might disagree given Martial''s sizzling debut goal
        at Old Trafford last weekend against Liverpool and the two goals he scored
        against Southampton Sunday, but Silkman says the French international still
        has a lot to prove.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ceb605-de26-456b-aedd-8842c8338e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:45:05.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:45:39.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"When you look at this player, the reality is there is not a human
        being in the world who can possibly value him at £40 million ($62 million),"
        he insists. "He hasn''t achieved anything ...you can''t pay that for potential."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b80f4b0-7e1d-4ab5-bd94-41e72b2e7825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:45:05.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:45:39.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>For his part, Mendes plays down any hype about his ability to shape
        teams or create astronomical value in world football.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcf31e7-d4f2-4647-8189-8bf3ae0c4ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:45:05.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:45:39.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"People have the wrong idea about agents," Mendes said recently
        in a (rare) interview with the BBC. "Being an agent means many different things.
        I''m someone normal; I''m working hard every day. I have ambition, determination,
        and (value) being honest and doing the right things."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665fb5ab-1e35-4aeb-98af-df34f6408e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:45:05.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:45:39.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Even though Mendes does not act on behalf of Martial, he had been
        active in so many deals involving both Monaco and Manchester United over the
        past few years, that he was erroneously reported by the British press as being
        the player''s agent.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b59abe-9fcc-4ab6-9449-3251896fb5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:45:05.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:45:39.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Martial''s actual agent Philippe Lamboley told CNN he knows nothing
        about Mendes'' reported involvement in the deal, nor is he concerned with
        such minor details: "I don''t know at all, it doesn''t interest me," he said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fac2bd-9613-49f6-b747-bef58bded553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:45:05.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:45:39.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Still, it''s not unreasonable to think: no Mendes, no deal. Or,
        more likely, no Mendes, no $55.5 million.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1ec712-de4c-44b4-8026-8a8fdfde6f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:45:05.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:45:39.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I would say United have probably relied heavily on what he said,"
        Silkman explains. "Because of the Cristiano Ronaldo complex people do listen
        to Jorge, and they take notice of what he says."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a1e760-0c72-4e89-91c0-915b772673b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:45:05.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:45:39.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Mendes, Inc.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c130a8e-a085-4fe4-8b8e-195ada9f99f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:45:05.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:45:39.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Mendes'' ties to Manchester United began back in 2003, when an 18-year-old
        kid with bad skin and greasy hair was handed the number seven jersey after
        signing from Sporting Lisbon for $19 million.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6ad7c5-9685-4aa1-bdff-cdf59a2c1729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:45:05.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:45:39.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It would arguably turn into the most lucrative investment a professional
        sports team ever made in an athlete, netting United three Premier League titles,
        one Champions League trophy and over $100 million from Ronaldo''s sale to
        Real Madrid in 2009.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e902fcd-38d6-45b8-9525-44d0476518ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:45:05.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:45:39.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It was, in essence, the launch of Mendes, Inc.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c5314a-3390-4f1f-abff-c9e19a4face6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:45:05.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:45:39.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Cristiano Ronaldo made Jorge Mendes, 100%," says Silkman of the
        agent who only eight years prior to that deal was managing a nightclub outside
        of Porto.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c80336-94c4-448c-a88f-fe8347b0b1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:45:05.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:45:39.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"You have to remember that when Cristiano Ronaldo was at Sporting
        Lisbon, Mendes wasn''t doing any big deals."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28eb99c6-0faa-4f3c-8fe6-0a307ea27288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:45:05.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:45:39.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Silkman says he first met Mendes when he was shopping Ronaldo around
        to Premiership clubs, including Chelsea, who he was asked to approach, before
        the Portuguese star joined Manchester United.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d01a2e-9ab3-4083-b9c7-9821e9306646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:45:05.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:45:39.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Once that high-profile signing was completed, it drew other players
        to the dealmaker, says Silkman: "Mendes (was) just a normal agent, but with
        Cristiano Ronaldo''s move to United, it opened the door for him."</p>'
