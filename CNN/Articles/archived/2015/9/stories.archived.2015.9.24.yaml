      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Walsall pulled one back on the stroke of halftime through James
        O''Connor but a sharp finish from Brazilian Kenedy through the keeper''s legs
        and a drive from distance from Pedro completed a comfortable win.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
