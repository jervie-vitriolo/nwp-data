      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3e3027-d5b1-4ca7-a6d6-0b660310d557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:45:05.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:45:39.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Miguel Cuesta Rubio, who co-wrote the Mendes biography "Jorge Mendes:
        The Special Agent," agrees: "Of course, when you have Ronaldo it sends a (loud
        message) to the other players, and one goes to the next."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac76138-b2eb-45a8-95c3-10fae89d1e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:45:05.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:45:39.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Jorge and Cristiano Ronaldo have been a perfect match for each
        other, and Jorge has been very clever," adds Silkman. "In fact, as Cristiano
        Ronaldo has grown, so has Jorge Mendes."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88546198-61b2-44ff-88e2-ead074d88411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:45:05.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:45:39.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And as the two have climbed to the top of their respective fields
        over the past decade, they have maintained a close friendship highlighted
        by Ronaldo''s appearance as best man to Mendes'' wedding in August.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95522cf-8efa-404c-8db9-2bbe5fe95156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:45:05.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:45:39.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And what do you buy an agent who has everything? A Greek island,
        supposedly.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d55217-d326-4726-8313-3e7d87ac08e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:45:05.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:45:39.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Aside from Ronaldo, Mendes'' wedding guest list showcased a who''s
        who of world football.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45fe074-c5c2-4e62-aebd-27c4a5063783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:45:05.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:45:39.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In attendance were many of his star players, like former Barcelona
        midfielder Deco, former Chelsea defender Jose Bosingwa and Nuno -- Mendes''
        first client and current coach at Valencia -- along with Real Madrid president
        Florentino Perez and former Manchester United manager Sir Alex Ferguson.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4483a6b2-467b-49d6-a836-6182700c3953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:45:05.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:45:39.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"He is not only an agent to the football players, he''s also an
        agent to the clubs," says Rubio, who met with Mendes about 10 times for his
        book project. "He tries to look after all their interests, not only the interests
        of the players."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f52f362-b60d-456f-af37-7a4fab91e976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:45:05.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:45:39.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In Portugal, Mendes'' dominance is so established that between 2001-2010
        he is said to have brokered 68% of transfer fees at the biggest three Portuguese
        clubs -- Porto, Benfica and Sporting Lisbon.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f332a29e-6d62-4fee-a390-3db29ee190e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:45:05.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:45:39.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The statistic was brandished in a 2012 investment prospectus for
        an offshore fund which sought to invest in players'' economic rights that
        Mendes, along with former United and Chelsea chief executive Peter Kenyon,
        were co-advisers on.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6425fdaf-d52d-463c-983e-0255e15e1872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:45:05.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:45:39.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The practice of third-party ownership, where businessmen purchase
        "shares" in a player''s value and benefit from his transfer fee, was commonplace
        in South America and parts of Europe, but was banned by FIFA earlier this
        year.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc0d9c2-068c-4184-b203-8c484dd5de00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:45:05.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:45:39.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The French Connection</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482662c8-75cf-4b6d-a02f-2ec495e7d68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:45:05.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:45:39.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Perhaps no club exemplifies the web Mendes weaves in European football
        as much as AS Monaco, which Silkman says he "knows for a fact" has a financial
        agreement with the agent to sell its players.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400eb84f-c441-41ec-a201-2c4f62f03b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:45:05.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:45:39.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The statement is not surprising. The connection between the team
        and Mendes has been made by football writers ever since Russian owner Dmitry
        Rybolovlev purchased AS Monaco in 2011 (detailed best in a series of articles
        by David Conn of the Guardian).</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44351628-800f-4227-9846-feb1e7a359b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:45:05.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:45:39.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>AS Monaco would not comment on its transfer arrangements, except
        to say that the club works with many agents aside from Mendes. The two Manchester
        clubs also declined to comment, as did Real Madrid, Chelsea, Valencia, Porto,
        Sporting Lisbon, Benfica and Al Wasl, who were all contacted by CNN regarding
        their dealings with the Portuguese agent.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb81625-35c7-4765-9150-51eef09743fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:45:05.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:45:39.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It does appear that Mendes is trusted by billionaire club owners
        like Rybolovlev and Valencia''s Peter Lim for his ability to create wealth
        on the pitch. In a recent match between the two sides, the Portuguese agent
        reportedly represented a number of players on each team, as well as Valencia''s
        coach.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ac05d0-49b6-4b69-8140-30f0206c6be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:45:05.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:45:39.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Another deal Mendes facilitated for Rybolovlev was a mini-version
        of the Ronaldo jackpot: a one-year flip of Colombian striker James Rodriguez
        which netted Monaco $50 million (the buyer again being Real Madrid).</p>'
    '99':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="und"
        dir="ltr">🔝 <a href="https://twitter.com/hashtag/HalaMadrid?src=hash&amp;ref_src=twsrc%5Etfw">#HalaMadrid</a>
        <a href="http://t.co/7LlqoCP3Qs">pic.twitter.com/7LlqoCP3Qs</a></p>&mdash;
        James Rodríguez (@jamesdrodriguez) <a href="https://twitter.com/jamesdrodriguez/status/637789364823719936?ref_src=twsrc%5Etfw">August
        30, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac894e5d-7909-43ae-90c2-57218ce2a806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:45:05.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:45:39.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'embedCode'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fcc04c-d83d-4295-a100-ff4bdefe9425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:45:05.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:45:39.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>For these transfers and dozens of others, Mendes was acting not
        only on behalf of his clients -- the stars sweating and sliding all over the
        pitch -- but also on behalf of the teams who engaged in the buying and selling
        of them.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13daf569-8092-44b7-872f-23662250adaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:45:05.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:45:39.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>If Mendes worked on Wall Street, he''d be a stock broker taking
        a cut of every trade -- at a reported average of 10% -- and an investment
        adviser compensated by all the big hedge funds.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9152386-df7a-43a3-8f8d-d077d2d5287e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:45:05.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:45:39.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In other words, it would never happen.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a825c140-73d2-4f49-8f70-c8fc74333f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:45:05.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:45:39.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e13c3e-7918-4dff-8332-e439449f7d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:45:05.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:45:39.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But this is world football, a sport whose biggest governing body
        FIFA is in turmoil, which legal experts say has left a gaping regulatory hole
        without an SEC-equivalent to police transactions.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce816d7b-7980-435c-bada-52a92fb903ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:45:05.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:45:39.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8b0734-9065-4e8c-bd3f-dc62a5516cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:45:05.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:45:39.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In fact, just last April FIFA decided to wash its hands away from
        overseeing agents to any degree at all, tossing the job over to each country''s
        individual football association.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635721f6-1941-4a4f-89d8-b01b339cd5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:45:05.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:45:39.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Dual representation</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1346003-5a4d-406a-9c9a-cb2bf2ae049a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:45:05.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:45:39.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Currently, the only thing stopping an agent -- or ''intermediary'',
        as they are now referred to by FIFA -- from being paid by his player and a
        club for facilitating the same transaction is a waiver form signed by the
        player.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c509b4d9-3c89-4b5e-ad13-cc768a2f2291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:45:05.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:45:39.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The concept known as dual representation -- where an agent represents
        a player and a club in the same deal -- would not happen in the U.S., where
        the activities of sports agents are subject to far more scrutiny, says Mark
        Levinstein, the acting general council for the U.S. national soccer team''s
        players'' association.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323b09bf-02c0-4874-b9ab-c7b28ea4af88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:45:05.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:45:39.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Taking money from the team would be impermissible, and would be
        viewed as a definite conflict of interest," he explains. "Representing both
        sides of a transaction, even with full disclosure, might be viewed as a conflict
        that could not be waived."</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d20d04-fc17-4c67-a0e8-92c36255b475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:45:05.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:45:39.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>If these rules were not in place in the U.S., one wonders what kind
        of fee the Cleveland Cavs would have paid LeBron James'' agent Maverick Carter
        to secure the return of their prodigal son. The practice would open an ugly
        can of worms in professional sports stateside.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0accadf7-6bac-4c45-8fef-d771d4ec6460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:45:05.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:45:39.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"In Europe, without a regulatory body preventing the practice, the
        team and the athlete can permit the agent to engage in such activity," adds
        Levinstein</p>'
    '121':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="es"
        dir="ltr">A moment to remember for <a href="https://twitter.com/PSG_English?ref_src=twsrc%5Etfw">@PSG_English</a>
        star Ángel Di María <a href="https://twitter.com/hashtag/UCL?src=hash&amp;ref_src=twsrc%5Etfw">#UCL</a>
        <a href="http://t.co/xsK8CyhJeY">pic.twitter.com/xsK8CyhJeY</a></p>&mdash;
        UEFA Champions League (@ChampionsLeague) <a href="https://twitter.com/ChampionsLeague/status/643861955141369861?ref_src=twsrc%5Etfw">September
        15, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1bd3c2-cae3-4df3-9ff1-9cb5eb3bc517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:45:05.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:45:39.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'embedCode'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5396045-6951-4245-9edb-ffbe4cc0a8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:45:05.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:45:39.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The American lawyer says that he has advised players to take an
        offer to play in Europe if they are happy with the terms, but to be aware
        that their agent is probably not working in their best interests.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd6c30f-8222-4777-800a-6a36b56125b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:45:05.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:45:39.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He even recommends they hire lawyers who are compensated on a flat
        rate to scrutinize their arrangements with agents.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91b90ef-0dfe-4bbd-af50-c7b9916d7bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:45:05.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:45:39.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"You can''t trust his advice any more about what''s a good deal
        or not a good deal," he said of agents who practice dual representation. "The
        negotiation is inside his own little head."</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000bc67d-3b19-4b76-aad6-aed17ae74feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:45:05.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:45:39.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Levinstein argues that any money a team is willing to part with
        -- including extra compensation to an agent for brokering the deal -- is all
        part of the same budget, and should mainly be going to the athlete. Mendes,
        however, may argue that he adds more value to a deal than his own cut.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462ab46d-6f90-4a81-95b4-91253502ad2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:45:05.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:45:39.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Getting deals done</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d4cc66-1c24-47c3-82c7-34b19fe23685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:45:05.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:45:39.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Being a client of a super agent has its advantages, even if they
        are working for both parties, says Daniel Geey, a UK-based lawyer who specializes
        in football regulation.</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b480a4-06c4-4cc8-8bd2-bf4ddeacf077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:45:05.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:45:39.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"In a lot of cases the idea that an agent knows the club very well,
        and knows the inner workings of the chief executive, chief scout, sporting
        director, managing director etc. can work to the advantage of the player,"
        Geey says.</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02adc702-be55-4514-8680-a851def30429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:45:05.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:45:39.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"There is no doubt that there''s always going to be few high profile
        guys doing the biggest deals, it''s as simple as that," he adds.</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41fde97-20a4-4438-a607-27f50e11f4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:45:05.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:45:39.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"They are incredibly good networkers, they have fantastic connections,
        they can influence influencers and they can get deals across the line."</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5762a3-82ad-481b-bf7e-3aa0ca6d3def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:45:05.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:45:39.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In fairness, the practice has been going on for a while, although
        it''s unlikely that so few agents (Mino Raiola is Mendes''s Italian equivalent,
        representing Swede Zlatan Ibrahimović and a host of Italian stars, including
        Mario Balotelli), have controlled so much in such a disparate sport.</p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59758a00-7ef8-4cbe-92fb-699deefe0667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:45:05.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:45:39.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And again in fairness, players don''t seem to mind at all, so long
        as they''re getting paid. And they are, in spades. And they are, even when
        their deals turn out to be flops. They just surface at another club for many
        millions more and securing another big fee for the agent.</p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006d3fdc-2ab8-4504-aba7-7eba5760ce05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:45:05.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:45:39.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Take the case of Argentine winger Angel Di Maria who was signed
        for $90 million by Manchester United in 2014 but never fitted in, scoring
        only three goals in 27 appearances.</p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5a2fb6-bdb0-4183-b9cd-feba20a12692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:45:05.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:45:39.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>One year later, United was unhappy and Di Maria was certainly not
        pleased. But, hey, no problem. Mendes simply negotiated another deal and before
        he knew it the Argentine was packing his bags and moving to Paris Saint-Germain
        for a cool $68 million.</p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efda9a8-94f2-4b6c-9dbd-90ea60ded5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:45:05.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:45:39.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Another Mendes client, Colombian striker Radamel Falcao also had
        a bumpy ride after his big 2014 signing by (who else?) Manchester United (scoring
        four goals in 26 appearances) but Mendes came to the rescue again, securing
        his loan to Chelsea for a reported fee of over $6 million.</p>'
    '148':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Great feeling in my first match with the team that did a great job.
        Go <a href="https://twitter.com/ChelseaFC?ref_src=twsrc%5Etfw">@ChelseaFC</a>!
        <a href="http://t.co/NOZZomoLpq">pic.twitter.com/NOZZomoLpq</a></p>&mdash;
        Radamel Falcao (@FALCAO) <a href="https://twitter.com/FALCAO/status/625344607388307456?ref_src=twsrc%5Etfw">July
        26, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5af9e9-a4c8-4460-a744-f86c023fd801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:45:05.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:45:39.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'embedCode'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a745a71d-4d74-41dd-a026-a3dfd353ee10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:45:05.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:45:39.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Just two seasons ago the injury-riddled Falcao had been a AS Monaco
        player after he was signed for $77 million from Athletico Madrid. In four
        seasons, Falcao has played for four teams, and netted (at least) three fees
        to his agency: GestiFute.</p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe86e66-970c-4511-9003-efaca1d1547d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:45:05.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:45:39.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Former striker Ian Rush, who broke records with transfers from Liverpool
        to Juventus and back to Liverpool in the mid-1980s, says he never had an issue
        with an agent getting a little extra payment from clubs.</p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f2b24b-9975-4017-b82b-e0e55a4e40c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:45:05.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:45:39.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I don''t have a problem with it, it''s the way the world works,"
        says Rush, Liverpool''s all-time leading goal scorer.</p>'
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496c4f73-74ef-4750-8912-54eecd493e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:45:05.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:45:39.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The agent is there to get the best deal for the player," he says.
        "When a big club buys, they are trying to get the best deal for the club.
        So really, I don''t think you can blame the agent, if the agent is doing the
        best job for his clients."</p>'
    '157':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84438c9c-b773-497b-af12-facaa29ef1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:45:05.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:45:39.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Network of influence</p>'
    '158':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57561805-6ee6-4c21-ab39-725beba7393e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:45:05.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:45:39.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And nobody does a better job quite like Mendes.</p>'
    '160':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a83708-9d27-47e3-8da3-19e4750e44f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:45:05.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:45:39.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Lisbon native has developed a network of influence over star
        players (though, really, only ones who speak Spanish or Portuguese) and close
        to a dozen teams where his clients get pinballed around to, starting from
        feeder clubs in Portugal and South America to money bag outfits bankrolled
        by sovereign wealth, like Manchester City and Paris Saint-Germain.</p>'
    '162':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0567544-98a9-4719-8f04-50ca2238f9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:45:05.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:45:39.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And on the flipside, if you''re a player trying to get into a team
        like Chelsea (whose coach Mourinho happens to be one of Mendes''s first and
        most loyal clients), and Mendes is not part of the deal, well then good luck.</p>'
    '164':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e6898e-6bf5-4d41-a109-630a80dcff7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:45:05.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:45:39.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Just ask Lucho Gonzalez. The Argentine midfielder was enjoying a
        solid career at Porto -- Mourinho''s former club and a Mendes stronghold for
        recruiting players -- before being approached by the Portuguese agent with
        the intent to move him to Chelsea.</p>'
    '166':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41e9612-25b8-4269-89b4-dfe109db6209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:45:05.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:45:39.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Gonzalez salivated over a transfer to one of the top teams in Europe
        -- along with a big pay spike -- but made a critical error: he refused Mendes.</p>'
    '168':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277c24c0-cc3f-4ece-97cb-9115bbe5ecd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:45:05.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:45:39.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Chelsea never agreed to terms with Gonzalez, who ended up signing
        with Marseille before returning back to Porto, and winding up in the Qatari
        league, and then finally switching over to River Plate in Argentina.</p>'
    '169':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="es"
        dir="ltr">35&#39; PT Cambio en River: González reemplazó a Ponzio. <a href="http://t.co/tldyPBqQVM">pic.twitter.com/tldyPBqQVM</a></p>&mdash;
        River Plate (@RiverPlate) <a href="https://twitter.com/RiverPlate/status/643180662527279104?ref_src=twsrc%5Etfw">September
        13, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140ab18f-e309-41b1-b68d-e9838a9801dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:45:05.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:45:39.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'embedCode'
    '170':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1072c5c6-1752-40fc-8212-1484ddd11963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:45:05.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:45:39.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The player recently lamented his career-changing decision in an
        interview with Portuguese newspaper O Jogo, saying: "I regret not signing
        on with Jorge Mendes. Chelsea had interest in me, but I had the wrong representation."</p>'
    '172':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1d743f-cf74-481c-b68d-5008d7e2c0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:45:05.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:45:39.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Levinstein, who has represented U.S. national team players since
        the 1990 World Cup, says he has been approached by agents offering him money
        to steer some of his clients their way, often with the implication that they
        were the only road to certain clubs in Europe. He viewed the practice as unethical.</p>'
    '174':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff0522d-7540-4617-a44b-8bdff75d9b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:45:05.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:45:39.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"In a lot of cases, the agents that I knew of were speaking for
        a small number of teams and were suggesting that if you didn''t make a deal
        with them, those teams were closed to you," he recalls. "The whole agent world
        is pretty sleazy."</p>'
    '176':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1095566-3a91-4a00-8f25-98c1f3f2387d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:45:05.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:45:39.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>So what is it about Mendes that appeals so much to top teams and
        players alike?</p>'
    '178':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a7d469-264f-43fe-9500-6038563c25ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:45:05.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:45:39.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I have a lot of time for Jorge, but his football knowledge is limited
        at best," says Silkman, who suited up for 14 teams including QPR, Crystal
        Palace and Wimbledon during his playing career.</p>'
    '180':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2b9b5d-509f-44b6-9007-ebf5d3f622e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:45:05.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:45:39.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"What Jorge does is he rely on people that he believes know about
        the game to give him the information ... Jorge is a business man, he''s not
        a football man. If anyone actually listens to Jorge on his verdict of a player,
        they''d need to be mentally institutionalized," he adds.</p>'
    '182':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e804573c-a1d4-4c0b-a52a-618dcb6507fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:45:05.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:45:39.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A football insider who has dealt with Mendes and prefers to remain
        anonymous finds that depiction extreme: "Mendes played at a fairly decent
        semi-pro level and has been picking the brains of some of the smartest people
        in football for decades, surely that counts for something."</p>'
    '184':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50e16f8-571d-4c1c-9d2c-af75bf4c168d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:45:05.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:45:39.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The personal touch</p>'
    '185':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc09b6a-f183-4d0a-aa03-a4863939fd87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:45:05.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:45:39.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>What Mendes certainly does is exude charm. That, combined with his
        round-the-clock work ethic -- most pictures of the agent show him with an
        earpiece connected to his mobile phone -- acts as a magnet to both the athletes
        and the executives, according to his biographer.</p>'
    '187':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b600aa2-e285-4387-bfef-cdadbccc5637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:45:05.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:45:39.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It''s special how he talks to you, how he looks at you. He''s somebody
        you would like to spend time with," says Rubio, who interviewed nearly 30
        current and former clients of Mendes'' for his book.</p>'
    '189':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51157c6b-6431-4499-a993-146e62072745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:45:05.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:45:39.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"He''s very kind and very close to the players," he adds. "A player
        feels that Jorge is all the time thinking of their problems. He doesn''t rest
        until the work is done."</p>'
    '191':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3f887a-cfb6-47a3-a256-bfc5c711950a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:45:05.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:45:39.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Rubio adds a surprising nugget: Mendes prefers not to sign long-term
        contracts with his players, offering them the freedom to walk away from him
        if they are unsatisfied.</p>'
