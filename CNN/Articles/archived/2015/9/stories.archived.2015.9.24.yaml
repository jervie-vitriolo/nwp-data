      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The sketch that was posted on Thursday (September 24), where Kel
        played Ed the cashier and Kenan as the “hangry” customer Lester Oaks, stuck
        to the formula of the old comedic style — but now with more laughs with Fallon
        added to the mix.</p>'
