      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney)</strong> — On Wednesday (September 23),
        Facebook introduced 360-degree videos to its newsfeed platform, letting users
        experience video by looking around in every direction.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81619d7-e5be-4876-ac83-9543c0e3570a'
      'mgnl:activationStatus': true
