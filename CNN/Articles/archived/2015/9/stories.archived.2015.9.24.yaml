    'created': 2015-09-24T10:16:11.332+08:00
    'imagesource': 'jcr:784fe339-bab4-4e50-a888-c1550a4769c5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f3f081b-4b3c-4468-be36-6758af0bf660'
    'lead': 'Tropical Storm Jenny (international name: Dujuan) is expected to bring
      monsoon rains from Luzon to Mindanao as it draws near the country, the Philippine
      Atmospheric, Geophysical and Astronomical Services Administration (PAGASA) said
      on Thursday (September 24).'
