      'mgnl:type': 'text'
      'text': '<p>The Merseysiders had taken an early lead in the game through Danny
        Ings but were pegged back by a goal from Derek Asamoah after 34 minutes then
        could not find a breakthrough despite battering at the door and missing a
        series of chances.</p>'
