  'Search-for-kidnap-victims-extends-all-over-Mindanao':
    'author': 'Ben O. Tesiorna, for CNN Philippines'
    'caption': 'From left: Kjartan Sekkingstad, John Ridsel, Robert Hall, and Tess
      Flor'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-09-24T04:39:33.658+08:00
    'imagesource': 'jcr:84d7cbec-a35f-4892-9e87-05313b1ee2e5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e7c4181-72c2-4e4a-895e-0d447ba065b7'
    'lead': 'The search-and-rescue operations for four kidnap victims, three of whom
      are foreigners, has been extended all over Mindanao, according to Capt. Alberto
      Caber, spokesman of the Eastern Mindanao Command, sparking speculation that
      they could have been taken out of the main island, possibly moved to Basilan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T15:48:33.953+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-16T15:48:38.690+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-16T15:48:38.412+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Search for kidnap victims extends all over Mindanao

      '
    'updated': 2015-09-27T15:49:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab307495-68a6-42e1-b54a-6eb88e139790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:48:33.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:48:38.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines) —</strong> The search-and-rescue
        operations for four kidnap victims, three of whom are foreigners, has been
        extended all over Mindanao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534d1454-0c8f-48c4-998b-b8cddf934cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:48:33.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:48:38.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Joining the operations are the Naval Forces Eastern Mindanao, the
        Tactical Operations Group 11 of the Philippine Air Force, the Philippine Coast
        Guard (PCG), and the Eastern Mindanao Command (EastMinCom).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848512b8-8b70-4c5f-8d20-f6db577adaaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:48:33.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:48:38.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Capt. Alberto Caber, EastMinCom spokesman, said operations were
        no longer limited to the Davao Region, fueling speculation that the victims
        could have been taken out of the main island of Mindanao to Basilan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6fd247-265d-4b5a-b868-40287126ac1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:48:33.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:48:38.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>However, Senior Supt. Aaron Aquino, former head of Task Force Oceanview,
        said he believed that the kidnappers and their victims — Canadians John Ridsdel
        and Robert Hall, Norwegian Kjartan Sekkingstad, and Filipina Tess Flor — were
        still in the region.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340a7afe-cfb7-4e0f-a43f-e33ac15bb768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:48:33.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:48:38.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the police have released a sketch of one of the kidnappers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3cb350-ab28-4e38-954a-0438c90272f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:48:33.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:48:38.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Chief Supt. Federico Dulay, the current head of Task Force Oceanview,
        said evidence that might lead to identification of the kidnappers was being
        gathered and they were looking into all angles concerning the incident.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a86527-a93b-4f02-8409-caa9c1aff83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:48:33.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:48:38.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A note left by kidnappers at the Oceanview Resort in Samal Island
        cmaimed that the the New People''s Army was behind the abduction.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1d171c-1ae6-4514-bd21-6c22b139bcc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:48:33.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:48:38.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>TVI Pacific, Inc., a Calgary-based mining group that has operations
        in Zamboanga del Norte clarified that Ridsdel is no longer their country manager
        in the Philippines but a semi-retired consultant. Hall is a geologist.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525ab664-c116-4ec6-88c7-e3ce546e572f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:48:33.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:48:38.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Shirley Anthony, a TVI spokeswoman, told CNN Philippines that their
        company had launched an intense rescue effort to rescue the victims.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b7a06a-6d10-4af1-b0df-ce0c1812650a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:48:33.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:48:38.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Nicolas Doire, a spokesman for Canada''s foreign ministry in Ottawa,
        also told CNN Philippines that they were aware of the kidnapping but declined
        to comment or release information that might compromise rescue efforts or
        the safety of Canadian citizens.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d44bdd-bda7-45f4-9b5c-f56aaf65bf79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:48:33.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:48:38.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Norwegian Kjartan Sekkingstad is said to be the brother-in-law of
        the owner of the resort, while Filipina Tess Flor is from Bukidnon and said
        to be Hall''s girlfriend.</p>'
  'More-than-400-dengue-cases-recorded-in-Laoag-City':
