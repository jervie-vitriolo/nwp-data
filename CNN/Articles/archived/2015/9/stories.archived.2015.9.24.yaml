      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>After pulling off arguably the biggest upset in Rugby World Cup
        history at the weekend with victory over two-time champion South Africa, Japan
        were then taught a lesson by Scotland, who ran out 45-10 winners Wednesday
        (Thursday PHT).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1a8f21-d69a-4d92-b3e3-90b0e1f5a0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:35:08.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:35:12.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Saturday''s stunning result suggested the "Brave Blossoms" might
        be able to record just a third ever Rugby World Cup win and a first over Scotland,
        yet they went on to be put to the sword at the Kingsholm Stadium as its opponent
        secured victory -- and a bonus point -- in its opening game of the tournament.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98eb61fb-5788-4a99-beb7-55519e74517b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:35:08.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:35:12.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It was a valiant effort from Japan, who came into the match sitting
        above Scotland in 11th in the world rankings, but Vern Cotter''s men were
        ultimately the superior outfit -- and the fresher, having last played a game
        on September 5.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cdd2c2-b79c-467c-942a-528c31917acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:35:08.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:35:12.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Happy days with that result, but that is just the start hopefully
        for this team," Scotland captain Greig Laidlaw told ITV.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58769436-796f-43f2-b0d9-3334557cffeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:35:08.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:35:12.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We talked at length about playing for 80 minutes and we have done
        that. I thought we were outstanding for the duration."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348ab5f6-d7e4-4c21-a638-f5a5cc420674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:35:08.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:35:12.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Following Japan''s heroics over South Africa, Scotland came into
        the match under enormous pressure -- but it proved to be the kind of pressure
        it was able to deal with.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3313dba2-419c-469b-8a19-9cffe88fbf2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:35:08.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:35:12.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Laidlaw, playing at his home ground in Gloucester, ensured through
        his kicking that Scotland headed into the break with a 12-7 lead, although
        Japan did hold a brief first-half advantage after Amanaki Mafi scored the
        game''s opening try, driving over following a line-out from five meters out.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc1b542-ad8b-446c-9391-705d3358e8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:35:08.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:35:12.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Mafi, one of six changes to the Japan side made by Eddie Jones following
        the win against the Springboks, was stretchered off through injury just after
        the break -- and things continued to get worse for his side from that point
        onwards.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee9867d-6aea-4bba-adb2-e7b601cada44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:35:08.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:35:12.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Moments later, Scotland had landed its first try of the 2015 Rugby
        World Cup through John Hardie -- his first at international level -- as he
        dived over the line after Cotter''s side recycled an attack the flanker helped
        create.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c93f173-dac2-4c6a-9cda-8bf7afb54031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:35:08.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:35:12.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Mark Bennett then added a second seven minutes later, before Tommy
        Seymour ran half the length of the pitch to touch down, putting the game out
        of sight for Japan in the process.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b4a452-d45b-4963-9569-334544ec386a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:35:08.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:35:12.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>To rub salt into the Japanese wounds, Bennett went on to touch down
        again to secure Scotland the bonus point, while Finn Russell added a fifth
        try six minutes from time as Laidlaw kept things ticking over, kicking 20
        points in total.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ca54ac-a966-4eee-8839-32acc6b8dee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:35:08.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:35:12.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The bonus point was secured with Scotland scoring at least four
        tries, meaning it picks up five points overall, rather than the four that
        comes with a win.</p>'
    '23':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
