      'text': '<p>"Overall it was a convincing performance because we were unlucky
        to score an own goal and we found the resources to score a second," he told
        reporters. "He is a fighter Mathieu and a winner as well."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
