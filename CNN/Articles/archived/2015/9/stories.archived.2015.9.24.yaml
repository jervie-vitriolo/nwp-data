      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Arsenal manager Arsene Wenger, who had fumed after their Premier
        League defeat to Chelsea at the weekend, was in a far happier mood.</p>'
