    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbbd8ab-c77d-4eb6-8243-576429d027f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:45:05.549+08:00
