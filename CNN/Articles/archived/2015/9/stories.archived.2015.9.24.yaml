    'title': 'Rare supermoon eclipse comes Sunday

      '
    'updated': 2015-09-28T12:08:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c61a99-c7cc-40f5-8827-5ffd7e5d063c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:11:23.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:11:26.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Stargazers, night owls and space observers,
        be prepared, the eclipse of the supermoon is coming.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a5aea5-64e2-4ee8-b601-524c1038b111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:11:23.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:11:26.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Much of the world will see skies graced by a bright, big moon that
        will be encapsulated in a total lunar eclipse late Sunday evening (September
        27) into early Monday, according to NASA.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068bced4-633f-4c9b-80b5-6ae9ff341d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:11:23.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:11:26.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The lunar combination is happening for the first time in 30 years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357f668f-24ce-4941-9fe0-f1c3e9f842ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:11:23.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:11:26.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The supermoon, which comes around once every year, will appear 14%
        larger and 30% brighter in the sky that evening before it is engulfed by an
        eclipse for more than an hour.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafed85a-adf9-4809-8f5d-30fe4e0ff5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:11:23.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:11:26.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Related: Rare supermoon eclipse on Sunday won''t be seen in PH</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d269c0-abba-4b8c-9778-8fc8b15a183e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:11:23.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:11:26.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>As if that wasn''t already a spectacular sight, this eclipse is
        the fourth and final in the so called "blood moons," a phrase that has become
        popular to describe the four lunar eclipses we have seen in 2014 and 2015.
        Scientifically this is known as a "lunar tetrad."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f96e80-6ec6-4863-8959-62293e12447a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:11:23.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:11:26.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Another supermoon eclipse will not occur again until 2033.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb3a211-e71f-4fc4-b40a-b7918eac8b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:11:23.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:11:26.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>How to watch the supermoon eclipse</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9f3a87-4b4f-489b-93dc-0d67d0e81e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:11:23.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:11:26.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The total lunar eclipse will last about one hour and 12 minutes,
        according to NASA. It will be seen in North and South America, as well as
        Europe, Africa, parts of West Asia, and the eastern Pacific.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3489a5-1083-45e9-a9d8-61789a43e65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:11:23.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:11:26.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>However, skywatchers can camp out early for the partial lunar eclipse,
        which will begin at 8 p.m. ET in the United States. As the planet''s shadow
        dims the supermoon, this will create dramatic viewing opportunities for observers.
        The eclipse will reach its peak during the 10 o''clock hour, giving the supermoon
        a reddish, copper-like hue. The event should end after midnight.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32250fb6-d749-4334-86a1-9f1b45e72621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:11:23.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:11:26.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Unlike solar eclipses, which need to be viewed with special eye
        gear, the lunar eclipse can be seen with the naked eye after nightfall.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a818c5b5-1970-413f-b13d-0483a4c03020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:11:23.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:11:26.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>People interested in seeing the event can simply step outside Sunday
        evening to see the lunar phenomenon. For a better view, some parks and planetariums
        in the United States will be scheduling viewing parties.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bafb759-fc7e-4fa5-9771-856190644501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:11:23.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:11:26.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Why this event is special</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2adb91-c76a-4142-9c62-187d63d56432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:11:23.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:11:26.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Since the orbit of the moon is not a perfect circle, there are times
        when the moon is closer to our planet. This is known as perigee. Sunday''s
        supermoon will technically be a perigee full moon, the closest full moon of
        the year, NASA says.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac10992-96e1-491b-ae43-aa8dd4c2aa24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:11:23.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:11:26.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"There''s no physical difference in the moon," said Noah Petro,
        scientist for the Lunar Reconnaissance Orbiter at NASA''s Goddard Space Flight
        Center in Greenbelt, Maryland. "It just appears slightly bigger in the sky.
        It''s not dramatic, but it does look larger."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baeef634-b824-4599-a535-3a94080e2c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:11:23.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:11:26.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Lunar eclipses are common and happen twice a year. However, there
        are some end-times theorists who view Sunday''s event as a signal for the
        end of the world.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68946905-5799-4dc5-a9c2-068392e56069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:11:23.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:11:26.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Petro explained that the combination of a supermoon and eclipse
        happening at the same time is just planetary dynamics. "When the rhythms line
        up, you might get three to four eclipses in a row or a supermoon and an eclipse
        happening," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1c8bcc-4364-4ed9-9a0b-652294145220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:11:23.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:11:26.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But the last time a supermoon eclipse occurred was in 1982, making
        Sunday''s rare event worth staying up past bedtime.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb0a214-224e-45f2-994a-16b868ada4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:11:23.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:11:26.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="http://edition.cnn.com/2015/09/23/world/supermoon-eclipse-irpt/">"Rare
        supermoon eclipse comes Sunday"</a></em></p>'
