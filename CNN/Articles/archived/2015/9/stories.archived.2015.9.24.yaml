  'CAAP-air-traffic-management-Flight-Plan-2020':
    'author': 'Ivy Saunar, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-24T18:58:26.726+08:00
    'imagesource': 'jcr:fd0ceab8-d386-4503-b5cd-c2aa7ed472b0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c58bfc29-2a1c-4c4e-9cb9-fa02852c49bf'
    'lead': 'The Civil Aviation Authority of the Philippines (CAAP) held its first
      ever aviation summit on Friday (September 24), with the goal to discuss the
      CAAP''s master plan "Flight Plan 2020".'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T14:04:55.835+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-16T16:38:54.093+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-16T16:38:53.855+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Improving PH air traffic management

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28d2c50-b369-46c0-b124-a85de4f9c91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:04:55.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:38:54.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Civil Aviation
        Authority of the Philippines (CAAP) held its first ever aviation summit on
        Friday (September 24), with the goal to discuss the CAAP''s master plan "Flight
        Plan 2020".</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f295008-a9e7-466e-be20-34012e64f52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:04:55.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:38:54.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Flight Plan 2020 aims to sustain the safety ratings of the country.
        It will also upgrade safety standards, including its capacity to take in more
        passengers and give them more comfort.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f5ec3f-4791-4aef-b2ae-c7cc91bd8bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:04:55.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:38:54.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A part of the master plan states that aviation regulators hope to
        attract more airlines to serve Filipinos in the next five years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f7606d-ebec-42ad-9801-09be3f7515fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:04:55.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:38:54.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>CAAP Dir. Gen. William Hotchkiss said that the opportunities in
        aviation are limitless as long as the safety rating is world standard.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bccc02d-bacb-4114-a080-41e070dea0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:04:55.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:38:54.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He added that sustaining safety ratings would mean Filipinos may
        benefit from faster access within the ASEAN and in Asia Pacific.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef899ca3-7b24-4924-93f1-1e2337aaa9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:04:55.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:38:54.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It will strengthen CAAP in the eyes of the world and hopefully
        bring in more other airlines into the country and allow our carriers to fly
        into the ASEAN region as well," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d16632-ebcd-461c-a67c-42c18dd52d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:04:55.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:38:54.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He said that this can be done by working more on continuous educational
        training for the professionals inside CAAP, including the traffic controllers,
        air navigation engineers, and flight inspectors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a23cb2-8832-44dc-a2ec-7feb60b8562b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:04:55.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:38:54.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>CAAP also wants an upgrade of equipment, such as radars and communication
        and navigation systems in airports.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d68b1ec-ca07-4847-9fa3-d5ef7f773411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:04:55.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:38:54.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>By the third quarter of 2016, a new radar will be installed to resolve
        flight delays that cause heavy air traffic.</p>'
