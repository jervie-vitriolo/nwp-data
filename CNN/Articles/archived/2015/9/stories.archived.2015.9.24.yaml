      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Mikas Matsuzawa contributed to this report.</em></p>'
  'Manuel-Roxas-next-presidents-choice-of-Supreme-Court-justices-affect-national-landscape':
    'author': 'CNN Philippines Staff'
    'caption': 'Presidential aspirant Manuel Roxas II said the next president should
      appoint Supreme Court justices based on probity, integrity, and competence.
      (File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-24T12:55:47.543+08:00
    'imagesource': 'jcr:ca7b60a7-6a16-41ac-af19-4054ce3c7472'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3214c29-ac27-4e4a-b066-408616e3453a'
    'lead': 'During the Philippine Bar Association''s (PBA) Law Day celebration on
      Wednesday (September 23), presidential aspirant Manuel Roxas II tackled the
      next president''s important task of choosing Supreme Court (SC) justices.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T14:44:28.683+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-16T14:44:32.553+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-16T14:44:32.251+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Roxas: Next president''s choice of justices may affect national landscape

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fecc3c6-1353-48f8-8e8c-50f6060f3901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:44:28.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T14:44:32.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> During the Philippine
        Bar Association''s (PBA) Law Day celebration on Wednesday (September 23),
        presidential aspirant Manuel Roxas II tackled the next president''s important
        task of choosing Supreme Court (SC) justices.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e95d6e-1c53-4309-83dc-455344042786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:44:28.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T14:44:32.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"This might not caught the attention of the vast majority; but surely,
        you lawyers know the primordial importance of who gets to appoint the next
        set of justices, as this will have the potential significance of affecting
        the national landscape," he said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc5ca83-03d0-49bb-8eb4-291839b17438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:44:28.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T14:44:32.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Roxas, who was the guest speaker of the event, also led the induction
        of the PBA''s new officers and members.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96104ee1-acd5-4874-bf63-a58b796b457e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:44:28.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T14:44:32.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Not many realize that within the next six years, the next president
        of our country will appoint 11 or 12 of the 15 justices of the Supreme Court,"
        he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0285862-4469-4b05-8ba9-a0e1d44ed038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:44:28.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T14:44:32.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He then cited the need to appoint justices based on probity, integrity,
        and competence.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7905588-5490-41e6-938a-2f30ff895efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:44:28.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T14:44:32.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Will the next president rely on old, transactionalist paradigms
        in choosing his or her appointees? Will he or she treat this as an exercise
        in weaving a personal, legal safety net? Or will probity, integrity, and competence
        be the most important criteria on deciding who will be performing the crucial
        task of being a justice of the Supreme Court?"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a234c86d-1998-425d-a4b8-0ac42d5612c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:44:28.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T14:44:32.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Roxas said there are issues which could eventually need the attention
        of the SC. Among the issues he mentioned were the Enhanced Defense Cooperation
        Agreement (EDCA), the bank secrecy law, and the law which mandates transparency
        in government.officials'' Statements of Assets, Liabilities and Net Worth
        (SALN).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c722fc8-b7da-452d-bfe8-9adf5c534a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T14:44:28.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T14:44:32.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ina Andolong contributed to this report.</em></p>'
