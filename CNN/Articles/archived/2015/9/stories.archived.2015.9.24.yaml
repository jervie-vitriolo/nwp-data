      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Brendan Rodgers''s side, however, came into the game without a win
        in five games in all competitions, with confidence at a low ebb.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba4fea0-ea57-40b2-9798-77de518ed856'
      'mgnl:activationStatus': true
