      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Tottenham could also feel aggrieved after dominating swathes of
        their clash with Arsenal but had nothing to show for their efforts after Flamini
        proved a surprise hero.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bd7a25-a4aa-4019-b998-b831a77c452b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:27:01.989+08:00
