      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'embedCode'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48319126-851c-4404-9157-37585bb75d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:35:08.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:35:12.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Credit to Japan though, they were awesome against South Africa
        and really tough opponents again," Laidlaw added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86ec38c-8c28-4ff9-b396-1eff22c3bd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:35:08.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:35:12.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"That win against South Africa blew the group wide open and meant
        it was important for us to win today."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1810614e-2c45-483c-905f-e6a931728d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:35:08.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:35:12.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The victory moves Scotland to the top of Pool B on five points,
        with the side that finished bottom of this year''s Six Nations without a win
        next taking on United States Sunday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9aa0f0-507c-4d98-b1f0-ae5c9b47d075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:35:08.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:35:12.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>As they did for the South Africa clash at the Brighton Community
        Stadium, Japan fans once again turned up in their droves in hope of witnessing
        another famous victory for their side -- boosting the attendance at the Kingsholm
        Stadium to 14,354 -- although it was not to be.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6286cee1-50e9-49e9-83be-1d7987446eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:35:08.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:35:12.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But Japan will take heart from its first-half display and may still
        hold ambitions of advancing to the quarterfinals of a Rugby World Cup for
        the first time ever, with Samoa next up on October 3.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a400106d-e6e5-4c53-9328-18ee4717f488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:35:08.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:35:12.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/09/23/sport/rugby-world-cup-scotland-japan/index.html">"Rugby
        World Cup 2015: Japan brought crashing down to earth by Scotland"</a></em></p>'
  'Jorge-Mendes-football-agent':
    'author': 'Motez Bishara, CNN'
    'caption': 'Cristiano Ronaldo (R) of Real Madrid CF duels for the ball with Xabier
