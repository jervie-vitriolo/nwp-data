      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Star Wars video lets you look around the desolate, war-torn
        wasteland of a far-off planet. The Saturday Night Live video has you join
        the live audience during its 40th anniversary show. Meanwhile, GoPro brings
        you along for a dirt bike joy ride in the Idaho desert.</p>'
