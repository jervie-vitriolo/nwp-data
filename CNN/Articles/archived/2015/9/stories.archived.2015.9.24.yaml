      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>LONDON (Reuters)</strong> — Chart-topping boy band One Direction
        have revealed the name and artwork for their fifth album, to be called Made
        in the A.M.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db21e98d-a7c6-4adc-8fc1-354b5bb2c408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:14:52.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:45:32.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>One Direction have also released a track from the album, Infinity,
        for anybody who pre-orders the album, to be released on November 13, or streams
        it through online retailers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84026c56-06ca-4457-a0ab-dfb281df2f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:14:52.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:45:32.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The announcement came on Tuesday ahead of the band''s concert at
        Camden''s Roundhouse Theater in London, where they were performing as part
        of the Apple Music Festival.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a328a3-7e7c-4436-8db7-6037e7e1084d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:14:52.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:45:32.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Dozens of excited fans lined up outside the venue hours before the
        show started to see band members Harry Styles, Niall Horan, Liam Payne, and
        Louis Tomlinson in person.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add024e9-30cc-40f2-bfd4-c8f078ce40bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:14:52.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:45:32.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We''re gonna be quite close so, I''ve never been that close to
        them so I don''t know how I''ll react. I''ll probably cry," one female fan
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833834e7-fa7f-41f2-8548-5e9a08f146ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:14:52.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:45:32.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Knowing Harry Styles will be there makes me want to get up every
        day," another said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdf381b-c8d7-44f6-8016-fb5520d83d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:14:52.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:45:32.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The intimate gig may be one of the band''s last for a while since
        they said that they would be taking a break in March 2016.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da268a4f-c745-4901-aa78-4f236a11ee85'
