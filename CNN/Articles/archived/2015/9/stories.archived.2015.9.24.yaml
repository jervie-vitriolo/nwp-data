      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>One of the patients, a six-year-old girl, died after being hospitalized
        for more than a week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d162d1-4f6e-4773-a389-b3252bff1725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:51:58.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:52:05.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Just last week, at least 39 patients, four of them children from
        Barangay Talingaan, suspected of having dengue were rushed to the Laoag City
        General Hospital.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fed48da-2511-4038-9d54-f2aeda9ef765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:51:58.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:52:05.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Mayor Chevylle Fariñas said she would meet with health officials
        and coordinators to determine if there was a need to declare an outbreak of
        the disease.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d26d503-42e0-40df-9770-2097710805ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:51:58.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:52:05.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>She also instructed barangay officials to intensify anti-dengue
        campaigns in their areas.</p>'
  'Call-for-unity-as-EU-leaders-debate-migrant-crisis':
    'author': 'Don Melvin and Susannah Cullinane, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-24T02:47:15.407+08:00
    'imagesource': 'jcr:ff9c76f8-2b25-4b2b-b2c4-d8e5c1a20c2e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d88594e-a01f-4173-b986-608cb125625f'
    'lead': 'EU officials are struggling to come up with a coherent response to the
      crisis — the largest migration the continent has seen since the end of World
      War II.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T15:55:06.961+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-16T15:55:11.152+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-16T15:55:10.695+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Call for unity as EU leaders debate migrant crisis

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933eb897-d04d-40e5-8bb8-e158802620f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:55:06.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:55:11.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — European Union states struggling to handle a migrant influx
        must "end the cycle of mutual recriminations and misunderstandings" and show
        unity, the head of the EU Council said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774160ce-ff84-4e31-a7a6-96027aafd8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:55:06.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:55:11.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>EU officials are struggling to come up with a coherent response
        to the crisis — the largest migration the continent has seen since the end
        of World War II.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2612322c-563d-4366-a42c-b947d52b8e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:55:06.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:55:11.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Speaking before a meeting of EU presidents and prime ministers in
        Brussels, Belgium, European Council President Donald Tusk appealed to "a sense
        of order and a common European spirit."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f16b90d-10e6-4526-a5b5-ddef322fed90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:55:06.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:55:11.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Conflicts in the Middle East that have forced millions to flee their
        homes will not end "anytime soon," he said, and Europe needs to regain control
        of its external borders.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db184b6-d10e-437b-939d-add5ec893ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:55:06.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:55:11.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"There are 8 million displaced people within Syria, while about
        4 million have fled from Syria to Turkey, Lebanon, Jordan, and Iraq. This
        means that today we are talking about millions of potential refugees trying
        to reach Europe, not thousands," Tusk said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af94db3-bc90-485a-bab7-3aced218f244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:55:06.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:55:11.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Today, we must prepare a concrete plan, which must finally appear
        in place of the arguments and the chaos we have witnessed in the last weeks.
        This plan must be our common plan. Nobody will be outvoted," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311d9e81-7bf7-4ca7-ae3f-44fa26be47a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:55:06.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:55:11.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Considering quotas</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f19016-e772-49e9-9eee-842b585ac923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:55:06.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:55:11.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>EU interior ministers voted Tuesday (September 22) in favor of a
        quota system to relocate 120,000 asylum seekers in Europe.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb18630-63ba-4eea-b345-519be7eadaa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:55:06.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:55:11.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Now, the plan goes to the EU presidents and prime ministers meeting
        in Brussels to consider.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef42491-f58c-483d-9072-afbe927fcecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:55:06.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:55:11.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But the plan would seem to fall short of what is needed. More than
        488,400 migrants have come to Europe by sea so far this year, double the number
        that arrived during all of 2014, according to the International Organization
        for Migration. The organization says more than 2,800 are dead or missing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8b5a27-521c-4be0-b9b1-4d9b1694383e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:55:06.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:55:11.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>At least 8,750 new migrants entered Croatia in a single day this
        week, according to a statement released Wednesday (September 23) by the country''s
        Interior Ministry.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d266ab3-e27f-4de1-a198-4cf5dcc3bbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:55:06.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:55:11.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>That number, reported to have entered the Balkan country Tuesday,
        brings the total number of migrants having entered Croatia to 44,000, the
        ministry said, without specifying the time period involved.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c8ef4f-ecc0-4eb6-a57d-36fe306bbabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:55:06.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:55:11.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Individual measures</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20260e4e-c404-44c1-9ca5-9ad96e854949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:55:06.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:55:11.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Individual European countries have begun taking their own measures
        to tackle the migrant influx.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0b3b28-86c0-4b7d-b06a-1fb0d7d6fee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:55:06.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:55:11.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Slovakian government announced Wednesday it was suing the European
        Union over the quota plan.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c694045-be20-4c48-804b-9cc137e47729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:55:06.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:55:11.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Although it was approved Tuesday by a majority of ministers meeting
        in Brussels, four countries – Hungary, Slovakia, Romania, and the Czech Republic
        – strongly opposed the decision.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87b7194-434b-4d2c-aa9a-0b353d6967e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:55:06.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:55:11.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Slovakian Prime Minister Robert Fico said that the Council of the
        European Union had "overpowered the opposing opinion" with a majority vote
        and that a decision at that level required a unanimous vote.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96603dab-4cf6-4a2d-9039-0bee4d6bbce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:55:06.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:55:11.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The quota system is irrational, and in our opinion will end up
        in disgrace," he said in a statement. He said Slovakia would not accept the
        decision and was "launching a lawsuit."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3046af-0011-4144-ae04-20ad78948578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:55:06.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:55:11.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Meantime, the Hungarian parliament passed a law Monday (September
        21) giving the army new powers to tackle the migrant crisis.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4a8b7b-b243-40dc-924e-1cc80e2477c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:55:06.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:55:11.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Under the new law, soldiers will have the authority to detain people,
        search clothing, baggage or cars, perform traffic checks or apply coercion
        if necessary," the Hungarian government''s International Communications Office
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fb25c4-b52a-44c0-84fe-58e5730c0c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:55:06.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:55:11.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Infringement notices</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbac50b-def7-471b-bef5-b687c3b42ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:55:06.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:55:11.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Underscoring the lack of cohesion, the EU''s executive branch –
        the European Commission – issued a statement Wednesday saying that it had
        adopted 40 infringement decisions against some member states for "failing
        to fully implement legislation making up the Common European Asylum System."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43e3c45-0c44-450f-826e-bb6f35c2983b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:55:06.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:55:11.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"(T)oday''s 40 infringement proceedings are meant to ensure that
        Member States actually implement and apply what they had previously agreed
        to do – and agreed to do rapidly and fully. Our Common European Asylum System
        can only function if everyone plays by the rules," commission First Vice President
        Frans Timmermans said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e787dd5-6a8c-4a25-9feb-75d9fe24cd67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:55:06.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:55:11.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The commission said it had also sent a second "Letter of Formal
        Notice" – the first step of an infringement procedure that can lead to the
        European Court of Justice – to Greece over "serious deficiencies in the Greek
        asylum system."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a76e76-2080-4edf-b872-45a41805275d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:55:06.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:55:11.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The European Commission still has serious concerns about the availability
        of adequate reception conditions for asylum applicants and the situation of
        unaccompanied minor asylum applicants," it said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4da7aa-5472-4075-9240-bc6c0f3edd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:55:06.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:55:11.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Journalist Ossama Elshamy contributed to this report.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93241e3a-af7c-4cd1-919b-796213dcf867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:55:06.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:55:11.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2015/09/23/europe/europe-migrant-crisis/index.html">"Call
        for unity as EU leaders debate migrant crisis."</a></em></p>'
  'Nigeria-Boko-Haram-Bulama-Modu':
    'author': 'Eliott C. McLaughlin, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-24T01:39:54.782+08:00
    'imagesource': 'jcr:40f7a9f6-9da6-4c36-82b9-b888aa5c9127'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78680851-8e5a-41bb-9018-7b329971cf59'
    'lead': 'The Nigerian military rescued 241 women and children in a raid on two
      camps controlled by the Boko Haram terrorist group, the country''s military
      said Wednesday (September 23).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T15:58:27.033+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-16T15:58:29.923+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-16T15:58:29.643+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Nigerian forces free 241 women, children in Boko Haram camps, arrest
      kingpin

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed641a1-de27-4605-a6e5-fe9b550a24f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:58:27.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:58:29.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Nigerian military rescued 241 women
        and children in a raid on two camps controlled by the Boko Haram terrorist
        group, the country''s military said Wednesday (September 23).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ce28f1-c4de-4720-b803-5e05eeb555ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:58:27.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:58:29.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Tuesday (September 22) operation unfolded in the villages of
        Jangurori and Bulatori, the statement said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ce6011-780e-4791-b411-27c6d37333d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:58:27.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:58:29.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The operations also netted the arrests of 43 militants belonging
        to the Islamist group, including a local leader, Bulama Modu, who the Nigerian
        military says was acting as the "emir" of the village of Bulakuri.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4336f09a-f74e-46a5-b21c-7d29084453bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:58:27.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:58:29.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The raids destroyed both camps, army spokesman Col. Sani Usman told
        Punch, a Nigerian newspaper. The military also confiscated weapons, some of
        which were buried by militants who appeared to be abandoning their posts during
        the raid, he told the paper.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9187fa2d-8e8d-4ebf-bf20-fd1dc272a73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:58:27.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:58:29.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Apart from arms and ammunitions, bows and arrows recovered from
        Bulama Modu, the kingpin, he confirmed that the terrorists also gave him a
        horse to enhance his deadly pursuits," Usman told Punch.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed11d631-d729-4aaa-b1b8-c7b267fb33be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:58:27.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:58:29.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Troops also arrested a suspected militant in Wudla village who provided
        the names of terrorists who helped stage an attack in northern Cameroon this
        month, Usman said. They hailed from Dara Jamel, where the insurgents operate
        a bomb factory, he told Punch.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cbb3a8-8e1c-4bfb-96f8-31b4ea801f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:58:27.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:58:29.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>On September 3, Boko Haram militants "came in from across the hills
        in Nigeria" and attacked a crowded market in Kerawa, Cameroon, Col. Didier
        Badjeck, a spokesman for Cameroon''s military, told CNN. The militants also
        attacked an infirmary near a Cameroonian military camp, Badjeck said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6348dadb-f18c-44b9-b19a-b2fcb5c93d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:58:27.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:58:29.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The attacks left an estimated 30 people dead and another 145 people
        injured.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47a2b1e-2b5e-4b57-a325-a9d9654d0916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:58:27.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:58:29.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Days before, Boko Haram terrorists rode into the northeast Nigerian
        village of Baanu on horseback and fatally shot 68 people, according to residents
        and a local militia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4b52e1-0550-4d4b-adff-05ce1bbc2748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:58:27.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:58:29.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Boko Haram has increasingly and violently asserted itself not only
        in Cameroon and its home base of Nigeria, but also in other western and central
        African countries, including Niger, Benin and Chad.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71083dd3-d658-438b-b7b8-7f68a4c79e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:58:27.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:58:29.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It wants to impose a strict version of Sharia law across Nigeria,
        and in that effort, it has perpetrated bombings of marketplaces, churches,
        mosques and other public gathering spots. Kidnappings are also one of the
        group''s hallmarks, the most notorious coming last year when it abducted more
        than 200 girls from a school in the northeastern Nigerian city of Chibok.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd893e3ac-d464-457c-902a-684ab7e03704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:58:27.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:58:29.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Those girls'' fates remain a mystery.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc6c7c1-856b-42c4-b651-e8cfaf39babd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:58:27.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:58:29.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Nana Karikari-apau, Ngala Killian Chimtom and Greg Botelho
        contributed to this report.</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ded097-a916-4d7a-a6fe-0cecc4d2a533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:58:27.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:58:29.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/09/23/africa/nigeria-troops-free-boko-haram-hostages/index.html">"Nigerian
        forces free 241 women, children in Boko Haram camps, arrest kingpin."</a></em></p>'
  'Volkswagen-Martin-Winterkorn-quits-emissions-cheating-scandal':
    'author': 'Mark Thompson and Chris Liakos, CNN Money'
    'caption': 'Volkswagen chief executive Martin Winterkorn (Photo: Sean Gallup/Getty
      Images)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-09-24T00:31:20.668+08:00
    'imagesource': 'jcr:ce310f15-0c73-46d6-8a00-18b5a61cf03c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a6398d2-94bd-4bef-acbd-799fe4eb8876'
    'lead': 'Volkswagen chief executive Martin Winterkorn resigned Wednesday (September
      23) as a growing scandal over falsified emissions tests rocked the world''s
      biggest carmaker.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T16:01:33.109+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-16T16:48:34.300+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-16T16:48:33.896+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Volkswagen CEO quits over emissions cheating scandal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5376add0-5c5b-4302-ae44-ef4ea74b2919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:01:33.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:48:34.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney)</strong> — Volkswagen chief executive
        Martin Winterkorn resigned Wednesday (September 23) as a growing scandal over
        falsified emissions tests rocked the world''s biggest carmaker.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3c17c9-d9d1-49b2-9001-3416e6f0895c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:01:33.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:48:34.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I am doing this in the interests of the company even though I am
        not aware of any wrongdoing on my part," Winterkorn said in a statement after
        an emergency meeting with Volkswagen directors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c89fc1-a12a-44b3-8aaa-845054a14139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:01:33.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:48:34.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He said he was stunned by the scale of the misconduct and was accepting
        responsibility to clear the way for a "fresh start" for the company.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f769c3-86a4-429a-8ecc-c6976c6ff887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:01:33.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:48:34.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The process of clarification and transparency must continue. This
        is the only way to win back trust. I am convinced that the Volkswagen Group
        and its team will overcome this grave crisis."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca6fcaa-86b7-4f29-a172-a4c4bb4511f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:01:33.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:48:34.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The scandal broke Friday (September 18) when U.S. regulators said
        the German company had deliberately programmed some 500,000 vehicles to emit
        lower levels of harmful emissions in official tests than on the roads.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba265a0-7263-4ca6-8d12-027233857fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:01:33.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:48:34.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It exploded into a global crisis Tuesday (September 22) when Volkswagen
        said its internal investigations had found significant emissions discrepancies
        in 11 million diesel vehicles worldwide.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7a5ab1-da1c-4caf-aad2-dbf114b56e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:01:33.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:48:34.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The company''s stock price has crashed, causing big losses for investors
        such as the Gulf state of Qatar, and trust has been shaken in a brand that
        is at the heart of German manufacturing and exports.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1e7b55-1e18-4481-aa29-e7b569d0fd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:01:33.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:48:34.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Volkswagen, which also owns the Audi and Porsche brands, overtook
        Toyota earlier this year to become the world''s biggest automaker by vehicle
        sales.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3031eebe-b46e-4780-9ea7-2ab127fa8ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:01:33.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:48:34.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Winterkorn had apologized profusely, twice, and the company has
        set aside 6.5 billion euros ($7.3 billion) to cover the cost of recalls and
        other efforts to limit the damage, trashing its profit forecast for the year
        in the process.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d386a0-d233-4c0e-8c4f-03d541d83ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:01:33.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:48:34.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But the final bill could be much higher. The company faces civil
        and possible criminal fines in the U.S. that are likely to total billions
        of dollars. And it''s unclear yet whether it will have to issue massive recalls
        in other markets.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a273bd6a-32b9-4835-9a71-80c59398b87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:01:33.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:48:34.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It''s hard to overstate the significance of the crisis in Germany,
        where making quality cars is central to the country''s reputation as a manufacturing
        and export powerhouse. The auto industry accounts for about 20 percent of
        exports, and employs 775,000 people directly.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f725ed3-f8a3-4224-9110-229c76c3c639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:01:33.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:48:34.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>German Chancellor Angela Merkel described the situation at Volkswagen
        as "difficult" and urged the company to show complete transparency and explain
        its actions in full. Britain and France have called for a Europe-wide investigation,
        and Italy wants to know whether it has been affected.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1152193-2f4a-4d1f-8c27-1b03684a3e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:01:33.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:48:34.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It is premature to comment on whether any specific immediate surveillance
        measures are also necessary in Europe and [on] the implications for vehicles
        sold by Volkswagen in Europe," said a spokesperson for the European Commission.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149bb889-5fa4-4621-aecc-b1ebb37ce761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:01:33.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:48:34.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"But let me be clear: We need to get to the bottom of this. For
        the sake of our consumers and the environment, we need certainty that the
        industry scrupulously respects emissions limits."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01710e11-6749-4e89-b0af-04e8c541ee8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:01:33.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:48:34.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>South Korea said it would investigate whether four VW and Audi models
        were meeting emissions standards.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dda63f8-0230-4fc1-9704-88106be0dc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:01:33.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:48:34.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Regulators in the U.S. said Volkswagen cheated on environmental
        standards by programming engine management software in some diesel cars to
        turn on emission controls only when being tested. Cars equipped with the device
        would run up to 40 times more emissions when on the road, the EPA said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb99b5de-eaf9-451e-a70b-e1b5b4100da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:01:33.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:48:34.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Volkswagen has been ordered to recall the vehicles, and the company
        is halting sales of some cars in the U.S.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c808bb-b3fa-4f42-a705-ceca8f6198cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:01:33.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:48:34.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The scandal has also dragged down shares in other carmakers and
        suppliers on fear the fallout could affect the wider industry.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f64d9b6-6137-4fa7-a31a-a35f53f3ce21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:01:33.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:48:34.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A European environmental group issued a report earlier this month
        that suggested other manufacturers may be using technology that allow their
        diesel cars to appear cleaner in official tests than in normal road conditions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e87276f-2a94-4836-bbc8-2a402c72e01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:01:33.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:48:34.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The ACEA, which represents 15 automakers in Europe, said Wednesday
        that there was no evidence that this is is "an industry-wide issue."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b33abc-ff59-42c9-aed5-30b7666897c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:01:33.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:48:34.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/09/23/news/companies/volkswagen-emissions-crisis/index.html">"Volkswagen
        CEO quits over emissions cheating scandal."</a></em></p>'
