      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It was an easier evening for holders Chelsea, who cruised into the
        fourth round with a 4-1 win over third tier Walsall, while Southampton thrashed
        Championship side Milton Keynes Dons 6-0 and Manchester United made light
        work of Ipswich Town, winning 3-0 at Old Trafford.</p>'
    '5':
