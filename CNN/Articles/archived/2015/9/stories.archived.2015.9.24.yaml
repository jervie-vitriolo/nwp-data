    '193':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bff4aea-255f-44c9-8e9d-5926b11900ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:45:05.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:45:39.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It''s a detail that agent himself confirmed in the BBC interview
        given in February. "I don''t need (a) contract, because normally, you can
        ask (the players), I sign the first contract, and during 10 years, maybe it
        will not happen again. It works like a family," Mendes said.</p>'
    '195':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be047786-9d8a-43e5-bbfa-ea01d82a649e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:45:05.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:45:39.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Even Mendes defectors -- like the former Manchester United winger
        Nani who parted ways with the agent a few years back - still regard him highly.</p>'
    '197':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3223af7-0a8b-48aa-88ce-557dec9f1230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:45:05.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:45:39.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Nani''s uncle Antonio Mustafa Jalo told CNN: "Nani knows Mendes
        was the one that launched him, and that stays with you. They still talk and
        exchange ideas...they have a connection.</p>'
    '199':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56afc587-9d8d-4bc7-a14d-054def879e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:45:05.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:45:39.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"A player who is not a natural talent cannot shine without him,"
        he adds.</p>'
