  'Philippines-Muslims-Eid-al-Adha':
    'author': 'JC Ansis, CNN Philippines'
    'caption': 'Eid al-Adha signifies the start of the three-day sacrifice which will
      last until Saturday (September 26).'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-09-24T13:11:22.687+08:00
    'imagesource': 'jcr:1568eb76-bb49-459a-a1cf-1e99e8c66213'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3214b3a5-3702-472a-84dc-f48300ef7cf5'
    'lead': 'Muslims across the country observed the start of Eid al-Adha, or the
      Feast of Sacrifice, Thursday (September 24).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T15:02:52.151+08:00
