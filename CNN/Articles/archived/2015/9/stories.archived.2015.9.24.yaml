      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The City Health Office (CHO) said that more than 400 cases have
        been recorded in the city since January.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7fa1a5-d7fc-4f63-9918-898deb8ed7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:51:58.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:52:05.345+08:00
