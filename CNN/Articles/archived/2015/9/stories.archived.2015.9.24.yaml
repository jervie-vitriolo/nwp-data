    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Europe''s carmakers: We don''t have the ''Volkswagen problem''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0765ad9-28e8-48bc-8510-18762965d31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:18:04.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:18:19.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney) —</strong> European carmakers are racing
        to assure their customers they are not cheating on their emission readings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8269fe5-b930-4dac-a091-439654875c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:18:04.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:18:19.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Volkswagen has admitted to rigging emission tests in the U.S., and
        has set aside millions to deal with the issue. As the scandal widened, many
        other carmakers saw their shares slide on fears they too might be involved.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc81b9cc-f9a8-4eaf-a182-b965cb6aabda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:18:04.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:18:19.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Authorities in Europe are calling for wider investigations, even
        though the European Automobile Manufacturers Association said "there is no
        evidence that this is an industry-wide issue."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be447a26-066b-40e3-b243-9b20a903fb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:18:04.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:18:19.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Here is how several of the biggest carmakers reacted:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6b775e-e1be-4eb6-8c02-f8c38be4c553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:18:04.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:18:19.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Opel: "GM and its brands are committed to the robust emissions compliance
        of all our vehicles. Specifically, we do not have ''defeat devices'' in vehicles
        we engineer and manufacture."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c48961-c873-4f95-9fcc-0a019f62ad6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:18:04.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:18:19.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>BMW: "We are in general not commenting on issues concerning our
        competitors. The International Council on Clean Transportation (ICCT) study
        which resulted in the EPA investigations showed that the tested BMW vehicle
        complied to the limits also in the real world driving situations. We do not
        use any software that can influence emissions in a test cycle."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44533fed-ba94-409b-9484-16ebf18fba8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:18:04.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:18:19.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Renault: Carlos Ghosn, the CEO of Nissan-Renault, told CNN that
        the last thing the industry wants is a breach of trust with the public. "It''s
        very important that this trust continues and is reinforced," he said, adding
        he thinks the industry does not have a credibility problem. "Carmakers are
        reacting soon as they detect there may be any problem to make sure the consumer
        isn''t left with a problem," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1663d15-d91d-4eed-92a1-239eb59c0cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:18:04.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:18:19.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Peugeot: "We do not comment on the VW case. As far as we are concerned,
        PSA Peugeot Citroën complies with the existing homologation procedures in
        all countries where the Group operates."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8d8f0b-9714-4637-b45a-5960a689ff36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:18:04.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:18:19.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Daimler: "The information stated in the media does not apply to
        Mercedes-Benz passenger cars and as far as we are aware there have not been
        any investigations concerning Mercedes-Benz. We firmly reject the accusations
        of manipulation being made by certain organizations."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3843c0-0d87-461e-9063-93e0cb3e7c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T15:18:04.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T15:18:19.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,&nbsp;<a href="http://money.cnn.com/2015/09/23/news/volkswagen-scandal-other-carmakers/index.html?iid=hp-stack-dom">"Europe''s
        carmakers: We don''t have the ''Volkswagen problem''"</a></em></p>'
  'tropical-storm-jenny-typhoon-slim-chance-landfall':
