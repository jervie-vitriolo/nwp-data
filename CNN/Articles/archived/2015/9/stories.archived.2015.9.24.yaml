      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Lewis McGugan scored the only goal of the match after 76 minutes
        with a drilled effort from outside the area.</p>'
