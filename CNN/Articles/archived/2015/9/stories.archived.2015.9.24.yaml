      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>How does it work? At a desktop computer, use your mouse to "grab"
        the screen and pan in any direction. On a smartphone, you''re supposed to
        tilt the device to look around.</p>'
