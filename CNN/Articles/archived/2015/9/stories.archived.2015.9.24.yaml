  'Extremists-in-Bangladesh-publish-global-hit-list-of-bloggers-and-writers':
    'author': 'Jethro Mullen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-24T22:05:29.637+08:00
    'imagesource': 'jcr:fd7dd26e-d6cb-4684-b291-15b2200da4dc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'deed2a4c-c5ed-4b76-b3ad-aae9edcfcb7e'
    'lead': 'A hit list purporting to be from the militant group Ansarullah Bangla
      Team has been sent out threatening people in Europe and North America.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T13:59:21.842+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-16T13:59:26.646+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-16T13:59:26.289+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Bangladesh extremists publish hit list of bloggers, writers

      '
    'updated': 2015-09-25T13:58:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08a6b83-a64a-4325-bf41-c7b50e4be653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:59:21.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:59:26.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Islamic extremists in Bangladesh appear
        to be taking their war on secular writers and bloggers beyond the South Asian
        country''s borders.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f21e0b4-cf3b-4f51-80b5-b57a26c3475c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:59:21.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:59:26.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A hit list purporting to be from the militant group Ansarullah Bangla
        Team has been sent out threatening people in Europe and North America.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20e512b-68dd-4435-8a6a-faa37b679cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:59:21.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:59:26.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Let Bangladesh revoke the citizenship of these enemies of Islam,"
        a statement accompanying the list says. "If not, we will hunt them down in
        whatever part of God''s world we find them and kill them right there."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf6ba50-9f43-4be5-bfa3-c145a34dd8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:59:21.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:59:26.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The list contains nine people in the United Kingdom, eight in Germany,
        two in the United States, one in Canada, and one in Sweden. CNN isn''t reporting
        any of the names on the list.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4971b747-67d6-41b1-b2db-df13ad2b39c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:59:21.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:59:26.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>''An unacceptable attack on freedom of expression''</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afaaa42-fd8e-45ec-b21d-0bb77cae6b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:59:21.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:59:26.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The demand to revoke their Bangladeshi citizenship doesn''t make
        sense in all the cases, as some of those mentioned don''t have it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a910be-1b3a-4e32-842e-cf64006941d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:59:21.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:59:26.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But the menacing language is deeply troubling in a year in which
        at least four bloggers have been hacked to death in Bangladesh after posting
        articles critical of Islam online.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6948c3a-d5f7-438e-8893-6fd925366d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:59:21.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:59:26.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"This international threat to writers and bloggers is an unacceptable
        attack on freedom of expression," said Thomas Hughes, the executive director
        of Article 19, a group that defends bloggers'' rights worldwide. "Such threats
        often have a chilling effect on expression, encouraging individuals and organizations
        to self-censor for fear of violent reprisal."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c58ec10-7e9c-4fd5-b98a-9b84654eca4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:59:21.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:59:26.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>People on previous list attacked</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9b699e-6a35-424d-ba3a-fafe01feef66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:59:21.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:59:26.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Islamist militants in Bangladesh have posted a hit list of writers
        they view as opponents of Islam before – and acted on it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f10aef-1277-4d3e-ac09-1e43b7a1ed8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:59:21.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:59:26.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Late last year, Reporters Without Borders said that a group calling
        itself Ansar al Islam Bangladesh published a list of writers it saw as opposing
        Islam.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ede41d-3c82-4f84-a72c-eee6f09f8852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:59:21.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:59:26.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Months later, blogger Asif Mohiuddin, whose name was on the list,
        said that at least nine of those on it had been killed and many others attacked.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71b1f87-eaf8-41a2-a823-595223ff6ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:59:21.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:59:26.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Last month, police in Bangladesh arrested three suspected members
        of Ansarullah Bangla Team, one of them a British citizen, in connection with
        the killings of Avijit Roy and Anant Bijoy Das, two of the prominent bloggers
        attacked this year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ed3b23-d4d8-4321-b582-f1f05faeffaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:59:21.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:59:26.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>''One of the most active terror groups''</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910cfda7-b2ee-4f0e-82aa-d5e38636e915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:59:21.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:59:26.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Dr. Ajit Kumar Singh, a research fellow at the South Asia Terror
        Portal in New Delhi, said last month that Ansarullah Bangla Team, more commonly
        known as Ansar Bangla, is a terrorist group that emerged recently.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d61549-aa66-4ea0-be3b-e5b387fc50d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:59:21.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:59:26.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It is believed to be linked to al Qaeda in the Indian Subcontinent,
        or AQIS, a branch of the international terrorist network that formed in recent
        years, he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f752af0-ebfc-4475-a36e-403b628dceff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:59:21.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:59:26.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Ansar Bangla is "one of the most active terror groups in Bangladesh
        now," and has been officially banned by the government there, he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a49cfe5-586c-48e8-b9f5-4799dc1e8426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:59:21.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:59:26.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"There is a battle going on in Bangladesh between fundamentalists
        and secularists," Singh said. "A blogger like Niloy Neel, the last one who
        was killed, was openly questioning fundamentalist thought. Organizations like
        Ansar Bangla wanted to shut him up – and scare others into not talking."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5f13df-558e-4c9c-8c11-b030c4a8c461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:59:21.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:59:26.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Imran Sarker, president of the Blogger and Online Activists'' Network
        in Bangladesh, said the struggle between hardliners and free thinkers began
        in early 2013, "when the liberal bloggers got united and started a movement
        against radicalization of the society by the militant groups.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e690b3a-e900-4f58-a444-c65483bcfc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:59:21.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:59:26.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Four shocking killings</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4d23a1-a439-462f-9c35-aa7f13acea0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:59:21.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:59:26.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The brutal killings of the four bloggers this year have shocked
        many people in Bangladesh and beyond.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf5ec9f-9636-4868-9139-8f3b262d6557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:59:21.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:59:26.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In February, Roy, a Bangladesh-born American blogger, was killed
        with machetes and knives as he walked back from a book fair in Dhaka.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b33c1a-0505-4229-91f9-98d0f04f8395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:59:21.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:59:26.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A month later, Washiqur Rahman, 27, was savaged by two men with
        knives and meat cleavers just outside his house as he headed to work at a
        travel agency in the capital.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5898d22-503c-4da3-9cfd-7fedc337a12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:59:21.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:59:26.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Das, 32, was set upon with cleavers and machetes in May as he left
        his home on his way to work at a bank in northeastern Bangladesh. And less
        than two weeks ago, Neel was hacked to death in his Dhaka apartment.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83fff38-0ee4-405f-ad7e-7feaec7b111c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:59:21.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:59:26.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Activists have criticized the initial response from Bangladeshi
        authorities to the killings.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee51e17-463d-43c3-9745-4c6343b3d499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:59:21.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:59:26.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Saeed Ahmed and Sugam Pokharel contributed to this report.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868fe73f-4405-4ff9-b491-e5ed3cf83ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:59:21.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:59:26.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/09/24/asia/bangladesh-bloggers-islamist-hit-list/index.html">"Extremists
        in Bangladesh publish global hit list of bloggers and writers."</a></em></p>'
