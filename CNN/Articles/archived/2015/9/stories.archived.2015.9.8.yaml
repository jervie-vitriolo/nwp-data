  'depression-suicide-suicidal-signs-help-World-Suicide-Prevention-Day':
    'author': ' Pia Bonalos, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-09-08T11:19:37.240+08:00
    'imagesource': 'jcr:d9e31e26-cc0e-4cb2-bf37-bf9db94ac15a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db75594b-76d5-4c7a-94de-b03047055de3'
    'lead': 'The World Health Organization said suicide is the second leading cause
      of death among 15-29 year olds in 2012, but experts reminded that these deaths
      are preventable with the proper care and support.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T14:30:34.059+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-09T14:30:37.665+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-09T14:30:37.305+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'How to help someone who is suicidal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bb3359-5f5e-4d51-9e6b-9774a0a90277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:30:34.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:30:37.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em><strong>WATCH: Preventing suicide</strong></em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03d9442-f86d-4a24-bc16-e283ac111aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:30:34.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:30:37.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The World Health
        Organization said suicide is the second leading cause of death among 15-29
        year olds in 2012, but experts reminded that these deaths are preventable
        with the proper care and support.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db99b66a-dd01-4f78-b06c-3e3e2270d060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:30:34.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:30:37.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Psychologist Dr. Camille Garcia said those who are depressed and
        diagnosed with mental illnesses are prone to suicidal thoughts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a55b826-47a3-4438-85a3-3f6c9d6dafd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:30:34.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:30:37.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Garcia said the first step to prevent a person from attempting suicide
        is to listen to him/her without judgment and avoid arguing and contradicting
        that person''s thoughts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4e8afb-99b1-4349-8b23-b7971c45d621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:30:34.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:30:37.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Mali ang pagcritize sa nagveverbalize kasi hindi na siya magsasabi
        ng susunod niyang plano," she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9ee537-379b-4071-97aa-4eaf17682276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:30:34.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:30:37.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is wrong to criticize those who are talking about
        their suicide plans because the next time, they will not tell you about his/her
        plans.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10084242-0ba0-44b9-adb2-f76c3f4d9171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:30:34.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:30:37.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Garcia said it is crucial to watch out for changes in a person''s
        behavior. These include radical mood swings and sudden changes in eating and
        sleeping habits.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bf4ef5-542e-4525-a38b-dae994df72c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:30:34.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:30:37.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>They may also put their affairs in order, and may already have thought
        out a plan to kill themselves.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12b3ee0-3d22-496c-9a8b-7d115454d426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:30:34.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:30:37.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>She said it doesn''t follow that if a person says "Gusto ko nang
        mamatay [I want to die]" or "Gusto ko nang matapos ito [I want this to end],"
        it means that they will commit suicide.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695d105c-f7b5-45c4-9c34-933b80371473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:30:34.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:30:37.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It is more of the fact that they are saying this for reasons they
        want to stop the hurting, that they want to put a stop and they say that suicide
        is the best solution," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865fb1c8-64c2-4e60-8a67-a75fc30b7522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:30:34.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:30:37.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Garcia said that once a person talks about being suicidal, he/she
        should be watched for 24 hours to ensure that no suicidal attempts will be
        completed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8b2512-ab3f-4b0a-b0d5-bc179fb5d872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:30:34.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:30:37.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>World Suicide Prevention Day will be observed on September 10 (Thursday).</p>'
  'china-stocks-central-bank':
    'author': 'Charles Riley and Sophia Yan, CNN Money'
    'caption': '(File photo) Civilians march through Tiananmen to celebrate the 60th
      founding anniversary of the People''s Republic of China.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-09-08T22:55:13.854+08:00
    'imagesource': 'jcr:c915356d-afd1-4f8d-be2e-e8a86b857f15'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1410f581-43d6-42ff-88e2-86eb63df35c3'
    'lead': 'China stocks continued their selloff Monday despite assurances from Beijing
      that the crisis was nearing an end. The Shanghai Composite closed down 2.5%
      amid choppy trading as investors returned from a four-day holiday. The smaller
      Shenzhen Composite was flat.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T14:33:34.242+08:00
