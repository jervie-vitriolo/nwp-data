      'mgnl:type': 'text'
      'text': '<p>(CNN) — A trash-strewn field along the Hungarian-Serbian border
        served as the latest flashpoint in Europe''s migrant crisis Monday as people
        grew weary of waiting for days in primitive conditions to resume their journey
        to safety.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3155e6ce-74a9-4e20-915d-c4f71c8ff642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:51:51.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:51:55.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The question on all their lips: "Why are they treating us like this?"</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc107fd2-37fd-49f8-85fa-e2f2e60acb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:51:51.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:51:55.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>At times, the migrants -- most of them from Iraq, Syria and Afghanistan
        -- tussled with police blocking a road from this holding site to a transit
        camp near Roszke, Hungary, where they can register as refugees and continue
        their journeys.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcb928e-2da9-48ed-876a-fa312555f526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:51:51.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:51:55.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Buses were carrying small numbers of migrants to the camp, but many
        have been forced to wait at the holding site for as many as three days with
        little in the way of services or support.</p>'
    '4':
