      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Austria and Germany warned they can''t keep up with the
        influx of refugees and said they must begin to slow the pace.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ab1928-5ed9-4610-a3fc-7329a2a6e7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:51:51.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:51:55.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>More than 16,000 migrants have streamed into Austria since Saturday,
        Burgenland state police spokesman Wolfgang Bachkoenig said Monday. Virtually
        all continued to Germany, where the city of Munich had received more than
        17,500 people, police said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c77ac9-1722-4b7a-8295-6a5896e63008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:51:51.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:51:55.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We must now, step by step, go from emergency measures to a normality
        that is humane and complies with the law," Austrian Chancellor Werner Faymann
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8a3a7d-4297-445d-bae6-4e046bda2194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:51:51.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:51:55.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The United Nations'' refugee agency, UNHCR, estimates that more
        than 366,000 refugees and migrants have crossed the Mediterranean Sea to Europe
        this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253cceba-970a-44c7-b00e-04bbe201e61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:51:51.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:51:55.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>At least 2,800 have died or disappeared during the journey. Those
        who make the crossing face uncertain futures in European nations, which differ
        in their approach to asylum seekers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c350cf-d9e5-4fc9-b3e4-1c457e1e3e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:51:51.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:51:55.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Some European nations offer help; Denmark tightens restrictions</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa300496-569f-4b2b-a34a-1a46e0540219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:51:51.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:51:55.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>On Monday, German Chancellor Angela Merkel said her country would
        pledge an additional €3 billion to the migrant crisis. She said Germany "is
        of course willing to accept more refugees," but called on other European countries
        to take in more.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94abb06-d07b-4812-8b32-7e3c841a56f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:51:51.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:51:55.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Moments after Merkel spoke, French President Francois Hollande said
        France is ready to take on more responsibility.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594a71cc-3a56-4a6e-9a0d-8e5ab0b41f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:51:51.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:51:55.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He said the European Commission will propose distributing 120,000
        refugees over the next two years, of whom France would take in 24,000.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459556de-a029-48d7-b848-86bea5869df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:51:51.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:51:55.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We will do so because it is the principle to which France is committed,"
        Hollande said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3332e036-b7b4-4475-9809-ff7ba81364e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:51:51.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:51:55.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And Britain will take up to 20,000 Syrian refugees over the next
        five years, Prime Minister David Cameron said Monday. But the country will
        focus on resettling refugees from camps in countries bordering Syria, not
        those who have already entered Europe.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727b5592-6b09-49a5-893d-987b83310fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:51:51.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:51:55.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"This provides refugees with a more direct and safe route to the
        United Kingdom rather than risking the hazardous journey to Europe, which
        has tragically cost so many lives."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08f6449-a5cd-4c56-832d-ac50240d25a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:51:51.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:51:55.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Refugees will receive a five-year humanitarian protection visa,
        he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5990395f-234a-472f-80fa-dd6b10160c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:51:51.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:51:55.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Not every European country is opening its arms.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c5190f-f821-47af-9827-557279ab79f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:51:51.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:51:55.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Denmark, for instance, paid for ads in Arabic in four Lebanese newspapers
        to get the word out about its own new, tightened restrictions -- such as reducing
        social benefits -- to try to prevent refugees from getting into the Scandinavian
        nation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b557ca16-616c-4d98-bd0e-d045f2736ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:51:51.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:51:55.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We cannot simply keep up with the present flow," Immigration and
        Integration Minister Inger Stojberg, a member of the right-wing Venstre Party,
        said on Facebook. "In light of the huge influx to Europe these days, there
        is good reason for us to tighten rules and get that effectively communicated."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22d9784-d4fc-407e-ab1a-4c95dccd75f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:51:51.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:51:55.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>''We went through a torture''</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c7d223-469e-4156-936c-34cb39e48dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:51:51.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:51:55.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Many of the migrants arrive with harrowing tales of crossing the
        Mediterranean, then walking from Greece through Macedonia, Serbia, Hungary
        and finally into Austria.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7422e4d-5483-4375-b637-67aa481d7b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:51:51.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:51:55.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Austria''s border with Hungary remains open to potential refugees,
        Austrian Interior Ministry spokesman Alexander Marakovits said Sunday, as
        packed buses and trains continued to arrive.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf93644-9722-4bdf-aa6b-a53e371da00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:51:51.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:51:55.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Many Austrians brought food and water and cheered for the refugees
        pouring onto the platform at Vienna''s train station.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7d0306-b4b2-4dff-aafe-a778366a72bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:51:51.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:51:55.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>One man who recently arrived in Austria talked of the family''s
        difficult journey through Hungary.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4958364-8607-4771-887d-8c70ce61a0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:51:51.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:51:55.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We went through a torture," he said, standing next to his two daughters.
        "We walked 110 kilometers (70 miles) with the children. They didn''t allow
        us to take cars or trains."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a03f282-47c9-46d6-bb8c-0f2a6084b31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:51:51.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:51:55.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But he said the Hungarian people "were very nice" and the situation
        got better when the family arrived in Austria.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195c5929-c75e-433e-8c76-8d751b55873b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:51:51.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:51:55.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We are comfortable here, and we like the people and the government
        of Austria."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb1c1a4-d4ca-4106-b47c-d3d82c5c72af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:51:51.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:51:55.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Of the thousands who arrived in Austria this weekend, a dozen or
        so have opted to apply for asylum there, the country''s Interior Ministry
        said. Many want to go farther, particularly to Germany.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5364e30-9c7d-4ba4-851a-9fd612cee86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:51:51.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:51:55.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Attacks against refugees on the rise</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1032b30a-2636-4939-ab8f-ac3fb21a4edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:51:51.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:51:55.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But the dangers don''t stop once refugees reach Germany.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fc8701-27de-4464-aa71-16c9789eb9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:51:51.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:51:55.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>At least 340 attacks have taken place on refugee camps in Germany
        this year, the Interior Ministry said. Most of the incidents are believed
        to be fueled by radical right-wing, anti-immigrant sentiment.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d5404f-ae2f-4a89-8179-27b5b89d54f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:51:51.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:51:55.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The attacks include vandalism, hate speech and arson, as well as
        violent attacks on people. At least 38 violent assaults have been recorded
        this year, up from 28 last year.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67d0a66-d75e-408d-8588-c6bc02da29fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:51:51.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:51:55.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>On Monday, another suspicious fire broke out at a house for asylum
        seekers in Rottenburg am Neckar, police said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6922d881-e1a0-48e6-8a6d-1be3bb82cdfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:51:51.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:51:55.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Five people were injured -- three by smoke inhalation and two by
        jumping out of the building''s first and second floors. None of the rooms
        is inhabitable anymore.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe6dd00-4147-4da1-8330-963f51776dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:51:51.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:51:55.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The cause is under investigation.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39d2335-edd9-4608-b900-01fbf012acf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:51:51.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:51:55.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Border control</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4b4a83-ebb2-413a-b515-cd30fb14be0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:51:51.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:51:55.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>European Union countries have an open-border policy that allows
        the free movement of people between member states. While Germany, France and
        other countries are opening their doors to more migrants, countries such as
        Hungary and Austria are clamping down on the flow.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7b8b15-5ec0-4c39-9cff-8f43967092d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:51:51.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:51:55.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Hungary''s right-wing government, trying to stop the flood of migrants,
        has erected a barbed wire fence along its more than 160-kilometer (100-mile)
        border with Serbia to prevent them from crossing there. Serbia is not an EU
        country.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf31558-0061-4a3a-bcbf-abf4de5dee7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:51:51.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:51:55.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In Austria, the Interior Ministry warned that it is illegal to drive
        across the border to Hungary, pick up a group of migrants and transport them
        back to Austria.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b887c3-7bce-4278-94b5-9abe4454caab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:51:51.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:51:55.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But some people are doing exactly that.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97435930-725a-45aa-ae12-dab749296adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:51:51.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:51:55.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A group of volunteers from Austria, Germany and Slovakia -- organized
        on Facebook -- formed a convoy of almost 200 cars to shuttle migrants from
        the Hungarian border.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7862b5-8834-4a21-9fb3-060e5142334d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:51:51.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:51:55.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We think that around 380 people came with us," volunteer Erzsebet
        Szabo said Monday morning. "We are very happy."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4b9eed-7a7a-468e-bcb4-216a4bf06686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:51:51.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:51:55.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Szabo said she''s not afraid of getting arrested. After all, she
        said, even that fate wouldn''t compare to what the refugees have endured.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc38124b-d1c7-4ba8-bc8d-bf1c19fe6849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:51:51.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:51:55.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It''s very important that we, altogether, give this big sign that
        refugees -- the people that need our help and come from the war -- have our
        solidarity and support."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262410b3-e4af-4ea5-8ef8-9e73d3719150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:51:51.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:51:55.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The disparate responses have resulted in calls from United Nations
        and European Union officials for European countries to stand shoulder to shoulder
        in their response to the crisis, the like of which has not been seen since
        World War II.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd139fed1-d861-4019-94b2-97ab6c48c593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:51:51.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:51:55.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We need concrete, coherent, rational political decisions in the
        sense of solidarity and responsibility, because European Union was built in
        decades after the second world war on the experience of that war, that made
        many of our Europeans flee and leave Europe," EU foreign affairs chief Federica
        Mogherini told CNN''s Christiane Amanpour in an exclusive interview Monday.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c2176c-fee2-4403-a37a-60bb4ecc20f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:51:51.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:51:55.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Now we should remember our story and act following the same values
        and principles that have allowed us to build a continent in peace and prosperity,"
        she said. "We are rich. We are in peace. We have the duty to save and protect
        people that are fleeing from war."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fd3cbd-6c07-43ee-9194-ae74af074c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:51:51.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:51:55.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Arwa Damon reported from the Hungarian-Serbian border.
        Michael Pearson and Holly Yan reported and wrote from Atlanta. CNN''s Frederik
        Pleitgen, Brent Swails, Ben Brumfield, Melissa Gray, John Dear, Khushbu Shah,
        Tobias Grimm, Greg Botelho, Jim Bittermann, Sara Mazloumsaki, Vasco Cotovio,
        John Vause, Phil Black and Radina Gigova also contributed to this report.</em></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c046d04-12db-4e51-a0c1-9e097b594037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:51:51.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:51:55.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This report was first published on CNN.com, <a href="http://edition.cnn.com/2015/09/07/europe/europe-migrant-crisis/index.html">"Migrant
        crisis: More troubles in Hungary as Austria, Germany near tipping point."</a></em></p>'
  'Palawan-Paleco-renewable-energy-Langogan-Power-Corporation':
    'author': 'Keith Anthony S. Fabro, for CNN Philippines'
    'caption': 'Paleco and Langogan Power Corp. sign a deal to improve the power supply
      situation in Palawan.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-09-08T08:01:34.603+08:00
    'imagesource': 'jcr:da5b34be-0877-4968-8c29-7e15e7fcf795'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51a7b031-4dbf-45ee-93a2-f80c1c22a542'
    'lead': 'In a bid to harness Palawan''s untapped renewable energy resources, the
      Palawan Electric Cooperative (Paleco) signed on Friday (September 4) a 25-year
      power supply contract with the Langogan Power Corp. (LPC).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T14:57:52.195+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-09T14:57:57.508+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-09T14:57:55.879+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Palawan electric coop inks first renewable power deal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a041e0-6d32-4a57-b3a6-37dc8e6e0bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:57:52.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:57:57.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Puerto Princesa (CNN Philippines) —</strong> In a bid to
        harness Palawan''s untapped renewable energy resources, the Palawan Electric
        Cooperative (Paleco) signed on Friday (September 4) a 25-year power supply
        contract with the Langogan Power Corp. (LPC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d467a3-09cd-4381-bfad-fd2363bac0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:57:52.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:57:57.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Under the agreement, LPC will supply the island''s main grid with
        20 megawatts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0a2eaa-0a8c-420f-b382-a5d7d32759cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:57:52.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:57:57.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“This is another milestone in the history of Paleco, because this
        is the very first signing of contract engaging renewable energy,” Paleco general
        manager Ric Zambales said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc4f64b-3762-4972-a171-e26e7349127f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:57:52.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:57:57.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The deal is expected to stabilize the province''s power supply as
        it is often besieged with brownouts lasting up to four hours due to the failure
        of Paleco''s three independent providers to deliver its contracted power.
        The power interruptions were experienced mostly during the summer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cd7376-48dc-4799-bbf4-98937f423ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:57:52.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:57:57.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>LPC, which is accredited by the Department of Energy, is eying to
        tap into Palawan''s three major river systems: the Langogan River in Puerto
        Princesa City and the Batang-Batang and Talakaigan Rivers in southern Palawan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c27bbf9-51d5-4285-897f-3ea2f62b49c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:57:52.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:57:57.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>LPC will use run-of-the-river mini hydro technology. Its tariff
        is pegged at P6.59 per kilowatt hour, cheaper than Paleco''s current P9.23.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34795bc1-8a04-4c16-b45d-829c8cbbd55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:57:52.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:57:57.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>LPC Chairman Michael Wootton told CNN Philippines over the weekend
        that they had been wooing Paleco for the past seven years before getting its
        nod to buy into the project.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e88405b-289f-49e7-8b7e-4f9a75405064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:57:52.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:57:57.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The total investment for the three projects (facilities) is P3
        billion. It will all be operational within 2018 or early 2019," Wootton said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32702b9d-6e03-4d98-b73f-1cda56c53a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:57:52.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:57:57.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We will first open the access road to the Langogan sites starting
        in a week or two. The main site work will start in January 2016," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b79ca87-26a6-43be-a1da-3e83b6496524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:57:52.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:57:57.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, potential hydroelectric projects in Palawan have an estimated
        capacity of 182.47 megawatts, which can provide energy of up to 959 gigawatt-hours,
        according to the Palawan Island Power Development Plan (PIPDP).</p>'
  'Former-DepEd-official-grandson-escape-from-kidnappers':
    'author': 'Liza Jocson, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-09-08T06:09:01.857+08:00
    'imagesource': 'jcr:1b81703c-8926-49f2-b6b1-c8c0f379cb58'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93abd174-e2d8-4b92-b58e-11b378b0db88'
    'lead': 'Two kidnap victims from Ipil, Zamboanga Sibugay arrived at a hospital
      in Zamboanga City Monday evening (September 7) after reportedly escaping from
      their abductors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T15:00:41.090+08:00
