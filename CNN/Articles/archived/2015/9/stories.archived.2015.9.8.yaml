    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020147ba-6355-43d4-ac57-b62aa6bd3cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:48:55.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:48:59.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But the 6''8" Johannesburg native was a force throughout the match,
        battling nerves only occasionally. He was broken early in the third set before
        losing it on a tiebreak, before coming back with an assured performance in
        the fourth set.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec758a3-cd36-4bd8-a446-b7253d93c124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:48:55.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:48:59.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Anderson played aggressively and took chances, pouring 25 aces past
        a sometimes helpless Murray, who was denied a 20th consecutive Grand Slam
        quarterfinal run.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f7ba14-ac59-447b-a5bb-dd1722fefb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:48:55.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:48:59.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He hit 81 winners during the match against Murray''s 49, and rushed
        the net 58 times versus 24 approaches for Murray. In fact, Anderson has been
        the most prolific net player in the entire US Open, often displaying a graceful
        touch belying his giant frame.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444a0e08-a301-4759-94ce-ba08481812f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:48:55.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:48:59.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I''m a little lost for words right now. I was just trying to keep
        my composure against Andy, and I honestly played one of the best matches of
        my life," said Anderson, who clinched the fourth set tiebreak to win.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4088a5d0-e32a-4c3b-97d7-bc2f689f5385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:48:55.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:48:59.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"He''s such a fighter, and such an amazing player, I knew I had
        to try my best and just stick with it," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8201de00-86be-4966-8225-835926f8c98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:48:55.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:48:59.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Missing shoes</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ab9c80-396e-4e5f-8a2e-ccc4592b5706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:48:55.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:48:59.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Temperatures soared once again on the hard courts of Flushing Meadow
        in a competitive, and sometimes quirky, eighth day of action at the US Open.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0369e17-cd98-4109-99e1-5060f2f58576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:48:55.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:48:59.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>French Open champion Stan Wawrinka took four sets to cruise past
        American upstart Donald Young, in a match that saw a bizarre build-up.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16e87dd-b667-42bd-b548-a37903628935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:48:55.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:48:59.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Young -- who had battled back from two sets down in his previous
        two matches at the Open -- had his locker mistakenly cleared out the day before
        the match, leaving him scrambling to find equipment until shortly before the
        match.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5a6d97-6db9-4507-a85a-3da8ae297cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:48:55.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:48:59.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, I came to the locker room yesterday and I opened
        it up and it was clean," said Young, a former junior World No 1. "Like a couple
        shirts missing, all my shoes were gone, and apparently someone said I was
        out of the tournament, so the guys thought I went home. They were taking some
        souvenirs."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cc72ec-464d-4728-adc6-723e8bd84628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:48:55.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:48:59.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Young showed some signs of life, taking the second set from Warwinka
        6-1, before dropping the third and fourth sets.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2740d5-ced5-4c7a-a1d6-52320fb4c3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:48:55.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:48:59.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Warwinka will face Anderson in an intriguing quarterfinal matchup.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6e64e1-ad51-42b9-b7e8-8d3bda4fa2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:48:55.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:48:59.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Victoria Azarenka of Belarus, who opened play in Arthur Ashe Stadium
        on Monday, took just under one hour to knock out her fourth round opponent
        American Varvara Lepchenko, in straight sets.</p>'
