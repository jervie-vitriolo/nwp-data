      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:00:45.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> De La Salle Green
        Archers rookie Andrei Caracut made a good account of himself in his team’s
        67-63 win over defending champions NU Bulldogs last Sunday (September 6).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e65d2c-83d6-4be8-8fc8-a5749cc218d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:00:41.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:00:45.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In fact, the crafty guard stood out in his first University Athletic
        Association of the Philippines (UAAP) game at the Mall of Asia Arena.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bc4f8a-919e-4fc4-9967-485a515d14fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:00:41.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:00:45.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The former San Beda Red Cub played the most minutes among the Archers
        and made the most out of this big break.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46231516-4f0a-4022-a3ae-4a0074a7f84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:00:41.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:00:45.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He scored 13 points on an impressive 5-of-10 shooting from the field
        to help La Salle open the season on a high note.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcad97a-5c1e-4417-b005-0c63e4fc5077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:00:41.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:00:45.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Pina-practice naman namin yun. Wala naman akong masyadong iniisip,
        wala akong masyadong ginagawang kakaiba. Nag-stick lang ako sa pinapagawa
        ni coach,” he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553855cb-23b8-4548-bf9f-ebf37b349608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:00:41.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:00:45.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Caracut said he was happy with his overall performance. And if given
        another break, he would go full throttle again.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868a7e12-ae01-4fb2-824f-4343d3d62506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:00:41.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:00:45.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Basta ako ibibigay ko lang yung best ko. Ilalaro ko kung ano yung
        mayroon ako,” he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2898141-724a-4faf-ba5d-04ae5d3ec039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:00:41.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:00:45.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Green Archers will try to make it two in a row on Wednesday
        (September 9) when they tackle host school UP Fighting Maroons at the Smart
        Araneta Coliseum.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
