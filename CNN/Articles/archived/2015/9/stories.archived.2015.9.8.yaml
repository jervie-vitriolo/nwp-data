      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Historical-action
        film Heneral Luna promises to help rekindle a deeper appreciation for Philippine
        history, politics, and nationhood.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1de4ffe-ba42-459e-873e-3387b5165416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:24:28.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:24:32.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Director Jerrold Tarog and Producer, Co-Writer E.A. Rocha revealed
        why they chose to bring Antonio Luna, a Filipino general who fought in the
        Philippine-American war, to life on screen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd665d1d-5ba9-45ce-8921-239c10b17d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:24:28.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:24:32.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Heneral Luna is an attempt to identify the disease of our culture...
        It is up to the audience to find out what steps to take towards that healing,"
        Tarog said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6056e17-cbf4-4cc1-89d9-9615ecd4ba4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:24:28.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:24:32.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Rocha, meanwhile, said the film aims to present Antonio Luna, although
        far from perfect, as a "human being with a great vision."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75de15a3-2eff-43b4-bd74-c8595b31b102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:24:28.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:24:32.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>John Arcilla, the actor who plays Luna, said that the short-tempered
        general is a hero who is not necessarily a perfect person.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c05c38-ef0b-47b0-8ed1-ff0fed67392d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:24:28.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:24:32.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We all have our flaws, but we can still love our country perfectly."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5b520e-0b57-4fc1-85d1-06361c7a19fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:24:28.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:24:32.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Heneral Luna opens in local cinemas September 9 (Wednesday).</p>'
  'Richard-Gomez-Ormoc-City-mayor-2016-elections':
