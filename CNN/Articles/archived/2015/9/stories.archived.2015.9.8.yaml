      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Severe heat</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e1df37-e08f-4ff5-ac41-1dcea7e08093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:48:55.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:48:59.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Twentieth seeded Azarenka will face Simona Halep, the No. 2 seed
        from Romania, in the quarterfinal. Halep defeated power-serving German Sabine
        Lisicki in a tense three-setter which saw a 10 minute heat break between the
        second and third sets.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996627cf-6ec7-41c8-b5d5-1331187d8108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:48:55.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:48:59.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Halep was quick to point out that it was her opponent who called
        for a break, although she certainly didn''t mind the breather. The temperature
        in New York -- which consistently topped 32C (90F) last week -- touched 33C
        (92F) on Monday.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2fd3cb-8656-4da2-be33-59ed91aaf749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:48:55.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:48:59.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I was fighting till the end. I did everything I could to win the
        match," said Halep, who, though visibly elated, added that she had a mixed
        doubles match scheduled for later in the day. "I''m tired, I can say."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e3d72f-9b72-4c6b-962a-27f917a61410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:48:55.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:48:59.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The first round of this year''s U.S. Open witnessed a record 12
        withdrawals, reigniting speculation that hard courts are more punishing on
        tennis players than clay and grass surfaces.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
