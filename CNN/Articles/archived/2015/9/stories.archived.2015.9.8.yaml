    'title': 'U.S. Open 2015: Murray crashes out to unknown South African Kevin Anderson

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55901be0-4600-4e24-81e9-bc9bd9151aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:48:55.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:48:59.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Andy Murray will have to wait until next year for another
        crack at a Grand Slam.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6bed21-42c5-4b0d-b76e-1ba08899dec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:48:55.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:48:59.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Suffering an ignominious defeat to South African Kevin Anderson
        in four sets, Murray looked frustrated and often powerless against a non-household
        name playing out of his skin.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97831302-092c-42e7-bc27-254d5db23c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:48:55.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:48:59.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Anderson took the game 7-6, 6-3, 6-7, 7-6.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb711ed0-e32a-4cc6-83f0-23fb92d28b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:48:55.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:48:59.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Murray, the World No. 3, complained to himself and the umpire repeatedly
        -- often in expletive-laden tirades caught on camera -- about everything from
        perceived game delays by Anderson to line calls.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2459fa-b605-461d-843e-c965665b5c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:48:55.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:48:59.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The truth is, it just wasn''t his day.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726dcae2-8a2c-4785-b0ae-17942cdae365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:48:55.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:48:59.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Going into the match, the 29-year-old Anderson was an unlikely candidate
        to dominate a former US Open and Wimbledon champion.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc181d5-1344-421e-9425-67734398cee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:48:55.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:48:59.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In his ninth year on the pro circuit, Anderson had only three tour
        victories to his name and never advanced beyond the fourth round at a Grand
        Slam.</p>'
    '13':
