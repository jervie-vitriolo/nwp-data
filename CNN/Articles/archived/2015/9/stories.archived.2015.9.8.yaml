      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:47:31.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Daquioag and Ferrer did most of the damage, combining for 52 points
        in a hard-fought 70-64 win over a gutsy Adamson Falcons last Saturday (September
        5).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad58c09-9be7-4a93-86cd-0c9ca8ce68e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:47:25.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:47:31.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/09/06/UAAP-season-78-daquioag-ferrer-ust-adamson.html">Read:
        Daquioag, Ferrer lift UST past Adamson</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a76bb9-aea0-4e27-9114-57fa163e3807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:47:25.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:47:31.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But while the rousing win was a precursor of progress for the team
        that struggled for the most part last season, head coach Bong dela Cruz is
        expecting more production from his other players.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3a6ab6-3c09-423b-8372-8ad58170c855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:47:25.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:47:31.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Actually, he made special mention of the other veterans in his fold
        who failed to make their presence felt during the opening game.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ee3ede-2f03-40f6-89c4-47f66bec8bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:47:25.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:47:31.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Ine-expect ko nga ngayon na maraming mags-score [sa mga players
        ko]," said Dela Cruz referring to the likes of Kent Lao and Cameroonian reinforcement
        Karim Abdul, who is still recovering from an injury.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99f881c-b843-4195-a7cc-6333c23e6df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:47:25.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:47:31.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, si Lao medyo bad day. Tapos si Karim hindi pa 100
        percent."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a339167f-0f63-47d1-b1ae-c5da3bec30d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:47:25.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:47:31.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And Dela Cruz will indeed need more firepower when the Tigers take
        on a stacked FEU Tamaraws on Wendesday (September 9) at the SMART-Araneta
        Coliseum.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ca549e-30f7-43dc-a142-00518f474711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:47:25.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:47:31.615+08:00
