  'Migrant-crisis-More-troubles-in-Hungary':
    'author': 'Michael Pearson, Holly Yan and Arwa Damon, CNN'
    'caption': 'Volunteers from Bodrum Sea Rescue Association – which works alongside
      the Turkish Coast Guard – instruct stranded migrants prior to rescue September
      7, 2015. Under the cover of darkness, on cold, unpredictable seas, they cram
      onto boats from Turkey to Greece, toward what they hope will be a better life
      in Europe.'
