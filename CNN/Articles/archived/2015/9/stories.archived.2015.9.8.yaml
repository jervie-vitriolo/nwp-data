      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453f46f5-4781-49b7-8e96-76115cc084a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:48:55.943+08:00
