      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>One Hungarian nonprofit was on site handing out biscuits, fruit
        and water, and a medical tent was erected Monday.</p>'
