      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to Rama, incumbent Rep. Lucy Torres-Gomez will run for
        congresswoman of the 4th District of Leyte next year.</p>'
