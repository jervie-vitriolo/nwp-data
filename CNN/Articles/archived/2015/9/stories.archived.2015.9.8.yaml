    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Senators Poe, Binay inspect MRT prototype

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3452e778-d695-4b6f-b650-458112921ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:53:30.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:53:34.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Sens. Grace Poe and Nancy Binay
        on Tuesday (September 8) inspected the new train prototype for the Metro Rail
        Transit (MRT).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd7e924-747a-46a3-af13-41a08594aee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:53:30.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:53:34.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>MRT General Manager Roman Buenafe gave them a briefing on the prototype.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab338784-ba0b-4a12-bba2-78cf39a810b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:53:30.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:53:34.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The two senators agreed that further tests have to be carried out
        to ensure the MRT prototype would be sturdy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8a380e-d47d-4a1d-9fb0-8a5bb94ea03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:53:30.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:53:34.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Poe — who personally experienced the pains of taking the MRT months
        ago — said commuters had long waited for improvements on the train.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53aba311-7a19-48d4-b8c8-6ae8dbc0caef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:53:30.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:53:34.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>She said more tests were needed to ensure that the new model would
        be compatible with the MRT system.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8980e7a-8fb5-4355-861f-e32f3ec5144d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:53:30.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:53:34.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The prototype — to be painted yellow and blue — was reportedly to
        be operated using an improved power supply to prevent electrical failure.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c163d57-fa8b-4538-9216-146d5bcb7ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:53:30.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:53:34.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Binay said transportation and infrastructure projects that had been
        approved during the Aquino administration should be continued by the next
        president.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a1fe32-658a-4760-a018-9fc1172d7880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:53:30.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:53:34.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>She added that, based on previous practices, the new administration
        either postponed or set aside even good projects of its predecessor because
        of transparency issues.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547aa881-6916-4ac2-8a9e-4cb807c7165a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:53:30.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:53:34.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Binay also said commuters deserved a better mass transport system.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a277f62-8549-4ced-895b-dcfdc3e42d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:53:30.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:53:34.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Once transport officials approve the prototype, three coaches would
        be delivered every month beginning March 2016 until the first half of 2017.</p>'
  'dirtiest-things-germs-airplane-travel':
    'author': 'Karla Cripps, CNN'
    'caption': 'Lingering on well after the aftertaste of your bad economy class meal
      has faded, bacteria love to breed on that plastic tray table you ate it off
      of.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-09-08T16:46:22.721+08:00
    'imagesource': 'jcr:493bbb84-f152-4d35-8fcb-b54880da1cdd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a414a215-7c68-4fb1-9d8c-8032ec867f78'
    'lead': 'There''s no better way to test your body''s immune system than by subjecting
      it to air travel. Airports and planes are prime breeding grounds for bacteria.
      But which surfaces are the dirtiest of all?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T13:57:27.529+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-09T16:23:36.912+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-09T16:23:36.350+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Journeys with germs: What are the dirtiest things on an airplane?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87eb8d6-ce50-4262-80f9-6ed93328cf00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:57:27.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:23:36.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> There''s no better way to test your body''s
        immune system than by subjecting it to air travel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f031c53b-1996-4fa4-9643-1ab5d582db70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:57:27.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:23:36.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>With all those enclosed spaces, recirculated air and non-stop streams
        of people, airports and planes are prime breeding grounds for bacteria.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f138c39f-5569-427d-88fb-2215aeb563d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:57:27.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:23:36.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But which surfaces are the dirtiest of all?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2a2892-0ab1-4c96-8b98-7362095c9903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:57:27.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:23:36.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Website Travelmath.com sent a microbiologist to take 26 samples
        from five U.S. airports and four flights by two major carriers — although
        it didn''t specify which ones.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc90fee4-a962-4d0e-ab2c-9ce10ac27941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:57:27.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:23:36.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to the lab results, the airplane tray table was the dirtiest
        of all the locations and surfaces they tested.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f9d44f-ca5b-4d89-9ea2-68738ee75e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:57:27.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:23:36.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Tested tray tables were found to have an average of 2,155 colony-forming
        units (CFUs) per square inch.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a3bd96-96dc-4120-ab0f-7423aaeb3fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:57:27.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:23:36.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Since this could provide bacteria direct transmission to your mouth,
        a clear takeaway from this is to eliminate any direct contact your food has
        with the tray table," said Travelmath''s report on the findings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256cab3d-dde8-4096-b058-ada31210f1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:57:27.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:23:36.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Coming second on the dirty list were airport drinking fountain buttons,
        followed by airplane overhead air vents.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd10ce90-77b9-4e7a-a14e-acfa632fceb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:57:27.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:23:36.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Here''s the full list of the dirtiest places and surfaces on airplanes
        and at airports:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c117cc9-d9ab-4277-be25-edd0a9117285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:57:27.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:23:36.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>1) Tray table: 2,155 CFU/sq. in.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417d7a46-1f65-4c19-a5de-7e9390aa54ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:57:27.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:23:36.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>2) Drinking fountain buttons: 1,240 CFU/sq. in.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e3dfe9-c315-4c56-b171-d302f5df5d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:57:27.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:23:36.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>3) Overhead air vents: 285 CFU/sq. in.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11424ad6-e746-4a4b-b09a-573c85522544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:57:27.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:23:36.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>4) Lavatory flush buttons: 265 CFU/sq. in.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8420c3ef-974b-4e0a-819c-5fbb0371aa15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:57:27.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:23:36.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>5) Seatbelt buckles: 230 CFU/sq. in.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0345d2-6324-49a9-834a-e3f8f4f57736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:57:27.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:23:36.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>6) Bathroom stall locks: 70 CFU/sq. in.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fd2b76-0ecb-446b-b9b7-8e40a9e9165c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:57:27.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:23:36.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>So why are tray tables the biggest harbingers of sickness?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b9dffd-f039-4a6d-bf06-d0136bceaf2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:57:27.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:23:36.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Travelmath said this might have something do with airline staff
        having little turnaround time between flights to actually give seats a proper
        scrub down.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4dec0a-64fa-4afc-8cea-7a88cdee9d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:57:27.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:23:36.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Washrooms, on the other hand, are cleaned frequently.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a9ad68-7129-4cec-9544-bb0bc8294c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:57:27.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:23:36.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Before you cancel that next flight, bear in mind there''s a silver
        lining to the otherwise nasty findings.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702bdf2a-190a-455f-af04-0c48f54ef218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:57:27.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:23:36.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Though the study didn''t specify which kinds of bacteria were found,
        Travelmath said all 26 samples from airports and planes were negative for
        the presence of fecal coliforms such as E. coli, which can potentially be
        infectious.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56af8d39-9238-4ba1-bda7-c68cae757e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:57:27.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:23:36.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="http://edition.cnn.com/travel/article/airplane-airport-germs/index.html">"Journeys
        with germs: What are the dirtiest things on an airplane?"</a></em></p>'
  'UAAP-season-78-la-salle-nu-caracut':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-09-08T17:14:13.603+08:00
    'imagesource': 'jcr:ccb34faf-efb0-4929-ab16-ad7e5699dbe5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73371aef-538c-42d8-a59f-49337c855095'
    'lead': 'De La Salle Green Archers rookie Andrei Caracut stood out in his first
      University Athletic Association of the Philippines (UAAP) game at the Mall of
      Asia Arena.'
    'mgnl:activationStatus': true
