      'mgnl:lastActivated': 2019-12-09T15:00:44.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Zamboanga City (CNN Philippines) — Two kidnap victims from Ipil,
        Zamboanga Sibugay arrived at a hospital in Zamboanga City Monday evening (September
        7) after reportedly escaping from their abductors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3fc47c-e521-47df-8fcd-71730cf1ca60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:00:41.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:00:44.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Officers from the Vitali Station of the Zamboanga City Police Office
        found the victims — Isabel Agpawa Mayurga, a former superintendent of the
        Department of Education, and her five-year-old grandson, Kyle — in Barangay
        Tumitus on Kabug Island at around 2:30 p.m. on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f769fbee-91fa-4a13-8ba0-a3b9bc00cfb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:00:41.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:00:44.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to Senior Supt. Angelito Casimiro, city police chief,
        the Vitali Station chief, Senior Insp. Joel Cales acted on information provided
        by residents of the island.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ee88e3-b67b-4867-9821-1364be2fb9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:00:41.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:00:44.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Mayurga and Hamad were then brought to the Zamboanga City Medical
        Center for medical check up and debriefing shortly before 7 p.m.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41abbfea-973a-45d2-9021-cdcf58c69db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:00:41.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:00:44.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Muyarga is undergoing chemotherapy due to cancer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4704596f-7091-410f-b481-3c5bc58d800e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:00:41.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:00:44.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Muyarga''s son, lawyer Roman Muyarga, and other relatives arrived
        at the hospital at around 8:30 p.m.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1091036a-a6f4-4a9c-a272-e4357bb4d318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:00:41.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:00:44.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Roman is the father of Kyle.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9dadb2-9e53-4951-8dfa-e84d04c42dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:00:41.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:00:44.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Casimiro said that the victims were able to escape after their abductors
        had fallen asleep.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc3fd36-a4c4-4c36-8ef3-6cca02d4b5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:00:41.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:00:44.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to witnesses, two armed men took Maryurga and the boy
        taken from their house in Park Neptune, Bangkerohan, Ipil Zamboanga Sibugay
        at around 11:40 a.m. last Sunday (September 6).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3048f0e-86b4-4629-ac5c-16065007b17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:00:41.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:00:44.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>They and their captors then transferred them one boat to another
        three times before they reached Kabug Island.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ea051d-0485-41ec-8749-24cac0b9a4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:00:41.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:00:44.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Isabel reportedly had bruises at her back, while Kyle was unharmed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f441d28a-1e97-46a4-a2a9-1557242fc5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:00:41.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:00:44.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>As of this posting, police were still trying to find out the group
        responsible for the abduction.</p>'
  'Bacolod-City-biometrics-elections':
    'author': 'Shiela Gelera, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-09-08T08:00:34.755+08:00
