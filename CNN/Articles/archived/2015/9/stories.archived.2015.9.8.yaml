      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:17:50.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Bocaue, Bulacan (CNN Philippines) —</strong> The Philippine
        Azkals were outclassed by Uzbekistan, 5-1, in their World Cup Qualifying fixture
        on Tuesday (September 8) at the Philippine Sports Stadium.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e79584a-4def-4982-8ca3-fc151bf8e14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:17:47.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:17:50.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/09/03/Philippine-Azkals-Maldives-friendly.html">Related:
        Azkals blank Maldives in friendly, 2-0</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f51bf7d-33d0-4351-8717-61bc1496f471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:17:47.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:17:50.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It only took 45 seconds for the Uzbeks to get on the scoreboard
        and set the tone for the match.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5736f200-dd48-4a42-afef-0dae1ab10f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:17:47.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:17:50.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Odil Akhmedov slotted in a low shot just under keeper Neil Etheridge
        early on, and the Philippines just couldn''t recover from there.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea0dcd5-73b0-4dd4-9421-e3113f0c329b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:17:47.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:17:50.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Uzbeks slotted in two more goals in the first half through Sardor
        Rashidov and Igor Sergeev to give their side a 3-0 advantage heading into
        the break.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769c36ba-e9a4-4303-9030-a5ca4cd4dbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:17:47.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:17:50.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Azkals had everything to do in the second half and tried to
        chase a goal. Unfortunately for them, they leaked in another goal after Sergeev
        headed in a corner in the 65th minute.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa791942-b164-41fd-8d2c-1e04efc3c8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:17:47.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:17:50.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Philippines took one back just five minutes later, after substitute
        Stephan Schrock lofted a free kick above the keeper and into the net.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a17479-3c5b-4a62-a14b-b3034eedc836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:17:47.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:17:50.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Filipinos poured in wave after wave of attack, but an errant
        ball at the back was picked up by Rashidov, who curled in a ball past the
        keeper to win the game 5-1.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bf0ced-023c-4f5f-9490-151a2404f7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:17:47.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:17:50.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The result sees the Philippines drop its first match in Group H
        in World Cup Qualifiers and fall to third place.</p>'
  'Aquino-names-LP-stalwart-to-replace-DILG-Secretary-Roxas':
    'author': ' Alex Ho, CNN Philippines'
    'caption': 'President Benigno Aquino III (L) has yet to announce when Rep. Mel
      Senen Sarmiento (R) will formally take over the DILG post.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-08T21:15:37.857+08:00
    'imagesource': 'jcr:b5fa2b01-783f-4e2f-ab4a-01f6898b9635'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9345aa27-a116-4296-b7fb-2cf2732271b1'
    'lead': 'President Benigno Aquino III named on Tuesday afternoon (September 8)
      a new head of the Department of the Interior and Local Government (DILG) to
      replace incumbent secretary Manuel "Mar" Roxas II. He is Rep. Mel Senen Sarmiento
      of the First District of Western Samar.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T13:21:27.215+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-09T13:21:31.228+08:00
