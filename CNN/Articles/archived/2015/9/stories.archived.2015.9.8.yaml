      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Comelec Chairman Bautista, however, said it will depend on whether
        Congress will increase the poll body''s budget for the 2016 elections.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295b90b6-df95-48bf-8440-7ab7d12270c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:50:39.871+08:00
