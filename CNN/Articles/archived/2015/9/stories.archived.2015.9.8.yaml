  'Pope-Francis-Catholic-marriage-annulment-procedures':
    'author': 'Philip Pullella, Reuters'
    'caption': '(File photo) Pope Francis'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-08T19:03:32.196+08:00
    'imagesource': 'jcr:62d7111b-5d5f-4f28-957d-1805d1cf8837'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a85637b-7c45-4c3b-b99b-aea6465de473'
    'lead': 'Pope Francis, making the most substantial changes to Catholic marriage
      annulment procedures in centuries, on Tuesday (September 8) radically simplified
      them and said bishops should give greater help to divorced couples.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T13:32:56.525+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-09T13:33:01.160+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-09T13:33:00.925+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Pope Francis radically simplifies annulment procedure for Catholic marriages

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7bddc2-7353-4335-b897-587a12478890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:32:56.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:33:01.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>VATICAN CITY (Reuters) — Pope Francis, making the most substantial
        changes to Catholic marriage annulment procedures in centuries, on Tuesday
        (September 8) radically simplified them and said bishops should give greater
        help to divorced couples.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f001132-a64d-46d8-a79c-ae57f5632106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:32:56.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:33:01.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In a move that again showed his desire for the Church to be more
        merciful to Catholics in difficulty, Pope Francis reaffirmed traditional teaching
        on the "indissolubility of marriage", but streamlined annulment procedures
        many considered cumbersome, lengthy, outdated, and expensive.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda88f8e-d7ce-4558-b92a-fb14f97d65c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:32:56.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:33:01.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>An annulment, formally known as a "decree of nullity", is a ruling
        that a marriage was not valid according to Church law because certain prerequisites,
        such as free will, psychological maturity, and openness to having children,
        were lacking.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8136d7e6-a394-486a-9313-55a207c81c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:32:56.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:33:01.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Francis said the procedures needed to be speeded up so that Catholics
        who sought annulments should not be "long oppressed by darkness of doubt"
        over whether they could have their marriages declared null and void.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de77da2c-d9f6-4dde-bb17-2165962ec92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:32:56.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:33:01.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Most annulments are granted at a local level and only the most complicated
        cases reach a special court at the Vatican, known as the Rota. Francis said
        the procedures, which can cost thousands of dollars in legal fees, should
        be free.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df359329-49a5-4cb6-aeb4-c615777757db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:32:56.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:33:01.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Monsignor Pio Vito Pinto, dean of the Vatican court that rules on
        annulments, told a news conference the new rules were the most substantive
        changes to annulment laws since the papacy of Benedict XIV, who reigned from
        1740 to 1758.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d45efb8-8656-4526-b6db-f4ef233754ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:32:56.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:33:01.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The reform was keenly awaited by many couples around the world who
        have divorced and remarried outside the Church.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d70fce-683c-4983-b07d-aef8ecc6bd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:32:56.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:33:01.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The 1.2 billion member Church does not recognize divorce and Catholics
        who re-marry in civil ceremonies are considered to be still married to their
        first spouse and living in a state of sin. This bars them from receiving sacraments
        such as communion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963d356c-0741-4465-9ac9-e56c6d19101c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:32:56.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:33:01.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Many couples and priests have complained that the current procedures
        are outdated and too complicated, and discourage even those with legitimate
        grounds for an annulment from trying.</p>'
