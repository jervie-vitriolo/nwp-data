  'Senator-Grace-Poe-Nancy-Binay-inspect-MRT-prototype':
    'author': 'Kristine de Guzman, CNN Philippines'
    'caption': 'Senators Grace Poe and Nancy Binay'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-09-08T11:50:40.250+08:00
    'imagesource': 'jcr:e231bc5b-f57f-4912-bf32-326351bc5703'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6fa17493-846e-45f3-a202-8690d3201c28'
    'lead': 'Sens. Grace Poe and Nancy Binay on Tuesday (September 8) inspected the
      new train prototype for the Metro Rail Transit (MRT). The two senators agreed
      that further tests have to be carried out to ensure it would be sturdy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T13:53:30.187+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-09T13:53:34.138+08:00
    'mgnl:lastActivatedBy': 'jeff'
