      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Honrado said the airport will be operational with no major disruptions
        during the arrival of the dignitaries. For security reasons, he did not disclose
        any further details of security preparations — but he assured passengers they
        would not be greatly inconvenienced.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e43908-d121-4f3e-b9b9-296e5a7ca540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:16:35.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:16:39.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Some P1.3 billion were spent for the MIAA upgrade which Hondrao
        insists was not because of APEC, but just regular maintenance since the building
        has not been renovated since it was built.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899c2dda-94da-4ebb-aba9-a9c7009ee6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:16:35.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:16:39.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He said Terminal 1 will be ready one month before the APEC meeting
        in Manila.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41231693-d9c7-4557-b840-f724374c6ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:16:35.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:16:39.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>MIAA personnel joined Abaya in a closed door meeting to further
        discuss technical preparations the November event.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a00743-06f4-4696-8e0b-6b54db9a773c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:16:35.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:16:39.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Isabella Montano contributed to this report.</em></p>'
  'thailand-bangkok-bombing-suspect-confesses-explosives':
    'author': 'Kocha Olarn and Paul Armstrong, CNN'
    'caption': 'Policemen check the scene of an explosion on August 17, 2015 in Bangkok,
      Thailand.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-08T14:45:20.351+08:00
    'imagesource': 'jcr:f8ba0c01-6573-4a31-b492-8ef54f71c6d9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f6de922d-40b5-4636-8bb1-9705ce0b6872'
    'lead': 'Thai police say one of the suspects linked with last month''s deadly
      bomb attack at a popular shrine in Bangkok has confessed to possessing banned
      explosives.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T14:19:14.749+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-09T14:19:20.884+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-09T14:19:20.569+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Bangkok bomb suspect ''confesses to explosives charge,'' Thai police
      say

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648aa149-8a05-44b0-adbb-9472304919e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:19:14.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:19:20.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Thai police say one of the suspects apprehended as part
        of the investigation into last month''s deadly bomb attack at a popular shrine
        in Bangkok has confessed to possessing banned explosives.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633b5a57-6b58-4794-872c-cf3061c6abd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:19:14.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:19:20.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Last week, Yusufu Meerailee was arrested trying to flee across the
        Thai border into Cambodia -- National Police spokesman Prawut Thavonsiri said
        he''d also been carrying a piece of paper with a chemical formula used to
        make explosives written on it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa9a60f-8c57-42c8-bc29-be7f2c931aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:19:14.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:19:20.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We have informed him (Yusufu) of the charge of jointly possessing
        and owning explosives that are banned by the government. He acknowledged the
        charge and confessed (to it)," Prawut told reporters at a news conference
        on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efdd484-26aa-4f6c-8f99-2fcf3e118027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:19:14.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:19:20.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Police have also issued two additional arrest warrants for suspects
        wanted in connection with the bombing that killed 20 people and injured many
        more, bringing the total number of arrest warrants to 11, Prawut added. The
        additional suspected have been identified as Abdullah Abdullahman, who police
        released a sketch of, and an unnamed male foreigner -- about 175 cm (5 feet,
        8 inches) in height. Police showed a photo of him captured by CCTV-surveillance
        video from a department store.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cd1349-73ad-4c87-b5d5-72e3689b0351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:19:14.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:19:20.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Shared apartment</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de37bc89-e3b8-4ed3-bf58-565c31806d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:19:14.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:19:20.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Police said Yusufu shared an apartment in the capital with a man
        named Adem Karadak, who was caught during a police raid on the address on
        August 29. Yusufu''s fingerprints were found on possible bomb-making equipment
        found at the apartment, police said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf6ebc5-438e-4e71-bc45-894dac407379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:19:14.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:19:20.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Both men had been traveling on false documents, according to the
        authorities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa26d189-aeee-4299-8b30-866f135abac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:19:14.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:19:20.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>National Police General Chakthip Chaijinda said at a briefing last
        Wednesday that Yusufu spoke Turkish and that the interrogation was conducted
        through a translator.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6b0aee-d53d-4b6d-85d2-9386a21f86a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:19:14.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:19:20.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, police believe two other suspects wanted in connection
        with the August 17 atrocity at the city''s Erawan Shrine -- a husband and
        wife -- have left the country. They were named last week as Emrah Davutoglu
        and Wanna Suansan. Wanna is believed to be Thai, while police have previously
        said Davutoglu is Turkish.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7460194c-4355-47a7-a540-aa8bdcb95f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:19:14.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:19:20.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Related: Bangkok bombing: Police release name of new suspect</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36345dcd-15c9-4de2-ab7a-edc139b8f4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:19:14.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:19:20.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Police said last week that they were looking for Wanna after authorities
        found bomb-making materials in a Bangkok-area apartment -- the second they
        raided -- allegedly connected to her.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b5220e-fbf7-442c-84ef-86f48e678f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:19:14.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:19:20.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Davutoglu is suspected of organizing and providing accommodation
        to other suspects.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e634ad93-a3b1-478f-a924-23e16754cdf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:19:14.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:19:20.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>However, Wanna''s mother told police her daughter left Thailand
        two months ago "to stay with her husband in Turkey," police Col. Saharat Saksilapachai
        said last Monday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e9801b-5d93-45d2-8ab9-856cd84e9046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:19:14.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:19:20.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Wanna has contacted Thai police through social media and denied
        any involvement, police said. She admitted renting a room in an apartment
        in Bangkok, though she said she gave it up almost a year ago, according to
        police.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbe55fe-2ca2-4f7c-ac31-384563827aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:19:14.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:19:20.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>She said she''s in Turkey with her baby and husband, according to
        Saharat.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea22c3d-f93a-4fba-b1bf-7cf301ad39e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:19:14.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:19:20.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Chieu Luu contributed to this report.</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe00aa61-eb00-416f-ad2f-f6070beebc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:19:14.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:19:20.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/09/07/asia/thailand-bangkok-bombing/index.html">“Bangkok
        bomb suspect ''confesses to explosives charge,'' Thai police say”</a></em></p>'
  'us-deadly-airplane-crashes':
    'author': 'Artemis Moshtaghian and Greg Botelho, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-08T14:20:56.729+08:00
    'imagesource': 'jcr:d5f5afdc-80b0-43ac-9a18-f4fdfdebd994'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '13c9b181-48b1-45b3-b5b5-e43f036e68e9'
    'lead': 'Three small airplanes crashed this long Labor Day weekend from North
      Carolina to Oregon, leaving 10 people dead and pressing questions about what
      happened in each case, a government official said Monday (Tuesday, September
      8 PHT).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T14:21:25.846+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-09T14:21:29.679+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-09T14:21:29.418+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Official: 10 dead in Colorado, North Carolina, Oregon plane crashes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a791883-82a1-46e1-97b6-3ad15e36b877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:21:25.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:21:29.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Three small airplanes crashed this long Labor Day weekend
        from North Carolina to Oregon, leaving 10 people dead and pressing questions
        about what happened in each case, a government official said Monday (Tuesday,
        September 8 PHT).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66a5399-0d46-411b-8e17-5d8b9a7abaee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:21:25.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:21:29.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The deadliest crash occurred late Sunday afternoon, when a Cessna
        310 went down in a remote part of Colorado near Telluride, the National Transportation
        Safety Board tweeted.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b03b8eb-a181-4d66-bfd8-91e3ce718c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:21:25.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:21:29.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>All five people aboard that aircraft died, according to NTSB spokesman
        Peter Knudsen.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cdd293-ed7f-47b5-bca6-fe46b7d397c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:21:25.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:21:29.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>How and why they died remained mysteries a day later, as Colorado
        National Guard and a search and rescue team converged on the site.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515cd7dc-6697-4a19-ab9e-3f3c61d32619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:21:25.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:21:29.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Three people were killed around noon Monday when a Beechcraft A36
        crashed near a rock quarry about 6 miles from its intended destination in
        Greensboro, North Carolina, Knudsen said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c6fc30-6dee-4afa-a74d-54510b24441e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:21:25.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:21:29.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>That plane''s pilot, who had taken off earlier from Sarasota, Florida,
        told air traffic controllers he was disoriented and trying to find his way
        to Greensboro''s airport. The NTSB spokesman said that controllers tried to
        steer the pilot to the airport, without success.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968e0b12-18ac-4301-8375-87c31fc0ad55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:21:25.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:21:29.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>More than 2,000 miles away in Oregon, a small plane crashed near
        an airport in Creswell, Lake County Sheriff''s Office Lt. Chris Doyle said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d62bf75-5d48-4948-882d-942cc6604e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:21:25.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:21:29.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The two-seater crashed around 10 a.m. (1 p.m. ET) in a field near
        the airport in Creswell, which is about 12 miles south of Eugene. Authorities
        arrived to find the plane on fire and, eventually, that the two people inside
        -- the 35-year-old pilot and his 83-year-old passenger -- had died, according
        to Doyle.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523d9970-c221-40e3-888f-0f79b43c4021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:21:25.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:21:29.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Such fatal crashes are not rare.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f3eab9-e227-4432-a483-1e1f1d5203fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:21:25.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:21:29.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>For example, NTSB data indicates 115 people died in U.S. plane crashes
        between January 1 and May 31 of this year, including 29 in May alone. The
        vast majority of those deaths were on personal-use aircraft.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a967bf2e-41e5-4384-8ec6-995cd764cff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:21:25.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:21:29.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/09/07/us/deadly-airplane-crashes/index.html">“Official:
        10 dead in Colorado, North Carolina, Oregon plane crashes”</a></em></p>'
  'Heneral-Luna-movie-Gen.-Antonio-Luna-Jerrold-Tarog-John-Arcilla':
    'author': 'CNN Philippines Staff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-09-08T12:43:13.353+08:00
