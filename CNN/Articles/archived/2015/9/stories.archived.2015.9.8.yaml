  'Ted-Dawe-Into-the-River-banned-book-New-Zealand':
    'author': 'Euan McKirdy, CNN'
    'caption': '"Into the River," a novel by New Zealand author Ted Dawe, has been
      banned after complaints from a family advocacy group.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-09-08T23:29:39.654+08:00
    'imagesource': 'jcr:8a825170-26c8-4678-93e5-3066b3037dfa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac672a1a-b245-40be-ae32-079db72a9c7b'
    'lead': '"Into the River," a young adult title by New Zealand author Ted Dawe,
      was taken out of circulation by the country''s Film and Literature Board following
      complaints from family advocacy group, Family First.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T13:12:02.738+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-09T13:13:02.347+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-09T13:13:01.911+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'New Zealand bans young adult novel; first book ban in 22 years

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58cf15c-8b58-43c3-98a4-ad3cacda7ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:12:02.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:13:02.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> New Zealand has banned its first book in
        22 years after an award-winning New Zealand author''s novel was criticized
        for its offensive language and gratuitous sexual imagery.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9399f868-0255-4144-81cf-18af9fdc0c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:12:02.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:13:02.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Into the River, a young adult title by New Zealand author Ted Dawe,
        was taken out of circulation by the country''s Film and Literature Board following
        complaints from family advocacy group, Family First.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376f3854-a50c-4c5a-b657-bd60d1968372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:12:02.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:13:02.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The group objects to the graphic language and themes contained in
        the book, including "strong offensive language, strong sexual descriptions
        (and) covers serious things like pedophilia and sexual abuse," according to
        Bob McCoskrie, National Director, Family First NZ.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3e0c43-3df0-4f68-8514-e250d718237e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:12:02.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:13:02.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>''Highly offensive,'' ''gratuitous''</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812e7759-9012-4441-9d3a-da1bf632c4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:12:02.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:13:02.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to McCroskie, the book contains "highly offensive language
        and gratuitous sexual content."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfe9281-29fe-4bc8-91d3-7e13680c719f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:12:02.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:13:02.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He says that Family First never called for a ban, only an age restriction,
        but that parents that he has contacted are sympathetic to the group''s position.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54dd39a-3732-41f7-bcee-840754d2b490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:12:02.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:13:02.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I''ve read it to parents, I''ve sat with a group of fathers, none
        of them want their children to be reading it. I wouldn''t want my daughter
        to be hanging around with people who have been reading it," he told CNN Tuesday
        (September 8).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83dfa39-dc20-4a26-a36f-0f52d05477da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:12:02.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:13:02.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The book had been given an R-14 restriction, which was later removed
        by the deputy chief censor, Nic McCully. When the age restriction was lifted
        Family First complained and the Film and Literature Board of Review placed
        the book on the restriction order, meaning it cannot be distributed or displayed
        anywhere in New Zealand.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bf8587-c6d7-419a-91a0-d053bf0e0f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:12:02.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:13:02.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>If the order is breached, according to the Film and Literature Board''s
        website, individuals are liable for a fine of NZ$3,000 ($1883) and companies
        NZ$10,000 ($6278).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5f047e-085e-4fc3-a2e3-7e9d1180678d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:12:02.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:13:02.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>''Unique source of learning for teens''</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b301bf9b-7028-4108-a9fd-be3b688c6f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:12:02.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:13:02.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The author stands by his work, a coming of age tale that sees a
        Maori boy from rural New Zealand thrust into an elite Auckland boarding school,
        and says his contemporaries in the young adult fiction world "by and large
        support" him.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2440217-d25d-446b-a390-4df31cdf39b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:12:02.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:13:02.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We know the rules about writing for these groups. When writing
        for ''YA'' you generally can have the same themes as for adults but younger
        protagonists."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ad6a11-b9dd-4f03-a6ce-f222c718e37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:12:02.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:13:02.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He said books provide a safe space for teens to learn about topics,
        which they may not otherwise be able to discuss with their parents, teachers
        or even peers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78ac523-57da-4f3f-ac4a-00ec3b3523cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:12:02.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:13:02.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"There comes a stage in the life of a child where they make the
        transition to adulthood, they have to walk free of their family, have to walk
        into spaces which may be dangerous," he added by phone from Auckland. "This
        is what young adult fiction prepares them for. I understand adults who get
        upset (with some of the topics) but often their children are the ones who
        can''t discuss these things with their parents. In the safety of a novel they
        can learn about this."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3983dd2-9844-4b74-967d-086ea958aa26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:12:02.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:13:02.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Free speech</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92ec358-83cf-4026-ad86-44e513f7d835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:12:02.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:13:02.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The ban has prompted a lively debate in New Zealand about the nature
        of free speech and what steps, if any, need to protect certain groups from
        exposure to unsuitable content.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0ef6d5-f13a-4f35-881e-0438dd5a1be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:12:02.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:13:02.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It''s most concerning that it''s happening in this country," Booksellers
        New Zealand chief executive Lincoln Gould was quoted as saying.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65201e6b-0374-4395-af13-88f3db280714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:12:02.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:13:02.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Most of my friends are shocked by this, embarrassed that they live
        in a country where this is happening," Dawe told CNN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11256230-4cac-4089-8785-971655469b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:12:02.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:13:02.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It''s very much out of step with the way ordinary New Zealanders
        feel about freedom of expression."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b360b8-6a25-4fb6-8b74-cabab3fdd606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:12:02.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:13:02.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The book''s publisher, Penguin Random House New Zealand, issued
        a statement in support of the author, saying it was "disappointed" that it
        was subject to a ban.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b676bd98-d62f-4174-9318-e11c5ff5eec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:12:02.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:13:02.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The book deals with difficult issues such as bullying and racism,
        which are topics adolescents should be able to read about as they may well
        experience these issues in their own lives.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2880b5e7-319a-42ac-9fbb-212c21fa1ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:12:02.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:13:02.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Penguin Random House believes that young people benefit from having
        access to coming of age books that help them to understand the complex society
        in which they live."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9be29b1-0e9c-41cd-80d7-d3d5bc81a531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:12:02.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:13:02.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Award-winning author</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d862df-6c15-4e6b-9114-9abc103f0c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:12:02.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:13:02.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The book won the Supreme Margaret Mahy Book of the Year award at
        the 2013 NZ Post Children''s Book Awards, which, ironically, brought it to
        greater prominence and, in some circles, notoriety.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee0979b-73c5-4e56-8290-9f58c3e5c3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:12:02.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:13:02.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Dawe also was named an Honorary Literary Fellow by the New Zealand
        Society of Authors in February.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34cbe44-a279-4173-b108-02658f5791e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:12:02.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:13:02.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The order will remain in place until the Film and Literature Board
        makes a further decision on a permanent classification for the book. It is
        scheduled to reconvene next month.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c5f8f3-c590-461e-a002-8c87940bf60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:12:02.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:13:02.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/09/08/asia/new-zealand-book-ban/">"New
        Zealand bans young adult novel; first book ban in 22 years."</a></em></p>'
  'Roxas-meets-with-NPC-for-the-second-time':
    'author': 'Ina Andolong, CNN Philippines'
    'caption': 'Interior Secretary Manuel "Mar" Roxas II'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-08T23:03:44.322+08:00
    'imagesource': 'jcr:d1dd24f9-4594-440d-9117-1792335e3a75'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee7f374f-8eab-46dc-9b46-e48ac035ead8'
    'lead': 'Interior Secretary Manuel "Mar" Roxas II met with members of the Nationalist
      People''s Coalition (NPC) for the second time on Tuesday (September 8).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T13:15:13.708+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-09T13:15:17.270+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-09T13:15:17.124+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Roxas meets with NPC for the second time

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0fa851-92d9-4844-8700-bb4a49017736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:15:13.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:15:17.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Interior Secretary Manuel "Mar"
        Roxas II met with members of the Nationalist People''s Coalition (NPC) for
        the second time on Tuesday (September 8).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4f8e50-0bf2-4a95-9099-19ca18c1525b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:15:13.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:15:17.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The difference this time — the dinner meeting at the NPC clubhouse
        in Quezon City was initiated by the party itself.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd828f73c-f2cc-4031-bfc2-5c75515c80ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:15:13.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:15:17.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The first meeting was hosted by Roxas at the ruling Liberal Party''s
        main headquarters in Quezon City — and only about dozen NPC lawmakers were
        there.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bdbdeb-0663-4e41-a4b7-c930d94e2ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:15:13.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:15:17.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>This time,&nbsp; though, more NPC members were expected, similar
        to how they''ve attended their previous meetings with Sen. Grace Poe and more
        recently, with Vice President Jejomar Binay.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e97fff-b2b0-428e-a2b4-21c8c1ac8d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:15:13.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:15:17.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>NPC had said that the series of meetings was part of its ongoing
        consultation among its members to help them decide on who they will support
        in 2016.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79a2f4e-41f6-4832-9818-c9f08432a48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:15:13.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:15:17.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>This despite earlier pronouncements from their members that majority
        of them were indeed inclined to support a possible Grace Poe and Chiz Escudero
        tandem.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784dfea4-2df3-49c2-982f-a9c273524878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:15:13.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:15:17.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>While it''s possible for Roxas to lose NPC''s support because of
        Poe, he''s still optimistic that some of its members would still support him.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636b65e3-a787-4f62-a8ef-aed0cd49c177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:15:13.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:15:17.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In fact just a day before, more than a dozen local officials of
        NPC formally switched parties and took their oath as new LP members.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde56daf-873c-4ea6-93eb-322740876177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:15:13.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:15:17.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>NPC remained unfazed by this — one of its spokesmen, Valenzuela
        mayor Rex Gatchalian said these were isolated cases and added that the number
        of NPC members who jumped ship was small compared to their membership.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ab2649-ac6d-4c1d-b06c-b66e87c1f76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:15:13.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:15:17.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He said that in this season, circumstances at the local level might
        have led them to move to a different party.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4141cd71-241f-4471-9893-b4263e7fde95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:15:13.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:15:17.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He added that NPC had also been swearing in new members at the local
        level over the past few months.</p>'
  'FIFA-World-Cup-qualifiers-Philippine-Azkals-Uzbekistan':
