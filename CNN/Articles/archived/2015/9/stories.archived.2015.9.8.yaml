    'template': '1'
    'title': 'UAAP: Rookie Caracut makes good account of himself in debut game vs
      NU

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670094c2-60c6-4824-a71a-9721671ef84c'
      'mgnl:activationStatus': true
