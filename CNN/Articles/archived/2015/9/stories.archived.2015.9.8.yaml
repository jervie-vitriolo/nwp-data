    'template': '1'
    'title': 'DOTC inspects NAIA 1 rehabilitation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42877cb4-9947-4034-b84f-2537ef09c192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:16:35.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:16:39.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Department of Transportation and
        Communications (DOTC) Secretary Joseph Abaya and Manila International Airport
        Authority (MIAA) General Manager Jose Honrado on Tuesday (September 8) did
        a walk-through of the grounds of Ninoy Aquino International Airport (NAIA)
        Terminal 1.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d13b873-21ea-49d0-95f6-f0a403b3cc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:16:35.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:16:39.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The officials walked through the Departure Hall, departure and dignitaries''
        lounges, and the arrival hall.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b200782f-09e3-44ef-9021-09c7998bdc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:16:35.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:16:39.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>About a month and a half after an Australian passenger fell into
        a hole when floor tiles gave in at Terminal 2, Abaya said NAIA Terminal 1
        is 99.9 percent ready to welcome the 21 leaders attending the Asia Pacific
        Economic Cooperation (APEC) forum meeting in Manila this November.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f930204e-7ea2-4a88-b8ea-ed66faa23f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:16:35.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:16:39.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/metro/2015/08/27/MIAA-collapsed-NAIA-2-flooring-repaired.html">Related:
        MIAA: Collapsed NAIA 2 flooring already repaired</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0d8ca5-1ca9-4260-9edb-911b24388ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:16:35.491+08:00
