    'mgnl:lastActivated': 2019-12-09T14:33:37.922+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-09T14:33:37.555+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Beijing calls stock bubble over, markets disagree

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd912f8a4-47c0-4783-88f2-88d9977f0d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:33:34.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:33:37.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong (CNNMoney) — China stocks continued their selloff Monday
        despite assurances from Beijing that the crisis was nearing an end.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8764bf44-bc1f-4e30-80a7-251c6cc49eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:33:34.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:33:37.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Shanghai Composite closed down 2.5% amid choppy trading as investors
        returned from a four-day holiday. The smaller Shenzhen Composite was flat.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c00ede-2d2b-45ff-8893-2534a28fc89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:33:34.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:33:37.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Zhou Xiaochuan, the governor of the People''s Bank of China, told
        G-20 central bankers and finance ministers on Saturday that the "corrective
        process" in China''s stock market was nearly complete.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee23174d-4413-4e5c-9f30-a3c642559ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:33:34.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:33:37.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Market leverage has fallen sharply since the correction, but this
        has not incurred any notable impact on the real economy," Zhou said, adding
        that a more stable financial market is expected going forward.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbaf5f87-72ce-42e6-bd45-90cc6713fac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:33:34.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:33:37.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The remarks were the first public statements from the central bank
        chief since the benchmark Shanghai index started its recent crash. The index
        has lost roughly 40% of its value since mid-June, leading regulators to step
        in with a bailout package.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97dfaa8-d695-48af-af44-40b3e6797573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:33:34.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:33:37.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The China Securities Regulatory Commission acknowledged Sunday that
        a bubble had formed, making subsequent "plunges and adjustments" inevitable.
        The regulator said that Shanghai''s average price-to-earnings ratio, which
        measures how much investors are getting for their money, had declined from
        25 to 15.6 after recent losses.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83647d06-5410-49dc-ae89-8a04a18ef346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:33:34.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:33:37.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Investors around the world have also been paying close attention
        to the health of China''s economy, which may be slowing faster than anticipated.
        The People''s Bank of China has tried to alleviate fears with stimulus actions,
        including an interest rate cut.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4368a545-844b-4750-a147-380b9f62b2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:33:34.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:33:37.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A data revision announced Monday could add to concerns. China''s
        statistics bureau said that full year GDP growth in 2014 was 7.3%, slower
        than the 7.4% figure previously reported.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887b815f-57f6-4324-a684-2a2a199bc2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:33:34.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:33:37.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The revision translates to a difference of 32 billion yuan ($5 billion),
        and means that Beijing missed its 7.5% growth target by a wider margin than
        previously thought. Officials are hoping that China''s economy will expand
        by around 7% in 2015, but many economists think the economy is not strong
        enough to meet Beijing''s goal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48b6e96-fdf4-4188-bb40-56390fec839a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:33:34.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:33:37.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The government does occasionally update economic data after the
        official release, including GDP figures.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7273a878-5b3d-48d8-b931-59517367f22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:33:34.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:33:37.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>When it comes to the country''s stock market, there are signs that
        officials are not done tinkering. The CSRC said that it was considering imposing
        circuit breakers to protect against increased volatility.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2384cc32-7009-44c8-87e4-a890c4c64c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:33:34.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:33:37.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Currently, Chinese stocks are limited to a 10% loss or gain per
        trading session. So-called circuit breakers, which are used in the U.S. and
        other markets, are typically triggered when stocks dive or spike by a certain
        amount in a matter of minutes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c59d55-fb16-4dd8-86bc-a639336d6fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:33:34.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:33:37.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The CSRC also said it would also "enhance market supervision" by
        curbing excessive speculative trading, and exercising more control over automated
        trading systems.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a701d398-0888-4edb-9a91-091fa0e99fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:33:34.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:33:37.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/09/07/investing/china-stocks-central-bank/index.html?iid=hp-stack-dom">"Beijing
        calls stock bubble over, markets disagree"</a></em></p>'
