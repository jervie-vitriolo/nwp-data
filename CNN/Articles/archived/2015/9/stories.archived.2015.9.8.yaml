      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Paolo del Rosario contributed to this report.</em></p>'
  'american-artist-beaten-to-death-in-nepal':
    'author': 'Ralph Ellis, Ed Payne, Sugam Pokharel and Ashley Fantz, CNN'
    'caption': 'Police in Nepal are searching for the remains of American citizen
      Dahlia Yehia. Police say a man has confessed to murdering the 25-year-old volunteer
      who had traveled to Nepal to help in the earthquake disaster zones. The suspect
      told police he killed Yehia in a brutal attack and dumped her body in a local
      river. Her body has yet to be retrieved.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-08T15:41:26.153+08:00
    'imagesource': 'jcr:3ccd88ac-c472-482d-9e8c-04f4089e31a5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a667387-c9c9-438b-b562-d5d98fa67929'
    'lead': 'An American woman who went to Nepal to help in the aftermath of April''s
      devastating earthquake has been killed, police said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T14:03:05.898+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-09T14:03:09.818+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-09T14:03:09.335+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Friends, family mourn American artist beaten to death in Nepal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b07c2cf-2a60-4bf1-a42b-c6ff450d3758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:03:05.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:03:09.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Dahlia Yehia was an artist, a teacher and a searcher, describing
        herself like this on her blog, The Tea Devourer: "I still haven''t found what
        I''m looking for, and that''s how I want it to be for a while."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a7bdfd-af1c-4a70-b1dc-b61138d573a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:03:05.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:03:09.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A few months ago she traveled to Nepal to backpack and help in the
        aftermath of April''s devastating earthquake.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e1a4b7-8fa9-4e99-b76b-1c119aa47f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:03:05.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:03:09.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Yehia, 25, arrived July 20 and kept in touch with home through social
        media. When she didn''t contact anybody after a WhatsApp message on August
        6, her family and friends became worried, according to the "Finding Dahlia"
        Facebook page her family and friends started to help find her.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bd5bd5-f464-4517-a1d8-b83def81f0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:03:05.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:03:09.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Last week, the family received the news they feared from the U.S.
        Embassy. Vehia was dead.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f095743-95da-4480-8674-ca3ebeb94cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:03:05.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:03:09.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Kaski District Police Superintendent Hari Bahadur Pal said a man
        hosting Yehia in his home confessed to beating her to death and dumping her
        body in a river. The man met Yehia through couchsurfing.com, a website that
        connects local hosts with travelers, Voice of America News reported.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa065934-dd17-4c56-beee-54b35d62b7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:03:05.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:03:09.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>After being arrested on September 4, the suspect, Narayan Paudel,
        tried to kill himself by jumping out a police station window, police said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94133bac-1bb8-426d-a521-a408170b2ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:03:05.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:03:09.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Authorities are still searching for Yehia''s body. They haven''t
        offered a motive yet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02046cf9-972f-4319-a9bc-4c8545763fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:03:05.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:03:09.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>''She was incredibly talented''</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51d46bd-8196-4148-834d-fc84a8959779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:03:05.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:03:09.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Yehia was remembered for her questioning spirit and artistic nature.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135d0c92-de3d-40ef-ae0a-9921525166c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:03:05.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:03:09.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Dahlia was an artist, art was pretty much an extension of her being,"
        her friend Meghan Moharter said. "She was incredibly talented."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a5850e-3c23-48b7-941b-c7e6171e44d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:03:05.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:03:09.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Yehia attended Kalamazoo College in Michigan and received a bachelor
        of fine arts in painting, her LinkedIn page says. She studied abroad in Ecuador,
        the college said in a press release. After graduation, she set out from Michigan
        for Phoenix, recounting the trip in her blog, where she also posted her artwork.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3aa60b-6b9b-4899-8a34-24b7671f9ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:03:05.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:03:09.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It was a 36-hour drive through snowstorms, mountains and beautiful
        landscapes. The trip was pretty terrifying -- the longest I''d ever driven
        at one time was six hours, I didn''t know anybody where I was going, and to
        say that I''m awkward and shy is the understatement of the year but this trip
        was just what I needed to feel like the last four years of college was good
        for something -- cause God knows the job market wasn''t helping with that."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a07a02a-9aa2-453b-a197-4eae94deff87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:03:05.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:03:09.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>She found a house to share with two women in Phoenix through a Craigslist
        ad, the blog said. LinkedIn says she was employed in Phoenix as a woodworker,
        youth care worker and K-8 art teacher for about two years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff4a41e-d39a-40e8-bc33-55c1ecdaa364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:03:05.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:03:09.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>She next took a job as a youth worker in Boston for a year and taught
        art at Sci-Tech Preparatory in Austin, Texas, LinkedIn says.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9e16c7-1438-4bed-bae4-1f1d897a3ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:03:05.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:03:09.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Facebook page for the school says, "The kids loved having her
        for their art teacher last year, especially the high school kids who went
        to the graffiti park downtown on city buses with their backpacks loaded with
        cans of spray paint!! We are all saddened by the loss of such a special spirit!"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772bb0e2-5497-4c50-8e49-91cfce0927e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:03:05.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:03:09.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>''We are devastated''</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a1c40e-2450-426a-b620-08a1601386ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:03:05.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:03:09.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Questions remain about what happened in Nepal, the Himalayan nation
        devastated by an earthquake that killed at least 8,000 people. The nation
        is heavily reliant on tourist dollars and is known to be open and friendly
        to travelers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826ef5a7-64dc-4b5f-b168-dbac7e5bbd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:03:05.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:03:09.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Yehia was heading to Pokhara, Nepal''s second largest city.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0285ea04-7179-4373-a3bc-cbcca0a7b24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:03:05.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:03:09.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"She had just left a group of traveling companions to travel on
        her own to Pokhara," the Finding Dahlia Facebook page said. "Dahlia kept in
        regular contact with friends and family for the entirety of her trip up until
        this point. She had also received treatment for a rash while in Thailand and
        mentioned that the rash had reappeared on August 6."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b12398-33c2-46fd-a64f-5a034e7971d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:03:05.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:03:09.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A police report was filed and police checked every hospital in the
        area. The State Department, U.S. Embassy and aid organizations were contacted.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960e0f0a-9e88-49a3-9c32-8f322e04564b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:03:05.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:03:09.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We are devastated by this senseless loss of a beautiful life,"
        the Facebook page says. "For those who haven''t had the joy of spending time
        with Dahlia, know that she is a giver, lover, and humanitarian, who devoted
        her life to others less fortunate both domestic and abroad.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275856d1-13f0-4a68-b36b-03fafd42066c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:03:05.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:03:09.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Even though Dahlia was taken from us much too soon, she surely
        made her mark on the world, and will be remembered lovingly by all of us."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d018fc5-4122-4b45-839e-f9bfc4267069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:03:05.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:03:09.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The post ends with a quote from the Quran: "Indeed we belong to
        God, and indeed to Him we will return."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98805f9-f6f6-4b3c-b7ef-c25095276804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:03:05.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:03:09.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Justin Lear, Mayra Cuevas and Sugam Pokharel in New Delhi,
        India, contributed to this report.</em></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2908625-b466-4517-ba55-469dd9c7d99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:03:05.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:03:09.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://&quot;Friends,
        family mourn American artist beaten to death in Nepal.&quot;">"Friends, family
        mourn American artist beaten to death in Nepal."</a></em></p>'
  'foreign-firms-china-branding':
    'author': 'Sophia Yan, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-09-08T15:36:54.863+08:00
    'imagesource': 'jcr:08b5f81d-270c-4c87-a376-a6cf01838e30'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7fe61839-7fcb-48c6-ad53-f57f60947b64'
    'lead': 'If you''re a well-to-do Shanghai resident, you might start a typical
      day with a cup of Starry Hope, and then check email on your Triple Stars before
      driving to the office in your Treasured Horse. After work, you might unwind
      with a cold bottle of Hundred Prestige.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T14:06:23.658+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-09T14:06:27.487+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-09T14:06:27.186+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'What''s in a brand name? In China, everything

      '
    'updated': 2015-09-09T10:43:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c3b98d-d4a4-4afd-b8fe-e1aabc9315ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:06:23.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:06:27.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNNMoney) —</strong> If you''re a well-to-do
        Shanghai resident, you might start a typical day with a cup of Starry Hope,
        and then check email on your Triple Stars before driving to the office in
        your Treasured Horse. After work, you might unwind with a cold bottle of Hundred
        Prestige.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a9ae44-2b19-4287-8595-64f88d2b0924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:06:23.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:06:27.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In case you missed it, that''s actually Starbucks, Samsung, BMW
        and Budweiser.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af925bd-e4cb-4fe1-b0bf-eca4c4c65259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:06:23.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:06:27.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Chinese names of these well-known brands might sound silly in
        English, but they''re key to helping foreign companies rake in billions in
        China, where a name is thought to make or break your luck.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2434eb-bcab-4d2d-92de-4338b8ba49a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:06:23.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:06:27.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>For companies, coming up with a name that fits the firm''s image
        is tricky enough. But it''s even more challenging in Chinese, which has multiple
        dialects and scores of homophones that can lead to unintended double entendres.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69a20c8-e070-4d3b-afd2-60569eadff74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:06:23.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:06:27.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>For example, in Mandarin, the word for "tall" (高) sounds exactly
        like the word for "cake" (糕) — they''re both pronounced "gao."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd129dd-3e27-4dc4-aad3-32d4d126f5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:06:23.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:06:27.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The wrong name will just give the wrong impression," said Tait
        Lawton, founder of Nanjing Marketing Group. Foreign firms have "to understand
        there is meaning in Chinese characters — it''s not like English where you
        can take letters and mash them together to make different sounds."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d21acc0-7ca0-4227-89cf-79c34cda6ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:06:23.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:06:27.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Best Buy, for example, didn''t have a very catchy Chinese name,
        using a near-direct translation from English, Lawton said. While it''s hard
        to discern just how much the name had to do with its business prospects, the
        electronics retailer never caught on in China, and shuttered its namesake
        stores in 2011.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e407a38-e850-4a8e-95ae-73df4e5228aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:06:23.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:06:27.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Some brands have found success with names that not only sound like
        their English monikers, but also have significant meaning in Chinese. "Rui
        bu," used by Reebok, means "fast steps," while Nike goes by "nai ke," which
        translates to "endurance and perseverance."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0590ed14-25bd-4270-bd6a-9d7deb52ef3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:06:23.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:06:27.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Coca-Cola came up with a clever one, "kekou kele," which means "delicious
        fun," and stays true to the original English. On top of that, part of the
        name sounds like the Chinese word for "thirsty."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adff02ce-54b4-489a-8ed7-85695dbd7c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:06:23.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:06:27.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>While that kind of significance might be lost to a foreigner''s
        ears, it''s something that sticks with Chinese consumers, who are more inclined
        to remember the Chinese name over the English one, said Vladimir Djurovic,
        CEO of Labbrand, a company that helps foreign firms brand in China.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8631a7-7156-49b8-8a73-81da0c180218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:06:23.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:06:27.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It''s important "to connect with the category ... [and] to be close
        to your target audience, to be accessible," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e1b899-bf60-416a-bfee-c1b749f7ba8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:06:23.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:06:27.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Banks, for instance, seeking to attract the rich, should consider
        names that give off the impression of wealth and prosperity. Goldman Sachs''
        name in Chinese is "gao sheng," or "highly prosperous."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b027631a-e313-49b4-8546-7538045d8be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:06:23.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:06:27.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>London bank HSBC went with "hui feng," which roughly translates
        to "gathered abundance." A direct translation for HSBC, which stands for Hong
        Kong and Shanghai Banking Corporation, wouldn''t have worked — in Chinese,
        it would have sounded like every other local bank, instead of a global finance
        powerhouse, Djurovic said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e9af92-e4d6-4f21-ba6e-6bd5c9889301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:06:23.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:06:27.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Others, like French grocery chain, Carrefour, will want to appear
        more consumer-friendly. Its Chinese name, "jia le fu," means "happy family."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e62b614-67b1-4c39-8d12-5bc35e09a550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:06:23.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:06:27.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Djurovic said that choosing a good Chinese name can take up to a
        year. "There is no absolute rule ... the right name will always depend on
        a couple of things," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26163fde-f796-4cb8-96e2-d5d50992dfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:06:23.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:06:27.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/09/07/news/foreign-firms-china-branding/index.html?iid=hp-toplead-dom">"What''s
        in a brand name? In China, everything"</a></em></p>'
  'PNP-HPG-Highway-Patrol-Group-EDSA-traffic-sidewalk-vendors-pedestrian':
    'author': 'Camille Abadicio, CNN Philippines'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-09-08T15:22:03.644+08:00
    'imagesource': 'jcr:d5c96a04-3b67-4067-b4d9-385901552eca'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b5e8c21-6cca-4205-8e0b-b24fe109f1fe'
    'lead': 'The pedestrians and the sidewalk vendors continually ignored the Highway
      Patrol Group personnel''s instruction that contributed to the traffic congestion
      in some of the crucial areas along EDSA.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T14:09:20.465+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-09T14:09:24.704+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-09T14:09:24.488+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Are vendors, pedestrians adding to worsening EDSA traffic?

      '
    'updated': 2015-09-09T11:55:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e6c7f0-3bf8-48fa-a13c-fa3b85d13bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:09:20.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:09:24.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Philippine
        National Police''s Highway Patrol Group (HPG) faced some setbacks on its second
        day (September 8) of managing traffic along EDSA, especially around the six
        major chokepoints.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6005bfd3-b0f5-43c4-b0ce-89e58f521398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:09:20.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:09:24.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The massive volume of vehicles remained a challenge. Aside from
        this, the pedestrians and the sidewalk vendors continually ignored the authorities''
        instruction that contributed to the traffic congestion in some of the crucial
        areas along EDSA.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2090334-e410-4aba-bcbf-e5f090dafc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:09:20.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:09:24.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>On the northbound lane of EDSA Munoz, almost half of the highway
        is occupied by Public Utility Vehicles (PUVs) loading and unloading passengers
        right in the middle of the road.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a84f645-4053-46e8-844f-c76a9e97461b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:09:20.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:09:24.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Vendors also went back to the side of the road at EDSA Balintawak.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc31bdf-cc0c-4f38-b557-958889649749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:09:20.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:09:24.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But when the HPG made its rounds, vendors were constantly advised
        to move.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953c4c31-b62c-4c0e-a01c-fe718d412fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:09:20.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:09:24.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/metro/2015/09/08/HPG-EDSA-traffic-management-pnp-chief-marquez.html">Related:
        HPG clears vendors from sidewalks</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b16a496-2007-4939-a7fb-cb5483a53764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:09:20.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:09:24.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A lot of pedestrians still walked on the road and the HPG is considering
        putting up a higher barricade to force the pedestrians to use the sidewalk.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc6f88e-81cd-4902-96ce-bb8a0785a977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:09:20.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:09:24.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to the HPG personnel, they are still in the process of
        disciplining the pedestrian and sidewalk vendors and they will not stop until
        they eventually get used to following the rules.</p>'
