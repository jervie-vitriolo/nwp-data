      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Buhay Party-list Representative Lito Atienza earlier proposed to
        raise the amount to P8,000, which may include insurance coverage and legal
        funds.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0568a7-bc12-4e4d-855e-d517b7a3d3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:50:39.871+08:00
