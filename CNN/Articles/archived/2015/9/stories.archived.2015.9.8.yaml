      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Next game maga-adjust kami sa scoring. Mabigat na kalaban ang FEU,"
        he said.</p>'
  'Comelec-source-code-review-PCOS-OMR-public-school-teachers-pay-hike':
    'author': 'JC Gotinga, CNN Philippines'
    'caption': 'The Commission on Elections in its countdown reminds the public that
      there is "no forever" when it comes to voter''s registration. The commission
      has set the deadline for voter''s registration on October 31.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-08T17:58:06.257+08:00
    'imagesource': 'jcr:e231bc5b-f57f-4912-bf32-326351bc5703'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '418d3935-39bd-41da-8bc3-8cd74f1134a7'
    'lead': 'The Commission on Elections (Comelec) said the base source code that
      will run the automated system of elections will soon be open for public review.
      The commission is also racing to complete preparations for the 2016 polls. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T13:50:39.869+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-09T13:50:43.830+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-09T13:50:43.468+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Comelec: Base source code open for review

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed301260-81f6-4197-8774-c090289e4452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:50:39.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:50:43.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Commission
        on Elections (Comelec) said on Tuesday (September 8) that political parties,
        poll watchdogs and concerned citizens may soon review the source code submitted
        by Smartmatic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119a9eb3-2927-4e83-8465-627d1868a218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:50:39.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:50:43.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Starting October 1, the public may examine the base source code
        that serves as the blueprint of the software that will run the Optical Mark
        Reader (OMR) machines in 2016 presidential elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af16294-0559-43ba-bbef-ca0b96e7c2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:50:39.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:50:43.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It is the electronic "script" that the OMR machines will follow
        in handling the data – the votes or the results of the elections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd999dcd-f3a7-45b9-b2dc-5676d9312c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:50:39.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:50:43.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Comelec Chairman Andres "Andy" Bautista noted that they have allotted
        eight months to review the source code, which is longer than in previous elections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50e5be3-52b2-4243-aaf3-022207509931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:50:39.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:50:43.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Bautista said allowing the public to review the source code is the
        poll body''s way of assuring them that the automated election system will
        be fair and accurate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08afae3f-d53c-4b39-b2f2-ca4341a31a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:50:39.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:50:43.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“I think it is also the responsibility of Comelec to educate, to
        try to get people to understand the process because if we build confidence
        in the process then I think it will be more accepted,” Bautista told reporters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b3d518-7417-4039-bbcb-50c48848d9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:50:39.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:50:43.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Reviewers shall be on the lookout for so-called "malicious lines"
        in the code which may prevent the machines from properly scanning ballots
        and counting the votes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca0a80b-97aa-42a8-8084-2b246836b785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:50:39.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:50:43.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to Comelec, De La Salle University has agreed to host
        the base source code review in its campus along Taft Avenue in Manila. The
        university will be providing all facilities for the activity for free.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab5a831-2137-4a17-9964-a623024c6a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:50:39.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:50:43.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Comelec to use some old PCOS machines</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ec3a7e-22dd-4345-acb7-551890479854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:50:39.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:50:43.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>There will be use for the old Precinct Count Optical Scan (PCOS)
        machines in 2016 after all - some of them at least.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdf09ac-e9b4-4ddd-a84a-1649b4625c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:50:39.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:50:43.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Comelec decided to have 5,000 to 10,000 PCOS machines cleaned,
        to be used in special voting sessions for persons with disability and local
        absentee voting.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ada1cac-2d63-4c20-9a3c-8e6df1869d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:50:39.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:50:43.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Comelec Commissioner Rowena Guanzon said they will work with the
        Department of Science and Technology (DOST) in diagnosing the 81,896 PCOS
        machines used in the 2010 and 2013 polls to see which of them can be used
        in 2016.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792f0adb-3d55-4ca4-be52-1f2fdd8180cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:50:39.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:50:43.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“They’re very optimistic that many of these machines can still work.
        But it’s just that we have to try,” said Guanzon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063cc5fa-3ab1-4de2-a1f5-02ef6e6ff1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:50:39.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:50:43.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The government had spent roughly P9 billion to lease and buy the
        old PCOS machines from Smartmatic.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2308dfdd-1918-49b8-bfc0-2689cb9ce989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:50:39.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:50:43.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Then last month, Comelec decided to lease new machines for about
        P8 billion due to the lack of time to refurbish the old ones – as advised
        also by Smarmatic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67090620-71db-46f5-97b3-0e0ba01b1c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:50:39.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:50:43.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Guanzon concurred with that decision but criticized Smartmatic for
        allegedly “cornering” them into choosing the more expensive option of leasing
        new machines instead of refurbishing the old ones.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b539948-0913-4728-a17d-bb531334923d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:50:39.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:50:43.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“The commission en banc just decided that, okay, now that we’re
        not pressed for time, we’ll give it a go,” Guanzon said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34b51e3-fa21-458e-9c8a-8a09848f2e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:50:39.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:50:43.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Comelec also clarified reports that they had bid out the ballot-printing
        deal to Smartmatic.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e018888a-eb9a-44c7-b154-87cbf510382a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:50:39.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:50:43.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to Comelec, the National Printing Office will be printing
        the ballots for 2016.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22c800b-7091-4025-a34e-348814cc2019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:50:39.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:50:43.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Raising teachers’ pay for the elections</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981d4ab3-bb9a-4a5e-b211-69f93ad22e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:50:39.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:50:43.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Comelec said it is in favor of raising the monetary allowance
        public school teachers receive for serving as board of election inspectors
        (BEI’s).</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ed5aa8-19aa-4b4d-892c-0470e45def36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:50:39.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:50:43.837+08:00
