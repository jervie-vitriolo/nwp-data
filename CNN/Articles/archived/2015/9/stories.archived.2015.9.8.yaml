      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="http://edition.cnn.com/2015/09/08/entertainment/sam-smith-james-bond-theme-song/index.html">"Sam
        Smith records theme song for new James Bond film ''Spectre''"</a></em></p>'
