      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Teachers received P4,500 in the 2013 elections and Bautista said
        the Budget Department has set the same amount for next year''s polls.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff9a792-803e-461b-954e-3c62ae432e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:50:39.871+08:00
