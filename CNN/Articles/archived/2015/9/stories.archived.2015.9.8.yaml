    'mgnl:lastActivatedVersionCreated': 2019-12-09T13:21:31.023+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Aquino names LP stalwart to replace Roxas at DILG

      '
    'updated': 2015-09-11T17:03:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f44f20a-66d1-4e4b-a9e9-559a03e8efc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:21:27.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:21:31.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Over a month after the anointment
        of the administration party''s standard-bearer, President Benigno Aquino III
        on Tuesday afternoon (September 8) has finally picked a new head of the Department
        of the Interior and Local Government (DILG) to replace incumbent Secretary
        Manuel "Mar" Roxas II.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420bc9b7-32a9-46f3-b028-3e2192e6ddee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:21:27.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:21:31.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He is Rep. Mel Senen Sarmiento of the First District of Western
        Samar.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5977fef0-3db1-4c60-b1d5-437a475a14fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:21:27.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:21:31.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Aquino made the announcement in an interview with the Philippine
        Daily Inquirer — adding that a period of transition was still being worked
        out and Sarmiento would also have to go through the Commission on Appointments
        (CA).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57e3f11-b542-4779-8010-9035f7e61426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:21:27.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:21:31.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Sitting as the ruling Liberal Party''s (LP) secretary general, Sarmiento
        was a mayor of Calbayog City in 2001 and had been a member of the House of
        Representatives since 2010. He is also vice chairman of the CA.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f287f6-7fbe-4b23-8e5c-6c57c1611acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:21:27.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:21:31.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Before this development, Roxas — who is the ruling Liberal Party''s
        (LP) presidentiable for 2016 — submitted his resignation letter three days
        after receiving Aquino''s endorsement at Club Filipino on August 3, but Malacañ
        asked him to stay on until a replacement could be named.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7370a9-c947-49f0-bd30-9a8084c38ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:21:27.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:21:31.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
