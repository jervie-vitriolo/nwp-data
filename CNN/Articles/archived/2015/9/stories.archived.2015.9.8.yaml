      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Bautista said he hopes to get support from lawmakers in raising
        election duty pay of public school teachers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7897aac-de62-4a44-8107-eb2487fd9649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:50:39.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:50:43.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“We are looking for ways and means by which we can increase it,”
        Bautista said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0e90f9-bc9e-4cc0-8cd2-ad5a8e3db30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:50:39.871+08:00
      'mgnl:createdBy': 'jeff'
