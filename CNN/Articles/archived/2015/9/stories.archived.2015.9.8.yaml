  'Gilas-Pilipinas-no-Clarkson-FIBA-Asia':
    'author': 'CNN Philippines Staff'
    'caption': 'According to the SBP, Filipino-American NBA guard Jordan Clarkson
      has signified his desire to represent the Philippines in international competition.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-09-08T23:35:10.142+08:00
    'imagesource': 'jcr:e0c5f474-3254-4898-906f-24d2d8f0ee95'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a91cc98-dd0d-4add-9419-b4671e27d4cd'
    'lead': 'Los Angeles Lakers guard Jordan Clarkson won''t suit up for the Philippine
      national team in the 2015 FIBA Asia Championship in China on September 23. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T13:25:22.168+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-09T13:25:25.723+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-09T13:25:25.477+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'No Jordan Clarkson in Gilas 3.0 final lineup

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26103aa3-f641-4b3d-b227-d8c6f588d6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:25:22.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:25:25.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Los Angeles Lakers
        guard Jordan Clarkson won''t suit up for the Philippine national team in the
        2015 FIBA Asia Championship in China on September 23, according to the Samahang
        Basketbol ng Pilipinas (SBP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b252c8-80cc-4978-9713-88a4149c4223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:25:22.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:25:25.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Related: SBP announces Gilas 3.0 final lineup</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f547e607-65fb-4fa8-a76c-aa7f454e5a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:25:22.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:25:25.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Clarkson got the green light from the Lakers to play for Gilas Pilipinas,
        provided the Fil-American cager will be back with the team on or before September
        28 in time for the media day and training camp. That allows Clarkson to play
        only in the elimination round of the biennial meet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd291f7a4-f599-4283-8dcc-081d2dfe8bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:25:22.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:25:25.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Still, he can''t don the national team jersey — at least in this
        tournament that serves as the 2016 Olympic qualifier as the Samahang Basketbol
        ng Pilipinas (SBP) failed to secure his clearance from FIBA.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53c844c-4ea8-4cc4-b34d-2b4c1bbfc1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:25:22.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:25:25.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We did all that we could to have Jordan Clarkson join Gilas for
        the 2015 FIBA Asia Championship but we are saddened to report that we are
        not able to beat the deadline to secure the necessary clearances on time,"&nbsp;
        the SBP said in a statement released on Tuesday (September 8).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9be2d2c-d3f0-4b1d-915a-03bbab299380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:25:22.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:25:25.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Although we pushed the boundaries whenever possible, this process
        cannot be rushed if it were to be done properly."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6194b746-a296-4e8d-b6f9-adde7a004367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:25:22.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:25:25.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/09/03/Gilas-Clarkson-Lakers-FIBA-Asia.html">Related:
        Clarkson gets green light from Lakers to play for Gilas</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011ab0fc-3f12-46ca-95c6-31d7c97f7c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:25:22.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:25:25.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But the country''s basketball federation remains hopeful that the
        All-Rookie team member will one day represent the tricolor flag.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75842f9-b4ad-407d-964e-62ac8f041877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:25:22.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:25:25.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The interest and passion of Jordan Clarkson himself, with the full
        support of his family, to don the Gilas jersey serves as a reason for SBP
        to be hopeful," the SBP said. "Though the doors on the 2015 FIBA Asia meet
        have been closed, the future of the national team program is encouraging with
        Clarkson''s desire to represent the flag and country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8db34b2-4622-406d-b294-c68b21e5a728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:25:22.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:25:25.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/08/24/Jordan-Clarkson-Gilas-Pilipinas.html">Jordan
        Clarkson shows desire to join Gilas</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd29795-d5e2-49c8-afbf-4272b85c52d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:25:22.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:25:25.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The SBP also announced the Final lineup of the team that will lock
        horns with Asia''s best teams in the tournament on September 23.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c08223-0195-4856-87c1-e4a006749264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:25:22.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:25:25.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to the statement: "Finalizing the lineup for FIBA Asia
        was a challenge for coach Tab Baldwin with the question on the availability
        of Jordan Clarkson looming. But now, the team shall move forward and put together
        a squad that will go into battle for national pride."</p>'
  'president-benigno-aquino-awaits-grace-poe-decision':
    'author': 'Kimberly Go, CNN Philippines'
    'caption': '(File photo) President Benigno Aquino III'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-08T19:16:19.956+08:00
    'imagesource': 'jcr:bd12efc9-f794-4fc4-a14f-87b5c3c5cf6a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28d5ea0d-3f7a-4ad5-a3ff-9097e2b96749'
    'lead': 'President Benigno Aquino III still prefers to wait for the decision of
      Sen. Grace Poe to be running mate of Interior Secretary Manuyel "Mar" Roxas
      mate for the 2016 elections. This is despite calls by some Liberal Party members
      for Roxas to move on from Poe.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T13:28:26.652+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-09T13:28:30.253+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-09T13:28:29.980+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'President Aquino still waiting for Poe’s decision

      '
    'updated': 2015-09-09T02:51:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c3dbf4-0467-4469-819e-6666e7bd85ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:28:26.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:28:30.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> As the Liberal
        Party’s (LP) chairman, President Benigno Aquino III has not given up on Sen.
        Grace Poe just yet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6e5a65-34c2-4aee-9441-1d6e7ac8541f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:28:26.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:28:30.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>During the Meet Inquirer Multimedia forum held in Makati on Tuesday
        (September 8), the president said he was still hoping that Sen. Grace Poe
        would choose to run with Interior Secretary Manuel "Mar" Roxas II, LP presidential
        standard bearer for the 2016 elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8c3db0-3611-4b6d-834a-1ea19d2f41a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:28:26.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:28:30.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“At the end of the filing period I don’t think we are giving up.
        Iba pa rin yung we get united,” Aquino said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0cf458-2cf5-4412-a657-67de18358f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:28:26.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:28:30.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Amid calls by some LP leaders and members to choose someone else
        instead, the president said he was “hoping there is less division in forces
        allied to Daang Matuwid.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0599bd-c4fb-4eb3-874c-6ba8e3fbaaac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:28:26.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:28:30.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Both Senate President Franklin Drilon and House Speaker Feliciano
        Belmonte Jr. – co-vice chairmen of the LP – have suggested Sen. Alan Peter
        Cayetano from the Nacionalista Party (NP), which is part of the administration
        coalition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b680d7-feba-4744-bfda-1f7cca864983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:28:26.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:28:30.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Asked why he chose Roxas over Poe, Aquino said: “Experience. I think
        I stated it categorically when I endorsed him. Mahaba service nya.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559c626d-563c-4f81-9d67-6ef9284637b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:28:26.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:28:30.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He added that, while Poe appeared to be walking on the same path
        of Daang Matuwid, track record would be equally important.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26310d7a-f36b-42df-bd9a-afbfbd6474ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:28:26.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:28:30.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“As far as Grace Poe is concerned, fellow traveler [of] daang matuwid.
        Is she as prepared as Mar? I don’t think anyone can argue if she is as prepared
        as Mar at this point in time,” Aquino said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4cb1d7-3c49-466a-8ec5-759be76f5654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:28:26.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:28:30.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The president added that the recent announcement of Davao City Mayor
        Rodrigo Duterte not to run for president in the 2016 elections would give
        Roxas a bigger chance of winning.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e39374d-8797-4ebe-bf26-3fd0692b898b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:28:26.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:28:30.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/09/07/Duterte-not-running-reason-retires-from-politics.html">Related:
        Duterte not running because of family, eyes retirement from politics</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5558f3c-85ba-43a5-8428-877fe7eb1c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:28:26.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:28:30.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Enhanced I guess [ang] pagtakbo ni Mar. I think he is allied with
        us,” Aquino said, pertaining to Duterte possibly endorsing Roxas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6956fa15-7e60-4b5b-99bb-7ba5ad672d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:28:26.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:28:30.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
