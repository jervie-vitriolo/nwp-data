    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d548d5a-d231-47f8-bdbb-232d7ad6fba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:37:10.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:37:14.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> It''s the second
        day of the deployment of Highway Patrol Group (HPG) forces, whose main goal
        is to manage the horrendous traffic at various chokepoints on EDSA.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a38388d-2c06-4819-9f56-ddd18eaa0507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:37:10.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:37:14.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>As early as 3 a.m. Tuesday (September 8), about 10 HPG personnel
        cleared the sidewalks of Balintawak market as vegetable and meat vendors were
        ordered to vacate the two outermost lanes there.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd10b08-576c-4613-9aa1-80eef3f237c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:37:10.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:37:14.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>All vendors heeded to the call, giving leeway for public and private
        vehicles passing by the area.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3244814e-5f5c-41c5-89ce-16b24f127d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:37:10.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:37:14.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Some are concerned, though, with losing income as their products
        will not be sold that much if they''re inside the market.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6050e221-6cc1-4153-af53-bb05379d6d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:37:10.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:37:14.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The HPG, however, said the vendors must sacrifice for the greater
        good.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4f1ecc-ec90-4f7f-af39-b0b4a0000c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:37:10.440+08:00
