      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The lineup can still change, Rama added, before the filing of candidacy
        in October.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600d7a0a-8e04-413d-aebe-59dc1d8034b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:27:52.426+08:00
