      'mgnl:type': 'text'
      'text': '<p>Rama said there are four more members that will run since 10 city
        councilors are required, but they have decided not to reveal their names yet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0e2287-c11b-4560-a4f9-ac4180cbf4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:27:52.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:27:55.852+08:00
