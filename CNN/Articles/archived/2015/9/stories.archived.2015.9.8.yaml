    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-09T15:09:21.897+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': '''Marmaduke'' cartoonist Brad Anderson dies at 91

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b82039-0ec2-402e-a753-48d7ad8e8fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:09:19.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:09:22.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Brad Anderson, who created the long-running comic strip
        "Marmaduke," about a mischievous, overly curious Great Dane and his loving
        family, has died, according to his syndicate, Universal Uclick.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c0aaef-d25b-400f-9491-c522edc78c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:09:19.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:09:22.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Universal Uclick''s president, John Glynn, confirmed Anderson''s
        death.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c528f9f5-da87-414e-9918-f4c5a9a2dbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:09:19.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:09:22.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In a statement on its website, the National Cartoonists Society
        paid tribute.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c199b7-df78-4254-951a-b16e1319cd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:09:19.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:09:22.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The NCS and the world of cartooning lost one of its true luminaries
        last week with the passing of Brad Anderson, creator of the comic ''Marmaduke,''
        " the society said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e23e292-f981-4a37-93ee-685547d07f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:09:19.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:09:22.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Anderson died August 30 at 91.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e3c8a3-e66d-4e3b-ae63-d4d5928ae5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:09:19.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:09:22.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Anderson was born in Jamestown, New York, and was a cartoonist by
        the time he was a teenager, having sold a cartoon to Flying Aces magazine
        when he was 15. According to a 2010 story in American Profile, the "$3 paycheck
        was enough to buy a hamburger, a milkshake, and a ticket to the movies."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc7c440-a1c6-4d16-9788-87720bd5e4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:09:19.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:09:22.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"My mother said I started drawing before I could talk," Anderson
        told American Profile.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4d9c39-e52c-44c7-af9f-ee3b99598ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:09:19.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:09:22.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Anderson served in the Navy during World War II and attended Syracuse
        University on the G.I. Bill. After a short stint with a public relations firm,
        he became a full-time freelance cartoonist and started "Marmaduke" in 1954.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213472c0-6e30-4ba9-a969-e6a6152d3cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:09:19.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:09:22.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Sixty-one years later, he was still drawing the strip, with the
        help of his son Paul.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b761c2-4a11-4c82-8198-4073d0ef113e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:09:19.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:09:22.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Marmaduke" ran in about 500 newspapers, according to the cartoonists
        society. The secret of its success, said Anderson, was its rambunctious title
        character.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b77343f-2ca8-4b2a-8f96-e2dd7584c3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:09:19.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:09:22.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Marmaduke is very expressive and very active, and he''s always
        doing something funny or ridiculous or crazy," he said. "He''s always jumping
        over the couch, chasing after a cat. In the car, he wants to take over and
        drive."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655e7529-8927-41ad-9983-265ecfed515d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:09:19.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:09:22.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Originally, the dog looked meaner, Anderson observed, but soon became
        "a very happy dog."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfd6200-ce01-41d5-8c78-5fce97161e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:09:19.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:09:22.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>CNN iReporter "sunethra," a fan from Sri Lanka, was saddened by
        Anderson''s death.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c652838b-211a-471e-a7d5-059b3cc6dd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:09:19.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:09:22.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Marmaduke has and still is bringing so much laughter, giggles and
        happiness to me," sunethra wrote from Colombo, noting that "each morning I
        remember I would run to grab the newspapers and the first thing that I would
        search was for Marmaduke. (O)n days that it was not printed I would be very
        disappointed."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccacb11-25b5-4f7e-8a77-a2f14692b2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:09:19.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:09:22.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The panel strip remained popular enough into the 21st century that
        it was turned into a movie in 2010. Owen Wilson supplied the voice of the
        Great Dane.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcf3c40-46bf-4262-955a-4b055af59a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:09:19.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:09:22.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Anderson received the Milton Caniff Lifetime Achievement Award from
        the National Cartoonists Society in 2013.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccb385a-758e-4a62-b9df-feebc4b43c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:09:19.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:09:22.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Amanda Watts contributed to this story.</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c2b4f7-53d0-4804-8ed5-fb96abb045f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:09:19.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:09:22.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/09/07/entertainment/brad-anderson-marmaduke-cartoonist-dies-feat/index.html">"''Marmaduke''
        cartoonist Brad Anderson dies at 91."</a></em></p>'
  'John-Kerry-Russia-could-escalate-Syrian-conflict':
    'author': 'Matthew Chance, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-08T02:52:03.259+08:00
    'imagesource': 'jcr:eb7b05ed-da89-4154-aa31-09015d17cc5c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83bdfc29-5315-4b6d-8d99-8e45e70da50a'
    'lead': 'Kremlin officials have dismissed allegations of a major Russian military
      deployment to Syria, after U.S. Secretary of State John Kerry raised the issue
      with his Russian counterpart.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T15:11:45.497+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-09T15:11:49.790+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-09T15:11:49.516+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Kerry: Russia could escalate Syrian conflict

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f611ad3e-07ed-4595-aa5e-433aabed506d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:11:45.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:11:49.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> Kremlin officials have dismissed
        allegations of a major Russian military deployment to Syria, after U.S. Secretary
        of State John Kerry raised the issue with his Russian counterpart.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b090333-f37c-4ca3-ad8b-1bf098426fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:11:45.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:11:49.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Reports circulating in recent days quoted unnamed Western diplomats
        saying a Russian expeditionary force is already in Syria to prepare for the
        arrival of an "aerial contingent" of fighter jets and attack helicopters for
        "strikes against ISIS targets in Syria."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eecad38-25f5-400b-94eb-98632fbfa943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:11:45.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:11:49.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In a telephone call over the weekend, Kerry warned the Russian foreign
        minister, Sergei Lavrov, that – if the reports are true – the Russian military
        presence "could further escalate the conflict, lead to greater loss of innocent
        lives, increase refugee flows and risk confrontation" with an (anti-ISIS)
        coalition operating in Syria, according to a statement from the U.S. State
        Department.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1053f3-1d73-41bf-9f99-245d28fddd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:11:45.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:11:49.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But the Kremlin is categorically denying as "premature" the allegations
        that it has any military ambitions in Syria, although it admits sending weapons
        and advisers to assist its Syrian ally, President Bashar al Assad.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b27a997-530b-42c0-b2e6-8472cc676ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:11:45.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:11:49.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Kremlin – which has a strategic naval base at Tartus in Syria
        – has also made no secret of its deep alarm at the prospect of its key ally
        in the Middle East being toppled. If Assad falls, it worries, so too may Russian
        influence in the region.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99be6f21-c764-49a0-8520-245312e12f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:11:45.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:11:49.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Concerned about its own simmering Islamist insurgency in its restive
        North Caucasus region, the Kremlin also has genuine security concerns about
        ISIS.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b102c1-63eb-4173-8c38-86d001ded78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:11:45.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:11:49.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of Russian citizens have already joined the militant group,
        which identifies Russia as a key enemy and has vowed attacks to avenge Moscow''s
        longstanding support for the Syrian government.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a558cf0c-68c4-450e-a45a-036856ff062c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:11:45.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:11:49.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/09/07/politics/kerry-russia-syrian-conflict/index.html">"Kerry:
        Russia could escalate Syrian conflict."</a></em></p>'
