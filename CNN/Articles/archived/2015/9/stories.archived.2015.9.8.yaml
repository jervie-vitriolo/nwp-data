    'template': '1'
    'title': 'Former DepEd official, grandson escape from kidnappers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7caa3056-53c8-4f46-a7fb-ae8cfccfedaf'
      'mgnl:activationStatus': true
