    'jcr:uuid': '48c886cc-8159-44de-8369-d1539c2044c2'
    'lead': 'Only about 2 percent, or 6,342, of registered voters in Bacolod City
      have no biometrics, while around 1,232 voters have incomplete biometric data,
      according to Mavil Majarucon-Sia, registrar of the Bacolod Commission on Elections
      (Comelec).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T15:03:58.923+08:00
