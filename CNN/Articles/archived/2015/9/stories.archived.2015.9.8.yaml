    'lead': 'Andy Murray will have to wait until next year for another crack at a
      Grand Slam after suffering an ignominious defeat to South African Kevin Anderson
      in four sets.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T14:48:55.940+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-09T14:48:59.589+08:00
