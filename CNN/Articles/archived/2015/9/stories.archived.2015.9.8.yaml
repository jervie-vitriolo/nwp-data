      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Police chief Dir. Gen. Ricardo Marquez inspected how
        his men are doing their job.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141b469f-863b-4c14-99d6-cb7478011336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:37:10.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:37:14.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In his assessment, Marquez said the presence of HPG forces made
        the traffic smooth flowing at Balintawak during rush hour this morning.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd50a162-52e6-45be-9b6f-66b363021589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:37:10.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:37:14.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>That may be good news to commuters, but some elderly consumers complained,
        saying they now have to walk longer to get a taxi.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28dee04-ae30-4350-ba7b-49dd9461c1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:37:10.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:37:14.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Another challenge, Marquez admitted, is how he will maintain the
        energy and consistency of his men as days pass by.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511d291d-e546-4f15-b898-d588f352bf56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:37:10.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:37:14.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He added that they will recruit and train more HPG aspirants in
        the coming weeks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeebd2e0-1d2c-43ce-b854-b25e2a5b8c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:37:10.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:37:14.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, they will also conduct a review and evaluation
        of the implementation of the program.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172a6c85-f133-4a66-be5a-7acf8aebdda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:37:10.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:37:14.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Marquez also assured the public they will punish HPG personnel who
        will abuse their authority.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bcc3e5-aad4-47ab-a44f-64729345b98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:37:10.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:37:14.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"If you cross the line, ibig sabihin ayaw mo nang magpulis, gusto
        mo nang maging kriminal… e ''di dun ka, huhulihin ka namin and we will put
        you in jail,” said Marquez.</p>'
  'Mad-Men-star-Jon-Hamm-girlfriend-Jennifer-Westfeldt-split':
    'author': 'Victoria Cavaliere, Reuters'
    'caption': 'Jennifer Westfeldt (left) and Jon Hamm.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-09-08T10:30:58.478+08:00
    'imagesource': 'jcr:546532c2-8944-426b-895c-b74261a85111'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '12147dcf-f5c0-45cb-9cd7-effa6db9d394'
    'lead': '"Mad Men" star Jon Hamm and his girlfriend of nearly two decades, actress
      and filmmaker Jennifer Westfeldt, have ended their relationship, celebrity publication
      People magazine reported on Monday (September 7).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T14:39:28.663+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-09T14:39:32.488+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-09T14:39:32.324+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': '''Mad Men'' star Jon Hamm and longtime girlfriend split – report

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f953fd-40e0-4fde-aaf8-4e1b6ae9bdd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:39:28.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:39:32.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Mad Men star Jon Hamm and his girlfriend
        of nearly two decades, actress and filmmaker Jennifer Westfeldt, have ended
        their relationship, celebrity publication People magazine reported on Monday
        (September 7).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729c3264-0421-45a2-afbd-fe419e666687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:39:28.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:39:32.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"With great sadness, we have decided to separate, after 18 years
        of love and shared history," the couple told the magazine in a joint statement.
        "We will continue to be supportive of each other in every way possible moving
        forward," the statement said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f598769-1a3d-42d8-a846-961a029b0433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:39:28.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:39:32.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Hamm, 44, and Westfeldt, 45, were considered a model couple in Hollywood,
        staying together through Hamm''s sky-rocketing fame during eight years on
        the hit AMC show Mad Men. They first met in 1997.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688acd2e-a7b0-4aaa-988e-742dda24fd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:39:28.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:39:32.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In recent months they had battled rumors of a split and were last
        seen together publicly on July 22 in New York, People reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d81694-603b-4060-985a-64c6ce51ea89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:39:28.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:39:32.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Hamm earned eight Emmy nominations for his dark portrayal as Don
        Draper on Mad Men, which chronicled the advertising world and shifts in American
        society during the 1960s. The series finale in May drew 3.3 million viewers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36abb355-511b-4fdb-91fc-e395c3bd3867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:39:28.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:39:32.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Westfeldt is best known for writing and starring in the independent
        movies Kissing Jessica Stein and Friends with Kids.</p>'
  'North-Korea-defector-dictator-Kim-Il-Sung-Kim-Jong-Il-Kim-Jong-Un':
    'author': 'Kyung Lah, CNN'
    'caption': 'Kim Jong Un is set to make his first official trip to Russia since
      inheriting North Korea''s leadership in 2011.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-08T10:07:11.776+08:00
    'imagesource': 'jcr:ec2904c9-4e57-4314-a92d-50fe4e7cdc6d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f2d3cf5c-36d7-4d35-b280-e12efdc8eab6'
    'lead': 'A North Korean defector believes that among North Korea''s dictators,
      the dynasty of Kim Il Sung, Kim Jong Il, and now Kim Jong Un, "It is Kim Jong
      Un''s regime that is the most unstable. And it is going to be the shortest."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T14:44:00.036+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-09T14:44:04.375+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-09T14:44:03.920+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Defector: Kim Jong Un''s days are numbered

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917b7331-1845-42fe-a852-8623cca0b9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:44:00.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:44:04.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> He''s a fairly young man, wearing a ill-fitting
        suit. His thin neck is pronounced, giving way to an equally thin face and
        frame. We''re meeting over a meal of sushi, something he specifically requested
        because it''s rare for those trapped in North Korea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e811605-7dd1-48b7-a077-27951c94b229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:44:00.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:44:04.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>For his safety, I''ll limit descriptions of this defector. We''ve
        agreed that I can say he worked among the elites in Pyongyang. He is by far,
        the most recent defector I''ve ever interviewed; he''s only been in the free
        world for a year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65311370-888e-46f4-8aa7-7fd6a942caff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:44:00.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:44:04.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>CNN found him through university researchers, working in conjunction
        with the South Korean government, who verified his status as a North Korean
        defector.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518e9a53-f9d6-4059-9953-f4e334a2e479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:44:00.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:44:04.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He stresses that revealing much more than these few details could
        endanger his family, still trapped in the Hermit Kingdom. He also fears North
        Korea could manage to hunt him down in his new life. But he''s talking to
        me to get a message to the West out.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ab445b-b909-49d1-9220-bc800ad5716b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:44:00.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:44:04.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He believes that among North Korea''s dictators, the dynasty of
        Kim Il Sung, Kim Jong Il, and now Kim Jong Un, "It is Kim Jong Un''s regime
        that is the most unstable. And it is going to be the shortest."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3073e819-5acc-4395-b784-5bb21f1f2230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:44:00.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:44:04.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"False image"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7387cc91-6858-4cf0-b901-35035d9e9a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:44:00.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:44:04.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The defector begins to explain why he feels that way. In 2013, Kim
        Jong Un''s father, Kim Jong Il, died. Kim Jong Un took over and "tried his
        best," says the defector. He gave gifts, and in a public appearance, allowed
        his voice to be broadcast on North Korean state run television. The perception
        among the people was that life was about to improve inside North Korea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4067eae-bc39-4057-9def-5903044ee80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:44:00.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:44:04.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It was a false image," he says.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120318ea-d97e-432c-8408-7ab7b7b6756a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:44:00.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:44:04.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In December 2013, the regime announced the second most powerful
        man in North Korea, Jang Song Thaek, was being expelled from the ruling Workers''
        Party of Korea. Jang was accused of a litany of crimes, from obstructing the
        nation''s economic affairs to anti-party acts. The allegations stunned for
        several reasons, primarily for who the regime fingered — Jang is Kim''s uncle.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289cf975-d59d-41a3-a85e-96c965b42187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:44:00.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:44:04.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Kim Jong Un revealed his true side," says the defector. Jang''s
        arrest was broadcast on state television, followed by a statement calling
        him "despicable human scum, worse than a dog." State media then announced
        he was executed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3bd36a-1fe5-4f22-9acd-442e3d99c109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:44:00.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:44:04.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Murderous rampage</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fbec7c-a7d2-4a2c-a38f-baa6c36f6f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:44:00.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:44:04.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The current Kim''s father, Kim Jong Il, may have tossed his people
        into political prisons or allowed them to starve. But he didn''t go on a murderous
        rampage of his own inner circle, says the defector.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f8e0a8-55a1-4ff2-830c-7a994cfd328b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:44:00.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:44:04.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Kim Jong Un took the opposite approach with his elites. Jang was
        just one of a number of the ruling class Kim Jong Un began to purge, as the
        young leader flexed his dictatorial muscles.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d80e70-c6ba-49cc-b28d-c6d2c54e9d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:44:00.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:44:04.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The outside world waited to see any fallout or any reaction among
        North Korea''s people. There was nothing. But within North Korea''s upper
        echelons, the defector says the reaction was silent but sweeping.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675acf08-6626-4c76-b55c-41c23a385171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:44:00.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:44:04.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I can tell you for sure the North Koreans who are in the upper
        middle class don''t trust Kim Jong Un. I was thinking about leaving North
        Korea for a long time. After seeing the execution of Jang, I thought, ''I
        need to hurry up and leave this hell on earth.'' That''s why I defected."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5913ca4d-6654-4297-a0d1-e719d6a25014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:44:00.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:44:04.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Risky escape</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde2546c-8f1f-433c-a502-6e767d0c0a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:44:00.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:44:04.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He made a risky, harrowing escape, telling no one he knew that he
        would attempt to defect. I''ve agreed not to reveal how he escaped, again
        for his safety. Suffice it to say, the chance of his capture or death was
        extraordinarily high.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7867526-83f0-46a5-9426-b37b8d8daae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:44:00.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:44:04.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But fear of death trying to escape paled in comparison to remaining
        under Kim Jong Un''s power, says the defector. After Kim''s purge of his inner
        circle, the defector says he witnessed a change among Pyongyang''s upper class.
        "They are terrified. The fear grows more intense every day."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f362d05-8349-4193-b54a-b93344140921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:44:00.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:44:04.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But across North Korea, support for the regime remains high, according
        to a survey by the Institute for Peace and Unification Studies at Seoul National
        University. Since 2008, the institute has surveyed more than 100 defectors
        each year, the most comprehensive year-on-year examination of recent defectors.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3689c5b-f835-4f8d-988c-a4b81e55d89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:44:00.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:44:04.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In 2012, just as Kim Jong Un took control of the regime, defectors
        in the survey perceived support at more than 70%. In 2014, their latest survey
        of 146 defectors shows that while they perceive support of Kim Jong Un remains
        high, it has dropped to 58%.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ea86ab-c218-4a8f-889f-dbccda6ea901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:44:00.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:44:04.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The institute''s senior researcher, Chang Yong Seok, says the results
        should not be read as generalized facts due to the small pool of respondents.
        But they do also give a year-on-year snapshot of what internal support of
        the regime looks like.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a91826b-7b47-40e5-9ec4-208477f0a8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:44:00.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:44:04.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Growing confidence</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb1656b-4f64-4d75-9547-66b55bcfd163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:44:00.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:44:04.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Chang believes the purging of the elites shows that "Kim Jong Un
        is showing confidence. It shows that Kim Jong Un is gaining confidence in
        his power."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5247f42-a426-4c7c-b1b4-d9e9a42bb580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:44:00.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:44:04.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He believes the executions show Kim Jong Un is feeling more stable
        than the outside world perceives. But the defectors'' opinions reveal that
        the dictator is at risk of losing the trust and support of his power base.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6f44c6-a776-496e-a05a-adc7a4206b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:44:00.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:44:04.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The issue is with the future. How much trust Kim Jong Un can gain
        from his elites after the purges. The elites could be feeling anxious. There
        is a possibility that their loyalty and support will weaken."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e49d058-1667-4a30-947e-97e51a50b663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:44:00.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:44:04.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The defector I''m interviewing is confident in his opinion that
        the elites'' loyalty has deteriorated and will continue along that path. He
        says that conviction is how he was able to leave his family behind, because
        he believes he will reunite with them one day.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f632cf38-6452-4acb-a58a-bee435d48e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:44:00.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:44:04.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I can tell you for sure, the North Korean regime will collapse
        within 10 years," he says without hesitation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6deb7e4-cd4a-46e8-adf1-ae463fb4888c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:44:00.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:44:04.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Kim Jong Un is mistaken that he can control his people and maintain
        his regime by executing his enemies. There''s fear among high officials that
        at any time, they can be targets. The general public will continue to lose
        their trust in him as a leader by witnessing him being willing to kill his
        own uncle. "</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6133de10-81f5-4099-8007-fe5e741c6fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:44:00.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:44:04.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The defector is guessing, of course — the same way he''s guessing
        someone in Kim Jong Un''s inner circle may be driven to assassinate the dictator,
        or that a provocation with the U.S. or South Korea will backfire on the regime.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323f5089-6193-4bcb-ad2e-e997e465601f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:44:00.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:44:04.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But there is one thing that he is sure of.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e55398-1e1c-4a21-bbea-cf6965e96d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:44:00.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:44:04.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"There is no collapse of North Korea while Kim Jong Un is alive.
        We can only expect the opening or reform of North Korea when Kim Jong Un is
        removed by an external power. North Korea will not collapse as long as Kim
        Jong Un lives."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481d5f3a-826c-45e0-8148-b1f0cfdc8fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:44:00.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:44:04.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="http://edition.cnn.com/2015/09/07/asia/kyung-lah-north-korean-defector-predictions/index.html">"Defector:
        Kim Jong Un''s days are numbered"</a></em></p>'
  'US-Open-2015-Andy-Murray-Kevin-Anderson':
    'author': 'Motez Bishara, CNN'
    'caption': 'Andy Murray has to wait a year for another shot at a Grand Slam after
      falling to unknown Kevin Anderson.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
