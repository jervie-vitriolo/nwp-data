    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Sam Smith records theme song for new James Bond film ''Spectre''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6df8d07-46e5-4e71-a01b-44e6960b27b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:43:39.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:43:42.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Surprising no one, Sam Smith announced he has recorded the
        theme to the new James Bond flick, Spectre.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cedf9fe-1eea-46cf-9668-d3674578fbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:43:39.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:43:42.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"This is one of the highlights of my career," the British crooner
        tweeted Tuesday (September 8). "I am honoured to finally announce that I will
        be singing the next Bond theme song."</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">This is one of the highlights of my career. I am honoured to finally
        announce that I will be singing the next Bond theme song.</p>&mdash; Sam Smith
        (@samsmith) <a href="https://twitter.com/samsmith/status/641144368418693120?ref_src=twsrc%5Etfw">September
        8, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee77c1a-829f-4f16-a993-f9319582ff81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:43:39.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:43:42.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e09e75-0e13-4f69-b15e-95f9e8c44aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:43:39.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:43:42.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The key word there is "finally."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed6d055-d450-42f5-a6a0-67dd59d513c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:43:39.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:43:42.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Speaking to BBC Radio 1, Smith said he''d recorded the song in January
        ("the quickest song I have ever written") and had been trying his darnedest
        to keep it hush-hush ever since.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c6328c-95ad-459c-af00-35cd3082cab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:43:39.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:43:42.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"This has been a top secret mission of my own trying to keep it
        a secret," he told the Radio 1 "Breakfast Show."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f71f7b-866f-4611-8d4f-997c283848de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:43:39.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:43:42.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I''m so relieved to actually talk about this."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1366999f-dcd1-4497-8feb-c9e896a31e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:43:39.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:43:42.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The song, called Writing''s on the Wall, will be released September
        25. The movie comes out October 26 in the United Kingdom and November 6 in
        the United States.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c303255c-ab84-4444-8484-5916f9dec71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:43:39.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:43:42.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The singer said he wrote the song with Jimmy Napes, with whom he
        penned the monster hit Stay with me.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40239e8d-72b2-46b7-82f2-fa7236b13ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:43:39.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:43:42.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Smith called Writing''s on the Wall a "classic love song" and said
        it took the pair 20 minutes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a1ac6a-3b59-475d-bf21-9f4a2b6032dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:43:39.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:43:42.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>While singer Ellie Goulding''s name was thrown about, the smart
        money had always been on Smith, particularly after the run on the charts he''s
        been having lately. His debut album In the Lonely Hour earned him four Grammys.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c16cdec-e73c-43fa-84bb-0bbbda7880f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:43:39.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:43:42.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Bond movies have a tradition of tapping the ''it'' guy or gal
        for their opening number.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3e3b72-0c4e-4ede-af11-86f7ccd96ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:43:39.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:43:42.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Adele (Skyfall), Madonna (Die Another Day), and Tina Turner (GoldenEye)
        have all had a go at previous theme songs. Shirley Bassey managed a three-peat
        (Goldfinger, Diamonds are Forever, and Moonraker.)</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b215b4cf-7c54-45d6-b5a9-74d5e028117c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:43:39.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:43:42.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I am so excited to be a part of this iconic British legacy and
        join an incredible line up of some of my biggest musical inspirations," Smith
        said in another tweet.</p>'
    '25':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">I am so excited to be a part of this iconic British legacy and join
        an incredible line up of some of my biggest musical inspirations.</p>&mdash;
        Sam Smith (@samsmith) <a href="https://twitter.com/samsmith/status/641144450228613121?ref_src=twsrc%5Etfw">September
        8, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116468cf-ee7d-4944-b5b4-df65d0a1efc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:43:39.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:43:42.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'embedCode'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b83c4ac-9224-4d63-8b6e-0e2aa5e7367c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:43:39.014+08:00
      'mgnl:createdBy': 'jeff'
