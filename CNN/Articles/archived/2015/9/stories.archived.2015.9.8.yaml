    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': '2% of Bacolod City voters have no, incomplete biometrics

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e2780a-bb14-472d-b9fa-86696366c980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:03:58.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:04:05.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Bacolod City (CNN Philippines) —</strong> Only about 2 percent,
        or 6,342, of registered voters in Bacolod City have no biometrics, while around
        1,232 voters have incomplete biometric data, according to Mavil Majarucon-Sia,
        registrar of the Bacolod Commission on Elections (Comelec).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca2feb5-1ee9-450c-acbb-413550d1daec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:03:58.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:04:05.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Comelec records show the total number of registered voters in Bacolod
        City is about 260,146.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca594cf7-8107-47ac-8ae8-4707cd7ed356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:03:58.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:04:05.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Sia said voters whose biometrics are not registered by October 31
        will be deleted from the list of voters during the Election Registration Board
        hearing in November.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163854ea-e14b-4464-92c3-5fe94ffa346a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:03:58.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:04:05.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Satellite registration will be held Tuesday (September 8) at the
        University of Negros Occidental-Recoletos, September 12 at Robinson’s Place
        Bacolod, September 19 at Gaisano City, and at SM City Bacolod on September
        26.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051fccf2-35da-4511-afa3-41657d2e3a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:03:58.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:04:05.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the biometric registration of voters will be temporarily
        suspended from October 12 to 16, to give way to the filing of certificates
        of candidacy, Sia said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fe8db6-3964-4b12-afa2-8a8fe86c102e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:03:58.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:04:05.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Voters only have 45 days left to register before the deadline on
        October 31, Sia added.</p>'
  'Mar-Roxas-Negros-Oriental-Daang-Matuwid':
    'author': 'Roy Bustillo, for CNN Philippines'
    'caption': '(File photo)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-09-08T05:25:44.281+08:00
    'imagesource': 'jcr:342eb52a-d425-490b-b2c6-10d5900fb6bf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7fb7528-5265-4f65-989b-3eb0f6b2d59e'
    'lead': 'Interior Secretary Manuel "Mar" Roxas II urged the people of Negros Oriental
      to stay true to the cause of Daang Matuwid, the Aquino administration''s good
      governance policy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T15:06:37.653+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-09T15:06:40.465+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-09T15:06:40.271+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Roxas urges people of Negros Oriental to say true to Daang Matuwid

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cb1e40-7352-406e-aeb8-8695b9ecdaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:06:37.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:06:40.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Dumaguete City (CNN Philippines) —</strong> Interior Secretary
        Manuel "Mar" Roxas II urged the people of Negros Oriental to stay true to
        the cause of Daang Matuwid, the Aquino administration''s good governance policy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ccc844-e9f0-4556-bfee-7e8ce7479763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:06:37.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:06:40.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Roxas was in Dumaguete City on Friday (September 4), a day before
        the launch of the Partido NegORense. The next day he he sent Rep. Mel Sarmiento,
        the Liberal Party''s Secretary General, to read his message during the launching.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b17d79b-dee7-4af9-8d48-a4a1c48a8440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:06:37.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:06:40.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In his message, Roxas urged Partido NegOrEnse members, headed by
        Gov. Roel Ragay Degamo, "to stay true to the noble cause of serving the people,
        to stay true to the local party’s goals of defending the dreams and aspirations
        of every NegOrEnse and every Filipino."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160041cb-131c-4c10-aa36-91bdf918fe91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:06:37.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:06:40.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He said the greater challenge of Daang Matuwid was yet to come and
        the benefit of the transformation would be experienced by the next generation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c81486-8091-4cfb-a1f5-4e2fcad29ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:06:37.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:06:40.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He said elections would happen in less than a year and people would
        be asked to make decisions that would determine the success of Daang Matuwid.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ba6435-0b74-44b0-a5b4-7b3dbc2138e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:06:37.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:06:40.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Degamo said he wasn''t a Liberal Party member but he and
        his party would support Roxas in his bid for the presidency.</p>'
  'Marmaduke-cartoonist-Brad-Anderson-death':
    'author': 'Todd Leopold, CNN'
    'caption': 'Marmaduke cartoonist Brad Anderson'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-09-08T08:00:19.599+08:00
    'imagesource': 'jcr:75404e41-49e5-41d6-8d65-9bdc227d2c5d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b81b72c-7929-49aa-99a6-1280dc0904b4'
    'lead': 'Brad Anderson, who created the long-running comic strip "Marmaduke,"
      about a mischievous, overly curious Great Dane and his loving family, has died,
      according to his syndicate, Universal Uclick.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T15:09:19.077+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-09T15:09:22.249+08:00
