  'cbcp-cardinal-tagle-poe-binay-roxas':
    'author': 'Fiona Nicolas, CNN Philippines'
    'caption': 'Cardinal Luis Antonio Tagle meets the top three potential presidential
      candidates together in his Manila residence on Monday evening.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-08T14:59:09.809+08:00
    'imagesource': 'jcr:8338eedc-1b7d-4b5f-a996-f8e5676a8896'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '349b64d9-92c3-4cff-835b-c3a1674cbc63'
    'lead': 'With a little more than a month before the formal filing of certificates
      of candidacy, which marks the beginning of the election season, Cardinal Luis
      Antonio Tagle met the top three potential presidential candidates. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T14:11:48.556+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-09T14:11:52.380+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-09T14:11:51.996+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Cardinal Tagle tells Poe, Binay, Roxas: ''Raise the bar in campaigning''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe54c69f-f543-4e2e-b7aa-9795b7433484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:11:48.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:11:52.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> For the first
        time together, the top three possible presidential contenders met and talked
        to Cardinal Luis Antonio Tagle on Monday evening (September 7) in his residence
        in Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e37193-f21b-459f-9d86-82cc86b73a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:11:48.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:11:52.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In attendance were Sen. Grace Poe, Interior Secretary and Liberal
        Party (LP) standard bearer Mar Roxas, and Vice President Jejomar Binay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2131d7-08a9-475f-b307-63441230733c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:11:48.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:11:52.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Sources within the politicians'' camps said the cardinal called
        for the meeting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf8d5fc-dc39-463e-9971-be02d42a114e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:11:48.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:11:52.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Organized by the Parish Pastoral Council for Responsible Voting
        (PPCRV), chairman Henrietta "Tita" de Villa, who was also former Philippine
        ambassador to the Vatican, welcomed the officials at the cardinal''s residence.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79f3952-5f98-4a78-830d-5df3ce6e5f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:11:48.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:11:52.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“It was just plain moment, providing them with some kind of spiritual
        rest, spiritual openness,” De Villa added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d15054-13b0-419e-88af-ec88a6f55299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:11:48.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:11:52.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>She said the affair was informal and that there was no talk of politics.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db67531-7d1f-466a-a42b-e9cbd075b9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:11:48.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:11:52.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"There was no sharing of platforms, what kind of government you
        are going to offer, no,” De Villa said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883c9424-f744-49e5-9cfb-0da5266eca2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:11:48.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:11:52.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Awkward moment</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6e9e64-345d-4feb-b2ee-6751a1066271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:11:48.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:11:52.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Tagle came in a little late for the dinner, leaving the three presidential
        contenders together waiting for the Catholic leader who came from a mass in
        Makati City.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d43d04d-a735-4fc6-82ef-d782e2c72937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:11:48.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:11:52.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to some of the staff of the politicians, there was an
        awkward moment at first when the three were facing each other at the same
        table while waiting for the cardinal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cecd15-4274-4fbc-b35f-d7444520d4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:11:48.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:11:52.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But the awkward moment turned "friendly" when the three officials
        had the chance to talk to each other about many things including traffic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9df056-34f9-4f4a-9bfb-2c3a01fe8d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:11:48.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:11:52.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“They talked about traffic, that it’s getting better... things like
        that,” De Villa said. “It was very friendly.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75efb5d-63af-4352-82ce-a71c2fd14063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:11:48.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:11:52.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Tagle emphasizes “servant leadership”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f78cce-1250-4935-8964-8992dbad7bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:11:48.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:11:52.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In his reflection, Tagle talked about John 13, verses from the Bible
        that demonstrated Jesus’ leadership styles and practices.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15d1c9c-75bb-4155-bab3-69070aeba8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:11:48.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:11:52.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“To be a servant, you must serve first,” De Villa quoted Tagle as
        saying.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9098b142-8a00-4f6e-a287-f81e35ec06e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:11:48.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:11:52.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to De Villa, the cardinal also talked about the washing
        of the feet.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd425c759-b982-4caa-889e-b3bec359c292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:11:48.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:11:52.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The cardinal emphasized that leaders are expected to serve others
        first instead of being served by the people.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c763121b-58c5-4ce1-839c-92faf923c80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:11:48.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:11:52.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Raise the bar in campaigning</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1377d67-f796-4237-bd26-98dba2100e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:11:48.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:11:52.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Despite de Villa insisting that the meeting was purely an “ordinary
        evening prayer,” she admitted that Tagle asked the top three presidential
        aspirants to “raise the bar in political campaigning.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176c8aee-5be4-4d0c-ae36-f63c5e23e1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:11:48.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:11:52.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“We prayed together. The one who led us in prayer was the deacon,
        not the cardinal. Cardinal was one reading with us,” she disclosed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4ba2bc-1d63-4ae0-99f4-87ef58373fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:11:48.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:11:52.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>De Villa also said that Tagle reminded Poe, Binay, and Roxas not
        to lose their friendship especially when the electoral race heats up.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f868ec-e8a7-4cb9-9ca5-f226c569a52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:11:48.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:11:52.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In the past few months, Binay, Roxas, and Poe have been doing their
        rounds across the country, visiting municipalities, cities, and provinces
        to convey what seem to be their platforms of government.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf361889-097d-404e-a198-e65eefd1f680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:11:48.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:11:52.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Binay has always maintained that there’s nothing wrong with what
        he is and the others are doing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75020396-8c0c-4ab4-bf0e-d0a46cf6d970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:11:48.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:11:52.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Roxas, on the other hand, whose resignation as Interior Secretary
        has not been accepted by the President, has been continuously doing trips,
        giving municipalities, vehicles and services that barangays can use.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14658a9c-0c56-4148-b5bb-396651d60a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:11:48.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:11:52.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Poe, meanwhile, has yet to formally declare her candidacy.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4871f75-7c26-4e94-925f-619f60da11d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:11:48.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:11:52.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ David Santos contributed to this report.</em></p>'
  'state-budget-swings-to-deficit-on-increased-spending':
    'author': 'Paolo Taruc, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-09-08T15:19:37.851+08:00
    'imagesource': 'jcr:8b5ae479-89dd-4366-bf4c-8c853aacfa73'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '592f835d-8238-4cf2-b62e-7d8caab909bb'
    'lead': 'The national government logged a P32.2 billion deficit in its budget
      balance last July, after ending the first half of the year with a P13.7 billion
      surplus. The Department of Finance (DoF) said that the deficit was buoyed by
      faster government spending, despite a growth in total revenue. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T14:14:09.702+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-09T14:14:13.528+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-09T14:14:13.253+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'State budget swings to deficit on increased spending

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640b6c99-4809-478e-9ff8-2d747a655b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:14:09.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:14:13.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The national government
        logged a P32.2 billion deficit in its budget balance last July, after ending
        the first half of the year with a P13.7 billion surplus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf16bb65-8be0-4c2a-9677-181949795b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:14:09.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:14:13.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Department of Finance (DoF) said that the deficit was buoyed
        by faster government spending, despite a growth in total revenue.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097a7c7d-e681-4b41-88ef-81ed41902013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:14:09.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:14:13.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to unblock constraints to growth. It is encouraging
        to note that we are starting the quarter with a better footing on the public
        expenditure side," said Finance Secretary Cesar Purisima.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf9c031-0172-4a87-8bc2-56d8967ff328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:14:09.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:14:13.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Disbursements for the month reached P210.7 billion — an annualized
        growth of 25 percent. Subsequently, expenditures from January to July have
        reached P1.28 trillion, equivalent to an 11 percent annualized increase.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe6fdfc-caec-455c-acc8-246d167ae0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:14:09.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:14:13.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>On a year-to-date basis, interest payments amounted to P209.2 billion
        — within the government''s program for the period. Such payments accounted
        for 16 percent of expenditures, an improvement from the 18 percent share during
        the same period last year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e011e615-6dfc-41b8-8c9c-005f95c4560d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:14:09.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:14:13.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“The pace of expenditure growth we are seeing has a clear positive
        trend since we adopted a whole-of-government approach to addressing underspending.
        Expenditures are on track to drive our growth for the third quarter (Q3),"
        Purisima added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc98df9-9fa4-42ad-a7e4-5ddaa43cac98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:14:09.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:14:13.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The government raised a total of P178.5 billion during the month,
        equivalent to a 7 percent increase from July last year. In effect, total revenues
        for the first seven months grew by an annualized 15 percent to reach P1.26
        trillion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3635c693-1603-41ee-83a0-f2c7d3d12546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:14:09.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:14:13.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Internal Revenue was the largest source of funds,
        with a haul of P118.2 billion for the month. It''s year-to-date collection
        stood at P824.1 billion — up 8 percent from the year-ago figure.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf90f6e-56a1-4095-9ed2-da5d0f1af563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:14:09.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:14:13.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the Bureau of Customs (BoC) managed to collect
        P30.0 billion, despite 2015''s plunge in oil prices. The DoF said that weighted
        average values of imported oil continued to sag with an annualized 32 percent
        decline.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29f730b-a363-4fac-8b4a-93f30b1fbf4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:14:09.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:14:13.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>At P208.7 billion, the bureau''s total haul from January to July
        is 2 percent higher compared to the same period last year, as collections
        from non-oil commodities improved by 9 percent.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884c1d64-5dee-44b1-8a3a-f94b7a0e18a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:14:09.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:14:13.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We have enough fiscal firepower to keep bright what they have been
        calling the region’s bright star," said Purisima.</p>'
  'dotc-inspects-naia-1-rehabilitation':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-08T15:44:46.828+08:00
    'imagesource': 'jcr:024d8dd8-9c83-417f-b5de-8a1fb243958c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '951e929c-ef56-427c-99f4-d72dd3cf5b75'
    'lead': 'DOTC Secretary Joseph Abaya and MIAA General Manager Jose Honrado on
      Tuesday (September 8) did a walk-through of the grounds of Ninoy Aquino International
      Airport (NAIA) Terminal 1.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T14:16:35.490+08:00
