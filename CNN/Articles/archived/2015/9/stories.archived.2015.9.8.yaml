      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Her husband, actor Richard Gomez, will run again for mayor of Ormoc
        City. Gomez, who lost the mayoral race in 2013, will run alongside incumbent
        Ormoc City Vice Mayor Leo Carmelo Locsin Jr.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
