      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The PBAPC Annual Awards, a tradition held annually since 1993, will
        start at 7 p.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cbcee6-68b3-4965-acae-7778bfd757a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:39:36.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:39:40.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Headlining the list of awards are the Coach of the Year and Executive
        of the Year – awards that were named after legendary mentor Virgilio ''Baby''
        Dalupan and the late Danny Floro of two-time Grand Slam winner Crispa, respectively.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc25d22d-5fef-4e4b-b3ab-26cdafe3d981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:39:36.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:39:40.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Other awards to be given are the Defensive Player of the Year, Mr.
        Quality Minutes (Sixth Man Award), Comeback Player, Order of Merit (given
        to the player with most number of Best Player of the Week nods), Scoring Champion
        and the All-Rookie Team.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75a47ee-ee05-41a3-a921-afcd23933b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:39:36.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:39:40.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Last year, coach Tim Cone was named PBAPC Coach of the Year for
        the third time in his career after steering San Mig Super Coffee (now Star
        Hotshots) to a Grand Slam title.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8643909-f5a0-481b-af4a-d7f17220bb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:39:36.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:39:40.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It was Cone’s first Coach of the Year plum in 19 years or since
        1996 – the year he powered Alaska to a Grand Slam feat.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa40f319-3556-4fc9-b01e-7575d8c7dd81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:39:36.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:39:40.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The first PBAPC Coach of the Year award for Cone – the leader in
        league titles with 18 – came in 1994.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79894a85-7f1f-4ebb-be8a-af893ac34cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:39:36.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:39:40.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Last year, San Miguel Corporation (SMC) top honcho Ramon S. Ang
        bagged the Executive of the Year award.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafc42e2-a207-415e-811b-a436542af0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:39:36.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:39:40.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The other awardees from last year include Marc Pingris (Defensive
        Player), PJ Simon (Mr. Quality Minutes), Asi Taulava (Comeback), Mark Barroca
        (Order of Merrit), Jayson Castro (Scoring Champion) while Greg Slaughter,
        Ian Sangalang, Justin Melton, Terrence Romeo and Raymond Almazan formed the
        All-Rookie Team.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0eb834d-f8b3-46c8-a18b-85c6ee53f527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:39:36.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:39:40.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>PBAPC President Barry Pascua of Bandera will lead the celebration,
        together with top league officials led by new PBA President and CEO Chito
        Salud, Commissioner Chito Narvasa, incoming PBA Chairman Robert Non of San
        Miguel Beer and the board representatives of Alaska, Ginebra, Barako Bull,
        Blackwater, Globalport, Mahindra, Meralco, NLEX, Rain or Shine, Star and Talk
        ’N Text.</p>'
  'Sam-Smith-James-Bond-movie-Spectre-theme-song-Writing-on-the-wall':
    'author': 'Saeed Ahmed, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-09-08T17:55:27.825+08:00
    'imagesource': 'jcr:da134611-07ee-4b95-a6af-92b062aa2dd1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ffe4d6a-0884-41f9-82d5-87e1680ebdbe'
    'lead': 'Surprising no one, Sam Smith announced he has recorded the theme to the
      new James Bond flick, "Spectre".'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T13:43:39.011+08:00
