      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, six incumbent city councilors under the Liberal Party
        will seek the same position next year. They are City Councilors Vince Rama,
        Benjamin Pongos, Tomas Serafica, Gerardo Penserga, Rolando Villasencio at
        Mario Rodriguez.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82898d3b-8657-4091-a742-7bf104b537ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T14:27:52.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T14:27:55.851+08:00
