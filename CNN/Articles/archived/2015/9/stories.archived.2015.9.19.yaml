      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Zamboanga City Police Office spokesperson Sr. Inspector Joel Tuttuh
        said on Friday (September 18) that the offer was agreed upon after a meeting
        between local officials, police, and Task Group Zamboanga.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
