  'New-dinosaur-species--fat-pony-with-big-head-horns':
    'author': 'Greg Botelho, CNN'
    'caption': 'This Ceratopsian dinosaur had plenty of neighbors some 75 million
      years ago, in the late Cretaceous period.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-19T21:32:17.697+08:00
    'imagesource': 'jcr:4e59721c-608c-4638-8ddb-e370d2b6239f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23ab5959-4b72-4465-8177-870b159db7be'
    'lead': 'Back when what is now Montana straddled a sea, "Ava" roamed the land.
      That''s the nickname given to the dinosaur with significant similarities with
      the triceratops but appeared on Earth about 9 million years earlier.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T09:35:11.346+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-13T09:35:14.473+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-13T09:35:14.267+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'New dinosaur species like ''a fat pony with a big head, horns''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c3ea9c-d703-44a6-ba25-2a01593a174f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:35:11.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:35:14.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Back when what is now Montana straddled
        a sea, "Ava" roamed the land.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59b7e86-9869-41f9-96f5-0c482c51249e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:35:11.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:35:14.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>That''s the nickname given to the dinosaur pieced together by a
        team of Colorado-based paleontologists, who claimed this week that Ava is
        an example of a brand-new species that has significant similarities with the
        triceratops but appeared on Earth about 9 million years earlier.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed0a9e9-f9d0-4d5e-b12e-11cdf815ce7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:35:11.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:35:14.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>This species hasn''t got a formal scientific name yet, though Mike
        Triebold — after consulting with four experts from other institutions — expressed
        full confidence that it''s the first of its kind. This optimism stems from
        the fact Triebold''s team isn''t just relying on a few assorted bits and pieces
        of fossils.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfddeb6-f9f3-4204-b0d1-3f900ed59151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:35:11.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:35:14.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"A lot of times when you find a new species, it''s just a scrap,"
        Triebold explained to CNN. "We actually have 85% of the entire body of this
        animal."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff650a3-792e-41bb-ac88-ec0b0aa680e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:35:11.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:35:14.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The species rebirth began in 2012, when Triebold — a self-professed
        "professional fossil hunter" — and his small team began focusing on an area
        of "really hard, concrete sand" in Montana''s Judith River formation. They
        coined the nickname "Ava"because, at first, they thought their find was an
        example of an avaceratops, an existing species.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05120edd-d8c7-4f01-a457-d75cdceece88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:35:11.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:35:14.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But the more fossils they found, the more they realized "this is
        something new," said Triebold, who runs the Rocky Mountain Dinosaur Resource
        Center in Woodland, Colorado. Then, he added, experts from four academic institutions
        confirmed as much.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52818553-9eef-4097-92c9-62897706e900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:35:11.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:35:14.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>By the end of 2013, they had most all the parts they''d get. And
        with that and some research came a growing understanding of this species.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad16219c-de92-41ff-a541-5338a3fa59ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:35:11.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:35:14.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>This Ceratopsian dinosaur had plenty of neighbors some 75 million
        years ago, in the late Cretaceous period.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85837984-eaba-4afb-ae5c-0103047e38ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:35:11.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:35:14.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Back then, Montana looked nothing like it does now. The terrain
        was relatively flat, as the Rocky Mountains had yet to fully rise. The Western
        Interior Sea cut through the middle of what''s now the United States, meaning
        there were shorelines in places that might seem out of place today. And the
        climate was wet, warm and humid, producing plenty of lush vegetation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e4de77-76cf-4c7b-934f-5b0f72cfc62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:35:11.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:35:14.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>That made it a good spot for all kinds of dinosaurs. Triebold''s
        discovery -- which is a juvenile of the species, he says -- wasn''t the biggest
        dinosaur in the neighborhood, at 11.5 feet long by 4.25 feet tall, but it
        held its own in the struggle for food and survival by chomping down on tough
        vegetation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ee7af2-451a-4ea7-b0be-dbc6329c8208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:35:11.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:35:14.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>As to its looks, it has many similarities with a triceratops with
        the notable exception of a nose horn, said the paleontologist, who noted it
        is very possible these species are related. Its two other horns, on the brow,
        turn toward the middle and thus were very close together, Triebold explained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b3b946-c2b1-46f4-b821-71db80a034c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:35:11.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:35:14.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"(It looked like) a fat pony with a big head and horns," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d358e75-7185-46b0-83a8-2d8df46ac7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:35:11.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:35:14.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/09/18/us/new-ceratopsian-dinosaur/index.html">"New
        dinosaur species like ''a fat pony with a big head and horns''"</a></em></p>'
  'UAAP-Season-78-NU-UST-Aroga':
