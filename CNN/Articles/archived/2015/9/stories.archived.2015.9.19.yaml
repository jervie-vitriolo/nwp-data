  'Pope-Francis-Cuba-visit-human-rights':
    'author': 'Reuters'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-19T03:58:16.062+08:00
    'imagesource': 'jcr:1b6e9580-0e31-4219-b1f8-36a080839fe0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be37f053-25c7-46ad-bd2c-640002acba14'
    'lead': 'Pope Francis flies to Cuba on Saturday for a three-night visit seen as
      a potential public relations coup for Cuba but also a risk he might speak more
      bluntly about democracy and human rights than the Communist government would
      like.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T10:08:49.115+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-13T10:08:53.195+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-13T10:08:53.013+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Pope''s visit to Cuba raises prospect of human rights friction

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a56e0d-8c2d-4496-abda-f6b3efc69e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:08:49.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:08:53.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Havana (Reuters) —</strong> Pope Francis flies to Cuba on
        Saturday for a three-night visit seen as a potential public relations coup
        for Cuba but also a risk he might speak more bluntly about democracy and human
        rights than the Communist government would like.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10067d23-acac-4d3c-a27f-578196e263e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:08:49.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:08:53.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>On the first papal visit to Cuba in 1998, Pope John Paul II made
        pointed comments about prisoners of conscience, saying they suffered "an isolation
        and a penalty" for merely wanting to "speak their mind with respect and tolerance."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3e8377-9115-4e39-a033-07a6b054db05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:08:49.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:08:53.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Pope Benedict offered far more muted remarks about general prisoners
        in 2012.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64ba6cd-4bae-4d82-b6f8-ab87f1f7959d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:08:49.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:08:53.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>This time, the Cuban government will welcome any papal denunciation
        of the U.S. economic embargo of the island, but not a corresponding critique
        of Cuba''s one-party political system that represses political opponents and
        monopolizes the media.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d192cb8-e7e5-453f-a73c-0c0d4138f494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:08:49.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:08:53.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"This is a pope who has not hesitated to speak truth to power in
        any of his apostolic journeys thus far. He has emphasized human rights wherever
        he has gone. I am confident he is going to do the same in Cuba," said Jean-Pierre
        Ruiz, theology professor at New York''s St. John''s University.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747867be-73a3-467d-9e73-0c8cf8368a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:08:49.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:08:53.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Cuba is sensitive to criticism of its human rights record, saying
        it needs to restrain critics it describes as mercenaries bent on destabilizing
        the government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f9875c-3f5a-4333-bfb8-23ea64c95df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:08:49.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:08:53.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Many of Cuba''s dissidents receive funding from U.S.-based organizations,
        and activists are routinely detained by Cuban police for demonstrating.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0db6a6-585b-4ac9-9a66-6d7f73d25030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:08:49.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:08:53.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In a gesture to the pope, Cuba released 3,522 prisoners last week,
        but these didn''t include any of the 60 political prisoners listed by the
        dissident Cuban Commission of Human Rights and National Reconciliation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f457c26-95dd-4f5a-9ce1-f1eb3bdc6dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:08:49.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:08:53.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>One expert said the pope may deliver a polite rebuke by speaking
        in general terms.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b399fb-3ec4-41f7-8021-44c734c18f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:08:49.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:08:53.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We shouldn''t expect a catalog of Cuba''s faults," said Candida
        Moss, theology professor at the University of Notre Dame. "He may well focus
        his remarks on the global threats to human rights, especially in the Middle
        East and Africa, as a means of invoking the proverbial elephant in the room."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bdc6a4-fa60-4c45-b476-7c87e62eb04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:08:49.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:08:53.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Some of Cuba''s leading dissidents have said they will refrain from
        protest during the pope''s visit, respecting it as a religious and not a political
        event. For that reason, they do not expect mass detentions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cfd263-dd7b-4b30-8c67-116e561e4fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:08:49.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:08:53.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Elizardo Sanchez, head of the human rights commission, predicted
        some "preventive repression" like stopping dissidents from attending the papal
        Mass.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c76d46-ceef-4e41-8d5d-5fb103037748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:08:49.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:08:53.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He did not expect the pope''s visit to elicit change.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcb05ed-aa10-441d-8a29-5c4764951832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:08:49.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:08:53.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"This man is well intentioned," Sanchez said. "But I don''t think
        he can achieve miracles here."</p>'
  'Japan-greater-overseas-role-military':
    'author': 'Will Ripley, Jason Hanna, and Eimi Yamamitsu, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-19T03:49:33.930+08:00
    'imagesource': 'jcr:34082ffa-4c8c-47c3-b5a9-7007acfead8e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ec4ef60-f615-45e3-a656-4ae4a9729287'
    'lead': 'Japan''s upper chamber of Parliament early Saturday (September 19) approved
      controversial bills allowing the country''s military to engage in overseas combat
      in limited circumstances – a major shift after seven decades of pacifism.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T10:14:20.277+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-13T10:14:29.854+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-13T10:14:29.408+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Japanese lawmakers OK greater overseas role for military

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39b46ae-efc9-4ddc-a9e0-828f92b6f067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:14:20.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:14:29.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Tokyo (CNN) —</strong> Japan''s upper chamber of Parliament
        early Saturday (September 19) approved controversial bills allowing the country''s
        military to engage in overseas combat in limited circumstances – a major shift
        after seven decades of pacifism.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c788ab-3067-49cd-a49a-a1cdb28925d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:14:20.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:14:29.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The 148-90 vote was the final hurdle for the measures, which will
        go into effect within roughly the next six months. The lower parliamentary
        chamber passed the bills in July.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7d3bfa-0cb8-4ced-875b-436043603808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:14:20.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:14:29.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The legislation reinterprets Article 9 of the Japan''s pacifist
        post-World War II constitution, which outlaws war as a means of settling international
        disputes. The reinterpretation will now allow the Japanese military, known
        as the Self-Defense Forces, to defend its allies in a limited role in conflicts
        abroad.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e224d99-88cf-4e7f-90e2-e47ec71bb6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:14:20.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:14:29.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Japanese troops operating overseas had previously been limited to
        humanitarian roles.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8851af20-c02b-45ab-8e60-72bd42f39422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:14:20.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:14:29.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The bills, championed by Prime Minister Shinzo Abe, sparked fierce
        and vocal opposition, with massive demonstrations in Tokyo streets in recent
        months and physical altercations in parliament this week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad05bb0a-c228-42e2-b381-2105123744bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:14:20.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:14:29.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A scuffle broke out Thursday (September 18) as opposition lawmakers
        in a special committee of the Upper House attempted to delay a vote. But the
        bill ultimately passed the committee, setting the stage for Saturday''s vote.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879e6c18-6041-4ec1-854b-89e6c4b4dc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:14:20.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:14:29.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The argument for the bills</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc890de-1e87-46a9-b2b7-fc14a2b879df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:14:20.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:14:29.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Supporters of the legislation, including top U.S. officials, say
        Japan needs to expand the role of the SDF to counter potential threats from
        nations such as China and North Korea. Both continue to develop their military
        and nuclear weapons programs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fb63e4-9596-47bb-aade-fd349b065e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:14:20.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:14:29.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, China staged its largest military parade ever
        to celebrate 70 years since Japan''s World War II defeat. Beijing remains
        locked in territorial disputes with multiple Asian neighbors in the East and
        South China seas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95e7e1e-2c66-41c4-a518-bdacbeade3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:14:20.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:14:29.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday (September 15), North Korea warned the United States
        and its allies that it is ready to use nuclear weapons "at any time" and is
        expected to launch a new satellite using a long-range rocket sometime in the
        coming weeks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97090b26-7d0e-42f0-9e20-7955e1b7ba90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:14:20.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:14:29.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Tokyo has faced growing international pressure to expand the role
        of its military, including deployment, to defend the interests of its key
        allies, including the United States. America is bound by treaty to defend
        Japan, an agreement that has been in place since 1960.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96009a6b-a89b-40dc-99a2-dc97dd0ef6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:14:20.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:14:29.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Japan is like the 42-year-old kid still living in the basement
        of the United States," said longtime Asia strategist Keith Henry.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97df076-7daa-49b4-8a3f-7400f6bdddad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:14:20.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:14:29.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Henry''s Tokyo-based consulting firm, Asia Strategy, provides governmental
        policy analysis. Henry likens the defense bills to Japan finally "growing
        up" and moving beyond vague concepts of peace and democracy that are no longer
        practical given today''s rapidly changing geopolitical landscape.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6042e5b-5d41-499c-9cdd-b816cdf747b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:14:20.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:14:29.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Henry says Japan is assuming a more proactive role in regional security,
        in part to offset China''s growing military might.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7e0b91-26f8-4baf-bbe7-61c4448eb7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:14:20.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:14:29.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Japan is moving out of the house of the U.S. that was essentially
        built after World War II," Henry said. "But there are risks involved in protecting
        one''s national self interests."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6182dbf-afdf-443e-8921-ac3a15e95c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:14:20.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:14:29.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The argument against</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6d22ef-de3c-4270-b366-3a7216626748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:14:20.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:14:29.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Those potential risks have triggered outrage on the streets of Tokyo.
        Opponents of the legislation say seven decades of Japanese postwar pacifism
        are simply being tossed away without proper public debate or discourse. They
        worry about the consequences of potentially sending troops into battle without
        actual combat experience.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee96da2-c451-472b-9a13-49e0c8f1b952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:14:20.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:14:29.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Tens of thousands of anti-war demonstrators have been gathering
        in recent weeks outside the Japanese Parliament building – the largest demonstrations
        of their kind in Japan in more than 50 years. They are students and teachers,
        workers and retirees, grandchildren and grandparents.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cd24ce-5056-4045-a08a-0be596e8f213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:14:20.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:14:29.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Some wear work attire or school uniforms. Others have T-shirts,
        bandanas, or posters with spirited slogans like "No war! No Abe!" – a message
        to the Prime Minister, who has grown increasingly unpopular in recent months
        for doggedly pushing the controversial security bills through parliament.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101bf59c-f08c-4334-bc6d-649afa920d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:14:20.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:14:29.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Abe''s face appears on posters with a Hitler-style mustache and
        Nazi swastika drawn on his forehead. The symbolism is clear. Some of these
        demonstrators view their Prime Minister as a dictator.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2abfbd-6708-4d1e-83fe-9cd2c890273e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:14:20.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:14:29.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Kazuo Shii, chairman of the Japanese Communist Party and Abe''s
        political opponent, used a loudspeaker to rev up the crowd on Monday evening.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee7cf8d-2884-44fa-9844-123d9c5595ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:14:20.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:14:29.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We fight, fight and fight through it! And abolish these unconstitutional
        security bills," Shii shouted as the crowd cheered.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34624251-a4f2-4013-af23-9ed915dd42d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:14:20.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:14:29.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Hidenori Shida, a 65-year old IT engineer, said he''s frightened
        by the idea that a Japanese bullet might someday kill someone overseas.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b605fc-e00f-4b70-baa5-6cdc559b081a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:14:20.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:14:29.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Japan is a country which pledged not to fight a war again," he
        said. "We have killed no one in the (past) 70 years. This bill is unforgivable."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56356a5c-6714-4cb5-9b8d-420d02c66854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:14:20.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:14:29.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Sweeping government powers?</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba38f432-bdf8-4789-ac78-1ea6030f4eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:14:20.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:14:29.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>While the security legislation may strengthen Japan''s ties with
        its allies, Koichi Nakano, a professor at Sophia University, warns it also
        gives "very sweeping powers to the government," which could allow logistic
        support and assistance to allied countries during wartime.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546feb65-0587-4415-9e4a-c6cc556b3857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:14:20.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:14:29.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He said that Abe''s administration has rushed discussion of the
        security legislation, and that the public "demand(s) the government to slow
        down so that people get a better understanding of what is happening."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d4cc02-3f45-4dc2-91a3-fb01b3d748e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:14:20.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:14:29.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Opposition to the move is clearly evident in opinion polls. A recent
        poll carried out by Japanese newspaper Asahi Shimbun indicated that 54 percent
        of respondents opposed the legislation, while 29 percent supported the bills.
        Three-quarters of respondents said parliamentary debate on security bills
        has been insufficient.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6e22e9-f5a2-4204-b34b-a9ddb24497a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:14:20.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:14:29.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Economic cost?</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9094b7b2-4128-4629-a8d2-d5d0d550f029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:14:20.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:14:29.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>There is also concern about the potential impact of the legislation
        on Japan''s defense budget, at a time when the nation is struggling with a
        crippling national deficit and chronic economic stagnation.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce9f012-1a65-492a-a0e2-95a2b972c59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:14:20.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:14:29.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A stronger U.S. alliance and the expansion of SDF missions could
        force increases in defense spending. Japan''s Ministry of Defense submitted
        a 5.09 trillion yen ($41.7 billion) request for budget allocations for the
        coming fiscal year, a 2.2 percent increase from 2015.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2824e305-09c0-41df-9bd7-a225631f035a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:14:20.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:14:29.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The increased spending could continue to bolster the Japanese defense
        industry, which received a boost after Abe did away with a self-imposed ban
        on exports of weapons and military hardware dating back to the 1960s.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d72d35-a2fd-4620-98cc-523256dc4cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:14:20.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:14:29.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The changes allow Japanese defense companies to sell to new markets.
        Analysts say they also allow Japan to become more proactive in its own defense,
        a move welcomed by the United States but widely criticized by Abe''s political
        opponents and sections of the general public.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f54f4a-b451-4273-ba7a-34656ed71e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:14:20.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:14:29.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Yoko Wakatsuki, Chieu Luu, and Pierre Meilhan contributed
        to this report.</em></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd651aeb-62a0-4485-a413-a14c7d7835c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:14:20.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:14:29.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/09/18/asia/japan-military-constitution/index.html">"Japanese
        lawmakers OK greater overseas role for military."</a></em></p>'
  'Hungarian-mayor-tries-to-drive-away-migrants-with-video-slammed-gates':
    'author': 'Ben Brumfield and Ivan Watson, CNN'
    'caption': 'Migrants board trains a train at the train station in Beli Manastir,
      near Hungarian border on September 18, 2015 in Beli Manastir,Croatia. Officials
      are saying that they had no choice than to close eight road border crossings
      yesterday after more than 11,000 people entered the country since Hungary fenced
      off its border with Serbia earlier this week.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-19T01:20:57.498+08:00
    'imagesource': 'jcr:8141c8a5-4584-4432-952d-4d97884b2a3c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a6793cc-4ac4-42cc-8aa6-3cbcd741475a'
    'lead': 'In the two-minute action piece in Hungarian with English subtitles, Laszlo
      Toroczkai said he has his own backup for the nation''s troops.'
