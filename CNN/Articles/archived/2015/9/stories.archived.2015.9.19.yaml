      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Rugby World Cup got under way Friday (Saturday PHT) in a blaze
        of fireworks and fierce tackles, with a cameo appearance from Prince Harry
        giving the spectacle the royal seal of approval.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1491e7b5-aedb-43ee-a515-e025e5d5d94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:06:02.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:06:35.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>During a blockbuster opening ceremony, the 106-year-old Twickenham
        Stadium reverberated with deafening noise before host nation England delighted
        the 80,000-strong crowd with a hard-fought 35-11 win over Fiji in the tournament''s
        opening match.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76200b48-394e-4403-9ffc-d09c06d1f9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:06:02.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:06:35.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>An avid rugby fan, Prince Harry is serving as England 2015''s honorary
        president and he addressed the crowd ahead of the match -- with the Duke and
        Duchess of Cambridge watching on from the stands.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939f6c6b-2249-4ee7-ab64-8f8cd51e5a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:06:02.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:06:35.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In an impassioned speech, he heralded the values of the sport as
        well as recalling arguably its most iconic moment -- when Nelson Mandela handed
        South Africa captain Francois Pienaar the Webb Ellis Cup in 1995.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd08698b-d8fe-4e86-811e-46849b3ba109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:06:02.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:06:35.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Amid a cacophony of noise, His Royal Highness concluded: "We''re
        ready, game on."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cbf20c-80d9-4785-8744-9ced895ba21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:06:02.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:06:35.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>After a hard-fought 80 minutes, England eventually prevailed thanks,
        in the main, to two tries from full back Mike Brown. Substitute Billy Vunipola
        added another with the final act of the match.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2405e3e9-cfdd-48ca-983f-8b3c4d579808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:06:02.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:06:35.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Fiji''s only try came with half an hour played courtesy of Nemani
        Nadolo.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11da7415-17ae-404f-9470-ab9b27ced902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:06:02.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:06:35.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Though England never looked like losing the match, Stuart Lancaster''s
        team will have to improve before more testing encounters with neighbors Wales
        and two-time world champions Australia.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8e1c68-7f48-4fa6-a3b9-d9fc6fe20e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:06:02.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:06:35.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The action will be aired in 209 territories by 109 TV broadcasters,
        meaning as many as 772 million people across the globe can watch the tournament.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1310492c-cf19-4728-8fa9-3dddd9f57b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:06:02.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:06:35.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>One region where rugby has yet to grip the masses is North America,
        but the continent is well represented both on and off the field.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96da610-62ff-402d-8e36-e61f59efece9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:06:02.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:06:35.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The U.S. has appeared in all but one of the eight World Cups staged
        to date, while Canada has been at every tournament.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b0c184-065c-47dd-bb13-c57094735dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:06:02.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:06:35.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And the Canadians can count on enthusiastic support. Neil and Shelley
        Cameron have traveled over 4,000 miles from Calgary to London as part of a
        30-strong party.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bd052b-749e-4f03-8040-32aac1e2ad43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:06:02.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:06:35.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Bedecked in their local club''s jerseys and imitation Mountie hats,
        they''re embarking a rugby-lover''s tour of England.</p>'
