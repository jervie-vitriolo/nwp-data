      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Pranks may be for giggles. But gay rights -- not so much,
        Elton John says.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ec2ba6-5715-459c-b420-9b341f22cc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:34:02.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:34:06.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The pop star responded to a prank by a Russian TV celebrity who
        called him this week pretending to be President Vladimir Putin.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f5cade-1a52-46b9-8256-3dccb7abb300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:34:02.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:34:06.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Pranks are funny. Homophobia, however is never funny," he said
        in a post Thursday. "I love Russia and my offer to talk to President Putin
        about LGBT rights still stands."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1498607-8096-4f64-a3de-da16d7e1c3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:34:02.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:34:06.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The call</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55db8a3-5d5d-4837-9971-e22c33ded41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:34:02.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:34:06.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>During the prank call, the singer apparently thought he was chatting
        about gay rights with the Russian leader.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80947991-2295-4f84-9d7e-c3e5cc3ed608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:34:02.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:34:06.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Russian state television broadcast excerpts from the phone call
        Wednesday night.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff3e439-cab7-4b34-a4db-1dadd65940f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:34:02.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:34:06.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Hello Sir Elton," a man claiming to be Putin says in the recording.
        "I was told that you wanted to discuss important problems of Russian reality."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b2f599-a509-482b-b266-c579d545bbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:34:02.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:34:06.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>John purportedly responds that he''s eager to meet in person. He
        later posted an Instagram message thanking Putin for the call.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a1b5d1-2357-4ca2-96ac-c5fe3973b6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:34:02.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:34:06.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Man admits to prank</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99e31b3-0ad5-449d-b684-4b91d27090ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:34:02.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:34:06.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A Russian TV personality known for his pranks later said he made
        the call -- not the Kremlin.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e94f882-da2d-413b-a3ae-d46983e09dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:34:02.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:34:06.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Russian celebrity prankster Vladimir Krasnov described how he and
        his comedy sidekick pranked the British singer, playing the roles of Putin
        and a press secretary during the call.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445ec8ba-9ade-4e51-8d41-c402baa832ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:34:02.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:34:06.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>''Happy to be pranked''</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ee4b69-30bf-413b-9175-f40e005e7eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:34:02.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:34:06.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>John said while the pair can brag about the gotcha moment, he is
        proud to be pranked if it sheds light on gay rights.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd05ea06-d49c-478a-bd49-b34c59c57584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:34:02.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:34:06.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"If this unfortunate incident has helped push this vital issue back
        into the spotlight, then I am happy to be pranked on this occasion," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb149e1-b78e-427b-a8c9-ede02d1841ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:34:02.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:34:06.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>While Putin''s office has insisted it had no conversation with the
        pop star, it told state-run Sputnik News he would be open to meeting with
        John.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc993cc9-4497-4963-8e2f-d7aee0e96120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:34:02.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:34:06.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Human rights groups have criticized a Russian law passed two years
        ago that forbids discussion of gay issues near children.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68efe9e2-bf38-4730-a772-32597450594c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:34:02.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:34:06.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The prank came after John told the BBC that he''d like to meet Putin
        to discuss gay rights in Russia.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8951e4fd-0866-4eff-8757-a529278e9cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:34:02.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:34:06.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Catherine Shoichet and Jethron Mullen contributed to
        this report.</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a05dc0-7c9a-45eb-8999-539c751a4900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:34:02.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:34:06.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/09/18/europe/russia-putin-elton-john-prank-phone-call/index.html">“Elton
        John ''happy to be pranked'' if it sheds light on gay rights”</a></em></p>'
  'Baby-Doe-identified':
    'author': 'Ray Sanchez and David Shortell, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-19T04:26:45.304+08:00
    'imagesource': 'jcr:d0b08aa8-6afc-41a5-ae62-7561235542b1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2bdcff11-5841-4d90-9b44-f5cb91da850e'
    'lead': 'The girl known as "Baby Doe" – who in June was found dead, wrapped in
      a trash bag on a rocky shoreline in Boston Harbor – has been identified by authorities,
      a law enforcement source said Friday (September 18).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T10:37:16.463+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-13T10:37:20.599+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-13T10:37:20.393+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Boston''s ''Baby Doe'' identified, source says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056f0ecd-bf05-423a-8d49-d1182b270018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:37:16.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:37:20.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The girl known as "Baby Doe" – who in June
        was found dead, wrapped in a trash bag on a rocky shoreline in Boston Harbor
        – has been identified as Bella Bond, a law enforcement source said Friday
        (September 18).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc0fcc3-9f53-412d-b1c4-a28de9d1aef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:37:16.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:37:20.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Rachelle Bond, the girl''s mother, and her boyfriend, Michael McCarthy,
        have been arrested in connection with the death, the source said. The charges
        against them were to be announced later Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb82faa0-ca51-4a4f-ab11-75cfff5d5b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:37:16.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:37:20.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>McCarthy is not Bella''s biological father, according to the source.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40244926-793d-48ce-b11f-342581ff98f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:37:16.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:37:20.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The case of the mysterious girl, whose adorable brown eyes and cherubic
        face – as rendered by forensic artist Christi Andrews and distributed by authorities
        in Massachusetts – caught the attention of millions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd115d40d-f6cd-4929-bffb-04c494bb98a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:37:16.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:37:20.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The couple was picked up after Boston homicide detectives received
        a tip Thursday (September 17), the source said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef7a00b-a488-4d47-85bb-968a82c1808e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:37:16.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:37:20.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>McCarthy is in custody at a Boston-area hospital and Bond is being
        held at a separate location, according to the source.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ca669e-0104-45d8-b3d7-4612482b7353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:37:16.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:37:20.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The arrests came after a search warrant was executed in Boston''s
        Mattapan neighborhood, the source told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bf5b3a-e566-4288-b212-924a706eb394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:37:16.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:37:20.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>There is a brief case history with the girl</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5ac7ff-c532-4b29-b50f-c7ec955433e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:37:16.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:37:20.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Suffolk County District Attorney''s office told CNN that the
        "investigation remains very active" but that it had no update to share.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1953e89e-c0c0-4fc9-ac40-e8f33bd888a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:37:16.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:37:20.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The state Department of Children and Families was briefly involved
        with Bella as an infant, but have not had a case with the girl''s family in
        more than two years, according to department spokeswoman Rhonda Mann.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98781f6-765c-466f-ba6f-166bed70381b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:37:16.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:37:20.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Since June, the Department has been working closely with law enforcement
        on exploring dozens of leads in hopes to identify the little girl found on
        Deer Island," Mann said in a statement. "Now that we know her name, the story
        is no less tragic ... Our thoughts are with Bella''s extended family as the
        investigation into her death continues."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4a26e6-01a3-468d-b18a-f00bc4d98ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:37:16.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:37:20.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Remains were found in bag along shore</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed82660a-5b5e-4b4f-b5ed-3656779b0b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:37:16.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:37:20.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The tiny remains were found June 25 wrapped in a black trash bag,
        wearing polka dot pants lying next to a zebra blanket along the shore of Deer
        Island, a narrow peninsula just east of Boston''s Logan Airport. Police released
        photos of the blanket and the polka-dot leggings she was wearing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85c6774-558b-41ea-bb49-d34d7e89b156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:37:16.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:37:20.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Authorities previously said they believe that "Baby Doe" was about
        4 years old at the time of her death. She was 3 feet 6 inches tall and weighed
        about 30 pounds.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f76e822-cfd2-4828-8cb5-9c626ec638e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:37:16.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:37:20.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The National Center for Missing &amp; Exploited Children released
        the composite of Baby Doe in July. Massachusetts State Police posted it on
        Facebook and distributed it via Twitter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217a49a2-5f88-4446-9e39-24e70ba92db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:37:16.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:37:20.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>More than 50 million people saw or shared the composite.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aaecdeb-c54e-4656-a28b-e2807d9327ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:37:16.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:37:20.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear how long she had been dead but there was some decomposition
        when her remains were removed from the trash bag.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd584bac8-83ac-47a3-88bc-f1744058c759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:37:16.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:37:20.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Authorities analyzed pollen found on the girl''s pants and blanket
        and determined that it "came from trees and plants around Boston," Jake Wark,
        a spokesman for the Suffolk County District Attorney''s Office, said last
        month.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c27f5a-0231-43d2-bfda-ced6bddee7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:37:16.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:37:20.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"This pollen analysis also suggests that ''Baby Doe'' may have been
        placed on the shoreline, rather than washed ashore from a great distance,"
        Wark said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf5e9a2-be93-4a7a-9832-886a48163a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:37:16.465+08:00
      'mgnl:createdBy': 'jeff'
