      'text': '<p><strong>Zamboanga City (CNN Philippines) —</strong> The city government
        of Zamboanga is offering a P200,000 reward for whoever can provide information
        that may lead to the capture of a suspect in a bus explosion that killed one
        and injured 34 others.</p>'
