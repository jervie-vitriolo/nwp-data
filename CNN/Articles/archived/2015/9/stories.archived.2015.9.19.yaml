      'mgnl:type': 'text'
      'text': '<p>Similar to England, Wales will also benefit from home advantage
        when it begins its campaign against Uruguay at Cardiff''s Millenium Stadium
        on Saturday.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301cecfd-633b-48c4-8168-7e46efc66766'
