      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Alfred Aroga regained
        his old form to lift the NU Bulldogs past the UST Growling Tigers, 55-54,
        in the University Athletic Association of the Philippines (UAAP) on Saturday
        (September 19) at the Mall of Asia Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67e4e56-ef87-42ea-ab06-2e443d1bccc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:37:45.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:37:49.824+08:00
