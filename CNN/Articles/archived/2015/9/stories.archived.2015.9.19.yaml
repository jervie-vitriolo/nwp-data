      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But it''s not every day that a billion dollar festival of rugby
        kicks off in the English capital, attracting fans from across the globe and
        royals from a little closer to home.</p>'
    '4':
