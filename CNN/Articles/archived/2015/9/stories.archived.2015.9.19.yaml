    'caption': 'Undersecretary Abigail Valte said that the government would continue
      to coordinate with the Philippine embassy in Chile to monitor the situation
      of the Filipinos there.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-19T14:49:34.344+08:00
    'imagesource': 'jcr:9e0ac28b-d026-4c5c-9fc2-1a265eade704'
