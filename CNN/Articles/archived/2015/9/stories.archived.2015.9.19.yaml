      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Al Maktoum''s funeral will be held Saturday, when a three-day mourning
        period will start in Dubai.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794b4426-8d92-4ffd-9ab5-8184c3eac473'
