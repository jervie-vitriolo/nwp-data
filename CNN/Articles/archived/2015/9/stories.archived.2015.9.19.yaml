    'template': '1'
    'title': 'UAAP: Ateneo rolls on to 3rd straight win, trounces UE

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164c41a9-437f-404c-a40e-f3bf234d7061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:48:57.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:49:01.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Ateneo Blue Eagles
        rolled on to their third straight win after trouncing the UE Red Warriors,
        77-72, in the University Athletic Association of the Philippines (UAAP) on
        Saturday (September 19) at the Mall of Asia Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896b9584-b99c-4e34-99e0-30a607b67f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:48:57.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:49:01.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Von Pessumal broke out from slump and fired 21 points to help Ateneo
        improve to a 3-1 win-loss record.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de13ca87-faaa-4f3d-a7c2-caed654e1ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:48:57.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:49:01.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Pessumal got plenty of help from star guard Kiefer Ravena, who had
        a near triple-double effort with 15 points, nine rebounds, and nine assists.
        He also had two steals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a4d62d-f892-4972-a070-9874a9007946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:48:57.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:49:01.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"This is a tough win for us. This is specifically tough for Kiefer
        and Von because they got the heaviest minutes," said Ateneo coach Bo Perasol.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd2a012-1616-4f7e-8aff-8423e6a3e809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:48:57.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:49:01.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Indeed, Ateneo had to overcome a late-game surge by the resilient
        Warriors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dada8ec9-bd8e-476d-a9e9-3fffda7f5c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:48:57.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:49:01.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Bonbon Batiller and Chris Javier spearheaded UE''s attack to move
        within three points in the final minute.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5f8e21-fe12-4c26-bf29-08ceadcbadd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:48:57.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:49:01.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But Ateneo held the fort to preserve the victory that put the team
        at second spot behind leaders UST Growling Tigers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265c940e-6352-49f5-a6a6-c156afd69434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:48:57.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:49:01.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Batllier and Javier finished with 19 and 17 points, respectively,
        for the Warriors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33510b0-8c7f-4ca6-850c-9b46bbdaa4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:48:57.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:49:01.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Eagles, who absorbed a blowout loss to FEU Tamaraws in their
        opening game, will stake their record against the Tigers on Saturday (September
        26).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed12c6b-d76b-4168-8c31-8dee900a4c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:48:57.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:49:01.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I''m delighted where we are right now, but we have much to do,"
        said Perasol.</p>'
  'Santiago-senate-inquiry-yolanda-donations':
    'author': 'CNN Philippines Staff'
    'caption': 'Sen. Miriam Defensor-Santiago said, "The purpose of donations is defeated
      if funds sit idly in government bank accounts."'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-19T16:48:39.134+08:00
    'imagesource': 'jcr:f745361e-fc4b-4c3d-a657-8c82d839ec94'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c534460-6df3-4617-8dc3-6f90d4ba0e92'
    'lead': 'Sen. Miram Defensor Santiago wants her colleagues to investigate the
      hundreds of millions of pesos in donations which the Department of Social Welfare
      and Development (DSWD) failed to disburse for victims of super typhoon Yolanda
      in 2013.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T09:54:10.078+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-13T09:54:13.368+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-13T09:54:13.201+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Santiago eyes Senate inquiry into unused Yolanda funds

      '
    'updated': 2015-09-20T14:50:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c128176-54ce-4452-9c09-995533665cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:54:10.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:54:13.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Sen. Miram Defensor-Santiago wants
        her colleagues to investigate the hundreds of millions of pesos in donations
        which the Department of Social Welfare and Development (DSWD) failed to disburse
        for victims of super typhoon Yolanda in 2013.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4dbcf3b-f5ac-4e49-848b-737d79cb899d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:54:10.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:54:13.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Friday (September 18), Santiago said she was set
        to file a resolution on Monday (September 21) based on the recently released
        Commission on Audit (COA) that almost half a billion pesos in donations for
        typhoon victims were either kept in bank accounts or used to buy relief goods
        that were left undistributed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8757170-10ad-48d7-bfba-4fafcffdba6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:54:10.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:54:13.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The purpose of donations is defeated if funds sit idly in government
        bank accounts," Santiago said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5477cd-6f6a-4eb6-8937-8d11c18482c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:54:10.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:54:13.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The DSWD is not only denying disaster victims of much-needed assistance,
        they are also misusing money from donors and taxpayers."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553b560b-aeb3-423c-820b-d0054df1597a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:54:10.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:54:13.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The COA noted that P382.072 million in local and foreign donations
        for Yolanda victims remained in DSWD bank accounts by the end of 2014.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adaf8381-dbc5-441f-b431-c1f072775e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:54:10.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:54:13.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The agency also had P141.084 million worth of undistributed and
        expired or near-expiry food packs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8fb507-a841-4720-b63a-57c742307c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:54:10.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:54:13.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Santiago agreed with the COA that the DSWD was remiss in accepting
        hundreds of millions in donations without making the necessary adjustments
        in its warehousing facilities and number of personnel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa3fc7c-20b7-4e6c-ace8-4489eb7cd056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:54:10.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:54:13.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The senator also wants the DSWD probed for failing to hit its target
        of providing emergency shelter assistance to 468,732 homeless beneficiaries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820e6959-a491-4923-a158-49c8c20ac60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:54:10.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:54:13.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The COA claimed that the agency only provided shelter to 142,348
        beneficiaries, spending P3 billion in the process.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e8d241-c90e-4063-99a7-af97aac75d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:54:10.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:54:13.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>For its part, the DSWD said on Saturday (September 19) that it welcomed
        Santiago''s move as an opportunity to clear the issues.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836e3147-f345-4a85-9da7-062c2b880482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:54:10.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:54:13.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We are ready to face Sen. Santiago anytime for an investigation.
        We are not hiding anything. In fact, we thank Senator Santiago for this because
        she is giving us the best platform to explain all the alleged controversies,"
        Secretary Corazon "Dinky" Soliman said in a statement.</p>'
  'Zamboanga-Bus-Explosion-Suspects-Reward':
