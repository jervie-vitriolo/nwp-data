  'NPA-Ambuscade-Surigao-del-Sur':
    'author': 'Benedict Serrano for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-09-19T11:53:02.573+08:00
    'imagesource': 'jcr:cc8ef4cc-2162-42e6-a8f4-ba517c61c121'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '717077a4-622f-4359-bec2-26b96fcc8af5'
    'lead': 'One police officer was killed while two others wounded, and two escaped
      from two incidents of ambush Friday (September 18) morning and afternoon in
      Cortes, Surigao del Sur.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T09:59:58.387+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-13T10:00:02.908+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-13T10:00:02.723+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': '1 killed, 2 wounded after two NPA ambuscades in Surigao del Sur

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d0f6c6-9e99-4b13-a78e-f59bb2baff4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:59:58.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:00:02.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Tandag City (CNN Philippines) — One police officer was killed while
        two others wounded, and two escaped from two incidents of ambush Friday (September
        18) morning and afternoon in Cortes, Surigao del Sur.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5471dc58-0b8f-4f47-bcd9-2a6a8450b6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:59:58.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:00:02.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Reeling from declaration of state of calamity due evacuations, more
        insurgency related incidents took place putting more stress on the provincial
        government, which recently declared that the calamity funds will only lasts
        up to September 21.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658dcdbe-3dd0-4f95-ba31-b9f88a5d09aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:59:58.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:00:02.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>On Friday morning (September 18), some 50 fully armed NPA rebels
        ambushed a police patrol car, killing on the spot a police officer and wounding
        another. Two escaped unhurt, suffering only bruises.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568b8f6c-7049-4392-a8f4-71d0f81b60cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:59:58.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:00:02.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The incident took place 600 meters away from the junction of national
        highway and Cortes Municipal road in Purok 5, Barangay Poblacion, Cortes,
        Surigao del Sur.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74547e13-e56c-4cdb-b441-e61e8052ac63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:59:58.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:00:02.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The ambushing 50 NPA rebels, according to the reports, used two
        vans and one mini cargo truck with unknown plate numbers. They also established
        checkpoints and blocking forces against responding forces from the PNP and
        the military, particularly the members of the 402nd Infantry Brigade of the
        Philippine Army.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31036b3d-046f-4c20-b9e6-d3ecacdf0c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:59:58.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:00:02.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Surigao del Sur Provincial Police Director Senior Supt. Narciso
        Verdadero identified the lone fatality as SPO4 Jesus Labastilla, while PO2
        Joy Turaja suffered gunshot wounds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1e4abd-a7be-46d7-9dc4-130c0cc33094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:59:58.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:00:02.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The two other policemen who were able to escape and return to Cortes
        Municipal Police Station were identified as SPO2 Venson B. Sanchez and PO3
        Rogelio Bagnol.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73d8cae-b632-41dc-9131-fa589004a9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:59:58.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:00:02.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>After the ambush, the 50 NPA rebels fled towards north direction
        of Lanuza and Carmen, Surigao del Sur</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5f4142-dc0b-441b-82c8-8b8ec6f51012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:59:58.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:00:02.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In the afternoon on the same day, along national highway in Barangay
        Matho, Cortes, Surigao del Sur, a second ambush occurred this time involving
        the Surigao del Sur Provincial Police Safety Command team headed by Deputy
        Police provincial director for operations Supt. Edwin Noguerra.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f6e6d7-71de-4a03-ace4-20f8bcd6a49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:59:58.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:00:02.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Supt. Noguerra was on board a patrol car in a convoy with two other
        mobile patrol vehicles en route to the Cortes Municipal Police, when they
        were hit by an ambush wounding SPO2 Herminio Ermila.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f75dd60-06b5-4b70-85df-02082188856d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:59:58.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:00:02.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Ermila''s wounds were caused by land mines set on the road.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31d3bca-f338-4809-aaf0-a600d636a4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:59:58.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:00:02.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Police and military reports claimed clearing operations were conducted
        by both PNP and military forces after the two incidents with government forces.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adae78d-f7a1-48c9-b7a3-5deba5dbbb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:59:58.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:00:02.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Verdadero claimed on-going investigations of the two ambush incidents
        are now being conducted.</p>'
