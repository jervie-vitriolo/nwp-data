    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Megan Fox to sub for Zooey Deschanel on ''New Girl''

      '
    'updated': 2015-09-21T08:15:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b4efa5-056d-4187-844e-147991b2a290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:27:20.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:27:23.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Watch out Jess, there''s a new New Girl
        in town.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd965a330-2e7c-47ad-881f-298aa2521431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:27:20.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:27:23.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Actress Megan Fox is joining the cast of the hit Fox sitcom New
        Girl as a sales rep who rents out main character Jess'' room while Jess (Zooey
        Deschanel) is sequestered on jury duty.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fe5cab-890c-4cd0-9b90-963453f84893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:27:20.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:27:23.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The jury-duty plotline will last four episodes and creates some
        maternity leave for star Deschanel, who welcomed her first child with husband
        Jacob Pechenik in July.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5379f516-b09e-4783-91a1-ce357311d8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:27:20.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:27:23.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Fox will first appear in the sixth episode of the upcoming season,
        scheduled to premiere in January 2016, according to a press release. Her character,
        Reagan, is described as "a gorgeous, straight-shooting pharmaceutical sales
        rep who comes to town on business and shakes things up in the loft."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a751d05d-6d1f-43d8-b852-18501ddd27b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:27:20.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:27:23.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Heading into its fifth season New Girl is about a quirky young teacher
        (Deschanel) who answers a roommate-wanted ad and moves into a Los Angeles
        loft apartment occupied by three guys. One of them, Nick (Jake Johnson), becomes
        her on-again, off-again boyfriend.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd875a54e-4d25-4b60-afb3-c817ad3906a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:27:20.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:27:23.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It''s insane to me that such a gorgeous person can be so funny,
        but I guess we just all have to accept it," said the show''s executive producer
        Liz Meriwether about Fox. "We had Megan in mind when we wrote this part."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e94e029-a805-4418-b300-45a4bbfdad17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:27:20.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:27:23.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Deschanel, 35, gave birth to a daughter in late July, about a month
        after she and Pechenik married. The couple have yet to publicly reveal the
        baby''s name, although the Internet has offered suggestions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9c1e4a-265a-420a-ab78-c91b43232939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:27:20.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:27:23.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Fox, 29, who has two young sons herself, is best known for Teenage
        Mutant Ninja Turtles, Transformers, and other movies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ebd35d-52c0-4097-b29f-dce511b10d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:27:20.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:27:23.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/09/18/entertainment/megan-fox-zooey-deschanel-new-girl-feat/index.html?sr=tw091815newgirlcast1218pstorygallink">"Megan
        Fox to sub for Zooey Deschanel on ''New Girl.''"</a></em></p>'
  'Power-outage-scheduled-in-Abra-Ilocos-Sur':
    'author': 'Jorge Guerrero, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-09-19T00:56:11.983+08:00
    'imagesource': 'jcr:dbc112fc-8325-4477-bb3c-3dceb94307d8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b821cb1-2d9c-4f39-a974-dd25bef03c24'
    'lead': 'The entire province of Abra and some parts of Ilocos Sur will experience
      an eight-hour power outage on Saturday (September 19), according to Lilibeth
      Gaydowen, regional corporate communications and public affairs officer of the
      National Grid Corporation of the Philippines (NGCP).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T10:30:38.997+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-13T10:30:42.300+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-13T10:30:42.142+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Power outage scheduled in Abra, Ilocos Sur

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c82b0c0-a976-4585-b0fa-efee2a43db42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:30:38.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:30:42.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Laoag (CNN Philippines) —</strong> The entire province of
        Abra and some parts of Ilocos Sur will experience an eight-hour power outage
        on Saturday (September 19), according to Lilibeth Gaydowen, regional corporate
        communications and public affairs officer of the National Grid Corporation
        of the Philippines (NGCP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88408cbf-7bec-4520-a4fd-01a9b3a0dbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:30:38.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:30:42.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The outage will happen from 6 a.m. to 2 p.m. and will affect the
        towns of Santa Maria, Narvacan, Burgos, Nagbukel, San Emilio, and Lidlidda
        in Ilocos Sur and the whole of Abra.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f178986-b27d-47f8-a994-e740b91f9e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:30:38.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:30:42.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Gaydowen said the power interruption is due to the repairs on one
        of their steel towers in Ilocos Sur which is now in danger of falling down.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d6091c-4820-493b-a915-48d3e2f1563d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:30:38.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:30:42.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“The tower’s foundation was weakened by a strong river current during
        the recent typhoon that ravaged Northern Luzon,” said Gaydowen.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf07e278-bb5b-4af0-9ed2-fb7609e4a92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:30:38.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:30:42.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It can be recalled that Typhoon Ineng (international name: Goni)
        toppled a tower of NGCP in Santa Maria, Ilocos Sur on August 23 which caused
        a power outage for more than three days in the whole of Ilocos Norte and in
        the first district of Ilocos Sur.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e54fd2-5c8f-40d6-9c41-a53c7604d37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:30:38.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:30:42.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Gaydowen said that NGCP is working double time to finish all necessary
        repairs on their transmission lines before another typhoon enters the Philippine
        area of responsibility.</p>'
  'russia-putin-elton-john-prank-phone-call':
