      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Cameroonian reinforcement fired eight of his total output 19
        points in the fourth quarter, including the game-sealing jumper with 14.7
        ticks to go.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adc3615-8c19-4f6e-913f-fe99f45327a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:37:45.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:37:49.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t really like that shot of Alfred," bared NU coach Eric
        Altamirano.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cd0994-4622-418a-ac75-8e40afcf4bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:37:45.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:37:49.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"But that type of shot is all heart for Alfred."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d1636b-a5d1-453a-b33b-2760a70a761a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:37:45.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:37:49.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It was the first win for the Bulldogs (1-3), who dealt the Tigers
        their first loss in four outings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2feb8071-0c62-403d-9739-af04a38930ce'
      'mgnl:activationStatus': true
