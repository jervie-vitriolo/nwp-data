      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He was the eldest son of Sheikh Mohammed bin Rashid Al Maktoum,
        who is the ruler of Dubai and also the Vice President and Prime Minister of
        the United Arab Emirates.</p>'
