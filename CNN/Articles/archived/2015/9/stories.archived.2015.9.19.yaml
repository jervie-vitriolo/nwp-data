    'template': '1'
    'title': 'Hungarian mayor tries to drive away migrants with video, slammed gates

      '
    'updated': 2015-09-21T08:15:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a6d5a1-b699-4bdb-85b0-b01820828caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:23:55.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:23:59.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Tovarnik, Croatia (CNN) — With razor wires and militarized borders,
        tear gas and water cannons, Hungary drove away weary, desperate migrants from
        its border with Serbia this week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed370053-188a-473a-a881-2e0a40b0828c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:23:55.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:23:59.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>As they left, the mayor of the border town posted an online video
        with a warning. His message to migrants: If all that''s not enough to keep
        you away, I''ve got methods of my own.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac93686-7574-4cc9-9608-0d82f8410637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:23:55.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:23:59.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In the two-minute action piece in Hungarian with English subtitles,
        Laszlo Toroczkai said he has his own backup for the nation''s troops.</p>'
    '5':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="556" height="311" src="https://www.youtube.com/embed/fgJRjy2Xc0c"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd77f6b-57b4-41af-8d9a-fa5dcf5437c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:23:55.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:23:59.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3719e4-deb3-4455-97fd-0f5249a77cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:23:55.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:23:59.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"On the territory of Asotthalom they (troops) are supported by militant
        field guards and civil guards," he says to action-packed music. On horseback,
        by motorcycle, all-terrain vehicle, and helicopter, his men zip along the
        razor wire fence.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41437960-2c02-4b1e-b8b3-93b864abf6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:23:55.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:23:59.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He then stands broad-legged staring through dark glasses with muscly
        men lined up behind him and tells migrants to go through Croatia and Slovenia
        if they want to get to Germany.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28beed49-4cca-4066-b47c-f329c239a715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:23:55.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:23:59.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Do not trust the lying human traffickers," he says. "Hungary is
        a bad choice. Asotthalom is the worst."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c7c2e7-86a4-4722-a9d8-25f694476293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:23:55.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:23:59.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>His may have been the most dramatic rejection, but throughout Europe,
        migrants are increasingly getting the cold shoulder.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7285c83-1fd7-46fe-b103-6ab9518f7716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:23:55.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:23:59.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And on Friday (September 18), French police said a migrant was electrocuted
        while trying to hop on a freight car headed to Britain, a reminder of the
        dangers migrants face.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11e3c11-b005-4bf0-8a38-f366bacddcb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:23:55.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:23:59.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Bottleneck Croatia</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8115c505-ce60-4a19-9a5d-16746927e4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:23:55.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:23:59.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Hungary''s deflection methods may have worked.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87675792-0a6e-4cb5-a062-62c2e28b3652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:23:55.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:23:59.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Traumatized masses of women, men, and children fleeing violence
        in their homelands have turned to Croatia.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee1a5fb-b8b2-4da5-9c8e-4dab123257d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:23:55.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:23:59.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And at first, it looked like they''d found refuge, when the country
        said it would allow migrants. Then on Thursday (September 17), it closed seven
        of its border crossings with Serbia.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4c14ff-bbcb-4c97-8a73-d6e55dc129f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:23:55.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:23:59.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Chaos erupted as thousands of people broke through police lines
        in the border town of Tovarnik.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a733247-fb21-4e5d-a4c7-fd76a036ad6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:23:55.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:23:59.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Migrant men plunged through openings in fences, and families handed
        children forward past officers. Police did not use force against them but
        tried to keep barriers in place.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d47c11-6166-4763-8ee7-563e6bf3ff65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:23:55.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:23:59.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Since Croatia welcomed refugees, more than 14,000 migrants have
        crossed in, Croatian police said Friday. But the U.N. refugee agency said
        Croatia was only prepared to handle 500 migrants a day.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad9160f-cc1f-4108-a198-8da8ef7a6b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:23:55.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:23:59.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I think that too many refugees entered in an uncontrolled way on
        the first day," Croatian President Kolinda Grabar-Kitarovic said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b562803-61b8-4112-a19f-37819967a62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:23:55.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:23:59.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>''''Yes, of course, Croatia showed a human face, but I stress that
        the safety of Croatian citizens and the stability of the state comes first,"
        she said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8311f254-27af-452f-b04f-605b30feebfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:23:55.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:23:59.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Hungary''s new fence</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e23651d-a8f2-4c17-b77b-67dc76015ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:23:55.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:23:59.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Hungary said Friday it was extending its state of emergency prompted
        by the migrant crisis and planned to build a temporary security fence along
        its border with Austria and Croatia over the weekend. The government had already
        sent 600 soldiers to the Croatian border and was sending 500 more.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571defd0-5caa-4438-8128-5dc2d8cd8090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:23:55.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:23:59.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The human stream kept coming into Europe on Friday from the southeast
        – from Syria, Iraq, and Afghanistan. From Turkey, Jordan, and Lebanon, where
        refugee camps are overflowing and the World Food Program has cut food rations
        for lack of funding.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0960b6-03c4-4f51-8df4-03c90421378a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:23:55.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:23:59.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And they are looking for pathways to Germany.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a1f8b5-21cc-4d27-9a4d-6e0195c9f43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:23:55.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:23:59.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Hungary has started building a 41-kilometer (25-mile) fence down
        the Croatian border, Hungary''s International Communications Office said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e798cdf5-3940-4d30-864f-b37a2853df87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:23:55.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:23:59.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And Hungary rebuked Croatia this week over its previous generosity.
        Budapest''s Minister of State Laszlo Szabo summoned Croatia''s ambassador
        Thursday, telling him "that his country''s procedure is unacceptable."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce45281-8b8e-4a5c-a470-04176df67b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:23:55.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:23:59.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Rivers, mountains, landmines</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acf731b-1920-46d1-8c16-75e7a678362f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:23:55.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:23:59.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The path to Austria via Croatia looks shorter on a map, but it is
        also more arduous, leading over rivers and mountains, and old battle lines
        of the Balkan Wars in the 1990s, where leftover scattered landmines and other
        unexploded ordnance lurk beneath the brush.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c5bd0d-bee7-4620-85fd-6d396470af8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:23:55.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:23:59.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The path also leads through Slovenia, which, like Hungary, is an
        European Union border frontier. And it seems resistant to letting migrants
        pass through.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9715f134-057d-4259-bf20-1e5a4c6bebc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:23:55.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:23:59.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Slovenian Prime Minister Miro Cerar tweeted Thursday that his country
        is committed to protecting the EU''s external borders. And allowing migrants
        safe passage through the country would violate national and European law,
        the country''s interior ministry said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79b2e6b-2508-4135-b392-ac8371098143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:23:55.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:23:59.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And Austria, the next country in the chain to Germany, has reinstated
        border control measures on its border to Slovenia.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf5a078-96aa-4690-b535-a0ef996c7e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:23:55.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:23:59.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Tougher law in Germany?</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05969b66-d79b-4453-be9e-f92fbd9bd67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:23:55.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:23:59.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Even if they make it to Germany, which had let in tens of thousands
        of migrants early on, they could encounter closed borders. Lawmakers there
        are working to make it easier to deport quickly those who don''t achieve refugee
        status, German public television broadcaster ARD has reported.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5c0df4-66ca-4d4d-b847-a57976122ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:23:55.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:23:59.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The bill also cuts the level of aid provided to refugees in Germany.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330de497-576f-496a-a37d-65ae7d886561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:23:55.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:23:59.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Germany''s minister for migration and refugees resigned.
        Manfred Schmidt had been criticized for the slow process of dealing with asylum
        application and creating a backlog.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcae61d-9007-4455-891f-c18c413c74ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:23:55.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:23:59.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>At the end of last month, 276,617 applications still needed to be
        processed.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fca90a-3343-4d3c-892d-06a4f360fd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:23:55.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:23:59.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A huge crisis</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de295906-1716-45a6-b936-fcbe3481162c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:23:55.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:23:59.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Aid workers say Europe is facing its largest refugee and migrant
        crisis since World War II.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fd263d-b3a5-4951-bc27-5a82769b571e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:23:55.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:23:59.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>More than 473,000 migrants have come to Europe by sea so far this
        year, more than double the number that arrived during all of 2014, the International
        Organization for Migration said. At least 182,000 came from war ravaged Syria.
        The United Nations put the overall number arriving in Europe at 442,440.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb5959e-ee68-467d-8e09-6e3dd58e32c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:23:55.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:23:59.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The EU is still trying to figure out how to distribute 160,000 migrants
        – and whether to set quotas for member countries to absorb them.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25767035-7a21-45c6-85e7-45f52b27aef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:23:55.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:23:59.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Eastern European countries in particular have shown resistance to
        committing to a quota.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913c15b3-ae36-4d69-810f-e954291ee08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:23:55.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:23:59.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Switzerland, however, said Friday that it would take 1,500 refugees
        registered in Italy and Greece if the EU can decide on an overall relocation
        program.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207b57f4-8188-4dfd-aadf-6161e5d6de70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:23:55.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:23:59.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Ivan Watson reported from Tovarnik, and Ben Wedeman reported
        from the Hungarian-Serbian border. CNN''s Ben Brumfield wrote from Atlanta.</em></p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5517aac-3ef5-491e-87a8-ad52e99074a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:23:55.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:23:59.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/09/18/world/europe-migrant-crisis/index.html">"Hungarian
        mayor tries to drive away migrants with video, slammed gates."</a></em></p>'
  'Megan-Fox-to-sub-for-Zooey-Deschanel-on-New-Girl':
    'author': 'CNN Staff'
    'caption': 'Megan Fox is set to temporary fill in for Zooey Deschanel on TV''s
      "New Girl."'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-09-19T01:06:45.317+08:00
    'imagesource': 'jcr:3ae0a78c-5929-45dd-bba8-73c8c40ac6e5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '019cf240-27b5-4385-a00e-0e0af673276a'
    'lead': 'Actress Megan Fox is joining the cast of the hit Fox sitcom "New Girl"
      as a sales rep who rents out main character Jess'' room while Jess (Zooey Deschanel)
      is sequestered on jury duty.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T10:27:20.221+08:00
