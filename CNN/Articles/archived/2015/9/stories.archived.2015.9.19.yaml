      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We''ve got five games to go see, we want to cheer on Canada against
        Ireland and you can''t miss England playing Fiji," said Neil, 35. "We''re
        in Cardiff, Leeds and, of course, London.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787329d8-a8f1-4778-a241-cfbee0c9d86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:06:02.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:06:35.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We''ve got a whole group of Canadian rugby players with us, all
        dressed in jerseys and outfits. It''s not an event to be missed."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf3760b-a4e5-498c-b72b-3d6446c791d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:06:02.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:06:35.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Neil admits rugby isn''t huge in hockey-loving Canada but, as he
        puts it, "you need something to do in the summer."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1441ea-57ac-4618-8b04-5e19fa57904c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:06:02.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:06:35.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Our women''s team came in second in the world, so that spurred
        on a lot of interest in the sport in Canada," added Shannon, referring to
        last year''s Women''s World Cup in France, which was won by England.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acf05f1-0450-4775-ad43-00e1c0a3a3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:06:02.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T10:06:35.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>If England''s men are to replicate their female counterparts they
        will first need to navigate an intriguing pool which also includes powerhouses
        Australia and Wales as well as Fiji and minnows Uruguay.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a064d3-8ba2-4fce-b332-43a9bbb6c93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:06:02.583+08:00
      'mgnl:createdBy': 'jeff'
