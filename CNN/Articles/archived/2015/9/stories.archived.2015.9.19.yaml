    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fe4f85-130b-4b9f-a1de-b3dc4235c47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T10:06:02.580+08:00
      'mgnl:createdBy': 'jeff'
