      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A giant rugby ball inflated on the walls of Cardiff Castle in the
        Welsh capital captured the public imagination on Friday.</p>'
    '44':
