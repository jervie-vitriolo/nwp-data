    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'No Filipino reported hurt in Chile quake - Palace

      '
    'updated': 2015-09-20T14:49:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9992bd-71b8-494e-87f5-7117fe37913e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:41:11.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:41:15.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> No Filipino has
        so far been reported injured or killed following the powerful earthquake that
        recently struck central Chile, Undersecretary Abigail Valte, deputy presidential
        spokesperson, said on Friday (September 18).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad93f99-845d-4e96-b506-02f0bcf9228d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:41:11.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:41:15.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Valte said that, according to Philippine Ambassador to Chile Maria
        Consuelo Puyat-Reyes, her office had not received any report on Filipinos
        affected by the 8.3 magnitude earthquake that rocked Chile on Wednesday night
        (September 16).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e762c38f-b9a3-4977-a599-5c557ccaa448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:41:11.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:41:15.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"According to the Department of Foreign Affairs, we have an estimated
        number of 300 Filipinos in Chile. Our ambassador in Santiago has already reported
        that so far there has been none," Valte said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f017cad7-c337-450c-981f-2dfa4f6b7373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:41:11.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:41:15.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>She said that that, nonetheless, the government would continue to
        coordinate with the Philippine Embassy in Chile to monitor the situation of
        the Filipinos there.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec7b394-0a0b-45b4-9992-8680f3314e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:41:11.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:41:15.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We will keep an eye out for it until such time that we are sure
        that there are no injuries or casualties because our embassy there is ready
        to give assistance."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e531fc-95cc-4460-8b1a-77b43837d1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-13T09:41:11.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-13T09:41:15.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The quake, which killed at least 12 people and led to the evacuation
        of one million people, was the biggest to hit the South American country since
        2010.</p>'
  'UAAP-Season-78-Ateneo-UE-Pessumal':
    'author': 'Jan Ballesteros, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-09-19T19:56:03.340+08:00
    'gallerysource': 'jcr:4ad57827-5f6d-4bdc-b2c8-e37db2d030a7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c3387338-fda3-4fa1-9dcd-f2a33fa4fc4d'
    'lead': 'Ateneo Blue Eagles rolled on to their third straight win after trouncing
      the UE Red Warriors, 77-72, in the University Athletic Association of the Philippines
      (UAAP) on Saturday (September 19) at the Mall of Asia Arena. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-13T09:48:57.352+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-13T09:49:01.238+08:00
    'mgnl:lastActivatedBy': 'jeff'
