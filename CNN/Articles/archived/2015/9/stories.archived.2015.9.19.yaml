      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The son of the ruler of Dubai died of a
        heart attack Saturday morning (September 19), state-run WAM news agency reported.
        Sheikh Rashid bin Mohammed bin Rashid Al Maktoum was 33.</p>'
    '1':
