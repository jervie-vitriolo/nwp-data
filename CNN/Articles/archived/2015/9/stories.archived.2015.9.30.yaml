      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday (September 29), stakeholders finalized the details of
        the upcoming event, which will be held simultaneously with Albay, Masbate,
        Camarines Norte, and Camarines Sur.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
