      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In Albay, the 5-kilometer fun run will start 5 a.m.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfea93e6-a8bd-499d-98d1-9bd8d3604899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:14:40.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:14:44.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Once participants finish the fun run, a talk and presentation about
        the importance of newborn screening will be conducted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92273bd1-285e-4985-84cf-d4a4e461cb9f'
