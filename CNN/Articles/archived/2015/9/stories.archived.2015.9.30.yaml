  'Congressional-report-U.S.-has-failed-to-stop-flow-of-foreign-fighters-to-ISIS':
    'author': 'Jeremy Diamond, CNN'
    'caption': 'Chloe Combi says, "Disenfranchisement, loneliness, alienation, rebellion,
      peer pressure, and identity crisis — these are things all young people feel,
      and lie at the heart of many of their choices irrespective of faith."'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-30T05:11:28.830+08:00
    'imagesource': 'jcr:3fcb3370-9f47-45eb-beae-2fcdd1b0be34'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab727870-36d2-46d1-a7ae-ccd99f98cb74'
    'lead': 'The U.S. is losing the battle to stop Americans from traveling abroad
      to enlist in ISIS, a bipartisan congressional task force concluded in a report
      released Tuesday (September 29).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T16:17:31.070+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-18T16:17:34.968+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-18T16:17:34.627+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Congressional report: U.S. has ''failed'' to stop flow of foreign fighters
      to ISIS

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a7d85c-e9b6-4a35-8e5e-58b66431feeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:17:31.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:17:34.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> The U.S. is losing the battle
        to stop Americans from traveling abroad to enlist in ISIS, a bipartisan congressional
        task force concluded in a report released Tuesday (September 29).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd366f1d1-ab3d-4b34-be66-40756257c6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:17:31.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:17:34.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The determination came out at the same time that President Barack
        Obama was chairing a U.N. summit on countering violent extremism, in which
        he stressed America''s successes in combating ISIS even as he acknowledged
        that more needed to be done on this "very difficult challenge."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97dd9edb-e0f5-4e8b-b12e-0c72f7ea11a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:17:31.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:17:34.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>More than 25,000 foreigners have flocked to war-torn Syria and Iraq
        since 2011 to fight with Islamist terrorist groups including ISIS, according
        to U.S. government estimates noted in the report.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662685d3-a1e8-458a-92c2-adb8f8d6f2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:17:31.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:17:34.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Despite concerted efforts to stem the flow, we have largely failed
        to stop Americans from traveling overseas to join jihadists," the task force
        determined in its report.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76594c26-c267-4312-9ea9-8dfbe4258a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:17:31.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:17:34.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In just the last nine months, more than 7,000 foreign fighters have
        swelled the ranks of those radical militant groups waging war and committing
        atrocities in Iraq and Syria. And while most recruits continue to come from
        the Middle East and North Africa, thousands of Westerners have traveled to
        fight in the region – including more than 250 Americans, more than half of
        which have left in the last year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15145466-175c-47f2-80ac-c7e116096b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:17:31.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:17:34.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Those figures prompted the eight-member task force, commissioned
        by the House Homeland Security Committee and including three House Democrats,
        to call for an overhaul of the U.S. strategy to stem the flow and threat of
        foreign fighters in what the task force called "the largest global convergence
        of jihadists in history."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a855b393-07c7-4f7e-8fad-3995e7f7430b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:17:31.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:17:34.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We have to have a strategy to deal with this: both a military strategy
        abroad, a political solution, but also a prevention strategy here in the United
        States to prevent this threat," Homeland Security Committee Chairman Michael
        McCaul, a Texas Republican, said at a press conference announcing the reports
        conclusions Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce340fd0-f328-447e-99fb-f070e4c469e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:17:31.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:17:34.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, at the U.N. summit on how to counter ISIS and the threat
        of extremism worldwide, Obama touted the work of the U.S.-led coalition in
        making gains against ISIS as well as the work of countries to strengthen laws
        "to disrupt the flow of foreign terrorist fighters."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb07139-b517-4de2-8edd-d43327b835f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:17:31.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:17:34.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We share more information and we are strengthening border controls.
        We''ve prevented would-be fighters from reaching the battlefields and returning
        to threaten our countries. But this remains a very difficult challenge and
        today we are going to focus how we can do more together," Obama said Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c036825f-d269-4aff-a675-512ae7dc439e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:17:31.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:17:34.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And while Russia and Iran did not attend the forum, Obama reiterated
        at the meeting that "we are prepared to work with all countries, including
        Russia and Iran, to find a political mechanism" to transition Syrian President
        Bashar al-Assad out of power.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e43bf63-890d-4863-8c66-b25c6e23ce38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:17:31.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:17:34.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Federal officials, for their part, have ramped up their efforts
        to stop and arrest individuals inspired by ISIS to either travel to Syria
        and Iraq or carry out attacks on U.S. soil, but gaps still remain. Of the
        more than 250 American who sought to travel to Iraq and Syria, U.S. officials
        caught just 28 before they could make it to the region, according to the task
        force''s report.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71278de6-3170-4caa-971b-4364a07d35c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:17:31.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:17:34.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The task force also estimated that women account for more than 30
        of the 250-plus Americans who have traveled to join extremist groups in Iraq
        and Syria.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54cce7f-1bb5-4b6c-9dc6-2eca810abe56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:17:31.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:17:34.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Texas Republican Rep. Will Hurd, who worked for nine years as an
        undercover CIA agent, said that while coordination between agencies fighting
        to prevent attacks on U.S. soil still needs work, he said he''s noticed improvements.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6efb9ab-6d7f-4df6-83a9-c8ca85c2b529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:17:31.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:17:34.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"One of the good things is information sharing has improved since
        I joined the CIA back in 2000, but there''s still a lot more work to be done,"
        Hurd said Tuesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12140683-8be3-4346-8ade-33c74d86f10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:17:31.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:17:34.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The group also pointed to gaps in international intelligence sharing
        efforts, noting that "there is currently no comprehensive global database
        of foreign fighter names."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b4ceca-954e-4682-b3eb-ed4407a90ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:17:31.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:17:34.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Instead, countries including the United States rely on a patchwork
        system for swapping individual extremist identities," the report found, calling
        that system "an inherently weak arrangement that increases the odds a foreign
        fighter will be able to cross border(s) undetected when traveling to and from
        a terrorist sanctuary."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66f4c02-69c3-43fc-bae3-45fbd71ccc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:17:31.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:17:34.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The fighters pose "a triple threat," the group wrote in a summary
        of its findings: "they strengthen terrorist groups, incite others back home
        to conduct attacks, and can return themselves to launch acts of terror."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10b090d-bd5f-43b7-a2da-eed5f24d45f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:17:31.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:17:34.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The flow of foreign fighters is continuing to fuel the conflict
        in Iraq and Syria, allowing groups like ISIS to replenish their ranks even
        as U.S. officials assess more than 10,000 extremist fighters have been killed
        by U.S.-led coalition airstrikes since that bombing campaign launched in the
        summer 2014.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a904ba9d-92fe-447e-ba03-d99da85fb0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:17:31.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:17:34.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>ISIS''s force currently consists of between 20,000 and 30,000 fighters
        according to the latest CIA estimate – mimicking the group''s numbers in fall
        2014.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb20090-5d60-470e-a3b8-61f1550fa8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:17:31.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:17:34.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Ranking Member Bennie Thompson, a Mississippi Democrat, called the
        threat of foreign fighters "clear and alarming" and said the task force''s
        report would help focus attention on the foreign fighter issue.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a371f397-2084-4caa-ae6c-e18def21f3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:17:31.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:17:34.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The threat of a terrorist-trained extremist returning to the United
        States from the battlefields in Iraq and Syria is serious, and we must do
        what we can to prevent it," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecacead-c7cc-45f9-a7f7-49926d2e2bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:17:31.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:17:34.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/09/29/politics/foreign-fighters-isis-congressional-task-force-report/index.html">"Congressional
        report: U.S. has ''failed'' to stop flow of foreign fighters to ISIS."</a></em></p>'
  'Tim-Cook-wants-to-play-nice-with-Microsoft':
    'author': 'Heather Kelly, CNN Money'
    'caption': 'Tim Cook, Chief Executive Officer of Apple Inc.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-09-30T04:08:15.256+08:00
    'imagesource': 'jcr:ba0de83a-1b9a-4268-a1b0-5ffbb8248c82'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb625dd1-48f9-4df7-bf77-9e9bb71f7160'
    'lead': 'Apple is not working on an airplane, but it does want to take over the
      business world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T16:20:18.054+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-18T16:20:22.862+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-18T16:20:21.292+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Tim Cook wants to play nice with Microsoft, get into businesses

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03ca5fb-081d-41b0-9123-f2ecbcc69caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:20:18.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:20:22.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>San Francisco (CNNMoney) —</strong> Apple is not working
        on an airplane, but it does want to take over the business world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7848914a-5338-41bb-9d76-cb7e979d1559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:20:18.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:20:22.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Tim Cook and Box CEO Aaron Levie sat down at the Boxworks conference
        on Tuesday (September 29) to talk business. Specifically, Apple''s push to
        make its products appeal to large companies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9391b6d0-7c62-423c-8a64-f34c00ae4086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:20:18.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:20:22.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"This is not a hobby," said Cook.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b662e2-96b8-4e9d-b7a5-5f28b947a679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:20:18.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:20:22.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He said that enterprise is a $25 billion business for Apple, not
        including people who bring their own smartphones and tablets to work.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f8f53a-82cb-43c1-b73e-8f4e7002cf07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:20:18.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:20:22.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>To appeal to larger firms, Apple has been teaming up with some surprising
        partners, like Microsoft.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505cc9cb-65ca-42bb-905f-87ca757d77ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:20:18.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:20:22.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I''m not a believer in holding grudges. Life is short, we''re going
        to die soon," said Cook.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82d32c9-a733-4ebe-8347-5bab6bc275ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:20:18.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:20:22.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Apple is working with IBM and Microsoft, both companies that have
        traditionally been competitors. It even invited Microsoft on stage at its
        big iPhone 6S event earlier this month to demo Office for Mac.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a9879c-6df3-4da0-9bf4-c4d419ead763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:20:18.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:20:22.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Apple recognizes that companies that use Microsoft Office don''t
        want to switch to iWork. According to Cook, what they really want is Office
        on the Mac to work even better than it does on Windows.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034fd399-ecb5-47a1-8bd9-169a626cbff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:20:18.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:20:22.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Cook and Levie, sitting on either side of an iPad playing a roaring
        fireplace app, cracked jokes during the friendly talk.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6860dbc9-49f1-4335-b368-11f95ab291e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:20:18.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:20:22.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Who''s tougher to negotiate with, Taylor Swift or Carl Icahn?"
        asked Levie. Cook responded with a tense laugh that went on a few seconds
        too long.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4d1fb9-837d-46d3-b55a-9d55e7f75e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:20:18.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:20:22.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Levie asked if Cook ever wanted to just find a mic and drop it,
        now that Apple has $200 billion in annual revenue. Cook said Apple hasn''t
        even started yet.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690d206f-66fc-49f9-9f79-37f83bf35f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:20:18.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:20:22.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In the one week since it came out, the newest version of Apple''s
        mobile operating system has already been installed on 50 percent of iOS devices.
        Cook said there are no plans to merge the Apple iOS and OS X operating systems.
        He also gave brief sunny plugs for two of the company''s more beleaguered
        offerings, the Apple Watch and Apple Music.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05739f11-ce2d-4792-a424-8c1020cf1648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:20:18.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:20:22.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Though he didn''t ask about recent car rumors, Levie did wonder
        if Cook was working on an airplane.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c56635-531e-4dfb-b30a-c5b78eb014be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:20:18.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:20:22.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We don''t have an iPlane," said Cook. "I think maybe one needs
        to exist, but that''s not something we''re even thinking about."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3247e411-dcab-4ea4-94b0-5b1049617f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:20:18.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:20:22.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/09/29/technology/tim-cook-apple-boxworks/">"Tim
        Cook wants to play nice with Microsoft, get into businesses."</a></em></p>'
  'Dengue-cases-in-Metro-Manila-Cavite-on-the-rise':
    'author': 'Pia Bonalos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-30T12:08:02.493+08:00
    'imagesource': 'jcr:97a0f45d-8330-4be5-b4f2-1466caa025a6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e908bed6-b1fc-4a00-b00d-ee265840c608'
    'lead': 'Health officials in Metro Manila are preparing for an overflow of dengue
      patients from Cavite to hospitals in the metropolis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T16:22:46.965+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-18T16:22:50.884+08:00
    'mgnl:lastActivatedBy': 'jeff'
