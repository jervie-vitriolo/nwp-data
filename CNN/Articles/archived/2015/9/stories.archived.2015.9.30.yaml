    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'LP irons out full slate for national elective posts

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e777df8e-e15b-4159-8659-9d027bc62c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:15:08.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T15:16:00.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> Hundreds of Liberal
        Party (LP) members from across the country flocked at their headquarters in
        Cubao, Quezon City on Wednesday (September 8), to iron out its entire slate
        for national elective posts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9472bab-3cf4-4e09-973d-574c13bc5f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:15:08.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T15:16:00.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The party is expected to make this major decision, with President
        Benigno Aquino III in attendance. The president delivered a message but the
        media was not allowed inside.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e56aa81-74ed-45b8-8df9-7d41adfe2e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:15:08.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T15:16:00.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Budget secretary Florencio “Butch” Abad called it a "working convention"
        – a chance for them to thresh out and finalize their coalitions with other
        political parties.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1b0857-5c48-44da-9596-226a3d8b1bea'
