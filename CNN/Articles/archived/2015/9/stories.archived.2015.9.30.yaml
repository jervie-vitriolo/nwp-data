      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In her last tweet on September 24, White wrote, "Signing off Twitter,
        I hope I have been a light to my nearest and dearest."</p>'
