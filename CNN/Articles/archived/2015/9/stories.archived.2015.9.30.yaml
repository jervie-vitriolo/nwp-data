    'template': '1'
    'title': 'Dengue cases in Metro Manila, Cavite on the rise

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b649f2e-ecbf-4ff9-ae64-1621fda2219b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:22:46.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:22:50.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Health officials
        in Metro Manila are preparing for an overflow of dengue patients from Cavite
        to hospitals in the metropolis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be659bf4-5b9c-40b3-8f28-74227b21a2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:22:46.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:22:50.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The San Lazaro Hospital in Manila has added dengue to its Code White
        alert list since the Middle East Respiratory Syndrome scare hit early this
        year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b585cee8-c99a-4a94-81e1-c91731fe96b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:22:46.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:22:50.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A Code White alert means all hospital staff are on standby round
        the clock and that medicines and other supplies have been prepositioned.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9130ba4e-866a-4886-ad92-65fda1b8b170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:22:46.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:22:50.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Dengue admissions in San Lazaro Hospital have more than doubled
        in August compared to the same month last year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fad697-89c9-4b53-9298-c5e60ddf536d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:22:46.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:22:50.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The hospital administration said the number is still much lower,
        though, compared to the dengue outbreak in 2012. The hospital has 500 beds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd8d2b8-a3ec-4058-aa9f-595530be512e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:22:46.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:22:50.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>One of the patients in the ward is three-year-old Jas Benebaye.
        She traveled all the way from Cavite as the hospitals there could not admit
        more patients.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c626c0-4b5a-443e-a86b-9c30f06aab51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:22:46.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:22:50.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Her mother Gloria says she would much rather stay closer to home
        but was left with no choice.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d41401-477f-4694-b5f4-f0af80a1d1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:22:46.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:22:50.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police General Hospital has also been swamped
        with dengue cases. It has even opened a dengue express lane for those showing
        dengue-like symptoms.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29165658-b7d9-4eb8-ac2e-0839c7520ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:22:46.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:22:50.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>With its pediatric ward at near capacity, the hospital had to use
        other wards as well.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3777792d-f956-496d-91c0-1568fddbab6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:22:46.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:22:50.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health warns that dengue is a threat during a
        long dry spell and reminds residents to destroy potential mosquito breeding
        sites.</p>'
  'US-slams-Europe-over-Facebook-privacy-controversy':
    'author': 'Ivana Kottasova, CNN Money'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-30T03:01:25.929+08:00
    'imagesource': 'jcr:7e5a770a-acd2-433e-9499-a50bde6eb847'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4aa09c4f-e5c3-485c-9921-3a1fb9e1ac0f'
    'lead': 'The U.S. has backed Facebook in its battle against the European Union,
      accusing Europe''s top court of making "inaccurate assertions" about America''s
      intelligence services.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T16:25:59.328+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-18T16:26:04.111+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-18T16:26:03.829+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'U.S. slams Europe over Facebook privacy controversy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ac0c3e-840a-4ee5-ba0f-6cace21062f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:25:59.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:26:04.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney) —</strong> The U.S. has backed Facebook
        in its battle against the European Union, accusing Europe''s top court of
        making "inaccurate assertions" about America''s intelligence services.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b4ca09-e09c-442c-9a00-aabd4557105e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:25:59.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:26:04.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The U.S. mission to the European Union slammed the court for questioning
        a crucial data sharing agreement between the U.S. and E.U.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2e5864-7a66-4cac-a550-e3c8ea2099e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:25:59.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:26:04.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The deal, called "Safe Harbor Framework," makes it possible for
        thousands of U.S. companies, including tech giants such as Google, Facebook,
        and Amazon, to transfer private data from the E.U. to their servers in the
        U.S.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef402c7-4f77-43e3-b9fb-cd7a23e3c306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:25:59.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:26:04.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But the top legal adviser to European Court of Justice suggested
        the deal is no longer valid because of allegations of "mass, indiscriminate
        surveillance" by U.S. intelligence services. The U.S. hit back Monday (September
        28), saying the claims are "simply not the case."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8477fc44-5f00-478b-be45-8625abb6c27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:25:59.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:26:04.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The court''s opinion is part of an ongoing case against Facebook,
        which was brought by Austrian law student Max Schrems. He said he was uncomfortable
        with the way Facebook transfers his personal data to the U.S., where it can
        be accessed by authorities with little respect for his privacy. Schrems was
        prompted to file his case by revelations in the case of Wikileaks whistleblower
        Edward Snowden.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97761bd2-a653-412d-9469-7dee5d52ca70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:25:59.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:26:04.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The court''s advocate general agreed with Schrems, saying the easy
        access that U.S. authorities have to the data "constitutes an interference
        with the right to respect for private life and the right to protection of
        personal data."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6b6a03-2364-4b1b-88d8-1f8a51f67a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:25:59.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:26:04.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The allegation has made U.S. officials in Brussels angry. "The Advocate
        General''s opinion rests on numerous inaccurate assertions about intelligence
        practices of the United States," the mission said in the unusually strongly-worded
        statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2211a560-7552-4ad7-bfd3-fdf50ed81c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:25:59.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:26:04.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The court will deliver its final ruling next Tuesday (October 6).
        While the advocate general''s opinion is not binding, the court usually follows
        it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb8ba97-2b8e-48cd-8d00-32ec34b120aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:25:59.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:26:04.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/09/29/news/facebook-spying-us-eu/?sr=cnnitw">"U.S.
        slams Europe over Facebook privacy controversy."</a></em></p>'
  'Volkswagen-prepares-fix-for-11-million-vehicles':
    'author': 'Mark Thompson, CNN '
    'caption': 'Volkswagen prepares fix for 11 million vehicles'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-09-30T01:50:43.418+08:00
    'imagesource': 'jcr:f0aaa4e8-9a49-4f55-81bc-f544671dcbda'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4108b9bc-9f9f-46e9-8826-31620cc260e9'
    'lead': 'The company said Tuesday (September 29) that it would tell customers
      soon whether their cars needed a refit, but it stopped short of announcing a
      recall and gave few details.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T16:28:27.130+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-18T16:52:51.546+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-18T16:52:51.141+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Volkswagen prepares fix for 11 million vehicles

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a726a745-cc3f-49fb-9889-8ba6fa57b78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:28:27.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:52:51.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney) —</strong> Volkswagen is preparing plans
        to fix up to 11 million diesel vehicles worldwide to ensure they comply with
        pollution limits.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1b1702-ec9b-49e8-890d-de6dd6394d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:28:27.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:52:51.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The company said Tuesday (September 29) that it would tell customers
        soon whether their cars needed a refit, but it stopped short of announcing
        a recall and gave few details.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211472f0-633d-4e7e-939c-ca27e0c1d345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:28:27.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:52:51.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Volkswagen has admitted rigging diesel emissions tests for 500,000
        cars in the U.S., and has been accused of similar practices in Europe.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa706ae8-0892-418a-9693-f693b17af934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:28:27.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:52:51.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The scandal has rocked one of Germany''s biggest companies, wiping
        out more than a third off its market value. Regulators could impose fines
        totaling billions of dollars. Customers, dealers and investors are lining
        up to sue the company.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a007eb2-a225-40c3-904e-94f6a47fc6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:28:27.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:52:51.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>German prosecutors are investigating whether Martin Winterkorn,
        who resigned as Volkswagen CEO last week, may have committed fraud.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa62ef5-06ae-4b27-a5ff-041f0401d0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:28:27.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:52:51.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Our plan is that Volkswagen and other group brands will present
        technical solutions and measures to the relevant authorities in October,"
        the company said in a statement. "Owners of these vehicles will be informed
        in the coming weeks and months."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2d194a-a356-4d58-b4ef-8b95cb6b72e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:28:27.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:52:51.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Volkswagen said all vehicles were safe to drive. That''s unlikely
        to impress customers who may have been sold a "green diesel" under false pretenses.</p>'
