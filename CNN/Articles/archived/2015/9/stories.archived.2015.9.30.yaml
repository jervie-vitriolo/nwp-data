      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — The Philippine Economic Briefing
        at the Philippine International Convention Center on Wednesday (September
        30) focused on economic developments and human capital investments.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70caa388-a86f-42ea-9c16-5d0fff4edd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:50:29.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:50:32.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Officials from the central bank and socioeconomic planning agencies
        presented key gains in these areas. They pointed out that the country''s economy
        grew by 6.2 percent on average in the last five years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863f8f18-a0e8-4555-870b-0218e70d93d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:50:29.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:50:32.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Bangko Sentral ng Pilipinas (BSP) Governor Amando Tetangco Jr. said
        that this makes the Philippines the fastest-growing country in the Association
        of Southeast Asian Nations-5 (ASEAN-5) — outpacing Indonesia, Malaysia, Singapore,
        and Thailand.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85969b02-e181-47a1-aee0-8249442e01cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:50:29.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:50:32.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Tetangco added that growth was achieved despite low inflation in
        the past five years — at 3.7 percent on average. The governor stressed the
        need to sustain this growth, as the global economy is expected to remain weak
        amid volatile financial markets.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5663aeb3-b8e7-4c21-895f-13386fda0e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:50:29.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:50:32.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Tetangco said that strong macroeconomic fundamentals are not enough,
        and that sustaining growth requires institutionalizing governance, raising
        human capacity, and developing infrastructure.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2548fc-7936-4271-9394-ffe969044f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:50:29.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:50:32.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Socioeconomic Planning Secretary Arsenio Balisacan admitted
        that the country will grow at around 6% in 2015. This is a downward revision
        from the 7- to 8-percent goal the government set for this year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b268f72-cc38-4015-ab34-bca2bb983a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:50:29.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:50:32.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Despite these, the secretary said that there are bright spots. Public
        investment in social services such as education, health care, cash transfers
        averaged 12 percent in the last five years, compared to 7 percent in the previous
        administration.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384ba30a-87d2-4a8f-a8e9-b08fd9283b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:50:29.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:50:32.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Overseas Filipino worker remittances, the business process outsourcing
        industry, and tourism receipts continue to prop up the economy. Key reforms
        in sin tax, competition, and foreign shipping and foreign banking also boosted
        the country''s competitiveness, pushing it 5 notches up to 47th out of 140
        economies in this year''s World Economic Forum''s Global Competitiveness Index.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779a1907-e8cc-4acb-b1ac-3e09cfd47705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:50:29.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:50:32.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Balisacan and private sector representatives also discussed the
        so-called "youth bulge" in the Philippine economy. This means the economy
        has more workers than it can employ — mostly young people of employable age,
        with an average age of 23.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf9b2fc-d8c3-4449-8154-cfa8748d44b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:50:29.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:50:32.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is seen to experience the youth bulge from 2015
        to 2050. Balisacan said that such a window helped spur the growth of East
        Asian economies from 1965 to 1985. So, maximizing the Philippines'' growth
        possibility during this period is crucial.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdc7e94-45a6-42fe-ae8b-10f83e0ee4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:50:29.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:50:32.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The panel raised several key reform areas to maximizing the youth
        bulge. These include matching youth skills with jobs; raising human capital
        investments in health and education; and policies for reducing dropout rates
        in high school.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefa9597-5efc-419d-9126-b7737c246391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:50:29.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:50:32.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The panel said that the youth should be encouraged to use the Internet
        to come up with creative business models, like that of Uber and Airbnb. They
        also recommend investing in workers'' productivity, which could then raise
        incomes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68484e0d-f610-493f-a6ba-38974a2551b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:50:29.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:50:32.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Miro Capili contributed to this report.</p>'
  'nacionalista-party-np-divided-bongbong-marcos-alan-peter-cayetano-antonio-trillanes':
    'author': 'Fiona Nicolas, CNN Philippines'
    'caption': 'The Nacionalista Party will likely be a free zone or ''zona libre''
      on 2016. Three of its members: Senators Alan Peter Cayetano, Antonio Trillanes
      IV, and Ferdinand "Bongbong" Marcos Jr are all seen to run for vice president
      next year.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-30T17:39:14.533+08:00
    'imagesource': 'jcr:969a4e1a-d981-4fdf-a8a9-6a4e7b312360'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2818d5b8-162a-4298-a30d-0d499f115a87'
    'lead': 'The Nacionalista Party (NP) will most likely have three members running
      for vice president next year. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T14:53:39.044+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-18T14:53:42.984+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-18T14:53:42.750+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'NP divided between Marcos, Cayetano, Trillanes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce09837-6959-422d-aef6-6b7d128c54f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:53:39.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:53:42.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The 2016 elections
        seems to be splitting the Nacionalista Party (NP) as several of its members
        are seeking the same post next year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97725094-b788-4934-b51e-84a02161e950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:53:39.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:53:42.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Sen. Alan Peter Cayetano has recently declared that he is running
        for vice president.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcadcaed-dd1d-46b6-b8a8-77d28b81dc46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:53:39.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:53:42.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Months before Cayetano did, Sen. Antonio Trillanes IV already announced
        his intention to run for the same position.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045d99c4-62ff-4f90-a2d5-378720b7ff5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:53:39.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:53:42.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Tuloy tuloy. I will still run for vice president,” Trillanes said.
        "Sa ngayon independent tayo although I''m still a member of Nacionalista Party."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0136b6-50bb-4b45-95a8-633a4a2f2a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:53:39.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:53:42.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to Trillanes, he will make his formal declaration soon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352701f6-13d9-4f9b-843a-c86ffc6f280e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:53:39.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:53:42.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sen. Ferdinand “Bongbong” Marcos Jr. is also reported
        to be eyeing the same post under the United Nationalist Alliance (UNA).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5589d6e-6ae3-4413-a268-38ea8ae7d888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:53:39.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:53:42.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“We will see. We had not anticipated that there would be three candidates
        from the same party,” Marcos told the media.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149652d9-89ab-413c-8724-4639dbf664ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:53:39.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:53:42.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The NP said it will likely be a free zone or "zona libre" because
        of the three senators’ plans for higher office.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34ae653-09d1-44d1-a047-913805cd2ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:53:39.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:53:42.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>NP stalwart Sen. Cynthia Villar said it will be a tight race, and
        she sees no problem if many of their members jump ship.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3cac7c-227e-447b-884d-6cad49481b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:53:39.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:53:42.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Her husband, NP president Manny Villar, said the party will endorse
        all three senators but will not raise the hand of any of them during the campaign.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6040864f-1f27-40f5-a076-fd50c25c86cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:53:39.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:53:42.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Villar added that the NP will not support a common presidential
        candidate.</p>'
  'ramon-bong-revilla-plans-to-run-president-derailed-PDAF-cases':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': 'Sen. Ramon "Bong" Revilla Jr admits, he had plans to run for president
      next year.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-30T17:23:26.128+08:00
    'imagesource': 'jcr:5c460d28-2a38-4670-9bed-2ae9137e1619'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05780a1e-5152-4a1e-bcc7-d3f39a44687c'
    'lead': 'It seems Senator Bong Revilla had big plans for 2016 before he got caught
      in a multi-billion peso controversy. But Revilla says his dreams are not over
      — just on hold.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T14:56:28.007+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-18T14:56:31.622+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-18T14:56:31.335+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Revilla: Plans to run for president derailed by PDAF cases

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b248d661-34ad-49cf-8682-8e9f0f1d1e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:56:28.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:56:31.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Detained Senator
        Ramon “Bong” Revilla Jr. revealed he had plans to run for president next year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8881dd03-4094-4ffe-bec2-1fc476f3c4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:56:28.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:56:31.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But his pork scam cases got in the way.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249b8bfa-4fb1-4035-a29e-d21c6a13a148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:56:28.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:56:31.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Revilla is one of three senators facing plunder and graft cases
        and is accused of funneling his pork barrel to bogus non-government organizations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d29edca-1074-4cdd-a4a3-a5a232a91f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:56:28.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:56:31.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>For now, the senator said he has no choice but to set aside politics,
        and focus on clearing his name.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9a0caa-c957-4616-b948-907eb6ceeb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:56:28.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:56:31.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Revilla has been detained for about a year and three months at the
        Philippine National Police (PNP) custodial center.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe03d38-f2ec-461f-a3fc-8c41d27d1f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:56:28.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:56:31.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>No rush</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842060c3-0d5a-42e1-af7d-88631ad2ac12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:56:28.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:56:31.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Revilla said he is in not in a hurry – he is still young, and will
        have future chances to fulfill his political plans.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0e0342-3e9d-41b3-a803-82a022e24663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:56:28.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:56:31.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Revilla was at the Sandiganbayan on Wednesday (September 30) for
        a scheduled pre-trial hearing on his plunder case.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20542c1d-ea68-4a1d-bf46-5f1e51b6c0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:56:28.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:56:31.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>His trial, however, will be pushed back to next year. Both the prosecution
        and defense have yet to finish marking and comparing their evidence.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271f8154-4f64-40b9-80d9-80291a7a363b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:56:28.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:56:31.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The court allowed both parties more time to finish their work, but
        also warned them to maximize the extension period.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f92a29-c25e-4ef9-9e9b-a86b406cb9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:56:28.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:56:31.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Justices of the First Division apparently got word that the parties
        sometimes come late to scheduled conferences.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9454eaf-9015-4b95-a7dd-03645fdd242c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:56:28.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:56:31.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The senator admitted that he is growing impatient over the delays.
        But he also recognizes the fact that he cannot control the course of the cases.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df92754e-43ac-4997-a83a-e4208ee6ab28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:56:28.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:56:31.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>His pre-trial hearing was reset on February 4th.</p>'
  'philippines-climbs-5-places-in-wef-competitiveness-ranking':
    'author': 'Paolo Taruc, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-09-30T15:00:58.257+08:00
    'imagesource': 'jcr:606488a7-978a-4aba-964c-18f713588559'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '12a4027e-c737-45a2-baf0-837101cb3de8'
    'lead': 'Although the Philippine economy grew by a slower-than-expected 5.3 percent
      during the first half of 2015, the country has risen by five places in the World
      Economic Forum''s (WEF) current Global Competitiveness Index (GCI).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T15:00:18.754+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-18T15:00:22.865+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-18T15:00:22.557+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'PH climbs 5 places in WEF competitiveness ranking

      '
    'updated': 2015-10-03T15:10:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b172150-1b2a-43a2-b8e7-b750ef873b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:00:18.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T15:00:22.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNNPhilippines) —</strong> Although the Philippine
        economy grew by a slower-than-expected 5.3 percent during the first half of
        2015, the country has risen by five places in the World Economic Forum''s
        (WEF) current Global Competitiveness Index (GCI).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1a5d0a-6054-4ddc-8ed9-67f78e062d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:00:18.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T15:00:22.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In its Global Competitiveness Report 2015-2016 released on Wednesday
        (September 30), the WEF ranked the Philippines as the 47th most competitive
        country in the world, out of 140 economies. When grouped according to the
        WEF''s productivity "pillars," the country received its highest rank in macroeconomic
        environment at 24th place, and its lowest rank in infrastructure at 90th place.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817a431d-8d15-49d6-96dc-7b967d83c53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:00:18.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T15:00:22.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The WEF cited "inefficient government bureaucracy," "inadequate
        supply of infrastructure," and "corruption," respectively, as the top three
        most problematic factors for doing business in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da8029d-1d32-4a41-bb24-fc832ec356d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:00:18.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T15:00:22.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Singapore was ranked the most competitive Southeast Asian economy,
        at 2nd place in the overall index. Five other Southeast Asian states ranked
        in the upper half of the standings:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e1d582-8b82-40c1-941f-5fc7d81d99af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:00:18.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T15:00:22.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Malaysia: 18th</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01709aef-77cb-4f40-b999-b9262f9598bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:00:18.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T15:00:22.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Thailand: 32nd</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f4839f-cd10-4057-b6ee-71a2723ba166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:00:18.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T15:00:22.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Indonesia: 37th</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d202222-a7d0-454c-a953-5581c59500ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:00:18.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T15:00:22.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Philippines: 47th</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e170faca-b5dc-4ed7-9d77-e68a4566605b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:00:18.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T15:00:22.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Vietnam: 56th</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3dda8cf-8274-43f3-8f40-7cf3d56243b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:00:18.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T15:00:22.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"With the exception of Thailand, all five have improved their showing
        since 2007, most notably the Philippines, which has leapfrogged 17 places,"
        the WEF noted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dce6786-e230-4be7-823a-4890cfcfd5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:00:18.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T15:00:22.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>WEF said that the Emerging and Developing Asia region — which includes
        the Philippines — has been the world''s fastest-growing region since 2005
        and looks set to retain this status in the medium term. "The region now accounts
        for some 30 percent of global GDP, with China alone accounting for 16 percent."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adaf183-ca4a-42e3-baf9-5bb470784e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:00:18.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T15:00:22.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Switzerland, Singapore, and the U.S. were the top three most competitive
        economies, respectively. Germany, the Netherlands, Japan, Hong Kong, Finland,
        Sweden, and the U.K. rounded out the top 10.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38657784-3b35-41d8-837e-c3f64dadaa16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:00:18.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T15:00:22.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Although overall prospects remain positive, growth is expected
        to remain below the levels recorded in previous decades in most developed
        economies and in many emerging markets," WEF said.</p>'
  'UNA-united-nationalist-alliance-swears-in-200-local-officials':
    'author': 'Joyce Ilas, CNN Philippines'
    'caption': 'United Nationalist Alliance''s presidential bet Jejomar Binay tells
      their new members not to worry about survey results saying he only comes second
      to Sen. Grace Poe.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-30T16:54:01.765+08:00
    'imagesource': 'jcr:596e046d-5ee6-47fe-b3ff-9f701406a210'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '39348e7b-36a8-4544-b936-5bb6a8937387'
    'lead': 'The United Nationalist Alliance (UNA) is boosting its number after more
      than a hundred local executives took their oaths as new members.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T15:03:38.735+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-18T15:04:42.852+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-18T15:04:42.578+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'UNA boosts numbers, swears in at least 100 local execs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deaacfec-24eb-4a48-9baa-1b9bb0d2a830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:03:38.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T15:04:42.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> At least a hundred
        local government officials from about 30 local government units took their
        oath as new members of the United Nationalist Alliance (UNA) Wednesday (September
        30).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68393c5-c3c4-42b1-b21c-49ac9a3e0c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:03:38.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T15:04:42.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>During his speech at the oath-taking, Vice President Jejomar Binay
        claimed he is confident that he will win in the 2016 elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683754df-69b2-479c-a7af-d939f8f1140f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:03:38.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T15:04:42.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Binay told his people not to worry about the recent presidential
        pre-elections survey which showed that he is only second to Sen. Grace Poe.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1525d575-ba0c-4e29-b52d-4a828f175b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:03:38.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T15:04:42.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Binay reiterated that about 30 percent of his core group remains
        strong and supportive.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6dfc74e-8d8b-4522-aaa7-6fa7a432594b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:03:38.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T15:04:42.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, September 30 is the internal deadline of the UNA’s selection
        committee to find a running mate for Binay and a senatorial slate. It is still
        uncertain, however, if UNA will be able to meet its deadline.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad925637-0e55-4aaa-862d-f02672b71bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:03:38.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T15:04:42.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>UNA spokesman Mon Ilagan said what is sure is that the party will
        announce within the next few days who the running mate of Binay will be.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e552e49-5b95-4623-a010-cf5e279d54ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:03:38.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T15:04:42.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Ilagan explained talks are still ongoing with all the prospective
        running mates of the vice president.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3e5f8c-0829-41c7-b1fc-33266bbb2fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:03:38.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T15:04:42.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Binay earlier said that he is considering Sens. Ferdinand “Bongbong”
        Marcos Jr. and Gregorio “Gringo” Honasan II as his running mate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5536a10-f609-4a37-a957-9507166c1bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:03:38.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T15:04:42.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Ilagan said that at the end of the day, UNA''s choice will be based
        on the candidate''s commitment to the party''s platform and who can best work
        with Binay in implementing his agenda.</p>'
  'Banksy-Dismaland-theme-park-turned-into-migrant-refugee-shelter-France':
    'author': 'Nick Thompson, CNN'
    'caption': 'so it seemed) of migrant boats.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-09-30T15:16:20.155+08:00
    'imagesource': 'jcr:d80d5679-306e-4c00-aa5a-f5650b7f5b5c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb7abff5-39bb-4dc5-9f0f-23da2ed9f54c'
    'lead': 'Banksy''s Dismaland, the "most disappointing" theme park in Britain,
      will be broken down and turned into shelters for migrants in France.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T15:12:07.413+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-18T15:12:33.892+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-18T15:12:33.396+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Banksy''s Dismaland theme park to be turned into shelters for migrants
      in Calais

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88b5f10-a4fe-4677-abcd-59ffbd0c8424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:12:07.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T15:12:33.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>LONDON (CNN) —</strong> Banksy''s Dismaland, the "most disappointing"
        theme park in Britain, will be broken down and turned into shelters for migrants
        in France.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5baf69-1644-4e23-a6a1-cac2b7fe5e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:12:07.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T15:12:33.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Coming soon ... Dismaland Calais," a statement on the park''s website
        announced Monday (September 28). "All the timber and fixtures from Dismaland
        are being sent to the ''Jungle'' refugee camp near Calais to build shelters.
        No online tickets will be available."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8ec516-6337-4fdd-b0e2-4585d9e79311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:12:07.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T15:12:33.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Attached to the statement is an image of Dismaland''s dilapidated
        castle towering over the French camp, which is currently home to at least
        3,000 migrants, most of them from Sudan, Eritrea and Afghanistan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08af1b65-f758-4beb-ae60-c23ac8143fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:12:07.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T15:12:33.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The sprawling art installation — Banksy''s dystopian send-up of
        Disneyland — is being dismantled after its five-week run in the seaside town
        of Weston-super-Mare in southwest England.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf725bf-ba77-491f-b6ab-924770bef8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:12:07.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T15:12:33.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Visitors to the elusive British street artist''s "bemusement park"
        were able to explore a run-down version of Sleeping Beauty''s castle, join
        the paparazzi in snapping pics of a dead Cinderella, or treat themselves to
        balloons bearing the words "I am an imbecile."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca635e7c-fd94-4ba7-8e03-8c7752a6b836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:12:07.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T15:12:33.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Banksy, whose identity remains unknown, described Dismaland as "a
        family attraction that acknowledges inequality and impending catastrophe,"
        in an interview with the Sunday Times.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146bf68a-52c2-4e87-ba79-2b60ba60dcf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:12:07.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T15:12:33.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Amongst the park''s darker attractions was a small pond where visitors
        could take control (or so it seemed) of migrant boats.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e72c52-7abb-44e1-9521-346333b64e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:12:07.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T15:12:33.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"In the remote control boat pond at Dismaland it randomly switches
        the boat you operate — so you have no control over whether your destiny is
        to be an asylum seeker or a western super-power," Banksy told the Sunday Times.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c5e604-fe55-4b4e-805e-0cf5429927b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:12:07.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T15:12:33.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I feel like my generation was the first to deal with the mass media
        beaming the world''s problems to us in real time," he said. "I remember the
        baked beans cooling in my mouth as Newsround showed pictures of flies crawling
        over the faces of African babies. Mostly we''ve chosen to deal with this by
        cocooning ourselves, that we can live with the guilt."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f2dbc5-2cfd-4e46-b20c-84f45843317a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:12:07.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T15:12:33.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"But why should children be immune from the idea that to maintain
        our standard of living other children have to die trapped in the hulls of
        boats in the bottom of the Mediterranean?"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c0a6d4-edb0-4d90-aa81-a3001448bf21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:12:07.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T15:12:33.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Thousands of migrants fleeing war and poverty in Africa and the
        Middle East have drowned attempting to reach Europe this year.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b731c29-a5dc-4a1e-841c-2b861b0b7d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:12:07.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T15:12:33.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Most of those who have made their way to Calais are hoping to end
        up in Britain. Since June, at least 11 people have died trying to cross into
        the UK via the Eurotunnel terminal near the French port city.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14b0a0d-088a-4626-9bd4-5be21a54d9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:12:07.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T15:12:33.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Tickets for Dismaland, which featured work from more than 50 artists
        in 17 countries, sold out within hours of going on sale in August.</p>'
    '25':
      'image': 'jcr:443462e1-7511-46f0-9422-97b268b2a381'
      'imageCaption': 'A part of Bansky''s ''Dismaland'' exhibition  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ace5cb-fdf2-4454-a4d6-15d809403f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:12:07.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T15:12:33.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b8f7a8-0260-4a82-90cf-0b828e0564d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:12:07.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T15:12:33.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Officials say the attraction brought more than 150,000 visitors
        and £20 million ($30 million) to the seaside town, the BBC reported Monday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289bb3dc-8265-4551-909e-fcac112906d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:12:07.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T15:12:33.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Banksy has achieved worldwide fame for his street art, which is
        often laden with social or political messages.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e237ecb-5af9-4808-920d-ee7f28a166a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:12:07.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T15:12:33.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In February he released a two-minute film highlighting the plight
        of Palestinians in Gaza.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531650c4-101b-4f16-9c39-0ab30550759c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:12:07.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T15:12:33.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The video featured ironic messages in the style of a travel commercial,
        interspersed with shots of the artist''s work adorning the doors and walls
        of bombed out buildings.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3e82b8-82cf-4ce1-84e7-add282c8ccce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:12:07.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T15:12:33.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Make this the year YOU discover a new destination," the film entreats
        the viewer. "Welcome to Gaza."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fcf2b0-b7ce-4527-92ae-d6580ac27303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:12:07.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T15:12:33.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Using the language of glossy brochures, it describes the territory,
        whose borders are largely controlled by Israel, as "nestled in an exclusive
        setting" and says it is "watched over by friendly neighbours."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e432b3b-4aa2-4170-8e82-f87e4cdd479a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:12:07.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T15:12:33.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Laura Smith-Spark contributed to this report.</em></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09cb81d-0070-4eb8-bb29-4ce3cc3845d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:12:07.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T15:12:33.896+08:00
