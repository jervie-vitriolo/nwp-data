  'Budget-secretary-Abad-preliminary-investigation-DAP':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-30T19:50:25.302+08:00
    'imagesource': 'jcr:97f877d1-d194-462c-91cc-3d9081c9d08c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43a0b55c-0471-42c7-96d4-515af34d848c'
    'lead': 'Budget Secretary Florencio "Butch" Abad and Undersecretary Mario Relampagos
      are facing preliminary investigation for technical malversation and administrative
      complaints in connection with the Disbursement Acceleration Program (DAP).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T13:43:14.367+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-18T13:43:17.924+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-18T13:43:17.485+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Budget Secretary Abad faces preliminary probe over DAP

      '
    'updated': 2015-10-01T06:55:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12c826b-aa3e-4b82-b448-97575fcdc14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:43:14.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:43:17.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Budget Secretary
        Florencio "Butch" Abad and Undersecretary Mario Relampagos are facing preliminary
        investigation for technical malversation and administrative complaints in
        relation to the Disbursement Acceleration Program (DAP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c32abe6-eccb-4072-8f74-7da44684ea30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:43:14.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:43:17.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Field Investigation Office (FIO) of the Ombudsman on Wednesday
        (September 29) disclosed this following a probe into the use of DAP funds
        from 2011 to 2012.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29209bf-b451-455c-8978-e6f9bf6bc272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:43:14.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:43:17.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Based on the report of the investigators, Abad and Relampagos authorized
        the DAP sourced from pooled savings as "a plan to boost disbursements" and
        "to jump-start the implementation" of the government''s expenditure program.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322a2521-5385-4304-9d29-0567f7a1598a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:43:14.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:43:17.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The anti-graft body found irregularities in the cross-border transfer
        of funds to the House of Representatives and Commission on Audit (COA) during
        the said period.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1aaf1a-9b72-4d07-8ee9-7cb0a7c991e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:43:14.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:43:17.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Some P250 million from pooled savings were released to the House
        of Representatives for the construction of its legislative library and archive
        building/congressional e-library&nbsp; – a project that, according to the
        report, didn''t receive the stamp of approval from President Benigno Aquino
        III.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b4beb8-f241-48b1-8a56-404f1825a7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:43:14.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:43:17.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>COA, meanwhile, got P143.7 million for the augmentation of its IT
        infrastructure program and hiring of additional litigation experts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d08594-0f32-4475-8b43-9c2331885771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:43:14.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:43:17.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to investigators, all memoranda and issuances involving
        DAP were approved by Abad, while Relampagos signed the corresponding Special
        Allotment Release Orders (SARO).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5faa6d90-4c24-45dc-a41f-1d012edbea2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:43:14.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:43:17.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Abad firm, says DAP legal</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cad084-98ca-490b-bdfc-b70e38a3f499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:43:14.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:43:17.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Abad said in a statement that he would cooperate, but he clarified
        some terms in connection with the investigation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c2f3fe-50db-4d11-b5eb-a921e08b6f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:43:14.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:43:17.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The DBM will of course cooperate with the Office of the Ombudsman
        in the course of their investigation," the Abad said.&nbsp; "At the same time,
        we wish to clarify certain terms relevant to the investigation, particularly
        those that may invite specific public attention."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5944a858-9f60-408b-8cbc-3a306345e4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:43:14.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:43:17.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Abad was referring to "technical malversation," saying it "does
        not suggest that the individuals in question committed acts of graft or corruption."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd453bb0-67eb-4c03-8c7b-648a50fbbb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:43:14.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:43:17.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Nor does the investigation imply that that these individuals used
        public funds for their personal gain or benefit," Abad added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a388b2b3-3005-43f8-a52f-862e06b2a201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:43:14.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:43:17.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He stressed that, while the documents showed irregularities, the
        Supreme Court''s final decision did not declare the program unconstitutional.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62429d9-22ca-4161-8613-39fe8b65bf78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:43:14.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:43:17.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The positive impact of DAP on the Philippines'' economy – in line
        with the program''s purpose –&nbsp; must not be overlooked,"he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57faf5e-5187-4146-8a10-fc0085b48e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:43:14.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:43:17.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The Supreme Court itself observed that DAP was instrumental in
        accelerating public spending, and in such a manner that allowed the country
        to achieve significant economic progress."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a23ac76-5a72-4ac5-abf9-4876628fa4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:43:14.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:43:17.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' AC Nicholls contributed to this report.</em></p>'
  'URL-UAAP-Season-78-DLSU-UST-Ferrer':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Kevin Ferrer scored 17 points to lead UST''s attack.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-09-30T19:30:31.623+08:00
    'imagesource': 'jcr:7b930487-0dff-459a-9b3a-82aeb92f1b4a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '332093b8-250f-4044-be63-204f1d7c1b9c'
    'lead': 'The UST Growling Tigers outclassed the De La Salle Green Archers with
      a strong second half to take home a 77-61 victory in the University Athletic
      Association of the Philippines (UAAP) on Wednesday (September 30) at the Mall
      of Asia Arena.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T13:53:24.426+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-18T13:53:28.474+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-18T13:53:28.148+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'UAAP: UST annihilates Archers with strong second half

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5c514e-0769-4423-a28b-2aa81fa2e279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:53:24.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:53:28.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The UST Growling
        Tigers outclassed the De La Salle Green Archers with a strong second half
        to take home a 77-61 victory in the University Athletic Association of the
        Philippines (UAAP) on Wednesday (September 30) at the Mall of Asia Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a7402c-dab9-4736-81d3-eba77835aaa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:53:24.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:53:28.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>UST is tied with FE U Tamaraws atop the heap with a superior 5-1
        win-loss records, while La Salle slid to 3-3.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e315d035-9de3-4f88-a0ea-3560e9232bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:53:24.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:53:28.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Despite early foul trouble, Kevin Ferrer managed to lead UST with
        17 points and six rebounds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0318511-2517-4c4a-b6d8-9621ef7037be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:53:24.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:53:28.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Archers found their rhythm early in the game and led by as much
        as 14, but it was only a matter of time before UST would shift into high gear.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2813b4-9a4b-413e-b2fa-72bba1083f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:53:24.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:53:28.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A 12-0 UST run to end the second quarter that trimmed the lead to
        33-31 at the half turned out to be a sign of things to come.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a75d74-c86a-42eb-a8c3-c523d12eeab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:53:24.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:53:28.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Growling Tigers went on a tear in the second half, outscoring
        the Green Archers 29-13 in the third quarter alone on the way to an easy 77-61
        scalp.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a3b66a-e485-4db7-9ac2-7866d3d1d285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:53:24.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:53:28.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to UST coach Bong Dela Cruz, it was defense that helped
        his side overcome the Archers’ double digit advantage.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08999e6-d8b0-4210-90ec-381e894fbd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:53:24.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:53:28.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“In-execute lang namin ang game plan namin sa defense and nag follow
        lang ang offense namin,” said Dela Cruz.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce724d8f-c776-4465-b0e0-6d65b6279ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:53:24.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:53:28.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Jeron Teng paced La Salle with 13 markers and nine rebounds.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab605b2-98f6-47b2-b383-9e8546ffb049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:53:24.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:53:28.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>UST will play its final game of the first round against UE Red Warriors
        on October 7, while the La Salle Green Archers will look to end the round
        on a winning note against arch-rivals Ateneo on Sunday (October 4).</p>'
  'China-brazenly-lying-about-activities-in-West-PH-Sea---Golez':
    'author': 'Alex Ho, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-30T23:04:49.164+08:00
    'imagesource': 'jcr:142dc343-14b5-435b-952a-0bd847dc67c7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ea81aad-592f-4fe9-a63f-dbd17e576418'
    'lead': 'Roilo Golez, who served as national security adviser during the Arroyo
      administration, said Chinese President Xi Jinping''s recent speech during a
      visit to the United States did not reflect the truth about China''s militarization
      activities on contested outcrops in the West Philippine Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T13:59:13.976+08:00
