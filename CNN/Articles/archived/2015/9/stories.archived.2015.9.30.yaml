      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Then there''s the Blackphone''s built-in, highly private communication
        platform. Every other cellphone conducts regular phone calls along the cellular
        network. That means network operators like AT&amp;T and Verizon can see who''s
        calling who, and governments can tap into those networks to listen in.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ad1632-f2fa-4a95-aa16-0adad07af1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:08:49.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:09:14.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Blackphones have special software that encrypts phone
        calls and text messages. That service is free for the first year, then $25
        a year after that.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8dc4da7-5e3a-487a-ba8f-306e2db47f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:08:49.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:09:14.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Blackphone 2 also has separate "spaces," so you can essentially
        have completely different phones with varying degrees of privacy on the same
        device. With a few clicks, you can quickly switch from a regular phone mode
        (with average tracking and data sharing) to a super-private phone fit for
        a spy (everything encrypted, blocks all apps).</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb211bc-e656-4daf-8a83-b8e0ceb4a0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:08:49.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:09:14.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The device also fixes the untrusted Wi-Fi problem: Public networks
        away from home are generally unsafe. Well, Blackphone 2 lets you set the phone
        to turn off Wi-Fi on your way out the door — preventing your phone from accidentally
        connecting to random Wi-Fi networks later in the day.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bce09d-e28d-4df3-b8e5-8ea7b6ddfb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:08:49.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:09:14.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>There''s also an extra feature you don''t hear about often. Apple
        and Google have secret access to your phone''s messages and photos if you
        use iCloud or Google''s online services. But Silent Circle says it never has
        keys to your data, so it can''t give up anything to law enforcement.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0964027d-78a9-4531-975a-805803051ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:08:49.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:09:14.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In fact, the company is hellbent on preventing governments from
        tracking its customers. That''s why last year, Silent Circle moved its operations
        from the United States to Switzerland.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656537ed-eadc-4f0d-b88c-f4c7cdd60b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:08:49.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:09:14.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It''s now known that the U.S. government regularly drags American
        companies into a secret federal court called FISA and forces them to hand
        over customer data. Silent Circle CEO Bill Conner told CNNMoney he can''t
        risk being put out of business with a single, secret legal order.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a3158b-7da7-437b-bab2-b27bba5b917e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:08:49.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:09:14.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I''m never going to give the government a backdoor," Conner said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160ebb3a-1a60-45c3-9341-f693b8cb5ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:08:49.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:09:14.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Ironically, the company told CNNMoney the phone''s extreme security
        features have gained the interest of some FBI units and overseas U.S. spies.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a90ec5-7c24-4d70-ba72-e0ba666b8e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:08:49.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:09:14.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Does it actually work, though? The company claims it''s the best
        option out there, and some tech security experts say the Blackphone is indeed
        a major step up. But only time will tell.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58aa89c3-10b5-46a5-a763-82baaf7ce364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:08:49.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:09:14.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="http://money.cnn.com/2015/09/29/technology/blackphone-2/">"There''s
        now a super-private Blackphone 2"</a></em></p>'
  'UAAP-season-78-Ateneo-UP-Ravena-Pessumal':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Kiefer Ravena put the cuffs on UP scorer Jett Manuel.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-09-30T17:21:37.551+08:00
    'imagesource': 'jcr:024f4e0d-2e26-43a5-94c1-9731ca507968'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b345830-2ec7-4600-95f9-2169cefae847'
    'lead': 'It wasn’t pretty, but the Ateneo Blue Eagles did enough to get one over
      the UP Fighting Maroons, 56-43, in the University Athletic Association of the
      Philippines (UAAP) on Wednesday (September 30) at the Mall of Asia Arena.'
    'mgnl:activationStatus': true
