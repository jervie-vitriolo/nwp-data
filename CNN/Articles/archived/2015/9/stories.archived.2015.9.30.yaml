      'mgnl:type': 'text'
      'text': '<p><strong>Legazpi City (CNN Philippines) —</strong> The Provincial
        Health Office of Albay and the Department of Health Bicol will spearhead a
        fun run to increase awareness on the Newborn Screening (NBS) program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb87809-7d15-4de5-a835-dfd778ceb7d6'
