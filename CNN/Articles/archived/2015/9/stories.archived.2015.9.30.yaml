    'title': 'Economic officials discuss PH growth

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27a2295-930e-4f29-a4b7-ab0f913890a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:50:29.165+08:00
