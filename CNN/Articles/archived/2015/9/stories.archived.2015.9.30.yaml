      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Rose was struck in the face by an elbow during the practice and
        was taken by the team''s medical staff to Rush University Medical Center for
        testing and evaluation, which revealed the need for a surgery.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d7ccc2-1d96-472a-8d88-606140406e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:33:43.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:33:48.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A timetable for his return will be determined after the surgery,
        which is slated on Wednesday (October 1 PHT).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae23b4e-ddb5-4430-93ec-a4acdfd77a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:33:43.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:33:48.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The fracture to his eye socket is the latest in a series of health
        concerns that have hounded the former National Basketball Association (NBA)
        MVP.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc7b10a-1706-4fe5-84a2-2ed1390c20b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:33:43.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:33:48.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Rose tore his Anterior Cruciate Ligament (ACL) in his left knee
        in April 2012, forcing him to sit out the rest of 2012-13 playoffs. He then
        tore the medial meniscus in his right knee in November 2013 and missed the
        rest of the 2013-14 season.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bdd4f6-1918-411c-aac2-e8bb3a552a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:33:43.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:33:48.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The 6-foot-3 star also missed a significant time last year with
        a torn meniscus, although he made a comeback by the end of the regular season.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3414b69-ca4a-4216-a890-9e6fa6b5d6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:33:43.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:33:48.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Rose has appeared in a total of 100 regular season games for the
        past four years.</p>'
