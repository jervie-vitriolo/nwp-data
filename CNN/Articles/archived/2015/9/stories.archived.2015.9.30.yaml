  'cash-is-king-over-stock-bonds':
    'author': 'Heather Long, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-09-30T12:41:03.597+08:00
    'imagesource': 'jcr:8ef9cf82-f0bb-4b9d-acdd-30d00b74d970'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1a83a73-9a8d-44fe-9de9-f35bc25f6448'
    'lead': 'The smartest investors this year have been in cash. For the first time
      since 1990, cash is outperforming stocks and even most bond funds, according
      to BofA.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T15:54:45.136+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-18T16:47:43.006+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-18T16:47:42.381+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Cash is king. It''s better than stocks or bonds in 2015

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec9d819-8a52-42ef-8d04-8243ff91479a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:54:45.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:47:43.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> The smartest investors this
        year have been in cash.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f5b5eb-3ce7-44c5-b98e-6b62d209e0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:54:45.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:47:43.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>For the first time since 1990, cash is outperforming stocks and
        even most bond funds, according to Bank of American Merrill Lynch.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8e8ab6-948e-4dd1-863c-8bc8ec6a97a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:54:45.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:47:43.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Cash is king," declared Bank of America in a recent research note.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68032e0-73b2-41ed-9723-0c8be7bebda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:54:45.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:47:43.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Make no mistake, no one is getting rich by putting their cash in
        the bank or money market funds, the investment world''s equivalent of a penny
        bank.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986683b4-83ea-4e32-a508-beb748906d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:54:45.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:47:43.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Returns on money market funds so far this year are a meager 0.01%,
        according to Morningstar. Returns have been anemic since the Federal Reserve
        has kept interest rates near zero for nine years now. If you shop around,
        you can get a bit of a higher return, but it''s not much to celebrate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425309b9-4941-4df1-b7c9-b0f4b65e5449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:54:45.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:47:43.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Cash isn''t great. It''s just that everything else is doing so much
        worse.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69f7c97-26e0-4ed1-b6a5-424a6e746636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:54:45.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:47:43.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Dow is down over 10% so far this year. Overall, the typical
        U.S. stock fund has lost 5% in 2015, according to Morningstar.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b12ec3-885e-4664-8a6b-54bb84e79abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:54:45.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:47:43.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>One of the most popular funds in the world — "SPY" which tracks
        the S&amp;P 500 — is more than 8% in the red for the year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947b00f9-3ab5-4e33-b487-3c0ad8c9e42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:54:45.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:47:43.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Bonds are a tad better. The average return for taxable bond funds
        is down almost 1%, according to Morningstar. Popular bond funds like Fidelity''s
        Total Bond Fund and Pimco''s Income Fund have shed nearly 2%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e8c448-6c8b-4237-a3c7-1e111573e0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:54:45.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:47:43.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The bright spot has been municipal bond funds. Despite headlines
        about Puerto Rico''s recent default, muni bonds have been a solid bet, returning
        gains of about 1% so far this year. They also aren''t taxable, which saves
        investors on some fees.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b104aff-3ed1-4a7e-a88b-53c252d9ca40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:54:45.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:47:43.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Investors have noticed what''s happening. Since the stock market
        plunged dramatically at the end of August, people have put more and more money
        into money market funds, according to Bank of America.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5ac76a-ef6e-4ddd-a74f-a214bdea6b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:54:45.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:47:43.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Ric Fiano of Savannah, Georgia is one of the investors who has made
        changes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff38752-ed93-4441-884e-cad73701b267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:54:45.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:47:43.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The market is at the top," he told CNNMoney. "At end of 2014, I
        started liquidating so I have a reasonable amount of cash."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddbb870-76f7-49bd-a653-8e796673ed7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:54:45.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:47:43.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It''s not the type of investment he wants long-term, but right now
        he thinks it''s wiser to have more in cash and less in stocks. He''s waiting
        for a better moment to get back in, possibly when the market drops 20% into
        a "bear market." At the moment, the market is down about 10% from its peak.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a58f01-630a-47a1-9cf9-ae2cc5d6be3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:54:45.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:47:43.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Our mantra is: safety, liquidity and yield. You want those three
        things. You don''t want to be susceptible to market swings," says Lu Ann Katz,
        head of global liquidity for Invesco. She oversees about $80 billion, mostly
        in money market funds.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92117d2-bce1-45a1-a457-7228478303a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:54:45.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:47:43.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Katz points out that investors today have a lot of options in the
        "cash and cash-like" space. She often works with clients to combine a money
        market fund with a slightly more aggressive ultra short bond fund. That can
        boost returns while still keeping the money very easy to access and low risk.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b074147-d109-48a7-8600-d97445a5824d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:54:45.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:47:43.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The expectation is the Fed will raise interest rates — in December
        of this year. That should also lift money market fund returns.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3e4fba-e224-4d86-a7f0-c33c0c2d51bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:54:45.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:47:43.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But experts caution against timing the market because you have to
        get two decisions right — when to get out and when to get back in, otherwise
        you risk losing out on gains.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b90ee1-4a19-46b7-ad10-bec615e15675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:54:45.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:47:43.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"At this point, we''re not suggesting any tactical moves," says
        Sharon Stark, fixed income strategist for D.A. Davidson &amp; Co. "Over the
        next five years, we do expect stocks to outperform."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a24b71-ef47-4422-b398-c0c98e5464bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:54:45.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:47:43.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Some strategists even predict stocks will end the year modestly
        positive.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69489440-ab2c-4864-beb9-711e308da9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:54:45.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:47:43.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But after several years of stellar stock market performance, it''s
        tough to watch cash take the investing crown.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1dfd09-ef27-423c-b05b-c2ca72c4a2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:54:45.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:47:43.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/09/29/investing/cash-is-king-over-stocks-bonds/index.html?iid=hp-stack-dom">"Cash
        is king. It''s better than stocks or bonds in 2015"</a></em></p>'
  'u.s.-stock-third-quarter-fourth-quarter-rally':
    'author': 'Paul R. La Monica, CNN Money'
    'caption': '(File photo) The famous charging bull sculpture in Bowling Green Park,
      New York City.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-09-30T10:42:55.397+08:00
    'imagesource': 'jcr:d6537b2c-6689-4e18-8151-d82fa5212390'
