      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A vehicular fire
        broke out at the basement of the Eastwood Mall building 1880 at the Eastwood
        City Cyberpark in Quezon City past 10 a.m. on Wednesday (September 30).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af949c1-4039-44e9-a190-120b9499d9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:38:47.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:38:52.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Officials from the Bureau of Fire Protection (BFP) said the fire
        broke out when a driver started the engine of a Hyundai Tucson owned by ex-PBA
        player Alex Crisano, an Eastwood resident.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc012e3-c989-481f-99e0-95419bb823f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:38:47.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:38:52.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The engine suddenly just caught fire.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f78a43b-d3bc-47fd-b2c3-becdd4faed28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:38:47.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:38:52.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"This is a problem in the basement: It has no ventilation," Senior
        Insp. Gilbert Valdez, chief of the Eastwood Fire Station, said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759438d7-ba2d-430d-b049-08a68ee2ed74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:38:47.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:38:52.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The vehicle next to the Hyundai Tucson, a Dodge Challenger, was
        also totally damaged.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2981d105-4d0a-4ebf-9514-a02688806e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:38:47.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:38:52.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Based on the initial investigation, the sprinkler system in the
        building did not activate when the fire broke out.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264ea3f4-135f-43e3-858a-7a916f4b5571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:38:47.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:38:52.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The security personnel of Eastwood first responded to the incident.
        They were reportedly able to put out the fire, but it rekindled, which prompted
        them to call the firefighters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6807149-b192-4bcb-8e02-cedd8d8c9e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:38:47.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:38:52.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The fire reached third alarm. No injuries or casualties were reported
        but, the fire caused damage estimated at P 1.5 million.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32b2550-3b68-43fe-85a7-7f9e004f8794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:38:47.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:38:52.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The fire was declared out by 12:40 p.m.</p>'
