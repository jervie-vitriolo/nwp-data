    'jcr:uuid': 'e40b2f2e-64d9-4951-9aa8-4cb6be0dfdfa'
    'lead': 'San Beda Red Lions eye an outright playoff berth when they take on Arellano
      University in the National Collegiate Athletic Association (NCAA) on Thursday
      (October 1) at The Arena in San Juan. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T14:30:58.425+08:00
