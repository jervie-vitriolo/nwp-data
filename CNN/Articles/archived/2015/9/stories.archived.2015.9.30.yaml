  'New-Zeland-ocean-sanctuary':
    'author': 'Tiffany Ap, for CNN'
    'caption': 'New Zealand is creating one of the world''s largest fully protected
      ocean sanctuaries.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-09-30T23:29:35.691+08:00
    'imagesource': 'jcr:817c8902-0e87-4b92-a848-4109beb1dcef'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0eb41629-bf87-469b-855f-9e8e68984976'
    'lead': 'The 620,000 square kilometre (about 240,000 square miles) ocean sanctuary
      is in the Kermadec region, to the northeast of New Zealand.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T13:32:03.644+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-18T13:32:15.364+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-18T13:32:14.875+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'New Zealand creates an ocean sanctuary twice its size

      '
    'updated': 2015-10-01T08:03:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db724d6f-b683-40a2-a1d0-607cb4bd0a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:32:03.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:32:15.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — New Zealand is creating one of the world''s largest fully
        protected ocean sanctuaries, twice the size of the nation itself, the country''s
        prime minister announced on Monday (September 28).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060ed87e-9173-4470-b056-e8f8290deb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:32:03.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:32:15.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"This is an area twice the size of our land mass and 50 times the
        size of our largest national park. It is truly a special place and we want
        to keep it that way," prime minister John Key said at a United Nations summit
        on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33c9036-07d0-44c0-8e32-4518a32adc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:32:03.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:32:15.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The 620,000 square kilometre (about 240,000 square miles) ocean
        sanctuary is in the Kermadec region, to the northeast of New Zealand.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33271200-2405-4b9c-bb8c-48d8547a3938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:32:03.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:32:15.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The area is 35 times larger than the country''s existing marine
        reserves and includes the world''s longest chain of submerged volcanoes and
        the second deepest ocean trench, the New Zealand government said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febcf48f-1a44-41d2-a939-d0490953d438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:32:03.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:32:15.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It''s also home to several endangered sea turtle species, and serves
        as an important breeding and feeding ground for seabirds, whales and dolphins.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad31b17-0cc6-4680-b23f-9f262343c2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:32:03.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:32:15.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Balance with business</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b02bf0c-2340-4dab-846b-7749ffd4bc91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:32:03.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:32:15.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It''s a major step in ocean conservation that has been lauded by
        environmental groups. Unlike a marine reserve which allows for undersea cables,
        it will establish a no-take, fully protected zone that essentially limits
        all activities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661bbdcf-ab1e-4c5e-9df5-fb851c2e0f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:32:03.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:32:15.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>While Key admitted there will most likely be some impact on the
        fishing and mining industries, a substantial part of the New Zealand economy,
        he said the sanctuary had struck the the right balance with economic growth.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc84625b-b58e-4720-b827-af649a409875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:32:03.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:32:15.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The mining resources are potentially very, very large there because
        there are unknown quantities of silver and other resources there," Key said
        but, "on the other side of the coin, we are also trying to protect what is,
        from a geological perspective, a very important and significant part of the
        world."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4850efa7-c2aa-4038-b6bf-b5bc720040d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:32:03.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:32:15.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He added: "There''s bound to be a mixture of emotions but for New
        Zealanders have a strong sense of wanting a good economy and one that creates
        jobs but also preserving our environment and our environmental credentiais.
        I think this is a nice balance between that."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1a0ebb-003e-431e-9753-cc3f513b460d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:32:03.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:32:15.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Cynicism over carbon emissions</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c2cdb1-2a9d-4b2c-b5c2-91fdb3d701bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:32:03.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:32:15.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Business interests however aren''t the only quibble. Some see this
        is as a maneuver to distract from the country''s poor efforts to rein in carbon
        emissions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1749c62-a467-426c-ab54-03d354d569be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:32:03.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:32:15.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It''s interesting timing for us," Bunny McDiarmid, executive director
        at Greenpeace New Zealand said. The establishment of a sanctuary had been
        under discussion for six years and she points out that it is 2015 Paris Climate
        Conference in early December.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00da249e-87fb-45a5-bbe9-fa8072617bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:32:03.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:32:15.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The New Zealand government has outlined a plan to cut carbon emissions
        by 11 percent from 1990 levels by 2030, which pales in comparion to other
        countries that are aiming for cuts of around 30 to 40 percent.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd60a3a-e190-4115-b00b-12e0caf2425a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:32:03.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:32:15.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"They''re going to Paris with a really bad proposal," McDiarmid
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ae5039-5549-4449-8d75-a165b09c3426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:32:03.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:32:15.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"On the one hand, they''re establishing this wonderful area and
        on the one hand, they''re completely undermining it with completely inadequate
        action on climate change," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d80f0b-cf78-444e-ba0b-bcb4807dcf2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:32:03.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:32:15.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Oceans will not be protected by it by calling it an ocean sanctuary.
        If the government is serious about these areas, they need a really strong
        climate plan and they don''t have it."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4167c95-c6ab-4023-ad8e-5953f8c59de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:32:03.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:32:15.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Rising ocean temperature due to carbon emissions is causing coral
        to die off and higher acidity of waters creates an inhospital environment
        for marine life.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2c3ebe-3f10-4c25-a164-17ed4868a501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:32:03.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:32:15.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"If you think that''s all that will take, then we are dreaming,"
        McDiarmid said. "We need to have incredibly good climate agreement out of
        Paris."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1f2797-6aca-4f5e-be4e-5c49942d8b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:32:03.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:32:15.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/09/30/world/new-zealand-ocean-sanctuary-kermadec/index.html">"New
        Zealand creates an ocean sanctuary twice its size."</a></em></p>'
  'Russia-conducts-first-airstrike-in-Syria':
    'author': ' Ed Payne and Barbara Starr, CNN Pentagon Correspondent'
    'caption': 'Russian President Vladimir Putin'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-30T22:34:42.309+08:00
    'imagesource': 'jcr:9fda42d4-f281-46c0-9051-0cfca15e1b70'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a2f5aea-5175-4578-b7d2-72199154011a'
    'lead': 'Russia has conducted its first airstrike in Syria, near the city of Homs,
      a senior U.S. official told CNN on Wednesday (September 30).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T13:36:01.094+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-18T13:36:18.465+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-18T13:36:17.983+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Official: Russia conducts first airstrike in Syria

      '
    'updated': 2015-10-01T08:06:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03049fe2-120a-402c-8663-6769fe496072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:36:01.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:36:18.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> Russia has conducted its first
        airstrike in Syria, near the city of Homs, a senior U.S. official told CNN
        on Wednesday (September 30).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2802c2d-2cb9-4271-8f36-ebcfd3e62762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:36:01.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:36:18.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Russians told the United States that it should not fly U.S.
        warplanes in Syria, but gave no geographical information about where Russia
        planned to strike. The senior official said U.S. missions are continuing as
        normal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb017900-62c0-4214-b495-d0b58f5e950f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:36:01.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:36:18.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A State Department spokesman confirmed that the Russians had given
        the U.S. warning Wednesday morning that their airstrikes would begin soon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2f5e93-04b6-47b9-a5f1-979040e0d877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:36:01.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:36:18.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"A Russian official in Baghdad this morning informed U.S. Embassy
        personnel that Russian military aircraft would begin flying anti-ISIL missions
        today over Syria," said John Kirby, using another acronym for ISIS. "He further
        requested that U.S. aircraft avoid Syrian airspace during these missions.
        We''ve seen media reporting that has suggested Russian missions have begun."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f261460e-aaf3-4137-acc8-8a5181088d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:36:01.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:36:18.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Kirby said the U.S.-led coalition would continue to fly anti-ISIS
        missions over Iraq and Syria as planned.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5109c849-789b-4914-896e-b6e8458cfbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:36:01.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:36:18.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Earlier Wednesday, the upper house of the Russian parliament gave
        President Vladimir Putin approval to use the air force in Syria, according
        to state media.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59474ee3-1165-4e08-9af2-68d28307d42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:36:01.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:36:18.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The Federation Council unanimously supported the President''s request
        -- 162 votes in favor of granting permission," Kremlin Chief of Staff Sergey
        Ivanov said, according to ITAR-Tass.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628d4d71-c16d-4322-8508-6c2040a750bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:36:01.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:36:18.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The vote came after a request by Syrian President Bashar al-Assad
        for military assistance in fighting ISIS, Ivanov said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad54ec7c-d5f9-43df-93f0-2d7597e1d333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:36:01.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:36:18.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>''They are ready''</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ff1b6f-9d72-46fa-b4a1-465e86e3b1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:36:01.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:36:18.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>After several days of familiarization flights, and the collection
        of potential targeting information by drones, the Russian air force was known
        to be ready.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2581b77-86ac-4638-82bb-84014917c773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:36:01.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:36:18.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Four Russian Su-34 Fullback fighter jets are now at the Latakia
        air base in Syria, and more than 600 Russian troops are in place.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e9df5c-c936-4176-a97e-dbc48b47b6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:36:01.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:36:18.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Pentagon spokesman Peter Cook told reporters Tuesday (September
        29) that Secretary of Defense Ash Carter directed his staff to "open lines
        of communication with Russia on de-confliction."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7f3b7c-f29d-41d3-8c7c-801327fb56e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:36:01.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:36:18.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The timing of these discussions is to be worked out in the coming
        days. The purpose of the discussions is "to ensure the safety of coalition
        air crews," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087b33e5-801e-4c4a-be09-13377c19d5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:36:01.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:36:18.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Cook added that the two nations have common ground when it comes
        to fighting ISIS, with Carter making clear that "the goal should be to take
        the fight to ISIL and not to defend the Assad regime."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a506843-40fd-4aaf-afb6-8088f1244a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:36:01.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:36:18.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Just ISIS or something more?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fa18e5-1007-4b3a-bdfa-f908fc12a595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:36:01.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:36:18.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Russia had positioned itself to launch airstrikes in Syria, but
        its movements suggested that its targets might be something other than ISIS,
        according to U.S. officials.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3599a5c9-64c9-4153-ae54-9d22307448a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:36:01.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:36:18.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We see some very sophisticated air defenses going into those airfields.
        We see some very sophisticated air-to-air aircraft going into these airfields.
        I have not seen ISIL flying any airplanes that require SA-15s or SA-22s (Russian
        missiles). I have not seen ISIL flying any airplanes that require sophisticated
        air-to-air capabilities," Gen. Phillip Breedlove, NATO''s supreme allied commander,
        said on Monday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c937a491-db49-4207-b9a1-7dceff3844a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:36:01.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:36:18.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I''m looking at the capabilities and the capacities that are being
        created and I determine from that what might be their intent. These very sophisticated
        air defense capabilities are not about ISIL. They''re about something else,"
        he concluded.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5f5275-2bbe-4047-8198-734eef2d758e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:36:01.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:36:18.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Separately, Deputy Defense Secretary Robert Work confirmed to the
        Senate on Tuesday that Russia has violated a missile treaty with the United
        States but indicated that the administration didn''t plan to take any action
        at present.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5b4ccb-2565-4765-b510-c3077e934437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:36:01.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:36:18.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Sen. Kelly Ayotte, R-New Hampshire, asked Work at a hearing whether
        he thought the Russians had breached the Intermediate-Range Nuclear Forces
        Treaty governing the elimination of medium-range missiles.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd92217-3e94-4bd1-80c0-c78a1869546c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:36:01.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:36:18.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We believe very strongly that they did," he responded. But he also
        said, "This is still in discussions and we have not decided on any particular
        action at this point," noting that the United States has been in contact with
        the Russians over the issue.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c9b1d6-9885-4b78-970e-80e0791c3599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:36:01.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:36:18.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>U.S. efforts stuck in neutral</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab334658-464b-4e4f-939f-9a6990d33aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:36:01.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:36:18.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, America''s own efforts to turn the tide in Syria have
        faltered.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13089675-7061-4fab-a4ab-f3750eaf0f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:36:01.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:36:18.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon has stopped moving new recruits from Syria to its training
        centers in Jordan and Turkey to train and equip moderate rebels to fight ISIS,
        a U.S. defense official told CNN on Tuesday. The troubled program has several
        dozen fighters in training right now, but new fighters will not be brought
        in until the White House makes a decision on how it wants to change the effort.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd78f66-8419-4c4b-96d8-8792f26d1670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:36:01.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:36:18.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Several options are being considered, including having the rebels
        train to provide assistance in calling in airstrikes and conducting communications.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918481e6-4c2b-4c04-aa94-ddd743f67ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:36:01.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:36:18.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The official described the action as a "pause" in the effort until
        a way ahead is decided. Also paused for now is vetting of Syrians who say
        they want to join the effort.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbd8d06-de37-4b79-8d69-39fa20b0da09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:36:01.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:36:18.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Putin mocked the stumbling train-and-equip program in his address
        to the United Nations on Monday (September 28).</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38231263-29b1-4b7f-958f-0802c75fd82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:36:01.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:36:18.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Putin and U.S. President Barack Obama were confrontational toward
        each other in their morning speeches, then met to discuss Syria and Ukraine
        later in the day.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03112c8b-161c-4b01-9602-313066b5349d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:36:01.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:36:18.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We have clarity on their objectives," one senior administration
        official said after the meeting. "Their objectives are to go after ISIL and
        to support the government."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0eb0c5-615a-46ae-9846-7f0a87b29ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:36:01.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:36:18.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Defense officials have previously told CNN that the United States
        believes Moscow may be worried about whether al-Assad can stay in power and
        wants to be in position to support a proxy should the situation collapse.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e004da57-47a8-4acd-89e9-4b347efa3950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:36:01.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:36:18.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Moscow backs Syria</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204e0f1d-ee6a-4fd4-83f5-5c604c2b15f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:36:01.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:36:18.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Russia is also a close ally of al-Assad and may want to bolster
        him, while the United States has repeatedly called for him to go in order
        to resolve Syria''s five-year civil war.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a149041d-d7d3-41be-900b-086cdc52f38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:36:01.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:36:18.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>U.S. intelligence has observed the possible staging of multiple
        rocket launch systems at Russian ports, which could be loaded onto ships bound
        for Syria. It has also observed a small number of Russian long-range bombers
        being moved into airfields in the southern part of Russia, which could give
        Moscow a long-range heavy bomber capability in Syria, according to the officials.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edcb39f-7dba-45bb-aa62-bd735b2501e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:36:01.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:36:18.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Syria and Russia have established a coordination center in Hamah
        province, though its purpose remains unclear, officials said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6965fe3e-37f9-40eb-ad9b-7b49aae4a796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:36:01.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:36:18.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Moscow is also sending drones in the southwest Idlib, Hamah and
        Latakia areas to gather reconnaissance and intelligence – though none of those
        regions is near ISIS positions.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4834bed3-fdf4-4a53-a630-88a25794aad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:36:01.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:36:18.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The intelligence on Russia''s actions make clear that the United
        States is dedicating a substantial amount of satellite and eavesdropping capabilities
        to monitoring the developments around the clock.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcccf21-9e02-4973-8799-a14b547030f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:36:01.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:36:18.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
