      'mgnl:lastActivated': 2019-12-18T14:09:14.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney) —</strong> Blackphone, a special Android
        device specifically designed to guard your privacy from hackers and government
        spies, was such a success that there''s now a Blackphone 2.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0cb67b-0a9c-422d-a492-768c5458c09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:08:49.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:09:14.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The phone maker Silent Circle released its second-generation smartphone
        on Monday (September 28). It sells for $799.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70dc6698-e955-47ec-8733-c7e890a09b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:08:49.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:09:14.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>On the outside, it seems to be a top-of-the-line smartphone like
        any other. There''s a 5.5-inch screen, two cameras (13 megapixel in the back,
        5 MP in the front), 32 gigabytes of internal memory, and a powerful Qualcomm
        processor.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f6ef28-7034-47c9-8553-4a07bb5e38ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:08:49.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:09:14.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But the guts are the magic. It has built-in privacy features that
        go far beyond devices made by Apple, Microsoft or Samsung.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0911c130-45f2-42bb-bb53-36858ba480fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:08:49.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:09:14.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>If privacy matters to you more than anything else, this is probably
        the phone for you.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff339215-1cb6-4c1a-9678-0c90524e3676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:08:49.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:09:14.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The major selling point? The phone''s "security center," where users
        can select -- down to minute details -- exactly what information the phone
        can share with each app.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5226f98f-e527-4fd5-9c4f-844daa9790ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:08:49.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:09:14.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Apps — whether they are maps, games or social media — are notorious
        for recording highly personal data and quietly sharing it with advertisers
        and other firms.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f981f7cb-f132-49b6-94d8-c77e8595e0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:08:49.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:09:14.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Android devices and iPhones let you control some "permissions,"
        like stopping an app from tracking your location. But Blackphone lets you
        see every single thing an app collects, including sound picked up from your
        microphone.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edf3de3-1f41-49b7-a509-4aed7c5c5aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:08:49.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:09:14.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>You might be surprised at what you find.</p>'
    '17':
