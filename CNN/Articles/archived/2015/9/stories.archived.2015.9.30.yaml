    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c5b0dd-f0bc-486b-8311-f7aed4ced46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:08:49.530+08:00
      'mgnl:createdBy': 'jeff'
