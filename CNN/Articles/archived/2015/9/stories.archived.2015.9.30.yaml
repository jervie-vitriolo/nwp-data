      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> San Beda Red Lions
        eye an outright playoff berth when they take on Arellano University in the
        National Collegiate Athletic Association (NCAA) on Thursday (October 1) at
        The Arena in San Juan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e37de5-3756-4eb8-836b-c218fe242c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:30:58.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:31:04.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Tied atop the heap with the Letran Knights with an identical 12-4
        win-loss records, the Lions are also gunning for the highly-touted twice-to-beat
        edge that entail the final four berth.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4ea609-1e0a-463a-a73b-b55341329cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:30:58.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:31:04.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But the game will be as important for the Chiefs, who, at 10-6,
        are trying to salvage themselves from the jaws of elimination.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001180c7-57d8-482f-bce9-8d5b341e0346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:30:58.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:31:04.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Right now, Arellano is at No. 5 behind erstwhile league leaders
        San Beda and Letran, and Perpetual Help and Jose Rizal University.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0e183a-6f59-459c-9d2f-f54ea9a2527d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:30:58.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:31:04.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Game time is set at 4 p.m. after the 2 p.m. clash between also-ran
        teams Lyceum Pirates and College of St. Benilde Blazers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf747389-40c8-4bc8-b282-fff865f08783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:30:58.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:31:04.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But if their first round is any indication, San Beda will have to
        bleed to score a victory against the Chiefs, who beat the former, 88-84 in
        their first meeting.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ae65d6-5cbf-498d-b3d9-6e10b7718b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:30:58.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:31:04.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It''s still in our hands but we have to do our part and win all
        our games," said Arellano coach Jerry Codinera.</p>'
