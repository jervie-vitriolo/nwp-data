      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The activity, dubbed “Save Babies through Newborn Screening,” is
        set for October 17.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806d9ad5-a70d-460f-af83-d75c9928e435'
