    'template': '1'
    'title': 'The U.S. stock market bull may be not be dead yet

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb237104-c364-44db-a300-268b829fa5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:00:20.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:00:25.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> The calendar may still read
        September, but weary investors are already starting to get their hopes up
        for a so-called Santa Claus rally in the fourth quarter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf955c8-8b27-48e9-aed6-cc979ecc866a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:00:20.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:00:25.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The past three months have been brutal. The Dow, S&amp;P 500 and
        Nasdaq have each plunged about 9% so far in the third quarter and are in the
        red for the year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcdc2d8-c6b1-4df0-9240-8efee6f64b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:00:20.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:00:25.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>They are also all in a so-called cor rection — down more than 10%
        from a recent peak. This will be the worst quarter for stocks in four years
        — the last time the market had a correction.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e29d94-7ef3-46b9-8e48-53cebb90155d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:00:20.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:00:25.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>There is a lot to worry about.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fd0d3c-4cc9-4c18-b4bc-8f48396dcbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:00:20.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:00:25.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Volatility is back with a vengeance. Concerns about a slowdown in
        China are rattling investors. The plunge in oil and other commodities only
        adds to the unease about the global economy,</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2ccbe0-b610-474b-b79b-b8570776a86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:00:20.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:00:25.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>There are fears that the upcoming round of corporate earnings reports
        are going to be awful.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e82f86-2382-42c8-ba80-028d3bb7d800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:00:20.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:00:25.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>More recently, biotech stocks have plunged as politicians have attacked
        them for the high prices of many of their drugs. The Volkswagen emissions
        scandal isn''t helping either.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8863af5-28dd-4ae1-b6ed-68a9100672fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:00:20.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:00:25.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Finally... for you Bob Dylan fans... there''s too much confusion
        about when the Federal Reserve will finally raise interest rates... and investors
        can''t get no relief.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e7dabc-7d26-4c45-9d8d-f6cf0cff72bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:00:20.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:00:25.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But several experts are quick to point out that all is not lost.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958b015c-d73b-4f1d-813b-d0331eb9742e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:00:20.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:00:25.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I''m not spooked by this," said Ted Parrish, founder and chief
        investment officer of Parrish Capital. "We are not going to be down in the
        doldrums forever. The short-term money is leaving. That''s always good."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e534c385-a09b-4f42-8a2f-aa3647a98d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:00:20.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:00:25.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Parrish said his clients aren''t nervous either. Many are even calling
        to ask about buying opportunities. And he''s taken advantage of pullbacks
        this quarter to buy stocks that he thinks have been unfairly punished.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a6552b-40be-40f3-b391-8c29ca6dade9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:00:20.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:00:25.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Some examples? GE, engine maker Cummins, Whirlpool, Apple, Qualcomm,
        alcoholic beverage giant Diageo and Chinese search engine Baidu.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f85d15e-8a4e-4131-8114-93544fe1f939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:00:20.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:00:25.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Phil Orlando, chief equity market strategist for Federated Investors,
        is also bullish. He thinks the S&amp;P 500 could surge as much as 15% in the
        next three months to finish the year above 2,100.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ce2426-1e23-46f7-a1c7-7344159bda1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:00:20.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:00:25.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>His rationale? Hedge funds — who are likely dumping stocks now as
        the end of the quarter approaches — may be too pessimistic and will have to
        chase stocks higher at the end of the year if there is good economic and corporate
        news.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb53af4-5080-483a-9192-19ee1a3b2285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:00:20.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:00:25.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Hedge funds are factoring in a China recession and global depression.
        We''ll see about that," Orlando said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d2a3dd-4cef-42ea-84b5-9a920178916c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:00:20.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:00:25.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>History is on the side of the bulls too.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8500af07-25f2-4049-a711-946d9c73a552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:00:20.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:00:25.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>October, November and December are typically among the strongest
        months of the year for stocks — which is why some traders refer to the fourth
        quarter bump as a Santa Claus rally.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668613d7-c008-40fc-bbc8-2ded31db4f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:00:20.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:00:25.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The S&amp;P 500 gained more than 4% from October through December
        of last year and was up 10% in the fourth quarter of 2013.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc3ef38-b90d-4a28-9210-ab5a3a7b57da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:00:20.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:00:25.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And stocks surged in the fourth quarter of 2011 — even though things
        looked particularly bleak due to the European debt crisis and the credit rating
        downgrade of the United States by Standard &amp; Poor''s.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328a30eb-d92f-41f4-bacc-b23f4b1e4930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:00:20.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:00:25.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The S&amp;P 500 plummeted 14% in the third quarter of 2011 — but
        surged 11% in the fourth quarter to finish 2011 flat.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43abb37b-31ed-487f-aee3-cb50168bc5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:00:20.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:00:25.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>John Norris, managing director and head of wealth management at
        Oakworth Capital Bank, thinks the same thing will happen this year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8135ca7-9189-4785-a7d6-f267837fe759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:00:20.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:00:25.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He argues that the biggest problem right now is sentiment and that
        this is not 2008. He believes the market should stabilize once the Fed finally
        stops doing its best Hamlet impersonation and raises rates.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4853fd58-bbb9-4df9-af98-31c52421fd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:00:20.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:00:25.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The market''s psyche just sucks. Investors do not have confidence
        in the Fed right now," Norris said. "Fed chair Janet Yellen has not yet earned
        her stripes. But that will come with time."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7e442a-1ed0-40cd-972a-1831198131fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:00:20.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:00:25.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Still, you can''t just rely on the calendar when making investment
        decisions. You have to look at fundamentals.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd682423f-6a59-4bd9-ab07-1e49fae35f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:00:20.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:00:25.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Sharon Stark, chief fixed income strategist at D.A. Davidson, said
        if economic growth starts to fizzle in the U.S. and earnings follow suit,
        that''s bad news.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5052bb-d8ca-4925-b103-1110b6343569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:00:20.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:00:25.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>With that in mind, it''s worth noting that bonds did well in the
        third quarter while stocks tanked. It really shows that investors are not
        interested in taking on more risk just yet.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1e30a6-ae86-43de-ac24-c11f6499135e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:00:20.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:00:25.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Investors are going to want to see more earnings growth. Bonds
        will continue to benefit from any disappointments," Stark said. "Investors
        may look for reasons to err on the conservative side and flock to safety."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1613825d-09e3-4b20-b8e4-2505a5409b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:00:20.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:00:25.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/09/29/investing/stocks-third-quarter-fourth-quarter-rally/index.html?iid=hp-grid-dom">"The
        stock market bull may be not be dead yet"</a></em></p>'
  'Lady-Gaga-Billboard-woman-of-the-year-2015':
    'author': 'Daina Beth Solomon, Reuters'
    'caption': 'Lady Gaga'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-09-30T10:37:00.717+08:00
    'imagesource': 'jcr:79f2f37c-c463-4e2c-80b3-7a745a9d0f7d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44816be0-18e5-4576-b0fe-7bcdd10b03ec'
    'lead': 'Lady Gaga was named woman of the year by music magazine Billboard after
      a 2015 that saw her channel Julie Andrews at the Oscars, tour with Tony Bennett,
      and highlight the problem of college sexual assaults.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T16:02:52.754+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-18T16:02:56.800+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-18T16:02:56.390+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Lady Gaga chosen as Billboard''s woman of the year

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93944977-ec19-4ae2-b0bd-bc6ecb087c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:02:52.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:02:56.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>LOS ANGELES (Reuters) —</strong> Lady Gaga was named woman
        of the year by music magazine Billboard after a 2015 that saw her channel
        Julie Andrews at the Oscars, tour with Tony Bennett, and highlight the problem
        of college sexual assaults.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e1c1e6-22b1-4f45-84e3-195c498f1420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:02:52.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:02:56.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Gaga was chosen because she has been "a key influential figure who
        drove the conversation" this year, said Janice Min, who oversees Billboard
        as co-president of parent company Guggenheim Media''s Entertainment Group,
        in a statement on Tuesday (September 29).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06b3365-917f-401b-b1c9-a5078c717f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:02:52.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:02:56.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"There is no woman dominating popular culture tastes and its evolution
        as much as she is today," said Min.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472bcbe0-a4b3-4171-9bd4-1e1ba2704a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:02:52.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:02:56.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Born This Way singer won roaring applause and social media acclaim
        for belting Sound of Music tunes at the Oscars ceremony in February.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d9921f-ae98-4210-adf0-7105f2403649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:02:52.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:02:56.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>She played 36 shows on an international tour with crooner Tony Bennett,
        and this month she released the song and video Til It Happens to You, which
        will be featured in a documentary about sexual assault at college campuses.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e95ee1d-04fa-40ed-b71b-cfc54de1c526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:02:52.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:02:56.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Next week she will hit television screens in a leading role on FX''s
        American Horror Story.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487596db-a0ff-419c-92fe-84940af63d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:02:52.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:02:56.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Gaga, 29, will be presented with the honor at a Billboard ceremony
        in New York in December that will be shown live on national television for
        the first time. Last year''s honoree was Taylor Swift.</p>'
  'US-official-Russia-ready-to-launch-airstrikes-in-Syria':
    'author': 'Barbara Starr, CNN Pentagon Correspondent'
    'caption': 'Vladimir Putin, President of the Russian Federation, addresses the
      general debate of the General Assembly''s 70th session, September 28, 2015.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-30T19:36:27.624+08:00
    'imagesource': 'jcr:ac35755d-8027-4927-9ad4-c036147ddfbd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cff8742a-8b16-4927-9d84-0425a304be41'
    'lead': 'Russian airstrikes in Syria could happen at any time, a U.S. official
      with knowledge of the latest intelligence told CNN. "They could start at any
      moment," the official said. "They are ready." '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T16:06:47.731+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-18T16:06:51.880+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-18T16:06:51.400+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'U.S. official: Russia ''ready'' to launch airstrikes in Syria

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465d620c-7a08-4d76-9a78-c7b0e1d1dddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:06:47.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:06:51.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>WASHINGTON (CNN)</strong> — Russian airstrikes in Syria
        could happen at any time, a U.S. official with knowledge of the latest intelligence
        told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44bb46f-00ff-4cdc-85c3-f94b65add2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:06:47.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:06:51.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"They could start at any moment," the official said. "They are ready."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5131730d-561f-42a5-be3e-ebc10f2802ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:06:47.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:06:51.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>After several days of Russian familiarization flights, there is
        no reason they could not begin, the official added. And Russian drones have
        been collecting potential targeting information in their flights. But the
        U.S. doesn''t know what the Russians have in mind and when they will make
        a decision on airstrikes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f62269-71f8-42c0-8cd5-dfd612d2ef59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:06:47.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:06:51.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Four Russian SU-34 Fullback fighters are now at the Latakia air
        base, and more than 600 Russian troops are in place.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbab74f-2ad4-4331-a2ba-8ef45bcd1587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:06:47.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:06:51.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Pentagon spokesman Peter Cook told reporters Tuesday that Secretary
        of Defense Ashton Carter directed his staff to "open lines of communication
        with Russia on de-confliction."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4257775b-d973-4d8b-9e08-9029393455ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:06:47.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:06:51.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The timing of these discussions is to be worked out in the coming
        days. The purpose of the discussions is "to ensure the safety of coalition
        air crews," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae87799-cef6-4289-86dd-adc8f7568d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:06:47.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:06:51.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Cook added that the two nations have common ground when it comes
        to fighting ISIS, also known as ISIL, with Carter making clear that "the goal
        should be to take the fight to ISIL and not to defend the Assad regime."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d3a13a-e66b-482b-9b77-899ec1e26c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:06:47.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:06:51.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Russia continues to position itself to potentially launch airstrikes
        in Syria — but their movements suggest that their targets are something other
        than ISIS, according to U.S. officials.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef69073b-3024-4ffa-a556-cbf13ae1978d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:06:47.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:06:51.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We see some very sophisticated air defenses going into those airfields.
        We see some very sophisticated air-to-air aircraft going into these airfields.
        I have not seen ISIL flying any airplanes that require SA15s or SA22s. I have
        not seen ISIL flying any airplanes that require sophisticated air-to-air capabilities,"
        Gen. Phillip Breedlove, NATO''s Supreme Allied Commander, said on Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73df5ba-08d0-4f75-8bf7-6a525eec1dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:06:47.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:06:51.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I''m looking at the capabilities and the capacities that are being
        created and I determine from that what might be their intent. These very sophisticated
        air defense capabilities are not about ISIL. They''re about something else,"
        he concluded.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d81af6-8770-48f7-9f9e-56a6ecadd561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:06:47.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:06:51.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Separately, Deputy Defense Secretary Robert Work confirmed to the
        Senate Tuesday that Russia has violated a missile treaty with the United States
        but indicated that the administration didn''t plan to take any action at present.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c078a6-7590-4d9a-ac44-3634d8df4ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:06:47.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:06:51.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>New Hampshire Republican Sen. Kelly Ayotte asked Work at a hearing
        whether he thought the Russians had breached the Intermediate-Range Nuclear
        Forces Treaty governing the elimination of medium-range missiles.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91607777-f9d3-40f6-920f-54c5dabe77a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:06:47.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:06:51.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We believe very strongly that they did," he responded. But he also
        said, "This is still in discussions and we have not decided on any particular
        action at this point," noting that the U.S. has been in contact with the Russians
        over the issue.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ab8a10-ac56-4d2a-9444-e46dc976d0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:06:47.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:06:51.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, America''s own efforts to turn the tide in Syria have
        faltered once again.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203f9a8a-8eac-4e3b-b557-6700d594074c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:06:47.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:06:51.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon has stopped moving new recruits from Syria to its training
        centers in Jordan and Turkey to train and equip moderate rebels to fight ISIS,
        a U.S. defense official told CNN Tuesday. The deeply troubled program has
        several dozen fighters in training right now, but new fighters will not be
        brought in until the White House makes a decision on how it wants to change
        the effort.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba55487f-5b84-4be8-9774-ff757452d5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:06:47.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:06:51.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Several options are being considered, including having the rebels
        train to provide assistance in calling in airstrikes and conducting communications.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca1b3b9-7285-4523-80cc-e9166ad8ab34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:06:47.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:06:51.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The official described the action as a "pause" in the effort until
        a way ahead is decided. Also paused for now is vetting of Syrians who say
        they want to join the effort.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4136bc-0eb0-4cd4-9978-baf07b5ca36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:06:47.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:06:51.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Russian President Vladimir Putin mocked the stumbling train-and-equip
        program in his address to the United Nations Monday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb32471-55c7-4936-8ff4-47285d430785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:06:47.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:06:51.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Putin and Obama, who were each confrontational toward the other
        in their morning speeches, then met to discuss Syria and Ukraine later in
        the day.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc8273a-cbfa-486c-9ac5-bc91327ef901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:06:47.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:06:51.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We have clarity on their objectives," one senior administration
        official said after the meeting. "Their objectives are to go after ISIL and
        to support the government."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a69736-c136-4165-85f2-67fd429faa19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:06:47.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:06:51.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Defense officials have previously told CNN that the U.S. believes
        Moscow may fear that Syrian President Bashar al-Assad may not be able to retain
        power in the war-torn country and wants to be in position to be able to support
        a proxy should the situation collapse.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382cc816-ec4d-4bda-b05e-8eb4f8032bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:06:47.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:06:51.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Russia is also a close ally of Assad and may want to bolster him,
        while the U.S. has repeatedly called for him to go in order to resolve the
        five-year civil war.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5870d740-606f-4246-a6a0-f7b3ef334bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:06:47.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:06:51.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>U.S. intelligence has observed the possible staging of multiple
        rocket launch systems at Russian ports, which could be loaded onto ships bound
        for Syria. It has also observed a small number of Russian long-range bombers
        being moved into airfields in the southern part of Russia, which could give
        them a long-range heavy bomber capability in Syria, according to the officials.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa37f9c-5ef3-4a7c-9959-08e0e6233829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:06:47.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:06:51.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Syria and Russia have also established a coordination center in
        the Hamah province, though its purpose remains unclear, officials said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e22cc7d-c1e5-437f-a377-014a90ec677b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:06:47.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:06:51.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Moscow is also sending drones in the southwest Idlib, Hamah and
        Latakia areas to gather reconnaissance and intelligence — though none of those
        regions are near ISIS positions.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c5b488-62cc-4809-a785-62ad27d28919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:06:47.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:06:51.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The new developments continue a pattern of strategic buildup for
        Russia in and near Syria. In recent weeks, Russia has moved aircraft, tanks,
        artillery and armored vehicles into Syria, though its objective in the region
        remains murky.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6c406a-a9e2-4dcd-abac-1c3fcda16a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:06:47.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:06:51.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The intelligence on Russia''s actions make clear that the U.S. is
        dedicating a substantial amount of satellite and eavesdropping capabilities
        to monitoring the developments around the clock.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a2635f-8efa-41fa-bd7f-ec1ad17a0e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:06:47.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:06:51.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Kevin Liptak contributed to this report.</em></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515240f9-3322-4568-8a39-2bf0901d8dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:06:47.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:06:51.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This report was first published on CNN.com, <a href="http://edition.cnn.com/2015/09/29/politics/russia-syria-airstrikes-isis/index.html">"U.S.
        official: Russia ''ready'' to launch airstrikes in Syria."</a></em></p>'
  'Google-Nexus-phones-Chromecast-Audio':
    'author': 'Heather Kelly, CNN Money'
    'caption': 'Google''s new smartphones, the Nexus 6P and Nexus 5X, were launched
      on Tuesday (September 28).'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-09-30T07:43:26.723+08:00
    'imagesource': 'jcr:e2604d4d-5f49-45e7-84ee-84792f0cd87d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a12bd057-01ad-446c-8bd0-5b30043fb922'
    'lead': 'The company unveiled new Nexus 6P and Nexus 5X smartphones on Tuesday
      (September 29). Google also announced a brand new device called Chromecast Audio,
      an updated Chromecast stick and a launch date for Android Marshmallow.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T16:09:18.997+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-18T16:09:22.838+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-18T16:09:22.523+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Google launches new Nexus phones and Chromecast Audio

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8077dc-7522-41d2-99cc-df08fa6b6cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:09:18.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:09:22.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>San Francisco (CNNMoney) — Google really wants to be taken seriously
        as a hardware company.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97319e8-ee49-4daf-8e40-1a4066fa1a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:09:18.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:09:22.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The company unveiled new Nexus 6P and Nexus 5X smartphones on Tuesday
        (September 29). Google also announced a brand new device called Chromecast
        Audio, an updated Chromecast stick and a launch date for Android Marshmallow.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91baab43-f5f3-47ed-adb2-455926c0c725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:09:18.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:09:22.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Apple announced new iPhones and the Apple TV,
        and Amazon updated its line of tablets and TV streaming devices. Google has
        decided to join the fun by lumping its device upgrades into one big fall event
        for the first time. It''s a signal that hardware isn''t just a side project
        for the company, but something it''s throwing its weight behind.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd12df0b-c3ed-4583-827f-b2997ee9e011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:09:18.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:09:22.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to Product Chief Sundar Pichai, there are now 1.4 billion
        active Android users. The latest version of Android, Marshmallow, will start
        rolling out next week to older Nexus devices and to other Android hardware
        after that.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a02c598-8316-4106-af60-9eec56104c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:09:18.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:09:22.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>New Nexus phones focus on photography</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66712977-cd68-4d19-9c6d-e39c96b98105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:09:18.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:09:22.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Since it first debuted in 2010, the Nexus line has been Google''s
        showcase for its mobile operating system. The phones run an unsullied version
        of Android (they''ll ship with Marshmallow), one not yet bogged down by bloatware
        or otherwise altered by carriers and manufacturers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8be2552-7d0f-4796-9f23-a328178d6e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:09:18.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:09:22.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Nexus 6P is Google''s new top-of-the-line Nexus smartphone.
        Its star feature is a 12.3 MP camera optimized for low-light photos. On the
        back, a black rectangle stretches across the aluminum body. The strip, which
        makes the phone look a bit like a Cylon, conceals some of the new camera''s
        electronics. It also has</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37b7437-cb66-470a-91b6-84e4a3e1a781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:09:18.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:09:22.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Made by Huawei, the 5.7-inch phone also has the new USB-C port and
        a speedy fingerprint sensor, interestingly located on the back of the phone.
        The 6P is powered by a Qualcomm Snapdragon 810 processor and costs $499 to
        start.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f243d7ae-e7e3-41d3-a882-8759c5bcf0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:09:18.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:09:22.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Smaller, $120 cheaper, and with some pared-down specs, the new Nexus
        5X is an updated version of the Nexus 5. It is made by LG and has a lot of
        the same big features as the 6P, including the powerful camera and USB-C port.
        It starts at $379. Both phones are available to pre-order in Google''s online
        store.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b9e6ff-e90c-4764-9f68-5e5f58d1eae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:09:18.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:09:22.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Nexus line hasn''t exactly been a big success for Google. The
        company admitted to a drop in hardware sales, specifically for Nexus devices,
        in an earnings report earlier this year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3273a565-c4be-42ff-8c35-c64eb77b9ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:09:18.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:09:22.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Instead of dialing back its efforts, Google is pushing even harder.
        Perhaps it hopes a quality unlocked smartphone will look more appealing to
        customers now that carriers are dropping subsidized devices and two-year contracts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f131da-8919-483b-8a78-0a2687191754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:09:18.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:09:22.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Chromecast adds to the family</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edabb37-ea51-4393-9d97-ff2e845a805c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:09:18.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:09:22.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>An unassuming little stick that lets you stream videos to your TV,
        the Chromecast has been well received since it launched two years ago. Google
        sold more than 20 million of the devices globally.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd010562b-abc1-456c-9525-9a125dff3ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:09:18.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:09:22.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The new Chromecast is no longer a stick, but a disk that dangles
        from the HDMI port. It comes in new colors, though you probably won''t see
        them when it''s plugged into the back of your TV. Google says it also improves
        streaming quality for higher-resolution videos. There are new Chromecast apps
        including Showtime, NFL Sunday Ticket, and CW Seed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be1b050-a86e-4449-b678-a76dca88ebca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:09:18.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:09:22.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Streaming TV is turning into a major battleground for the big tech
        companies. Amazon and Roku also make streaming sticks in addition to boxes.
        Apple has stuck with its box design and recently announced a new version of
        its Apple TV device.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137ed655-3c06-4eb9-8ece-b2a176b53dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:09:18.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:09:22.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the most fun announcement was an entirely new piece of hardware.
        The Chromecast Audio is pretty much what the name suggests. The $35 doohickey
        plugs into the AUX input (that''s the headphone jack) on any speaker and turns
        it into a wifi-enabled streaming music device. A new Chromecast Spotify app
        sweetens the deal.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f5fb34-b5ef-41b0-8f54-98a9de17d411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:09:18.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:09:22.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Chromebook Pixel C is a little bit laptop, a little bit tablet</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba50bef-73c1-41d8-b2e3-9e6df528fc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:09:18.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:09:22.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Microsoft must have been onto something when it popped its Surface
        tablet onto a magnetic keyboard. Apple followed suit, and now Google has a
        similar design with its latest Chromebook, the Pixel C. The C stands for convertible,
        and it can work as a tablet or laptop. It starts at $499, plus an additional
        $149 if you want the keyboard.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3572aa-a4b9-43cc-ac64-29470909f292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:09:18.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:09:22.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Google Photos features</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac16a8b-794a-44f5-89bd-50bbb3eebf0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:09:18.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:09:22.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Later this year, Google Photos users will get shared albums, which
        let other people subscribe and contribute to your collections. The face recognition
        feature now allows you to name the people in your photos, so you can search
        for "Aimee." And if you want to enjoy all your photos on your TV, you can
        now stream Google Photos to the Chromecast.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467312e7-ac0f-475a-876b-eb8499daacc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:09:18.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:09:22.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/09/29/technology/google-nexus-chromecast/index.html">"Google
        launches new Nexus phones and Chromecast Audio."</a></em></p>'
  'Paul-Walkers-daughter-sues-Porsche-over-fathers-death':
    'author': 'Ed Payne, CNN'
    'caption': '"Fast & Furious" star Paul Walker, died in a car crash on November
      30, 2013. He was 40.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-09-30T05:44:10.988+08:00
    'imagesource': 'jcr:c76b3334-745d-47c5-a74a-cc366ce36749'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1d587dc-37d2-4eae-af68-2849af2acc57'
    'lead': 'The suit, filed Monday (September 28) on behalf of 16-year-old Meadow
      Rain Walker, seeks unspecified damages for defects it alleges contributed to
      her father''s death.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T16:12:15.464+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-18T16:12:19.858+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-18T16:12:19.231+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Paul Walker''s daughter sues Porsche over father''s death

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686bd237-3932-4e12-877e-c55635f0d0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:12:15.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:12:19.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Paul Walker''s daughter has filed a wrongful
        death lawsuit against Porsche, claiming the sports car he was riding in had
        multiple design flaws.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e77ef70-93b5-4ce9-9fd7-31451900d7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:12:15.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:12:19.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The suit, filed Monday (September 28) on behalf of 16-year-old Meadow
        Rain Walker, seeks unspecified damages for defects it alleges contributed
        to her father''s death.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f0201e-c3a8-43c0-803b-db20bc0e35aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:12:15.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:12:19.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The bottom line is that the Porsche Carrera GT is a dangerous car.
        It doesn''t belong on the street," Walker''s attorney, Jeff Milam, said in
        a statement. "And we shouldn''t be without Paul Walker or his friend, Roger
        Rodas."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d928f4-b5a8-4c00-b030-ae7d2a8a3f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:12:15.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:12:19.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Calvin Kim with Porsche Cars North America said the automaker hasn''t
        seen the lawsuit and wouldn''t comment on specifics.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652c3327-2b3f-4cef-b53c-153da499b7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:12:15.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:12:19.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"As we have said before, we are saddened whenever anyone is hurt
        in a Porsche vehicle, but we believe the authorities'' reports in this case
        clearly established that this tragic crash resulted from reckless driving
        and excessive speed," Kim said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfcc777-6d8b-4cdb-aecb-b7fc2843a4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:12:15.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:12:19.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The actor was best known for his role as Brian O''Conner in the
        "Fast and Furious" franchise. His life was cut short in a car crash in Southern
        California on November 30, 2013, during a few days off in the filming of the
        seventh movie in the popular series. He was 40.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98dc24f-d7e9-4daa-b0c8-7608f2acdb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:12:15.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:12:19.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit alleges "the vehicle lacked safety features that are
        found on well-designed racing cars or even Porsche''s least expensive road
        cars – features that could have prevented the accident or, at a minimum, allowed
        Paul Walker to survive the crash."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60a153f-4806-4214-8938-6c0d5f8d2b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:12:15.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:12:19.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The court document contends the 2005 Carrera GT should have come
        with an electronic stability control system to protect against swerving. The
        car also lacked adequate side door reinforcement bars and had defective rubber
        fuel lines, according to the lawsuit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b793a5-a76b-45e7-aca0-e04115b7fda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:12:15.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:12:19.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The investigation</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c1d1ad-bc38-44f0-a81b-187f8db1990a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:12:15.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:12:19.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>An investigation by the Los Angeles County Sheriff''s Department
        said it was speed that killed the Fast &amp; Furious star.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729b5d23-b8a4-47ce-9fee-a53f288cd228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:12:15.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:12:19.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Investigators determined the cause of the fatal solo-vehicle collision
        was unsafe speed for the roadway conditions," Los Angeles County Sheriff''s
        Commander Mike Parker said in March 2014.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3f6951-abb3-443f-aebf-ef2cd25c64d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:12:15.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:12:19.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The high-performance 2005 Porsche Carrera GT was going "between
        80 and 93 mph at the time the car impacted a power pole and several trees,"
        the report said. The posted speed limit on the Santa Clarita, California,
        office park road was 45 mph.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081ae829-3704-46d7-95d8-de662a8321e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:12:15.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:12:19.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The sheriff''s conclusion was no surprise, since the coroner''s
        report previously estimated the car was speeding at 100 mph.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a382a281-3936-4664-8553-97233ee0b3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:12:15.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:12:19.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit portrays a much-slower moving vehicle – one that was
        traveling "at approximately 63 to 71 mph when it suddenly went out of control."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459059d5-6f25-481c-8d30-80ca29846c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:12:15.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:12:19.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Possibly to explain the damage to the car in a lower-speed accident,
        the suit says the doors on the Porsche used "side door reinforcement bars
        that lacked adequate welds and consisted of material weaker in strength than
        what is used in popular mass-market cars ... designed and built to be operated
        at speeds much slower than the Carrera GT."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192f87b7-3e4a-486a-b0df-65e566b6c59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:12:15.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:12:19.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Last year''s sheriff''s investigation came to some additional conclusions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f49a4a-78b6-4189-a600-6f761f303690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:12:15.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:12:19.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Walker and friend Roger Rodas, 38, had no drugs or alcohol in their
        blood. Both men were wearing seat belts. The airbags deployed as they should
        have when the car clipped a light pole and several trees, investigators said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906e43b9-b988-4bfc-8b81-00c57686adf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:12:15.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:12:19.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Nothing mechanical went wrong to cause the Porsche to leave the
        wide road. Investigators found "no pre-existing conditions that would have
        caused this collision," the report said. Experts from Porsche and Michelin
        were consulted.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81146e61-2b3a-4b38-8933-a48fead9f468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:12:15.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:12:19.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Walker and Rodas, racing team partners, left a charity event at
        a car shop co-owned by the men to take a ride in an office park in the community
        of Valencia in Santa Clarita, about 30 miles north of Hollywood. The crash
        happened a few hundred yards away on a wide street.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ae2f47-36e8-4c76-bce4-dc7b03233d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:12:15.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:12:19.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>An autopsy revealed "scant soot" in Walker''s trachea, suggesting
        his life ended before the smoke and fire engulfed the car.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28124861-9789-41ba-a209-076115a72247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:12:15.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:12:19.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The actor''s body was badly burned "and in a pugilistic stance.
        His right wrist was fractured and his left arm was fractured," the report
        said. Rodas was also described as in "a pugilistic" – or defensive – position.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9c70bf-a68e-4be0-bd4a-1f59937fd13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:12:15.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:12:19.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Walker suffered fractures of his left jawbone, collarbone, pelvis,
        ribs, and spine, the report said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8dd0b6-d73e-4dd6-a515-fb1575cc075a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:12:15.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:12:19.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Rodas "rapidly died of severe blunt head, neck, and chest trauma,"
        the report said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca04cee8-1564-482a-899b-10fc93e92662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:12:15.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:12:19.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Walker''s death came during a Thanksgiving break in filming of Fast
        and Furious 7. The movie was completed using scenes already filmed by Walker
        and scenes shot using his brothers as body doubles.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827e8c6a-2ec9-4fb7-96a8-5a25e35bbae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T16:12:15.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:12:19.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/09/29/entertainment/paul-walker-lawsuit/index.html">"Paul
        Walker''s daughter sues Porsche over father''s death."</a></em></p>'
