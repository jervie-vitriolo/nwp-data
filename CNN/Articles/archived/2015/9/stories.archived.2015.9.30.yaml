    'lead': 'The calendar may still read September, but weary investors are already
      starting to get their hopes up for a so-called Santa Claus rally in the fourth
      quarter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T16:00:20.772+08:00
