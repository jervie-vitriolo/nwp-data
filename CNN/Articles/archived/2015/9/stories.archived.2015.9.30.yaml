    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'China ''brazenly lying'' about activities in West PH Sea - Golez

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fb02ce-a6e0-483b-9b7a-645bdadaed72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:59:13.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:59:56.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Brazen lies. This
        was how a former lawmaker described on Wednesday (September 30) Beijing''s
        pronouncements about disputed waters — based on Chinese President Xi Jinping''s
        recent speech at the White House.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a8bd18-ba99-4d24-9fdd-597393e6c60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:59:13.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:59:56.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Roilo Golez, who also served as national security adviser during
        the Arroyo administration, said China was "brazenly lying" about its activities
        on contested outcrops in the West Philippine Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081be6fc-e6dd-482f-9a3a-ccba6d6282bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:59:13.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:59:56.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>This developed after Xi, during his first state visit to the United
        States, told President Barack Obama that China was entitled to build structures
        on disputed atolls in the Spratly Islands in the South China Sea but did not
        intend to militarize them.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef024582-4bda-485e-80b2-582354a92b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:59:13.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:59:56.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Islands in the South China Sea since ancient times are China''s
        territory. We have the right to uphold our own territorial sovereignty and
        lawful and legitimate maritime rights and interests," Xi said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b039b360-4e93-4d3a-b1d2-7f647a22c74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:59:13.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:59:56.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/09/29/the-impact-of-US-China-meet-on-West-Philippine-Sea-dispute.html">Related:
        The impact of U.S., China meet on West Philippine Sea dispute</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb3a298-da94-4186-a803-403924972327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:59:13.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:59:56.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/06/02/Obama-says-China-should-not-elbow-its-way-around-contested-waters.html">Related:
        Obama: Beijing should not ''elbow'' its way in South China Sea</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb6a5ae-171b-41c7-b4a1-ea76c38ded7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:59:13.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:59:56.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But Golez said this was far from the truth. He cited satellite images
        that showed apparent militarization on contested islands.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33608a16-2efa-475a-86c6-b0a5a07ecf2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:59:13.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:59:56.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Two weeks before this, the Washington-based Center for Strategic
        and International Studies (CSIS) said based on satellite images it analyzed,
        China seemed to be building a third airstrip on Mischief Reef.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b7d1d4-406a-4d7b-bbd3-649a2d9d0b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:59:13.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:59:56.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Greg Poling, the director of CSIS''s Asia Maritime Transparency
        Initiative, said the structure was similar to airstrips that China had been
        building on artificial islands at the Fiery Cross and Subi reef in the contested
        Spratly Islands.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdde386-b8b1-4577-9757-69535446e404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:59:13.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:59:56.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"If it does turn out to be a runway, China will have three airstrips
        that can carry any plane the PLA (People''s Liberation Army) has to offer,"
        Poling said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76b7c9a-6f41-45b4-ba26-73a293c56f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:59:13.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:59:56.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The images, taken on September 8, come after China pledged to bring
        land reclamation in those waters to a halt.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7833c193-ea3b-4648-a0a5-e81e60c9bcd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:59:13.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:59:56.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In May, a U.S. surveillance plane carrying a CNN crew was warned
        eight times by the Chinese navy after it flew over Chinese installations in
        the area.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89553db4-a8f9-4440-95ce-1b20a37e992f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:59:13.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:59:56.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Golez also expressed concern about the United States''
        diplomatic approach towards China''s claims in the West PH Sea.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5669fd19-18d4-422f-82de-db13586c762e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:59:13.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:59:56.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He said the U.S. Should take a firmer stand instead and increase
        its military presence in the area by conducting naval patrols.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48503f4f-a1a3-483b-a892-62c8bc52297b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:59:13.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:59:56.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Golez, who belonged to MARCHA (Movement and Alliance to Resist China''s
        Aggression, added that underestimating China will only lead to full militarization
        of the disputed territories — leaving no other choice but war.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e900e3-c9fa-4e45-b178-595297013021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:59:13.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:59:56.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He said the issue would be raised during the Asia-Pacific Economic
        Cooperation (APEC) summit in Manila come November.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2597eb-fe27-4858-ae68-dc2841f57019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T13:59:13.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T13:59:56.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Isabella Montano and CNN contributed to this
        report.</em></p>'
  'biofluorescent-glowing-Pacific-sea-turtle-National-Geographic':
    'author': 'Jareen Imam, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-09-30T18:25:51.522+08:00
    'imagesource': 'jcr:33a9d942-7179-4ed5-81b9-f03afe85fee0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '386700aa-22df-4737-a7dc-13ca1d8240d1'
    'lead': 'While filming small sharks and coral reefs in the Solomon Islands in
      the South Pacific, marine biologists had a stunning encounter with a "glowing"
      sea turtle. Scientists captured footage of a hawkbill sea turtle emitting neon
      green and red light. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T14:04:42.157+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-18T14:04:46.089+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-18T14:04:45.729+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Scientists find their first biofluorescent reptile, a Pacific sea turtle

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bce869-22c3-4ee5-857e-bc9e53e6497e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:04:42.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:04:46.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> That''s not a "Teenage Mutant Ninja Turtle"
        floating before your eyes. You''re seeing the first biofluorescent reptile
        discovered by scientists.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec422e92-b646-42c5-a434-bdfcffb4b374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:04:42.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:04:46.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>While filming small sharks and coral reefs in the Solomon Islands
        in the South Pacific, marine biologists had a stunning encounter with a "glowing"
        sea turtle.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae7abdd-5a9a-4073-9587-29b76e514717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:04:42.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:04:46.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Scientists captured footage of a hawkbill sea turtle emitting neon
        green and red light. The discovery was made in late July by David Gruber of
        the City University of New York and his team. The footage was released for
        the first time on Monday (September 28).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf343f99-9427-4fad-99b3-1b2d116a482c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:04:42.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:04:46.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Gruber, an emerging explorer for National Geographic, described
        the turtle as an alien spaceship when he first saw it swimming in the water.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d30a96d-b2be-4ff4-a7c1-7b885fa19b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:04:42.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:04:46.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It was absolutely gorgeous," Gruber said in an interview with CNN.
        The turtle swam into the team''s lights while they were filming coral underwater.
        The turtle''s appearance was unexpected and took everyone by surprise, he
        said.</p>'
