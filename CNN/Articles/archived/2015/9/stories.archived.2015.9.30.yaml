      'mgnl:lastActivated': 2019-12-18T14:28:49.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Some political
        analysts said that the possible tandem of Davao City Mayor Rodrigo Duterte
        and Sen. Alan Peter Cayetano could be a force to reckon with in the 2016 elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8886a80-e8bc-4864-8d11-ee8655983c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:28:27.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:28:49.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>This was after Cayetano announced his vice presidential bid on Tuesday
        (September 29) in Davao City — coincidentally Duterte''s bailiwick.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecedf51-a27b-4a6b-89c4-dee868a73f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:28:27.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:28:49.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It''s a serious team with serious chance of winning," political
        analyst and University of the Philippines (UP) Professor Ramon Casiple said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b49e20f-5feb-49f7-8b98-034be8e840f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:28:27.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:28:49.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Casiple added that Cayetano can help boost Duterte''s winnability
        due to several key factors, such as "ratings, resources, organization, [and]
        appeal to voters who think there is need for strong leadership."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfeeec5-fc8b-4953-9eff-9a7e5a0737d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:28:27.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:28:49.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Dr. Dennis Coronacion, chairperson of the University of Santo Tomas
        Political Science Department, said that the senator''s image also fits that
        of Duterte.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8775d27e-873c-4ae7-8369-e116338729c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:28:27.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:28:49.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Aside from being seasoned politicians, Cayetano''s no-nonsense
        image in the Senate complements Duterte''s iron-fist approach to crime in
        Davao," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89b7ea7-344b-4f7d-8f91-e3106fda14c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:28:27.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:28:49.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Cayetano is among the senators who have grilled several key persons
        during the Senate Blue Ribbon Subcommittee''s hearings on corruption allegations
        against presidential hopeful Vice President Jejomar Binay.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35667825-a4ab-4fd6-9525-13040f6dffdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:28:27.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:28:49.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I think that the Duterte-Cayetano tandem is going to be a force
        to reckon with in the 2016 elections," Coronacion said, noting that Duterte''s
        bailwick, which is Davao, is one of the regions with the biggest number of
        voters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db96ce8a-c2b6-4028-b860-a42e0c9e25e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:28:27.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:28:49.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Related: Duterte: Cayetano can ''wipe out'' other VP hopefuls</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c58cdc-64ae-41cb-a607-61d7c2d7b248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:28:27.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:28:49.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Political analyst and former UP Political Science Department Chairperson
        Temario Rivera, however, said that Cayetano needs to prove that he can bring
        Luzon votes for Duterte.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd8784a-0e99-4be7-8052-84c3c8776e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:28:27.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:28:49.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In the latest Pulse Asia survey conducted last September 8 to 14,
        Duterte only placed fifth with eight percent in Balanced Luzon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae54639-0ccf-4770-9e38-aa0b8fa438f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:28:27.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:28:49.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It was Sen. Grace Poe who topped Luzon at 31 percent, followed by
        Binay''s at 21 percent, Liberal Party standard bearer Manuel Roxas II at 18
        percent, and Sen. Ferdinand Marcos Jr. at nine percent.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286c594f-1464-44df-b9b3-97fb65336c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:28:27.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:28:49.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"If Duterte runs, he needs somebody with a strong constituency in
        Luzon because Duterte will win in Mindanao and will also get a significant
        portion of the Cebuano votes," Rivera explained.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5fdd44-5f00-4154-a563-7fb4976ee272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:28:27.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:28:49.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Rivera added that Duterte also needs someone who can bring votes
        from social classes D and E where he has been placing fourth.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bcdeed-b21e-48d7-8aa9-4ce5ec52a5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:28:27.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:28:49.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Both Rivera and Coronacion agreed that Cayetano''s possible votes
        may mostly come from Metro Manila and classes A, B, and C.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c899b4-2b17-4dfb-84c2-31214238421e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:28:27.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:28:49.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Take note that Cayetano, who hails from Taguig, has no bailiwick
        outside Metro Manila," Coronacion said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69084390-e418-4e7e-b5d0-f24b8c5cc017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:28:27.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:28:49.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>However, he added that Cayetano can garner votes, coming from across
        all regions and social classes, for Duterte.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49713c58-9cc8-43cc-9097-cc7ed365aec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:28:27.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:28:49.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>This shows, Coronacion said, that Cayetano is a good match for Poe''s
        running mate, Sen. Francis Escudero.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefb861f-14b5-41bf-8783-1fe32a967340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:28:27.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:28:49.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In the 2013 Senatorial Elections, Cayetano placed third with 17.58
        million votes having a slim lead of 80 thousand votes from fourth-placer Escudero.</p>'
  'NCAA-season-91-san-beda-arellano-lyceum-benilde':
