    'template': '1'
    'title': 'UAAP: Ateneo beats UP in low scoring affair

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d2d74f-0396-4b47-8052-11fab9c09e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:12:19.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:12:23.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> It wasn’t pretty,
        but the Ateneo Blue Eagles did enough to get one over the UP Fighting Maroons,
        56-43, in the University Athletic Association of the Philippines (UAAP) on
        Wednesday (September 30) at the Mall of Asia Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50d7013-045e-45c8-98ba-8b64ba7ff4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:12:19.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:12:23.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Von Pessumal and Kiefer Ravena led the Blue Eagles with 11 points
        each.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d7ea89-6754-4660-8349-4c0cf5586242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:12:19.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:12:23.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Both Ateneo and UP found it hard to find the bottom of the net with
        each team shooting at 30.77 and 24.36 percent, respectively.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2aaf78b-22c4-400b-a54e-2dc5a4258eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:12:19.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:12:23.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Blue Eagles held UP to just one point in the second quarter
        until the 3:20 mark as they rushed to a 36-17 lead at the half.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fda99f-8145-418b-8a14-1c3afa141aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:12:19.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:12:23.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>UP started the second half brightly, but failed to manufacture a
        run of its own to overturn the Ateneo advantage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac6662f-2c00-46b3-aec8-3b2e3ea36b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:12:19.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:12:23.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Unlike their previous game against UST, the Blue Eagles maintained
        their composure to come away with the victory.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49e7b39-a152-48dd-8459-585aeca196f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:12:19.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:12:23.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A key factor in the Katipunan-based side’s win was preventing UP
        hotshot Jett Manuel from scoring in the entire game, something that Ravena
        took much pride in.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3f9445-b4f8-4fef-8675-2f7cd0083499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:12:19.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:12:23.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Jett is a very capable scorer, so coming into the game I was really
        watching his highlights,” said Ravena. “I made it a conscious effort, along
        with the other guys who would be matched up with Jett, to focus on Jett himself.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0b4f9b-9066-4f0a-b17a-7b87f67a8ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:12:19.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:12:23.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“We don’t want a scorer to get his groove.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818e8497-6bce-42a9-835e-865ff45e27ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:12:19.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:12:23.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Andres Desiderio paced the Fighting Maroons with 12 markers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7e0b14-a3e7-4a4c-bff6-1584bebc3c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:12:19.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:12:23.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Both Ateneo and UP will play their final games of the first round
        on Sunday (October 4) at the Mall of Asia Arena against Adamson and La Salle,
        respectively.</p>'
  'PAGASA-2015-El-Nino-record-breaking':
    'author': 'Kristine de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-30T17:14:53.160+08:00
    'imagesource': 'jcr:94e409ca-d435-4217-b1ec-984ad0ddddd6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '261d7f72-42b2-4e87-bdab-5b38ebdf368f'
    'lead': 'The current dry spell will likely surpass the strength of El Niño episode
      that lasted from 1997 to 1998, according to the Philippine Atmospheric, Geophysical
      and Astronomical Services Administration (PAGASA).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T14:24:58.110+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-18T14:25:04.280+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-18T14:25:04.017+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': '2015 El Niño may be worse than 1997-98 episode, says PAGASA

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6795b45b-137b-4e46-bdd8-43f7a840ecd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:24:58.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:25:04.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A strong El Niño
        is prevailing in the Philippines because of the increasing sea surface temperature
        of the Pacific Ocean that is affecting the archipelago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af55f98-9d89-43b6-9946-bf441410ff64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:24:58.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:25:04.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical and Astronomical Services
        Administration (PAGASA) said on Wednesday (September 30) that indicators showed
        the current dry spell would likely surpass the strength of the El Niño episode
        that lasted from 1997 to 1998.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a9ecab-4a1c-4d79-931b-dcd606aad5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:24:58.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:25:04.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It is expected to intensify before the year ends, which may even
        last until the second quarter of 2016.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1eb6fd-9158-45a0-b9bb-f8704efc6cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:24:58.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:25:04.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>PAGASA''s Climate Monitoring chief Anthony Lucero said the prevailing
        dry spell could be among the four strongest episodes of El Niño since 1950.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3765be-f785-46ff-8f75-5760026b6b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:24:58.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:25:04.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Simulations showed that large parts of the country would suffer
        from dry spells or reduced rainfall until May next year, before the weather
        system transitions into the rainy season by the third quarter of 2016.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b020797d-e8f1-4f2b-9efa-f6a91dad3d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:24:58.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:25:04.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>As for the water supply in Metro Manila, regulators said they would
        be coming up with a decision on the water allocation by next month.</p>'
