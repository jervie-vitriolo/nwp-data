      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1e3220-a583-4815-aba3-b952c0781557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:08:49.528+08:00
