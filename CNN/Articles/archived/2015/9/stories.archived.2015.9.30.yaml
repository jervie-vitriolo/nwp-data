  'LP-liberal-party-convention-full-slate-national-posts':
    'author': 'Ina Andolong, CNN Philippines'
    'caption': 'The Liberal Party (LP) will let their standard bearer Mar Roxas decide
      on who to include in the party''s senatorial slate.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-30T16:38:32.653+08:00
    'imagesource': 'jcr:7d628592-ab13-4eaf-ad8a-d9e5a015814c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a267bd4e-3502-4d7e-bf9b-235abbb16154'
    'lead': 'The Liberal Party is expected to sort out its entire slate for national
      elective posts today. The party is expected to make their decision collectively
      with Pres. Benigno Aquino III in attendance.'
    'mgnl:activationStatus': true
