    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'NSA leaker Snowden joins Twitter, follows only one account

      '
    'updated': 2015-10-01T18:50:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5894aa7e-8bdd-493a-be13-ac2808f8608b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:22:10.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T15:22:17.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney) —</strong> Edward Snowden, the former
        government contractor who leaked thousands of classified NSA documents, has
        officially joined Twitter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc231473-5085-4f86-8957-bbd794b7ec3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:22:10.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T15:22:17.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Can you hear me now?" Snowden tweeted at noon ET, 7 pm Moscow time.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Can you hear me now?</p>&mdash; Edward Snowden (@Snowden) <a href="https://twitter.com/Snowden/status/648890134243487744?ref_src=twsrc%5Etfw">September
        29, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b0434c-f69f-4288-b7ec-55891953cb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:22:10.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T15:22:17.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff7b2f6-a9b9-40bd-a5c2-2a2c23fe11ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:22:10.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T15:22:17.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Snowden''s Twitter profile bears the blue check mark, meaning Twitter
        has verified that Snowden is the true owner of the account.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a610b23d-d793-4206-a857-0fbbe49c610c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:22:10.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T15:22:17.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Snowden agreeing to join Twitter was particularly notable because
        of the warnings he has given about how much the government can learn about
        individuals from their private and online communications.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72253d89-34c6-48a2-aa70-b48247e8b794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:22:10.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T15:22:17.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Snowden is following only one account — @NSAgov.</p>'
    '9':
      'image': 'jcr:c7587bbf-c6e7-4aab-8957-641acd25397b'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3072fafd-bb23-40a0-ab25-6d909e93dec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:22:10.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T15:22:17.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6653263-42d6-4687-950e-693b3c2928d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:22:10.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T15:22:17.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I used to work for the government. Now I work for the public,"
        Snowden''s profile reads.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64de76c5-a650-42ff-902f-4b096d30e90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:22:10.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T15:22:17.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>His occupation: Director at Freedom of the Press Foundation, a non-profit
        "dedicated to helping support and defend public-interest journalism focused
        on exposing mismanagement, corruption, and law-breaking in government."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3f2e1e-951d-4cc0-8790-b8c301492dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:22:10.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T15:22:17.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Snowden has lived in Russia, where he has been granted asylum, since
        leaking classified NSA documents to reporters in 2013.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbd3b0a-5dc6-4dc4-9e35-b160f9184376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:22:10.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T15:22:17.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In a second tweet, Snowden noted that water was discovered on Mars
        and wondered if they check passports at the border. "Asking for a friend,"
        he joked.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">.<a href="https://twitter.com/neiltyson?ref_src=twsrc%5Etfw">@neiltyson</a>
        Thanks for the welcome. And now we&#39;ve got water on Mars! Do you think
        they check passports at the border? Asking for a friend.</p>&mdash; Edward
        Snowden (@Snowden) <a href="https://twitter.com/Snowden/status/648899559507271680?ref_src=twsrc%5Etfw">September
        29, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0a8979-45e9-4829-9a05-b6fbf5a99561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:22:10.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T15:22:17.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'embedCode'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41482bc-81bd-4e21-92db-b052bf60611f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:22:10.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T15:22:17.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Within 45 minutes of his first tweet, Snowden amassed more than
        110,000 followers, and Twitter co-founder Jack Dorsey had written a personal
        welcome: "Yes!" Dorsey tweeted. "Welcome to Twitter."</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Yes! Welcome to Twitter. <a href="https://t.co/gUBQpET6Gg">https://t.co/gUBQpET6Gg</a></p>&mdash;
        jack 🌍🌏🌎 (@jack) <a href="https://twitter.com/jack/status/648894111634857984?ref_src=twsrc%5Etfw">September
        29, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f229fc9a-682d-423b-a095-62fa945e9a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:22:10.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T15:22:17.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'embedCode'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae4e589-c74c-4e29-b5b9-6b1b6d506ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:22:10.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T15:22:17.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Snowden, a hero to some, a traitor to others, was hired by NSA contractor
        Booz Allen Hamilton in 2013. Shortly thereafter he leaked thousands of classified
        NSA documents to the journalists Glenn Greenwald, Laura Poitras and Evan MacAskill,
        which were published in The Guardian and The Washington Post.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0baeba83-f208-4136-990b-7f0d15b9eed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:22:10.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T15:22:17.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Snowden fled to Hong Kong and then Moscow, where he stayed for one
        month before being granted asylum.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa55e30-d126-4179-8dba-f9d83d6ca1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:22:10.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T15:22:17.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>This story was first posted on CNN.com, <a href="http://money.cnn.com/2015/09/29/media/edward-snowden-twitter/">"NSA
        leaker Edward Snowden joins Twitter"</a></p>'
