  'NSA-leak-Edward-Snowden-Twitter':
    'author': 'Dylan Byers, CNN Money'
    'caption': 'Edward Snowden speaks via webcam at SXSW in Austin, Texas on Monday,
      March 10, 2014. (File photo)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-09-30T13:16:01.956+08:00
    'imagesource': 'jcr:1396127c-6186-42fc-9f2b-c015fddf43ea'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1618d638-28ef-42a6-810f-eeaa4495f084'
    'lead': ' Edward Snowden, the former government contractor who leaked thousands
      of classified NSA documents, has officially joined Twitter — and he is following
      only one account.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T15:22:10.630+08:00
