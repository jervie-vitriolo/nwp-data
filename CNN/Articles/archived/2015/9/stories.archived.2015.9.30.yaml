    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'NCAA: San Beda eyes outright Final Four berth, twice-to-beat edge

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6041e7d0-742d-4bbf-bd27-082a83d42812'
      'mgnl:activationStatus': true
