      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Their numbers have really dwindled, and yet we still don''t understand
        them. For me, there''s a sense of urgency to protect and understand these
        species while they are still here," he said.</p>'
