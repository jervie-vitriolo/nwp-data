      'mgnl:type': 'text'
      'text': '<p>VIDEO by National Geographic: "Glowing" Sea Turtle Discovered</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c185b3-97e1-4f56-b9d6-c71de966b3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:04:42.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:04:46.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In just a few years, scientists have started to pay more attention
        to biofluorescence in marine species.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabb084a-c1f0-48e7-859c-6b59e925a571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:04:42.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:04:46.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It''s a bit like a mystery novel," Gruber said. "It started with
        jellyfish and coral, and the fluorescent molecules jellyfish and coral create
        has lead to monumental breakthroughs in biomedical science."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24bb084-dcd7-4bc1-b614-e16412124a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:04:42.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:04:46.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Fluorescence has helped provide a marker for scientists to see the
        inner workings of cells and that has partially lead to an explosion in research
        in the biofluorescence field, Gruber explained.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ab6cc5-e054-4ff3-918e-c0f3625049af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:04:42.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:04:46.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Finding a reptile that exhibits biofluorescence opens up a new set
        of questions: Why is a turtle emitting light? What is the chemical composition:</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9be093f-9c78-4d0b-a6d1-923a434ca14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:04:42.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:04:46.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Unlike bioluminescence, which is when an organism produces its own
        light through chemical reactions, such as what fireflies do, biofluorescence
        is when an animal absorbs light, transforms it and radiates it, sometimes
        in a different colors.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c8ce74-a71e-4376-b36e-69e10da2bee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:04:42.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:04:46.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Scientists have discovered the presence of biofluorescence in corals;
        arthropods such as crabs and insects; and more than 200 species of sharks
        and fishes.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113cbdfb-8737-45d9-ad03-dadf57f01667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:04:42.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:04:46.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In certain cases, scientists have an idea as to how organisms use
        biofluorescence. In coral living in sun-drenched parts of the ocean, for example,
        biofluorescence functions as a form of sunscreen. It also can work as a lure
        as well. Early studies suggest some fish use biofluorescence as a way to signal
        to one another.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae9ce04-0d98-4dc3-87b6-c3466a3a1a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:04:42.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:04:46.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"For fish and sharks and now turtles, it''s much more mysterious,"
        Gruber said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374c3319-e2cd-4834-b1d6-179c478b4f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:04:42.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:04:46.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Typically biofluorescence is used to attract prey and is used as
        a form of defense. The neon lights may help with camouflaging the turtle.
        But Gruber explained that it may be too early to understand why the turtle
        radiates these lights.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce84b7f-6820-4fa5-9dbf-5ee0a3621b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:04:42.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:04:46.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The ocean is the perfect place to evolve these kinds of fluorescent
        molecules because it is almost completely blue," he said. "The ocean absorbs
        almost every other color except for blue — so these animals have been creating
        ways to take in that blue light and transform into other colors," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60c4ffc-03e4-4d8e-88a5-f5006373174f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:04:42.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:04:46.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Scientists are just starting to understand the process. "This is
        just another example showing how many mysteries the ocean has in store for
        us," he said,</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecb37b9-c9d8-4322-849d-afe079a79a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T14:04:42.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T14:04:46.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>However, the hawksbill turtle is critically endangered and the species
        is threaten because of climate change. In some areas, there are only several
        thousand breeding females left.</p>'
    '36':
