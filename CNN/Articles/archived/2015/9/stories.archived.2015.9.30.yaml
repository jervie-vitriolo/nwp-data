    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea35290-0cbe-4fab-9bbe-003bbca28ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:25:08.878+08:00
