      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Davao City Mayor Rodrigo Duterte
        believes Sen. Alan Peter Cayetano can wipe out other vice presidential hopefuls
        in the 2016 elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc587e3-9e1d-4bac-936a-6eed98886995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:25:08.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T15:25:41.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The mayor told this to media after his almost two-hour dinner on
        Tuesday (September 29) with the senator and his sister, Sen. Pilar "Pia" Cayetano.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3379e0d7-35e3-43dd-bf69-5f728010da50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:25:08.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T15:25:41.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The mayor described the dinner as a social call as he is a long-time
        supporter of the Cayetanos, especially their father — the late Sen. Renato
        “Compañero” Cayetano.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118eeecf-496f-41e0-84d5-e6ec27c1102a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:25:08.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T15:25:41.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/09/29/Alan-Peter-Cayetano-announces-2016-vice-president-bid.html">Related:
        Alan Peter Cayetano announces 2016 VP bid in Davao City</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aceaef0-8d1c-49b1-8bfc-13c556611782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:25:08.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T15:25:41.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>''Team ups and tandems''</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af643f86-a276-4c0a-9885-05f3795ec1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:25:08.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T15:25:41.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>When asked what they talked about, the Davao City mayor said that
        they discussed team ups and tandems. However, he did not specify if they talked
        about a possible Duterte-Cayetano tandem in 2016.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa5c84a-326f-4cce-bcfb-1c5c97e7155c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:25:08.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T15:25:41.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The mayor was also quick to add that he still has no intentions
        to join the presidential race.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03840f1-30dc-4b2e-a6a5-d55f7da76c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:25:08.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T15:25:41.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I''m not running but if I change my mind, I''ll do it here," Duterte
        said explaining that he prefers to make the announcement in Davao City if
        ever he decides to run.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbc490f-82c3-4650-87ca-f43abf5df1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:25:08.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T15:25:41.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Dito ako nag-umpisa, dito din ako magtatapos."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635e7aff-0810-4320-9b70-8f278942f79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:25:08.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T15:25:41.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Alan Peter, on the other hand, said he hopes that Duterte would
        eventually change his mind.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020d0ee8-1d96-4218-b03b-788907a99c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:25:08.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T15:25:41.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Will he run or not, your guess is as good as mine, pero ako I''m
        taking a step of faith. Katulad ng sinabi ko kanina, the best partner is worth
        the wait."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12401e1a-648c-434c-b617-b3fb0f73d8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:25:08.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T15:25:41.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He added that they discussed issues on drugs and peace and order
        and if it could be resolved on a national level.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c32672-7e62-4681-b466-62e8e7510c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:25:08.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T15:25:41.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Earlier that day, Alan Peter declared his vice presidential bid
        in a press conference in Davao City.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a6c391-e873-4ffd-bb26-0fa45b0a0b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:25:08.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T15:25:41.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Although he did not mention who his running mate will be, hints
        given by the senator seemed to point towards Duterte. He mentioned Duterte''s
        brand of "tapang" and "malasakit" as his ideal match.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cb3857-9468-4137-9ce7-08be8692326f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:25:08.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T15:25:41.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ben O. Tesiorna contributed to this report.</em></p>'
  'PRO-9-tightens-security-against-entry-of-Samal-kidnappers':
    'author': 'Liza Jocson, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-09-30T12:16:23.730+08:00
    'imagesource': 'jcr:54ae44c6-b375-4b3e-89b2-5bf57f52c42e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b2ea66f-7b52-4f56-bdb1-88940f2a3072'
    'lead': 'The PNP Regional Office 9 (PRO-9) has issued a directive to further tighten
      security in Zamboanga to prevent the area from being used by Samal kidnappers
      as an escape route towards Sulu and other areas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T15:29:28.320+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-18T15:29:32.677+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-18T15:29:32.440+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'PRO-9 tightens security against entry of Samal kidnappers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c080ee70-64c2-4842-96ca-8d3eca6729e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:29:28.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T15:29:32.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Zamboanga City (CNN Philippines) —</strong> The PNP Regional
        Office 9 (PRO-9) has issued a directive to further tighten security in Zamboanga
        to prevent the area from being used by Samal kidnappers as an escape route
        towards Sulu and other areas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff89074-e3d8-479e-b5aa-a3c2bb926035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:29:28.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T15:29:32.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>PNP Regional Director Miguel Antonio has directed the tightening
        of checkpoints in case the group will be travelling by land.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac2469e-0473-428f-9cb1-884d94b31b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:29:28.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T15:29:32.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Antonio has also directed the opening up of communication lines
        of force multipliers as early warning devices that will assist police in tracking
        down the group.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec10898-ea05-45bf-a7a9-0410e9238638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:29:28.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T15:29:32.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Zamboanga City Police Office Chief Sr. Supt. Angelito Casimiro said
        that they have already received a directive from Antonio on what to do in
        case the kidnappers use Zamboanga City as an escape route but refused to elaborate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fb91c3-b2c8-487e-bf17-ccb0c1c361c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:29:28.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T15:29:32.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Security is being tightened on the coastlines that may serve as
        possible landing areas as Zamboanga City an be used as a refuelling point
        by kidnap for ransom groups before proceeding to Sulu.</p>'
  'ralph-lauren-steps-down':
    'author': 'Sara Ashley O''Brien, CNN Mone'
    'caption': '(File photo) Former Ralph Lauren CEO Ralph Lauren'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-09-30T11:34:41.597+08:00
    'imagesource': 'jcr:75736174-f967-4cd3-8f64-dfe2c4010cb1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8aed5b86-9f72-4a96-ba54-691ade5496a7'
    'lead': 'Ralph Lauren stepped down as CEO of his fashion empire on Tuesday and
      was replaced by the boss at Old Navy. Stefan Larsson, the former global president
      of Old Navy, will replace Lauren as CEO effective in November.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T15:32:50.674+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-18T15:32:58.525+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-18T15:32:58.137+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Ralph Lauren steps down as CEO of fashion empire

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ea84e8-d3d7-4594-ba15-0af5cb65fdb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:32:50.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T15:32:58.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong>&nbsp; Ralph Lauren stepped
        down as CEO of his fashion empire on Tuesday and was replaced by the boss
        at Old Navy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08933ed0-d86b-43d0-9d92-a20c71598020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:32:50.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T15:32:58.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Stefan Larsson, the former global president of Old Navy, will replace
        Lauren as CEO effective in November.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd9b1f2-1a75-4675-a68b-7346bf8cb9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:32:50.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T15:32:58.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Lauren will become executive chairman and chief creative officer
        of Ralph Lauren Corp. Larsson, who held multiple jobs at H&amp;M for 15 years,
        will report to Lauren.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34406e1-1c2c-4146-a760-95da61d9b5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:32:50.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T15:32:58.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"My job is to think always about the future of our company and how
        to move it forward," said Lauren, who turns 76 next month. "Stefan Larsson
        is exceptionally talented, and he will bring our company a fresh and exciting
        global perspective."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616c3a06-e930-4d0c-a73a-15534c5de607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:32:50.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T15:32:58.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Larsson helped to grow H&amp;M''s global operations from 12 to 44
        countries and its sales from $3 billion to $17 billion during his tenure.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b42b22-cc35-4583-b5dd-a772a8f1021f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:32:50.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T15:32:58.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>This comes after the Ralph Lauren company — which Lauren founded
        in 1967 — reported a 5.3% drop in revenue from June 2014 to June 2015.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b33196-7133-4fef-8236-8407d54ea297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:32:50.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T15:32:58.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The company attributed this to the impact of the stronger dollar,
        which hurts U.S. companies that do a lot of business overseas. A third of
        Ralph Lauren''s sales happen outside the United States.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad42a227-190e-4fb1-915d-325bfc4ba87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:32:50.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T15:32:58.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Its growth has certainly slowed from its heyday in the 1990s and
        2000s. Ralph Lauren stock is down 44% year to date. After the news broke,
        shares rose nearly 5% in after hours trading.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319ef44f-1888-4584-887e-fe080d50180e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:32:50.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T15:32:58.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Lauren — who changed his birth name from Lifshitz at the age of
        16 — launched his first retail store, Polo Ralph Lauren, in 1971. Today Forbes
        lists his net worth at $6 billion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2629f86d-3020-4f26-96fe-3650c3bea46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:32:50.675+08:00
