      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Actor Jim Carrey offered condolences to
        the family of close friend Cathriona White, who was found dead in her home
        on Monday night (September 28).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef385be-c47f-4500-96c8-3cd89b966ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:52:14.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T15:52:18.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Carrey said he was "deeply saddened by the passing of my sweet Cathriona."
        The two reportedly met in 2012 and have dated on and off.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26d0a09-0be9-4d1b-9700-54e2af83d2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:52:14.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T15:52:18.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"She was a truly kind and delicate Irish flower, too sensitive for
        this soil, to whom loving and being loved was all that sparkled," the 53-year-old
        actor said in a statement. "My heart goes out to her family and friends and
        to everyone who loved and cared about her. We have all been hit with a lightning
        bolt."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4998b943-906e-44bd-bf5e-aec005de02c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:52:14.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T15:52:18.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Paramedics who responded to White''s Sherman Oaks home Monday night
        pronounced the 30-year-old dead at the scene, Lieutenant Fred Corral with
        the Los Angeles County Coroner''s Office said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac28987d-8a79-43b4-90b9-2452f1c89db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:52:14.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T15:52:18.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The report is not completed but it is an apparent suicide," Corral
        told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6652c6-3216-4515-8cf5-b1380d40ebaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T15:52:14.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T15:52:18.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The body will be examined Wednesday and more details will be forthcoming,
        he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c957f882-18a0-4b6d-b5dc-ded20f9da327'
