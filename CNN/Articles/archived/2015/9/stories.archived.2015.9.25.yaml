    'template': '1'
    'title': 'Pope Francis urges divided Congress to share the wealth

      '
    'updated': 2015-09-25T00:37:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e4e06a-8ff6-49c5-abd7-e069dff4f131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:47:46.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:48:18.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> Pope Francis urged the United
        States not to turn its back on undocumented immigrants, to reject the victimization
        of religious and ethnic minorities, to overcome income inequality and to save
        the planet from climate change, citing Scripture and the nation''s founding
        ideals in a historic address to Congress Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2bca6f-a529-43d5-8903-7d4edf2deed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:47:46.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:48:18.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Francis, who will later swap the corridors of power for a humble
        lunch with homeless people, also asked lawmakers to wage a constant battle
        against poverty and to ensure the wealth of the world is equitably shared
        and used to create jobs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a543025f-b9e9-4090-9d75-e6cfde6a206f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:47:46.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:48:18.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Francis, who is on a six-day U.S. visit and is the first-ever pontiff
        to address a joint meeting of Congress, was watched not only by a packed chamber
        of lawmakers but also thousands of people who gathered outside the Capitol
        to follow the speech on big screens erected on the National Mall.</p>'
    '5':
      'image': 'jcr:2779ede1-75b9-4ed3-abca-5f06cf199d29'
      'imageCaption': 'Lawmakers applaud Pope Francis as he arrives to make his speech
        before the US Congress on Thursday, September 24, 2015.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c95fd54-76c0-40fc-a8ef-42b9977bdffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:47:46.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:48:18.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9b15dc-504d-49fb-aec5-43eff3bf8297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:47:46.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:48:18.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Pope, who was greeted by cheers as he stepped onto the floor
        of the House of Representatives, did not scold lawmakers, as his tough words
        on political topics at the White House Wednesday suggested he might. Instead,
        speaking in English rather than his native Spanish, he delivered a speech
        that evoked a sermon or even a pep talk.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0508f5b4-db57-4e8e-a13d-968660e1de53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:47:46.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:48:18.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Using the podium of the House as a pulpit, he repeatedly couched
        the most politically divisive issues in U.S. public life in the context of
        the lessons of the Bible and the example of American heroes, including Abraham
        Lincoln and Martin Luther King, to encourage his audience to live up to the
        country''s highest ideals.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d435f9-c2e1-4aa1-8cc2-25456cf90213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:47:46.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:48:18.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>While he referred to traditional Catholic priorities like opposition
        to same-sex marriage and abortion in passing, he argued that the faithful
        also had a duty to be engaged on other politically controversial social issues,
        like opposing the death penalty and forging a more equitable society to benefit
        those "trapped in a cycle of poverty."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ce3d4b-c19e-441a-accd-83e2cc3d9bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:47:46.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:48:18.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Citing his own national heritage as an immigrant and his Argentine
        roots, Francis reminded his audience that undocumented migrants were human
        beings. At times this summer, the millions of people living in the shadows
        in the United States have been singled out in the heat of the presidential
        campaign.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c846a22b-ea72-41b0-9b8e-e00325478699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:47:46.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:48:18.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We, the people of this continent, are not fearful of foreigners,
        because most of us were once foreigners," he said, as Vice President Joe Biden
        and Republican House Speaker John Boehner, both Catholics, watched him deliver
        a speech punctuated by several standing ovations and repeated applause.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba53558-eae8-40cb-a594-2393c0898a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:47:46.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:48:18.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I say this to you as the son of immigrants, knowing that so many
        of you are also descended from immigrants," Francis told the audience of lawmakers,
        top military brass, Supreme Court justices and Cabinet members on the floor
        of the House.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca29e1a1-b62e-402c-99a0-1b1fabadcdb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:47:46.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:48:18.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Francis, who was greeted on the streets of Washington Wednesday
        by tens of thousands of exuberant admirers, made a clear connection between
        undocumented immigrants in the U.S. and the human exodus of Syrians and others
        into Europe from wars raging in the Middle East.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d36b3d-c22a-4c25-8146-402a5fbe3374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:47:46.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:48:18.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"On this continent, too, thousands of persons are led to travel
        north in search of a better life for themselves and for their loved ones,
        in search of greater opportunities," he said of migrants from Central and
        South America, indicating they needed to be treated as people seeking refuge
        rather than as exploiting the United States'' porous borders.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2cef9f-7a30-4e0e-8195-9559f6b38769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:47:46.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:48:18.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He continued, "We must not be taken aback by their numbers, but
        rather view them as persons, seeing their faces and listening to their stories,
        trying to respond as best we can to their situation."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6579f684-09f5-43b0-b820-cba1ef302448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:47:46.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:48:18.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Francis also appeared to reflect on news coverage of racial violence
        over the past year and a debate over the place of Muslims in U.S. society
        that arose in recent weeks.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91cc9f8-d664-4d11-b2e5-ae5ade52c5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:47:46.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:48:18.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Citing Martin Luther King''s "dream of full rights for all their
        brothers and sisters," he urged Americans to remember the civil rights icon''s
        legacy of "liberty in plurality and non-exclusion."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2175347a-206d-4d79-b968-72fb0fae9f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:47:46.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:48:18.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Referring to turmoil tearing apart the Middle East, Francis warned
        the world was increasingly a place of fundamentalism and "brutal atrocities"
        sometimes committed in the name of religion, but he warned against a simplistic
        world view pitting good versus evil or "the righteous and the sinners."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cecaa3-ca6d-432a-ba34-45d146a6948f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:47:46.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:48:18.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We know that in the attempt to be freed of the enemy without, we
        can be tempted to feed the enemy within," Francis warned.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e6b3ec-652a-4576-9361-0161ecf780cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:47:46.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:48:18.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Clearly conscious that many conservatives in Congress are skeptical
        that mankind is contributing to global warming, he called for a courageous
        and responsible effort to avert "environmental deterioration caused by human
        activity" and said Congress had an "important role to play."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb15cdaa-668f-47d7-bfd2-598e85e91924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:47:46.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:48:18.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He also praised efforts in recent months to "help overcome historic
        differences linked to painful episodes of the past," a passage that President
        Barack Obama''s supporters may take as approval of his controversial policies
        towards Cuba and Iran.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edf45e8-db1b-4cb6-92f7-86dfa8cdecef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:47:46.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:48:18.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Amid criticism that he is overly critical of global capitalism and
        dismisses its place in lifting millions of people out of poverty, Francis
        acknowledged that "business is a noble vocation, directed to producing wealth
        and improving the world."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8622bc64-0b54-4ab7-9326-1389e2e5391c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:47:46.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:48:18.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But he cautioned that wealth should be shared and geared to "the
        creation of jobs as an essential part of its service to the common good."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470f4579-a6fe-45c6-8052-b75488373dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:47:46.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:48:18.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Pope also counseled members of the unpopular and divided Congress
        of the need to move forward together in a generous spirit of fraternity.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730ccf1a-cf4c-4ee2-a8bf-7d5a9ab9f1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:47:46.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:48:18.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The challenges facing us today call for a renewal of that spirit
        of cooperation, which has accomplished so much good throughout the history
        of the United States," he said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6335b2dc-d7b0-4833-9525-1353d88ee21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:47:46.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:48:18.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Francis, who will take part Sunday in a World Meeting of Families
        in Philadelphia on the last stop of his trip to the United States, also made
        an oblique reference Thursday to the increasing prevalence of same-sex marriage,
        which the Supreme Court endorsed nationwide earlier this year.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c6768f-277f-44c3-b4d3-6f01d6517e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:47:46.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:48:18.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I cannot hide my concern for the family, which is threatened, perhaps
        as never before, from within and without," Francis said. "Fundamental relationships
        are being called into question, as is the very basis of marriage and the family."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8de871-7264-4d16-a1d2-3cb9775d718d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:47:46.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:48:18.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The pope drew cheers, especially from the Republican side of the
        House, when he spoke of the need to "protect and defend human life at every
        stage of its development," in a reference to abortion.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f955857b-2b6d-4891-97fc-1510d8ea434b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:47:46.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:48:18.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But he earned only a smattering of applause when he said that reverence
        for life also means opposition to the death penalty.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad39ae3-d629-4c7a-90be-c47204b72f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:47:46.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:48:18.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>After his lunch with the homeless at a Catholic charity in Washington,
        Francis will head to New York where he will ride his popemobile through Manhattan
        and lead evening prayers at St Patrick''s Cathedral.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0a6f5a-164a-48f5-ade6-27b66b179b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T13:47:46.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T13:48:18.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This report was first published on CNN.com, <a href="http://edition.cnn.com/2015/09/24/politics/pope-francis-washington-congress-updates/index.html">"Pope
        Francis urges divided Congress to share the wealth."</a></em></p>'
  '5-things-the-Pope-thinks-are-wrong-with-the-world':
    'author': 'Daniel Burke, CNN Religion Editor'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-25T23:43:10.228+08:00
    'imagesource': 'jcr:20ebb117-e172-4f58-bb08-6f8d1e66f926'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '648b6816-1db2-4a6e-b56c-b47b27f52b75'
    'lead': 'In a sweeping address to the United Nations on Friday (September 25),
      Pope Francis presented himself as a champion of the poor and dispossessed, urging
      world leaders to adopt concrete ways to combat war, widespread poverty, and
      economic destruction.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T16:37:19.783+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-16T16:37:22.907+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-16T16:37:22.531+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': '5 things Pope Francis thinks are wrong with the world

      '
    'updated': 2015-09-28T22:42:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4398c258-7393-434b-a8ca-9cab0dc86364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:37:19.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:37:22.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — In a sweeping address to the United Nations on Friday (September
        25), Pope Francis presented himself as a champion of the poor and dispossessed,
        urging world leaders to adopt concrete ways to combat war, widespread poverty,
        and economic destruction.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64db515-215d-417e-ae41-69371999052f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:37:19.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:37:22.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Francis, who is in New York as part of a week-long visit to the
        United States, is the fifth pope to address the United Nations, and his speech
        followed a familiar papal formula.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc3489f-a666-4323-898e-afbe32bdea37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:37:19.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:37:22.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>First, the pope laid out his moral vision for a more just world,
        arguing for a series of "sacred rights," including labor, land, and lodging.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd761baa7-6fe9-4551-961a-45fd09d2a706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:37:19.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:37:22.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Secondly, he listed the most pressing problems facing humanity,
        adopting the urgent tone of a disappointed prophet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ef24e6-4593-496b-8f0a-ac148bca002c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:37:19.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:37:22.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And finally, Francis offered some suggestions for world leaders
        to consider as they look for solutions to those problems.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa29a07-b766-4bd7-932f-593313781942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:37:19.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:37:22.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Here''s what the pope thinks is wrong with the world:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f62383a-539c-408d-bd12-b49d9ac40e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:37:19.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:37:22.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Powerful elites rule the world</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2329d10-c32a-4e18-ae83-6f982052f59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:37:19.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:37:22.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Poor countries don''t have a real presence in the United Nations,
        and poor people don''t have a voice in international aid programs and projects,
        the Pope said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3c9c55-c27c-40c6-b45b-bc8c8221b60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:37:19.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:37:22.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"To enable these real men and women to escape from extreme poverty,"
        he said, "we must allow them to be dignified agents of their own destiny."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ac4c83-f5d6-46ca-a7e5-6bca64a21a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:37:19.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:37:22.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Talk, talk, talk.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1db578a-c682-43cc-adb9-7037b06e8fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:37:19.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:37:22.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>World leaders seem not to realize that while they hedge and debate,
        real people are suffering, Francis said. When they finally do find a solution,
        it is often imposed without thought to local realities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176621d8-650a-4b0b-b75a-bbc3cd967e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:37:19.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:37:22.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"In wars and conflicts, there are individual persons, our brothers
        and sisters, men and women, young and old, boys and girls who weep, suffer
        and die," he said, "human beings who are easily discarded when our only response
        is to draw up lists of problems, strategies and disagreements."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cb3e1c-c962-48ae-ae4d-8ed391520aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:37:19.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:37:22.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Using the United Nations for ill</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecf0d01-3110-4ec1-b1d8-ec6fb76dc30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:37:19.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:37:22.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>While praising the U.N. as an important instrument for good, the
        Pope also noted that certain unnamed countries have been able to manipulate
        the international body, using it "to mask spurious ends."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4481c273-f439-4fc4-bf53-6fc3e2745257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:37:19.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:37:22.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>When the U.N. charter "is considered simply as an instrument to
        be used whenever it proves favorable, and to be avoided when it is not," Francis
        said, "a true Pandora''s box is opened, releasing uncontrollable forces which
        gravely harm defenseless populations, the cultural milieu and even the biological
        environment."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913deb02-c2d5-41c3-9555-fa5cf438acf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:37:19.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:37:22.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>''United by fear and distrust''</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c59e763-f677-4921-8bf6-8907244c2a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:37:19.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:37:22.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Nuclear weapons are poor instruments of peace, the Pope said, frankly
        denouncing the idea that that no one will use the bomb if everyone has them.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363726c3-90f0-4ad5-a857-5e819f85c8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:37:19.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:37:22.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"An ethics and a law based on the threat of mutual destruction –
        and possibly the destruction of all mankind," he said, "are self-contradictory
        and an affront to the entire framework of the United Nations, which would
        end up as nations united by fear and distrust."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bfb39b-2ca3-4cf0-af7b-f98940544949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:37:19.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:37:22.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>No checks, no balances</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb1d567-7bcf-4038-b0d5-9bbcfcae027c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:37:19.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:37:22.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>World leaders can draw up all the treaties and programs they want,
        the Pope said. But if there are no effective ways of enforcing decisions,
        they remain useless white papers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b529e8bc-7278-4d48-9075-82735375a225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:37:19.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:37:22.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The number and complexity of the problems require that we possess
        technical instruments of verification," Francis said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83ecbb3-ab88-4a72-9db4-9054fb7cb571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:37:19.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:37:22.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But even those "instruments" can become ineffective bureaucratic
        mazes in which real solutions recede into a hazy horizon, he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7afa687-51c7-4d3a-ab4a-c7644d858eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:37:19.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:37:22.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We cannot permit ourselves to postpone ''certain agendas'' for
        the future," the Pope said. "The future demands of us critical and global
        decisions in the face of worldwide conflicts which increase the number of
        the excluded and those in need."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990cd128-74e8-4b60-88ff-15f98ba2d257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:37:19.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:37:22.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/09/25/world/pope-un-speech/index.html">"5
        things the Pope thinks are wrong with the world."</a></em></p>'
