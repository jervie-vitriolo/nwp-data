      'mgnl:lastActivated': 2019-12-16T16:40:35.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong> A day after a deadly crush killed
        717 people during the Hajj in Saudi Arabia, a critical question remained Friday:
        What caused the chaotic stampede?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebf765b-1d92-48ef-b918-c2af340f701a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:40:31.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:40:35.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Among the suggested causes: pilgrims rushing to complete the rituals,
        heat, masses of faithful pushing against each other in opposite directions,
        even confusion among the many first-timers on the annual Islamic pilgrimage
        to Mecca and Mina.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a56c9b-289a-42db-844b-dbe2bb0ff55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:40:31.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:40:35.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Too many people, too little time</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4525f5bd-3ff9-41ed-814a-811c2175c983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:40:31.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:40:35.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>More than 2 million Muslims from around the world are in Saudi Arabia
        for the Hajj, a pilgrimage that all Muslims who have the financial and physical
        ability make at some point in their lives.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a314d6-6e24-45ae-b2c5-174fe29261b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:40:31.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:40:35.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The millions of people must perform a litany of rituals in five
        days, including the symbolic stoning of the devil in Mina, about 2 miles away
        from the Mecca holy site.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c78066-b8b3-417e-873b-1d056353bdb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:40:31.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:40:35.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>That''s where the deadly stampede took place Thursday, the third
        day of the five-day event. Officials say 717 people died and 900 were injured.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feed29db-630d-46fc-b13d-9aaa5c1d028d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:40:31.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:40:35.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Iran''s semiofficial FARS news agency said that 131 Iranians were
        among the dead. Another 365 remained missing, the state-run IRNA news agency
        reported, cautioning against assuming they have died.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4097eb87-b0ec-418a-ab73-caf057cf2fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:40:31.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:40:35.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The dead were from at least 13 nations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da6fa5d-597d-43fd-87db-cccbe9ad6b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:40:31.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:40:35.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>India''s foreign minister reported on Twitter that 14 Indian citizens
        had died. Egypt counted 14 deaths and at least 30 people injured. Somalia
        reported seven of its citizens were dead; Pakistan, six; Senegal, five; Turkey,
        four; and Kenya and Algeria, three each. Two people from Indonesia and two
        from Nigeria were reported killed, along with one each from the Philippines
        and the Netherlands.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79387e47-582e-4b9a-95e1-16c379f909ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:40:31.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:40:35.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia said six members of its civil defense forces were injured
        in the stampede.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48931b2c-3f62-4c5c-a4e7-223c3afad7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:40:31.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:40:35.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Muslim Council of Wales said that it had heard from only two
        of six tour groups that had traveled from south Wales for the Hajj. Together,
        the groups number about 250 pilgrims, council official Saleem Kidwai said.
        Families and relatives are "very anxious, very concerned," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded647cc-f9e9-4603-bcb7-1782471509c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:40:31.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:40:35.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Hajj pilgrim Ethar El-Katatney, a journalist and blogger, said people
        were trying to push their way in opposite directions — some headed to the
        site of the stoning, some coming back from their previous ritual.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74928ac2-192c-4028-a5ba-9471e8ce911e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:40:31.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:40:35.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"As our group started to head back, taking Road 204, another group,
        coming from Road 206, crossed our way," said another worshipper, Ahmed Mohammed
        Amer.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe870fc-c9bc-404b-afe8-dc3e6c683236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:40:31.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:40:35.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Heavy pushing ensued. I''m at a loss of words to describe what
        happened. This massive pushing is what caused the high number of casualties
        among the pilgrims."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f743555-3a89-4abe-8e11-2388c3576d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:40:31.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:40:35.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>After the stampede, it took hours for rescue workers to try to tend
        to all those trampled.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4e1641-d4f9-4274-8347-d1c495f19d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:40:31.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:40:35.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The ambulances, the sirens were overwhelming," El-Katatney said.
        "For hours and hours, you could hear them constantly."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db28ac74-8d6c-403a-a693-5d66213a0ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:40:31.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:40:35.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>El-Katatney said the sight of the carnage was simply "horrendous."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb43403d-4103-4425-85fc-a2cae9727806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:40:31.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:40:35.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It''s literally a pile of bodies of people who ... pushed, they
        shoved, they panicked, they screamed," she said. "It was hot, someone fell,
        others trampled and they got stampeded."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da723cb4-4e15-4c33-aa52-6bc0e62b8dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:40:31.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:40:35.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Time pressures may have contributed to the disaster, El-Katatney
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f914796d-0ba3-4bba-b991-e383c449d7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:40:31.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:40:35.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"There''s so little time to complete the rituals," she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ba0e0d-8328-470d-8d1d-3e6f8ad6d50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:40:31.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:40:35.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Journalist Khaled Al-Maeena said he believes pilgrims rushing to
        finish could have been the main reason for the stampede.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c5814e-1576-40bf-86e7-c5b84e08b56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:40:31.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:40:35.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"People like to do the first stoning in the morning," he told CNN
        from Jeddah, Saudi Arabia.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74064e15-68bb-4f0d-bf2f-fb60c68e549b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:40:31.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:40:35.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Extreme heat and exhaustion</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63007416-6d1d-4a84-b7b2-70fce8b8eb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:40:31.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:40:35.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The journey is physically grueling enough on its own.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a68062-381a-4fda-90da-738fabbbabc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:40:31.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:40:35.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But with temperatures soaring over 43 degrees Celsius (110 degrees
        Fahrenheit), anyone who succumbs to the elements might collapse and never
        recover, El-Katatney said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f643297b-c40b-4ad3-af6a-f77895172cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:40:31.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:40:35.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I was out for a couple of hours just kind of taking photos, recording.
        And just two hours standing in the sun makes you so dizzy and so incredibly
        faint," she said from Mina.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22776317-5dd1-40ac-b57f-ffb0496e5a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:40:31.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:40:35.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"But regardless, people were still continuing to ... their ritual,
        where the stampede happened."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96edcf69-6448-4c84-a5ba-ec281c9b1ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:40:31.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:40:35.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>El-Katatney said she talked to some of the men who were caught in
        the mayhem.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adb2447-7b51-46c4-8a1e-64c775a766da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:40:31.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:40:35.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"They told me how if you fell, if you weren''t strong enough to
        withstand the pushing and shoving ... if you fell, you weren''t going to get
        up again."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2b91ec-8087-44d7-a7e3-a19c6db9f4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:40:31.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:40:35.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Inexperience and confusion</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10a4522-a8e5-4fb8-9eeb-79110a4e742f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:40:31.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:40:35.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Even though Saudi officials are extremely versed in hosting Hajj
        crowds, many of the pilgrims are making the journey for the first time and
        might not be prepared to follow all directions or handle the chaos.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e5451e-7790-4801-be55-47e632709e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:40:31.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:40:35.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"If any mistake happens — if a group makes the wrong turn — that
        will cause a disaster," Jamal Khashoggi of Saudi Arabia''s El Arab TV told
        CNN. "And that''s exactly what happened yesterday."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b149ed5e-cedb-441e-a036-0385182e2590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:40:31.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:40:35.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Maj. Gen. Mansour Al-Turki, the Saudi Interior Ministry''s security
        spokesman, hinted that the problem may have stemmed from some pilgrims not
        following established guidelines, the Saudi Press Agency reported.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516b19a0-246a-4a12-938e-4481d582ecee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:40:31.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:40:35.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And novice pilgrims might try to "go on their own, or try to take
        a shortcut," Khashoggi said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e2ec29-859f-433a-b62f-939aa761c408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:40:31.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:40:35.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Iranian officials, however, accused Saudi officials of mismanaging
        the event.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84828a0-27cf-4224-a155-4c62ae76fdf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:40:31.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:40:35.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Hezbollah leader Hassan Nasrallah told Lebanese al-Manar TV that
        Saudi Arabia should let the management of the pilgrimage be a joint Muslim
        issue or allow a Muslim committee to supervise its management.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5431103-a6c2-4707-b45b-979b9cad0945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:40:31.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:40:35.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A deadly history</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00097f82-7019-466a-8cea-6836dd688e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:40:31.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:40:35.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of other pilgrims have been killed during the same ceremony
        in years past. But Thursday''s disaster was the deadliest at Mina since 1990,
        when 1,426 people died.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bd8f57-df74-48b5-9941-5220c008812c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:40:31.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:40:35.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The latest calamity also came 13 days after a crane collapse killed
        more than 100 people at another major Islamic holy site, the Grand Mosque
        in Mecca.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be5f340-0df7-4c6e-96fe-3368c3026f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:40:31.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:40:35.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>After a stampede during Hajj killed 363 people in 2006, the Saudi
        government erected three massive pillars and completed a $1.2 billion, five-story
        bridge near the site where pilgrims can toss stones.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868d5a91-ed82-4198-a6fe-b2e755f3dbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:40:31.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:40:35.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But after the latest mass tragedy, many are wondering what more
        can be done to prevent another disaster.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669e92c8-fb2f-4152-97a4-320212b22f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:40:31.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:40:35.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In remarks Thursday, Pope Francis offered his condolences.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619cddec-24f4-4905-9957-e1b6032d3d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:40:31.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:40:35.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"My sentiments of closeness in the face of the tragedy that they
        suffered in Mecca. In this moment I give them assurances of my prayers. I
        unite myself with you all in prayer to the Almighty God, all merciful."</p>'
    '43':
