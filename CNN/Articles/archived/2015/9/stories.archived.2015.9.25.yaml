      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Clark Freeport Zone, Pampanga (CNN Philippines)</strong>
        — A 160-capacity light hybrid road vehicle made by the Department of Science
        and Technology (DOST) will be used for public transportation at the Clark
        Freeport Zone by the end of 2015.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a1e726-cd05-4444-a33a-a232bcfd6ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:47:27.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:14:55.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Clark Development Corp. (CDC) and the DOST signed a memorandum
        of agreement on Tuesday (September 22) for the train to be used by employees
        working in the freeport zone.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e237dea-cec6-49a8-a982-5ad44a7d6ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:47:27.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:14:55.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The trains was lent to the CDC and will be tested along the major
        thoroughfares in the area in October.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac7812b-44e1-45b9-9826-79be0be8baad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:47:27.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:14:55.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Dr. Rio Pagtalunan, DOST analysis and testing division chief, said
        the train is powered by diesel fuel and electric batteries and can run up
        to 50 kph.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbbae3d-4e44-4b5a-a8ea-771754c1057b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:47:27.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:14:55.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The CDC has allotted P1 million for the train''s operations.</p>'
