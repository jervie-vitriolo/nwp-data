      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>On September 20, the Reyes brothers were arrested by Thai authorities
        — not because of the alleged murder, but for overstaying in Thailand.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e519106b-c0a2-4d8d-af19-99209cf4eec6'
