      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/09/24/politics/kanye-west-2020-presidential-bid/">"Kanye
        West not backing down from 2020 presidential bid, says Ben Carson ''brilliant
        guy.''"</a></em></p>'
  'Adidas-Sport-Infinity':
    'author': 'Ahiza Garcia, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-09-25T00:59:20.216+08:00
    'imagesource': 'jcr:cf7a7b09-6e3e-4742-b484-442436359b4a'
