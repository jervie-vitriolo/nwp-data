    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Reyes brothers turned over to Puerto Princesa City Jail

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431acdb4-4ea7-4a2c-b902-1825acbf1b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:50:39.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:50:43.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Former Palawan
        governor Joel Reyes and former Coron town mayor Mario Reyes had been turned
        over to the Puerto Princesa City Jail on Friday afternoon (September 25).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb18758d-8dc5-4eea-b837-420be7df2b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:50:39.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:50:43.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The transfer of custody took place at 3:55 p.m. following a commitment
        order issued by Regional Trial Court (RTC) Branch 52 Judge Jose Usman.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf88f616-fc5c-455b-bb2f-7afee97138ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:50:39.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:50:43.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Before this, the Reyes brothers — who were named primary suspects
        in the 2011 murder of environmentalist and broadcaster Gerry Ortega — arrived
        at the Puerto Princesa Airport at 2:22 p.m. via Philippine Airlines Flight
        2785. They were escorted by the Philippine National Police-Criminal Investigation
        and Detection Group (PNP-CIDG).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ff82ae-6d04-4e46-8a04-263bb86e6a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:50:39.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:50:43.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/09/25/ortega-murder-authorities-fly-suspect-reyes-brothers-to-palawan.html">Related:
        Ortega murder: Authorities fly suspects Reyes brothers to Palawan</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38822c27-54f0-4a86-9f51-ccfd9b02e6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:50:39.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:50:43.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Local supporters, who were clad in yellow shirts and waving yellow
        ribbons, patiently waited for their former governor and mayor but the Reyes
        brothers were fetched straight from the plane and whisked off by a convoy
        to the Palawan Police Office. They arrived there past 2 p.m. for a medical
        checkup.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54990f02-d8ad-4b0f-8277-608272035d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:50:39.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:50:43.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Joel and Mario were said to have high blood pressure. Mario, the
        younger of the two brothers, was also reportedly nursing a fever although
        he was seen to be in an exuberant mood for the medical exam.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81791a87-0562-4304-87df-75ef0762ea78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:50:39.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:50:43.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines stringer Keith Fabro contributed to this report.</em></p>'
