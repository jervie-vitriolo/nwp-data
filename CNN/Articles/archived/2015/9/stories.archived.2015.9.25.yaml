      'mgnl:lastActivated': 2019-12-17T16:11:33.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The 15-year National Basketball Association (NBA) journeyman previously
        spent four seasons with the purple and gold between 2009 and 2013.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883a0d32-95ee-41a5-b745-d2ef320e7586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:57:47.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:11:33.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>World Peace was also part of the NBA Championship winning Lakers
        side in the 2009-10 season, starting 23 games and notching averages of 11.2
        points, 4.0 rebounds, and 2.1 assists in 36.5 minutes per game in postseason
        action.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb2a92f-8381-4956-8b20-f4892b1834b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:57:47.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:11:33.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Drafted by the Chicago Bulls as the 16th pick of the 1999 NBA Draft,
        the player formerly known as Ron Artest also spent time with the Indiana Pacers,
        the Sacramento Kings, and the Houston Rockets.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0b741c-42ab-45b0-a7b6-709654ec7b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:57:47.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:11:33.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>World Peace last saw action in the NBA with the New York Knicks
        in the 2013-14 season, playing in 29 games with averages of 4.8 points and
        2.0 rebounds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4306e93-d08f-4b6c-9808-ddebd177be69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:57:47.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:11:33.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>After his stint with the Knicks, World Peace spent time playing
        in the Chinese Basketball Association for the Sichuan Blue Whales, and the
        Lega Basket Serie A in Italy for Pallacanestro Cantu.</p>'
  'PBA-statement-snow-badua-ban':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'PBA Commissioner Chito Narvasa issued the ban on sportswriter Snow
      Badua on September 19.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-09-25T11:20:51.245+08:00
    'imagesource': 'jcr:00b1ed04-3df9-4895-bd6a-90b564f3a346'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '52858258-54b8-42b6-8750-e813b049def0'
    'lead': 'On Thursday (September 24), the Philippine Basketball Association (PBA)
      issued a statement explaining its indefinite ban on sportswriter Snow Badua. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T09:02:28.861+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-17T16:12:21.371+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-17T16:12:21.135+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'PBA issues statement on Badua ban

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5858c035-1715-4e18-affa-f78242f31d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:02:28.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:12:21.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — On Thursday (September
        24), the Philippine Basketball Association (PBA) issued a statement explaining
        its indefinite ban on sportswriter Snow Badua.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d88dc49-d81c-49a3-aceb-4c8c65fe1168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:02:28.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:12:21.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The PBA said that the ban was imposed on Badua “following his series
        of malicious and unfounded reports against the league’s member ballclubs and
        its officials.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adad9bb2-742b-4fd5-9159-48a054abc09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:02:28.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:12:21.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It also clarified that the sanction revokes all of Badua’s privileges
        as an accredited media practitioner, but does not impede his right to free
        speech.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1a93bd-8b3a-4308-b1dc-4eae58dd97a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:02:28.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:12:21.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The league said that the ban does not stop Badua from writing about
        the league in whatever platform he chooses, but that he would have to do so
        without being counted among the accredited media partners.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b771e0fd-7258-4d75-8cbd-824e66086450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:02:28.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:12:21.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"[T]he PBA has the right to protect itself against those who are
        out to besmirch and tarnish the integrity of the institution, including its
        officers and staff,” it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81970927-cf89-4a9c-a81c-d04984800e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:02:28.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:12:21.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/09/21/PBA-Chito-Narvasa-Chito-Salud-Snow-Badua-ban.html">Related:
        New PBA commissioner Narvasa bans writer from all league-related activities</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a255287e-f8b0-4548-a8f9-78ca105f4edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:02:28.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:12:21.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The PBA leveled the ban on Badua on September 19 for “disrespectful
        arrogance and unceasing attacks on a person of authority of the PBA,” after
        the sportswriter’s Twitter tirade against Ginebra San Miguel governor Alfrancis
        Chua on social media.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f30f16-10bc-477e-be9d-2e1e0b066ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:02:28.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:12:21.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Read the full statement <a href="http://pba.inquirer.net/60658/clarification-of-the-ban-on-snow-badua">here.</a></p>'
  'Rugby-World-Cup-2015-All-Blacks-Namibia':
    'author': 'Gary Morley, CNN'
    'caption': 'Ma''a Nonu of the New Zealand All Blacks is tackled during the 2015
      Rugby World Cup Pool C match between New Zealand and Namibia at the Olympic
      Stadium on September 24, 2015 in London, United Kingdom.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-09-25T11:11:49.365+08:00
    'imagesource': 'jcr:d29edf37-fa02-4812-936e-1df748af0890'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c7068489-ed49-41e2-b6f8-b6f27ad1746a'
    'lead': 'Reputations have counted for little at the 2015 Rugby World Cup, and
      Namibia -- the lowest-ranked team of the tournament -- suffered no disgrace
      in losing 58-14 against the All Blacks at London''s Olympic Park on Friday PHT.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T09:27:59.817+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-17T09:28:03.457+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-17T09:28:03.009+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Rugby World Cup 2015: All Blacks battle to dominate brave Namibia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5fc5a4-ac0f-423f-9e08-48a840feb43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:27:59.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T09:28:03.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It was billed as one of the greatest mismatches
        in rugby history -- New Zealand''s world champion All Blacks up against a
        largely semi-pro team of farmers, dentists and traders.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe5d749-50e0-4f07-9967-14d0b78418be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:27:59.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T09:28:03.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But reputations have counted for little at the 2015 Rugby World
        Cup, and Namibia -- the lowest-ranked team of the tournament -- suffered no
        disgrace in losing 58-14 at London''s Olympic Park on Thursday (Friday PHT).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624a94fa-04c4-462d-a305-bc6d327f6758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:27:59.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T09:28:03.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>New Zealand, seeking to become the first nation to retain the title,
        now has two wins from two in Pool C but -- as in Sunday''s game against Argentina
        -- there was a worrying lack of cohesion displayed by Steve Hansen''s men.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbc137f-e304-4198-9e0a-df69866f1c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:27:59.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T09:28:03.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>While the gap between top and bottom has closed significantly since
        the African side conceded a record 142 points against Australia in the 2003
        World Cup, New Zealand''s title rivals will have taken heart from the kind
        of lapses that made the Kiwi side look fallible -- not an unbeatable favorite.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bb35dd-a60e-4328-8181-aac53e00599c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:27:59.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T09:28:03.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Namibia not only had the audacity to put points on the board, with
        three first-half penalties by Theuns Kotze, but was rewarded early in the
        second spell for spurning another goal attempt and attacking with a move that
        led to inside center Johan Deysel crossing for a try in the 51st minute.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40203670-d550-4843-8535-5cffad9054d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:27:59.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T09:28:03.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>That made the score 41-14, with New Zealand having already earned
        a bonus-point thanks to five first-half tries, and the crowd of 51,820 erupted
        in delight.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09dbf7f-9d34-4eeb-974a-574b8b2ff6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:27:59.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T09:28:03.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It raised the intensity following a slow start to the match, with
        fans launching a Mexican Wave inside the first 20 minutes that lasted multiple
        circuits of a stadium that three years ago hosted the world''s greatest track
        and field athletes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847ddae7-0ca5-4a34-a80e-c62c1700ac0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:27:59.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T09:28:03.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Rugby didn''t feature at those Olympics but will return after a
        92-year wait at Rio 2016 in the abbreviated Sevens format.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5350d5-4331-49dd-b13a-78b1bb731b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:27:59.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T09:28:03.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Whether New Zealand will go into those Games as the first team to
        win the World Cup on three occasions is far from clear on Thursday''s evidence.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0158696f-ccb6-41f9-b72c-9c5c3e35b235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:27:59.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T09:28:03.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Hansen, who complained of his players'' rustiness after the 26-16
        win over Argentina, made 11 changes to his starting lineup for the Namibia
        game.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e995bc-8eaa-4ed8-bdd5-918def91f2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:27:59.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T09:28:03.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Sam Cane became the 67th man to captain the All Blacks, and at 23
        the fifth youngest as he superseded Richie McCaw -- who dropped to the bench
        for his record-extending 144th international.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de2896e-0d89-4298-9a62-a17d8fee174b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:27:59.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T09:28:03.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Beauden Barrett, starting at fly-half in place of rugby''s record
        international points scorer Dan Carter, put New Zealand ahead with a fifth-minute
        penalty, then he converted tries by No. 8 Victor Vito and young winger Nehe
        Milner-Skudder.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ecd925-897a-4d7a-8425-6f3cfeb36dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:27:59.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T09:28:03.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>At 15-0 after 10 minutes, the floodgates seemed to have opened,
        but only three more tries followed in the next half hour as Sonny Bill Williams
        set up Malakai Fekitoa, Barrett broke through the Namibia defensive line,
        and Milner-Skudder was rewarded for an athletic dive into the corner by the
        video referee.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e324f4e2-5e38-4231-a523-bc5d57efdde9'
