      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Philippines progress into the second round of the competition
        in Group E, where the likes of Iran, Japan, and India lie in wait.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a34887-5984-4d49-8abb-4506a4e151d2'
