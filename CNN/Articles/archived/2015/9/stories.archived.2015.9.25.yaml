      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>After the break, Kontze reduced the deficit to 34-9 before the television
        match official was again called into action, ruling that All Blacks winger
        Julian Savea had touched down.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc33664-f70b-4449-a7db-95c48a270dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:27:59.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T09:28:03.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Deysel replied with his own try soon after, and a measure of his
        side''s tenacity was illustrated when New Zealand could only cross once in
        the 10 minutes Namibia was down to 14 men after prop Jaco Engels was sin-binned.
        Replacement back Ben Smith went over in the right corner just after the hour
        mark.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be36be25-09d4-44b3-b2cf-508f36ba3f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:27:59.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T09:28:03.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Even with inspirational forward McCaw on the field for the final
        quarter, and with Namibia''s battle-scarred captain Jacques Burger going off,
        the All Blacks could only add two more tries as Savea and hooker Codie Taylor
        crossed in the last five minutes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ab4276-fc85-4068-bff0-7773c6dc16eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:27:59.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T09:28:03.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It ended a run of four successive victories for Namibia, having
        beaten Russia twice, Kenya and Zimbabwe before the tournament.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9ada79-1d21-4932-939f-11616de23715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:27:59.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T09:28:03.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Coached by former Wales international Phil Davies since late June,
        the "Welwitschias" (named after a desert plant) will next play Tonga on Tuesday
        at Exeter''s 12,500-capacity Sandy Park.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fa1ddc-6814-4c0c-9a2b-d2ab233d53e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:27:59.818+08:00
      'mgnl:createdBy': 'jeff'
