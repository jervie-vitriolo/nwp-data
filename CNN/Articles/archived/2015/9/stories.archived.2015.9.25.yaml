      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — Investors are afraid. Very
        afraid. How can you tell? Just look at gold.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cecb4af-465e-4759-bf9a-fd03d349e664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:36:27.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:13:23.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Stocks were tumbling for a third straight day Thursday (September
        24), in large part due to bad news from Caterpillar. Most of the 30 Dow stocks
        were lower and just a handful of companies in the S&amp;P 500 were in the
        black.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b09bd13-8c8e-49db-b560-7132872ef090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:36:27.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:13:23.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But gold prices were up 2 percent. And the top stock in the S&amp;P
        500 Thursday was gold miner Newmont, gaining more than 6 percent.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcb4c51-a862-441c-955b-44971f1e7da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:36:27.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:13:23.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Gold has been glittering since the broader stock market started
        convulsing in August.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ac61c4-d345-481b-8463-bd9697e6d3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:36:27.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:13:23.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The SPDR Gold Shares exchange-traded fund, a popular ETF that seeks
        to mimic the price of the actual metal, is up more than 5 percent since the
        end of July while the S&amp;P 500 is down 9 percent.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575cbeaa-56c5-47c5-8bb3-6cfd87444675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:36:27.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:13:23.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>What''s more, the Market Vectors Gold Miners ETF, which owns Newmont
        and other big miners like Goldcorp, Rangold and Barrick, has also held up
        well lately, gaining nearly 2 percent in the past two months.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38f9de7-0cd4-443c-a06a-e953dc9d3b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:36:27.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:13:23.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It makes sense. Gold is often considered a safe haven during global
        economic turmoil.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97667f19-3622-48f4-8925-f128d55a384c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:36:27.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:13:23.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Investor uncertainty is helping. Gold is a place people move into
        when they are worried about the market. There is a definite increase in physical
        demand for the metal as well," said Chris Gaffney, president of EverBank World
        Markets.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babad0f6-8537-4a03-81e3-4a7ce0628260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:36:27.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:13:23.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Still, it''s a stunning turnaround for gold and miners.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbeeef6-71ac-4f81-ab07-212380218914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:36:27.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:13:23.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t that long ago that investors were worried about a gold
        bust due to fears of slowing gold demand in China and India, a strong U.S.
        dollar and expectations of an imminent interest rate hike by the Federal Reserve.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27be5211-af11-4058-9076-66c2f1f2c384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:36:27.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:13:23.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>China demand is still a concern. But it seems that gold is now benefiting
        from the fact that the U.S. dollar has softened, now that the Fed has held
        off on raising rates.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a462d9-936a-4b5f-8ee4-f6a3ab864b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:36:27.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:13:23.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Gold bugs view the metal as an alternative currency, one whose value
        cannot be manipulated by central banks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc61682-ca79-4569-8ed9-83ab87ff8d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:36:27.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:13:23.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Gold is a tangible, physical asset.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a92e17-4a6b-484c-a9a6-aff796bc8850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:36:27.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:13:23.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>An added bonus? Gold usually does well when the greenback weakens.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f87749-cd08-4d6c-88d8-4b8869f602fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:36:27.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:13:23.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The collapse in most other commodity prices in the past few months
        could also help since it could lead to more fears about deflation. Gold often
        holds up well when other asset prices are doing their best impersonation of
        Tom Petty''s free fallin''.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7851fbb2-c8cd-433b-b432-86da5eff69c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:36:27.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:13:23.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But it''s not clear if the current rally in gold is the start of
        a new gold rush or just another fool''s gold head fake.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cef56e-758e-4e01-9e04-e0f7d4355da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:36:27.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:13:23.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The GLD ETF is still down nearly 3 percent this year and more than
        40 percent below its all-time high from four years ago.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e065e3-7a0e-44d6-885b-6fa2c55828c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:36:27.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:13:23.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Gold prices are currently around $1,150 an ounce – a far cry from
        their record (not adjusted for inflation) of more than $1,920 in September
        2011.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031ff4de-f7eb-47fd-9141-ada4a1650f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:36:27.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:13:23.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Gold''s peak took place during the last stock market correction
        -- a 10 percent pullback from a recent high – prior to this one. Stocks plunged
        in the aftermath of Standard &amp; Poor''s downgrading the credit rating of
        the United States in August 2011.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5ce328-b1b4-4182-8622-f925e807e62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:36:27.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:13:23.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>So maybe the timing is right for gold to keep climbing?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb92e8b5-f8cd-4c97-a8c9-87b7513c219b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:36:27.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:13:23.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We never tell people to load up on gold. But it''s a good thing
        to have a little of in your portfolio as a hedge against market volatility,"
        said Ralph Aldis, portfolio manager with U.S. Global Investors.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83cd73e-4ac0-4a2d-a8da-743a55930622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:36:27.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:13:23.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Aldis thinks gold could get back to $1,200 in the near-term as the
        Fed continues to sit on the sidelines.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acb22bb-3ddf-4deb-952b-904dc6c80de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:36:27.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:13:23.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It''s possible that the worries about China and angst over the Fed''s
        hemming and hawing on a rate hike (Will the Fed finally raise rates in December?
        2016? 2017?) could fuel a further run in gold.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9236880-cc0b-4d11-8846-295e0da41104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:36:27.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:13:23.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The spike in gold isn''t the only sign of market anxiety either.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324986ac-a8db-4346-879d-6556dac3699a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:36:27.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:13:23.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The VIX, a key measure of volatility, has more than doubled since
        the start of August. And CNNMoney''s Fear &amp; Greed Index, which looks at
        the VIX and six other gauges of investor sentiment, is indicating levels of
        Extreme Fear as well.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1270e3cb-ae81-4b24-a97d-341201577b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:36:27.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:13:23.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But heightened investor panic often sets the stage for big market
        rallies afterward – even if the market unease won''t evaporate overnight,</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73aef7e5-3eb4-4cde-bc41-7e983325b38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:36:27.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:13:23.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>That''s why Kate Warne, investment strategist at Edward Jones, thinks
        now is the time to start thinking about buying stocks again and not chase
        gold.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0446865-148a-42e4-bc88-5e583b64b0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:36:27.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:13:23.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>She says the Fed is going to eventually raise rates. And China should
        start to stabilize.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fd19da-8e48-4a41-8655-6f78dc34158b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:36:27.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:13:23.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Gold is a measure of fear. Just because fear is high doesn''t mean
        you want to buy fear," Warne said. "Most of the concerns right now are more
        short-term than long-term."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdd3549-3d55-4e82-9d8e-d1a08d834d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:36:27.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:13:23.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/09/24/investing/gold-stocks-fear/">"Fear
        is back! Gold glitters as stocks tank."</a></em></p>'
  'Reyes-brothers-arrive-detained-in-Camp-Crame':
