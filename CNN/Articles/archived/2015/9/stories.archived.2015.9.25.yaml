  'Reyes-brothers-turned-over-to-Puerto-Princesa-City-Jail':
    'author': 'CNN Philippines Staff'
    'caption': 'The Reyes brothers, here seen during a media presentation at Camp
      Crame, were named principal suspects in the murder of environmentalist and radio
      commentator Gerry Ortega.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-25T18:44:38.403+08:00
    'imagesource': 'jcr:477a1a92-9604-4f7b-a81f-71abf8449f6e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4825b004-99ab-4b60-9650-6b561b968c05'
    'lead': 'Former Palawan governor Joel Reyes and former Coron town mayor Mario
      Reyes had been turned over to the Puerto Princesa City Jail on Friday afternoon
      (September 25).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T16:50:39.861+08:00
