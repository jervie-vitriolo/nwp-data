      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The All Blacks will have three extra days before taking on Georgia
        at the home of Welsh rugby, Cardiff''s Millennium Stadium.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87c032a-cfe4-4568-81fa-cb192b85b2ac'
