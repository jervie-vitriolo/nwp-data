    'template': '1'
    'title': 'Ronda Rousey named to Fortune''s ''40 Under 40'' list

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a82464-b581-4cce-918f-829ff7c478ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:52:07.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T08:52:11.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Ultimate Fighting
        Championship (UFC) bantamweight champion Ronda Rousey continues to emerge
        as one of the biggest names in mixed martial arts today.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfc8f46-e210-443f-93fc-83dd633b2bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:52:07.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T08:52:11.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>On Thursday (September 25 PHT), Rousey was named to this year''s
        Fortune''s 40 Under 40 list — an annual ranking of the most influential people
        in business under the age of 40.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5755c3-6324-4e89-a899-f9e6e9f7cae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:52:07.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T08:52:11.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The 28-year old California native is the onl<a aria-describedby="cke_1993_description"
        aria-haspopup="false" aria-labelledby="cke_1993_label" id="cke_1993" role="button"
        style="font-size: 13px; display: inline !important;" tabindex="-1" title="Bold
        (Ctrl+B)"><span style="background-image: url(&quot;http://3.1.146.100:8080/magnoliaAuthor/VAADIN/widgetsets/info.magnolia.widgetset.MagnoliaProWidgetSet/ckeditor/plugins/icons.png?t=H5SC&quot;);
        background-size: auto; display: inline !important;">&nbsp;</span></a>y professional
        athlete to crack the list.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936d72c6-4a74-41ad-be99-67ab5cb07cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:52:07.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T08:52:11.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Other notable figures included are musician Taylor Swift and actress
        Jessica Alba, who were ranked 6th and 15th respectively.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c35947e-43b6-4797-be5f-d5c5615ee074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:52:07.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T08:52:11.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to the Fortune website, Rousey was selected for being
        regarded as the most dominant female athlete ever, for becoming a rising movie
        star, and for being an inspiration to people around the world.</p>'
