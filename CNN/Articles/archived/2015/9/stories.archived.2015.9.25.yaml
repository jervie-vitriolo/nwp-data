  'Pope-Francis-urges-divided-Congress-to-share-the-wealth':
    'author': 'Stephen Collinson and Daniel Burke, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-24T23:42:27.764+08:00
    'imagesource': 'jcr:f1bf72e9-41c4-4e34-8bbd-3565f06df688'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3171682-fd7e-439b-b65c-366005bf5c85'
    'lead': 'Pope Francis urged the United States not to turn its back on undocumented
      immigrants, to reject the victimization of religious and ethnic minorities,
      to overcome income inequality and to save the planet from climate change, citing
      Scripture and the nation''s founding ideals in a historic address to Congress
      Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-16T13:47:46.320+08:00
