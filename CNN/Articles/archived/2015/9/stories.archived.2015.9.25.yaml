      'mgnl:created': 2019-12-17T08:20:34.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T08:20:38.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Chini-check pa natin kung ano ba talagang grupo. Kasama yan sa
        lahat ng kino-collate at tinitignan natin. Alam niyo naman first time nangyari
        yan dito,” Irriberi said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35664d02-157f-48c0-a3c3-4fb84718467d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:20:34.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T08:20:38.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The intelligence report claimed that a group from the village of
        Tanum in Patikul, Sulu — known as a lair of the Abu Sayyaf Group (ASG) — was
        behind the kidnapping of Canadian nationals John Ridsdel and Robert Hall,
        Norwegian Kjartan Sekkingstad, and Filipina Marithes Flor.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cff6b87-f6fe-446d-aa25-8dbcc52136e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:20:34.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T08:20:38.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Allegedly, the same intelligence report mentioned that there was
        an impending kidnapping days before it was perpetrated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3493f7e-a847-4035-9adb-5e59acda5d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:20:34.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T08:20:38.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>This spurred questions on whether the incident was a failure on
        the part of the authorities to take prompt action, but Iriberri refused to
        confirm or deny the information.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af4dd62-2ceb-4620-8fdc-2925c2fc2ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:20:34.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T08:20:38.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Eastern Mindanao Command (EastMinCom) commander Lt. Gen.
        Aurelio Baladad was quoted saying that a lawless group from Sulu could have
        possibly planned and masterminded the abduction. But Baladad was quick to
        clarify that the group is separate from the ASG.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9503a66-60d7-435b-922b-ec22adfae7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:20:34.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T08:20:38.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Irriberi was careful in divulging any information that they have
        so far.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205f4839-8e9d-491f-8d19-6a412a9153ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:20:34.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T08:20:38.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The AFP chief also refused to give any details of their operation
        saying that it is essential to the success of the rescue mission led by the
        Philippine National Police (PNP).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffed138-2453-415f-823d-488834f18ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:20:34.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T08:20:38.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Pakiusap nga namin we should not even talk about anything operational,
        intelligence, because it could have an impact adversely... So I hope you understand
        that we cannot give you anything about operational matters,” said Irriberi.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608691ae-f28d-4377-ad97-fb67dc190fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:20:34.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T08:20:38.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Irriberri, however, assured the public that the military and the
        police are doing their best to rescue the kidnapped victims.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89de8430-3f64-4b35-af69-7fd3af7655dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:20:34.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T08:20:38.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“We have very good commanders here, he have competent commanders,”
        he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d833f5-d671-4f20-bd04-c2d9cdc3f6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:20:34.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T08:20:38.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“So lahat ina-assess, bina-validate, ini-evaluate, lahat ng information
        na pumapasok. We are taking everything based on the information that we receive.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1abcf8-ee73-4c72-ba2c-5cabb461ad6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:20:34.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T08:20:38.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Iriberri attended a more than four-hour briefing at the EastMinCom
        headquarters in Davao City, which was attended by top military officials in
        the region.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2755af05-a9a1-49a3-8f4b-0e46015e9fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:20:34.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T08:20:38.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' string correspondent Ben O. Tesiorna contributed
        to this report.</em></p>'
  'ortega-murder-authorities-fly-suspect-reyes-brothers-to-palawan':
    'author': 'CNN Philippines Staff'
    'caption': 'The Reyes brothers are the principal suspects in the murder of environmentalist
      and radio commentator Gerry Ortega.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-25T18:39:28.341+08:00
    'imagesource': 'jcr:2826e3b7-3ae1-4993-83c8-f6326e18e52f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a846809-43ac-45c0-8419-e5972289f1a7'
    'lead': 'Former Palawan Gov. Joel Reyes and his brother, former Coron Mayor Mario
      Reyes, who have been accused in the 2011 murder of journalist Gerry Ortega,
      were flown to Palawan on Friday (September 25). The brothers are to be presented
      before the Puerto Princesa Regional Trial Court, which issued arrest warrants
      against them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T08:25:48.610+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-17T08:25:52.360+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-17T08:25:51.834+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Ortega murder: Authorities fly suspects Reyes brothers to Palawan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a65ea4-bba9-47d4-8409-ae2656253ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:25:48.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T08:25:52.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Former Palawan
        Gov. Joel Reyes and his brother, former Coron Mayor Mario Reyes, who have
        been accused in the 2011 murder of journalist Gerry Ortega, were flown to
        Palawan on Friday (September 25).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75909a76-18aa-408f-b9d1-883252f4161d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:25:48.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T08:25:52.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The brothers are to be presented before the Puerto Princesa Regional
        Trial Court (RTC), which issued arrest warrants against them. The two boarded
        Philippine Airlines flight PR 2785 bound for Puerto Princesa at 1:10 p.m and
        arrived at their destination at 2:22 p.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3086554a-3705-4e59-a763-49b64504db62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:25:48.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T08:25:52.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Turned over to Puerto Princesa jail</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c67ccbe-9582-48a7-80a9-ce4cc67d6eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:25:48.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T08:25:52.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Before their anticipated arrival, the police tightened security
        within the Puerto Princesa airport''s premises.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08de488d-1b58-478b-a2d0-cad33bc9c883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:25:48.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T08:25:52.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Supporters of the Reyeses also waited at the airport clad in yellow
        shirts and waving yellow ribbons to welcome them. But the two were fetched
        straight from the plane and did not exit through the arrival area.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cf296e-2cd9-490c-9137-de1915434c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:25:48.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T08:25:52.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>They were taken by a convoy to the Palawan Police Office, where
        they arrived past 2 p.m.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f7be8f-d2a7-4d61-a633-f6114ffd59ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:25:48.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T08:25:52.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Joel and Mario, who underwent medical check-up, were said to have
        high blood pressure. Mario who is reportedly nursing a fever, maintained an
        exuberant mood when they arrived.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8b59a8-92cf-4263-8907-bfa0b6ca5502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:25:48.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T08:25:52.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Demi Custodio, lawyer of the Reyes brothers, said he hoped
        that the police would delay its plan to send the two back to Palawan as Mario
        has a fever and needs medical attention. He added that the former Coron mayor
        is also suffering from diabetes and hypertension.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60b3350-bc19-443f-95d8-5a48762dfefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:25:48.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T08:25:52.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The two were then brought to the Palawan RTC at 3:30 p.m.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c221671-e8e3-4291-876e-b7539447e9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:25:48.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T08:25:52.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Currently, they are at the Puerto Princesa City Jail. Jail authorities
        told media the commitment order is still in process.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac467ea2-17ab-415c-a57e-8b0ab3d4750d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:25:48.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T08:25:52.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Who helped them leave the Philippines?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5166213-2aa1-4860-be28-7b7d83332b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:25:48.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T08:25:52.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police (PNP) said the brothers managed to
        leave the country as early as March 2012. The two allegedly used fake documents,
        such as Philippine passports under new names, and lived in a villa in Phuket,
        a known tourist spot in Thailand. They were reportedly also setting up a fitness
        center there.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3e12f3-63bd-4ae1-a22a-2ed5f2a64527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:25:48.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T08:25:52.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The PNP added that it is still investigating who helped them leave
        the country, who coddled them while they were abroad, and who sent them money
        to maintain their lifestyle.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7913ab1d-4d97-44f1-9764-6622a8c5156b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:25:48.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T08:25:52.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>ReyesBrothers1</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef19ea11-863d-4db4-9349-afbac313be9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:25:48.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T08:25:52.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Deportation timeline</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61c2217-142e-4896-93d2-17704d26e350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:25:48.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T08:25:52.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The PNP said an anonymous tipster sent an email to its Criminal
        Investigation and Detection Group (CIDG) saying that he or she knew the whereabouts
        of the brothers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429c4563-aa05-4f2e-8bb2-3731fc841466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:25:48.611+08:00
      'mgnl:createdBy': 'jeff'
