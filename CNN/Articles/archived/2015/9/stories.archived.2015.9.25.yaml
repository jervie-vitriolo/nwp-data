  'Putin-has-called-Elton-John-after-prank-Kremlin-says':
    'author': 'Jason Hanna, CNN'
    'caption': 'In the real call, Russian President Vladimir Putin (right) agreed
      to meet Elton John if their schedules coincided.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-09-25T08:00:28.637+08:00
    'imagesource': 'jcr:1f1dfef5-2b21-4b3a-9845-196080e96ea3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f951bf7c-0ede-4678-8271-6ced5ca0a5d8'
    'lead': 'This time, Elton John appears to have had an actual phone conversation
      with Russian President Vladimir Putin. Putin called the British musician Thursday
      days after news emerged that a prankster claiming to be the Russian leader had
      phoned him to talk about gay rights.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T09:31:56.774+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-17T09:31:59.866+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-17T09:31:59.543+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Putin called Elton John after prank, Kremlin says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945d597c-ae35-4b23-8141-2fec07eb678c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:31:56.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T09:31:59.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> This time, Elton John appears to have had
        an actual phone conversation with Russian President Vladimir Putin.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48685cbe-8bb6-4f04-853f-c613234e78ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:31:56.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T09:31:59.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Putin called the British musician Thursday, Kremlin spokesman Dmitry
        Peskov told the Russian state-run Sputnik news agency, days after news emerged
        that a prankster claiming to be the Russian leader had phoned him to talk
        about gay rights.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbc4f53-74e7-4cdf-821f-afa3787ef575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:31:56.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T09:31:59.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In the real Putin-John call, the Russian President agreed to meet
        the singer if their schedules coincided, Peskov said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ef5ad4-9d39-4a05-b270-9a05ad996ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:31:56.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T09:31:59.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Putin called and said, ''I know you were called by pranksters;
        don''t get offended by those guys, they are harmless, though this certainly
        does not justify their actions,'' " Peskov said, according to Sputnik.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f80eb3-26c1-4894-a514-81cf3a818ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:31:56.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T09:31:59.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The prank</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ffa894-28ff-4d07-8148-1ff003e9a4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:31:56.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T09:31:59.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s conversation is the latest chapter in a series of events
        that began when John, two weekends ago, told the BBC that he wished to meet
        with Putin to talk about the treatment of gay people in Russia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43f915c-1d3a-4151-a6d8-7016ce50b3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:31:56.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T09:31:59.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>John''s phone then rang, and the musician believed the man on the
        other line was Putin.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5add05-350d-48d8-95b7-c86cff6e6eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:31:56.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T09:31:59.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>John posted on Instagram on September 14 that Putin had reached
        out to him and that he looked forward to meeting the Russian leader "to discuss
        LGBT equality in Russia."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffa2671-8d9f-47a1-a6d0-482572e39b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:31:56.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T09:31:59.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But the next day, the Kremlin denied any conversation had taken
        place. Then, a Russian TV personality known for making pranks announced that
        he and a sidekick — not the Kremlin — had made the call.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef1c049-d18c-49a9-a025-53047068890c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:31:56.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T09:31:59.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Russian celebrity prankster Vladimir Krasnov said he and his comedy
        partner pranked John, playing the roles of Putin and a press secretary during
        the call.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97020ef-6bd8-4019-80be-40113f676f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:31:56.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T09:31:59.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>''Happy to be pranked''</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedd5c89-aff3-4908-b9f1-1fad93da921b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:31:56.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T09:31:59.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>John then wrote a response on Instagram: "If this unfortunate incident
        has helped push this vital issue back into the spotlight, then I am happy
        to be pranked on this occasion."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94d81c8-3416-4a0d-95c0-b14e8e04f524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:31:56.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T09:31:59.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>John regularly takes up gay rights issues. Human rights groups have
        criticized a Russian law passed two years ago that forbids discussion of gay
        issues near children.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f5cc5e-0424-4f81-8953-727ccecb7610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:31:56.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T09:31:59.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A report in December by Human Rights Watch said Russian authorities
        are failing to protect gay people from persecution and are not prosecuting
        the perpetrators of a number of anti-gay attacks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57651a47-2db8-47cb-a107-75c94b9fab89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:31:56.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T09:31:59.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Peskov said Thursday that Putin is ready to meet with John "and
        discuss any questions that interest him," Sputnik reported.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0ca588-30f8-4914-9286-8182ffcbc283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:31:56.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T09:31:59.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Faith Karimi, Jethro Mullen and Catherine E. Shoichet
        contributed to this report.</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027b979e-9475-46e8-acdf-4eaef0e31fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:31:56.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T09:31:59.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This report was first published on CNN.com,<a href="http://edition.cnn.com/2015/09/24/europe/russia-putin-elton-john/index.html">
        "Putin has called Elton John after prank, Kremlin says."</a></em></p>'
