    'caption': 'Severe Tropical Storm Jenny is not expected to make landfall in the
      country, according to the Philippine Atmospheric, Geophysical and Astronomical
      Services Administration.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-25T12:57:50.405+08:00
