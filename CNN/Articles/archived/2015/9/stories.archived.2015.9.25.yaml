    'caption': 'The Reyes brothers – principal suspects in the murder of environmentalist
      and radio commentator Gerry Ortega – are whisked off to a coaster for the trip
      to Camp Crame where they will be detained. The brothers were deported from Thailand,
      where police arrested them for overstaying.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-09-25T08:10:23.590+08:00
    'imagesource': 'jcr:4b74191b-74c8-402f-9785-bd06bee18f59'
