      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Terrence Romeo logged in his most productive minutes in the tournament
        for the Philippines, leading his side with 19 markers, two assists, and two
        steals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1902d216-e8c8-4f1c-b52c-1bf27667ebad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:43:45.208+08:00
      'mgnl:createdBy': 'jeff'
