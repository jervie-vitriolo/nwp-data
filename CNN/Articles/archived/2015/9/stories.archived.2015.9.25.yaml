      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The question was raised after reports of an intelligence information
        claiming that the kidnappers and their victims arrived onboard a white speedboat
        in Barangay Kaunayan in Patikul, Sulu at around 12:30 p.m. last Tuesday (September
        22)— about 13 hours after the abduction at Holiday Oceanview Samal Resort
        on Samal Island.</p>'
