    'template': '1'
    'title': 'Reyes brothers arrive, detained in Camp Crame

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b519657e-3589-4e7e-9918-55226cab98ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:40:10.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T09:40:13.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Philippine authorities
        immediately served arrest warrants on former Palawan Gov. Joel Reyes and his
        brother, former Coron Mayor Mario Reyes, on their arrival early Friday (September
        25) at the Ninoy Aquino International Airport.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5933243b-afe0-4382-ba34-a806919414da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:40:10.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T09:40:13.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Reyeses — principal suspects in the murder in 2011 of environmentalist
        and radio commentator Gerry Ortega — arrived at 3 a.m. at NAIA Terminal 2
        under tight security, with police officer armed with high-powered firearms
        stationed in almost all parts of the terminal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f039ab-42bb-4308-a964-7a6c100778fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:40:10.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T09:40:13.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Outside, there were police vans, motorcycles, mobile cars, and even
        an ambulance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5265183-cf1a-417c-b896-9f2ee3af2fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:40:10.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T09:40:13.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The brothers were calm, Joel Reyes even smiling at journalists covering
        their return from Thailand were police arrested them for overstaying.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c61797-cc68-409b-973b-a1eb086623f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:40:10.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T09:40:13.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Dozens of police officers from the Criminal Investigation and Detection
        Group (CIDG) and the Regional Public Safety Battalion escorted the brothers
        to a coaster.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a90304-d8be-418b-b9a7-b00370173319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:40:10.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T09:40:13.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The convoy left NAIA at 3:28 a.m. and arrived at Camp Crame in Quezon
        City at 3:56 a.m.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865b5c79-6b24-4604-819f-f411c698c1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:40:10.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T09:40:13.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The brothers were booked at the CIDG office, which included a medical
        checkup, besides having their mugshots and fingerprints taken</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2a5cb5-a00a-4d3d-ba5a-5dcbb0e50bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:40:10.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T09:40:13.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>They were then presented before the media at 6 a.m. before being
        locked up at the CIDG detention facility, where they would stay until the
        Puerto Princesa Regional Trial Court could issue a commitment order.</p>'
  'Pebble-launches-round-thin-smartwatch':
    'author': 'Heather Kelly, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-09-25T06:22:46.367+08:00
    'imagesource': 'jcr:95a58ee7-a888-4cfa-9f17-387f3f506506'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '36cf57bc-bbd3-452a-ba0c-037870bf83f1'
    'lead': 'The first real smartwatch success story, Pebble set records when it launched
      on Kickstarter in 2012. Its previous watchfaces have all been square, but the
      new watch has a metal, circular face and is an all-around smaller device. It''s
      thinner than previous generations, and at 28 gram'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T09:44:58.954+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-17T09:45:02.801+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-17T09:45:02.534+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Pebble launches round, thin smartwatch

      '
    'updated': 2015-09-26T14:11:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d6dc01-53ba-41ad-8cef-c5dcafbf63ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:44:58.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T09:45:02.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>San Francisco (CNNMoney) —</strong> Pebble is shape shifting
        with its latest smartwatch, the Pebble Time Round.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b741bc-2749-4c26-a37d-8360a192111b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:44:58.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T09:45:02.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The first real smartwatch success story, Pebble set records when
        it launched on Kickstarter in 2012. Its previous watchfaces have all been
        square, but the new watch has a metal, circular face and is an all-around
        smaller device. It''s thinner than previous generations, and at 28 grams,
        it''s about half the weight of the smallest Apple Watch.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66c2934-27a4-4413-82ee-a06ca1085ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:44:58.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T09:45:02.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It looks drastically different, but the $249 Pebble Time Round still
        works the same as the company''s other watches. It''s primarily built for
        notifications and has no touchscreen. However, to make it smaller, Pebble
        had to compromise on one of its best features: battery life. The Pebble Time
        Round lasts for two days on one charge.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65dc2c4-22a8-4200-b1b1-56610d37b404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:44:58.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T09:45:02.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Speaking at TechCrunch Disrupt on Wednesday (September 23), Pebble
        cofounder Eric Migicovsky said the design was meant to appeal to people interested
        a more "classic kind of watch look."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f91ca16-86b3-46ae-a47d-ceaa543cc13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:44:58.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T09:45:02.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Since launching that first watch with its low-power e-paper screen,
        Pebble has gone from being one of the only smartwatches around to competing
        with the likes of Apple and Google.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c77c35f-b575-4960-b4d3-7516f75c9f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:44:58.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T09:45:02.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Apple came in earlier this year and pitched a very distinct version
        of the future. They''re looking at building something that''s more akin to
        a Rolex on your wrist," said Migicovsky. "We''re not necessarily only looking
        at the high end of the market."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0047fe61-bdb0-42e5-9c49-744af97182d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:44:58.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T09:45:02.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Even at two days, the Pebble Time Round still has a longer battery
        life than its competitors. It can also charge quickly, getting 24 hours of
        juice in 15 minutes of charging. That, along with a shorter list of features,
        is what he thinks sets the Pebble apart from its newer competitors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81e012a-8bf8-42f4-ae3a-efce9dd8a2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:44:58.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T09:45:02.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It''s a product that shouldn''t negatively impact your life. It
        shouldn''t be something that you worry about. It shouldn''t be something that
        you constantly have to charge," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fc0b39-6724-4c0c-99a9-b8c3aef07e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:44:58.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T09:45:02.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Not everyone was excited to see a new Pebble watch.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a876da-1b70-4b51-ad55-f8618dad7612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:44:58.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T09:45:02.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Pebble just started shipping its Pebble Time Steel to Kickstarter
        backers weeks ago, after selling just under 100,000 units in a month. Many
        of those customers still haven''t received their devices. The Time Round will
        start shipping in early November.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958fea7e-18df-41f0-af4f-6c469409d55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:44:58.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T09:45:02.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We screwed up. We weren''t able to ship on time," said Migicovsky.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e89f72-04d3-486f-b620-1f17d9ac9162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:44:58.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T09:45:02.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The company is offering all Steel backers an opportunity to switch
        their order to a Time Round, even if they already received their watch.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21c5bcc-83dc-4170-a2ac-6e773d82dd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:44:58.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T09:45:02.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/09/23/technology/pebble-time-round-smartwatch/">"Pebble
        launches round, thin smartwatch."</a></em></p>'
  'Clark-Freeport-Zone-DOST-hybrid-train':
    'author': 'Justine Dizon, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
