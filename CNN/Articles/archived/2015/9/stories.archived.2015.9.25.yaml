      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Armed Forces of the Philippines
        (AFP) chief Gen. Hernando Iriberri refused to comment when asked by reporters
        on Friday (September 25) if a new kidnap for ransom group based in Sulu was
        behind the kidnapping of the three foreigners and a Filipina at a resort on
        Samal Island last Monday evening (September 21).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f8419c-1e71-41a9-aa6c-4e0397c97594'
