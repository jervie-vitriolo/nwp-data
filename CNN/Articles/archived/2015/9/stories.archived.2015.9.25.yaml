    'template': '1'
    'title': 'TS Jenny slightly intensifies, exits PAR by Tuesday

      '
    'updated': 2015-10-25T16:53:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282b4a46-69a6-4655-b57a-d0a5c7d4158d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:55:22.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:11:01.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Severe Tropical Storm Jenny, with
        the international name Dujuan, has slightly intensified, according to the
        11 a.m. severe weather bulletin issued by the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA) on Friday (September 25).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4c9dec-eef5-450d-a368-78fe4d141c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:55:22.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:11:01.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Jenny was packing maximum sustained winds of 105 kph and gustiness
        of up to 135 kph. The previous severe weather bulletin issued at 11 p.m. on
        Thursday (September 24) recorded that Jenny was packing maximum sustained
        winds of 95 kph and gustiness of up to 120 kph.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b063b6e-041d-4d28-8978-9461bdbfe98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:55:22.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:11:01.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/09/24/tropical-storm-jenny-typhoon-slim-chance-landfall.html">Related:
        Tropical storm Jenny may become a typhoon; slim chance of landfall</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04786bb5-cc52-4f94-8cd2-24ff30a28b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:55:22.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:11:01.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>At 10 a.m., the tropical storm was last spotted at 1,135 km east
        of Calayan Island, Cagayan. It was also projected to move northwest at 7 kph.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cff2583-d4c9-475c-bcd3-84763d3740b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:55:22.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:11:01.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Jenny is expected to be outside the Philippine area of responsibility
        (PAR) by Tuesday morning (September 29).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89ae932-a896-4d34-b97b-0dbd6a04a471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:55:22.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:11:01.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>No public storm warning signal was raised, but it is expected to
        bring moderate to heavy rainfall in areas within its 600 km diameter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167d2e95-b55c-4614-bd6f-343896849b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:55:22.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:11:01.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>With this, PAGASA advised fisherfolk not to venture out over the
        eastern seaboards of Southern Luzon, Visayas, and Mindanao.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffd2cf6-6902-42bc-b826-e00cc1a9bc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:55:22.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:11:01.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Monsoon rains will also be affecting Visayas and Mindanao, the state
        weather bureau added in its 24-hour weather forecast issued at 5 a.m. on Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52eb82dc-ba6c-4b85-a11c-8d45af7ddcd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:55:22.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:11:01.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Mimaropa, Calabarzon, Bicol Region, Visayas and Mindanao will experience
        cloudy skies with light to moderate rains and isolated thunderstorms, while
        partly cloudy to cloudy skies with isolated thunderstorms will prevail over
        Metro Manila and the rest of Luzon.</p>'
