    'template': '1'
    'title': 'Adidas to make shoes that never get thrown away

      '
    'updated': 2015-09-26T14:03:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799c46f2-948f-4a54-bbfc-8e473043c982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:17:09.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T10:17:12.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>New York (CNNMoney) — Adidas wants to make soccer cleats that never
        get thrown away.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb28569-8977-4ca2-88f5-a0893855fc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:17:09.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T10:17:12.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The world''s second largest maker of athletic wear announced its
        new "Sport Infinity" research project on Thursday (September 24). The company
        will use worn-out cleats and combine them with scrap materials from other
        industries to make new cleats.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289ea5a7-c13a-401e-8468-27e91ddc39f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:17:09.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T10:17:12.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Adidas began the project in June in an effort to practice what it
        calls "infinity-recycling." The aim is to eliminate waste while still giving
        customers the new gear they want.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9466155-8e8e-4c3d-96e0-1f8662822084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:17:09.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T10:17:12.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The football boots of the future could contain everything from
        carbon used in aircraft manufacturing to fibres of the boots that scored during
        the World Cup," Adidas said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e203d746-3600-4205-9b6e-0e60e4ab1dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:17:09.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T10:17:12.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The shoes will be made using a special "3-D super-material." Because
        they''re made without using adhesives, they can be remoulded again and again
        to fit the wearer''s needs and will allow for greater customization.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23f6ea4-c285-40b5-aa4c-6ab75885bca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:17:09.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T10:17:12.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The new super-material will make every sports fan a product designer,"
        Adidas said. "Whether to keep up with the latest trends or react to on-pitch
        needs, the football fan of the future will never wear old boots again."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887e46ce-a002-4ede-b68a-131c26775da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:17:09.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T10:17:12.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Adidas is attempting to generate excitement around the project by
        recycling Lionel Messi''s old cleats and into new cleats.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4683c5cf-62a2-4313-8d94-f6206ee89dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:17:09.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T10:17:12.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I am proud that Adidas is working to make sure that all of their
        boots, including mine, are being made in a way that protects the environment.
        For me, this is the future of football," Messi said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acf006c-c6ce-447a-a62d-cde3340cec8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:17:09.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T10:17:12.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The research project is being piloted in Germany and funded by the
        European Commission. It will last for three years, at which point Adidas hopes
        to have a commercial product ready.</p>'
