      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It took a week for the CIDG to gain the trust of the source. On
        September 17, the informant gave the location of the brothers, the vehicle
        they were using, and their aliases.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b15729d-9321-46bc-97a6-39996cfd1637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:25:48.611+08:00
      'mgnl:createdBy': 'jeff'
