      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Gilas Pilipinas
        ensured there would be no more upsets as they capped off the preliminary round
        with a resounding 110-64 victory over Kuwait in the 2015 FIBA Asia Championship
        on Friday (September 25) in Changsha, China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed101ab0-592c-4abf-8685-0af6aa08c06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:43:45.207+08:00
      'mgnl:createdBy': 'jeff'
