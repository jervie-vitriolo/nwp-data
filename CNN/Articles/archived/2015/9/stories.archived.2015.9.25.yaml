      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The information was sent to Interpol in Thailand for verification,
        and on September 18 the Royal Thai Police confirmed the existence of the address</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb33bbcb-cacc-4b2e-9867-13e08242773f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:25:48.611+08:00
      'mgnl:createdBy': 'jeff'
