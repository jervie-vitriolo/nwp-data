      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Gilas Pilipinas took the game by the scruff of the neck early on,
        limiting Kuwait’s scoring in the first half to lead 44-11 with five minutes
        before the halftime break.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd83c059-a089-4464-8f52-32fbf6afea95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:43:45.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:43:48.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>That set the tone for the rest of the game as the Philippines continued
        to pile on the misery for Kuwait, who could not create a run of their own
        to trim the deficit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b2be5a-3f3a-446a-a1ba-16456f3c5484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-16T16:43:45.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-16T16:43:48.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Gilas would go on to finish the game comfortably with a 110-64 scoreline.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfa8f23-bbb8-41ba-8bfe-15e3818684db'
      'mgnl:activationStatus': true
