      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/09/24/gerry-ortega-killing-murder-former-palawan-governor-Joel-Reyes-Mario-reyes-deported-manila-cidg.html">Related:
        Thai police nab 2 suspects in murder of Filipino radio commentator</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65358ceb-f620-4f53-9b64-fb9bce4f60f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:25:48.612+08:00
