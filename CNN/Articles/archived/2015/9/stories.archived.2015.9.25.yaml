    'template': '1'
    'title': 'Clark Freeport Zone to use DOST''s hybrid train

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e75b425-c0b7-4a6a-84aa-c1aa692da54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:47:27.885+08:00
