    'template': '1'
    'title': 'Four dead, 12 critically injured as bus, duck tour vehicle collide in
      Seattle

      '
    'updated': 2015-09-26T14:06:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44485b7-8625-41c4-ad4b-4afa2ca7a678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:51:05.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T09:51:08.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Four people were killed and at least 12
        were critically injured when a tour bus and a duck boat tourist vehicle collided
        Thursday morning (September 24) in Seattle, city fire officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd38c8a-131d-4038-a222-64eb4103437d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:51:05.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T09:51:08.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Fire Chief Harold Scoggins told reporters that the number of dead
        had risen from two to four and 44 others were hospitalized.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ef7429-329f-4e2c-a93f-f37ba8b4e880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:51:05.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T09:51:08.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>At least 12 of those patients were injured critically, Lt. Sue Stangl
        with the Seattle Fire Department said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6791c8ca-04db-4a1c-ad33-5494c4ff0804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:51:05.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T09:51:08.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Some people were treated at the site of the crash, which involved
        four vehicles, on State Route 99, officials said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc2dfcf-0aa4-4015-8b32-79623ee75b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:51:05.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T09:51:08.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Harborview Medical Center took 14 patients – 12 in critical condition,
        one in serious condition, and one in satisfactory condition – spokeswoman
        Susan Gregg said. Thirty patients were transferred to other hospitals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48310657-37b4-45a6-a530-6c47946e8665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:51:05.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T09:51:08.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Ride the Ducks of Seattle said: "Ride the Ducks of Seattle wishes
        to express its sincerest condolences to the family and friends of the people
        who were killed and those that were injured."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51fc4c7-bba3-49b1-8c48-8d8231675ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:51:05.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T09:51:08.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The statement said the duck boat and a bus from Bellair Charters
        were involved in the accident.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7df22c-b4ea-48e9-835a-31b1c6529918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:51:05.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T09:51:08.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The people on the bus were employees and students in the international
        program at North Seattle College, the school said. North Seattle College has
        more 1,000 international students from more than 50 countries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49162b6b-ce6c-4f09-ba94-6d1942c771ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:51:05.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T09:51:08.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Seattle police tweeted that Aurora Bridge between downtown Seattle
        and the Fremont neighborhood was closed in both directions to pedestrian and
        vehicle traffic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e331dcf7-bace-4b04-b230-fd0da76b44f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:51:05.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T09:51:08.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Photos from the scene showed the wrecked vehicles being surrounded
        by scores of firefighters with about 90 first responders rushing to the scene,
        Stangl said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a2e43d-78ed-405f-a030-0f1002c95cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:51:05.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T09:51:08.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It is unclear why the duck boat – a street vehicle that can double
        as a boat – hit the bus, Stangl told reporters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fc202a-5c08-43e5-901c-465489a9b419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:51:05.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T09:51:08.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Aurora Bridge history</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3714936-e6a4-4a58-8d71-162058a65dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:51:05.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T09:51:08.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Aurora Bridge has seen tragedy before involving buses.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5f2a44-9593-44c4-927d-1974e0314413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:51:05.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T09:51:08.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In November 1998, a commuter bus plunged off the busy bridge after
        its driver was shot and thrown from the vehicle, then Seattle police spokeswoman
        Christie-Lynne Bonner said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571ffe1c-079e-4b92-beda-b16b7b162b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:51:05.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T09:51:08.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The vehicle, which consisted of two bus carriers connected in the
        middle with accordion-like flexibility to help in turns, plunged 50 feet,
        hit an apartment building''s roof in the Fremont neighborhood and ended up
        upright, albeit split in two.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf17f1c3-7aa6-4544-b96a-cf6ea0a9877f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:51:05.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T09:51:08.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>At least three people died in that incident, while many more were
        hospitalized.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8380cb04-53c1-4235-b6c9-6b38cd5f4cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:51:05.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T09:51:08.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Popular amphibious buses</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46689f4-8273-4c26-ad42-9978f3cb27e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:51:05.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T09:51:08.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Duck tours – a popular option for tourists in many cities around
        the United States, in which people catch the sights rolling on roads or floating
        on waterways – have been in accidents before.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aceb79ef-5195-4cba-a04a-3e04d2c53099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:51:05.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T09:51:08.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>On July 2010, two Hungarian students on a duck boat in Philadelphia''s
        Delaware River died and at least 20 more were injuries when a sludge barge
        towed by a tugboat plowed into the disabled, 33-foot "Ride the Ducks" vessel.
        That amphibious boat, along with its 35 passengers and two crew members, were
        then forced into the water.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6ad8f4-37e1-42d9-a5b3-e649462ba5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:51:05.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T09:51:08.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, a Rides the Ducks boat in Philadelphia was involved
        in a deadly accident with a pedestrian.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fc18ae-f53a-4637-a9c7-db4a4742b3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:51:05.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T09:51:08.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Steve Almasy, Joe Sutton, and Christie Bear contributed
        to this report.</em></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b2bc6e-6f59-47da-89c8-ad2a55917733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:51:05.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T09:51:08.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This report was first published on CNN.com, <a href="http://edition.cnn.com/2015/09/24/us/seattle-tour-bus-duck-tour-fatal-accident/index.html">"Four
        dead, 12 critically injured as bus, duck tour vehicle collide in Seattle."</a></em></p>'
  'North-Korea-space-race-satellite-launch-imminent-official-says':
    'author': 'Will Ripley and Tim Schwarz, CNN'
    'caption': 'Officials of the National Aeronautical Development Association (NADA),
      North Korea''s space agency, gave CNN exclusive access to a newly opened satellite
      control center.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-25T05:19:14.642+08:00
    'imagesource': 'jcr:8abb0226-fb74-41f9-9472-f7a9e4fcda57'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ac586ec-3f10-4916-a68b-cd9f2e95183b'
    'lead': 'Just weeks before a major national holiday widely thought to be a target
      date for North Korea''s first rocket and satellite blast-off in nearly three
      years, two senior directors of the National Aeronautical Development Association
      (NADA) tell us a launch is "imminent" and final preparations are underway to
      send rockets and "multiple satellites" into space.'
