  'fitch-upgrades-ph-outlook-positive':
    'author': 'Paolo Taruc, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-09-25T15:53:53.667+08:00
    'imagesource': 'jcr:2df05fc8-0bc0-4d80-9211-17d2b2e1f820'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '070ce5f7-5282-4782-8a6f-8cfc439815ba'
    'lead': 'Fitch Ratings announced on Thursday that it has raised its outlook on
      the Philippines to "Positive." The credit watcher said that "Governance standards
      and competitiveness indicators, as measured by international organisations,
      have shown steady improvement through the Aquino administration."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T08:29:38.605+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-17T08:29:41.987+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-17T08:29:41.561+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Fitch upgrades PH outlook to ''Positive''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52ce1e4-f6e3-4eab-abf8-6b27b1b28129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:29:38.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T08:29:41.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Fitch Ratings announced on Thursday
        that it has raised its outlook on the Philippines to "Positive." The credit
        watcher said that "Governance standards and competitiveness indicators, as
        measured by international organisations, have shown steady improvement through
        the Aquino administration."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76c4636-c9d2-49b5-a811-2db8e08b5671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:29:38.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T08:29:41.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Its ratings outlook indicates the direction that a rating is likely
        to move over a one to two-year period.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14dc3e2b-0335-4e12-9476-ab070f95e0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:29:38.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T08:29:41.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The organization maintained the country''s Long-Term Foreign and
        Local Currency issuer default ratings (IDRs) at "BBB-" and "BBB," respectively.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7328cae9-a221-4cb4-bbd9-c49ca46cf066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:29:38.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T08:29:41.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Indicators for corruption, transparency and economic freedom have
        also improved substantially. Evidence that governance improvements can be
        sustained beyond the next election cycle would be positive for the credit,"
        it added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235c87aa-b98e-4d6d-a1b3-c466ad7f5dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:29:38.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T08:29:41.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Fitch also noted that the country''s global competitiveness, as
        ranked by the World Economic Forum, has risen to a level comparable to "BBB"-rated
        peers. "Economic growth continues to outperform ''BBB''-rated peers, and favourable
        demographics support the medium-term growth outlook."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52eb704f-5316-4dbd-a987-f7f6bc6192c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:29:38.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T08:29:41.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Likewise, the credit watcher cited the country''s external finances
        as a key contributor to its credit strength. "The Philippines has run current
        account surpluses since 2003, underpinned by high levels of worker remittances
        and revenue from the business process outsourcing industry."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cb4b74-7820-448e-8996-d037529da411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:29:38.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T08:29:41.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Fitch expects the Philippines'' strong external finances will provide
        resilience against potential shifts in global investor sentiment, for example
        following the tightening of U.S. monetary policy."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395508b5-44a4-4f15-be75-d9508046d5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:29:38.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T08:29:41.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"While a positive credit rating action seems abstract to most, its
        benefits are felt in the most concrete terms. Businesses are able to borrow
        more easily, and everyday Filipinos find better home and car loans, for example,"
        explained Finance Secretary Cesar Purisima.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705ab17d-0c07-4a66-afdc-60e387e57aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:29:38.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T08:29:41.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Standing on ever firmer fiscal positions allows us to better withstand
        economic turbulence, an outcome not many of our neighbors can say they are
        enjoying at the moment. This is a layer of protection we''ve worked hard to
        maintain for our most vulnerable, as well as the middle class we want to keep
        growing," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5614f4-05b2-4f25-95cf-f0a778ca9d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:29:38.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T08:29:41.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"This is a layer of protection we''ve worked hard to maintain for
        our most vulnerable, as well as the middle class we want to keep growing."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148c093f-af9c-449b-820d-b0bd1db71100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:29:38.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T08:29:41.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The credit watcher said that the Philippines has "low and falling
        public debt." Relative to the "BBB" average to 42.4 percent of gross domestic
        product (GDP) in 2014, it said that the country''s general government debt
        stood at 36.4 percent of GDP during the same year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e443074-0c69-4c5a-9f46-76f32e719d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:29:38.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T08:29:41.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>However, Fitch also noted weaknesses in the country''s credit condition,
        such as the country''s "narrow government revenue base," which "reduces its
        ability to manage fiscal balances in the event of a shock."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9349241e-a63a-483c-8754-b91fa4facd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:29:38.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T08:29:41.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines'' general government revenue, based on unconsolidated
        figures provided by the authorities, is 21.5% of GDP in 2014. This is low
        relative to the ''BBB''-rated median of 28.6%, typically calculated from consolidated
        figures."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d8c54e-a86e-4bfd-a88c-4259aefdbd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:29:38.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T08:29:41.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Likewise, it also cited "low" per capita incomes as structural weaknesses.
        "GDP per capita income at USD 2,836 in 2014 is low compared with the ''BBB''
        median of USD10,654. Gross national income per capita is higher due to relatively
        large inflows of remittances from overseas Filipino workers, but still below
        ''BBB'' peers."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9791224-947a-43dc-9994-6f3cbe8b55ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:29:38.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T08:29:41.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Fitch has also had difficulty assessing the effect of credit growth
        on the real estate market, citing a lack of data on property and affordability
        indicators.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8653e583-f1d1-4685-bba7-3ef5cfde086a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:29:38.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T08:29:41.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"There is limited clarity over macro-prudential risks stemming from
        the real estate market. Private sector credit growth has moderated from 19.9%
        YoY [year-on-year] at end-2014 to 14.1% in June 2015, but still growing at
        a brisk pace."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8f0015-ab63-425f-8e54-9ded3cb68e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:29:38.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T08:29:41.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Sharp market volatility witnessed recently across the globe posed
        threats of spillover effects on the real sector of economies. What makes the
        Philippines an outperformer are its strong fundamentals, which entice short-
        and long-term capital once markets see through the temporary noise,” explained
        Bangko Sentral ng Pilipinas (BSP) Governor Amando Tetangco Jr.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1e1191-58c2-4c06-8b15-130d7e5d4499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:29:38.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T08:29:41.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“The positive outlook from Fitch signals the long overdue credit
        rating upgrade, which appropriately reflects the economy’s outperformance,”
        he added.</p>'
  'bsp-maintains-rates-again-september-2015':
    'author': 'Paolo Taruc, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-09-25T15:55:16.130+08:00
    'imagesource': 'jcr:d8e7855d-0f05-4279-b125-e265a715949f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a2b5df6-d38d-4ae8-9370-e46651aa3f48'
    'lead': 'Bangko Sentral ng Pilipinas (BSP) Governor Amando Tetangco Jr. announced
      on Thursday (September 24) that the bank''s Monetary Board has decided to maintain
      key policy rates.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T08:31:44.706+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-17T16:08:43.376+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-17T16:08:43.054+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'BSP maintains policy rates again

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc13136-12ac-46ad-a92c-579a9396e2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:31:44.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:08:43.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Bangko Sentral
        ng Pilipinas (BSP) Governor Amando Tetangco Jr. announced on Thursday (September
        24) that the bank''s Monetary Board has decided to maintain key policy rates
        at 4.00 percent for the overnight borrowing or reverse repurchase (RRP) facility
        and 6.00 percent for the overnight lending or repurchase (RP) facility.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b42125d-81d5-4755-9a92-387cd3f6988e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:31:44.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:08:43.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The interest rates on term RRPs, RPs and special deposit accounts
        (SDA) were left untouched, as was the reserve requirement ratios of banks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6bbfd7-c292-460b-8cf7-3fe840debf6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:31:44.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:08:43.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to Tetangco, the board''s decision was based on its assessment
        of the dynamics and risks in the inflation environment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7689531d-1728-4a73-9d4d-97004c5d189a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:31:44.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:08:43.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He said that inflation is expected to "return gradually" to a path
        consistent with the inflation target for 2016 to 2017, despite latest baseline
        forecasts showing inflation falling below the target range for 2015.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d8dd0d-acb2-4e39-b622-ad2567cacc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:31:44.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:08:43.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The Monetary Board noted that upside risks could come from the
        impact of stronger and protracted El Niño dry weather conditions on food prices
        and utility rates as well as pending petitions for power rate adjustments.
        In addition, the Monetary Board considered the weakness in the global economy
        and the continuing uncertainty in the global financial markets," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7a3e95-bea4-41aa-9199-709c6b3007ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:31:44.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:08:43.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to the BSP governor, the Monetary Board believes that
        domestic demand conditions remain firm, as it is supported by "buoyant business
        and consumer sentiment and ample domestic liquidity."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffaa1b55-85cd-4f1d-8d4c-426b39d46a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:31:44.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:08:43.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"[T]he Monetary Board believes that the benign inflation outlook
        and the economy’s underlying growth momentum provide ample room to keep monetary
        policy settings unchanged at this time," he added.</p>'
  'mar-roxas-running-mate-vice-president-leni-robredo-alan-peter-cayetano-liberal-party-senatorial-slate':
    'author': 'CNN Philippines Staff'
    'caption': 'It''s either Camarines Sur Rep. Leni Robredo or Sen. Alan Peter Cayetano.
      The Liberal Party is expected to announce who Mar Roxas'' vice president will
      be in a convention next week.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-25T13:27:26.233+08:00
    'imagesource': 'jcr:6693cf44-9f70-4b68-882b-c51fb6817072'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b631eb96-e3a9-49cf-b68c-d4633eece948'
    'lead': 'The Liberal Party still has its hands full preparing for 2016  — including
      lining up a senatorial ticket and finding a running mate for standard bearer
      Manuel "Mar" Roxas II.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T08:36:37.146+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-17T16:09:08.798+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-17T16:09:08.442+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'It''s now down to 2: Roxas''s running mate will be Robredo or Cayetano

      '
    'updated': 2015-09-29T06:49:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5d6f45-6e26-4943-94d4-28970ec235a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:36:37.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:09:08.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) – It appears that the Liberal Party’s
        (LP) choices for vice presidential candidate is now down to two, between Camarines
        Sur Rep. Leni Robredo and Sen. Alan Peter Cayetano.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adf7a37-894f-472e-883e-23a25da413f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:36:37.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:09:08.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>During the last regional cluster meeting at the LP headquarters
        on Friday (September 25), Sen. Ralph Recto said that if Robredo declines Roxas''
        offer to be his running mate, the post will most probably be offered to Cayetano.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727e2d69-c3a8-4839-91df-afeabf02a4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:36:37.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:09:08.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In the meeting, the LP ironed out plans for a convention next week,
        where the party is expected to announce Roxas’s running mate and their senatorial
        ticket.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b4d3de-4a89-4068-8008-2c349857f697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:36:37.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:09:08.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to party officials, there are just more or less 3 slots
        left in the senatorial slate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1710a81f-9045-4318-8cdd-69b1f39b0d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:36:37.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:09:08.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Governors, congressmen and mayors from Luzon also tried to finalize
        the lineup of the party''s local candidates in the region.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3474a4-5cab-4fc2-b8d6-24bd8e23c011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:36:37.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:09:08.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>LP vice president for Luzon Erineo “Ayong” Maliksi, LP Treasurer
        Oriental Mindoro Gov. Alfonso “Boy” Umali and Albay Gov. Joey Salceda were
        present.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a21837-0d96-425c-ad79-45f3348ff82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:36:37.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:09:08.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>While LP believes that it has a strong hold over Luzon, Umali told
        the media that there are areas like Regions 1, 3 and 4-A where they are relatively
        weak.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b712b671-d903-4a9e-84ed-3470d1fe95a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:36:37.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:09:08.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Recto said these weak spots are areas where they do not have much
        incumbent members.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d9e53f-d39c-486d-a66d-ce8b006a7b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:36:37.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:09:08.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>However, Umali said that they already have people in these areas
        to help them out. These include non-LP members who “secretly” support them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8369773d-dd75-41f7-964d-565e409df25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:36:37.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:09:08.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Recto also said he expects the Nacionalista Party to remain with
        the administration coalition. This could mean that Mark Villar, according
        to Recto, would likely be part of the senatorial slate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798140d2-78d5-4a4d-8b65-ed2c60b3b27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:36:37.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:09:08.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ina Andolong contributed to this report.</em></p>'
  'NCAA-Season-91-San-Beda-Mapua-JRU-Perpetual-Letran-Arellano':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-09-25T19:11:24.923+08:00
    'imagesource': 'jcr:e9a0e974-098e-4be0-bf7e-fcdef0d16608'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8da052c6-f30a-4293-ab53-f05c5e6bc1a3'
    'lead': 'After dropping their last assignment, the San Beda Red Lions made amends
      with a 75-65 victory over the Mapua Cardinals in the National Collegiate Athletic
      Association (NCAA) on Friday (September 25) at The Arena in San Juan.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T08:38:52.236+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-17T08:39:28.893+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-17T08:39:28.671+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'NCAA: San Beda holds off Mapua; JRU, Letran beat separate foes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c0e242-4365-4ccf-b8a8-29a0110de505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:38:52.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T08:39:28.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> After dropping
        their last assignment, the San Beda Red Lions made amends with a 75-65 victory
        over the Mapua Cardinals in the National Collegiate Athletic Association (NCAA)
        on Friday (September 25) at The Arena in San Juan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417d41fd-86b6-47ee-b76b-e13a3a2f2f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:38:52.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T08:39:28.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Art Dela Cruz paced the Red Lions with 17 points and 14 rebounds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfe26ec-fa33-4a1c-955c-a629e7c4fbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:38:52.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T08:39:28.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>After entering the half with a comfortable 41-26, San Beda let their
        foot off the pedal and allowed the Cardinals to come as close as 58-56 in
        the final period.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0fcdc2-f9ca-4266-9e9a-5c9932ef288a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:38:52.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T08:39:28.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But it was all for naught as the Red Lions held firm in the final
        stretch to put a stop to the Cardinals 6-game winning streak, 75-65.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c44b7e-4352-4869-bd0c-59aa931f4a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:38:52.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T08:39:28.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In the next match of the day, the JRU Heavy Bombers overturned a
        sizable halftime deficit against the Perpetual Help Altas to come away with
        the win, 62-60.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f797bdce-21d7-498e-be7b-6695eb5a9a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:38:52.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T08:39:28.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Paulo Pontejos led the Heavy Bombers with 19 markers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caef5937-ae5b-4efd-9064-9b416ad487e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:38:52.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T08:39:28.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Altas squandered a 38-26 lead after two quarters, as the Heavy
        Bombers started the second half with renewed vigor to claim the 55-52 advantage
        after the third quarter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b380477-aee0-4fe0-938b-b59a52f2d29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:38:52.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T08:39:28.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It was nip-and-tuck in the final period, but a strong defensive
        effort from JRU stifled the Perpetual offense enough for them to claim a slim
        62-60 victory.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4613c222-447e-4e3d-9678-3423c80d80d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:38:52.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T08:39:28.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In the final contest of the day, the Letran Knights took home a
        hard-earned 87-81 victory over the Arellano University Chiefs.</p>'
  'grace-poe-pulse-asia-survey-binay-roxas':
    'author': 'Fiona Nicolas, CNN Philippines'
    'caption': 'Results of a new Pulse Asia survey shows independent candidate Sen.
      Grace Poe tops the presidential race.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-25T14:15:14.916+08:00
    'imagesource': 'jcr:ace257b6-9e3b-4b5d-b162-dea23501a245'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ddc6651d-6251-414f-8428-92ba091a118e'
    'lead': 'A new Pulse Asia survey commissioned by a television network shows Grace
      Poe leading the presidential race, again.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T08:42:14.552+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-17T08:42:18.440+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-17T08:42:17.946+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Poe leads recent Pulse Asia survey on presidential race

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889899e3-2483-4ebf-8901-16297a3423be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:42:14.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T08:42:18.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> In a new Pulse
        Asia survey commissioned by a television network, independent presidential
        candidate Sen. Grace Poe has again topped the poll.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6a3c5b-ee9f-423d-958b-3775ae323f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:42:14.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T08:42:18.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The survey was conducted from August 27 to September 3 among 1,200
        respondents.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f86f2eb-b6c6-486b-81f9-d4314794ff95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:42:14.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T08:42:18.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>About 27 percent of the participants said they would vote for Poe
        if elections were held at that period.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c9289c-cd9c-49da-9f24-9e8b78137440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:42:14.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T08:42:18.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Vice president Jejomar Binay of the opposition party United Nationalist
        Alliance (UNA) ranked second with 21 percent, while Liberal Party (LP) standard
        bearer Manuel "Mar" Roxas II landed on the third spot with 18 percent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456cb296-a405-4a67-9dfb-cc0be7a222ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:42:14.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T08:42:18.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Strength in numbers</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442ec0e6-e686-45a8-bd16-f1f5e6478e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:42:14.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T08:42:18.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>For years, Binay led surveys on presidential hopefuls until this
        June, when Poe surged ahead of him. Now, both Binay and Roxas lag behind Poe.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286ab6b6-e76e-4fce-8769-ec8a3c2e18b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:42:14.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T08:42:18.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The June Social Weather Stations (SWS) survey showed Binay in second
        place followed by Roxas, when people were asked who will be the best leader
        to succeed Pres. Benigno Aquino III.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914cb3d2-4627-40c4-8f8d-b1d04a872e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:42:14.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T08:42:18.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In the Pulse Asia survey for the same month, respondents were asked
        about their presidential preference — Binay landed in second place, but Roxas
        slid into fourth place after Davao City Mayor Rodrigo Duterte.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33c9b2e-7a10-40a5-837d-6c11aa3fd08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:42:14.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T08:42:18.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In September, SWS released two different reports on a presidential
        race survey.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99abd9b8-f455-4fd7-a4f3-c08e3679bc5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:42:14.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T08:42:18.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/09/23/sws-survey-business-world-jejomar-binay-second-mar-roxas-third-grace-poe-top.html">Also
        read: Conflicting results: SWS survey shows Binay ranks 2nd, Rixas 3rd</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bbc517-802d-4ee3-a304-206afac33380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:42:14.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T08:42:18.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Poe remained on top, as 26 percent of respondents said they would
        vote for her next year. SWS also said Filipinos prefer Binay over Roxas as
        the country''s next chief executive.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7678b2-da1a-43a2-bb0e-18f2274087e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:42:14.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T08:42:18.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>SWS, however, also released results from the same survey showing
        Roxas outscoring Binay, and not the other way around.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12e8c1a-2459-46c3-9986-6c1117979209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:42:14.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T08:42:18.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>SWS explained that respondents were asked two different questions
        in the poll.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66478c30-d3c2-43c2-841d-52e968b33746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:42:14.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T08:42:18.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>First, the agency asked respondents to name their top three choices
        for president — that''s when Roxas finished in second place. The agency also
        asked respondents to name just one choice — that''s when Binay finished in
        second.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e4cbf4-3051-47cb-9888-ab50969c4a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:42:14.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T08:42:18.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>SWS admited in an interview with CNN Philippines that the second
        report is a more reliable basis for the outcome of the elections next year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49713d7-9f96-474a-ace5-6305b483a330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:42:14.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T08:42:18.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In terms of political affiliation, Roxas receives the biggest advantage.
        The LP currently has the most number of members in elective positions, with
        6,700 incumbents.&nbsp; It holds the majority of seats in congress and elective
        positions at the provincial and city levels.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd673eb68-7605-4ada-8079-f9db3490fe27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:42:14.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T08:42:18.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Two other parties allied with the LP – the Nationalist People''s
        Coalition (NPC) and the Nacionalista Party (NP) – have over 4,000 members
        holding elective positions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba118bb-8c0f-4e86-b74d-e6ee482c7bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:42:14.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T08:42:18.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>This places Roxas in a position of great influence, except that
        the two parties still have to declare their support for him in the 2016 presidential
        polls.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2e3cc7-d173-48b7-b509-b3a6e98303e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:42:14.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T08:42:18.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Binay''s UNA is only the fifth largest party in the country with
        over 1,300 incumbent officials.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cab0a8d-9ed5-485f-9868-9fb6791f4b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T08:42:14.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T08:42:18.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The opposition party, however, claimed it is in talks for an alliance&nbsp;
        with all parties except LP in the upcoming elections.</p>'
  'ufc-ronda-rousey-fortune-40-under-40-list':
    'author': 'CJ Marquez, CNN Philippines'
    'caption': 'UFC superstar Ronda Rousey was named to this year''s Fortune''s 40
      under 40 list - an annual ranking of the most influential young people in the
      business.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-09-25T18:24:19.762+08:00
    'imagesource': 'jcr:2db5a410-4aac-4881-a584-59462db30e58'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7caaa56-5afd-4a4b-962a-24976fd66101'
    'lead': 'UFC superstar Ronda Rousey was selected as one of this year''s Fortune''s
      40 under 40 list - an annual ranking of the most influential young people in
      the business.'
    'mgnl:activationStatus': true
