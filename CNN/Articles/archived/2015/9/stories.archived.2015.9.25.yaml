    'template': '1'
    'title': 'North Korea''s space race: Satellite launch imminent, official says

      '
    'updated': 2015-09-26T13:52:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4932cc16-28f7-41cf-964a-af8dda693ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:55:05.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:15:46.886+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Pyongyang (CNN)</strong> — It looks like the Starship Enterprise
        from the outside, a futuristic complex surrounded by landscaped gardens in
        a quiet residential area of Pyongyang. This is North Korea''s newly opened
        satellite control center.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9c37f5-9e97-4246-bd8f-f43dbcb3b9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:55:05.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:15:46.886+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>CNN had been given an exclusive interview with the senior officials
        who run it, though the front door is as close as we''re permitted to get.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9873ebc6-9974-4829-94cf-13707ccdc808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:55:05.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:15:46.886+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Just weeks before a major national holiday widely thought to be
        a target date for the reclusive nation''s first rocket and satellite blast-off
        in nearly three years, two senior directors of the National Aeronautical Development
        Association (NADA) tell us a launch is "imminent" and final preparations are
        underway to send rockets and "multiple satellites" into space.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cc61c1-30fb-4723-8334-a1ada53e4186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:55:05.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:15:46.886+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>They insist their purpose is peaceful space exploration. The scientists
        also express "outrage" at ongoing speculation they are secretly operating
        a ballistic missile development program.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c684ab3-f35c-4c74-bfea-5fb79f80d585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:55:05.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:15:46.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>We park on the street nearby, a main thoroughfare busy with vehicle
        and bicycle traffic, and walk up a small hill to the General Satellite Control
        Center. We pass two separate guard posts, where our identities are carefully
        checked against a list of approved visitors. Arranging access for a foreign
        news crew was exceedingly difficult, we are told, as there is great suspicion
        about the motives of reporters from "hostile" nations. The government says
        we''re the first outside media allowed inside the complex.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eeed8f2-0bb1-404c-aa36-4dee06be5af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:55:05.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:15:46.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Light security</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33dab1fd-c102-46ee-a27f-fa64d6493887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:55:05.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:15:46.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But the two checkpoints are all the security we see – no heavy barriers,
        no barbed wire or visible armed presence. It all seems very low key for access
        to what North Korea calls the heart of its supreme leader Kim Jong Un''s ambitious
        plan to make his country a space superpower. Some international observers
        have speculated the satellite control center is actually a military facility,
        but its appearance, at least on the surface, suggests otherwise.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be20849e-a8c1-4527-acd9-172017480d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:55:05.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:15:46.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>We''re greeted by two of the program''s top scientists dressed in
        smart, newly designed uniforms, a row of brass buttons down the front of their
        jackets, and a smart military cap.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12519781-35b9-43d0-abca-61f7dfa4c8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:55:05.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:15:46.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>On the left side of their jackets they wear a red pin with the portraits
        of the two former leaders Kim Il Sung and his son Kim Jong Il, on the other,
        the logo of NADA. Both the acronym and the logo bear a striking similarity
        to those of NASA, its counterpart in the land of its great enemy the United
        States.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3934464f-7514-4a4b-8ae6-99c7f884d8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:55:05.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:15:46.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Hyon Gwang Il is the director of scientific development at NADA,
        and Kim Gun Song is in charge of the Satellite Control Center.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7917a6d9-98c9-4209-b6a6-7f53bfc5f851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:55:05.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:15:46.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The facility was inspected in May by the Supreme Leader himself,
        an event marked by a plaque on the front of the building. Plaques are posted
        at all sites visited by Kim, who is often seen on state-controlled media conducting
        "field inspections" across the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac24ff4-d145-4b7d-8307-1b132842944b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:55:05.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:15:46.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Following the instructions of Marshall Kim Jong Un we scientists
        here are working very hard, you can''t imagine how hard, to develop in the
        shortest possible time, multi-functional, highly reliable Earth observation
        satellites. We are trying to show to the world how patriotic we are and how
        creative we are as scientists," Hyon said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e733e1-9b51-486a-8c56-97021d2fb822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:55:05.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:15:46.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Parking lot meeting</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03609ec-7899-4b42-b2bc-ddb9c997aaa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:55:05.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:15:46.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Instead of going into the building, the scientists suggest we sit
        down in the mostly empty parking lot in front of the main building where tables,
        chairs, and bottles of water are laid out.&nbsp; It''s a warm day and the
        sun is blazing, but the air-conditioned interior of the building is off limits
        to us. They invite two other scientists to join the conversation, which lasted
        more than one hour and revealed insights into the passion and motivation of
        these North Korean scientists.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b08bb7-ca60-470e-8764-feddf9a6bd47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:55:05.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:15:46.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>We asked what''s been happening at NADA headquarters in recent weeks,
        and asked if a satellite launch is imminent.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018a2b19-6ee1-4001-945d-a397c05009ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:55:05.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:15:46.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"In recent weeks we have been making a lot of progress in many different
        areas. We are updating our satellite launch site in order to carry a better
        satellite on a more reliable basis. Finally we have finished the work of perfecting
        the control system of launching the satellites into outer space. And again
        we have nearly finished our important work of controlling the satellites which
        would be launched into orbit," Hyon said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b50c15-b7d3-4ffd-a98a-c153d9b79714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:55:05.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:15:46.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The scientists tell us NADA has prepared multiple satellites and
        they are in the "final stages of perfecting all operations." One particular
        area of focus is interlocking the satellite orbit with other systems.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3789be3-a9f2-4200-950f-02386d1b5ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:55:05.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:15:46.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>After an embarrassing failure early in 2012 – a previous rocket
        had blown up just after takeoff in April – they claimed to have placed Kwangmyongsong
        3-2, an Earth observation satellite, in orbit in December. But most outside
        observers stated the device had been placed into a wobbly Earth orbit, unable
        to transmit information, essentially becoming "space junk."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d175a1-07eb-4030-b6b7-0aaa6ecf80fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:55:05.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:15:46.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The scientists tell us the KMS 3-2 satellite was functional earlier
        this year, while acknowledging "problems with communication and data transmission."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d2b2fb-8aef-4923-a35d-d17babfae9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:55:05.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:15:46.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The secretive state had claimed two previous satellite successes
        in 1998 and 2009, though no one outside of the country was ever able to detect
        them.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0823406f-ff32-460b-b9f5-e07089712d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:55:05.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:15:46.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The scientists claim they have learned from those previous launches
        and their technology is constantly improving. They insist their work not a
        threat to opposing nations, most notably the U.S.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3951441-83b8-4715-aa3a-4536ea993808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:55:05.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:15:46.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The satellites we are going to launch imminently are Earth observation
        satellites. We believe those satellites will be of much benefit to the national
        economy in general and improving the people''s living standards in particular,"
        said Kim Gun Song.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbbd554-b6c1-4f45-b7be-b1ed218b1493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:55:05.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:15:46.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Space power dream</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd624b8b-6af2-4530-a1f2-c78ec09c7f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:55:05.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:15:46.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>There''s been much speculation internationally that NADA will carry
        out its next launch in the coming weeks. Scientists would not reveal a specific
        launch date or timeframe, saying there are a variety of factors that must
        align before a launch occurs. However, they did claim the launch is "imminent."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd1bfb6-cdf5-4778-9c96-56179936d0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:55:05.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:15:46.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We have got our own schedule we have got our own program of launching
        our peaceful satellites.&nbsp; We have achieved some good progress in our
        work," Hyon said. "Our ultimate goal is to turn the DPRK into a major space
        power."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59a8115-d204-4b03-9812-c270b93d5776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:55:05.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:15:46.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The scientists say they''re not aiming to launch satellites on any
        particular date, despite the hype surrounding the upcoming Party Foundation
        Day on October 10. A countdown sign to the major national anniversary is posted
        at NADA''s front gate.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d33b205-314c-468f-9a1e-e9fce0d32d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:55:05.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:15:46.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I think what is very wrong about those people when they try to
        understand the DPRK''s space program is that they seem to think that we are
        about to launch a satellite on a particular festival day, on a particular
        anniversary or on a major holiday. The launch of a satellite itself, it''s
        a very hard and difficult procedure. It''s a concentration of all important
        elements of science and technology, specially cutting edge science. This important
        scientific work is not something that you must implement on a particular day,"
        Hyon added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae98ff7-ec16-437e-8da7-dcb1b2c89f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:55:05.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:15:46.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Hyon acknowledged that Americans and others around the world may
        be concerned about the upcoming launch but said those fears are not justified.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99da5fb-3553-4dd9-8295-f580cb4a47eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:55:05.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:15:46.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Why on Earth would we have any intention to drop nuclear missiles
        on the heads of people throughout the world, including of course the people
        of the United States?"</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d90c4c-352c-48be-86db-20d838795ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:55:05.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:15:46.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>''Severe consequences''</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636ae27d-885e-4753-8c92-553eea2b8617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:55:05.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:15:46.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But just this month, North Korea''s own state media said it''s "fully
        ready" to use nuclear weapons "at any time." That bombastic rhetoric triggered
        a harsh warning from U.S. Secretary of State John Kerry.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3dc9f2-8549-467b-aa5c-1985fa27e92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:55:05.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:15:46.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Kerry warned of "severe consequences" if North Korea does not refrain
        from "its irresponsible provocations that aggravate regional concerns."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98da98a-058c-4ef4-87c0-e64e47f1e2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:55:05.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:15:46.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>North Korea is already under severe sanctions for its nuclear program.
        But the cash-strapped country continues investing heavily in its space agency,
        even as wealthier nations cut back.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e32c74-027d-4ace-bd2f-fc045c5e47e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:55:05.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:15:46.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Scientists get perks like special housing and their own vacation
        resort – even as their nation faces food and electricity shortages.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0fb46e-909c-495d-8587-75ed620edc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:55:05.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:15:46.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Our will and determination will not change," Hyon said. "Our space
        program, especially our satellite launches, are not diplomatic bargains, they
        should not be seen as diplomatic leverage."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8871531-0c52-4226-8e9c-25239ddc8ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:55:05.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:15:46.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The scientists pledged to continue what they call "important scientific
        and technological work," that they claim will improve the living standards
        of North Korea''s 24 million citizens.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cf3288-cf77-43eb-9494-8187d555b368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:55:05.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:15:46.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The U.N. World Food Program says 18 million North Koreans – 70 percent
        of the population – are "food insecure," or highly vulnerable to food shortages.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e96a7c-5108-46e2-98cb-2b407cc279e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:55:05.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:15:46.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Nuclear threat</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a10288-b1c4-421b-a046-88b7b5ec310c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:55:05.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:15:46.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Threats of imminent war and nuclear destruction are aimed at the
        U.S. from North Korea all the time. Many analysts believe North Korea could
        well possess a nuclear weapon capable of being mounted on a missile and able
        to reach some parts of the U.S. But they continue to doubt its reliability
        and accuracy.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39dd65a9-0549-4156-a388-ef461fd4e799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:55:05.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:15:46.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>North Korea certainly does have a missile development program. It
        has been producing its own short and medium range ballistic missiles since
        the 1980s. It now claims to have perfected intercontinental ballistic missiles,
        able to reach as far as the mainland United States.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839bc0fb-a66f-4c73-93cf-a2d7f634cb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:55:05.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:15:46.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But is the satellite program genuine or merely a cover for a military
        program? Both use similar rocket technology. And why else would an impoverished
        country like North Korea spend so much on what some would call an unaffordable
        luxury? It is a question these exasperated scientists are tired of hearing.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a075ab19-7af7-497c-b37f-1919e30235ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:55:05.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:15:46.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>They say their new facility features a meeting room where international
        scientists can sit down together and talk about space programs. They''ve even
        constructed a press center for international journalists to work. But both
        sit empty, as the scientists and their work remain isolated. Hostilities between
        the regime and much of the outside world severely limits communication and
        travel to and from the isolated nation, greatly restricting their ability
        to share information with outside scientists.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40d9bb4-6a38-4cc1-8144-e4920db59434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:55:05.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:15:46.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We are developing satellite technology, we are exploring outer
        space, not because we are in a very good position, well off economically.
        We still have a lot of economic problems. Even today we are tightening our
        belts to survive and to improve. All the same, we are investing a lot into
        this space program. We will continue, regardless of what people say," said
        Kim Gun Song.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f2bf22-563a-4215-87be-ee8747d9a193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:55:05.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:15:46.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He said the "real threat" is from the United States and other world
        powers, which have huge budgets and the ability to use outer space for military
        purposes.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98db9053-f765-4819-be38-b58d29e993b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:55:05.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:15:46.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>One thing is clear: North Korea is determined to catch up in the
        space race, encouraging scientists to work feverishly.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9391988-097d-46e5-a896-6bb566ed4a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T09:55:05.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:15:46.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/09/23/asia/north-korea-space-center-ripley-schwarz/index.html">"North
        Korea''s space race: Satellite launch imminent, official says."</a></em></p>'
  'Kidnappers-victims-still-within-Eastern-Mindanao-military':
    'author': 'Ben O. Tesiorna, for CNN Philippines'
    'caption': 'L-R: Kjartan Sekkingstad, John Ridsel, Robert Hall, and Marithes "Tess"
      Flor'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-09-25T04:53:38.490+08:00
    'imagesource': 'jcr:cdc8523b-3b78-4498-882a-0ff6fe999c27'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1e65b8c-3525-4eeb-ac2e-9fe3898b07d5'
    'lead': 'The kidnappers and the four tourists kidnapped in Samal Island on Monday
      (September 21) are still within Eastern Mindanao, according to Army Capt. Alberto
      Caber, spokesman of the Eastern Mindanao Command.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T10:02:24.170+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-17T16:16:13.501+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-17T16:16:13.287+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Kidnappers, victims still within Eastern Mindanao - military

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5aac41-c8d2-4ec4-a6dd-b858561cedc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:02:24.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:16:13.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines)</strong> — The kidnappers and
        the four tourists kidnapped in Samal Island on Monday (September 21) are still
        within Eastern Mindanao, according to Army Capt. Alberto Caber, spokesman
        of the Eastern Mindanao Command.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90251db-90e9-425c-abde-183baff9ed5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:02:24.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:16:13.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Caber said authorities had pinpointed their location but wouldn''t
        divulge the exact location so as not to derail their operations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9083388c-cdf0-429a-91e3-4e12429d1614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:02:24.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:16:13.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to earlier reports, the kidnappers took their victims
        towards the area of Pantukan, Compostela Valley.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59bf6d7-c21f-42ea-9e72-bac67369f5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:02:24.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:16:13.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>On the third day of its probe, the Special Investigation Task Group
        (SITG) Oceanview created by the Philippine National Police is still investigating
        the kidnapping of Canadians John Ridsdel and Robert Hall, Norwegian Kjartan
        Sekkingstad, and Filipina Marithes Flor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2862cb98-8abf-4aac-bbe1-90d527a8063d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:02:24.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:16:13.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The four were abducted by armed men inside the Holiday Oceanview
        Samal Resort on Samal Island Monday evening.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a9b9d1-1eb9-4c03-896d-9d3074986d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:02:24.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:16:13.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>No group has claimed responsibility for the kidnapping. But authorities
        at first considered as possible suspects the New People''s Army, because a
        note left at the resort was purportedly signed by the communist rebel group,
        and the Abu Sayyaf Group, which has been involved in several kidnappings in
        Mindanao.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d8083a-2090-492a-8500-c287e8c48d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:02:24.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:16:13.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But on Wednesday (September 23), President Benigno S. Aquino III
        said reports he got from investigators suggested that a new group could be
        behind the kidnapping.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21565b9e-e5db-42c2-82b3-e8b6bf35aad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:02:24.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:16:13.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Aquino shared the finding in a news conference during his visit
        to Apayao, a province in Northern Luzon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43678c2f-2294-4bd0-af29-14cedb28d395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:02:24.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T16:16:13.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, investigators said the motorized bancas found earlier
        on the shores of Barangay Tibanban in the town of Governor Generoso in Davao
        Oriental were not the ones used by the kidnappers, according to Senior Supt.
        Antonio Rivera, task force spokesman.</p>'
  'Kanye-West-not-backing-out-from-presidential-bid':
    'author': 'Dylan Byers, CNN'
    'caption': 'Rapper Kanye West at the MTV VMAs 2015'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-09-25T02:10:33.383+08:00
    'imagesource': 'jcr:3d39827b-5428-455d-97fa-eceb6622d155'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e6851e4-645b-42dc-9a2f-d7c0329fbb4c'
    'lead': 'Kanye West is "definitely" thinking about running for president in 2020,
      he told Vanity Fair in an interview published Thursday (September 24).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-17T10:07:05.089+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-17T10:07:08.628+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-17T10:07:08.295+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Kanye West not backing down from 2020 presidential bid, says Ben Carson
      ''brilliant guy''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15c9eaf-8e03-4c65-9779-bf22ee239748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:07:05.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T10:07:08.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Kanye West is "definitely" thinking about
        running for president in 2020, he told Vanity Fair in an interview published
        Thursday (September 24).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbd847a-efbb-4ecc-bebb-922ce95a9c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:07:05.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T10:07:08.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I sit in clubs and I''m like, Wow, I''ve got five years before
        I go and run for office and I''ve got a lot of research to do, I''ve got a
        lot of growing up to do," he said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcdecb0-8343-4ed7-8a3b-68f1cf7ed3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:07:05.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T10:07:08.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But West also said the he''d prefer "not to run against someone,"
        and even offered praise for the current field of Republican hopefuls, most
        notably Ben Carson.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5ac515-9a3f-4f68-b0d2-9d0bb3ad2850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:07:05.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T10:07:08.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"When I run for president, I''d prefer not to run against someone.
        I would be like ''I want to work with you.'' As soon as I heard [Ben] Carson
        speak, I tried for three weeks to get on the phone with him. I was like this
        is the most brilliant guy," West said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee77147-1cf1-43e9-a7fe-0ee6a3d78e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:07:05.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T10:07:08.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I think all the people running right now have something that each
        of the others needs," West continued. "But the idea of this separation and
        this gladiator battle takes away from the main focus that the world needs
        help and the world needs all the people in a position of power or influence
        to come together."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d71775-1103-4917-8b55-131f47c3b793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:07:05.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T10:07:08.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>West, the provocative rapper and record producer, first floated
        his presidential ambitions at the end of a long, winding speech during last
        month''s MTV Video Music Awards.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c31566-8cc9-4174-92e0-a19f7c24b578'
