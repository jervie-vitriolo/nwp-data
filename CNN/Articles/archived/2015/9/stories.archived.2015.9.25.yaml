    'lead': 'Severe Tropical Storm Jenny, with the international name Dujuan, has
      slightly intensified, according to the 11 a.m. severe weather bulletin issued
      by the Philippine Atmospheric, Geophysical and Astronomical Services Administration
      (PAGASA) on Friday (September 25).'
