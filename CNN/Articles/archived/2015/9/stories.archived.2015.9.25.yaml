      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It ain''t about me. It''s about ideas, bro. New ideas. People with
        ideas. People who believe in truth," West told the audience. "And yes, as
        you probably could have guessed by this moment, I have decided in 2020 to
        run for president."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345257fc-62e9-46a4-af82-c32985a5f5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:07:05.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T10:07:08.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>While social media ignited over the remark, few took West''s claim
        seriously. And yet in Thursday''s Vanity Fair interview West spoke as though
        he was fully committed to the idea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4240ecb8-4c75-4d28-a407-ed14f883adb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:07:05.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-17T10:07:08.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It''s fun. It''s fun to be a rock star, and I''ll never not be
        one I guess, but there''ll be a point where I become my mother''s child. With
        all the things I''ve done that people would consider to be accomplishments,
        what''s the point where I become the person that Donda and Raymond West raised?
        My parents'' child," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1a3b20-e881-4980-bd58-ecbbe1928f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-17T10:07:05.090+08:00
