    'lead': 'Crowds of people have joined anti-terror rallies in cities across Turkey
      this week, amid rising tensions fueled by the deaths of 29 security personnel
      in the space of three days.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T11:52:12.287+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-10T11:52:16.118+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-10T11:52:15.582+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Violence mars Turkey anti-terror rallies amid growing tensions

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f5b153-b521-4757-a6ee-5cc744cf7cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:52:12.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:52:16.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Crowds of people have joined anti-terror
        rallies in cities across Turkey this week, amid rising tensions fueled by
        the deaths of 29 security personnel in the space of three days.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9187d12-0597-4fb2-b001-4302d41ac57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:52:12.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:52:16.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Sixteen soldiers were killed in an attack Sunday (September 6) on
        a military convoy in Hakkari, in southeastern Turkey, according to a statement
        from Turkey''s military. It was claimed by the Kurdistan Workers Party, or
        PKK.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45514dd8-30c4-42a5-82ed-8180f5766df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:52:12.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:52:16.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday (September 8), 13 police officers were killed in a roadside
        bomb attack in eastern Igdir province, Turkey''s semiofficial news agency
        Anadolu said. Its report cited security officials as blaming the attack on
        the PKK.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d29ce6-ad37-49cf-960b-1f9a8a19b2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:52:12.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:52:16.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Such attacks have fueled nationalist sentiments, at a time when
        the Turkish authorities have also stepped up military operations against the
        PKK.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce520eb-819b-496e-abdf-fd11c22b4527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:52:12.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:52:16.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Violent clashes marred some demonstrations held Monday and Tuesday,
        including in the capital, Ankara, and the cities of Corum and Kirsehir in
        central Anatolia, according to Anadolu.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fca2e0c-5f82-4699-9321-c45defea5872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:52:12.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:52:16.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The pro-Kurdish People''s Democratic Party, the HDP, said on Twitter
        that its offices in Ankara and elsewhere had been attacked and set on fire.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3032acf-c33f-45d6-928f-b4e85f76668b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:52:12.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:52:16.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister appeals for calm</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98058b59-4f13-4bc9-8e2e-08b9bb233324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:52:12.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:52:16.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The unrest prompted Prime Minister Ahmet Davutoglu to call for calm
        Tuesday and urge people to respect the law.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663e950d-2c56-4f83-a59a-5eb062fd27c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:52:12.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:52:16.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Vandalizing properties, particularly of media outlets, political
        party centers, and civilian properties cannot be accepted," he tweeted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b475aebe-d4b2-4e81-acea-08914ddae9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:52:12.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:52:16.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The punishment of terror will be imposed by security forces and
        judiciary. Nobody should put themselves in the place of law."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cf8545-5211-4beb-9d81-33350912eac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:52:12.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:52:16.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>HDP leader Selahattin Demirtas said via Twitter that an archive
        room that was being used for election preparations had been burned down but
        that the party''s work would continue.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a4b7a1-89de-4ba4-9160-0a4762aad9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:52:12.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:52:16.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>On its official Twitter account, the U.S. Embassy in Ankara voiced
        concern over the reports of violence, particularly against political parties
        and ethnic minorities, and urged the Turkish people to protest peacefully.
        It also urged the protection of media outlets.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9696f20-9124-417a-bb0f-5889735da860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:52:12.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:52:16.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The offices of Turkey''s Hurriyet newspaper have been targeted by
        protesters throwing stones in the past few days, reportedly over claims it
        misrepresented comments made by President Recep Tayyip Erdogan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02e453a-3792-4f12-a479-9899fe797004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:52:12.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:52:16.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Separately, Dutch journalist Frederike Geerdink, who has long been
        based in southeastern Turkey and specializes in covering the Kurdish conflict,
        is to be deported, Anadolu reported Wednesday (September 9).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea0e9fe-5334-437b-a36f-3b401e7d4270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:52:12.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:52:16.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to Anadolu, more than 100 Turkish security force members
        have been killed since July.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98b37e3-a0d1-4ab4-9cb6-7b7c90600e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:52:12.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:52:16.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The attacks are blamed on the PKK, which issued a statement declaring
        that a 2013 ceasefire with Turkey was over following a suicide bomb attack
        in Suruc on July 20, according to the pro-PKK Firat News Agency.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360ae12c-c87e-4b16-be5f-48275034e1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:52:12.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:52:16.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The blast – carried out by an alleged ISIS suicide bomber – killed
        33 people when it struck a gathering of mostly Kurdish activists calling for
        more help to rebuild the shattered Syrian Kurdish city of Kobani.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccad9018-71a3-4674-9143-854b77c0cbea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:52:12.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:52:16.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Ground incursion</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c77ee8-b6b0-4069-a743-2d51a23434b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:52:12.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:52:16.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The renewed hostilities have prompted a heightened military response
        from Turkey.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8845d862-a869-4923-a42b-c947c409ce06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:52:12.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:52:16.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Turkish soldiers have crossed the border into northern Iraq in "a
        hot-pursuit presence as part of combating terrorism," a Turkish government
        official, speaking on condition of anonymity, told CNN on Tuesday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22a4f31-ea83-483c-8541-a6e9350c1eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:52:12.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:52:16.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It has been more than two years since a Turkish ground incursion
        into Iraq, its southeastern neighbor.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ec30f5-463d-4cb5-9193-7fab67c4b50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:52:12.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:52:16.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Turkish military also has conducted airstrikes in recent months
        against suspected PKK targets in the mountains of northern Iraq and arrested
        PKK members in Turkey.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32608387-12e0-4124-8e0e-ccb4ae06fc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:52:12.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:52:16.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The PKK, which has been calling for greater autonomy and Kurdish
        rights in Turkey, has been in an armed struggle with Turkish authorities for
        decades and has been designated a terrorist organization by Turkey, the United
        States and the European Union. The conflict has killed 45,000 people since
        1984.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27ef052-5c13-46a8-9c70-4cd9abac8d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:52:12.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:52:16.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Erdogan said Tuesday that the key to ending the latest violence
        lies with the people living in the country''s southeastern provinces, Anadolu
        reported.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1246340d-9e19-4bf2-8b3b-b34c1af7a251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:52:12.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:52:16.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"If the people in the region stand against the terrorist organization
        ... this issue will be quickly solved," he told education officials in Ankara,
        according to the news agency.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b276ee0-1c25-42a2-b6cf-e1a9ee983c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:52:12.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:52:16.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The unrest comes at a time when Turkey also faces the threat posed
        by ISIS extremists across the border in Iraq and Syria.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca0d69c-97fa-457c-991a-3636582df525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:52:12.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:52:16.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Last month, it launched its first airstrikes against ISIS in Syria
        as part of the U.S.-led coalition against the extremist group.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0541c449-d7f1-4d32-b526-8d97c4ebce21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:52:12.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:52:16.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Zeynep Bilginsoy and Schams Elwazer contributed to this
        report.</em></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680582e1-234c-4290-9077-7cdd225f6652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:52:12.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:52:16.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/09/09/europe/turkey-kurds-unrest/">"Violence
        mars Turkey anti-terror rallies amid growing tensions."</a></em></p>'
  'Baltimore-approves-6.4-million-settlement-for-Freddie-Gray-family':
