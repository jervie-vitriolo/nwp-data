    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Senate Committee on Finance approves Comelec''s 2016 budget

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2774b7-d5a1-482d-be45-62e4e051552f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:02:43.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:02:55.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Senate Committee
        on Finance approved on Thursday (September 10) the Commission on Elections''
        (Comelec) budget for 2016.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3247e135-8fd3-4918-a0aa-cff8a7e76fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:02:43.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:02:55.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Comelec officials said that they will work on increasing the number
        of overseas Filipino voters, as the group can be a game changer during the
        2016 presidential elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d204210-e23c-4c72-b687-20b0382e74b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:02:43.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:02:55.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Sen. Aquilino "Koko" Pimentel III noted that in 2013, the Comelec''s
        budget was more than P105 million, but the voter turnout was only 16 percent
        for overseas absentee voting (OAV).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ab452b-5228-41de-b64d-a846ec5f50d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:02:43.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:02:55.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Commissioner Arthur Lim said there are currently 1.2 million registered
        overseas voters. He hopes to increase it by the end of October to 1.5 million.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c41ade-6bc1-4abf-ba95-97d30d8a9de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:02:43.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:02:55.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Lim explained that there are political and employment constraints,
        as well as voter apathy. But he said that once candidates declare, Comelec
        plans to invite them to come out with a platform of governance that will benefit
        overseas Filipino workers, which they will post in embassies abroad to help
        create a higher voter turnout.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e94d74c-67c7-4e5c-a9f5-372e032d83e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:02:43.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:02:55.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Comelec also asked the committee to approve an additional P87 million
        in funding for OAV which they say will go to the "Akyat-Barko" — a project
        for seafarers in places like Japan and Portugal. Instead of leaving their
        vessels, field registration officers will instead go to them and help them
        register.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93da67d-adda-4c83-abec-058c9b55ea48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:02:43.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:02:55.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Sen. Loren Legarda, chair of the Finance Committee, suggested that
        Comelec should hold debates for local, vice presidential and senatorial candidates
        for next year''s elections, in addition to the usual presidential debates.
        Starting February, the Comelec is looking to hold three presidential debates
        — one in Luzon, Visayas and Mindanao,&nbsp;respectively.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8bb4d9-3d37-4080-95d2-ae008261ed2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:02:43.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:02:55.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Although it is only a Comelec initiative, Pimentel said that any
        candidate can still opt to not appear. But he agreed that it is a good start
        to focus on issues and not personalities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad72eb8-3e88-4c2a-a921-7f8e15b7c08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:02:43.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:02:55.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Comelec originally proposed a P20.3 billion budget, but the Department
        of Budget and Management decreased it to P15.65 billion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73ba953-ebb7-48f4-9b19-9142af156f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:02:43.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:02:55.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I think Comelec is prepared because&nbsp; they are getting new
        machines and new systems. Ang improvement nito sa 2010 is, at least, hindi
        Smartmatic or yung contractor ang magpapatakbo. It will still be Comelec which
        will be running the election, but using new machines, new software and more
        transparent processes now," said Pimentel.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ee1063-2bf4-447e-8984-8d3fe0f59ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:02:43.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:02:55.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anna Estanislao contributed to this report.</em></p>'
  'Ebola-Reston-monkeys-Philippines-DOH':
    'author': 'Pia Bonalos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-10T15:09:34.084+08:00
    'imagesource': 'jcr:f537d350-bf25-4d96-8333-945770336b94'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3343951e-c92b-485d-9c18-714f268e1047'
    'lead': 'The Department of Health (DOH) on Thursday (September 10) assured the
      public amid fears about Ebola-infected monkeys in the Philippines, after 10
      monkeys were found positive of Ebola Reston virus in a facility in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T09:05:45.123+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-10T09:05:48.246+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-10T09:05:48.097+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'DOH assures Ebola Reston in PH ''kind'' to humans

      '
    'updated': 2015-09-11T04:48:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee30646-2590-4233-91d0-1333e5a1b22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:05:45.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:05:48.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Department
        of Health (DOH) on Thursday (September 10) assured the public amid fears about
        Ebola-infected monkeys in the Philippines, after 10 monkeys were found positive
        of Ebola Reston virus in a facility in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd569850c-f231-45f2-8159-18068648499a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:05:45.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:05:48.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to Health Secretary Janette Garin, humans are safe from
        the virus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e7f8ff-1504-4013-af5d-be23f51d2988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:05:45.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:05:48.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Garin described this strain of Ebola to be the "kindest" to humans,
        unlike the deadly strain that claimed hundreds of lives in Africa.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afcf045-9b2c-4e2a-86d6-88056c0342f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:05:45.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:05:48.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>She said 10 monkeys with suspected cases of Ebola Reston virus died
        in August.&nbsp; This prompted further testing of around 300 monkeys living
        in the same facility.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bbf00c-7691-4f4d-94f6-cc579abd9be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:05:45.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:05:48.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Fourteen monkeys were screened for the virus, of which 10 were tested
        positive for Ebola Reston.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0242f0a3-cc41-42d5-b46b-fdf356e0d403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:05:45.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:05:48.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>One died while the remaining nine are recovering in the facility.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc717277-f4eb-4d34-a41c-6bd97cc4d74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:05:45.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:05:48.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It was found that these monkeys can be traced to two other facilities
        in the country, with one of them testing negative for the virus while results
        are still being awaited for the other.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd263b5-e673-4b2e-a4cd-426fdbbf1eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:05:45.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:05:48.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>So far all caretakers in all three facilities have tested negative
        for Ebola Reston virus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa81258-3b4c-4ea0-a9bc-807dcae3c288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:05:45.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:05:48.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The DOH is working closely with the Department of Agriculture (DA)
        and Department of Environment and Natural Resources (DENR) in tracing the
        source of the Ebola Reston virus found in Philippine monkeys.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd686792c-a78f-4547-84fc-ae61de1f2a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:05:45.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:05:48.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The DA quarantined monkeys making sure zero movement is implemented,
        while the DENR is doing a surveillance of the places surrounding the facilities
        to see if the Ebola Reston virus is also positive in other animals.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec6ae15-e46b-417a-ade7-6acd18334812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:05:45.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:05:48.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Undersecretary Jose Reano cautioned the public against
        keeping monkeys as pets.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226cae6e-5237-4949-adac-df5dcaeaea30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:05:45.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:05:48.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He added the natural habitat of animals should be respected, citing
        deforestation and illegal hunting as reasons for human interaction that is
        unnecessary.</p>'
  'ovp-budge-hurdles-house-committee-level':
    'author': 'CNN Philippines Staff'
