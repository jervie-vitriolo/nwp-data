      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> In what was supposed
        to be its “special event” to launch its hottest gadgets, Apple shared the
        stage with its tech rival, Microsoft, on Wednesday (Thursday, September 10
        PHT).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69144b05-16a1-4033-8247-c2fe79659e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T10:04:06.151+08:00
