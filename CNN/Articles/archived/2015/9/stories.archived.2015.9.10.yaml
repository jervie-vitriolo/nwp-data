  'germany-refugees-spend-surplus':
    'author': 'Ivana Kottasova, CNN Money'
    'caption': 'Hundreds of refugees pour into the Munich Central Station on September
      1 as they flee Iraq, Syria, and other Middle Eastern countries. (Photo: Frederik
      Pleitgen/CNN)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-10T01:33:02.295+08:00
    'imagesource': 'jcr:07837ea0-f357-4e0e-a00c-0e8969620184'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '727700e3-e38e-4230-a7a8-47d3e6d7abd7'
    'lead': 'Germany should spend its budget surplus on refugees, a top German economist
      said. Researchers from Germany''s prestigious Ifo Institute said the country
      will end up with a budget surplus between seven and nine billion euros more
      than expected, thanks to rising tax revenues.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T09:22:28.578+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-10T09:22:32.148+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-10T09:22:31.915+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Germany should spend its surplus on refugees, says top economist

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb5aaf4-d324-4c09-8fe9-c37bcb8f0e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:22:28.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:22:32.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney) —</strong> Germany should spend its budget
        surplus on refugees, a top German economist said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f74c167-46bd-4338-a13d-e1f46140bfd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:22:28.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:22:32.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Researchers from Germany''s prestigious Ifo Institute said the country
        will end up with a budget surplus between seven and nine billion euros more
        than expected, thanks to rising tax revenues.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597d79c2-3ac0-4f28-9114-e3e0ecf37034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:22:28.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:22:32.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Niklas Potrafke, a director at the institute, said that amount could
        cover the extra spending German leaders expect will be needed because of the
        large number of refugees coming to Germany this year. He suggested using the
        money to fund the relief efforts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7d30f7-df98-454e-9df9-4751c1ec0e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:22:28.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:22:32.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Germany has responsibility in the world," Potrafke said. "We got
        help some 70 years ago, it''s now our turn to help the world ... of course,
        we can''t help everyone in the world, but we have the responsibility to help."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90f66b7-c9de-4bbb-8aaf-9e526600408f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:22:28.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:22:32.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Germany is expecting to receive around 800,000 asylum applications
        this year, more than any other European country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1bc219-8673-4fc1-a8aa-22b20c7cfe0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:22:28.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:22:32.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Many economists say the country can use the influx of refugees to
        boost its economy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef09ff35-376f-48e6-9e0f-6eac4eebfbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:22:28.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:22:32.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"If Germany gets this right, it may just be solving part of its
        demographic problem for the next decade," said Holger Schmieding, the chief
        economist at Berenberg Bank.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68598332-ca64-4d8c-9837-b182c55da71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:22:28.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:22:32.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Germany, like many other European countries, is struggling with
        a low fertility rate and an aging population.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18486bc-a2a4-4d9c-aa3e-d219255a93c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:22:28.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:22:32.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Migrants who take huge risks to get where they want to go often
        tend to be more entrepreneurial people ... that may also help to keep an aging
        economy vibrant," Schmieding said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c73868-508c-4487-87af-1a4a9fca659c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:22:28.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:22:32.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Germany, where most of the refugees hope to get to, is pushing for
        the rest of the European Union to share the burden more equally through mandatory
        quotas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9139f83-1f18-433f-9609-734681a40961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:22:28.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:22:32.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Poorer countries like Poland, Hungary, the Czech Republic and Slovakia
        oppose the system. Yet Schmieding said all countries could benefit from the
        migration.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6928680c-4d94-45ea-9b02-703e1c0bfe4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:22:28.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:22:32.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The faster E.U. member countries can process the claims of migrants,
        and the earlier those who can stay are allowed to work and are offered language
        training, the better," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63dc846d-ea6c-4df2-bace-10cd4ce76e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:22:28.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:22:32.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/09/09/news/germany-refugees/index.html?iid=hp-stack-intl">"Germany
        should spend its surplus on refugees, says top economist"</a></em></p>'
  'mensa-british-girl-score':
    'author': 'Hilary Whiteman, CNN'
    'caption': 'Lydia Sebastian achieved the top score of 162 on Mensa''s Cattell
      III B paper.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-10T01:30:05.401+08:00
    'imagesource': 'jcr:b3776798-777d-4eed-9600-6bd65e93f205'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c43ad832-a7e1-4049-8008-0663f7728148'
    'lead': 'A 12-year-old girl who had an inkling she might be quite clever has sat
      a test and proved she was absolutely right. Lydia Sebastian achieved the top
      score of 162 on Mensa''s Cattell III B paper, suggesting she has a higher IQ
      than well-known geniuses Albert Einstein and Stephen Hawking.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T09:32:03.687+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-10T09:32:08.088+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-10T09:32:07.754+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'British 12-year-old smarter than Einstein, Hawking

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864abc0a-29e0-4dad-b4c8-5c667a0c87ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:32:03.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:32:08.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A 12-year-old girl who had an inkling she
        might be quite clever has sat a test and proved she was absolutely right.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe82acd-b1f0-48fb-a5d1-973725846576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:32:03.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:32:08.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Lydia Sebastian achieved the top score of 162 on Mensa''s Cattell
        III B paper, suggesting she has a higher IQ than well-known geniuses Albert
        Einstein and Stephen Hawking.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eda7ae0-23e3-40c7-8015-acd53eb9c79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:32:03.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:32:08.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The comparison doesn''t sit well with the British student, who''s
        currently in Year 8 at Colchester County high school, a selective girl''s
        grammar school in Essex, England.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf78637-e255-43a4-ac9b-b6e26bc2ff77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:32:03.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:32:08.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think I can be compared to such great intellectuals such
        as Albert Einstein and Stephen Hawking. They''ve achieved so much. I don''t
        think it''s right," Lydia told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6ec32a-cddf-47a2-8071-557547e54ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:32:03.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:32:08.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Lydia sat the test in her summer holidays, after raising the idea
        with her parents and pestering them for the best part of a year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de1f3ba-f6d9-44c4-baf6-f2fd9ee5d366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:32:03.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:32:08.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It turns out the test wasn''t that hard after all.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea868726-8703-438d-aa4e-95c552a5aa54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:32:03.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:32:08.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I was really nervous before the test and I thought it was going
        to be really hard. But as I started the test, I thought it was a bit easier
        than I thought it was going to be," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf9e00f-794e-4c3a-9f51-010dfb39b709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:32:03.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:32:08.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Lydia''s not quite sure what she wants to do when she leaves school,
        although she''s leaning toward something "based around maths, because it''s
        one of my favorite subjects."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8defa79b-3c33-44fe-b768-edf2ee393bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:32:03.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:32:08.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"All I''m going to do is work as hard as I can, and see where that
        gets me," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb41480-035a-494d-b6fe-56a2e890f465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:32:03.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:32:08.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>To put Lydia''s mark in perspective, the top adult score in the
        Cattell III B test, which primarily tests verbal reasoning, is 161. A top
        2% score -- which allows entry to Mensa, the club for those with high IQs
        -- would be 148 or over. Lydia scored 162, placing her in the top 1% of the
        population.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e483a5-f874-4401-a49b-413ef68293f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:32:03.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:32:08.090+08:00
