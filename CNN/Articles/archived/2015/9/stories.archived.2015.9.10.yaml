    'template': '1'
    'title': 'Refugee crisis: Hungarian camerawoman trips, kicks migrants

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c497d57-a940-437b-bf5f-7007e702f614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T10:11:24.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T10:11:28.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The video defies explanation. A Hungarian
        camerawoman, documenting the wave of desperate migrants sprinting from a holding
        camp, sees a man running with child in his arms. So she trips him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f51538c-4342-4ac3-9583-64e0342d9434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T10:11:24.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T10:11:28.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The man, carrying all his belongings with him, falls on top of the
        boy as they tumble to the ground. He screams in disbelief.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3266c0e-d6e9-477d-984e-755c02065803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T10:11:24.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T10:11:28.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Moments later, the same camerawoman kicks other migrants as they
        run, including a young girl in the leg.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b194b1-7830-4b40-babf-920cdfeb52c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T10:11:24.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T10:11:28.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Same woman with camera now unambiguously seen kicking man and young
        girl in #Hungary #migrantcrisis https://t.co/OxDNPmhhAx</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a80c16-173d-44b3-af7c-71b110c79e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T10:11:24.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T10:11:28.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>— Owen Clegg (@ojclegg) September 8, 2015</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1fd76c-8173-453a-b3a9-f4c64205d450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T10:11:24.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T10:11:28.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The videographer, who worked for the Hungarian nationalist N1TV
        station, has been fired, Editor in Chief Szabolcs Kisberk said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4501cb-6182-4c0b-9924-6b5f8a9b6fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T10:11:24.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T10:11:28.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The camera operator behavior was completely unacceptable," N1TV
        said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ce0e72-991d-476e-9c1e-75acaf4e8e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T10:11:24.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T10:11:28.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The station did not identify the camerawoman, but thousands took
        to a Facebook "shame wall" to criticize her acts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d32bcaa-4923-4a7b-b670-493813b18557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T10:11:24.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T10:11:28.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>She was one of the videographers filming the flood of migrants trying
        to get through Hungary and into Austria and Germany. The migrants include
        many refugees trying to escape the carnage brought on by terrorists and war
        in their homelands.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2031d4-d522-4ab3-a5d6-6dce261aa8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T10:11:24.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T10:11:28.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>After crossing from Serbia into Hungary with only the belongings
        they could carry, the migrants were stuck for days at a holding camp in southern
        Hungary. Many complained about uncomfortable or inhumane conditions in the
        camp.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f00605b-334c-40b5-afbc-f60bd58b784e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T10:11:24.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T10:11:28.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>After breaking through the holding camp''s police line, they scrambled
        across a field walked and hiked about 4 miles -- many dropping their possessions
        on the ground.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67898b76-35c6-4066-ad1b-0dd54798d23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T10:11:24.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T10:11:28.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Two children from one family lost the shoes they were wearing. They
        walked over a train track and rocks barefoot for miles, hoping to reach a
        country more welcoming of refugees.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b22d483-e503-4355-bc35-fa1f0c65bc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T10:11:24.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T10:11:28.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Hungary, a signatory to the 1951 Refugee Convention aimed at protecting
        refugees, has come under criticism for its handling of migrants and for erecting
        a razor-wire fence to stymie the flow.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198f07bd-8010-4c7d-92fb-cfbd9f347fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T10:11:24.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T10:11:28.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But the Hungarian government has said it is just trying to enforce
        European Union rules on the movement of migrants without proper documentation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4614bd-2a25-471a-8474-ce31272b19d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T10:11:24.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T10:11:28.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Arwa Damon at the Hungarian-Serbian border and Brian
        Walker in Atlanta contributed to this report.</em></p>'
  'British-Airways-fire-jets-suppression-system-didnt-work-source-says':
    'author': 'Greg Botelho and Rene Marsh, CNN'
    'caption': 'A fire broke out Tuesday on an outbound British Airways flight at
      Las Vegas'' airport, leading two people to be transported for medical care for
      what the airport called "minor injuries."'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-10T08:25:34.581+08:00
    'imagesource': 'jcr:ff2c1a2b-92b9-4b2c-baeb-a3f8a0993a07'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2708f6ce-75da-4fef-8efb-9d22ff6c1f00'
    'lead': 'The British Airways jetliner that caught fire on the Las Vegas airport''s
      tarmac had suppression equipment, but it just didn''t work to suppress the flames,
      a source close to the investigation said Wednesday (September 9).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T11:17:56.996+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-10T11:18:00.449+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-10T11:18:00.220+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'British Airways fire: Jet''s suppression system didn''t work, source
      says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fcfd25-0ae9-4e1d-a3f2-9209a7d8be4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:17:56.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:18:00.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The British Airways jetliner that caught fire on the Las
        Vegas airport''s tarmac had suppression equipment, but it just didn''t work
        to suppress the flames, a source close to the investigation said Wednesday
        (September 9).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9e60d7-2166-4078-ab55-4fb456ca1695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:17:56.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:18:00.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Thirteen people were sent to hospitals for treatment after the incident
        shortly after 4 p.m. Tuesday (7 a.m., Wednesday PHT) involving British Airways
        Flight 2276. Most of those injuries came as passengers slid down the four
        inflatable chutes while evacuating the Boeing 777, Clark County Fire Department
        Deputy Chief Jon Klassen said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2880f2-8223-4865-9b91-a62b7f1ce1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:17:56.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:18:00.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Federal Aviation Administration said the aircraft''s left engine
        caught fire, prompting the crew to abort its scheduled takeoff to London''s
        Gatwick Airport.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ff93da-7b43-469a-8ce5-5d78497d5a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:17:56.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:18:00.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Exactly why that happened was one of the looming questions a day
        later.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a29638f-26f4-46e8-a84b-bc2941784e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:17:56.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:18:00.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Another was why the fire continued until firefighters – who witnesses
        said arrived within minutes of the fire and smoke erupted – doused the aircraft
        with water.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316c85e1-f16b-43bb-b6ad-8ca6f758b781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:17:56.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:18:00.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The British Airways jet''s fire indication light did come on at
        some point, the source close to the investigation said. And the plane did
        have fire suppression equipment that was deployed, but it didn''t extinguish
        the fire.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adad12df-f879-42fa-b4ce-5b83e7417b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:17:56.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:18:00.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Investigators are looking into a few possibilities such as whether
        or not the fire suppression equipment worked properly or whether a fuel line
        ruptured, causing the fire to spread.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9df1f3-6183-4dde-8010-f0e158edb8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:17:56.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:18:00.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A thud, then an evacuation order</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10a693b-f5b9-4086-a155-777a09f0c725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:17:56.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:18:00.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Jay Jennings was one of the 159 passengers, along with 13 crew members,
        on the London-bound jet when he heard a big thud as the flight was about to
        takeoff. He lifted his window shade and "just saw flames on the engine," he
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae42fc6-41e0-4a15-a378-25d643a64cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:17:56.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:18:00.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>For a few frenetic minutes, frightening plumes of black smoke engulfed
        the London-bound jet.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cf287a-d9bc-4fcc-bb02-78e26cdb91fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:17:56.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:18:00.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The plane stopped and sat for what felt like a minute, Jennings
        added. Then the captain came on the intercom and told the passengers there
        was an emergency and they needed to evacuate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4377a58-e656-4b28-b0fb-bbaca893effd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:17:56.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:18:00.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>When one of the emergency doors opened, smoke poured in. "Not safe,
        not safe," someone said, Jennings recalled.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca0d987-47ae-41e9-94b4-a381ec4a3047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:17:56.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:18:00.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Paul Berberian, who had just landed on a flight from Denver, said
        that he didn''t know anyone was on the plane until "the slides popped up."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c53eac-5abb-44a2-a9d5-c7a76e3059bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:17:56.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:18:00.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Five seconds later people were just flying down ... and running
        away," said Berberian, who estimated firetrucks were on the scene within two
        minutes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8828e94-b5bd-4f17-b4b6-c1643bdd5f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:17:56.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:18:00.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Dan Simon, Ed Payne, Steve Almasy, and Artemis Moshtaghian
        contributed to this report.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9534c846-7430-4357-8666-0626f145a707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:17:56.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:18:00.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2015/09/09/us/las-vegas-british-airways-fire/index.html">
        "British Airways fire: Jet''s suppression system didn''t work, source says."</a></em></p>'
  'France-says-tackle-Syria-to-solve-migrant-crisis-promises-strikes':
    'author': 'Mick Krever, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-10T06:11:45.081+08:00
    'imagesource': 'jcr:27be86d6-4c8a-40f5-95cc-755108598d67'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f73139d-0374-4a32-a646-6482e6698b01'
    'lead': 'France will soon launch air stikes in Syria, French Prime Minister Manuel
      Valls told CNN''s Christiane Amanpour on Wednesday (September 9), saying the
      refugee crisis "cannot be solved just by receiving them."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T11:21:05.227+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-10T11:21:10.090+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-10T11:21:08.556+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'France says tackle Syria to solve migrant crisis, promises strikes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40542845-2873-414a-b5fd-cb5463ca561b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:21:05.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:21:10.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — France will soon launch air stikes in Syria,
        French Prime Minister Manuel Valls told CNN''s Christiane Amanpour on Wednesday
        (September 9), saying the refugee crisis "cannot be solved just by receiving
        them."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10aa20ea-9f51-4749-b917-b5ff2c81c927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:21:05.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:21:10.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"At the moment there are millions of Syrians who are displaced.
        There are refugee camps – in Lebanon, in Jordan, in Turkey – receiving 4 to
        5 million Syrians. And we''re not going to receive 4 to 5 million Syrians,
        so the problem has to be dealt with at source," he said through an interpreter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2ffc17-b1b8-4c60-b852-8dfee07ebc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:21:05.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:21:10.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"These are very difficult subjects. And of course, in Syria, so
        long as we haven''t found a political solution; so long as we haven''t destroyed
        this terrorist group, Islamic State; so long as we haven''t got rid of Bashar
        Assad; we will not find a solution."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94586657-c3d8-4992-9b6a-4a7223bd1127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:21:05.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:21:10.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>France began flying reconnaissance missions over Syria this week,
        and Valls said he would appear before the country''s Parliament next Tuesday
        to announce "the objectives of France and that there will be strikes."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa48ade-5072-4cf7-af80-8667623dbc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:21:05.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:21:10.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>With a view to bringing an end to the more than four-year-long war,
        Valls said France is in talks with Russia and that Iranian President Hassan
        Rouhani would be visiting Paris "in a few weeks."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a59898e-c626-48b2-a097-6311469c5f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:21:05.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:21:10.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Russia supports the regime of Bashar Assad. But it also wants to
        find a political solution. And anyway, there will not be any political solution
        without a dialogue with all of the parties who directly or indirectly are
        involved with Syria."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b0af6d-5ad6-457d-968a-34172ade8a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:21:05.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:21:10.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"So this dialogue is essential in order to find a political solution."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbf3069-3d75-47f1-9a07-71c38ba355ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:21:05.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:21:10.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/09/09/world/manuel-valls-amanpour/index.html">"France
        says tackle Syria to solve migrant crisis, promises strikes."</a></em></p>'
  'migrant-crisis-European-Union-nations-face-plans-for-binding-quotas':
    'author': 'Laura Smith-Spark and Pierre Meilhan, CNN'
    'caption': 'Hundreds of refugees pour into the Munich Central Station on September
      1 as they flee Iraq, Syria, and other Middle Eastern countries.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-10T04:30:42.191+08:00
    'imagesource': 'jcr:91842681-74dd-41f5-926d-cfc4bd0b2e8f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a2b34e9-ae76-49be-961f-36bbe8b82896'
    'lead': 'The European Commission has set out detailed plans for mandatory quotas
      for EU nations to take in refugees, as Europe struggles to cope with a huge
      influx of migrants – many of them fleeing war in Syria.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T11:28:20.857+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-10T11:37:49.539+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2019-12-10T11:37:49.143+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Migrant crisis: EU nations face plans for binding quotas

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673d4e5c-f185-4373-9a52-d1db1faea98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:28:20.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:37:49.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The European Commission has set out detailed
        plans for mandatory quotas for EU nations to take in refugees, as Europe struggles
        to cope with a huge influx of migrants – many of them fleeing war in Syria.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103d22df-51e0-4bde-a459-369c916d1461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:28:20.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:37:49.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>European Commission chief Jean-Claude Juncker said the proposed
        measures would "ensure that people in clear need of international protection
        are relocated swiftly after arriving – not just now but also for any crisis
        in the future."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8590f76b-d18b-4998-9118-e94a66461740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:28:20.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:37:49.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Under the proposals, 120,000 refugees will be relocated from Greece,
        Italy, and Hungary – three EU nations at the forefront of the crisis, thanks
        to transit routes across the Mediterranean and through the Balkans.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ee0d62-d54a-4075-981a-28b2f36ce4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:28:20.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:37:49.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Of those, 15,600 will come from Italy, 50,400 from Greece and 54,000
        from Hungary, the European Commission said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fe82ce-13ad-46fb-93f0-e1fd9f51eed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:28:20.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:37:49.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>They would be distributed among other EU states according to binding
        quotas based on each country''s population, GDP, past asylum applications
        received and employment rate. Additional EU funding would be provided to countries
        taking in refugees.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cf68d9-48fe-4d06-a20b-4a8375a1c387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:28:20.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:37:49.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The figure of 120,000 is on top of a proposal by the European Commission
        in May to relocate 40,000 people in need of international protection from
        Italy and Greece.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bac5f1e-c70d-4c03-a0ae-509d071d356c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:28:20.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:37:49.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>EU member states must still agree to the proposals. Their interior
        ministers are due to met Monday (September 14) to discuss the issue.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b2aee6-de41-4a0a-b343-c4bcdbb5c49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:28:20.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:37:49.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Some, such as Hungary, Poland, Slovakia, and the Czech Republic
        – have already voiced strong opposition to the idea of mandatory quotas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb24925d-fb95-458e-9ded-2be1c066f4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:28:20.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:37:49.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But others, including Germany, say it is the only way to ensure
        a fair distribution of refugees among EU member states.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9067ea1-b2de-42cb-86c5-f4b97d0551b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:28:20.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:37:49.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Addressing EU Parliament members, Juncker said: "We Europeans should
        know and should never forget why giving refuge and complying with the fundamental
        right to asylum is so important."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5433d19a-ae19-4a11-9741-55ac9333b7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:28:20.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:37:49.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The new measures will institute a truly European approach and ensure
        that people in clear need of help receive it swiftly, he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d53c73c-04a7-4899-a42b-6af8eece6a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:28:20.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:37:49.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"If ever European solidarity needed to manifest itself, it is on
        the question of the refugee crisis. It is time to show collective courage
        and deliver this European response now."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c426c59f-876b-4b4e-972b-083491444fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:28:20.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:37:49.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Germany: Europe faces a big test</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ccfc9b-7b15-4695-ac12-e2ff5c717379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:28:20.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:37:49.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The measures proposed by the European Commission also include a
        permanent relocation mechanism for all EU members and the establishment of
        a common EU list of safe countries of origin. Nations such as Albania, Kosovo,
        Serbia and Bosnia should be added to this, it said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5552d5-87b2-482c-be52-8466501f51c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:28:20.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:37:49.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>These steps would speed up the process of individual asylum applications
        from individuals coming from countries considered to be safe across Europe.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b3d5d6-fcfd-4fd3-a88a-91c31f5875f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:28:20.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:37:49.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The European Commission also proposed a more effective returns policy
        for those migrants who do not have the right to stay in the European Union.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22888780-f1d8-4337-b5fe-891544c6a416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:28:20.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:37:49.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And it said renewed efforts were needed to look for political solutions
        in Syria, Iraq and Libya, and to support the countries around Syria, such
        as Jordan, Lebanon, and Turkey, which are hosting the bulk of those who''ve
        fled its civil war.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc382b8-a3fb-4e9a-891e-873507c340b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:28:20.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:37:49.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>On top of this, the commission has allocated 1.8 billion euros for
        a "Trust Fund for Africa," it said, in a bid to limit migration from African
        nations where populations have few opportunities.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb1483e-4c39-4b10-a740-a7e82a2c7cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:28:20.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:37:49.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>German Foreign Minister Frank-Walter Steinmeier and Economics Minister
        Sigmar Gabriel said in a joint statement that Europe "faces a big test" but
        the "brave proposals" of the European Commission were heading the right way.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec6407f-b94c-4228-9654-63cdf1025d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:28:20.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:37:49.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Only if we all pull together, can we manage to handle the large
        number of refugees appropriately. We need a European refugee policy, which
        will live up to the expectations of the people and the expectations of Europe,"
        they said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bf6970-96d6-4e17-96dd-fb4b028d3961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:28:20.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:37:49.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Europe has to shoulder its responsibility for refugees with a spirit
        of solidarity and ensuring a fair distribution, the statement said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38a69d9-a285-41f3-bcb6-2681c9796462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:28:20.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:37:49.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It''s also important to tackle the root causes of migration, such
        as conflict and poverty, and develop a convincing plan of action on a European
        level, they said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d2f100-7fe8-4fe8-b646-32f88cb3ccdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:28:20.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:37:49.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>New guidelines for migrants'' treatment</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4b0bd7-78ab-4804-a6e5-a1e6146130d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:28:20.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:37:49.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Amid concern over the welcome – or lack thereof – given to some
        migrants, the Council of Europe issued new guidelines Wednesday (September
        9) to its 47 member states on their treatment of the new arrivals.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346ee075-f00c-4c44-aefc-8d80aeb479a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:28:20.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:37:49.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The recommendations address "the reception and temporary living
        conditions of migrants and asylum seekers, to ensure respect for their human
        rights," the body''s secretary general said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74305e26-5df7-4690-9b39-58017b6cda8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:28:20.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:37:49.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The ongoing migrant crisis is creating unprecedented challenges
        for European states," Secretary General Thorbjorn Jagland wrote in a letter
        to member states. "A minority of countries is being asked to absorb the majority
        of incomers and political solidarity is being severely tested."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11357fa6-7489-46c5-946b-47c4d4406604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:28:20.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:37:49.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Jagland added that "many of the incomers are asylum seekers whose
        requests to stay in Europe will be accepted," and said "it is self-defeating
        to mistreat or demean any future member of our societies."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f24b7f-d1bc-467b-8b1b-f4f3f64f37a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:28:20.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:37:49.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Jagland also commissioned an urgent analysis to improve the prosecution
        of those involved in human smuggling.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd984ce29-9e10-49cc-ba83-bd6da9909d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:28:20.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:37:49.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Council of Europe is an intergovernmental organization made
        up of 47 European countries that have signed up to the European Convention
        on Human Rights, a treaty designed to protect human rights, democracy, and
        the rule of law.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfc778d-b4ed-46e9-9ae6-009f21069fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:28:20.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:37:49.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Stephanie Halasz contributed to this report.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df9c54b-8211-4a1f-8296-a4d8875ab9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:28:20.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:37:49.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/09/09/europe/europe-migrant-crisis/">"Migrant
        crisis: EU nations face plans for binding quotas."</a></em></p>'
  'Tim-Cook-Apple-iPhone6S-iPad':
    'author': 'Heather Kelly, CNN Money'
    'caption': 'The new iPhone 6S and iPhone 6S Plus have just been released and will
      be available on September 25.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-09-10T12:19:32.837+08:00
    'imagesource': 'jcr:e0996005-b032-46d7-8494-9fff1cdaa399'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'afbbe1c9-cbc9-423f-bb78-d207ecf23dbe'
    'lead': 'Tim Cook has unveiled two new iPhones, as well as the new Apple TV, iPad
      Pro, and Apple Watches at San Francisco''s Bill Graham Civic Auditorium for
      another one of Apple''s patented press events.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T11:44:19.078+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-10T11:44:24.081+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-10T11:44:23.324+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Tim Cook unveils new iPhone 6S, Apple TV, iPad Pro

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb26df9c-99e5-4e2b-b15f-cdd27c94d6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:44:19.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:44:24.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>San Francisco (CNNMoney) —</strong> Tim Cook has unveiled
        two new iPhones, as well as the new Apple TV, iPad Pro and Apple Watches at
        San Francisco''s Bill Graham Civic Auditorium for another one of Apple''s
        patented press events.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ce0856-b21a-42ca-9bf1-12309c01543e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:44:19.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:44:24.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>iPhone</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d71c93-f453-4c75-942c-de7143b4b3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:44:19.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:44:24.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"While they may look familiar we have changed everything about these
        new iPhones," said Tim Cook.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8bbc18-6af9-4d42-87cc-728e5bb8785b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:44:19.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:44:24.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Apple has updated its two smartphones. The new iPhone 6S and iPhone
        6S Plus are available in four colors: silver, gold, space gray, and rose gold.
        The devices are now made from 7000 series aluminum, which is an aircraft-grade
        material. It''s stronger than the previous phone aluminum and is unlikely
        to bend.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9ef4b7-db6a-4183-b627-274016097ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:44:19.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:44:24.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The devices'' biggest addition is a 3D touch screen, a feature introduced
        on Apple trackpads and the Apple Watch, that was previously known as Force
        Touch. The technology recognizes new gestures like pressing and holding. It
        vibrates slightly to let you know it''s been pressed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ccf325-e0cf-4c65-b8ab-5531c8e8abf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:44:19.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:44:24.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The new iPhones also come with a 12 megapixel iSight rear camera,
        with 50 percent more pixels than the iPhone 6. The front-facing camera is
        now 5 megapixels (for sharper selfies).</p>'
    '10':
      'image': 'jcr:1f24010b-6d38-497a-8988-c7b12814c78e'
      'imageCaption': 'Apple iPhone 6S  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da009948-d80a-47a0-91b0-0dcf8747ab1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:44:19.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:44:24.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83663cf6-eeca-4a56-98d7-f5c052a0007a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:44:19.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:44:24.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A kooky new photography feature called "Live Photos" combines photos
        and videos. When you take a photo with the Live Photo setting on, it records
        a second-and-a-half video before and after the clip to make a tiny little
        video. Press and hold on your photo and it will play.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0ced17-8cc4-4f1b-9212-c520ff74261c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:44:19.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:44:24.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The phones also have the new A9 processor and faster finger print
        sensors. There are new charging docs to match the colors of the iPhones as
        well as new covers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154710e6-4753-483f-93e1-29c5e1d6ab0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:44:19.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:44:24.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The phones will cost the same as the last version. The previous
        versions (iPhone 6 and 6 Plus) will each drop $100. Apple still gives its
        default prices based on two-year contract subsidies. Carriers are moving away
        from that model, so this time Apple also showed month costs for installment
        plans.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4757d59a-add0-41fa-89e6-7907123eb283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:44:19.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:44:24.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A new iPhone Upgrade program lets you lease an iPhone for $32 a
        month and get a new version every year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1563ad2b-a026-4926-ae2f-870e68295751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:44:19.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:44:24.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The new iPhones will go on pre-sale on September 12 and will hit
        stores on September 25.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ad06f7-3dd7-4315-a925-b01a794a5567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:44:19.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:44:24.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>IOS 9 will be available on September 16 for anyone with an iPhone
        as old as an iPhone 4S.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d931f19-5d72-4d60-b1bc-735796fbbe1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:44:19.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:44:24.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>iPad Pro</p>'
    '24':
      'image': 'jcr:78b956f4-aaa2-4226-8962-e4cfe6806678'
      'imageCaption': 'The evolution of the iPads  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555f3dbf-4bc0-4304-ac13-c0851c6b856e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:44:19.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:44:24.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadc6137-c24f-4efe-9d6d-c12295bd9358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:44:19.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:44:24.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>As expected, Apple is making a bigger, faster iPad. The iPad Pro
        is 12.9 inches. It''s the same height as the iPad Air, so you can run iPad
        Air apps side by side. The screen has 5.6 million pixels – more than a 15-inch
        MacBook Pro with a Retina display.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80fdbec-0162-4180-a742-ea68bf998187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:44:19.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:44:24.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The iPad Pro starts at $799.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ea0a86-70a9-48e2-9cda-855b82085bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:44:19.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:44:24.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Inside it''s much faster. The iPad Pro has a new A9X 64-bit chip.
        It''s 1.8 times faster than the previous iPad''s CPU ("desktop class" according
        to Apple executive Phil Schiller). It is powerful enough to edit three streams
        of 4K video at a time. It has a 10-hour battery life, is super thin, weighs
        just over 1.5 lbs.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd920d856-2994-45f5-9cc9-750da319e608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:44:19.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:44:24.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Why make an iPad with a bigger display?" asked Schiller. Good question!</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8f41cd-2113-402d-85eb-974b4631ab39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:44:19.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:44:24.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Games and movies look better on a bigger screen, he said. It''s
        big enough to have a full-size keyboard on the screen. If you don''t want
        to type on the screen, Apple has made a new smart keyboard that doubles as
        a cover, Microsoft Surface-style. The keyboard is coated with a thin fabric.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e6ff54-2a37-4fb5-866d-bbe0436f5438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:44:19.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:44:24.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Related: Tech world rocked when Microsoft took Apple stage</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58df0ed4-0941-4a22-8896-b6b6e211832d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:44:19.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:44:24.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The company is also making its own stylus, but with the usual over-the-top
        design and marketing. Yes, it''s the Apple Pencil, a low latency stylus that
        feels like a real pencil. It even got its own Jony Ive narrated videos. it
        "feels like a true writing or drawing instrument," said Ive.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718748b5-0307-4ecf-a8c9-5e619c79fb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:44:19.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:44:24.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>As the name implies, the iPad Pro''s real target audience is business
        users. To show that it''s serious, Apple brought out a very unexpected partner
        to demo the iPad Pro: Microsoft''s Kirk Konenigsbauer. He demonstrated Microsoft
        Office for iPad Pro using the Apple Pencil.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8364c2a-dc27-449f-9f6a-23e568108d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:44:19.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:44:24.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Adobe also demoed its IPad Pro apps including a new product called
        Photoshop Fix, a retouching tool. Using the iPad Pro and new stylus, Adobe''s
        Eric Snowden did some realtime edits including the odd choice of changing
        a photo of a model to make her smile more. (It was the first woman on stage
        during the presentation.)</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad5e190-a3d6-4673-974a-7dc695dc5d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:44:19.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:44:24.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>For the final demo, Irene Walsh from 3D4Medical showed off her startups
        3D medical app that shows 3D interactive anatomy images for medical students
        and patients.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59557f82-ce6c-4e81-8bb3-dc2346d4331d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:44:19.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:44:24.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The company also announced a new iPad Mini 4.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237eb178-7129-4e7b-99e7-2d06fd2f97de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:44:19.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:44:24.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Apple TV</p>'
    '48':
      'image': 'jcr:31e0d1f7-1d25-4b75-ad04-d91801db0878'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a686fbd-f4df-467c-8208-faed530056c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:44:19.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:44:24.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'image'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d25084-c56e-4f92-93b7-dc619ae77a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:44:19.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:44:24.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We believe the future of television is apps" said Tim Cook before
        introducing the expected new Apple TV.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00856ca0-c924-4e62-bd14-b46227596700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:44:19.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:44:24.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The latest Apple TV features a third-party App Store, a new remote,
        Siri controls, and a completely overhauled operating system. The TV now runs
        on tvOS, which is based on iOS and "built for the living room," according
        to Apple''s Eddie Cue.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1619888-f488-4327-b75b-0a7b61adb7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:44:19.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:44:24.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The device will start shipping in October and cost $149 for the
        32 GB version and $199 for 64 GB.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd535ecac-6c63-4ffe-9d8e-a4062fd4cc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:44:19.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:44:24.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The new black remote features a glass touch surface on the top half,
        so you can navigate the Apple TV with swipes and other gestures. The Bluetooth
        remote has volume controls for the TV and a built-in accelerometer and gyroscope.
        It can last three months on one charge. It recharges using a Lightning connector.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179e1af7-4d1e-4b03-ab20-0f6f01e9e63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:44:19.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:44:24.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Too lazy to swipe? Tell Siri what you want, like "Siri, show me
        a New Girl episode with Jamie Lee Curtis in it." If you miss something, say
        "Siri, what did she say?" and the episode will rewind a few seconds and turn
        on captions. Don''t know what you want to watch, Siri can make movie and TV
        suggestions based on things like genre.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ef795a-0176-4dce-a941-29f68b289115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:44:19.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:44:24.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Siri searches across all apps, so you don''t have to jump between
        HBO Go and Netflix to find something specific.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d20a9aa-28b3-42be-808d-e1a9b778f1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:44:19.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:44:24.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The biggest boost for the device is opening it up to third-party
        developers. You can use the device to play multiplayer games. Apple demoed
        a few examples, including Harmonix''s Beat Sports and Hipster Whale''s Crossy
        Road. Another app by Gilt lets you shop directly from the Apple TV. MLB has
        an Apple TV app for watching multiple live games at a time with pop-up notifications
        and interactive stats.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f119fac-6ef1-4f37-ac99-f2849e4ee587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:44:19.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:44:24.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Apple Watch</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b495406d-a9fe-4629-9c89-f3dd64f4db89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:44:19.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:44:24.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The company kicked off the event with an update about the Apple
        Watch.</p>'
    '65':
      'image': 'jcr:4546014e-dc51-4348-b8db-5f953870ed90'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7826b138-a109-4ff0-b0a0-ec76b70b01e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:44:19.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:44:24.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'image'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c9ffcb-937f-4c19-9e19-35572a53854a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:44:19.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:44:24.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Fashionistas now have more band options. The biggest addition is
        a wrap-around brown leather Hermés band, which will be available in October.
        The watch itself now comes in gold and rose gold, and there are new sports
        bands options as well.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7518c3-fc1f-45f2-a64a-e28b43770d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:44:19.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:44:24.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The smart device was released in April. There are now more than
        10,000 watch apps, including a few new important additions. Facebook Messenger''s
        app will let you send text, audio and location messages. GoPro''s app acts
        as a viewfinder for your camera. iTranslate lets you speak a word and get
        a translation and AirStrip is a tool for medical professionals. It''s also
        adding transit directions to the included Maps app.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f01693f-b5f6-413a-a502-6c95267a02ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:44:19.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:44:24.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The company is also due to update its iPhone line. One of the more
        intriguing rumors is that Apple is working on a larger version of its iPad
        to appeal to professionals and businesses.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1af9e6d-9196-4ce9-a07b-60207588a230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:44:19.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:44:24.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>When it comes to these events, Apple is a well-oiled machine. Led
        by Tim Cook, a roster of Apple execs and some special guests will take the
        stage to unveil the latest products. A similar production happens every fall,
        giving the company a nice lead time before the holidays to build anticipation
        for new products.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6dcb01-8338-4864-a0a2-0c0df832ba84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:44:19.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:44:24.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/09/09/technology/apple-iphone-6s-announcement/">"Live:
        Tim Cook unveils new iPad Pro and Apple Watches."</a></em></p>'
  'Iloilo-City-needs-P480M-for-senior-high-school-buildings':
    'author': 'Elyrose S. Naorbe, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-09-10T03:44:14.466+08:00
    'imagesource': 'jcr:53b84d18-ca8e-4841-9b94-cae88fedb70d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e22ee1a0-5583-4e20-9b03-6a46e02797dc'
    'lead': 'Iloilo City is planning to borrow P480 million to build 200 classrooms
      for senior high school students who will be part of the K-to-12 program of the
      Department of Education (DepEd).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T11:46:41.768+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-10T11:46:49.653+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-10T11:46:44.939+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Iloilo City needs P480 M for senior high school buildings

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2962f666-039e-4089-9383-54ab2fd137db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:46:41.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:46:49.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Iloilo City (CNN Philippines) —</strong> Iloilo City is
        planning to borrow P480 million to build 200 classrooms for senior high school
        students who will be part of the K-to-12 program of the Department of Education
        (DepEd).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf381b32-8296-4a9a-88e9-6fb790e37c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:46:41.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:46:49.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Councilor Jason Gonzales, chairman of the Committee on Education
        of the Ilolilo City Council, said on Tuesday (September 8) that the students
        would need more classrooms in 2016, as well as more teachers and other facilities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5c6213-41df-4e23-a1fa-e61615f72ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:46:41.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:46:49.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The K-to-12 program will be introduced in Grade 11 in the 2016-2017
        school year and Grade 12 in the 2017-2018 school year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c41010c-bd58-4e3d-b85d-848bd3f26e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:46:41.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:46:49.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The first batch of K-to-12 students will graduate in March 2018.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c6007e-c996-4e61-9946-6d1c9dab1383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:46:41.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:46:49.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Gonzales said the national government only assured the city of 62
        classrooms, including 60 rooms to be funded by the Philippine Amusement and
        Gaming Corp. (PAGCOR).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a0a2f6-b867-4342-802d-04d7aec4aeb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:46:41.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:46:49.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“We will have to provide for the rest," he said. "In our recent
        meeting with the school board, we agreed to use the special education fund,
        or SEF, in constructing 12 school buildings which can host 20 classrooms each.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc039f6f-21ad-48ff-ab75-81742107f9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:46:41.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:46:49.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A school building costs about P40 million, or a total cost P480
        million for the 12 buildings, which will house 240 classrooms in all.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff428275-4951-42d1-969e-24e35797dcea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:46:41.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:46:49.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Only 10 private educational institutions have committed to accommodate
        high school seniors starting next year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4062b35-c784-4221-9852-53776855b446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:46:41.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:46:49.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Our problem is where to get this amount of P480 million," Gonzales
        said. "We have decided in the board to get it from loans, which will be paid
        out from the SEF."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57655ba1-599c-4e30-8079-8e1170e0e742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:46:41.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:46:49.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Gonzales said the city was considering asking for a soft loan from
        the Department of Finance, which offers a 3 percent interest to Yolanda-stricken
        local government units.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc82614-9d55-4f5d-9349-7c9eef940979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:46:41.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:46:49.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Other sources of loans are the Development Bank of the Philippines
        and the Land Bank of the Philippines, both of which impose an interest of
        6 percent.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9b301e-5a2c-4308-bba7-db72c1b7f3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:46:41.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:46:49.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Iloilo City Council approved a resolution authorizing the mayor
        to negotiate with financial institutions that can offer the P480-million loan
        for the 12 school buildings.</p>'
  'Puerto-Rico-plan-to-pay-all-of-its-debt-still-falls-short':
    'author': 'Patrick Gillespie, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-09-10T08:24:36.238+08:00
    'imagesource': 'jcr:c7c0bc1b-a46d-4aef-ae6f-80230f5dde8b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '447c0764-ba33-4405-93ee-bf9b100f60f6'
    'lead': 'Right now, there is a $28 billion gap between what Puerto Rico must pay
      bondholders over the next five years and what it can actually pay, according
      to a new government report.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T11:49:47.227+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-10T11:49:51.142+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-10T11:49:50.716+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Puerto Rico''s plan to pay all of its debt still falls short

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128781d1-b137-4d26-ab1a-313fdeef0ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:49:47.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:49:51.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Puerto Rico still lacks enough
        money to pay back its debts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034c206a-ffad-43c3-8ea8-e869464cd155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:49:47.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:49:51.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Right now, there is a $28 billion gap between what Puerto Rico must
        pay bondholders over the next five years and what it can actually pay, according
        to a new government report.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328a569e-717b-4261-8f53-26e974ece303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:49:47.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:49:51.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Puerto Rican government just released its plan to plug the gap.
        Even after all the proposed spending cuts and tax increases, the island would
        still be unable to pay back $14 billion, raising concerns that the island
        could default again.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b43b1d7-025b-4d92-bf86-532e456512a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:49:47.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:49:51.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The commonwealth defaulted on a small portion of its debt in August
        for the first time in its history.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34acb581-7f27-488f-bcf2-31d6bc079753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:49:47.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:49:51.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Puerto Rican government proposes a wide range of spending cuts
        and tax hikes to help pay off its debt over the next five years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d61eee5-bab3-4966-ac8f-4130652b4ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:49:47.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:49:51.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>First, the island''s sales tax sharply increased from 7 percent
        to 11.5 percent in July. On top of that, the government plans to fully implement
        a value-added tax. That sales tax is higher than any other in the United States.
        (Tennessee is the next highest at 9.45 percent, according to the Tax Foundation,
        a research group).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4de7618-09da-48fe-8e02-05226ce09220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:49:47.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:49:51.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Puerto Rico also aims to consolidate its schools, lower health care
        spending and reduce the number of government employees. It lists several initiatives
        to spark economic growth on the island too.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87657f0-2ca8-4cb1-ac3a-1cc4ef99c1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:49:47.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:49:51.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Working out of this, it''s going to take a long time," says Cate
        Long, founder of Puerto Rico Clearinghouse, a research firm focused on the
        island''s debt. "Much of the government has needed to be downsized for years."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da73ebda-2b41-4d00-8514-3c75f77ea255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:49:47.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:49:51.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Keep in mind: Some proposals must be passed by the U.S. Congress
        while others need the approval of Puerto Rico''s legislature. Approval isn''t
        guaranteed, says Long.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b14f1c-1136-4658-8310-ca9b0bac76e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:49:47.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:49:51.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In total, Puerto Rico owes about $72 billion to its creditors. The
        commonwealth defaulted on a $58 million debt payment due in August. For years,
        Puerto Rico''s economy has been in a "death spiral," Puerto Rico''s governor,
        Alejandro Garcia Padilla said in June.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc43542-0fad-4865-8157-3b54ab747a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:49:47.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:49:51.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The island''s population is shrinking, the economy can''t grow and
        its debts have continued to pile up. Coincidentally, Puerto Ricans are also
        suffering through a drought and water shortage.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf40419-999e-4545-815b-44faf1c15810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:49:47.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:49:51.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Puerto Rico also doesn''t have the same bankruptcy rights that U.S.
        states have. While states like Michigan can allow Detroit to declare bankruptcy,
        Puerto Rico can''t allow its towns and government organizations to declare
        bankruptcy. It''s in a tough spot, expert say.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95f1205-8ab4-4ee3-9f4c-a65a9bb47b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:49:47.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:49:51.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The report does not clarify how much of its debt will need to be
        restructured and reduced, sometimes called a "hair cut." It only addresses
        spending cuts and growth measures.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f253740-7987-4711-bcba-9d98f5a511b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:49:47.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:49:51.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Puerto Rico has several types of debt, and depending on the legal
        protection of the debt, the hair cuts will vary, experts say.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7547b78-0edb-47f1-970b-559177df6a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:49:47.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:49:51.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"They''re going to have to work very closely with creditors," says
        Long. The report "is a good effort."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991e5df4-59cc-40bc-99b4-1db93c492780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:49:47.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:49:51.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/09/09/news/economy/puerto-rico-debt-plan/index.html">"Puerto
        Rico''s plan to pay all of its debt still falls short."</a></em></p>'
  'violence-mars-Turkey-anti-terror-rallies-amid-growing-tensions':
    'author': 'Laura Smith-Spark and Ivan Watson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-10T02:34:37.099+08:00
    'imagesource': 'jcr:27be86d6-4c8a-40f5-95cc-755108598d67'
    'jcr:primaryType': 'mgnl:composition'
