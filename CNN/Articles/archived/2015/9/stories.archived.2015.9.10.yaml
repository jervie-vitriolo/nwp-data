    'template': '1'
    'title': 'OVP budget hurdles House committee level

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1dae478-2edc-4bb1-bb49-d66eb9479eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:08:16.251+08:00
