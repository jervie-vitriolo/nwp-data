    'template': '1'
    'title': 'DOJ launches biometrics prison system

      '
    'updated': 2015-09-11T16:59:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4b2f18-9483-4fc0-8c77-b1d17f5f9c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:23:36.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:23:40.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Everybody deserves
        a second chance and should be treated equally —&nbsp; even those behind bars.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fb530a-1b98-4ca2-b9e0-6abd2ce48ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:23:36.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:23:40.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>With this in mind, the Department of Justice (DOJ) launched on Thursday
        (September 10) the Inmate Management Information System.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0430aeb8-1818-4de7-9643-9e2b5818b337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:23:36.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:23:40.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>This should help avoid overstaying prisoners because of defects
        in the system.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a58e547-7ac8-4c1d-9d00-51c5f4b064c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:23:36.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:23:40.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Leila de Lima said the system would prevent some
        unscrupulous personnel who hide or intentionally lose some records</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a188f750-0065-49ae-b6ed-f76390248c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:23:36.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:23:40.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Baka pinagkakaperahan dati," she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b0ae11-7bcc-4277-9c66-d1326bce397c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:23:36.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:23:40.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Perhaps they''re making money by doing that."]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defb08d7-3a46-4623-bc80-92242efce1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:23:36.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:23:40.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>De Lima said this would no longer happen.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e6121a-9f88-43d4-a865-fe5d6f717477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:23:36.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:23:40.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The new prison record system will keep track of the inmates'' criminal
        information.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d815b49-56fd-44ee-a5fd-8a5096c86b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:23:36.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:23:40.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It includes an automated computation of period of confinement —
        including the Good Conduct Time Allowance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd698096f-76e6-477d-9569-845f85646dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:23:36.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:23:40.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The system can detect fraud, such as changing the name or falsifying
        identity of an inmate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7efcde-e46f-4c2e-85de-e8209c82f2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:23:36.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:23:40.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Most important, De Lima said the system could check if an inmate
        had served beyond his sentence.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80e5daf-6f07-4295-9c81-dfbed56f8157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:23:36.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:23:40.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Corrections (BuCor) welcomed the technology.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dae3ef0-b5ee-49a1-b23d-d7d01c61257c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:23:36.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:23:40.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>BuCor Dir. Gen. Ricardo Rainer Cruz III said his agency would now
        be assured of not only an unimpeded correction and rehabilitation program
        but also of&nbsp; timely inmate releases.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0ae119-0b4e-4379-b768-3c21dac0fa06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:23:36.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:23:40.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The system will soon include e-counters that will allow prisoners
        to check for themselves the status of their stay.</p>'
  'How-to-keep-calm-while-stuck-in-traffic':
    'author': 'JC Ansis, CNN Philippines'
    'caption': 'Based on a recent study, traffic congestion is the top cause of road
      stress for Filipino drivers.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-09-10T17:57:27.838+08:00
    'imagesource': 'jcr:64a14c3b-e5a5-44b6-b182-5104cb805ea6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f11c1c4-422a-49ed-ac5d-aa2429277b60'
    'lead': 'Stressful traffic makes people impatient and hot-headed. That’s why it’s
      important to free yourself from the frustration and anxiety caused by traffic
      jams.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T08:27:52.751+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-10T08:28:00.097+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-10T08:27:59.900+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'How to keep calm while stuck in traffic

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4f8935-3613-4b3c-abc0-50119e128d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:27:52.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:28:00.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Being stuck in
        traffic is the worst. Unfortunately for Filipinos, based on a report by Numbeo,
        the Philippines ranks fifth in the world in worst traffic conditions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3678f12c-a3e0-4dc9-9cec-00400b8b29a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:27:52.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:28:00.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Motorists and commuters, day in and day out, endure the gridlocks
        in different parts of the metro.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e45bfd-9f4e-453f-b7aa-47820a379cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:27:52.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:28:00.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>People get frustrated, especially after a long day at school or
        work, when they find themselves stuck in traffic for hours when all they want
        to do is to go home, rest, and spend time with their families.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac262825-ef04-4a19-af88-489ea450712f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:27:52.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:28:00.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>That’s why it isn’t surprising that a recent study revealed that
        traffic congestion is the top cause of road stress for Filipino drivers. What
        we don’t realize, however, is that road stress can be harmful to our health.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6e517e-0425-4206-b8d7-d5ff18d2f99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:27:52.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:28:00.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2015/09/03/how-to-deal-with-stress.html">Read:
        5 ways you can deal with stress</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc47ac1a-63db-407e-862a-bf323575b673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:27:52.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:28:00.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Dr. Gladys Mendoza, an internist at The Medical City, said getting
        stuck in traffic “produces a lot of your stress hormones.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db175b2c-4673-4f68-9c4e-2aa2d3ca010b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:27:52.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:28:00.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“It increases your heart rate, it increases your blood pressure,”
        said Mendoza. “And we know that if it increases your blood pressure for a
        long time, you develop heart disease… eventually you develop ''yung mga heart
        attack.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09a3284-dbc6-4251-a3a2-fc7c335f34dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:27:52.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:28:00.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Stressful traffic makes people impatient and hot-headed. That’s
        why it’s important to free yourself from the frustration and anxiety caused
        by traffic jams.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41ad450-7adb-469b-85f9-6dff78846d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:27:52.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:28:00.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Here are a few things you can do while sitting stagnant inside a
        vehicle:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a7e927-92b3-4b41-91a5-d68951c81e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:27:52.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:28:00.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Always have healthy snacks near you. Mendoza said a few bites of
        “nutritious food like nuts, oats, biscuits, non-fat (food)” while in traffic
        are helpful.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a7226c-a604-4ae8-a965-070dae3902e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:27:52.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:28:00.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Listening to relaxing music, audiobooks or podcasts and singing
        out songs is a great way to distract yourself from the horrendous road jams.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b1834c-7801-4f1b-a910-aa72928ad98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:27:52.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:28:00.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Talking to someone is an effective destressing method. Dial home
        and talk to a family member. Call a friend. Ask them how their day was. Just
        make sure you’re on hands-free mode!</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de09a34d-2bbc-4c8c-b597-7eeb9b1f6c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:27:52.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:28:00.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Exercise. Yes, you read it right. There are easy exercises you can
        do that will help ease the tension and lower your stress levels.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
