    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-10T09:55:08.898+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'U.S. Open 2015: Serena beats Venus in battle of Williams sisters

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731fe383-9890-4b51-a7ba-d2e1e04f7ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:55:05.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:55:09.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN) —</strong> It was the latest installment
        in the tennis battle everyone wanted to see: Serena vs. Venus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7319f737-2f5c-43cc-a190-2a58b19c25a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:55:05.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:55:09.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>As the Williams sisters faced off for the fifth time during their
        remarkable U.S. Open runs at Flushing Meadows, it was world No. 1 Serena who
        held off her big sister to win in three sets and book a place in the semifinals,
        continuing her bid for a calendar slam.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66fea24-1bd3-4ee4-8f25-ee36d6ecdcd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:55:05.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:55:09.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A visibly emotional Serena appeared to hold back tears before serving
        an ace to end the match, winning 6-2 1-6 6-3.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a98a80-3e2d-4e10-b0c9-45c39f4d23e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:55:05.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:55:09.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It''s a really great moment, she''s the toughest player I''ve ever
        played in my life and the best person I know," the defending champion said
        in an interview on court after the match.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac97b5d0-8944-4f22-8261-874586677e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:55:05.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:55:09.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It''s going against your best friend, and at the same time going
        against the greatest competitor for me in women''s tennis. So it was really
        difficult today."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52240b95-8a47-41f6-94e5-aee3d9951711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:55:05.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:55:09.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Although Venus was the underdog going into the match, she challenged
        Serena''s dominance early on. After losing her serve twice in the first seven
        games to drop the first set, Venus came roaring back to win the second set
        after a slew of uncharacteristic Serena mistakes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d2be12-4629-48d7-84d9-854a4a617ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:55:05.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:55:09.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, however, she could not keep up with the best player
        in the game right now.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fa7205-d4a4-426b-8bf3-f2b1331aa9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:55:05.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:55:09.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"When I''m playing her I don''t think of her as my sister ''cos
        she''s playing well, she''s hitting so many big serves and running a lot of
        balls down," the younger Williams added. "When you''re in the moment you don''t
        really think about it."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03f8df9-2b67-40e0-a4b5-f47f057b0f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:55:05.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:55:09.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Epic battle</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb22e4e1-6b36-4dee-b89b-de204b528bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:55:05.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:55:09.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It was clear from the start that neither sister was in the mindset
        to ease up on the other, with Venus contesting line calls early on, and Serena
        clenching her fist and shrieking in celebration after breaking Venus in the
        fifth game.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a43feb-f259-404b-9747-a895c74ebb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:55:05.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:55:09.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Serena served 12 aces and committed 22 unforced errors to Venus''s
        eight aces and 15 unforced errors.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2cd104-9907-40e5-82f9-091fc4ea4b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:55:05.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:55:09.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Her semifinal opponent is Italian Roberta Vinci, the world No. 43
        who has not beaten her in four career attempts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba55c38c-f73d-40c0-aa81-e1775db157ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:55:05.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:55:09.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"She''s going to present a completely different game from my last
        four matches," Williams said of the 32-year-old, who reached the first slam
        semifinal of her career by beating France''s Kristina Mladenovic in three
        sets earlier Tuesday. "She has nothing to lose, I don''t either, so we''re
        going to go out and have a lot of fun."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c92835-9bdf-46f5-9247-05b5254a2142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:55:05.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:55:09.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Grand slam within reach</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d245cd-d2fb-48be-a1ac-ae6e6b439916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:55:05.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:55:09.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Williams is now only two victories away from completing her first
        career calendar grand slam, having won all three of the previous majors in
        2015. No female player has achieved the feat since Steffi Graf in 1988, and
        no man has done it since Rod Laver in 1962.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5190239c-a56a-4537-9d54-b3b6fb4e082c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:55:05.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:55:09.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>She has already claimed a so-called "Serena Slam," having won the
        last four majors in a row, and is on pace for one of the greatest runs ever
        in professional tennis.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4efae1-c719-436b-9560-e39afe44ba76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:55:05.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:55:09.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The feat is made even more remarkable by Serena playing her best
        tennis at what was considered an advanced age in the game. Her Wimbledon title
        in July broke the mark for the oldest singles victory in a grand slam tournament
        by a female at 33 years and 289 days.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1178f8-da2a-4635-9c67-6c6f59c1c37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:55:05.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:55:09.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the most astounding statistic of all is the gap between
        Williams and world No. 2 Simona Halep in WTA point totals: Serena''s tally
        of 12,721 is more than double the Romanian''s 6,130. This, despite Serena
        playing two less tour matches over the past 52 weeks, not to mention the 10
        more years of wear and tear on the courts over the 23-year-old, who plays
        former No. 1 Victoria Azarenka in Wednesday''s closing women''s quarterfinal.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb33db7-ff42-4b52-a4b5-95c8153d8aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:55:05.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:55:09.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A storied sibling rivalry</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7620a7c9-94c9-4afb-bd6c-3147c39d3d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:55:05.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:55:09.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>As professionals, the sisters first met in a grand slam -- the second
        round of the 1998 Australian Open, with Venus winning in straight sets. Serena
        now holds a 16 -11 edge over Venus in overall competition.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7c988f-903e-4210-9e8a-480a3124a16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:55:05.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:55:09.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But that hardly means playing Venus is a stress-free affair for
        the six-time U.S. Open champion.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996593c5-907a-4d45-acbc-2dfbe8c9b838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:55:05.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:55:09.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The only player in the draw I don''t want to play, not only because
        she''s my sister, but for me she''s the best player," Serena said of Venus,
        a former No. 1 herself who is now ranked No. 23 in the world, ahead of Tuesday''s
        match.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297878c8-3177-4301-8058-7f2f7c3b2243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:55:05.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:55:09.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"She has beaten me so many times," added Serena, who has now won
        nine of their previous grand slam encounters and three out of five U.S. Open
        battles.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f75d10-59ab-47c0-b913-d5a865b1189c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:55:05.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:55:09.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"She''s a player that knows how to win, knows how to beat me and
        knows my weaknesses better than anyone."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65dc70c5-2fb3-4f05-b465-f0a3ccac200d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:55:05.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:55:09.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Serena''s imposing game, force of will, and hunger have made the
        American especially difficult to stop at tennis'' four major tournaments,
        having a winning percentage of close to 90% in the grand slams.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd708d0f-5dc6-429a-84d4-3fd22589df79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:55:05.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:55:09.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"When she is in those events is where she really turns it on," former
        world No. 4 Samantha Stosur told CNN.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80cbacf-7ef7-406a-8ff6-6dd4801d07aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:55:05.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:55:09.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Williams has, in fact, walked away from a major 39 times without
        hoisting the trophy but those defeats have been spread over 17 years and it
        hasn''t happened since Wimbledon in 2014, when Alize Cornet shocked her in
        the third round.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b393f63-db88-4a9c-bc15-0cc1440768c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:55:05.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:55:09.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>If Serena reaches and wins Saturday''s final, it will be her 22nd
        slam singles title, matching Graf''s Open Era record and leaving her just
        two shy of Margaret Court''s all-time mark.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd17b3d-fb53-4a7d-b6ff-7a27c283eaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:55:05.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:55:09.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Prior to Tuesday''s match, the two sisters most recently met at
        Wimbledon in July, where Serena claimed a comfortable win before going on
        to lift the title for the sixth time. The highly superstitious Serena could
        view her repeat victory over Venus as a positive sign.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25473de8-4102-4bb7-8081-07ee4b69f49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:55:05.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:55:09.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Cilic through to semifinals</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b43bc51-4c60-4e14-8783-33f62e305118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:55:05.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:55:09.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Over in the men''s draw, defending champion Marin Cilic of Croatia
        is through to the semifinals after an arduous victory over crowd favorite
        Jo-Wilfred Tsonga. The Frenchman battled back from two sets down and staved
        off four match points before succumbing in five sets, 6-4 6-4 3-6 6-7 (3-7)
        6-4. Cilic called the victory "a huge mental fight."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc29826-a40c-4d8a-96f0-14d97b4e94b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:55:05.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:55:09.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Croatian will next face world No. 1 Novak Djokovic, who battled
        past big-serving Spaniard Feliciano López in the late match at Arthur Ashe
        Stadium, which finished at 1 a.m. local time.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8278d03-c2c6-43da-ae53-2a9cdfb48873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:55:05.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:55:09.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Djokovic triumphed 6-1 3-6 6-3 7-6 (7-2) against the 18th seed after
        two hours and 39 minutes in humid conditions.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4f8916-6b31-45ce-adaa-67754a3049e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:55:05.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:55:09.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Serbian has a 13-0 career record against ninth seed Cilic, including
        a recent straight sets effort during the Wimbledon quarterfinals en route
        to winning the title.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d8a782-7f93-490c-a811-2dd238805238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:55:05.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:55:09.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/09/08/tennis/serena-venus-williams-us-open/index.html">“U.S.
        Open 2015: Serena beats Venus in battle of Williams sisters”</a></em></p>'
