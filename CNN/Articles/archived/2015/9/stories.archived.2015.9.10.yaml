      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Fortune’s Adam Lashinsky tweeted what most netizens thought about
        the team up: "Hell has frozen over. This is fun."</p>'
