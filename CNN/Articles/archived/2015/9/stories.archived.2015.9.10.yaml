    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd4044d5-2276-4081-9503-e340c8612447'
    'lead': 'Land Transportation Franchising and Regulatory Board (LTFRB) on Thursday
      (September 10) canceled the Valisno franchise, the operator of the bus that
      figured in an accident on Quirino Highway last August 12 which killed four passengers
      and injured at least 18 others.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T09:11:19.237+08:00
