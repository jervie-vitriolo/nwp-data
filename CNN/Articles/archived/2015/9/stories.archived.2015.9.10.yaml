    'template': '1'
    'title': 'Baltimore approves $6.4 million settlement for Freddie Gray''s family

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb6b045-1694-4340-95aa-8dd08b1849a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:54:34.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:54:38.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Baltimore officials approved a $6.4 million deal Wednesday
        (September 9) to settle all civil claims tied to the death of Freddie Gray.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b15b614-eec8-4186-8d1a-6acd082a0164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:54:34.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:54:38.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Gray suffered a fatal spinal injury while he was transported in
        a Baltimore police van in April.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa064f1-b926-4d8f-9fc9-1dddb26a02d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:54:34.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:54:38.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The settlement does not "represent any judgment" on the guilt or
        innocence of the six police officers charged in the case, Mayor Stephanie
        Rawlings-Blake said. "This settlement represents an opportunity to bring closure
        the Gray family, the community and the city."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81204f21-69c1-4acf-bebf-bb2e30055d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:54:34.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:54:38.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Rawlings-Blake, part of a five person panel called the Board of
        Estimates that handles the city''s financial affairs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8fc641-2b65-4db9-8b0e-e03406094077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:54:34.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:54:38.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Gray''s family negotiated the deal with city attorneys, a source
        close to the family told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f6719c-96a0-4b75-bd23-a8fb5e1b8bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:54:34.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:54:38.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"All of us realize that money cannot, will not – there''s no possibility
        – to bring back a loved one," the mayor said. "I hope that this settlement
        will bring a level of closure for the family, for the police department, and
        for our city."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ff9c75-b635-4998-ad8b-68c71f03bac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:54:34.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:54:38.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>She and others on the panel said that the decision to settle with
        the family was weighed against the high cost of fighting an anticipated civil
        suit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ee4519-c1ef-4afd-8dc4-0bdac770a688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:54:34.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:54:38.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We can avoid years and years of protracted civil litigation," Rawlings-Blake
        said, that would be a "significant expense."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd803814-3264-4648-94da-9ea37e19c1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:54:34.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:54:38.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Prosecutor Marilyn Mosby has said Gray''s injury in April occurred
        because he was handcuffed and shackled – but not buckled in – in the police
        van. Six officers will stand trial for charges ranging from assault to murder.
        All six have pleaded not guilty.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d0cd10-49d2-4e4c-b68d-485b46ff1808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:54:34.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:54:38.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Police disapprove of settlement</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74778c72-7b69-41c1-a184-25999d8d404e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:54:34.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:54:38.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But the head of Baltimore''s police union, which represents the
        six accused officers, said such a settlement would be premature.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4227a47-5bad-4be2-97ea-dcfa3558d184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:54:34.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:54:38.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"To suggest that there is any reason to settle prior to the adjudication
        of the pending criminal cases is obscene and without regard to the fiduciary
        responsibility owed to (taxpayers)," said Gene Ryan, president of the Baltimore
        Fraternal Order of Police.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33b6447-22ea-4a1f-935e-6792ac9c4653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:54:34.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:54:38.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"There has been no civil litigation filed, nor has there been any
        guilt determined that would require such a ridiculous reaction."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b0e6b4-2580-4373-9e18-a1a187995fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:54:34.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:54:38.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Ryan urged the city committee to reject the settlement pact.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bd918f-38ee-4e18-9113-852398abfd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:54:34.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:54:38.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"This news threatens to interrupt any progress made toward restoring
        the relationship between the members of the Baltimore Police Department and
        the Baltimore city government."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5f7b91-3774-45ef-bc8b-5aae0feecbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:54:34.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:54:38.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Gray''s death sparked outrage that led to days of massive protests,
        including some that turned violent. Buildings went up in flames, and local
        businesses were devastated by vandalism and looting – despite the Gray family''s
        pleas for peace.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88638ce-f673-493b-8545-1dbe5c5b4b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:54:34.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:54:38.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Greg Botelho, Laura Ly, and Carolyn Sung contributed
        to this report.</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee2a952-f624-4041-9252-35cd6b9359b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:54:34.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:54:38.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/09/09/us/baltimore-freddie-gray/">"Baltimore
        approves $6.4 million settlement for Freddie Gray''s family."</a></em></p>'
  'Sofia-Vergara-Kaley-Cuoco-Sweeting-highest-paid-TV-actresses':
    'author': ' Katia Hetter, CNN'
    'caption': '(L-R) Sofia Vergara, Julie Bowen, Kaley Cuoco-Sweeting, and Ellen
      Pompeo are some of the highest-paid actresses on TV according to Forbes magazine.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-09-10T00:38:51.402+08:00
    'imagesource': 'jcr:f006f0fc-593b-4d86-98d9-99c6a3040041'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6726f2e5-756d-4ac3-949a-91ce02228e37'
    'lead': 'Sofia Vergara''s role as brash and beautiful Gloria on the hit ABC sitcom
      "Modern Family" has been very good for her – to the tune of $28.5 million.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T11:58:01.247+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-10T11:58:05.745+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-10T11:58:05.282+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Vergara, Cuoco-Sweeting are highest-paid TV actresses

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99745f44-8588-4304-8ee8-a31bf26dfe6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:58:01.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:58:05.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Sofia Vergara''s role as brash and beautiful
        Gloria on the hit ABC sitcom Modern Family has been very good for her – to
        the tune of $28.5 million.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e189722-4162-4e73-bc31-37c30b69111b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:58:01.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:58:05.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Her Modern Family role, plus endorsements for CoverGirl and Head
        &amp; Shoulders, has made her the world''s highest-paid television actress
        for the fourth year in a row, according to Forbes magazine''s annual list.
        She also runs Latin World Entertainment, which she launched in 1994.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d050393-072f-4d0c-a57a-8e2acf35e649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:58:01.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:58:05.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>This year, she has some company. The Big Bang Theory co-star Kaley
        Cuoco-Sweeting tied Vergara for first place for the first time, thanks for
        her reported $1 million per episode pay and a deal with Priceline.com.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd861971-ad72-4866-99bd-7c88cbd7db5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:58:01.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:58:05.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Modern Family co-star Julie Bowen appeared on the list for the first
        time in third place, earning $12 million for her role and an endorsement deal
        with Bridgestone.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5862f9af-762a-48e0-afc3-7f362cd5a57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:58:01.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:58:05.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Fourth-place Ellen Pompeo of Grey''s Anatomy brought home $11.5
        million, and fifth-place Mariska Hargitay of Law &amp; Order: SVU earned $11
        million.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78439d33-6930-4fe6-a1b5-0fae427ed4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:58:01.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:58:05.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Film salaries still outpace television salaries. Jennifer Lawrence
        is this year''s top-paid film actress, and her $52 million paycheck dwarfs
        the top television actresses'' salaries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28eb4de0-6ccc-499c-9cb6-a2cf8e0e330b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:58:01.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:58:05.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Good Wife''s Julianna Margulies took home $10.5 million, tying
        with funnywoman Amy Poehler (Parks and Recreation), who also wrote a best-selling
        book, Yes Please. The Mindy Project star Mindy Kaling also had endorsement
        deals, all of which earned her $9 million. Scandal star Kerry Washington made
        $7 million, tying with The Middle star Patricia Heaton.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5894c052-9a6d-46d8-bd97-88abc10593ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:58:01.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:58:05.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Men still make more than women in television, Forbes says, noting
        that its cutoff for this year''s list of top-paid TV actors was $9.5 million:
        $4.5 million more than that for TV actresses.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3641e707-4817-4230-a0f3-44354796b129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T11:58:01.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T11:58:05.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/09/09/entertainment/forbes-highest-paid-tv-actresses-2015-feat/">"Vergara,
        Cuoco-Sweeting are highest-paid TV actresses."</a></em></p>'
