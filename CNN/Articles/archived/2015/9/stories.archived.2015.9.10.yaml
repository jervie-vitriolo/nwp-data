      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Bacolod City (CNN Philippines) —</strong> A trisikad driver
        died while two others were wounded when a fire hit a two-storey apartment
        in Purok Maya, Barangay 16 in Bacolod City at 2 a.m. Thursday (September 10).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c148ef-a179-4d5e-9cff-5423c2c1151a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:38:18.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:38:23.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The fatality was identified as Michael Bireal, 39, while those injured
        were Niebel Dixon, 50, and live-in partner Jenny Rose Tabuga, 27.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa97ed41-52e8-4809-b17c-e39db9a9a5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:38:18.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:38:23.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to Fire Officer 3 Marc Stephen Trajeras, investigator
        of the Bacolod Bureau of Fire Protection (BFP), Bireal’s only way out was
        where the fire started.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889d4368-07b6-42b0-b5bb-a12f71c50987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:38:18.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:38:23.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Dixon sustained a second-degree burn while Tabuga has a suspected
        fracture on her right leg, Trajeras added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2dd3697-63e3-4c0e-a58d-e776e8fde518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:38:18.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:38:23.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The fire started in between of Annex A and B apartment, where the
        owner store the spare parts of their trisikad units and several equipment,
        Trajeras said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eaf4156-4e28-43ba-a4ab-2e03ad6484bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:38:18.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:38:23.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>About P300,000 worth of properties were destroyed by the fire that
        lasted for an hour.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150fdafd-12be-49c2-ad3c-76cce941ad44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:38:18.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:38:23.496+08:00
