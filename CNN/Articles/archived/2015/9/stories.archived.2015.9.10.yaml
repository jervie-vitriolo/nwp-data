      'mgnl:lastActivated': 2019-12-10T10:04:10.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The competition between Apple and Microsoft have long been cutthroat.
        Apple filed a lawsuit against Microsoft in 1988 for copyright infringement,
        but it was dismissed in 1993. The two tech giants are largely responsible
        for the computers and devices we use today.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb09acc-7f00-43a8-8f6d-9fcbc07b9bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T10:04:06.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T10:04:10.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But all the rivalry was forgotten when Phil Schiller, senior vice
        president for marketing, introduced Microsoft to take the Apple stage.</p>'
