      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Who to know better about productivity than Microsoft."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2f0384-52ea-447c-936e-e0056f439570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T10:04:06.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T10:04:10.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>When the crowd didn''t respond to Schiller''s excitement — most
        likely because they were too shocked to hear that a Microsoft executive will
        actually speak at an Apple event — he coaxed the crowd, "Yeah, these guys
        know productivity!"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bea3f2a-2390-4b16-aacc-904e48491b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T10:04:06.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T10:04:10.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Then in came Microsoft Office Corporate VP Kirk Koenigsbauer.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a11fc7-416a-43a5-ac47-1e5050e65900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T10:04:06.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T10:04:10.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The two prominent personalities of their respective brands shook
        hands before Koenigsbauer took the stage.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06331c43-fa76-4b6e-8b82-d35bfd8b3e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T10:04:06.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T10:04:10.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Koenigsbauer demonstrated how to richly maximize Microsoft Office
        by using the newly-launched iPad Pro and Apple Pencil.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106b1e2d-4ed7-41f2-9cb9-8c6d926b247b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T10:04:06.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T10:04:10.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2015/09/10/Tim-Cook-Apple-iPhone6S-iPad.html">Related:
        Tim Cook unveils new iPhone 6S, Apple TV, iPad Pro</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99156fa2-fd10-4531-82ce-7a2f02e02ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T10:04:06.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T10:04:10.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We are supporting Microsoft Office on Apple platforms. We are reinventing
        productivity to help people do their best work anywhere," Koenigsbauer said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fa5308-e6af-4b95-a7c1-afbc51ecc535'
      'mgnl:activationStatus': true
