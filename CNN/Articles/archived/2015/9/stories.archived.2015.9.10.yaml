      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Here''s some background information about
        Apple, Inc.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5774a4-5cff-44fa-a768-dca4db5a8a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:59:57.465+08:00
