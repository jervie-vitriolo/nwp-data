      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A galaxy of tennis stars are expected to converge in Manila for
        the International Premier Tennis League (IPTL) this December.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f9de29-2bac-4349-89a0-87b5dba55089'
