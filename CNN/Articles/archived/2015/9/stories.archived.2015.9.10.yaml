      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T10:00:02.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>July 1982 - Apple introduces the Apple Dot Matrix printer.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5cec30-f549-4737-8df1-1b57e7b14b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:59:57.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T10:00:02.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>January 1983 - Apple introduces the Lisa, a new brand of personal
        computer.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01708a0-19e1-431c-8412-635c04b9769d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:59:57.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T10:00:02.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>April 1983 - John Sculley becomes president and CEO of Apple.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd66658-83d9-4298-8798-444b508b581b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:59:57.467+08:00
