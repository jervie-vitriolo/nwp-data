      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>OVP Chief of Staff Usec. Benjamin Martinez Jr. presented to lawmakers
        the office''s P230.51 million budget for next year. Only two lawmakers asked
        questions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
