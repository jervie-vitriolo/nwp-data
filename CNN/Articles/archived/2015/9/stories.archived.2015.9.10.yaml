      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>May 1980 - The Apple III debuts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a506aa2e-81f1-4943-bcb2-8b785e7d7a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:59:57.466+08:00
      'mgnl:createdBy': 'jeff'
