      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Trajeras added that based on BFP''s initial investigation, the cause
        of fire is electrical in nature.</p>'
  'us-economy-job-openings':
    'author': 'Patrick Gillespie, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-09-10T13:11:10.995+08:00
    'imagesource': 'jcr:224e3662-36d4-4af6-8b19-62004f109997'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc2444a5-1e9b-4ad7-82f1-f3323cacf6a5'
    'lead': 'America has a record number of job openings. There were 5.8 million job
      openings in the United States in July, according to the Labor Department. That''s
      much more than the previous high — 5.4 million — from last May, and the highest
      figure since the government began counting job openings in 2000.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T09:41:45.978+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-10T09:41:49.218+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-10T09:41:48.984+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'America has 5.8 million job openings

      '
    'updated': 2015-09-11T06:51:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fc49ad-e861-4e48-8565-7ad90236ba1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:41:45.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:41:49.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money) —</strong> America has a record number
        of job openings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcc2103-0a53-4533-bfb1-9aec16bc1ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:41:45.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:41:49.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>There were 5.8 million job openings in the United States in July,
        according to the Labor Department. That''s much more than the previous high
        — 5.4 million — from last May, and the highest figure since the government
        began counting job openings in 2000.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681990fe-b342-4a0e-8840-5ab91f190fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:41:45.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:41:49.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The spike in job openings represents a mix of good and bad news.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbacde53-5c6a-4477-ad88-2e1190036dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:41:45.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:41:49.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>On the upside, employers are hiring more and the U.S. economy is
        growing — a healthy sign as concerns rise about the global economy potentially
        weighing down U.S. economic growth. In some respects, a large number of job
        openings indicate that America''s job market is improving, economists say.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376f5e81-95df-4e0a-9d5b-a15889d1d4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:41:45.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:41:49.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>However, job openings also mean some employers can''t find the right
        people to hire. Too many job openings represent a problem: The job skills
        gap in America, experts say.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f358ee-6b51-4289-8a5e-9dabc40b1e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:41:45.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:41:49.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>For years, experts have warned that Americans don''t have the skills
        required for new job fields, especially in engineering, technical and science-related
        jobs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de341b04-6f5c-4e76-aa5f-8f8faefe3209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:41:45.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:41:49.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It''s definitely a concern, and it should be a concern for anyone
        who cares about the future of U.S. workers," says Chris Tilly, an economics
        professor at U.C.L.A.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3894487c-69fc-4c91-a829-10883155b5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:41:45.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:41:49.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The issue is even getting attention from the White House. The Obama
        administration announced a $100 million initiative last December to improve
        the number of apprenticeship programs in the U.S.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0bb40a-6861-4d0f-ba6f-83a4267adf33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:41:45.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:41:49.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>On the other side, some argue that employers are raising the bar
        too high on job qualifications and don''t want to take the time to train new
        workers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f38b230-0294-4299-aad8-a94b768cdaad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:41:45.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:41:49.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Consider this: 65% of job postings for executive secretaries or
        administrative assistants require a college degree. But among current executive
        secretaries, only 19% have college degrees, according to Joseph Fuller, a
        Harvard Business School professor.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05065447-3ba6-43cc-b76b-a4b7ceb51c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:41:45.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:41:49.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Employers want ready-now people," says Fuller. "As you get to the
        type of labor market where we''re in now, that''s not going to be available
        in a lot of these jobs."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b69bb56-5a92-4900-897c-4ff07454a42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:41:45.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:41:49.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Despite employers'' sometimes high demands, experts agree: At the
        core of the job skills problem is a lack of technical skills. Some Americans
        choose to go to a 4-year college when they might be better suited for a career
        as an electrician or plumber, experts say.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad87cd6d-c007-4fd3-9917-936cf51e8257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:41:45.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:41:49.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It''s these ''middle skills'' jobs — ones that don''t require a
        college degree but do require more than a high school diploma — that aren''t
        being filled, Fuller says.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6deec3cf-2655-4a5b-b179-52bf828cfcb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:41:45.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:41:49.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I can''t solve the problems that my plumber and my electrician
        can solve," says Tilly. In those jobs: "You can make a fair amount of money."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d0b788-c830-47a1-9a07-fb4a8d4b6eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:41:45.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:41:49.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/09/09/news/economy/us-economy-job-openings/index.html?iid=surge-stack-dom">"America
        has 5.8 million jobs openings"</a></em></p>'
