      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Samahang Basketbol
        ng Pilipinas (SBP) on Wednesday named the 12 players comprising the Gilas
        Pilipinas 3.0 which will vie for the gold in the FIBA Asia Championship in
        China late September.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b334f32-8a02-481b-8d23-88666141eafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:30:47.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:30:51.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/09/08/Gilas-Pilipinas-Final-12-2015-FIBA-Asia-Championship.html">Read:
        SBP announces Gilas 3.0 final lineup</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bb75e3-47db-466a-b0f5-58d1653cd218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:30:47.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:30:51.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Some big names and members of the 2013 squad were not included in
        the final lineup, but Marc Pingris said this new group can actually do wonders
        as the country guns for the region''s lone ticket to the 2016 Olympics.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc4fcca-9f83-48f8-9b2a-d2b2506cc564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:30:47.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:30:51.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"OK naman yung team," said Pingris, who was among the 12 players
        picked by coach Tab Baldwin.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e62dae-f148-491a-a127-9e3cd280634b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:30:47.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:30:51.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Late ako so nangangapa pa lang. Sobrang strict ni coach ngayon
        e so focus lang kami sa practice. Ibibigay lang namin lahat para sa mga kababayan
        namin."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8b9914-100a-45a6-ba08-9e7fffd57890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:30:47.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:30:51.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Gilas is parading a smaller lineup with the absence of back-to-back
        Philippine Basketball Association (PBA) MVP June Mar Fajardo, who begged off
        to rest his injured feet, and the lanky Japeth Aguilar. But the undersized
        forward, who''s known for his boundless energy, doesn''t see the team''s lack
        of ceiling as a problem.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752e8abf-0240-482d-acc4-eac3a36ca4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:30:47.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:30:51.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Kahit maliliit tayo alam niyo naman puso namin 100-percent," said
        Pingris, who joins naturalized Filipino Andray Blatche, Asi Taulava, and Sonny
        Thoss in the frontcourt.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc25d2c-cffc-4a52-9fce-fd8b661c3b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:30:47.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:30:51.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Despite an impressive showing in the 37th William Jones Cup where
        they finished second behind Iran, Baldwin said the team is far from FIBA form.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c17b6ee-0124-41ac-8e1a-498a4faeb60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:30:47.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:30:51.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We''re not peaking yet. We better not be peaking yet," the American-New
        Zealander mentor said during the MVP Cup press conference in Ortigas on Thursday
        (September 10).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd309d7-03b3-46e5-b595-0445fe7f7df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:30:47.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:30:51.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We have to start sharpening the pencil now. We have to start focusing
        more on situational plays. Our concentration level really has to go up in
        terms of exactly which rosters are gonna work best for us, which groups of
        five among the twelve are gonna be our most effective based on the situation
        in the game so a lot of our work now is situational."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8864c8-88c8-4618-b268-d78959a39ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:30:47.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:30:51.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/09/10/Gilas-Pilipinas-MVP-Cup-Baldwin.html">Related:
        We cannot underestimate the teams, says Baldwin on MVP Cup</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2522d36-fdde-45ce-ac46-4c85dcdc0b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:30:47.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:30:51.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The MVP Cup will serve as Gilas'' final tuneup tournament before
        heading to China for the FIBA Asia Championship.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2257fe4e-83c8-44d5-84e1-59cd44cab892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:30:47.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:30:51.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Filipinos will open the inaugural tilt against Talk ''N Text
        Tropang Texters, who replaced Lebanon, before facing New Zealand pro club
        Wellington Saints and Chinese Taipei national team.</p>'
  'FIFA-World-Cup-Qualifiers-Philippine-Azkals-Uzbekistan-Dooley-5-1':
    'author': ' Iana Dela Cruz for CNN Philippines'
    'caption': 'Azkals coach Thomas Dooley said that his side started wrong from the
      very first kick of the match in the heavy loss to Uzbekistan.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-09-10T17:43:44.684+08:00
    'imagesource': 'jcr:302532df-73d5-418c-bf37-5f40de0d9da4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9776fb6f-7a8a-41fc-93f5-0b98631c44c4'
    'lead': 'After a humbling 5-1 loss to Uzbekistan on Tuesday (September 8) in their
      FIFA World Cup Qualifying fixture, Azkals coach Thomas Dooley said that they
      need such games to find out what they have done wrong and move forward from
      there.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T08:39:07.124+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-10T08:39:10.333+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-10T08:39:10.107+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Dooley: ''We need to learn from our mistakes''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fcec26-001f-40aa-bde0-ddcf72fe0071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:39:07.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:39:10.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> To be run ragged
        by a team ranked 49 spots ahead of them in the World Rankings is something
        the Philippine Azkals should not dwell too much upon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17141378-fb5e-444f-aca8-b7b1325fb191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:39:07.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:39:10.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>After a humbling 5-1 loss to Uzbekistan on Tuesday (September 8)
        in their FIFA World Cup Qualifying fixture, Azkals coach Thomas Dooley said
        that they need such games to find out what they have done wrong and move forward
        from there.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063a77ce-8a44-414e-bf86-080d19766e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:39:07.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:39:10.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Azkals were hit hard early on when Uzbekistan’s Odil Akhmedov
        snuck in a shot under keeper Neil Etheridge just 45 seconds into the match.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cce5de6-7e49-4fcd-a13d-ef5707665c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:39:07.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:39:10.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“From the first kick, we started on the wrong direction," said Dooley.
        "After the first goal, the first minute, everything we tried to do was gone,”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84782183-57f8-4d56-bebc-a49eb87fc02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:39:07.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:39:10.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The American coach added that it is not easy to set aside what had
        happened and continue to play after the first-minute shock.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7b285f-f698-4d9d-809e-5d3a85f6a807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:39:07.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:39:10.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Despite the huge defeat, Dooley didn’t cast blame on anyone from
        the team, electing to commend his players for not giving up.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de132bb3-cb14-4456-9f3d-35c812e6426b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:39:07.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:39:10.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>However, Etheridge took responsibility, saying the first goal of
        the Uzbeks was an individual mistake on his behalf, but explained that those
        were lapses during games that sometimes do happen.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8b814c-068e-4554-a2f8-5d52b3e0403b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:39:07.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:39:10.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Etheridge promised to stay mentally strong and keep looking forward
        to their next games.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b728be7-7f20-4935-8963-73aa443eee53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:39:07.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:39:10.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Azkals striker-cum-midfielder Phil Younghusband is still confident
        that they can still qualify for the next round of the competition.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c0fa75-af9a-43dd-b69f-30f860f85ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:39:07.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:39:10.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“We still have games to play. We know that if we can hold these
        teams, keep them from scoring, and then we’ll have a chance in the upcoming
        games,” Younghusband said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4005db-e08e-4766-a1c9-2da409282903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:39:07.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:39:10.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Azkals will continue their bid to book a ticket to
        Russia for the 2018 FIFA World Cup against North Korea on October 8 in Pyongyang.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c0ed3a-0738-4fff-94ca-5ca2ac20e655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:39:07.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:39:10.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Paolo del Rosario contributed to this report.</em></p>'
