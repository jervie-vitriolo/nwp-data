      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Williams will headline the Philippine Mavericks in their second
        season alongside Mark Philippoussis, Richard Gasquet, Jarmila Gajdosova, Borna
        Coric, Sabine Lisicki, Treat Huey, and Milos Raonic, who replaced crowd favorite
        Jo-Wilfried Tsonga.</p>'
