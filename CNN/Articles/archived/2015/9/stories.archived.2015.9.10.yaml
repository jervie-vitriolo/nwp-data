  'Assisted-suicide-bill-approved-by-California-Assembly':
    'author': 'Sharon Bernstein, Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-10T23:57:27.506+08:00
    'imagesource': 'jcr:27be86d6-4c8a-40f5-95cc-755108598d67'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24bb9f34-713a-4c30-9add-891800826ac6'
    'lead': 'A hard-fought measure to legalize physician-assisted suicide in California
      cleared the state Assembly on Wednesday (September 9) despite opposition from
      religious groups and advocates for the disabled, and moved to the state Senate,
      where it was widely expected to gain final passage.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T08:09:12.224+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-10T08:09:16.069+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-10T08:09:15.610+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Assisted-suicide bill approved by California Assembly

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60807bcb-5172-4418-a5c4-5805354ac44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:09:12.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:09:16.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Sacramento, California (Reuters) — A hard-fought measure to legalize
        physician-assisted suicide in California cleared the state Assembly on Wednesday
        (September 9) despite opposition from religious groups and advocates for the
        disabled, and moved to the state Senate, where it was widely expected to gain
        final passage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3175f83-0603-4375-8293-26c2e0151b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:09:12.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:09:16.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The measure, patterned after an Oregon law allowing terminally ill
        patients to obtain medication prescribed to end their lives, passed 43-34
        after weeks of hearings and impassioned debate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727ce23e-6346-44a8-bcdf-ca5853f6e5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:09:12.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:09:16.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Imagine that it''s one of your constituents, suffering in agonizing
        pain - their pain medication no longer works," said Assembly member Luis Alejo,
        a Democrat from Watsonville who supported the bill. "Then imagine that it''s
        your father or your mother or your grandparents or your daughter."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355604e8-8195-4a5e-9ea8-b983fdce79ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:09:12.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:09:16.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Under the bill, which was pulled for lack of support in July but
        reintroduced last month as part of a special legislative session to deal with
        healthcare issues, two doctors would have to determine that a patient had
        no more than six months to live before the medication could be prescribed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92ef617-8288-458d-b363-126e6d7cf2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:09:12.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:09:16.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It also would require a patient seeking life-ending drugs to be
        mentally competent and to present two separate requests to an attending physician
        and for two witnesses to attest to the patient''s wish to die.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7d5a6e-b0b3-4626-988d-30b2d35a2946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:09:12.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:09:16.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The bill makes it a felony to coerce, trick or force someone into
        taking the medication.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5404125-8ab2-4a3d-9982-a594f08fac73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:09:12.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:09:16.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Physician-assisted suicide also is legal in Washington state, Montana,
        and Vermont.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23604830-03b5-4103-9f8d-c78e9b20d088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:09:12.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:09:16.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The issue gained new impetus in the most populous U.S. state last
        year after a 29-year-old brain cancer patient, Brittany Maynard, moved from
        California to Oregon to take advantage of that state''s Death with Dignity
        Act and was featured on the cover of People magazine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda279e4-ab2f-4bab-b20d-7cb1867a6160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:09:12.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:09:16.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A measure introduced after Maynard''s death won the support of the
        state Senate in June, but died in the Assembly''s Health Committee, amid opposition
        from the Roman Catholic Church, disability rights advocates and others.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2c38cf-8c95-439f-9c58-8761aa128447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:09:12.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:09:16.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>After finally clearing the full Assembly, the measure now returns
        to the Senate, where it is seen as likely to pass again.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c73732-1097-4422-bfd8-60fc125563da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:09:12.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:09:16.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Legislature is required to pass regular-session bills by midnight
        on Friday (September 11), although lawmakers may opt to stay longer to handle
        special-session measures.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdf8253-d654-41b9-9833-b29396473481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:09:12.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:09:16.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Governor Jerry Brown, a Democrat who was a Jesuit seminary student
        before entering politics, has not taken a position on the legislation. If
        it passes and he does not veto it, the bill would go into effect next year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4c0e3f-1d69-4943-9b2d-08018f76c900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:09:12.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:09:16.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Polls show consistent support for such a measure in California,
        and in May the California Medical Association changed its longstanding opposition
        to a neutral stance.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7996575c-7b20-4849-bb7c-b394c8597cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:09:12.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:09:16.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Physician-assisted suicide is still opposed by many doctors who
        feel they should preserve life rather than help end it. Some skeptics have
        raised concerns that disabled patients, especially the poor, will be pushed
        to end their lives by insurance companies or relatives who did not want to
        care for them.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba470bd-782f-400a-927c-ea745c83770e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:09:12.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:09:16.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Three Assembly Republicans joined 40 Democrats in voting for the
        bill on Wednesday, after lawmakers added "sunset" language under which the
        statute would expire in 10 years unless the Legislature voted to extend it.</p>'
  'Bangkok-Thailand-Erawan-Shrine-bombing-suspect-Chinese-passport':
    'author': 'Paul Armstrong and Kocha Olarn, CNN'
    'caption': 'A rescue worker walks past the scene of an explosion on August 17,
      2015 in Bangkok, Thailand.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-10T22:47:24.793+08:00
    'imagesource': 'jcr:3a04f849-a4e4-4009-9d49-cf5d6bda362c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3aa42c88-1e6a-4068-9494-927558af16b1'
    'lead': 'Thai police have said one of the suspects in custody over last month''s
      deadly shrine bombing in Bangkok has a Chinese passport and that he''s from
      the country''s Xinjiang region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T08:12:28.463+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-10T08:12:40.311+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-10T08:12:39.826+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Thai police: Chinese passport linked to Bangkok bomb suspect

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea68630-73ff-445d-b21d-2c0ed69ad22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:12:28.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:12:40.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Thai police have said one of the suspects in custody over
        last month''s deadly shrine bombing in Bangkok has a Chinese passport and
        that he''s from the country''s Xinjiang region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e4ebdc-9a05-4af3-ac2c-5ed46a934497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:12:28.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:12:40.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Yusufu Meerailee was arrested last week trying to flee across the
        Thai border into Cambodia – he has since confessed to carrying a rucksack
        that contained the bomb that killed 20 people at the Erawan Shrine. He said
        he exchanged the rucksack with a man caught on CCTV wearing a yellow t-shirt
        shortly before the attack.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f4e351-880c-4ebc-a90f-bdb61565f047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:12:28.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:12:40.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Authorities revealed that he spoke Turkish, English, and Arabic,
        with the interrogation conducted through a translator.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b117c5ac-f853-4a77-b24f-9843eedce952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:12:28.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:12:40.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>National Police spokesman Prawut Thavonsiri said Thursday (September
        10) that they''ve sent copies of the passport to both Turkey and China, as
        they check the document''s authenticity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4121e09e-540b-4fd2-9696-859b06607e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:12:28.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:12:40.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Chinese Foreign Ministry spokesman Hong Lei told reporters at a
        daily press briefing Thursday that "China is following the investigation of
        this case and has been in close contact with Thai authorities. I want to emphasize
        that anyone who has committed such a heinous crime is bound to face severe
        punishment. China will continue to strengthen cooperation with relevant sides
        on law enforcement and security matters."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58302b82-81f0-4d9f-bdc2-e0dd4a0db731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:12:28.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:12:40.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Fingerprints matched</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba046b8e-8226-441f-9ff8-d51ab9de1e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:12:28.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:12:40.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Prawut said Yusufu was linked to an apartment where another man
        was apprehended during raids on two addresses in Bangkok, a few days before
        Yusufu was caught. Yusufu''s fingerprints were found on possible bomb-making
        equipment found at the apartment in a suburb of the capital, police said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ca0ae0-2906-4721-896d-b8d21f32b4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:12:28.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:12:40.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The other man was named as Adem Karadak.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716c14e6-5d3d-4085-aea9-05329f4656a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:12:28.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:12:40.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Prawut said Thursday that Karadak may not have had a direct role
        on the day of the August 17 bombing, but that he may have been involved in
        some other way. Police believe the atrocity was carried out by a group of
        people.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68c267f-a495-4693-9fb6-23a705f8ccc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:12:28.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:12:40.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Re-enactment</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a855313e-ef92-4e5a-a018-6a18982a3e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:12:28.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:12:40.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Yusufu was taken to a location near the shrine
        to take part in a re-enactment. He told police he''d transported the bomb,
        which was later transferred to the bomber at Hua Lumphong Rail Station nearby.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa092bd0-478f-4ab9-9d73-e1207af40700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:12:28.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:12:40.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"This is the point where he met with the yellow shirt to swap the
        rucksack ... the rucksack he was carrying was heavy and (inside) it was explosive
        material," Prawut said during a press conference Wednesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a47661-ef27-43de-8678-54178db8b78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:12:28.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:12:40.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A number of arrest warrants have been issued for people police believe
        are connected to the attack – including a husband and wife, who they suspect
        have fled to Turkey. They were named last week as Emrah Davutoglu and Wanna
        Suansan. Wanna is the only Thai suspect named in the bomb investigation so
        far, while police believe her husband is Turkish.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373d1491-ad6e-42f4-8635-846672dc1ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:12:28.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:12:40.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Police said last week that they were looking for Wanna after authorities
        found bomb-making materials in a Bangkok-area apartment – the second they
        raided – allegedly connected to her. Wanna and Davutoglu are suspected of
        organizing and providing accommodation to other suspects.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff133a3e-c600-40f6-b493-18fd7365f5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:12:28.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:12:40.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Uyghur speculation</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3dedae-f5c4-4941-8e7a-81cae82ebc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:12:28.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:12:40.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>While no-one has claimed responsibility for the bombing, speculation
        has been mounting about possible links with China''s Uyghur minority – though
        there is no proof of this.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85296be8-f94b-4ffd-8b7c-e4d90ce96ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:12:28.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:12:40.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Uyghurs are a predominantly Muslim ethnic group who live in
        Xinjiang, a province in Western China the size of Iran that is rich in natural
        resources, including oil. Over recent decades, waves of Han Chinese migrants
        – China''s dominant ethnic group – have arrived in the region, displacing
        Uyghurs from their traditional land and fueling tensions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08942317-ef89-485c-a161-38c74a09b381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:12:28.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:12:40.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In July, Thailand was criticized for deporting more than 100 Uyghur
        refugees to China, with human rights activists warning that they would face
        persecution.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf70c590-2b53-40b3-9da5-80c697cddd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:12:28.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:12:40.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The decision to deport the Uyghurs from Thailand sparked protests
        in Turkey, with which the Uyghurs share linguistic and cultural similarities.
        The Thai Embassy in Ankara and its consulate in Istanbul had to be closed
        temporarily after pro-Uyghur protesters stormed the latter.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46302627-91c4-4e3a-b85e-8f63e62567e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:12:28.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:12:40.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Elizabeth Joseph in Hong Kong and Steven Jiang in Beijing
        contributed to this report.</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff39754-cd21-4ee4-8f6e-846e7bb1e09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:12:28.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:12:40.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2015/09/10/asia/thailand-bangkok-bombing/index.html">
        "Thai police: Chinese passport linked to Bangkok bomb suspect."</a></em></p>'
  'homo-naledi-new-species-human-ancestor-south-africa':
    'author': 'David McKenzie and Hamilton Wende, CNN'
    'caption': 'Scientists say they have discovered a new species of human relative
      in South Africa. "Homo naledi" appears to have buried its dead – a behavior
      previously though limited to humans. The discovery could transform our understanding
      of human evolution.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-09-10T21:59:54.733+08:00
    'imagesource': 'jcr:99c46686-5153-4a0d-899c-2a04cb3eaefb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f82e5c0-0f79-484b-b314-293f85d35607'
    'lead': 'When an amateur caver and university geologist arrived at Lee Berger''s
      house one night in late 2013 with a fragment of a fossil jawbone in hand, they
      broke out the beers and called National Geographic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T08:17:44.059+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-10T08:17:47.605+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-10T08:17:47.158+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Homo naledi: New species of human ancestor discovered in South Africa

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fc6449-e437-4bc7-a124-10be31876c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:17:44.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:17:47.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Rising Star cave, South Africa (CNN) — When an amateur caver and
        university geologist arrived at Lee Berger''s house one night in late 2013
        with a fragment of a fossil jawbone in hand, they broke out the beers and
        called National Geographic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19645d75-8e45-49d5-91ac-ae874e7531b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:17:44.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:17:47.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Berger, a professor at the University of the Witwatersrand in Johannesburg,
        South Africa, had unearthed some major finds before. But he knew he had something
        big on his hands.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90e236d-d41c-4e75-bab7-abe4b80b131e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:17:44.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:17:47.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>What he didn''t know at the time is that it would shake up our understanding
        of the progress of human evolution and even pose new questions about our identity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ffb461-b5d3-4982-b02f-be3cd5685a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:17:44.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:17:47.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Two years after they were tipped off by cavers plumbing the depths
        of the limestone tunnels in the Rising Star Cave outside Johannesburg, Berger
        and his team have discovered what they say is a new addition to our family
        tree.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51b9f3a-9a10-4912-b2a1-436367808f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:17:44.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:17:47.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The team is calling this new species of human relative "Homo naledi,"
        and they say it appears to have buried its dead – a behavior scientists previously
        thought was limited to humans.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edccd59-6524-4fd1-a127-b90df50e0ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:17:44.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:17:47.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Berger''s team came up with the startling theory just days after
        reaching the place where the fossils – consisting of infants, children, adults
        and elderly individuals – were found, in a previously isolated chamber within
        the cave.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62001727-5002-45d9-8fce-c54e34ed5038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:17:44.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:17:47.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The team believes that the chamber, located 30 meters underground
        in the Cradle of Humanity world heritage site, was a burial ground – and that
        Homo naledi could have used fire to light the way.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b11557a-748c-479c-a6ea-24b1242d7d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:17:44.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:17:47.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"There is no damage from predators, there is no sign of a catastrophe.
        We had to come to the inevitable conclusion that Homo naledi, a non-human
        species of hominid, was deliberately disposing of its dead in that dark chamber.
        Why, we don''t know," Berger told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c12da6f-1e75-49b6-87c4-197d39d9f958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:17:44.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:17:47.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Until the moment of discovery of ''naledi,'' I would have probably
        said to you that it was our defining character. The idea of burial of the
        dead or ritualized body disposal is something utterly uniquely human."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6440453-d055-408e-904a-266d57ef5bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:17:44.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:17:47.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Standing at the entrance to the cave this week, Berger said: "We
        have just encountered another species that perhaps thought about its own mortality,
        and went to great risk and effort to dispose of its dead in a deep, remote,
        chamber right behind us."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d97f384-289b-4036-ad7a-49f71401c506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:17:44.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:17:47.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It absolutely questions what makes us human. And I don''t think
        we know anymore what does."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce286e4-e822-42b1-90ab-d1be12037187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:17:44.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:17:47.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The first undisputed human burial dates to some 100,000 years ago,
        but because Berger''s team hasn''t yet been able to date naledi''s fossils,
        they aren''t clear how significant their theory is.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdad8c26-5156-4268-be46-a496a7e017db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:17:44.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:17:47.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Berger tried to put the new find into perspective.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134b73be-6e30-4a6f-a669-7255e927540c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:17:44.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:17:47.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"This is like opening up Tutankhamen''s tomb," he said. "It is that
        extreme and perhaps that influential in this stage of our history."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9198dc1d-1791-415d-bff3-4547c2be4098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:17:44.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:17:47.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Almost human but not quite</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e41199-2af4-4874-bb23-cc735924822c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:17:44.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:17:47.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Homo naledi is a strange mosaic of the ancient and the thoroughly
        modern.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec149ec-c835-4009-9764-adbd2c8e3235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:17:44.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:17:47.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Naledi''s brain was no bigger than an orange, scientists say. Its
        hands are superficially human-like, but the finger bones are locked into a
        curve – a trait that suggests climbing and tool-using capabilities.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81edbe37-f175-461f-b4ec-62366b8c84df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:17:44.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:17:47.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Homo naledi was relatively big: it stood about 5 feet tall, had
        long legs, and its feet are almost identical to ours, suggesting it had the
        ability to walk long distances.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b3ddca-eaa2-4fc5-8c65-9050fd361e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:17:44.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:17:47.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Overall, Homo naledi looks like one of the most primitive members
        of our genus, but it also has some surprisingly human-like features, enough
        to warrant placing it in the genus Homo," says John Hawks of the University
        of Wisconsin-Madison, a senior author on the papers describing the new species
        that were published Thursday (September 10).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e1114e-41b3-4bb4-9963-1fb8af09a9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:17:44.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:17:47.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The scientists can make these claims, in part, because of the sheer
        scale of the find.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db84c00f-8296-4b31-9255-fc17e9648769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:17:44.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:17:47.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In the vault at the University of Witwatersrand, hundreds of priceless
        specimens lie in padded cases across the room.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30dc1e88-2559-4f30-a8b8-2450db09d548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:17:44.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:17:47.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>So far they''ve unearthed more than 1,500 fossil remains in total
        – the largest single hominin find yet revealed on the continent of Africa,
        the cradle of human evolution.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d227ea-abc9-4da6-9d75-aa30f8056fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:17:44.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:17:47.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Underground astronauts</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd806dc-bae9-4d1f-ada5-c30b531afc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:17:44.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:17:47.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Gathering the fossils was dangerous work.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb33368-7d16-4289-948d-ca1c0de8b074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:17:44.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:17:47.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Berger, a National Geographic Explorer-in-Residence, was already
        well-known for his discovery of "Australopithecus sediba," another species
        of human ancestor, in 2008. But this expedition would face unique challenges.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383e9c4c-3d3f-4aa2-90ea-b1dfecde12f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:17:44.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:17:47.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The fossils were found at the end of a series of chambers and tight
        squeezes deep underground, some 90 meters (100 yards) from the cave entrance.
        To get there, scientists would have to squeeze through a 7-inch wide cave
        opening.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20f0afb-0696-40ab-895f-bbda737f1529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:17:44.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:17:47.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>So Berger put out a call on social media for skinny scientists and
        cavers who could fit through the tiny chute and bring up the bones.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d828515-0bd7-4e64-a4a1-da601f11435e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:17:44.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:17:47.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Within days Berger had dozens of responses, and he eventually selected
        a team of six "underground astronauts" – all women – to do the job.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf62f6b6-b3e5-43fd-a1ef-3586177ada0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:17:44.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:17:47.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Berger himself could not reach the chamber where the remains lay,
        but he followed all of the exploration on real-time monitors above ground
        and communicated with his team.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014e53e8-267c-4026-bd5c-5b0dcc33ea4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:17:44.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:17:47.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It is the heart of exploration. What we are privileged enough to
        do is going into the next new unexplored spaces," says Berger.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763fea1c-5c4d-49e2-9768-5200b1dc7278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:17:44.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:17:47.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A field of bones</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64908b0-3c2c-4d99-8de4-b25cad219a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:17:44.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:17:47.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In the first few days of the expedition, the biggest problem was
        knowing where to step.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c026daac-d918-45f5-b0a8-dd639ef7902f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:17:44.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:17:47.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The first thing that you would see, especially in the early stages
        of the investigation, was just bones. Bone debris everywhere," says K. Lindsay
        Hunter, an American scientist and one of the "astronauts" on the Rising Star
        expeditions, which were conducted in November 2013 and March 2014.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ca7ed4-daa2-4cf2-8acf-7c8ac5ce4c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:17:44.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:17:47.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Marina Elliott, another of Berger''s astronauts, described the scene
        underground as "some of the most difficult and dangerous conditions ever encountered
        in the search for human origins."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccf2427-629d-44dd-a3bb-788576dc1d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:17:44.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:17:47.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Some scientists in this field spend an entire career finding one
        fragment to identify a possible new species. But early on, the team knew they
        had stumbled onto something extraordinary.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7287a9-7895-47e3-9db9-b9f71d9e8782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:17:44.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:17:47.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Initially, Berger thought that they might find no more than a single
        skeleton. But he says that almost all the bones they found – besides a few
        rodent and bird remains that came into the cave much later – were from Homo
        naledi.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30784b99-3986-401e-a53b-e978c5b7f113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:17:44.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:17:47.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We found everything from infants to babies to toddlers to teens,
        young adults, old individuals. It is like nothing that we could have ever
        imagined," says Berger. "Homo naledi is already practically the best-known
        fossil member of our lineage."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc58c76-ab39-4846-a083-a2cb43e715f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:17:44.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:17:47.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The team claims to have uncovered remains of at some 15 distinct
        individuals, but say this is only the beginning.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b8c218-195a-4e67-958f-f80035e46ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:17:44.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:17:47.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The chamber has not given up all its secrets," Berger says. "There
        are potentially hundreds if not thousands of remains of Homo naledi still
        down there."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37b46b6-1b08-459c-89cf-6b796559a824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:17:44.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:17:47.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Berger says their discovery raises haunting questions about our
        deep past, and about our very identity. Many mysteries remain, and other scientists
        may well challenge some of the team''s controversial conclusions. But few
        will dispute that Homo naledi is truly significant.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea57892-45dc-41e4-87d1-0eed384c52b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:17:44.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:17:47.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Years of careful exploration lie ahead. "This was right under our
        nose," says Berger. "And we didn''t see it. What else is out there?"</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e46aa41-ce9f-455c-86aa-a290a1a816e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:17:44.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:17:47.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Nick Thompson contributed to this report.</em></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34e81f2-f773-401d-a238-04bced184557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:17:44.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:17:47.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://Rising
        Star cave, South Africa (CNN) — When an amateur caver and university geologist
        arrived at Lee Berger''s house one night in late 2013 with a fragment of a
        fossil jawbone in hand, they broke out the beers and called National Geographic.
        Berger, a professor at the University of the Witwatersrand in Johannesburg,
        South Africa, had unearthed some major finds before. But he knew he had something
        big on his hands. What he didn''t know at the time is that it would shake
        up our understanding of the progress of human evolution and even pose new
        questions about our identity. Two years after they were tipped off by cavers
        plumbing the depths of the limestone tunnels in the Rising Star Cave outside
        Johannesburg, Berger and his team have discovered what they say is a new addition
        to our family tree. The team is calling this new species of human relative
        &quot;Homo naledi,&quot; and they say it appears to have buried its dead –
        a behavior scientists previously thought was limited to humans. Berger''s
        team came up with the startling theory just days after reaching the place
        where the fossils – consisting of infants, children, adults and elderly individuals
        – were found, in a previously isolated chamber within the cave. The team believes
        that the chamber, located 30 meters underground in the Cradle of Humanity
        world heritage site, was a burial ground – and that Homo naledi could have
        used fire to light the way. &quot;There is no damage from predators, there
        is no sign of a catastrophe. We had to come to the inevitable conclusion that
        Homo naledi, a non-human species of hominid, was deliberately disposing of
        its dead in that dark chamber. Why, we don''t know,&quot; Berger told CNN.
        &quot;Until the moment of discovery of ''naledi,'' I would have probably said
        to you that it was our defining character. The idea of burial of the dead
        or ritualized body disposal is something utterly uniquely human.&quot; Standing
        at the entrance to the cave this week, Berger said: &quot;We have just encountered
        another species that perhaps thought about its own mortality, and went to
        great risk and effort to dispose of its dead in a deep, remote, chamber right
        behind us.&quot; &quot;It absolutely questions what makes us human. And I
        don''t think we know anymore what does.&quot; The first undisputed human burial
        dates to some 100,000 years ago, but because Berger''s team hasn''t yet been
        able to date naledi''s fossils, they aren''t clear how significant their theory
        is. Berger tried to put the new find into perspective. &quot;This is like
        opening up Tutankhamen''s tomb,&quot; he said. &quot;It is that extreme and
        perhaps that influential in this stage of our history.&quot; Almost human
        but not quite Homo naledi is a strange mosaic of the ancient and the thoroughly
        modern. Naledi''s brain was no bigger than an orange, scientists say. Its
        hands are superficially human-like, but the finger bones are locked into a
        curve – a trait that suggests climbing and tool-using capabilities. Homo naledi
        was relatively big: it stood about 5 feet tall, had long legs, and its feet
        are almost identical to ours, suggesting it had the ability to walk long distances.
        &quot;Overall, Homo naledi looks like one of the most primitive members of
        our genus, but it also has some surprisingly human-like features, enough to
        warrant placing it in the genus Homo,&quot; says John Hawks of the University
        of Wisconsin-Madison, a senior author on the papers describing the new species
        that were published Thursday (September 10). The scientists can make these
        claims, in part, because of the sheer scale of the find. In the vault at the
        University of Witwatersrand, hundreds of priceless specimens lie in padded
        cases across the room. So far they''ve unearthed more than 1,500 fossil remains
        in total – the largest single hominin find yet revealed on the continent of
        Africa, the cradle of human evolution. Underground astronauts Gathering the
        fossils was dangerous work. Berger, a National Geographic Explorer-in-Residence,
        was already well-known for his discovery of &quot;Australopithecus sediba,&quot;
        another species of human ancestor, in 2008. But this expedition would face
        unique challenges. The fossils were found at the end of a series of chambers
        and tight squeezes deep underground, some 90 meters (100 yards) from the cave
        entrance. To get there, scientists would have to squeeze through a 7-inch
        wide cave opening. So Berger put out a call on social media for skinny scientists
        and cavers who could fit through the tiny chute and bring up the bones. Within
        days Berger had dozens of responses, and he eventually selected a team of
        six &quot;underground astronauts&quot; – all women – to do the job. Berger
        himself could not reach the chamber where the remains lay, but he followed
        all of the exploration on real-time monitors above ground and communicated
        with his team. &quot;It is the heart of exploration. What we are privileged
        enough to do is going into the next new unexplored spaces,&quot; says Berger.
        A field of bones In the first few days of the expedition, the biggest problem
        was knowing where to step. &quot;The first thing that you would see, especially
        in the early stages of the investigation, was just bones. Bone debris everywhere,&quot;
        says K. Lindsay Hunter, an American scientist and one of the &quot;astronauts&quot;
        on the Rising Star expeditions, which were conducted in November 2013 and
        March 2014. Marina Elliott, another of Berger''s astronauts, described the
        scene underground as &quot;some of the most difficult and dangerous conditions
        ever encountered in the search for human origins.&quot; Some scientists in
        this field spend an entire career finding one fragment to identify a possible
        new species. But early on, the team knew they had stumbled onto something
        extraordinary. Initially, Berger thought that they might find no more than
        a single skeleton. But he says that almost all the bones they found – besides
        a few rodent and bird remains that came into the cave much later – were from
        Homo naledi. &quot;We found everything from infants to babies to toddlers
        to teens, young adults, old individuals. It is like nothing that we could
        have ever imagined,&quot; says Berger. &quot;Homo naledi is already practically
        the best-known fossil member of our lineage.&quot; The team claims to have
        uncovered remains of at some 15 distinct individuals, but say this is only
        the beginning. &quot;The chamber has not given up all its secrets,&quot; Berger
        says. &quot;There are potentially hundreds if not thousands of remains of
        Homo naledi still down there.&quot; Berger says their discovery raises haunting
        questions about our deep past, and about our very identity. Many mysteries
        remain, and other scientists may well challenge some of the team''s controversial
        conclusions. But few will dispute that Homo naledi is truly significant. Years
        of careful exploration lie ahead. &quot;This was right under our nose,&quot;
        says Berger. &quot;And we didn''t see it. What else is out there?&quot; CNN''s
        Nick Thompson contributed to this report. This story was first published on
        CNN.com, &quot;Homo naledi: New species of human ancestor discovered in South
        Africa.&quot;">"Homo naledi: New species of human ancestor discovered in South
        Africa."</a></em></p>'
  'DOJ-launches-biometrics-prison-system':
    'author': 'Anjo Alimario, CNN Philippines'
    'caption': 'The Department of Justice said there would no longer be overstaying
      inmates with the new computerized system.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
