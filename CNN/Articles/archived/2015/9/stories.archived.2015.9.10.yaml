    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'LTFRB cancels Valisno franchise

      '
    'updated': 2015-09-11T04:44:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8aa17f-272b-4e4c-9e23-21f88ad12369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:11:19.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:11:23.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Land Transportation Franchising
        and Regulatory Board (LTFRB) on Thursday (September 10) canceled the Valisno
        franchise, the operator of the bus that figured in an accident on Quirino
        Highway last August 12 which killed four passengers and injured at least 18
        others.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c93bb16-a490-4708-be08-4a92bba75c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:11:19.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:11:23.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Roberto Cabrera, executive director of the LTFRB, cited several
        reasons why the operator''s franchise was revoked: it was confirmed that the
        driver of the bus was under the influence of drugs and that the vehicle involved
        in the accident was last registered in May 2014.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5dbb379-bad6-4f84-a005-49f518694895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:11:19.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:11:23.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/metro/2015/08/13/Valisno-bus-driver-tests-positive-for-methamphetamine.html">Related:
        Valisno bus driver tests positive for methamphetamine</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25f02ec-54d5-4b41-9c59-6ef2e494d48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:11:19.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:11:23.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Cabrera said that the Valisno franchise, which has 24 buses in its
        fleet, also failed to surrender its license plates when the company was suspended
        after the accident.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea61765-35f2-422f-93ea-5d1751c207f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:11:19.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:11:23.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The owner of the franchise, Rosalina Valisno, failed to show up
        for both hearings of the fatal bus accident, Cabrera added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a165dc-f7cb-4150-9788-df5dcb8f874e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:11:19.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:11:23.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The cancellation order will be served Thursday afternoon.</p>'
  'junjun-binay-antonio-trillanes-libel-case-vice-president-jejomar-binayrenato-bondal-4th-plunder':
    'author': 'Fiona Nicolas, CNN Philippines'
    'caption': 'Suspended Makati mayor Junjun Binay asserts that his family’s critic
      Sen. Antonio Trillanes IV cannot invoke parliamentary immunity in a libel case
      he filed against the senator.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-10T14:00:04.649+08:00
    'imagesource': 'jcr:ccdb148c-6b9b-4ae4-ad54-e4b655c01135'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd41a04ae-654d-4c72-92a4-bb6094a4b9c0'
    'lead': 'Suspended Makati Mayor Jejomar Erwin "Junjun" Binay Jr. asserts that
      his family’s critic, Sen. Antonio Trillanes IV, cannot invoke parliamentary
      immunity in  the libel case he filed against the senator. In the meantime, his
      father, Vice President Jejomar Binay is facing yet another plunder case – this
      time filed by lawyer Renato Bondal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T09:14:01.240+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-10T09:14:05.384+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-10T09:14:05.130+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Trillanes cannot invoke parliamentary immunity in libel suit – Junjun
      Binay

      '
    'updated': 2015-09-11T04:47:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d45f3a9-479a-4e67-be67-799999a2f61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:14:01.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:14:05.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> Suspended Makati
        Mayor Jejomar Erwin "Junjun" Binay Jr., in his reply-affidavit on Thursday
        (September 10), stood firm on the libel case he filed against Sen. Antonio
        Trillanes IV.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eee4731-24f6-461d-9fe5-399b18e0df48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:14:01.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:14:05.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Trillanes pointed out in the counter-affidavit he filed last month
        that he should be granted parliamentary immunity since his statements against
        Binay were delivered while he was doing his duties as a senator.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d009e6-680a-479d-b5b1-e001645d95d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:14:01.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:14:05.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The suspended Makati mayor, in his 14-page reply to Trillanes''
        counter-affidavit, argued that the the senator and his libelous statements
        are not covered by parliamentary immunity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b11ed8b-af51-4ca2-a95b-eb5d17ba2a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:14:01.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:14:05.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Binay filed on April a libel complaint against Trillanes who accused
        him of bribing Court of Appeals (CA) justices to issue an injunction against
        the mayor''s preventive suspension order issued by the Office of the Ombudsman.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd562b1e-b048-4fe6-b484-42964d547a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:14:01.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:14:05.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Binay also pointed out that Trillanes made the same allegations
        in a press conference, after the senator made his libelous statements against
        Binay and his family in a Senate blue ribbon subcommittee hearing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538e2edd-48b5-42fe-bc7d-baf0fab9d541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:14:01.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:14:05.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Under the law, Binay said Trillanes''s primary duty as senator is
        to enact laws, not to determine who are guilty of a criminal act.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d60375-b199-48ef-bf84-f9f1e8cc695f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:14:01.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:14:05.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Binay''s camp also said that if Trillanes truly had evidence to
        back his claims, the senator should have brought this issue to the Supreme
        Court.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7540415b-467b-42dd-bcb6-011954526613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:14:01.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:14:05.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Trillanes earlier stated that the justice department has no jurisdiction
        over the matter and that Binay''s complaint should be dismissed. Trillanes
        also argued that the case should be handled by the Senate ethics committee
        instead.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32093e70-2950-4b76-bedf-0fa3778fef04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:14:01.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:14:05.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Binay, however, rejected this argument and said that while the Senate
        may discipline its members, this power does not remove the justice department''s
        authority to prosecute members of Congress for criminal acts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e372110-aec2-4394-ba7e-1a8f904db05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:14:01.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:14:05.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>As far as Binay is concerned, Trillanes was motivated simply by
        ill will and malice with his charges, ultimately aimed at derailing the plans
        of his father, Vice President Jejomar Binay, to run for president next year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aaa4e0c-4a86-41b3-a12c-75f21eef1392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:14:01.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:14:05.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>VP Binay faces 4th plunder case</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448bd7b1-9f51-461d-b515-63c6963020d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:14:01.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:14:05.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Renato Bondal on Tuesday (September 8) filed the fourth plunder
        case against Vice President Jejomar Binay, claiming that Binay was involved
        in the illegal conversion and misappropriation of a military property in Fort
        Bonifacio.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83df722-e99d-463a-8c1d-781c0512cd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:14:01.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:14:05.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In his complaint, Bondal alleged Binay of using a dummy in acquiring
        a property previously occupied by the Philippine Army engineering battalion
        officers, with a total land area of about 16,000 square meters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ea8d82-d656-4f76-9b9b-9fa03eeece05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:14:01.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:14:05.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Bondal cited former Makati Vice Mayor Ernesto Mercado’s statement
        during a senate blue ribbon subcommittee hearing, where Binay was identified
        as the owner of the said property.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b25b2cf-a76c-4f3d-8845-7a681bb80704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:14:01.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:14:05.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Referring to Mercado’s statements, Bondal said that the ownership
        is allegedly hidden under the Meriras Realty Development Corporation and/or
        under the name of Erlinda Chong.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9b0002-6a6c-49e4-ba26-1360d037f5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:14:01.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:14:05.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Bondal further added that Meriras is the combination of the names
        of Ernesto Mercado and former Makati City engineer Nelson Irasga who were
        still in good terms with the vice president in the 1990’s when Binay was still
        the city mayor.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beba8c88-9c34-484a-a83d-5f979da08417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:14:01.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:14:05.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Vice President Binay’s camp, however, claimed that this latest plunder
        case filed by Bondal is yet “another nuisance suit”.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10d0d01-4b98-4de0-b76c-5182dae3ceeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:14:01.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:14:05.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Binay''s spokesman Atty. Rico Quicho called Bondal and Mercado as
        “indefatigable sources of trumped up charges against the Vice President”.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6947f170-37f0-460f-b8e0-5290b4a4aaec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:14:01.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:14:05.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Quicho said the plunder case is “but another charge that has been
        bought and paid for.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e897a0-f97e-41ad-9e7b-dd6faada57ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:14:01.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:14:05.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Mon Ilagan, another spokesperson of Binay, also said the most recent
        plunder case is just another plot to harass the vice president and his family.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c50abb-7b2e-45fa-9e64-5ee715dabd78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:14:01.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:14:05.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Hindi naman talaga titigil kalaban ni VP Binay. Si Atty. Bondal
        talaga, sila ang gusto bumaba o magpababa rating ni VP,” Ilagan told the media.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79e09a2-d92b-4c1e-af71-6b516d6affc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:14:01.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:14:05.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Vice President (VP) Binay’s political rivals won’t
        stop. Atty. Bondal clearly wants the VP’s ratings to go down.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5af83c-9fa7-476a-87ad-968fa91ba494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:14:01.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:14:05.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to Ilagan, these allegations are not new to Binay’s camp
        anymore. And that they expect the vice president’s critics to be more aggressive
        in their demolition job as election nears.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3aed7b8-638e-438b-a918-63c0db230daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:14:01.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:14:05.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Itong pagsasampa ng plunder ay that’s another part of the never-ending
        [tele] nobela. Part ng investigation sa Senado. Hindi talga titigil unless
        sumuko ang vice president,” Ilagan said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3eef38a-473a-4648-8bd4-491484b9f256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:14:01.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:14:05.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This plunder case is just a part of the never-ending
        (tele) nobela. It’s part of the Senate’s investigation. This will not stop
        unless the vice president gives up].</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf7bcdc-4fe7-49d0-8508-e185871e8ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:14:01.242+08:00
