      'mgnl:lastActivated': 2019-12-10T10:00:02.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Facts: The company had $182.8 billion in revenue in fiscal 2014.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8cbbfd-8166-4fb6-9aa5-854cbe1a311a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:59:57.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T10:00:02.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It employs approximately 92,600 people full time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785f9317-8e23-40dc-9969-900751bd42f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:59:57.466+08:00
