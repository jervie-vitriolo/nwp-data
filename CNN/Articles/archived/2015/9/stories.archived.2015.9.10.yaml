    'caption': 'Freddie Gray (Photo: Family of Freddie Gray via CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-10T02:08:54.986+08:00
    'imagesource': 'jcr:4fc8e531-aeef-42a4-a7db-ea289ed18c44'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9820757-0909-4078-920e-620d6bdec521'
    'lead': 'The settlement does not "represent any judgment" on the guilt or innocence
