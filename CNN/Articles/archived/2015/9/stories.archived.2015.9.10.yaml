      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>June 1977 - The Apple II, the first personal computer for a mass
        market, is released to the public.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d61a72d-520f-4f96-a083-0d334369f3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:59:57.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T10:00:02.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>1978 - Apple releases the Apple Disk II, an external floppy-disk
        drive.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4465e8ec-a62e-40f0-a3a7-36b7e26e6751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:59:57.466+08:00
