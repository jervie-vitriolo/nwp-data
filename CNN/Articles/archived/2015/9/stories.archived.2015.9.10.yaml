      'mgnl:type': 'text'
      'text': '<p>Many netizens also noted the glaring similarity of the iPad Pro
        to Microsoft''s Surface Pro 3 that was launched in 2014.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df53e53-4f4c-49c5-92cf-b3e17ef0516a'
