      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The biggest allocation went to maintenance and other operating expenses,
        at P179.72 million.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cf6515-ca20-4861-b021-6da4985d09f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:08:16.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:08:20.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Capital outlay got P2 million for the replacement of ICT equipment,
        while personal services received P1.25 milion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316f1d11-a8c3-42d3-be6a-d1f6fe9159b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:08:16.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:08:20.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Less than a million pesos was slashed from the OVP''s proposed budget
        of P231 million. Despite the cut, the OVP''s budget for 2016 still went up
        by 3.5 percent from the P222.6 million it received this year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66877246-bab7-4ccd-b2d3-7511450ad38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:08:16.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:08:20.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Martinez said the OVP''s budget supports the office itself, however
        a portion of the funds is used as aid in times of calamities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f39ac21-6903-487c-89af-c7c4fadbcd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:08:16.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:08:20.068+08:00
