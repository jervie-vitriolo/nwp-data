      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Apple-Microsoft team up got netizens talking — so much talk
        that even Microsoft trended on Twitter that day, just for taking part in Apple''s
        event.</p>'
    '23':
