  'NCAA-season-91-letran-benilde-san-beda-perpetual':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-09-10T19:13:45.097+08:00
    'imagesource': 'jcr:23b1d71c-5e4f-49b6-b002-37e5d6576a03'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f3f174e-2eba-4242-8f4d-01a5caaddf48'
    'lead': 'Letran Knights regained solo leadership with a win over Benilde, while
      Perpetual Help downed San Beda in Thursday''s (September 10) National Collegiate
      Athletic Association (NCAA) at The Arena in San Juan. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T08:54:29.941+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-10T08:54:54.027+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-10T08:54:52.215+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'NCAA: Letran regains solo lead; Perpetual downs San Beda behind Akhuetie

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9de3d1c-263a-42d3-b5b7-2351ef95924a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:54:29.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:54:54.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Letran Knights
        regained solo leadership in the National Collegiate Athletic Association (NCAA)
        after trouncing the College of St. Benilde, 79-69, on Thursday (September
        10) at The Arena in San Juan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16811619-2212-498c-bbc1-6b8684f5399b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:54:29.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:54:54.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In the second game, Perpetual Help downed San Beda, 88-86, behind
        the Herculean effort of Bright Akhuetie.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43d1094-9047-46d9-8c48-a2c61f8cb7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:54:29.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:54:54.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>With the Red Lion''s defeat, the Knights strengthened their hold
        on the top spot with an 11-2 win-loss tally.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3172d313-9199-4c11-81bb-2c02a8a5967b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:54:29.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:54:54.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Kevin Racal led the Knights with an all-around effort of 18 points,
        three rebounds, five assists, and five steals. But it was really Mark Cruz''s
        heroics down the stretch that put the stranglehold on the victory for Letran.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e04893-5ee9-4f00-be2d-179be75ebccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:54:29.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:54:54.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>With an early fourth period surge, the Blazers turned the game into
        a tight match, even leading by a whisker, 65-64.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b2cc69-6eb7-434d-b7ae-f018cb3bc459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:54:29.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:54:54.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But not for long.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e15fbb8-0cd3-4962-9602-a82e87c33618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:54:29.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:54:54.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Benilde failed to fan the flames as Cruz uncorked eight straight
        points capped by a pair of free throws to put the game away, 77-67 with 2:15
        to go.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec21cff0-8987-4ced-aa10-4a9b7a8d851e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:54:29.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:54:54.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Akhuetie''s 31-point, 11-rebound, three-assist outing
        helped the Altas improve to 9-4 to tie the Arellano University at No. 3.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9857e031-af22-4799-8d06-ad6d9eb12706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:54:29.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:54:54.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In fact, he made the game-winning short stab at the buzzer against
        the outstretched arms of counterpart Ola Adeogun.</p>'
  'Bruno-Mars-Uptown-Funk-headline-NFL-Super-Bowl-halftime-show':
    'author': 'Piya Sinha-Roy, Reuters'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-09-10T16:16:34.907+08:00
    'imagesource': 'jcr:a90dfe1c-ab33-40ec-9b1c-fd551d8c57c4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23d0cf96-8f56-47f7-9286-a54366f98d63'
    'lead': 'Grammy-winning singer Bruno Mars has been invited back to headline next
      year''s Super Bowl halftime show after scoring the second-biggest audience in
      the show''s history two years ago, U.S. media reported on Wednesday (September
      9).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T08:57:24.102+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-10T08:57:30.064+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-10T08:57:29.847+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Bruno Mars to headline Super Bowl halftime show for second time – reports

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdf76e9-2aaa-435b-ae8d-054d66ecf247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:57:24.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:57:30.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>(Reuters) — Grammy-winning singer Bruno Mars has been invited back
        to headline next year''s Super Bowl halftime show after scoring the second-biggest
        audience in the show''s history two years ago, U.S. media reported on Wednesday
        (September 9).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abdc08c-4447-4a40-ab3d-c7960ff42669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:57:24.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:57:30.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In addition to performing at the National Football League''s Super
        Bowl 50, Mars has been asked to "curate" the show, according to Billboard
        magazine, citing unnamed sources.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359493ff-b0cb-476d-bb67-e5cbcc0524b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:57:24.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:57:30.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>That means the 29-year-old performer, songwriter and producer will
        get to handpick the "impressive guests" who appear with him on stage, it said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a056ca-2a85-4b70-a730-79c84d76bd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:57:24.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:57:30.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The NFL championship game will be held in Santa Clara, California,
        in February.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3efc45-ae6b-4380-a2e0-18bf19df89eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:57:24.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:57:30.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Representatives for Mars did not immediately respond to requests
        for comment and NFL representatives declined to comment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94d4762-093b-4663-a04a-6bf56559d461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:57:24.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:57:30.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Mars, whose song Uptown Funk with producer Mark Ronson has been
        one of the hits of this summer, brought rockers Red Hot Chili Peppers to join
        him on stage for the halftime show in 2014, drawing 115.3 million viewers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6272e4b9-a218-4a83-8577-ccb5fcd38a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:57:24.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:57:30.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Singer Katy Perry edged Mars out of the top viewership by drawing
        118.5 million viewers this year, the most-watched Super Bowl halftime performance
        in history.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0ca9b9-c2b3-4bd9-a400-47d18c9be0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:57:24.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:57:30.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Super Bowl is the most expensive TV program for advertisers,
        who paid up to $4.5 million for a 30-second commercial this year. Past performers
        at the halftime show include Beyonce, Madonna, and The Black Eyed Peas.</p>'
  'Apple-iPhone-6S-Plus-rose-gold-iPad-Pro-Pencil-Tim-Cook-Special-Event-tech-gadgets':
    'author': 'Reuters'
    'caption': 'iPhone 6S in Rose Gold'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-09-10T04:07:16.704+08:00
    'imagesource': 'jcr:03d4c2ff-d3d4-4d6d-b81d-5127f426471b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dbb924e0-52f7-4cb6-8c71-b3829deeb0a7'
    'lead': 'Apple unveiled on Wednesday (Thursday, September 10 PHT) fresh iPhones
      that sense the pressure of a finger and a new tap TV set top box that responds
      to voice commands — changes which underwhelmed many social media commenters,
      investors, and analysts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T09:00:24.034+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-10T09:00:27.047+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-10T09:00:26.814+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'New Apple iPhone 6s, iPad Pro yield mixed results from analysts

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c39791b-99ad-4082-9ef8-0c0093db5f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:00:24.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:00:27.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Apple Inc unveiled fresh iPhones that
        sense the pressure of a finger and a new tap TV set top box that responds
        to voice commands — changes which underwhelmed many social media commenters,
        investors, and analysts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0720bb6f-e7c7-408c-b411-9896649f78f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:00:24.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:00:27.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Speaking before thousands of analysts, journalists and frequently
        cheering Apple employees, Chief Executive Tim Cook rolled out the "iPad Pro"
        with a 12.9 inch screen and said it had performance similar to a desktop computer.
        Apple showed off a "smart" keyboard as well as the "Pencil".</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2500fee7-0ccb-432c-b7c1-e1c7a377e49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:00:24.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:00:27.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2015/09/10/Tim-Cook-Apple-iPhone6S-iPad.html">Related:
        Tim Cook unveils new iPhone 6S, Apple TV, iPad Pro</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdc2c6a-724f-4688-ad77-f3c22b4c5f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:00:24.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:00:27.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Well first thing is the iPad Pro is bigger. It has a 12.9 inch
        display, up from about 10 inches but it''s nearly as thin as the iPad so you
        literally have 70% more visual real estate and four speakers and there''s
        a lot you can do with that," said tech industry analyst, Patrick Moorhead,
        founder and president of Moor Insights &amp; Strategy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531788c8-9bae-44bf-9c6b-e5113553b3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:00:24.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:00:27.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Apple shares fell 1.9 percent to $110.15 by the close, replicating
        the recent history of such rollouts but also reflecting the lack of any transformative
        products that could jumpstart the company''s sales ahead of the crucial holiday
        season.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62710748-032a-4e7d-8eb6-558effe8f357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:00:24.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:00:27.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The new 6S and 6S Plus versions of the iPhone, Apple''s biggest
        money maker, are the same size as the previous versions but come with a better
        camera, faster chips, new colors and the force-sensitive "3D Touch".</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7d797b-07a1-438d-9b74-ccecdd031126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:00:24.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:00:27.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"3-D Touch could have been the biggest announcement if you look
        at the span of the next three to five years. It fundamentally changes the
        way that people will interact with their phone. It''s a really, really big
        deal. I think it''s going to be harder for the competitors to match," said
        Moorhead.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81294f9-5362-4744-b880-797aa883992f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:00:24.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:00:27.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The new phones come a year after Apple rolled out iPhones with larger
        screens, touching off a frenzy of sales that saw revenue in the most recent
        quarter increase 32.5 percent from the same quarter a year ago.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4015904b-0777-44b3-a188-df043aa8ae2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:00:24.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:00:27.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Twitter users seemed most impressed by the revamped Apple TV. The
        product, which the company long called a ''hobby'' gets its own app store
        and will work with Siri, Apple''s digital assistant.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0bcdd0-6d12-4816-af2f-6efb7e628488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:00:24.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:00:27.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I was glad to see the that Apple upgraded the Apple TV but I think
        they could have done more. I think they could have added 4K video, as an example.
        I think they could have added a more powerful chip so it could compete a little
        bit closer with some of the bigger consoles from Microsoft, Sony and even
        from InVideo," said analyst Moorhead.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53c0bb9-c594-4238-98e3-9ba8c8ffd734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:00:24.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:00:27.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Fewer celebrated the iPad, which some saw as too big and similar
        to Microsoft''s Surface tablet, and new iPhones, which are outwardly identical
        to the enlarged smartphones which made their debut about a year ago.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acfdeaa-1039-45e6-80cd-d12360038603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:00:24.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:00:27.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2015/09/10/Apple-Special-Event-iPad-Pro-Apple-Pencil-Microsoft-Surface-tablet.html">Related:
        Tech world rocked when Microsoft took Apple stage</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a464a8a6-5df2-4667-ab83-c7b42d989ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:00:24.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:00:27.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Apple TV demonstrations showed tricks to make viewing easier: digital
        assistant Siri, which is behind the voice control, can rewind a video for
        15 seconds and turn on subtitles, when a viewer asks something like "What
        did she say"?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f55bad-9376-4b1e-b317-e06727848e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:00:24.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:00:27.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The new set-top box will include an app store and let developers
        create new software for Apple TV, including video games.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ed2728-e46d-4b88-967f-e8492dd07890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:00:24.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:00:27.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Many of Apple''s new features are based on technology that has been
        around for some time, but never caught on. Apple has a long history of creating
        successes where others could not.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00823397-032f-4a72-b7c6-b8ee561c2802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:00:24.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:00:27.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Years ago a Blackberry featured force-sensing touch. The new iPad
        has an optional $99 stylus, called the "Pencil", which amused many on social
        media: in 2007 Apple then-CEO Steve Jobs told a tech conference, "Yech, nobody
        wants a stylus."</p>'
