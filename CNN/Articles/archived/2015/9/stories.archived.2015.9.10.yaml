      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>December 1980 - Apple conducts an initial public offering of 4.6
        million shares at $22 per share, a valuation of approximately $1.8 billion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eeed236-7d0b-4154-9db8-d0cb0bfc2a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:59:57.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T10:00:02.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>1981 - Mike Markkula becomes president and Steve Jobs becomes chairman.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c30b47-0df7-4b07-90c4-3bf4f506d457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:59:57.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T10:00:02.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>September 1981 - Apple introduces the ProFile hard disk, a 5MB mass
        storage system.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8b6c0c-e5ff-4fdc-ab90-137e0865be0e'
      'mgnl:activationStatus': true
