      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Top-ranked Women’s Tennis Association (WTA) player Serena Williams
        is confirmed to play in all dates of the Manila leg of the IPTL for the Philippine
        Mavericks, while Association of Tennis Professionals (ATP) world number eight
        Rafael Nadal of the Indian Aces is set for two match days only.</p>'
