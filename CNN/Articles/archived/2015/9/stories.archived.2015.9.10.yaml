      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two men stand in yellow jumpsuits, staring
        toward the camera with a chilling message posted below their portraits: "FOR
        SALE."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd999691d-85c7-41f4-87c3-1ef3b65b039d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:35:27.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:35:31.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The images, tucked away in the final pages of the latest edition
        of the ISIS online magazine Dabiq, are part of a troubling new claim: The
        terrorist group says it''s holding two more foreign nationals hostage.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266b1444-a804-4a90-8eb3-4dfe193d455e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:35:27.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:35:31.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>One page reads "Norwegian Prisoner For Sale." The next says "Chinese
        Prisoner For Sale."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd6486d-46f0-412a-968c-72394247125c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:35:27.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:35:31.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The pages show images of the men from several angles and ask for
        an undisclosed ransom to pay for their "release and transfer." The men appear
        to be wearing tags with their names and identification number. The magazine
        also lists each man''s purported occupation, place of birth, date of birth
        and home address.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b719e218-99f8-4f3c-8349-d1a48e25d046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:35:27.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:35:31.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>An ominous warning appears beneath an Iraqi phone number at the
        bottom of each page: "Note: This is a limited time offer."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a44f345-4675-4d09-9d91-4413d30bd788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:35:27.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:35:31.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters in Oslo late Wednesday, Norwegian Prime Minister
        Erna Solberg confirmed that a Norwegian man in his 40s was being held hostage
        in Syria, and "everything indicates" that ISIS is responsible. The man was
        kidnapped at the end of January and held hostage by different groups, she
        said. Now, he''s believed to be an ISIS hostage, according to the Prime Minister.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931d0db2-0735-4b44-addf-47f4c69579cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:35:27.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:35:31.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The kidnappers have asked for specific ransom amounts several times,
        she said, but Norway will not pay.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd835bce-3404-4247-a287-3a80d71ce380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:35:27.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:35:31.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"This is a matter that the government is taking very seriously.
        We neither can nor will give in to pressure from terrorists and criminals.
        Norway does not pay ransom," she said. "This is a principle we cannot depart
        from in the face of cynical terrorists. Payment of ransom would increase the
        risk that other Norwegian nationals will be taken hostage."</p>'
