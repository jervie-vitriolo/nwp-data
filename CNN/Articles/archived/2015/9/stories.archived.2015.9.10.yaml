  'ISIS-hostages-for-sale-norwegian-prisoner-chinese-prisoner-Daqbiq':
    'author': ' Paul Cruickshank, Hamdi Alkhshali and Catherine E. Shoichet, CNN'
    'caption': 'ISIS claims to be holding a Chinese man and a Norwegian man hostage.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-10T14:04:55.171+08:00
    'imagesource': 'jcr:6945c293-1466-4695-a1ed-5a771ee4fbfc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e29a847-472f-4692-8955-d348986f5f4a'
    'lead': 'ISIS has taken dozens of international hostages, often seeking ransoms
