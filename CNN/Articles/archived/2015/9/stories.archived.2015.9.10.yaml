      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — In just 11 minutes, the House Committee
        on Appropriations approved the proposed 2016 budget of the Office of the Vice
        President (OVP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8159141-7b0f-4683-802d-803f0905b427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:08:16.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:08:20.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In previous years, budget hearings for the OVP and the Office of
        the President do not last long, unlike those of other agencies, which last
        for many hours.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18439d2c-7c33-4d53-aaa9-a8f08f9b7f1b'
