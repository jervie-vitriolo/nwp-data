      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In parts of Tochigi, more than 50 centimeters (1.6 feet) of rain
        fell in 24 hours, Japanese broadcaster NHK reported. That''s about double
        the amount that typically falls in the region for all of September, it said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d367f5-e195-4865-a3e1-c17b2c29822b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:47:57.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:48:00.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Fukushima prefecture, which was devastated by the 2011 tsunami,
        saw more than 30 centimeters (1 foot) of rain in 48 hours — the heaviest downpour
        there in 50 years, NHK said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe48e8ad-fb03-4711-8eb0-3b1d3794af94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:47:57.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:48:00.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And the disaster is far from over. Inundated parts of eastern Japan
        will get another 5-10 centimeters (2-4 inches) of rain over the next 36 hours,
        CNN meteorologist Derek Van Dam said Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645700ea-5592-4c46-9816-8eda61d4bcc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:47:57.615+08:00
