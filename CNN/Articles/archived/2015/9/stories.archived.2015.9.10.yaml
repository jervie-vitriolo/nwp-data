    'jcr:uuid': '570478bd-19ca-43f5-ad95-e574244ceea1'
    'lead': 'The Department of Justice (DOJ) launched on Thursday (September 10) the
      Inmate Management Information System to keep track of prisoners'' stay and behavior
      with accuracy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T08:23:36.793+08:00
