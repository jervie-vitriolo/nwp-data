  'Gilas-Pilipinas-MVP-Cup-Baldwin':
    'author': 'Jan Ballesteros, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-09-10T14:07:49.097+08:00
    'imagesource': 'jcr:65fc7e0c-7f51-400e-a7ec-7da80df983f2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c776612f-5fad-4ddf-b4f7-9e3eee7ba6ff'
    'lead': 'The Philippine national basketball team will open the inaugural MVP Cup
      on Friday (September 10) against the Talk ''N Text Tropang Texters at the SMART-Araneta
      Coliseum.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T09:16:17.954+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-10T09:16:21.686+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-10T09:16:21.498+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Gilas coach Baldwin on MVP Cup: ''We cannot underestimate the teams''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1508d34-f50d-456d-af27-82fab8dd3bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:16:17.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:16:21.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — The Philippine national basketball
        team will open the inaugural MVP Cup on Friday (September 10) against the
        Talk ''N Text Tropang Texters at the SMART-Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9a0187-65f9-4244-ba06-878fc0471fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:16:17.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:16:21.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In its last tuneup tournament before the FIBA Asia Championship,
        Gilas Pilipinas will take on a Talk ''N Text side without stars Jayson Castro,
        Ranidel de Ocampo, and Matt Ganuelas-Rosser.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d2a133-3a0e-4fc1-957f-c49a1a75a554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:16:17.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:16:21.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But Gilas coach Tab Baldwin said they''re not treating the depleted
        Talk ''N Text, as well as Chinese Taipei and New Zealand''s Wellington Saints,
        with kid gloves.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6006b311-7e7b-442e-ac71-307c40f891f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:16:17.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:16:21.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We cannot underestimate the teams," Baldwin said during the pocket
        tournament''s press conference Thursday in Ortigas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01005a00-3bd9-4a49-8b9b-8bcac17dec2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:16:17.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:16:21.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"This is gonna be one hell of a tournament and it''s not gonna be
        easy for anyone to win."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48775137-83ac-445e-aaa6-4d91e71a01f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:16:17.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:16:21.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Talk ''N Text sniper Larry Fonacier, part of the Gilas squad that
        wound up second in the 2013 edition of the biennial meet, promised they will
        give Gilas a good fight.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb2b7a7-a819-4975-9e79-e97cb997a50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:16:17.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:16:21.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We''ll try to help Gilas to the best that we can," Fonacier said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316269e8-0d2c-47af-974f-78b2ec3ece51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:16:17.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:16:21.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Despite an impressive showing in the Jones Cup, Baldwin said his
        team is not yet peaking, but hopes that it will in time for the FIBA Asia
        Championship.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9998cc8e-9900-419b-889a-f05eaeb747a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:16:17.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:16:21.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We''re not peaking yet, but we''re near there," said the American-New
        Zealander mentor. "What I worry about now is how much can we apply the defensive
        system and our rebound."</p>'
  'Pope-Francis-Philadelphia-mass-tickets':
    'author': 'Greg Botelho, CNN'
    'caption': 'Pope Francis waves to the crowd after conducting mass at the Rizal
      Park on January 18, 2015 in Manila, Philippines. (File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-10T19:03:01.292+08:00
    'imagesource': 'jcr:aa6fd8de-cdb4-4324-9d4d-be9e0fb7ae66'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dcbdc799-965d-4c76-ba3f-291a26a17f32'
    'lead': 'The tickets were made available online on a first-come, first-serve basis,
      according to those behind the World Meeting of Families, the event that is a
      chief focus of the Pope''s visit and is affiliated with the Philadelphia archdiocese.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T09:19:18.656+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-10T09:19:22.021+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-10T09:19:21.811+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': '10,000 tickets to Pope Francis'' mass taken in 30 seconds

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdad640-8f24-4ca6-b569-29805601bd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:19:18.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:19:22.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Thirty seconds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18fee9a-5421-4017-8181-996b1f71604a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:19:18.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:19:22.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>That''s how long it took for all 10,000 tickets to watch Pope Francis
        celebrate Mass later this month in Philadelphia to be taken, an apparent indicator
        of the excitement over his first visit as pontiff to the United States.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21769414-8331-44dc-89ca-2646b364a5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:19:18.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:19:22.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The tickets were made available online at 8 p.m. on a first-come,
        first-serve basis, according to those behind the World Meeting of Families,
        the event that is a chief focus of the Pope''s visit and is affiliated with
        the Philadelphia archdiocese. And people couldn''t pick up more than four
        tickets at a time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146949cc-c09c-4a7b-ab20-020f062e71f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:19:18.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:19:22.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Even with that restriction, the tickets to the 4 p.m. Mass on Sunday,
        September 27, at Eakins Oval along Benjamin Franklin Parkway were gone within
        30 seconds, the same organization said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310ef555-58c9-40b1-b690-459c04d80845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:19:18.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:19:22.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>These tickets were free. That didn''t stop people from trying to
        take advantage. Within two hours of when they went on sale, eBay already had
        a host of people hawking individual tickets for from $99.99 up to $450.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22312975-2647-4617-94c7-c2363c1cc5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:19:18.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:19:22.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Such blatant capitalism appears at odds with the Pope''s railings
        the "unfettered pursuit" of money," which he called "the devil''s dung" while
        touring South America in July.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2917d08-d148-495c-b77b-a45496ab1673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:19:18.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:19:22.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But it''s not the only example surrounding the Pope''s much hyped
        American tour.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691d2337-1eaf-4f87-a34e-3fe67acc314e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:19:18.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:19:22.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Several hundred people this month took to eBay and Craigslist trying
        to sell train tickets for the Pope''s visit to Philadelphia for up to $40,
        or four times their face value.</p>'
