      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Singapore Slammers will also grace the court in Manila with
        Nick Kyrgios, Corlos Moya, Dustin Brown, Karolina Pliskova, Belinda Bencic,
        and Marcelo Melo.</p>'
