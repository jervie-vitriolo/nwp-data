  'morong-rizal-oil-spill-residents-worry-health-hazards-livelihood-effects-solid-cement-corporation':
    'author': 'Gerg Cahilles, CNN Philippines'
    'caption': 'Solid Cement Corporation, the company allegedly responsible for the
      oil spill, said the bunker oil spilled into the Teresa-Morong river system that
      leads to Laguna Lake.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-10T07:51:48.770+08:00
    'imagesource': 'jcr:41d6d1f5-6e50-4f65-81df-c939065acbb4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db665550-320e-4244-956f-6214cb37f7f0'
    'lead': 'Antipolo City residents express fear and concern over the effects of
      an oil spill in the Teresa-Morong River channel. For them, the oil spill may
      adversely affect their health as well as their livelihood. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T08:41:41.540+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-10T08:41:46.269+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-10T08:41:45.868+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Rizal residents worry over effects of Morong River oil spill

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fa341c-9383-49e7-a487-9f5c65ac46c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:41:41.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:41:46.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) – Residents in Antipolo City, Rizal
        on Thursday (Sept.10) expressed concern over the possible effects of an oil
        spill in Teresa-Morong River channel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a74406-7d8a-41a6-8767-282f71d36541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:41:41.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:41:46.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>They said that the oil spill which happened on Tuesday (September
        8) is causing fears over the hazardous effects on people''s health and adverse
        effect on their livelihood.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e79a4a-4f46-430d-9220-394b58730b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:41:41.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:41:46.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Oil slicks on the riverbank are seen as traces of the 2,000 liters
        of bunker oil that spilled from a fuel storage tank owned by a cement company
        in Antipolo City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57505edb-6a55-4c36-b39d-8a1ae734bcca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:41:41.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:41:46.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Solid Cement Corporation, the company allegedly responsible for
        the oil spill, said the bunker oil spilled into the Teresa-Morong river system
        that leads to Laguna Lake.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593d779b-fd1c-4d1e-8377-4cdb27adc320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:41:41.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:41:46.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Nagkaroon ng leakage ang isa sa ating mga fuel storage tanks. Unfortunately
        it was raining heavily, napakalakas din ng hangin. And that triggered the
        spillage dito sa area,” Solid Cement Corporation Public Affairs Director Chito
        Maniago said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d50ec6-7253-4f23-872d-2c08927cd09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:41:41.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:41:46.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There was a leakage in one of the fuel storage tanks.&nbsp;
        Unfortunately, it was raining heavily and the wind was also strong. And that
        triggered the spillage here in the area.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4884739-d8e7-4fdf-983e-425a8e1b5909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:41:41.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:41:46.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Laguna de Bay Philippine Coast Guard (PCG) Commander, Lt. Eleizer
        Ibbarientos, however said that they are trying to find out what happened.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf937adb-435f-4c23-af08-167173c5751e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:41:41.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:41:46.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Either mechanical failure or human error, hindi pa natin ma-finalize
        yan. But we’re looking into it,” Ibbarientos told CNN Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ad0883-7b5d-4500-b286-ccaf271c9956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:41:41.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:41:46.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Fears for health and environment</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b2404b-180a-4a00-bbeb-cc8c042429a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:41:41.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:41:46.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Residents of Teresa and Morong towns in Rizal Province fear for
        their health and the environment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6908a708-521b-41df-bb02-a42ff1a1ac4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:41:41.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:41:46.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Alfredo Bernardino, a farmer in Morong, Rizal, showed traces of
        oil on his short pants. He had crossed the Morong River to check on his rice
        field.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d96c01-40c0-4f9a-b724-c57506cc4bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:41:41.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:41:46.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Pagka ganon na maitim, wala na, hindi na kami kumukuha,” Bernardino
        said, worried about his farm’s irrigation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f72cdb-6bd4-4a41-bf25-47e393c2599b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:41:41.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:41:46.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the water is dark, we can’t do anything. We also
        don’t get water (from the river).]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2a6ff7-1444-4608-a6a5-81b4735e6599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:41:41.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:41:46.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines also chanced upon Adonis Toledo, who was fishing
        in the river.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b2ad1f-4245-4b9b-a92f-1703978ddddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:41:41.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:41:46.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Toledo said despite the oil spill, he still opted to fish so his
        family may have something to eat.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e967bc47-c1ff-41ca-851b-13ebec8c988e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:41:41.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:41:46.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Yun nga po, hindi naming alam baka may lason na yung isda,” said
        Toledo.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee6f787-d2e4-4700-a8da-262c585624d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:41:41.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:41:46.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Well, we don’t really know if the fish is poisoned.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573e673c-e78f-4c7d-b99a-76dfbff82979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:41:41.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:41:46.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Editha Purificacion, who lives near Teresa River fears
        they might get sick if the river is not cleaned properly.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b4544b-154d-4d0f-84db-604f9ee6c652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:41:41.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:41:46.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Sana naman malinis ang kailugan para naman ligtas ang kalusugan
        ng mga tao,” Purificacion said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f80858-e8be-4043-b563-ca52f87adefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:41:41.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:41:46.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope they will clean the river so that our health
        won’t be put at risk.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2c7435-7dbb-494f-9b20-8fa8dd99edb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:41:41.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:41:46.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Ex parte order</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adeae201-ddb0-450d-9774-d171123c98f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:41:41.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:41:46.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Laguna Lake Development Authority (LLDA) on Thursday issued
        an Ex-Parte order (EPO) against Solid Cement Corporation in relation to the
        oil spill.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16ce178-71e8-47d4-89b6-13838ba8cdaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:41:41.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:41:46.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The order directed the company to stop its operations to prevent
        further damage to the water sources&nbsp; caused by the establishment’s violation
        of the Clean Water Act of 2000.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9aa9c64-3960-418c-9c69-ccda988cbcb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:41:41.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:41:46.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In the EPO, the LLDA mentioned the need “to immediately prevent
        undue ecological disturbance, deterioration, and pollution resulting from
        the oil spill.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e140d30-3866-4fe0-b983-96b0dd697dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:41:41.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:41:46.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The LLDA also found out in the inspection they conducted that the
        level of oil and grease in Morong River is higher that the acceptable level.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c97a58-127d-4def-b1d7-f014586b7e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:41:41.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:41:46.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Possible charges</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79de74eb-0479-43a8-a9bf-d889160794e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:41:41.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:41:46.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The PCG said the cement company is in charge of the clean-up operations
        along the tributary.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e05342-a833-4bbd-a3dd-4311854813f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:41:41.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:41:46.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Coco nets have been placed along the Teresa-Morong river channel
        to keep oil from spreading and reaching Laguna Lake.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b89eaa-2fbb-428f-a428-093f026e1059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:41:41.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:41:46.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Coast Guard has finished inspecting the cement factory, and
        the river channel.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bf3cfc-a31e-45ba-9183-1e9f01ac9be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:41:41.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:41:46.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Kahit saang incident naman, basta merong ganitong pangyayari na
        hindi lang sa community kundi sa environment, most likely violations are committed,”
        Ibarrientos said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a6ff93-2cd8-40f8-92f6-cb12cef8c13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:41:41.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:41:46.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The cement company, meanwhile, said it is ready to face the consequences
        of the incident.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a69ea9-3d35-4a06-8018-80577d032e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:41:41.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:41:46.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But for those affected by the oil spill, it''s not as easy as filing
        charges.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f93aa8c-3be4-48e1-9899-218ab4b8d209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:41:41.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:41:46.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Even local officials in Rizal expressed the same sentiments the
        residents conveyed.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a548dfb-8d44-4364-af91-ba3ca9f511d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:41:41.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:41:46.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Morong Mayor Armando San Juan told CNN Philippines that the river
        is a source of food and a part of lifestyle of the people. And the oil spill
        will certainly have an effect to them.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c213ac-18b7-4264-9be6-1cdb0144f0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:41:41.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:41:46.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Ang mga taga Morong kumakain ng isda. Yung mga bata, halimbawa
        naliligo, e kung makainom din ng tubig,” said San Juan.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cef838d-83fb-46af-853b-ab0ea4eb99f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:41:41.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:41:46.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Morong residents eat fish. The children, for example,
        they take a bath in the river and it is unavoidable that they have river water
        intake.]</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa5f018-5202-40ea-a9a4-e495dacd463c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:41:41.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:41:46.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Aside from the fishing industry that may be affected by the oil
        spill, the local government said at least five villages in Rizal also rely
        on the Morong river for their irrigation.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7429b3-097a-4ba1-8b49-86ad234abb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:41:41.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:41:46.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Sabi nila safe, sabi ko, sana nga ganon,” San Juan said, adding
        they could only hope for the best.</p>'
  'Roxas-fake-money-handiwork-of-detractors---Palace':
    'author': 'Alex Ho, CNN Philippines'
    'caption': 'Reporters at the House of Representatives and the Senate received
      envelopes via snail mail. Each one contained three P500 bills bearing the face
      of administration standard-bearer Manuel "Mar" Roxas II.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-10T17:04:40.512+08:00
    'imagesource': 'jcr:ffb72066-1a29-4506-8e52-ed71858502f3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4df9e50d-a6b5-48ac-893e-c4108aa61f42'
    'lead': 'Malacañan decried on Thursday (September 10) the distribution of counterfeit
      money to members of the media covering the legislature — saying it was the handiwork
      of those into "negative campaigning."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T08:44:51.038+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-10T08:44:56.424+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-10T08:44:56.221+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Fake P500 bills with Mar''s face handiwork of detractors - Palace

      '
    'updated': 2015-09-11T02:22:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9b9d30-d79e-47e2-b7e0-c96fbaa3826d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:44:51.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:44:56.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Malacañan decried
        on Thursday (September 10) the distribution of bogus 500-peso bills to members
        of the media covering the legislature.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff342089-93e3-4023-8682-5f6e54efc715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:44:51.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:44:56.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Palace Communications Secretary Herminio "Sonny" Coloma Jr. said
        the incident was apparently the "handiwork" of political opponents who want
        to put administration party standard-bearer Manuel "Mar" Roxas II in a bad
        light.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ff2a8c-e22b-4d0d-872c-f6d2c29b8c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:44:51.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:44:56.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Coloma added that it only showed how detractors preferred to engage
        in negative campaigning — which was "diametrically opposed" to the administration''s
        advocacy of Daang Matuwid (Straight Path).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e0bd52-b747-4f55-8981-90b5fb3c49b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:44:51.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:44:56.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, reporters at the House of Representatives and
        the Senate received envelopes via snail mail. Each one contained three 500-peso
        bills bearing the face of Roxas — instead of the faces of the late President
        Corazon "Cory" Aquino and the late Senator Benigno "Ninoy" Aquino Jr.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c80276-e6fd-4cdb-a469-42c7a25a70de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:44:51.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:44:56.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>At the back of the bills, were the lines "Salapi pa more. Ibulsa
        ang pera, iboto ang kursonada."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28884ef-2105-4c7c-a0dc-feb065f73fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:44:51.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:44:56.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "More money. Take the cash but vote for your choice."]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50cb004-e4a4-4373-aad4-7b5d33ed64b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:44:51.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:44:56.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The return address was HTA Inc., New Manila, Quezon City.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848ba9f4-637e-44f9-acb7-f33e53c5f5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:44:51.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:44:56.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>For his part, Roxas said that the matter should be investigated
        by the authorities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be630ae3-8e39-4b20-8f8c-40f4ee4786a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:44:51.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:44:56.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Dapat ipadala ito sa pulis, sa NBI, para makita kung sino ang nagka-counterfeit
        nito," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d1d0b4-d9ed-4fa6-a914-b05380a0c2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:44:51.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:44:56.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "It should be sent to the police, the NBI (National
        Bureau of Investigation), to find out who''s counterfeiting all this."]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fa22eb-02dc-4cc2-b506-924f61217613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:44:51.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:44:56.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Roxas, who was in Cabarroguis, Quirino, for the celebration of the
        province''s founding anniversary, commented that he didn''t think such moves
        would affect his candidacy as it was obviously the scheme of political enemies
        at work which no one would buy into.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b0c29e-1f78-4bf5-9f0c-f1d4dbddabf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:44:51.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:44:56.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Patricia de Leon contributed to this report.</em></p>'
  'japan-flood-typhoon-etau':
    'author': 'Will Ripley and Holly Yan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-10T05:02:38.696+08:00
    'imagesource': 'jcr:d10e2238-84dd-46f9-9038-eff68bae3e35'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '219a82f0-9843-46ac-86d0-6b6144a24551'
    'lead': 'Japanese Self Defense Forces have been deployed to rescue people stranded
      by heavy rains and flooding across parts of east and central Japan in the wake
      of Typhoon Etau.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T08:47:57.615+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-10T08:48:00.510+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-10T08:48:00.286+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Extreme flooding: Houses swept away, residents stuck on roofs in Japan

      '
    'updated': 2015-09-11T07:17:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9fc74a-8034-442e-b183-8064840b2d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:47:57.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:48:00.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>TOKYO (CNN) — Mammoth flooding over eastern Japan washed away houses
        and forced residents to their rooftops, desperate for rescue by military helicopters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402d9a4a-26a4-4b80-9bb6-3993e4f39ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:47:57.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:48:00.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The raging brown floodwaters spawned from Typhoon Etau, which has
        dumped 60 centimeters (2 feet) of rain over some areas since Monday (September
        7).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6064bd-cfc9-445a-9346-22669dc30951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:47:57.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:48:00.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Combine that with several weeks of near-daily rainfall, and Ibaraki
        and Tochigi prefectures are now deluged and unrecognizable.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fa3368-4fcb-4522-88f8-7e7b82f4aec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:47:57.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:48:00.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Tochigi Prefecture is facing a grave danger and is in an emergency
        situation," Japan Meteorological Agency Spokesman Takuya Deshimaru said. "It
        is experiencing unprecedented downpour."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4cf150-c692-4516-9da7-50097cb45d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:47:57.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:48:00.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>More than 170,000 people have been evacuated, officials said. Those
        who didn''t leave found their houses submerged within minutes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b31461b-0d18-44e1-b5c3-358bf219d4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:47:57.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:48:00.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Members of the Japanese Self Defense Forces dropped from helicopter
        lines to pluck stranded residents from their roofs. Two by two, they swung
        precariously over the raging currents back up to the aircraft.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917676f3-82d8-4cdf-8df2-3a04f3de699a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:47:57.615+08:00
      'mgnl:createdBy': 'jeff'
