      'jcr:uuid': '5349fe59-c4f6-4912-8500-33837ea96904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:44:07.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:44:10.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Philippine
        Statistics Authority (PSA) revealed on Wednesday (September 9) that the country''s
        unemployment rate slightly dipped in July to 6.5 percent, equivalent to an
        annualized 0.2 percent ease from the same month last year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf12433-45cc-4124-ab59-7af30c442431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:44:07.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:44:10.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Underemployment, however, rose to 20.8 percent from July 2014''s
        18.3 percent. The term refers to a situation where employees are either overqualified
        for their current jobs, or are currently in part-time jobs but are looking
        full-time work.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eafa902-71cb-4c65-b979-d83be51e168d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:44:07.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:44:10.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to National Economic Development Administration chief
        Arsenio Balisacan, the country is at par for the rest of the year in achieving
        the Philippine Development Plan target of 6.6 to 6.8 percent for unemployment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5506dcad-3d61-418c-9913-1f011aaa6283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:44:07.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:44:10.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In four regions, the PSA logged unemployment rates that were higher
        than the national average:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2213ce-7501-4168-957d-773900199024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:44:07.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:44:10.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Central Luzon: 8.8 percent</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c5af3a-0778-4b5d-b167-0760db369b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:44:07.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:44:10.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila: 8.2 percent</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1e754f-da2e-4b5c-b43b-dbc34052db5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:44:07.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:44:10.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Ilocos Region: 8.2 percent</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28721f9d-d5b2-44ed-896c-a7017fb85a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:44:07.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:44:10.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Calabarzon: 8.0 percent</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cfa2eb-8f0c-4001-8eec-95129414ccfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:44:07.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:44:10.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A majority (55.5 percent) of the employed came from the services
        sector. Those engaged in wholesale and retail trade or in&nbsp; the repair
        of motor vehicles and motorcycles formed the largest share (33 percent) of
        workers in the services sector.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc10285-ffe4-4a1c-b8dc-83df1db02b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:44:07.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:44:10.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Employees who worked in agriculture comprised the second largest
        group (28.0 percent) of the total employed, followed by those in the industry
        sector (16.5 percent).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fa0b53-aa4b-42ad-a5a0-3d4694792da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:44:07.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:44:10.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Balisacan mentioned that the El Niño weather phenomena has caused
        job losses in agriculture: “Partly affected by the prolonged dry spell and
        drought being experienced in some production areas, the sector recorded 877,000
        net employment losses in July 2015."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed593cc5-0d00-4cbe-a216-5209f7b39378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:44:07.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:44:10.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“The improvement however in the wage and salary jobs and in the
        number of full-time workers imply that previous agriculture workers may have
        obtained stable full-time, and mostly wage and salary employment for the period,
        mostly in services,” he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8236fae6-22f4-40d6-b52c-7c06a7893f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:44:07.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:44:10.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>When grouped according to occupation, laborers and unskilled workers
        took the largest share (32.3 percent) of total employment. At second (16.5
        percent) were officials of the Government and special interest organizations,
        corporate executives, managers, and managing proprietors. The group was followed
        by service workers and shop/market sales workers (12.5 percent), and farmers,
        forestry workers and fishermen (11.8 percent).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e337dd-e9bc-4cdf-af47-788d32c20f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:44:07.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:44:10.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Over the medium term, government efforts should help lift the constraints
        to sustained, decent and quality job-generating growth by increasing competition
        and reducing the cost of doing business,” Baliscan added.</p>'
  'stock-market-all-or-nothing-mode':
    'author': 'Matt Egan, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-09-10T12:59:54.967+08:00
    'imagesource': 'jcr:4fa49845-55c8-46f9-817d-14e273898f7e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f89c9fc6-ba12-4ec2-bfeb-cb0459b909df'
    'lead': 'Investors are experiencing one of the wildest stock market swings in
      the past 25 years, according to Bespoke Investment Group.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T09:46:54.968+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-10T09:46:58.048+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-10T09:46:57.780+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'The stock market is in ''all or nothing'' mode

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee07f52-593b-4c0d-9af9-f412d4bb4a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:46:54.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:46:58.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Investors have been taken
        on a wild ride this summer that''s been nearly unprecedented.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf76b73-9962-46f7-bd3c-c8102a16fd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:46:54.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:46:58.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The craziness was punctuated by the Dow''s 1,000-point nosedive
        on August 24, its largest intraday point decline on record.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aceee4b-0e18-47b0-b773-93874b14df71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:46:54.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:46:58.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But here''s an even more telling sign of the swings: Bespoke Investment
        Group tracks "all or nothing days," which occur when at least 80% of the S&amp;P
        500 advances or declines. In other words, herd mentality drags nearly the
        entire market in one direction or the other.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4448440d-43b2-4d7a-a7c0-7305f217b9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:46:54.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:46:58.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>During the 12 trading sessions between August 20 and September 4,
        there were eight all or nothing days, according to Bespoke. There have only
        been two other times since 1990 that there were as many all or nothing days
        in that short of a period.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e78dcc-f3e5-4c86-9613-303a0804fb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:46:54.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:46:58.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"These events have been extremely rare," Bespoke wrote in a research
        report.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3181bcaf-e732-47d2-b9d8-9180df43679b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:46:54.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:46:58.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Extreme turbulence like 2008</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a3e951-c54b-4f66-b443-3ac04e65f0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:46:54.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:46:58.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The most recent wild ride occurred in the fall of 2011 when Wall
        Street freaked out about the U.S. credit rating downgrade and turmoil in Europe''s
        debt crisis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01026276-3635-4b5e-a36d-158359a9698a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:46:54.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:46:58.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Bespoke said the only other time its all or nothing volatility measure
        was at such extreme levels was during the financial crisis in 2008.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f817261-2166-43f9-b688-a3fcf153b7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:46:54.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:46:58.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Other measures of volatility also look elevated. The VIX, known
        as the market''s fear gauge, spiked above 50 on August 24 for the first time
        since early 2009. It has since retreated below 25. CNNMoney''s Fear &amp;
        Greed Index is back in "Extreme Fear" mode.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4892779a-372c-4e88-9700-ed36b509f666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:46:54.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:46:58.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Dow, which typically moves about 150 points between peak and
        tough throughout the trading day, has experienced average daily swings of
        more than 400 points since August 19.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff8d533-c2e4-4abf-ba4f-c8fb1cfd1e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:46:54.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:46:58.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>China, Fed fears trigger volatility</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efaaebfa-8d0f-441b-810b-bd376dd03c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:46:54.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:46:58.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The jitters have been triggered by concerns that China''s economic
        slowdown will drag down the rest of the world just as the Fed ends its emergency
        support. After six years of extremely low rates, the Fed may raise rates next
        week. That could be a negative for risky assets like stocks that have benefited
        from easy money.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f8b42b-bd9e-489c-8562-37b0e156e55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:46:54.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:46:58.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"In the past the stock market didn''t need the economy because the
        Fed had its back," said Brent Schutte, senior investment strategist at BMO
        Global Asset Management.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f6a0ee-30ec-49b9-9369-be73d08a82ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:46:54.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:46:58.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Are robots making things worse?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163d9688-36fc-4970-a637-66e3c5c9bb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:46:54.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:46:58.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Market observers are also wondering how much of the turbulence is
        being exacerbated by high-frequency trading. These sophisticated market players
        move at lightning fast speeds by using computer algorithms.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55713f61-0ff4-4591-bd82-1ffe36452fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:46:54.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:46:58.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>When times are good, their presence makes it easy and inexpensive
        for investors at large to buy and sell stocks. But critics argue they step
        away during times of turmoil, aggravating the wild swings. Some point to the
        mini flash crash experienced by General Electric and exchange-traded funds
        on August 24.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401d0e5b-10fb-4ebe-b993-b6971096fac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:46:54.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:46:58.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"When you have 1,000-point moves in a morning and then a recovery,
        it''s hard to believe it''s all just individual traders and money managers
        moving money around for fundamental reasons," Schutte said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0e3d8a-57c4-464a-ae1c-d1fa273b22ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:46:54.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:46:58.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Long-term investors shouldn''t run away</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481ce393-8708-4d67-8804-6fa390271fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:46:54.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:46:58.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It''s easy to see how the market craziness would scare away mom-and-pop
        investors. But recent history suggests that could be the wrong move, at least
        for long-term investors.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b865a3-a878-4ed4-aa1d-80c72d23ce94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:46:54.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:46:58.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The S&amp;P 500 tumbled 15% during the three months following its
        period of extreme volatility in late 2008, according to Bespoke. However,
        one year later the index was up a hefty 25%.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790bd281-1700-4f25-88d4-b3399d2c3f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:46:54.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:46:58.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Just one month after its 2011 extreme volatility the S&amp;P 500
        was up nearly 8%. Within one year it was up 25%</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0047a181-4265-42b2-ac23-44b2f73ca0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:46:54.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:46:58.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Rather than exit the markets, investors should consider staying
        the course and seek potential opportunities along the way," Russ Koesterich,
        BlackRock''s chief investment strategist, wrote in a note to clients on Wednesday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064a5032-99c4-40d4-8d10-6660b830ae75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:46:54.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:46:58.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>While he warned that volatility may continue, Koesterich believes
        "some pockets of value have emerged," especially in European stocks and large-cap,
        cyclical stocks in the U.S.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c41f2a-c6dd-41d7-b59b-00e5082c9ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:46:54.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:46:58.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/09/09/investing/stocks-markets-volatility-dow/index.html?iid=hp-stack-intl">"The
        stock market is in ''all or nothing'' mode"</a></em></p>'
  'syria-migrant-crisis-syrian-refugees':
    'author': 'Michael Martinez, CNN'
    'caption': 'Turkey is home to almost half of the 4.1 million Syrian refugees.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-10T14:02:32.343+08:00
    'imagesource': 'jcr:d35081a9-0e40-4ac0-918f-62b01df72fcb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b39ee08d-4617-4e72-b4a7-bcb3affc9481'
    'lead': 'Some 4.1 million Syrians are fleeing a homeland riven by more than four
      years of civil war. Some countries have taken in so many migrants it''s caused
      a population spike, while others have done little or nothing at all.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-10T09:51:35.763+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-10T09:51:40.787+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-10T09:51:39.954+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Syrian refugees: Which countries welcome them, which don''t

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c7ee93-f825-468e-95ed-16c0b1cf5d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:51:35.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:51:40.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The expanding Syrian refugee crisis highlights
        the differences among countries that welcome desperate migrants and those
        that don''t.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e01fb2b-fae7-4bf4-a8f0-5ba67d037e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:51:35.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:51:40.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Some 4.1 million Syrians are fleeing a homeland riven by more than
        four years of civil war. Some countries have taken in so many migrants it''s
        caused a population spike, while others have done little or nothing at all.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15918387-46f3-45e8-95ca-97e883aeb5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:51:35.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:51:40.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Here''s a country-by-country look at what is being done to address
        the worst refugee crisis since the Rwandan genocide more than 20 years ago,
        according to experts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a18918-032d-4e79-b6a0-8839fafcc104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:51:35.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:51:40.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Which countries take in the Syrian refugees?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e22dd0-058d-4dbb-918e-2b165f10fc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:51:35.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:51:40.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Turkey: 1.9 million</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa8a468-95d1-4f3f-bbf0-48fa44eab2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:51:35.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:51:40.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Remarkably, this country now shelters almost half of the Syrian
        refugees and clearly has more than it can handle.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48673161-0658-4be0-88ea-baf2d5ce2ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:51:35.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:51:40.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It''s the No. 1 destination for displaced families.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd324c1-c50a-4964-8b20-4f794a88bbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:51:35.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:51:40.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Geography explains much of it: Turkey and Syria share a border.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd772c8-b429-409a-8430-53675acf6c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:51:35.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:51:40.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The masses are so vast that 14% of them are sheltered in camps,
        U.S. figures show.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8248f0-a849-41e6-a494-55d221cb9553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:51:35.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:51:40.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A staggering share of them are children and teens: More than half
        are under age 17, according to U.N. figures.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73e3fce-ecb2-4f1e-86e6-d594617827ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:51:35.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:51:40.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Lebanon: 1.1 million</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d9f31f-5ba0-446f-b92b-8be0bb13e586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:51:35.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:51:40.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The influx is so profound in Lebanon that the 1.1 million Syrian
        refugees mark a 25% increase in the country''s 4.4 million population.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d24602e-359b-4ee5-b1ed-2bd6ce0984c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:51:35.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:51:40.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Those figures make Lebanon the country with the highest per capita
        concentration of refugees, the United Nations says. It also shares a border
        with Syria.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec42d151-1f9d-4cc2-9eca-ed51a25fe5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:51:35.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:51:40.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The influx of a million refugees would be massive in any country.
        For Lebanon, a small nation beset by internal difficulties, the impact is
        staggering," U.N. High Commissioner for Refugees Antonio Guterres said last
        year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab3cbfd-114f-4a8b-b9ca-871257b36a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:51:35.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:51:40.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Jordan: 629,000</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97212e95-a92a-4eeb-9467-a3cafcb1ea1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:51:35.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:51:40.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Jordan provides shelter to a large number of refugees from Syria,
        Iraq, Somalia and Sudan, but Syrians constitute the majority of Jordan''s
        refugee population, the United Nations says.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19572e3a-a8d6-4575-8ffd-df9f4f36241f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:51:35.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:51:40.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Jordan has a history of taking in refugees. Nearly half of its 7
        million population is of Palestinian origin.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fc5c6f-d9a1-4199-99dd-9a981dc1c57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:51:35.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:51:40.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Syrian arrivals, however, strain resources and "could have a
        negative impact on Jordanian public opinion of refugees and make preserving
        the country''s asylum space in the country challenging," the United Nations
        says.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0285d008-48a1-4c2d-bb1c-4b385e373149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:51:35.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:51:40.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>About 20% of the Syrian arrivals live in camps.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7b9c8f-1980-4117-81f9-41939e1d8544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:51:35.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:51:40.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Iraq: 249,000</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b4f96f-ae96-468e-93ed-8f98a678ba57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:51:35.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:51:40.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Like Syria, Iraq has been torn by attacks launched by ISIS, the
        extremist Islamist group that has captured portions of both countries for
        what it calls its Islamic caliphate.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2ab4dd-b673-46bb-bb9d-4272854ec02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:51:35.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:51:40.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Not surprisingly, most of the Syrian refugees have settled in northern
        areas such as Irbil, Duhuk and Nineveh, which are among the closest to the
        Syrian border and have large Kurdish populations, the United Nations says.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40366cd-e9ce-49af-b3cf-4cfc8c1fb33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:51:35.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:51:40.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The notion of Syrian refugees in Iraq may strike some as ironic,
        if not absurd, because Iraq has deteriorated under sectarian strife and ISIS
        assaults, producing a sizable population of Iraqi refugees.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a29223a-e7dc-4d79-89ad-057f0c9f79d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:51:35.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:51:40.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"As Syria''s civil war has dragged on, the direction of forced migration
        for many Iraqi refugees has reversed. Tens of thousands of Iraqis who sought
        refuge in Syria between 2003 and 2011 have returned home, joining about a
        million Iraqis who were already internally displaced," Refugees International
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e307862-2ff9-4101-b339-c8fce7a6df89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:51:35.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:51:40.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>About 38% of the Syrian refugees live in camps in Iraq, the U.S.
        State Department says.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5a3680-c5ba-4bcd-bf65-9c54da7142be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:51:35.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:51:40.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Egypt: 132,000</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676b7663-f249-4d82-8634-2838f5590cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:51:35.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:51:40.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Egypt rounds out this look at how the Mideast hosts most of the
        Syrian refugees.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841df189-d4b4-41d6-a340-9ff76e42a66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:51:35.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:51:40.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>No refugees live in camps there.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ec24d5-c2c9-4bd2-bdfa-f1fb90c49efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:51:35.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:51:40.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In fact, Egyptian billionaire Naguib Sawiris, one of the region''s
        wealthiest men, has offered to buy an island for refugees. He would like to
        buy an isle from Greece or Italy. His name for the proposed island home: Hope.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea0c6b8-b910-4015-bfa3-69867627e5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:51:35.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:51:40.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Which countries are getting Syrian asylum requests?</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31868079-8e7b-4ab8-8e13-2ef9f748e1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:51:35.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:51:40.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Germany: 98,700</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8eb675e-0189-4ddc-8f48-16cbb8dcb4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:51:35.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:51:40.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>As Germany faces the largest share of Syrian requests for asylum
        in Europe, Chancellor Angela Merkel called for quotas to be set for each country
        to take a share of displaced people, including from Syria.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c10634-e0ee-4982-b0b8-cc37622a1c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:51:35.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:51:40.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Germany expects the overall asylum requests received to soar above
        the current U.N. count of 98,700 from Syrians alone.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f85c24-12b0-4aaa-9c28-82eb81037bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:51:35.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:51:40.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>There could be 800,000 applications for asylum in Germany this year,
        and the country could take 500,000 refugees each year for "several years,"
        Vice Chancellor Sigmar Gabriel has said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc743ab-a069-4574-a14d-354db3340172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:51:35.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:51:40.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Sweden: 64,700</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782f4b68-c4cc-4ace-884d-429002d2e8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:51:35.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:51:40.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Sweden joins Germany in demonstrating a high standard of responsibility
        in the refugee crisis, and Swedish Prime Minister Stefan Lofven joined Merkel
        at a press conference this week in urging a Europe-wide solution for hosting
        refugees.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654fc2f9-7456-4397-80b8-e3588d515b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:51:35.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:51:40.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In the 1990s, Sweden accepted 84,000 refugees from the Balkans.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499b9904-17b1-461b-9d0a-91383196aab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:51:35.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:51:40.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We accept that every person has a right to seek asylum," Swedish
        Foreign Affairs Minister Margot Wallstrom said. "This also puts the European
        solidarity to a test. I think it''s important that we signal being a community
        that rests on common values of democracy and defense of human rights."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9f2ad1-5fa4-4ee0-8fd3-1682e785f8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:51:35.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:51:40.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>France: 6,700</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc655a40-8125-46aa-9ead-3fd772897ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:51:35.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:51:40.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The number of asylum requests has been relatively low.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5739da3-8883-49c4-a755-62950fc2768f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:51:35.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:51:40.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But they will surely increase now that French President François
        Hollande has said France is ready to take on more responsibility and host
        24,000 refugees over the next two years.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d41334-796a-4b8c-82e0-3552934f91e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:51:35.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:51:40.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The French leader said this number would be France''s share under
        a proposal by the European Commission for EU nations to take in 120,000 refugees
        over the next two years.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c76a1b-e18b-4530-89ac-8bb9b5c2bd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:51:35.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:51:40.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We will do so because it is the principle to which France is committed,"
        Hollande said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8dfdca-086d-47ee-bbb9-b54af716e584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:51:35.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:51:40.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>United Kingdom: 7,000</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5ece50-030c-4aca-a576-2d02d06e7e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:51:35.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:51:40.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom will likely see an upswing in asylum requests
        now that it has said it will take up to 20,000 Syrian refugees over the next
        five years.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d4f691-9fdc-4a41-8ead-1195c0854d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:51:35.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:51:40.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But Britain will focus on resettling vulnerable refugees from camps
        in countries bordering Syria, not those who have already entered Europe, Prime
        Minister David Cameron said Monday.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a022933-f641-4ad5-b08c-34093b86a411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:51:35.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:51:40.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"This provides refugees with a more direct and safe route to the
        United Kingdom rather than risking the hazardous journey to Europe, which
        has tragically cost so many lives," he said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88209c9d-8809-403f-97cf-2ce5dbf50934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:51:35.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:51:40.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The refugees will receive a five-year humanitarian protection visa,
        Cameron said. Britain has been the second largest provider of humanitarian
        aid to Syrian refugees within the Middle East region, according to U.N. figures.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be01ebc-86ef-4c2b-bc71-b0dc0b0eaa5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:51:35.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:51:40.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Denmark: 11,300</strong></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c2806a-6ae6-4c7c-b4a1-7d045af116e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:51:35.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:51:40.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Denmark has received a relatively large number of Syrian asylum
        requests but has sought to discourage the arrival of more migrants.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c733319-28f3-4794-a843-4d74e891690e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:51:35.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:51:40.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Danish authorities tried to restrict migrants from
        crossing into the country from central Europe. Danish police said via Twitter
        it blocked access to some highways and suspended some international railway
        traffic.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8ba2c7-dd8c-4043-a7a2-f23c3c67da50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:51:35.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:51:40.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The country earlier had paid for ads in Arabic in four Lebanese
        newspapers to get the word out about its new, tightened restrictions -- such
        as reducing social benefits -- to try to prevent refugees from getting into
        the Scandinavian nation.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a88205-409d-441c-8b4e-2a8d1d313f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:51:35.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:51:40.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We cannot simply keep up with the present flow," Immigration and
        Integration Minister Inger Stojberg, a member of the right-wing Venstre Party,
        said on Facebook. "In light of the huge influx to Europe these days, there
        is good reason for us to tighten rules and get that effectively communicated."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be441be4-d30c-4376-b6e6-9178322438ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:51:35.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:51:40.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Hungary: 18,800</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509afa13-426f-4539-a8d5-e98aa61b552f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:51:35.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:51:40.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Many Syrian refugees are reluctant to register an asylum application
        in Hungary.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c163b5ea-3528-41fa-9a3f-68dd98048a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:51:35.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:51:40.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Having traveled north through the Balkans, those arriving on the
        country''s border with Serbia have had police greet them and been forced to
        wait, sometimes for days, in holding areas and transit camps, where conditions
        are said to be poor.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3118711a-7b72-4cbb-80c3-1fd0a110913e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:51:35.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:51:40.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Many migrants would prefer to register as refugees in countries
        such as Germany, Sweden and Austria, continuing their journey through Hungary
        to Northern and Western Europe.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cf8afa-fbaf-4b19-9186-2f2c499e418d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:51:35.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:51:40.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Hungary''s right-wing government, which has been trying to stop
        the flood of migrants, has erected a barbed wire fence along its more than
        160-kilometer (100-mile) border with Serbia to prevent them from crossing
        there.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39485876-a39d-48d2-8ab7-ad60e7de856b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:51:35.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:51:40.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Serbia, which has received 49,500 asylum requests from Syrian refugees,
        is not a member of the European Union.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e299fc-af33-49ae-a8c6-54c1fd407f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:51:35.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:51:40.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Other European countries</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d02d1b-e899-4a08-8a3f-a5628c003ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:51:35.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:51:40.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Syrian refugees have made a wide range of requests for asylum in
        other parts of Europe, including -- between April 2011 and this July -- 5,500
        in Spain, 14,100 in the Netherlands, 18,600 in Austria, 8,300 in Switzerland
        and 15,000 in Bulgaria, according to the United Nations.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792b288a-51d4-45c8-b76c-eb78a53d4329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:51:35.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:51:40.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Italy, where many migrants who''ve made the perilous Mediterranean
        crossing from North Africa first land, had received 2,143 asylum applications
        as of July, the United Nations said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b825a545-9c1f-41ac-90f7-4d528fefa09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:51:35.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:51:40.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Greece, which lies on a popular transit route from Turkey, has seen
        more than 250,000 people arrive on its shores this year so far, according
        to the International Organization for Migration. It had received 3,545 asylum
        applications as of July, U.N. figures show.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6a6506-2ccf-4ee5-8d67-6a96161f7a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:51:35.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:51:40.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>What''s North America doing?</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729fd290-39aa-4018-a78e-d2bfc05fc8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:51:35.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:51:40.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>United States: 1,500 resettlements</strong></p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582f4577-f656-4f8d-9536-7a299448af8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:51:35.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:51:40.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>About 1,500 Syrian refugees have been admitted to the United States,
        the majority of them since January, but the country is looking to increase
        that number in 2016, a State Department official said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bc28b0-6c4a-4714-b4ec-5ccad6bf5f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:51:35.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:51:40.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The United States is committed to maintaining a robust refugee
        admissions program, and is particularly aware of the needs of the Syrian refugee
        population," a State Department statement said. "In the last year, in light
        of the significant number of Syrian refugees displaced in the Middle East
        region, we have made substantial efforts to facilitate increased admissions
        from this population, and aim to admit meaningfully increased numbers of Syrian
        refugees in Fiscal Year 2016."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e559192-0d75-4119-b0e0-4986b1abb6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:51:35.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:51:40.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The United States has given the largest share of aid to the Syrian
        refugee crisis, more than $574 million, or 31% of total aid donated, the United
        Nations said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e4ba1d-4b49-47a5-a198-0b137bef531b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:51:35.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:51:40.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Canada: 10,000 resettlements</strong></p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1dd1c29-5b79-4482-bdf2-d542140f0e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:51:35.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:51:40.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>More than 2,370 Syrian refugees have resettled in Canada since January
        2014, and the government promised in January to accept 10,000 Syrian refugees
        over a three-year period, the Toronto Sun reported.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73df45c6-cf5b-416e-8d57-ed1b076fdb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:51:35.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:51:40.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Since that pledge, 1,074 Syrian refugees arrived in Canada, the
        newspaper said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2654111-a584-44ab-880a-15b9190c061c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:51:35.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:51:40.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>What about other wealthy nations?</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f24c78-d7b8-4592-91c6-2b9b318fe4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:51:35.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:51:40.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Australia: 12,000 resettlements</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566b05e0-83a4-4ea1-9b19-81e625adf4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:51:35.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:51:40.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Tony Abbott said his country would take in an extra
        12,000 migrants fleeing conflict in the Middle East.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7e4c04-db2e-4107-abba-57ad7977a568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:51:35.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:51:40.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The intake almost doubles the number of people currently allowed
        into Australia through its humanitarian program, which is capped at 13,750
        each year.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d799c5-7a06-43c3-85b4-857f7a7e1ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:51:35.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:51:40.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Priority would go to persecuted minorities -- especially women,
        children and families -- who are in camps in Jordan, Lebanon and Turkey, Abbott
        said.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdce74f-0ca3-4948-bf9c-5c46035469e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:51:35.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:51:40.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Canberra also plans to spend $44 million on food, blankets and emergency
        supplies to support 240,000 people in UNHCR camps as part of its $230 million
        aid program</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcef97c-0480-405d-8c59-f967d4cf178e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:51:35.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:51:40.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International said other high-income countries -- specifically
        Russia, Japan, Singapore and South Korea -- have offered zero resettlements
        to the Syrians.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668df778-60fc-40ad-a60f-c9c3dc799d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:51:35.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:51:40.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>How many refugees are Gulf countries taking in?</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58154f78-b18b-4ad1-94ef-fad4fbe45607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:51:35.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:51:40.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia: 0</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cefb93-5071-4a05-97a6-833a5253f449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:51:35.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:51:40.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>United Arab Emirates: 0</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a601b320-2906-4d87-94ab-f541fe1fe200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:51:35.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:51:40.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Kuwait: 0</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14aa690-ec1b-4b62-a845-ccccc9caf41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:51:35.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:51:40.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Qatar: 0</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8502d0f-4c14-4f62-a3e1-2fb1ce8c1b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:51:35.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:51:40.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Bahrain: 0</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24298f29-968a-4b1f-979f-8c4ae35622f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:51:35.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:51:40.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>They are collectively known as the Persian Gulf states, and even
        though they share a language and the Arabian Peninsula with Syria, the Gulf
        nations are among the few nations that haven''t participated in the 1951 U.N.
        treaty on refugees, the agreement that energizes the West''s efforts to provide
        asylum to refugees from far-flung corners of the globe.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d33ba6d-be54-4b45-b114-136419a1b099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:51:35.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:51:40.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In short, the Gulf nations aren''t legally obligated to provide
        refuge or asylum.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90959f7-22f4-465f-aa87-9f2c03fa1ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:51:35.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:51:40.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Nadim Houry, Human Rights Watch deputy director for the Middle East
        and North Africa, has called those wealthy Gulf countries'' inaction in the
        Syrian crisis "shameful."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fdabe1-ba8e-4e66-8035-c07da5bdcfee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:51:35.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:51:40.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Gulf nations have said each has given millions of dollars to
        help the refugees, amounting to more than $500 million over 2½ years, according
        to the United Nations.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae9bd2c-fcbc-4629-b28a-8daa38d9a1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:51:35.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:51:40.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Gulf states also say that Syrians have entered their countries
        on visas and continue living there.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e054bef-844f-440c-98be-b3f00a775b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:51:35.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:51:40.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Kim Norgaard also contributed to this report.</em></p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208e8a54-ded1-4534-aeb4-8dd9529e34d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T09:51:35.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T09:51:40.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/09/09/world/welcome-syrian-refugees-countries/">"Syrian
        refugees: Which countries welcome them, which don''t"</a></em></p>'
  'serena-venus-williams-us-open':
    'author': 'Motez Bishara, CNN'
    'caption': 'Serena Williams is now only two victories away from completing her
      first career calendar grand slam, having won all three of the previous majors
      in 2015.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-09-10T11:49:30.659+08:00
    'imagesource': 'jcr:a260e5d3-f666-4e55-a1bb-a57f9a6552ee'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40d438b7-4499-4bfa-bc88-73ba03a3b11f'
    'lead': 'As the Williams sisters faced off for the fifth time during their remarkable
      U.S. Open runs at Flushing Meadows, it was world No. 1 Serena who held off her
      big sister to win in three sets and book a place in the semifinals, continuing
      her bid for a calendar slam.'
