      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The mountains will help induce more rain and will funnel the precipitation
        — intensifying flooding and causing an even greater risk of mudslides.</p>'
    '10':
