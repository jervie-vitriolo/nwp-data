  'Polaroid-Snap-instant-digital-camera-prints-without-ink':
    'author': 'JC Ansis, CNN Philippines'
    'caption': 'The Polaroid Snap will come in four different colors: white, black,
      red, and blue.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-09-07T15:32:42.382+08:00
    'imagesource': 'jcr:2c6c8b12-f00b-4aaa-a8ac-42315f8ecf3a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69b9a1e3-4764-42cd-b3ce-3a48f1a2c777'
    'lead': 'Polaroid recently introduced its latest product Snap, a pocket-size instant
      digital camera that prints photos without using a single drop of ink.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T10:42:15.563+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-09T11:30:20.451+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-09T11:30:15.079+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Guess what? Polaroid’s new camera prints photos without using ink

      '
    'updated': 2015-09-08T18:07:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bd24aa-33d6-4c02-87df-f7a6e9482d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:42:15.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:20.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — It seems Polaroid is poised to
        make a comeback.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593cb178-8621-4019-b9a5-10ecb5f9bbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:42:15.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:20.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The company introduced on September 2 at IFA 2015 in Berlin, Germany
        its latest product Snap, a pocket-size instant digital camera.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2c062a-67a6-4c85-a749-86eeb5dced44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:42:15.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:20.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Awesome thing about it is that it prints photos without using a
        single drop of ink.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d591d7-959e-4c8f-87e6-6e2d56c9e67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:42:15.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:20.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Snap is similar to the Z2300 model, which banks on the Zero Ink
        (zink) printing technology, but is smaller and more sleek.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa52642e-e214-404f-bd12-ca332980f30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:42:15.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:20.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Polaroid’s new offering takes 10-megapixel photos, saves a digital
        copy to an SD card, and instantly prints out a 2x3 version on its special
        photo paper, which is made from a multilayer material containing colored-dye
        crystals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c3232b-00ff-4318-ab37-a0b4e0ef06e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:42:15.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:20.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The crystals on the photo paper are invisible at first and only
        become colorful when rendering pictures after they are heated by the camera’s
        printer. The results? Smudge-proof and water-resistant photos.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e990190b-49bb-4110-ac3a-f36c1affbe1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:42:15.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:20.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>With this technology, Polaroid rekindled the photo-printing sorcery
        it became famous for.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7b971e-cdcd-4f0e-8702-df6f36b72f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:42:15.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:20.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Sharing, instant photography, and the idea of one snap, one print,
        are concepts that Polaroid developed over 75 years ago and that have long
        been engrained in the brand’s identity,” Scott Hardy, Polaroid president and
        CEO, said in a press release. “The Polaroid Snap puts a modern twist on classic
        Polaroid instant cameras.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9ea546-1966-4f35-aa68-1caf28b5414c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:42:15.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:20.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>As far as looks are concerned, Snap has a minimalist design. It’s
        rectangle and has rounded edges — like a futuristic camera that can be seen
        in old sci-fi films — and comes in four different colors: white, black, red,
        and blue.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5f7816-0476-4c59-b060-fad39558c4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:42:15.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:20.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A huge red shutter button and a self-timer button are situated on
        the top of the camera. There’s also a settings button that will allow users
        to switch between color, sepia, and black and white modes. On the sides are
        the micro USB port for charging and microSD slot for external storage.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86690820-0c7d-4cfa-9023-285c5e73dd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:42:15.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:20.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Polaroid Snap is slated to hit stores later this year and will
        retail for $99.</p>'
  'eastern-petroleum-gas-price-hike':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-07T16:07:26.285+08:00
    'imagesource': 'jcr:e00985ec-cb2b-4e02-884c-b10abae13bde'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef28621d-70c2-45e1-9274-87165cf464f2'
    'lead': 'Eastern Petroleum Corp. announced on Monday (September 7) that it will
      hike gasoline and diesel prices by P1.90 per liter and P1.70 per liter, respectively,
      effective 6:00 a.m. Tuesday (September 8, 2015).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T10:45:28.052+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-09T11:30:20.228+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-12-09T11:30:15.148+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Eastern Petroleum announces gas price hike

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d0c420-41de-4dc5-906c-da2591f78186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:45:28.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:20.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Eastern Petroleum Corp. announced
        on Monday (September 7) that it will hike gasoline and diesel prices by P1.90
        per liter and P1.70 per liter, respectively, beginning 6:00 a.m. Tuesday (September
        8).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8ec92b-e549-4fb2-9a62-72d812a50b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:45:28.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:20.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Other firms are also expected to increase their prices.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b281b8bf-ec2b-4797-808f-46e7c3ac2a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:45:28.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:20.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The move comes after a roller coaster week for oil prices. On Monday
        (September 2), oil closed above $49 a barrel, after rising by nearly 30 percent
        in three days. It dove 7% the following day to close at $45 a barrel. About
        a week before that, it fell to below $38 a barrel for the first time since
        2009.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183863c5-7986-4924-802c-5f17e0101d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:45:28.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:20.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Last Friday, the commodity closed at $46.05 a barrel.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f0e67b-8346-42e3-afaf-d2a8fd85df57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:45:28.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:20.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to a CNN report, the volatility has been driven in part
        by speculation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d5ea34-eb26-422a-b8e5-c826b4cf9a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:45:28.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:20.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It''s really being driven by the speculators. That''s why we''re
        seeing such wild swings," said Anthony Starkey, energy analysis manager for
        Bentek Energy, an analytics and forecasting unit of Platts.</p>'
