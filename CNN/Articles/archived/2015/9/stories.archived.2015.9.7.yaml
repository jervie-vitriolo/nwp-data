      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>If your consumption ranges from 300 to 400 kWh a month, expect a
        reduction of P171 to P228.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac11b5a-2d04-4deb-a87a-1307e0995ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:38:17.093+08:00
