      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Some bad news, though. Jason Momoa, more known as Khal Drogo in
        the hit TV series Game of Thrones, will no longer be able to attend the AsiaPOP
        Comicon 2015 due to a last-minute filming schedule conflict.</p>'
    '4':
