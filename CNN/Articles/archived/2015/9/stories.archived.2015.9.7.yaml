      'mgnl:lastActivated': 2019-12-09T11:30:22.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>At the same time, Duterte apologized to his supporters who spent
        so much time and effort in urging him to run for the highest national position.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e4036b-8e40-4e04-84d4-d80d9088fea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:17:46.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:22.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The mayor specifically mentioned former Mayor Maria Fe "Bubut" Brondial
        of Socorro, Oriental Mindoro: Mayor Plerida Alberto of Virac, Catanduanes;
        former Pangasinan Vice Gov. Gonzalo Duque; former Masbate Gov. Antonio Kho
        of Masbate; the Laurels of Batangas; and the Mercados of Southern Leyte.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992a81db-6d30-44df-9115-92a64980f7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:17:46.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:22.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Though he would not run for president, Duterte said that he would
        be supporting some senatorial bets, specifically Pasig City Rep. Roman Romulo,
        Las Piñas Rep. Mark Villar, and Rep. Samuel Pagdilao of the ACT partyliist
        group.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dccbcdb-4f80-4a9b-8c47-607ea87a0638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:17:46.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:22.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Duterte also promised his supporters, especially those running next
        year, that he would make up for all the effort and money they spent. The mayor
        said he would make up by helping them in their campaign.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec601b1e-50c5-4fe9-8f6d-fd61b6dc78ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:17:46.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:22.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>As for the presidential candidate he would be supporting, Duterte
        said he will be keeping an open mind but refused to say for now who he would
        support. He said the three presidentiables can very well take care of their
        campaign and that they do not need any endorsement from him.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7521959-c414-46d9-81b4-0c2f12f22c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:17:46.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:22.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he already talked with his daughter, former Mayor Sara
        Duterte-Carpio, with regards to their political plan. The mayor said he would
        be retiring from politics next year and that he would want his daughter to
        run for mayor next year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7a6dff-5c17-4ca2-8abd-515fe89366c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:17:46.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:22.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he would continue his campaign for federalism and that
        he would support whoever would support it. He reiterated his earlier statement
        that nothing short of federalism could appease the Muslim community, especially
        if the Bangsamoro Basic Law would not pass Congress.</p>'
  'Malacanang-grades-Highway-Patrol-Group-generally-satisfactory-Day-1':
    'author': 'CNN Philippines Staff'
    'caption': 'A member of the Highway Patrol Group enforcing traffic on EDSA.'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-09-07T16:53:06.425+08:00
    'imagesource': 'jcr:a980845c-388e-4e8a-ae65-5824ea817303'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6522c67a-77df-4ae7-8ada-8adbe0c2b01b'
    'lead': 'The Highway Patrol Group''s traffic management scheme started on Monday
      (September 7), and its performance, according to Malacañan, was "generally satisfatory."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T10:22:22.898+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-09T11:30:22.259+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-09T11:30:14.617+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Day 1 on EDSA: Malacañan grades HPG ''generally satisfactory''

      '
    'updated': 2015-09-11T17:00:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6159f28d-bd15-4c90-9725-bba6e69a3642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:22:22.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:22.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Highway Patrol
        Group''s traffic management scheme started on Monday (September 7), and its
        performance, according to Malacañan, was "generally satisfatory."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2462bf-74e0-4a46-a4f9-a95856228d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:22:22.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:22.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Communications Secretary Herminio Coloma admitted that the scheme
        still needs finetuning, but he also noted an improvement in the traffic flow
        on EDSA, which he attributed to the Metropolitan Manila Development Authority''s
        (MMDA) clearing operations the previous week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1078f3-0525-4085-b03d-ccb610777747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:22:22.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:22.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2015/09/07/HPG-takes-over-management-of-EDSA-traffic.html">Related:
        HPG takes over management of EDSA traffic</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6851f58c-9580-4049-b2c8-9f0a0698c224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:22:22.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:22.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Kasalukuyan ginagawa ang fine tuning ng implementation ng traffic
        management upang mapahusay [ang] daloy ng sasakyan sa EDSA," Coloma said.
        He also called out to the public to provide feedback to help improve the scheme.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a878282b-3006-4311-bfa0-8fd84974909a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:22:22.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:22.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The HPG, a unit of the Philippine National Police (PNP), was assigned
        to be the new lead traffic enforcer on EDSA to help clear road congestion
        on the thoroughfare''s six major chokepoints — Taft Avenue, Guadalupe, Shaw
        Boulevard, Ortigas, Cubao, and Balintawak.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f869ffed-ed18-4293-ae45-9d67592883cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:22:22.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:22.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A total of 150 HPG personnel were deployed on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6951e34-7f6d-4737-9c83-1133f101f19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:22:22.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:22.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Before 1995, it was the HPG, then called the Traffic Management
        Group (TMG), which was tasked to manage traffic on EDSA. The role was transferred
        to the MMDA after that to avoid the duplication in roles.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5bbd7d-19e3-4a69-897a-fd8e251a4d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:22:22.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:22.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Interagency team vs. traffic congestion</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a220c8-5b19-48bf-84c7-d1888b898554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:22:22.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:22.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Coloma also said that Cabinet Secretary Jose Rene Almendras has
        been tasked to combine the efforts of various agencies to solve the problem
        of traffic congestion in Metro Manila.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb1ab8a-3a25-4888-9879-2e8342154fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:22:22.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:22.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>An inter-agency team was assembled composed of the MMDA, PNP, Department
        of the Interior and Local Governance (DILG), local government units (LGUs),
        Department of Transportation and Communications (DOTC), Department of Public
        Works and Highways (DPWH), and the Department of Trade and Industry (DTI).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81475a49-e93b-468f-aab6-ffaad12bee42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:22:22.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:22.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Earlier, some businessmen asked President Benigno Aquino III to
        appoint Almendras as traffic czar to address all traffic and transport concerns.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ec0c1c-865d-4996-b34b-406a797555fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:22:22.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:22.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/metro/2015/08/27/Businessmen-to-Aquino-appoint-traffic-czar-Metro-Manila.html">Related:
        Businessmen to Aquino: Appoint traffic czar</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83df8c66-d325-4f7f-9f37-f6a7d99fdeed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:22:22.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:22.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But Malacañang stressed that more than the title given to the person
        tasked to head the inter-agency, what is more important is to find a solution
        to the problem of traffic congestion.</p>'
  'FIFA-World-Cup-Qualifier-Philippine-Azkals-Uzbekistan-Younghusband':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Uzbekistan coach Samvel Babayan says that stopping Phil Younghusband
      will help his team execute their game plan.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-09-07T04:50:10.974+08:00
    'imagesource': 'jcr:05b0007b-2a1d-48a5-bbdf-41daa0a4a5df'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8616e4bc-e8c7-4640-990c-3747b543df44'
    'lead': 'Phil Younghusband has drawn the attention of the Uzbekistan national
      football team coach Samvel Babayan, who said that stopping the Filipino star
      is a key part of their game plan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T10:26:11.187+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-09T11:30:21.328+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-09T11:30:14.698+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Uzbekistan coach: ‘If we neutralize Phil Younghusband, we could build
      on our game’

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527852ff-10e7-4921-80f3-925d9da894c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:26:11.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:21.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Phil Younghusband
        has drawn the attention of the Uzbekistan national football team coach Samvel
        Babayan, who said that stopping the Filipino star is a key part of their game
        plan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfb5dc1-fefa-4815-8fad-7da4ff0b0403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:26:11.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:21.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Babayan acknowledged the skills of the Philippine Azkals ahead of
        their crucial World Cup Quailifying fixture, but has singled out Younghusband
        as the prime threat to his team.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68137253-4f9c-40f8-9d6b-2eea5e9ec94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:26:11.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:21.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“I think the Philippines national team has a very good team,” said
        Babayan. “ But I will underline the team captain, if we could neutralize him
        then we could build our game.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a87429-85b7-4a9f-8e97-933f8c7706fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:26:11.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:21.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/09/02/Philippine-Azkals-Maldives-Uzbekistan-Phil-Younghusband.html">Related:
        Phil Younghusband: ''We’re confident we can upset Uzbekistan''</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecddf99-b217-4234-9565-9209b481f5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:26:11.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:21.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Azkals coach Thomas Dooley moved Younghusband deeper into the midfield
        for the national side in the past few games in a bid for to utilize the Chelsea
        youth product’s creativity to spark attacks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f13abdd-d3d9-4d83-b6ac-c0d43ef8e292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:26:11.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:21.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Everybody knows that Phil is one of the best players that we have
        in the Philippines,” said Dooley. “They always try to keep him down from all
        sides.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc948cf5-40f8-4a51-8da3-32608177d626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:26:11.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:21.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Though Younghusband recognizes that he is a marked man, he is certain
        that the opponents are also wary of the threat that his teammates pose as
        well.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
