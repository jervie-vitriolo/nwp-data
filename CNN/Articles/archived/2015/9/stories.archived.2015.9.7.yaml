      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines) —</strong> Davao City Mayor
        Rodrigo Duterte has categorically declared that he would not join the 2016
        presidential race.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab61c2bd-1395-4be9-aa18-68804c5a9bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:17:46.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:22.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In a media conference on Monday (September 7), Duterte said the
        decision was reached after talking to his family.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c394b224-c1c2-4720-bced-ebf2d35b0392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:17:46.219+08:00
