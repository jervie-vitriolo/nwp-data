      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Meralco spokesperson Joe Zaldarriaga said that sufficient power
        supply helped lower electricity costs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb51827-9d1d-4ad6-b12b-c88ec537fcff'
      'mgnl:activationStatus': true
