      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>His three children and his widow, who is the children''s stepmother,
        have been fighting over the terms of his will.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d87e2d-e93c-4f46-8bd4-7c6fea29aff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:33:26.430+08:00
