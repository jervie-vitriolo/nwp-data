  'us-open-serena-venus-williams':
    'author': 'Reuters'
    'caption': 'Serena Williams moved within three wins of achieving the fourth women''s
      calendar-year Grand Slam by routing fellow American Madison Keys on Sunday (Monday
      PHT) and setting up a U.S. Open quarter-final clash with sister Venus.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-09-07T08:08:22.056+08:00
    'imagesource': 'jcr:52aec742-94b4-473b-8965-efb672602172'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd93e9e6a-cb57-44e0-b176-d33a9e099095'
    'lead': 'Serena Williams moved within three wins of achieving the fourth women''s
      calendar-year Grand Slam by routing fellow American Madison Keys on Sunday (Monday
      PHT) and setting up a U.S. Open quarter-final clash with sister Venus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T13:05:51.486+08:00
