  'LP-Roxas-Poe-vice-president':
    'author': 'Ina Andolong, CNN Philippines'
    'caption': 'Move On. Members of the Liberal Party want their standard bearer Secretary
      Mar Roxas to drop Sen. Grace Poe and start finding a new possible running mate.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-07T10:27:19.019+08:00
    'imagesource': 'jcr:7f35aad6-929a-4713-9917-bec798454c62'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bfc37064-4de6-489a-ae14-42a19b550336'
    'lead': 'Liberal Party (LP) members want their standard bearer, Interior Secretary
      Mar Roxas, to start finding a new possible running mate. But Roxas seems unsure
      if he’s ready to drop Sen. Grace Poe.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T10:31:12.181+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-09T11:30:21.054+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-09T11:30:14.854+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'LP stalwarts want Roxas to drop Poe as VP

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0935b956-b195-43ac-aaac-36ed93bd6601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:31:12.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:21.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) -</strong> His party mates
        want him to move on from Sen. Grace Poe, but it''s unclear if Interior Secretary
        Manuel "Mar" Roxas II will heed their advice.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9cdc92-cfa7-4732-9710-4e4cedb27b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:31:12.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:21.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Asked on Monday (September 7) about his ongoing search for a vice
        presidential running mate, Roxas only had this to say: “It’s very good. I’m
        very happy with the status."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e37df1-e29b-4c7f-8a86-fbb4aea940dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:31:12.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:21.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Liberal Party presidential bet said he even discussed the matter
        with President Benigno Aquino III over the weekend. But he remained tight-lipped
        on the details.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4db26c-8300-4fd0-8e39-a0990feb453b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:31:12.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:21.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Last week, Senate President Franklin Drilon and House Speaker Sonny
        Belmonte – Liberal Party co-vice chairmen – said it was about time for Roxas
        to "move on" and for the party to look at other options.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d7df0f-3050-42a3-a950-73cab3ff1ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:31:12.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:21.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It appears that more LP members are starting to think this way.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4f2ead-00b1-4ea4-b853-883b00296d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:31:12.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:21.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Poe not good enough to be Mar’s VP</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6f5f90-f0ca-40e0-bfce-99b0a1b4d927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:31:12.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:21.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Caloocan Rep. Edgar Erice, electoral and political affairs chairman
        of the LP, has started criticizing Poe. It’s a stark contrast to his stance
        when his party was still waiting for the senator’s response.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c3793a-bf7e-4e6e-87f5-ce7e81d690c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:31:12.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:21.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Erice cited three instances which led him to believe that Poe should
        be dropped.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e18bc15-8150-4449-a245-3eaac37caa7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:31:12.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:21.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>First, Erice believes Poe didn’t keep her word when she told the
        president that she would stick to the "Daang Matuwid" campaign.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733f6f9a-1f9a-44db-a5af-08276df95e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:31:12.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:21.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Lahat ng nakakaunawa diyan, pagtatawanan yung statement na yun.
        Parang salitang pulitiko na nangangako lang yun,” Erice said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d3b3ff-5d02-404b-a425-65bdb698660c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:31:12.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:21.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Second, when she said that there should be an international airport
        in Pangasinan. And lastly, when she took a stand on the Iglesia ni Cristo
        (INC) protest without considering the government’s position.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e280ea66-fb49-4fea-9399-196663c7a34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:31:12.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:21.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Lumalabas dun sa Pangasinan, a little learning is a dangerous thing.
        ''Yung sa INC naman parang she’s playing with fire,” said Erice.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f797c4-d3f5-40fa-81d2-8c01ad228c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:31:12.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:21.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Who can replace Poe?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbfb19b-b679-4597-a774-f73a6e04b71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:31:12.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:21.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The same names keep cropping up in LP''s search for a vice president:
        Batangas Gov. Vilma Santos, Camarines Sur Rep. Leni Robredo and Sen. Alan
        Peter Cayetano of the Nacionalista Party (NP).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789f9c40-e910-4223-91cb-1de25c780623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:31:12.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:21.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The NP, however, seems to be caught in a dilemma: Iit has three
        members who are said to be eying the vice presidency.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4656654-5ab4-40a2-b31c-98bb688b1993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:31:12.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:21.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>NP is also reported to be in talks for a coalition with PDP-Laban,
        brewing a tandem of Davao City Mayor Rodrigo and Sen. Ferdinand Marcos Jr.
        This partnership would mean that it will have to drop its coalition with LP.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f008bf61-30ca-4043-b3a0-378fba37e83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:31:12.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:21.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Amid all these, Roxas is optimistic he will still get support from
        their coalition partners even if they end up going their separate ways.</p>'
  'Gilas-Pilipinas-MVP-Cup':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-09-07T19:23:45.201+08:00
    'imagesource': 'jcr:e84e38ca-b2b5-4e55-96c2-72f9489a8a37'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4886c204-a432-49cb-8500-d8d8c426b110'
    'lead': 'Gilas Pilipinas, which wound up second behind powerhouse Iran in the
      37th William Jones Cup in Taiwan, will lock horns with three countries in the
      MVP Cup which starts on September 11 here.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T10:35:15.316+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-09T11:30:20.770+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-09T11:30:14.943+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Gilas returns home; MVP Cup kicks off September 11

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e16fcec-5acc-491c-9ead-95f4f3362070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:35:15.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:20.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Following a silver
        medal finish in the 37th William Jones Cup in Taiwan, Gilas Pilipinas returned
        to the Philippines on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc41e52-9859-4c2c-8c43-62e508e10bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:35:15.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:20.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/09/06/Jones-Cup-Gilas-Pilipinas-Chinese-Taipei-B.html">Related:
        Gilas nips Chinese Taipei B to clinch second place</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd5bc9d-f991-492e-a296-71742d26c615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:35:15.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:20.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But work doesn''t end there.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fa597b-860d-4170-b130-8f7de07e6bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:35:15.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:20.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Filipinos, who wound up second behind powerhouse Iran in the
        annual tournament, will play in the inaugural edition of the MVP Cup which
        starts on September 11 here.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0818f3-7bb3-4799-864c-38945cb0679e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:35:15.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:20.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>New Zealand Wellington Saints and Chinese Taipei confirmed their
        participation, while Lebanon withdrew at the last minute due to "unexpected
        circumstances." Philippine Basketball Association''s (PBA) Talk ''N Text Tropang
        Texters will replace the West Asia Basketball champion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55dbfff9-58f8-4e49-90c5-87f8215e67d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:35:15.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:20.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The invitational tilt will serve as the Philippine team''s final
        tuneup before locking horns with the regions'' best teams in the FIBA Asia
        Championship in China. The biennial meet begins September 23.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027d2481-7c47-4846-88d7-017d56c67bfc'
      'mgnl:activationStatus': true
