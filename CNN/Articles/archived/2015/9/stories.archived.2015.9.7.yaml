      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The CEO of the Bluestone Financial Institutions Fund is so laser
        focused on those two months that he told CNNMoney he didn''t even realize
        the Fed has an October meeting scheduled.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e34c2e-984a-4900-a9fa-56c067cade99'
