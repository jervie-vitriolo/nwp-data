    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'NCAA: Arellano tackles Lyceum, shoots for solo third

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fba526-d01c-481e-9b4b-78792fdebfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:49:17.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:20.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Arellano University
        hopes to rely anew on the inspired play by Jio Jalalon as it shoots for a
        third straight win and solo third place when it tackles Lyceum Tuesday (September
        8) in the National Collegiate Athletic Association (NCAA) at The Arena in
        San Juan City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47ff31a-1b89-4f22-a85d-925a12f00ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:49:17.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:20.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Jalalon posted his second triple-double effort — 32 points, 15 assists
        and 10 rebounds — in an 84-77 overtime win over Perpetual Help last Friday
        and should come a little revved up when they faced off with the Pirates at
        4 p.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47570d21-a1e0-4d6c-b1c2-31a796f62ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:49:17.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:20.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/09/04/ncaa-season-91-letran-san-beda-arellano-perpetual-benilde-eac.html">Read:
        Arellano survives Altas behind Jalalon''s triple double</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7744e4c-ff0a-41d7-ad54-e312e53f65d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:49:17.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:20.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"If Jio can play like that every game and our role players play
        their roles, we''ll be okay," said Arellano coach Jerry Codinera of Jalalon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebaa995-851a-4bdf-a67a-223d0bd9d23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:49:17.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:20.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Codinera though was a little wary of Lyceum, which gave them problems
        in their first round meeting that ended in an ugly 80-78 win on July 3.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ebea12-65c8-4b8d-9145-47c190a81b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:49:17.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:20.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Lyceum is stronger than its (3-9) win-loss record, it would be
        a mistake to underestimate them," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445f8316-fe74-430d-858c-017b65093928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:49:17.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:20.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Lyceum has been missing Joseph Gabayni in its last two games that
        led to losses to Perpetual Help and Letran.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af40ab57-c17c-4526-8c8f-e3c9c37ce39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:49:17.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:20.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Gabayni is reportedly returning on Tuesday following a school-imposed
        suspension and should help boost a weak frontline anchored solely on Cameroonian
        Jean Victor Nguidjol, who have averaged in double-double during the former''s
        absence.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1d9008-2d67-4216-9f10-2bbdeaf0a154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:49:17.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:20.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Jose Rizal and Mapua, which are currently tied at No.
        5 with a 6-5 slate apiece , collide at 2 p.m. eyeing no less than closing
        in on Perpetual Help and Arellano, which are two full games ahead of the former
        two.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e494c0dd-bb8b-4702-be00-24c0d791ff9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:49:17.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:20.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Cardinals are riding the crest of a two-game streak they capped
        with an 87-78 triumph over the San Sebastian Stags last week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ee7473-5cbe-4abb-bb6d-ba4761beefd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:49:17.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:20.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/09/03/ncaa-season-91-amer-san-beda-jru-mapua-san-sebastian.html">Related:
        Mapua trounces Stags</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7b43e8-c208-4db4-8b7d-c9e6af325826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:49:17.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:20.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>That win also marked the return of Josan Nimes from a three-game
        absence due to hamstring issues.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac20209-3432-4107-a431-3337e70a2b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:49:17.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:20.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Nimes returned with a bang as he finished with 18 points and six
        assists, which proved to be a shot in the arm for a Mapua team still missing
        two of its leader--CJ Isit (elbow) and Andretti Stevens (ankle).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9532c9f-1fa7-4a9c-aa72-c5bcd0f84832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:49:17.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:20.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Mapua will play a Jose Rizal team itching to bounce back from a
        heartbreaking 75-83 defeat to San Beda Thursday.</p>'
  'Stephen-Colbert-The-Late-Show-host':
    'author': 'Brian Stelter, CNN Money'
    'caption': 'Stephen Colbert'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-09-07T03:29:11.966+08:00
    'imagesource': 'jcr:ada9efb5-8d18-4287-b295-605c718320e5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2bfb5e7e-ea2f-443c-9627-2fd42476a388'
    'lead': 'The real Stephen Colbert is about to stand up when "The Late Show" premieres
      on Tuesday (September 8).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T10:52:25.935+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-09T11:30:19.915+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-09T11:30:15.317+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Stephen Colbert, no longer in character, wants to be ''publicly curious''

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6017cde6-c908-41b6-a5d7-e68287eefc5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:52:25.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:19.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney) —</strong> The real Stephen Colbert
        is about to stand up.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855039d9-413b-46bd-a8b8-9e8e098ce663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:52:25.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:19.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Colbert doesn''t want to reveal too much ahead of his Tuesday (September
        8) premiere on CBS, but the new host of The Late Show says he''s ready to
        put his curiosity about the world on full display.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38187008-4e87-44f8-8799-1db5717f6543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:52:25.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:19.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>During Colbert''s only national TV interview ahead of the premiere,
        CBS''s Mo Rocca asked him to define the goal for the show.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e57e0a-f806-4010-bb2e-95e79d5a92d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:52:25.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:19.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The goal is to have fun with my friends," Colbert said. "And that
        means sometimes talking about things that you care about. We''re going to
        want to be talking about what''s going on in the world."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538f4174-a47f-4155-bfd3-bbbb33c7c014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:52:25.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:19.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Colbert did that on Comedy Central for almost a decade, but as a
        fictional character mimicking conservative commentators like Bill O''Reilly.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cb5d06-335e-4158-9187-a174fa23874a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:52:25.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:19.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Now, with the mask removed, "you can be more transparently curious,"
        Rocca suggested.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee9feac-8b4d-4e6f-bd95-23cba7bc39d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:52:25.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:19.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"That''s a great word," Colbert said. "I want to be publicly curious."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16420337-1120-4ef7-8733-a06090a1bdbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:52:25.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:19.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>If his Comedy Central character was a pompous know-it-all, Colbert''s
        style on CBS will be tell-me-all. His initial guests will include Vice President
        Joe Biden, Jeb Bush, Elon Musk, Amy Schumer, and Supreme Court justice Stephen
        Breyer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcc29d6-d0a0-4728-94cb-51e54a927d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:52:25.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:19.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In an interview with GQ magazine earlier this summer, Colbert said
        that keeping the Late Show name is "kind of crazy," given David Letterman''s
        enormous legacy, but changing the name would have been unrealistic and perhaps
        disrespectful to Letterman.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddf3dea-3b53-483a-8e3b-4810c18a1d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:52:25.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:19.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Colbert also commented, "I''m replacing two shows — Dave''s show
        and my old show."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a95d62-080e-4b51-a234-986d7cad16a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:52:25.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:19.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>His conversation with Rocca aired on CBS Sunday Morning. Colbert
        said of his old Comedy Central character, "I guess, flattering that people
        thought I was an actual pundit or a newsman, eventually, over the years. But
        it''s really nice not to have to pretend it anymore."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80410997-6780-43df-951d-af2e510678d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:52:25.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:19.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, he said he hopes viewers "find out pretty quickly
        that the guy they saw for 10 years was my sense of humor the whole time."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b849db-14d8-4fb5-a03f-763ba05c7c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:52:25.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:19.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Colbert''s past will even be reflected in a few of the pieces of
        the set, which includes a Captain America shield and a book shelf from The
        Colbert Report.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8a392c-0cb2-4151-b23c-15d51d7e6c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:52:25.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:19.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Colbert told The New York Times in an interview published Sunday
        that he knew well before his Comedy Central contract expired that he''d be
        leaving that perch.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39689421-8e20-4734-b1c8-8c6ac8d29741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:52:25.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:19.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I had to change, for my own growth," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172616fa-980a-462e-834a-b5ca57d3daad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:52:25.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:19.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Walking onto the theater stage with Rocca, Colbert said, "I started
        out as an actor. I thought, ''I wonder if I''ll ever made it to Broadway.''
        Well, I made it! Uh, through a fairly circuitous route. But I made it."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1f1407-745b-49ab-be04-dde15e1552b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:52:25.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:19.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="http://money.cnn.com/2015/09/06/media/stephen-colbert-cbs-interviews/">"Stephen
        Colbert, no longer in character, wants to be ''publicly curious''"</a></em></p>'
  'house-tackles-department-of-energy-budget':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-07T04:08:17.744+08:00
    'imagesource': 'jcr:d5807544-aa7e-4549-b790-8c8dad93ccea'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78ffef25-a42a-4f2f-935b-1295e0aa07be'
    'lead': 'The Department of Energy (DOE) on Monday (September 7) presented before
      the House Committee on Appropriations its P1.84 billion proposed "total agency
      budget" for next year, as part of the 2016 National Expenditure Program. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T10:55:16.656+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-09T11:30:19.666+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-12-09T11:30:15.423+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'House tackles Department of Energy budget

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f2e7f3-d641-42fa-9afa-aad54f1f8f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:55:16.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:19.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong>&nbsp;The Department
        of Energy (DOE) on Monday (September 7) presented before the House Committee
        on Appropriations its P1.84 billion proposed "total agency budget" for next
        year, as part of the 2016 National Expenditure Program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202a1e12-0ce2-4f12-a7a7-c1d405c457da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:55:16.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:19.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The bill lists the department''s "key strategies"&nbsp; for 2016:</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab15078-f828-4116-a6d6-e8b326ae9a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:55:16.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:19.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Insitutionalize transparency in the energy sector</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc628100-2c8b-4b73-878e-d7b0811dd8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:55:16.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:19.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Facilitate establishment of strategic energy infrastructure</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6632319e-334b-4b15-8566-441cfd01d2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:55:16.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:19.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Institutionalize DOE-LGU [Local Government Unit] and academic partnership</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82afc7b4-0017-4c16-8d6f-c852717bbead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:55:16.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:19.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Formulate regional energy plans</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914269b9-c572-4085-9cfb-a8accf6f8af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:55:16.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:19.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>DOE Officer-in-Charge Zenaida Monsada said a portion of the budget
        will be used to provide electricity to households and sitios.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac9a3af-792e-43d8-9267-440f3808e04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:55:16.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:19.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to the bill, the DOE aims to bring electricity to more
        households: "19,545,183 in 2016 from 14,536,372 energized in 2010 (34% increase)."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3468aa06-189d-46ba-bd5b-70015412265a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:55:16.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:19.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"This is equivalent to a household electrification level of 86.20%
        by 2016," the bill added. For 2017, it hopes to achieve "90% household electrification."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba07e33-3d1c-4f17-a500-fb27d4fda4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:55:16.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:19.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Similarly, the department is also targeting 100 percent sitio electrification
        before President Benigno Aquino III steps down in June next year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774a74f0-a09e-4882-a519-5c270d0e1bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:55:16.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:19.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The DOE said that 6,360 sitios remain without electricity, and it
        will cost P582,000 to electrify a sitio.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11630fb3-3fdd-4e78-aaf4-3c2c66e755f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:55:16.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:19.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Goals have also been introduced to increase the country''s use of
        sustainable energy sources.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ae2dc5-0787-4043-b567-96b28c1fa0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:55:16.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:19.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The department aims to increase the share of clean energy over total
        energy supply to 50.6 percent by 2016. It also wants to "Increase biodiesel
        blend to 5% in 2015 from 2% in 2012; bioethanol blend will increase to 20%
        by 2020 from the 10% blend in 2011."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc3df6a-f45e-4857-8aa6-6ffcd870d15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:55:16.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:19.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In 2014, the department''s actual budget stood at P903.4 million.
        It currently stands at P4.6 billion.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b217e706-1b7b-47b7-b80e-f14f3b326bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:55:16.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:19.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Patricia De Leon contributed to this report.</em></p>'
  'UAAP-season-78-Ateneo-Blue-Eagles-Bo-Perasol':
    'author': 'Iana Dela Cruz for CNN Philippines'
    'caption': '(File photo)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-09-07T03:38:21.484+08:00
    'imagesource': 'jcr:fef4a898-deab-4eae-b65d-1f1bc424927d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd99db783-f5ca-4c71-8288-a2d469da7887'
    'lead': 'After the stunning loss to the Far Eastern University Tamaraws, the Ateneo
      Blue Eagles head coach Bo Perasol said his team won’t go anywhere if they continue
      to play the way they did during the University Athletic Association of the Philippines
      (UAAP) opening weekend.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T10:59:41.676+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-09T11:30:19.413+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-09T11:30:15.520+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'UAAP: Blue Eagles not going anywhere playing like that, says Ateneo
      coach after blowout loss to FEU

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae423c55-12d8-42a4-b48a-dba8b61e8807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:59:41.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:19.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> After the stunning
        loss to the Far Eastern University Tamaraws, the Ateneo Blue Eagles head coach
        Bo Perasol said his team won’t go anywhere if they continue to play way the
        way they did during the University Athletic Association of the Philippines
        (UAAP) opening weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4d9dea-b0fa-4f1e-984a-f71537f245e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:59:41.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:19.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Blue Eagles opened their campaign on the wrong foot, suffering
        a 88-64 drubbing at the hands of the Tamaraws on Sunday (September 6) at the
        Mall of Asia Arena.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d00d0e1-55cb-4357-ac3f-84724d60c064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:59:41.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:19.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Despite King Eagle Kiefer Ravena’s 25 points — built on four triples
        — five boards, and six dimes, Ateneo still fell short.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6048a00-a400-48e8-a605-a74e7b7f03df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:59:41.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:19.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Perasol said his team should not rely heavily on Ravena.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8975546-44df-4652-b86c-8a19abb52efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:59:41.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:19.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“I need to get some production from the guards like Von (Pessumal),
        all the other, yung mga fini-field ko. Kasi hindi kaya ni Kiefer yun mag-isa.
        Alam naman namin lahat yun,” said Perasol.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7034c408-6fda-4bf8-bbcd-2b7c2f64eb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:59:41.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:19.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Apart from Ravena, only Gwyne Capacio logged in double-digit scoring
        for the Blue Eagles while the the rest of the bench only contributed 14 points.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392870f9-b024-4486-8e7e-ec169bcd4672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:59:41.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:19.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In contrast, the Tamaraws'' bench scored 45 points.</p>'
    '7':
