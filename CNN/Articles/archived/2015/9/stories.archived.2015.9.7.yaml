      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Bettany and Haynes are set to bring the rush to the pop culture
        gathering happening on September 17 to 20 at the World Trade Center in Pasay
        City.</p>'
