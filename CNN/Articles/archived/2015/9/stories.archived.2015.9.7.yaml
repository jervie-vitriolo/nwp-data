      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> More Hollywood
        stars are heating up the AsiaPOP Comicon (APCC) Manila 2015 with Paul Bettany,
        more known as Vision in Avengers: Age of Ultron, and Colton Haynes, famous
        as Roy Harper in TV series Arrow, added to the roster of guests.</p>'
    '1':
