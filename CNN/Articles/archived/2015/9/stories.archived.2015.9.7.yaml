      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Prices in the electricity market where the power distributor buys
        a part of its supply are also low.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9300e2d-f6f2-4901-9f84-81bc7816f99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:38:17.093+08:00
