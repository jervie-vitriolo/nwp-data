      'mgnl:type': 'text'
      'text': '<p>Ted Peters, a former Fed director who now heads a hedge fund, is
        very confident the central bank will hike rates in September or December.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5327a954-3208-4fa9-abe6-df4e2b8f51c8'
