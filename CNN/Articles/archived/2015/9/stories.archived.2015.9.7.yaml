  'Robin-Williams-daughter-Zelda-Williams-speaks-about-depression':
    'author': 'Amanda Jackson, Special to CNN'
    'caption': 'Zelda Williams has shared tributes to her late father Robin Williams
      on Instagram over the past year.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-09-07T12:10:26.576+08:00
    'imagesource': 'jcr:f787ffd2-b93f-4bf0-86cc-f7fe2ae93e7f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a984fc6b-3b90-4da9-9c96-6dd6a691bab8'
    'lead': 'In the year since beloved comedian and actor Robin Williams took his
      own life, his daughter, Zelda, has occasionally posted to Instagram to share
      her feelings about depression and hope.'
