      'mgnl:created': 2019-12-09T11:54:43.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:54:46.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Zamboanga City (CNN Philippines) —</strong> With just a
        little more than a month to go before the October 31 deadline for voters registration,
        more than 100,000 voters in Zamboanga City have still not undergone validation
        by the Commission on Elections (Comelec).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd057de12-1ffa-49cf-af93-508ade7a80c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:54:43.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:54:46.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to Comelec Region 9 records, a total of 112,440 voters
        in Zamboanga City have either incomplete or have not totally undergone procedures
        in providing their biometrics data.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e02f05-f531-4362-981a-e62af15a30e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:54:43.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:54:46.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The figure represents 27 percent or nearly one third of the total
        412,530 voters in the city.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b277e5-e773-4044-b65b-cedf38321187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:54:43.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:54:46.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Zamboanga City has two legislative districts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b328013c-6392-4dd3-a31f-442d81408b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:54:43.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:54:46.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Out of 218,343 voters in District 1, a total of 63,187 voters or
        28.9 percent of those registered have not undergone biometrics procedures.
        In District 2, 49,253 or 25.3 percent of the 194,187 registered voters have
        not undergone their biometrics procedures.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b249fa-6ba1-4f71-a851-a41850eb954a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:54:43.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:54:46.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A total of 94,655 voters are said to have incomplete biometrics
        in both districts while 17,785 are said to have not undergone biometrics data
        capturing at all.</p>'
  'fed-rate-hike-stocks-markets':
    'author': 'Matt Egan, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-09-07T10:52:28.497+08:00
    'imagesource': 'jcr:d712f3df-be1b-451b-a3ad-76805465e869'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6707f808-8c24-4d7b-88e5-8a107979be0e'
    'lead': 'Wall Street is in the throes of a wild guessing game. The question on
      everyone''s minds: September or December?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T11:57:27.618+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-09T16:55:39.582+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-09T16:55:39.171+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'The Fed is handcuffing itself. Here''s how

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee6a19b-b5d7-4117-95b5-4f3d7e97e7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:57:27.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:55:39.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Wall Street is in the throes
        of a wild guessing game. The question on everyone''s minds: September or December?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed608773-58b5-491c-9c7a-18e7bcd6fbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:57:27.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:55:39.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>That''s because the U.S. Federal Reserve has said that its historic
        rate hike will come this year. And Wall Street has pinned its hopes on exactly
        those two months.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7f3146-91d3-4b02-ae45-8ab7eb1549d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:57:27.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:55:39.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Few believe it could be October. That''s not because Fed chief Janet
        Yellen is afraid of Halloween.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c514e6c6-0b75-4cb8-a6f8-0ad3a24ae3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:57:27.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:55:39.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It''s entirely because unlike its September and December meetings,
        the Fed doesn''t hold a press conference following its October meeting. Investors
        know that these televised events — which occur just four times a year — are
        the perfect time for Yellen to carefully explain to the world the rationale
        behind key decisions that could rattle financial markets.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec82ff55-0d73-4faf-bc44-60307adbf06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:57:27.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:55:39.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>October should be on the table</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92cd3a0-11b3-40ff-9b63-5e27eb0c49d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:57:27.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:55:39.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A fed rate hike in September was almost a locked deal. That is,
        until the wild global stock market gyrations of recent weeks raised questions
        over whether a Fed move might further roil the markets.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4f4191-c99e-4678-8486-afa2ef5b292a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:57:27.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:55:39.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It''s also precisely the reason why October should be on the table.
        Because if September is as volatile as August, who''s to say December won''t
        be that way.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2062dab6-68d9-4991-af9e-a7cff313a1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:57:27.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:55:39.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Fed may be unnecessarily handcuffing itself at a time of rapid
        change in the global economy (see: China).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d86a86-cde4-4ee8-bedf-1961b76032e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:57:27.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:55:39.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The European Central Bank has press conferences after each meeting
        and there''s no reason why the Fed shouldn''t do that same.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4c8843-5452-4804-a16a-45471146d2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:57:27.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:55:39.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>We talked to a diverse group of experts on whether it makes sense
        for the Fed to reconsider its options.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20972179-fb33-4a49-8de8-81cbb95bdc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:57:27.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:55:39.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Former deputy White House press secretary calls for a change</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8f61e2-3844-4bde-a783-d05e156872bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:57:27.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:55:39.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Tony Fratto fears the Fed is "boxed in" with its current press conference
        timetable.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5558bd-0f32-4774-b2e0-ad4b8ab1d38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:57:27.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:55:39.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The former deputy White House press secretary acknowledges — as
        Yellen herself has warned — that every meeting is "live," meaning the Fed
        can technically raise rates whether reporters are scheduled to be there or
        not.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5480792-6ec3-4525-a4c2-5a76fb356ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:57:27.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:55:39.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But that''s not how Wall Street sees it. And that matters. By deciding
        to hike rates at a meeting without a scheduled press conference, the Fed would
        risk catching investors off guard or failing to properly communicate policy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5000a603-0651-444a-889f-bdf9a0eaa889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:57:27.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:55:39.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I wish they would just change the custom and just have a press
        conference after every meeting so they don''t have to deal with this," said
        Fratto.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef57a64-3bce-430f-be20-c9ad5cedf2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:57:27.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:55:39.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Wall Street economist: Janet Yellen is a very busy person</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2ec297-5299-42a0-9e9f-5bc5693a49a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:57:27.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:55:39.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Drew Matus, an economist at UBS, argues that regular press conferences
        might not make much sense. That''s because Yellen must invest lots of time
        and effort to prepare for tough questions from reporters. After all, a slip
        of the tongue can rile markets — as happened during her debut Q&amp;A in 2014.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f74c16a-6a36-4e3d-8d64-107c4c95a88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:57:27.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:55:39.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"You''re taking a lot of time away from a very busy person," Matus
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e094c528-bd3d-4f26-a52d-d7e00bbacb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:57:27.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:55:39.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Bernanke collaborator: More frequent press conferences</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044856aa-d812-471a-8e0f-0ca1618ae36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:57:27.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:55:39.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Mark Gertler, an economist at New York University, who has collaborated
        on academic papers several times with former Fed chief Ben Bernanke, believes
        the rate hike cycle will require additional PR efforts by the Fed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1b62ab-9449-48a2-867c-14d15bed3901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:57:27.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:55:39.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>After all, it''s not just about the first rate increase. Yellen
        will have to carefully calibrate market expectations for future rate moves
        as well.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e37fe2-40f1-4010-bd0d-092aaa0bc653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:57:27.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:55:39.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>That''s why Gertler said he wouldn''t be surprised if the Fed ultimately
        adopts the ECB model of more frequent press conferences.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f72107-69be-40ea-a55a-6d16b0264b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:57:27.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:55:39.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"You don''t want to tie yourself to when you have press conferences,"
        Gertler said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff07bab-f75d-4c3b-b4f0-266f7dc77917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:57:27.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:55:39.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Ex-Fed official: What October meeting?</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
