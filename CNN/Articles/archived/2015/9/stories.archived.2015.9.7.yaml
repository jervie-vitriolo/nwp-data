      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>For a household consuming 200 kWh a month, savings will amount to
        P114.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ee14cb-ab0d-42c8-a204-88efbacdc45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:38:17.093+08:00
