    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'U.S. Open 2015: Grand Slam-seeking Serena vs. Venus in quarters

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa980eec-2113-4728-9503-f5d06d07a0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:05:51.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:05:55.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>(Reuters) — Serena Williams moved within three wins of achieving
        the fourth women''s calendar-year Grand Slam by routing fellow American Madison
        Keys on Sunday (Monday PHT) and setting up a U.S. Open quarter-final clash
        with sister Venus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0900178e-01c1-4b6c-bcfb-c494d285bebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:05:51.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:05:55.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Williams beat the 20-year-old Keys 6-3 6-3 in 68 minutes to book
        a 27th professional career showdown with her older sister, who advanced with
        a 6-2 6-1, 50-minute fourth-round victory over qualifier Anett Kontaveit,
        19, of Estonia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff27a505-196d-48fd-86d6-97c95c1639f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:05:51.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:05:55.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Three-time defending champion Serena holds a 15-11 advantage in
        the sisterly head-to-head series against Venus, splitting their four previous
        clashes at the U.S. Open.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d868d93-b1e5-4088-b5f4-ab935cf48b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:05:51.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:05:55.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"She''s playing great," 33-year-old Serena said about seven-times
        grand slam winner Venus, who is two years her elder. "I have to really be
        ready for that.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca1aebb-44b5-4afd-8fcd-713d00a1ed99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:05:51.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:05:55.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"At least one of us, a Williams, will be in the semis."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d11037-451a-4cb8-9692-8fef1a9a6bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:05:51.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:05:55.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Top-seeded world number one Serena has won six of the last seven
        matches against Venus, who beat her younger sister last year in the semi-finals
        in Montreal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35b937d-a69f-465f-b7c4-fe7b3db7a7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:05:51.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:05:55.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Venus was quick to identify her biggest challenge in facing Serena
        in Tuesday''s quarter-final.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8752edb9-9af6-460b-b34a-4d7338c25943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:05:51.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:05:55.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Well, obviously, that she''s so good. What else can you do except
        try to win the point and hope she doesn''t hit an ace," Venus said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c86469-6ed1-401a-82ac-f6036218e957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:05:51.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:05:55.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Serena said it was always tough facing her sister.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3878cf-850c-4622-bf6b-84f1c159b1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:05:51.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:05:55.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I''m playing, for me, the best player in the tournament, and that''s
        never easy," she said. "She''s beaten me so many times ... more than anybody.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f451d24d-770b-41ec-83e1-02be957f1885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:05:51.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:05:55.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"She''s a player that knows how to win, knows how to beat me, and
        knows my weaknesses better than anyone.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7be38a-996b-43a9-bede-40d29254015c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:05:51.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:05:55.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"So it''s not an easy match at all. Hopefully things will go right."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23698f1-9947-4378-ae88-a0ddef02a280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:05:51.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:05:55.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Venus, whose last slam triumph came at the 2008 Wimbledon, said
        she thought she was playing well enough to win her third U.S. Open title.
        "Of course. I''d love to," she said. "But it''s easier said than done."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e782cc0-70e6-4ca8-9854-2f98d371a4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:05:51.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:05:55.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Serena brought her ''A'' game against Keys, dropping just six points
        on serve in the first set.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519c3f13-1ebc-4be7-85c2-ed298c5f20ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:05:51.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:05:55.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Serena cracked six aces and never faced a break point in beating
        the power-hitting Keys, who put up a strong fight in their only previous meeting,
        in this year''s Australian Open semi-finals.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52da472-0170-48f6-8bec-ab95529e739a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:05:51.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:05:55.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Keys lost 7-6(5) 6-2 in Melbourne, saving seven match points in
        the second set before succumbing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2449144-b0a0-45c5-8d29-298834e4aa71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:05:51.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:05:55.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>This time, Serena played her strongest match of the tournament so
        far and Keys contributed to her loss.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b25815-9b08-4e08-b951-eff00c218b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:05:51.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:05:55.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Keys double faulted on the last two points of the eighth game for
        the lone break of the first set, and double faulted again on match point.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8c71ba-d98d-4f78-b3e8-b6a1fca92134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:05:51.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:05:55.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Serena, winner of 21 grand slam singles titles including the 2015
        Australian Open, French Open and Wimbledon championships, currently holds
        all four grand slam titles, a "Serena Slam" she has now twice accomplished.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f390db7-0f70-4f16-b1f4-3dfd671ac3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T13:05:51.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T13:05:55.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Winning this time at Flushing Meadows for her seventh U.S. Open
        crown would give her the rare calendar-year Grand Slam that would match Maureen
        Connolly (1953), Margaret Court (1970) and Steffi Graf (1988).</p>'
