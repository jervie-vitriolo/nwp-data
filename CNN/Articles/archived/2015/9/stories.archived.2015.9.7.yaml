    'template': '1'
    'title': 'Robin Williams'' daughter speaks out about depression

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddb26f4-de38-4ee2-8730-1a606dff29f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:33:26.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:33:30.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In the year since beloved comedian and
        actor Robin Williams took his own life, his daughter, Zelda, has occasionally
        posted to Instagram to share her feelings about depression and hope.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f854ff-f89e-4a6a-a869-db8b527a9a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:33:26.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:33:30.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I spent this night shivering and laughing under a clear, cold sky
        full of stars with people I love just to witness something beautiful," wrote
        the 26-year-old Williams on Saturday, posting a picture of a moon rising over
        a lake. "Avoiding fear, sadness or anger is not the same thing as being happy.
        I live my sadness every day, but I don''t resent it anymore."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0db45f1-af67-4054-8b68-5c5abe96218f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:33:26.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:33:30.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"And for those suffering from depression, I know how dark and endless
        that tunnel can feel," wrote Williams. "But if happiness seems impossible
        to find, please hold on to the possibility of hope, faint though it may be.
        Because I promise you, there''re enough nights under the same yellow moon
        for all of us to share, no matter how or when you find your way there."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1030f451-40ed-4be0-81ac-379e594332e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:33:26.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:33:30.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Williams killed himself on August 11, 2014, after suffering from
        depression for many years. He had recently been diagnosed with the early stages
        of Parkinson''s disease, said his widow, Susan Williams.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af126735-f0b5-4d21-91f0-901ef9eff65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:33:26.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:33:30.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"He has been battling severe depression of late," his media representative
        Mara Buxbaum told CNN in 2014. "This is a tragic and sudden loss."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a1739f-c82b-4933-97e1-bb60b42e53e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:33:26.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:33:30.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Williams has shared tributes to her late father on Instagram over
        the past year. In October 2014, she got a hummingbird tattoo on her right
        hand in honor of him.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43402fcd-d8bc-4702-9777-177eda274a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:33:26.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:33:30.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"For poppo," she wrote. "I''ll always put my hand out to shake with
        a smile."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303498ef-562b-4ede-802b-870d0b16e6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:33:26.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:33:30.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Robin Williams won an Oscar for best supporting actor in in Good
        Will Hunting. He also starred in movies such as Mrs. Doubtfire and Good Morning,
        Vietnam. His television show, Mork and Mindy, premiered in 1978 and made him
        a star.</p>'
