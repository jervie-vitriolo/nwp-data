  'ncaa-seaon-91-arellano-lyceum-jru-mapua':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-09-07T04:18:31.314+08:00
    'imagesource': 'jcr:95ad9d22-029c-47ad-92e8-3b3c3287ba99'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3480b845-2ea2-40b8-b77c-a172c75aaaa8'
    'lead': 'Arellano University hopes to rely anew on the inspired play by Jio Jalalon
      as it shoots for a third straight win and solo third place when it tackles Lyceum
      Tuesday (September 8) in the National Collegiate Athletic Association (NCAA)
      at The Arena in San Juan City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T10:49:17.101+08:00
