  'moonlight-rescues-as-migrants-paddle-from-Turkey-to-Greece':
    'author': 'Ivan Watson, Clayton Nagel, and Zeynep Bilginsoy, CNN'
    'caption': 'Under the cover of darkness September 6, 2015, on cold, unpredictable
      seas, they cram onto boats from Turkey to Greece, toward what they hope will
      be a better life in Europe.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-07T23:52:22.042+08:00
    'imagesource': 'jcr:906c7a42-29f4-42db-a9b3-5d8fdcab2698'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ec0f9be-2731-4b31-a85a-71bb278b5c4d'
    'lead': 'In an interview with CNN last week, Turkey''s president Recep Tayyip
      Erdogan said coast guard teams had rescued more than 50,000 migrants and refugees
      in the last nine months. Harder to quantify is the number of people who perished
      trying to make the sea crossing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T09:41:34.999+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-09T11:30:23.848+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-09T11:30:13.916+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Moonlight rescues as migrants paddle from Turkey to Greece

      '
    'updated': 2015-09-08T07:59:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5723a507-4d55-4cbc-acbb-d48a0a07ad3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:41:34.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:23.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Bodrum, Turkey (CNN) —</strong> The image of a small boy
        lying lifeless, face down on a beach hasn''t deterred other migrants from
        attempting the same dangerous crossing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec84db9-64cd-4a0a-bf34-99e4c8ac8a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:41:34.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:23.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Under the cover of darkness, on cold, unpredictable seas, they cram
        onto boats from Turkey to Greece, toward what they hope will be a better life
        in Europe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd0dd88-a73a-49ba-bf71-67ce81bd7332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:41:34.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:23.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Only four days after two-year-old Aylan Kurdi, his brother and mother
        died trying to reach the Greek island of Kos, CNN witnessed Turkish coast
        guard patrols rescuing several dinghies dangerously overloaded with migrants
        trying to cross the channel.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cb1fce-8a0a-40ee-b12e-a8bc1dcccd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:41:34.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:23.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Late Sunday (September 6) night a coast guard cutter loomed large
        over the dark waters of the Aegean Sea, its powerful spotlight illuminating
        a small rubber boat crammed with 23 passengers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5eb2912-5604-4786-82d2-07e8c11c6e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:41:34.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:23.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The inflatable''s motor appeared to have died less than halfway
        between Turkey and Greece. The passengers – which included five small children
        – were left bobbing in a raft that could have been easily swamped by a small
        wave.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5b05be-0c40-40ff-b91c-183cff37c8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:41:34.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:23.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A volunteer team from the Bodrum Sea Rescue Association – a nonprofit
        rescue group that works alongside the coast guard – carefully approached in
        a pontoon boat.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b02eb51-8eba-4c4e-83d1-0ae77d346887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:41:34.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:23.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A member of the team called out, "does anyone speak English or Turkish?"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a26d50-0c99-45e1-aad9-907b673ecc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:41:35.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:23.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"English," a migrant yelled in return.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a97db4-da99-4f84-9f36-a555420435f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:41:35.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:23.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The emergency worker then instructed the stricken raft''s passengers
        that he would offload women and children first, followed by the men.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6931a97-9c60-413b-875d-479930d3608e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:41:35.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:23.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Lives saved</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98afa8a8-948d-4752-9bb8-9d74c9369566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:41:35.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:23.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The migrants and refugees all wore life jackets, some of which appeared
        to be of dubious quality. But some also wore heavy backpacks over the flotation
        devices, which could have proven dangerous in the event the boat capsized.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422b9eaa-381c-4393-84d2-275612d87470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:41:35.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:23.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>One of the children screamed in fear while being transferred to
        the search and rescue vessel.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788a7c4c-3eda-4784-b0fd-c48c567239da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:41:35.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:23.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A thin man clutched a cell phone while telling rescue workers in
        broken English "wife here. Wife, children."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3384392-5b9b-4525-9665-56a37672a4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:41:35.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:23.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Another man spoke to fellow passengers in Persian. CNN did not have
        the opportunity to interview any of the migrants.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd39d8a-d301-4268-8c19-1a2d78e8e444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:41:35.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:23.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In the end, it took only a few minutes to safely transfer the migrants
        first to the search and rescue boat, then to the much larger coast guard vessel.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a198ee0f-eee5-42fe-a0df-d2d2883af939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:41:35.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:23.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN last week, Turkey''s president Recep Tayyip
        Erdogan said coast guard teams had rescued more than 50,000 migrants and refugees
        in the last nine months. Harder to quantify is the number of people who perished
        trying to make the sea crossing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f7100c-ff64-4af6-af3c-350fd2e37c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:41:35.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:23.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Night patrols for migrants</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9843c5f4-7b53-40f9-b8eb-15cbbb02c41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:41:35.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:23.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In the wake of the Aylan Kurdi''s death, Turkish security forces
        have tried to crack down on migrants seeking to depart from the beaches around
        Bodrum.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7bea2d-73de-41c4-8437-33af405956b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:41:35.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:23.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>At night, the flashing lights of police patrol vehicles wink periodically
        along the coastline, among the villas and posh resorts that make Bodrum Turkey''s
        party peninsula.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c461385-b27a-4dc0-901d-47228efd0080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:41:35.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:23.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But at around 2 a.m. on Monday (September 7), the Bodrum Sea Rescue
        Association team spotted another rubber boat setting out, aiming for Greece.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671dfe7d-623f-405e-b24f-0c67302fea0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:41:35.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:23.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>This vessel was smaller than the first, and loaded with at least
        10 passengers, one of whom appeared to be a pre-adolescent boy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6ec36d-34ab-4ddd-8c20-340d8ef42570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:41:35.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:23.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>An electric motor whirred in the back, while two of the passengers
        tried to push the boat forward using long oars as if they were canoe paddles.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4ad577-a28d-4b29-9e8f-90f4c3806587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:41:35.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:23.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>When the search and rescue boat approached, several men on board
        the dinghy yelled "Help! Help!"</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1324bc2-80e9-4e70-b790-78f66dc7405a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:41:35.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:23.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But then the passengers continued paddling and motoring toward the
        lights of the Greek island, visible in the distance.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2936ddd6-4329-4d39-bcaf-9c34ea3386b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:41:35.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:23.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A warm breeze helped the small craft''s progress until it emerged
        from the protection of an uninhabited Turkish island. Here, the water grew
        more choppy, and the boat began to struggle.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10e860d-95c5-451c-bd6e-193ada592ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:41:35.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:23.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Moments later, a beam of light blasted out over the dark waterway,
        lighting up the dinghy full of migrants. The Turkish coast guard cutter was
        back. Soon the migrants were clambering up a ladder to the safety of the vessel''s
        deck.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639490d9-61cc-4971-b696-2ed51cc87852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:41:35.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:23.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Tonight, the migrants and refugees, who appeared to be of Middle
        Eastern and South Asian origin, failed to reach Greece. Tomorrow, despite
        the dangers, it''s likely more will try.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0621af-74fa-495d-9554-19b1508d4f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:41:35.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:23.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/09/07/europe/turkey-bodrum-migrants-rescue/index.html?sr=cnnitw">"Moonlight
        rescues as migrants paddle from Turkey to Greece."</a></em></p>'
  'iPhone6s-Time-Cook-Apple':
    'author': 'David Goldman, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-09-06T22:36:21.619+08:00
    'imagesource': 'jcr:8f87661b-a321-440f-bf4e-806a2a6f9fdd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c87df09-3e64-46ac-a962-70041f8db372'
    'lead': 'Apple CEO Tim Cook is expected to unveil a new iPhone lineup on Wednesday
      (September 9), and it''s virtually guaranteed to be a success. But that may
      not be his most important announcement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T09:45:43.543+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-09T11:30:23.553+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-09T11:30:14.045+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'The iPhone 6S won''t be Apple''s most important announcement Wednesday

      '
    'updated': 2015-09-09T12:05:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914f0c63-2ba0-47aa-bb61-c214acee1573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:45:43.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:23.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Apple CEO Tim Cook is expected
        to unveil a new iPhone lineup on Wednesday (September 9), and it''s virtually
        guaranteed to be a success. But that may not be his most important announcement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd65244d-ec36-4800-adf1-c0f12990a4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:45:43.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:23.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Much bigger news for Apple''s business this week could be the long-rumored
        giant iPad.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5700f904-055e-4ffa-89b1-cc9f5f7c51d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:45:43.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:23.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>IPad sales have fallen for six straight quarters (and in seven of
        the past nine quarters). The general downward trend for the iPad – and tablets
        in general – has occurred largely as smartphone screen sizes continue to get
        bigger.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c847cb-84a1-41a0-aaf5-d57eef4271bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:45:43.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:23.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Publicly, at least, Apple doesn''t appear too worried about the
        iPad.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e88e613-ce4c-45b8-8752-6ecfc7453082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:45:43.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:23.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Cook has noted that the number of people who say they want to buy
        an iPad and still haven''t purchased one is large.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84382f35-fc81-4a38-97c5-5301c2228b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:45:43.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:23.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And the big iPhone 6 Plus is selling well. So while the iPad is
        slumping, that''s at least partially because of Apple''s own gadget.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0064b8-3a9a-404b-adb8-08c343f2dc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:45:43.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:23.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Yet that also makes Apple even more reliant on its smartphone. The
        iPhone now makes up nearly two-thirds of Apple''s sales, up from just over
        half a year ago.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4ef480-7615-4ef4-bfc6-2f4df665f826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:45:43.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:23.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>That''s where the "iPad Pro" (or iPad Air Plus, or whatever it''ll
        be called) comes in. A device that fits between the iPad and a Mac could be
        a compelling gadget that the iPhone couldn''t cannibalize – and particularly
        interesting to a segment of customers that Apple has been targeting lately.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29ed035-f6ff-4556-8dc9-a16612a951be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:45:43.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:23.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Apple has struggled to get its computers into the workforce. Only
        29% of corporations have at least one Mac in their offices, according to Spiceworks,
        an online network of millions of IT professionals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e871ee-7e5a-43f0-a2e2-6abbd67539e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:45:43.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:23.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>IPads and particularly iPhones have a much larger presence in the
        corporate world, but they haven''t been deployed in full force like Windows-based
        laptops and desktops have been.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27447d19-8b56-4743-a052-872dcac35ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:45:43.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:23.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In an effort to jumpstart its business presence, Apple has struck
        recent partnerships with IBM and Cisco, hoping to piggyback on their strong
        relationships with corporate IT departments.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0033265-2fe9-460b-a9ce-9aef866f0ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:45:43.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:23.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Apple has also added some much-needed productivity capabilities
        to its new iOS 9 software, including cursor control and the ability to run
        two apps side-by-side.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3757fd9-06c6-43f6-8972-41fcf227dba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:45:43.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:23.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The rumor is a big iPad will have a 13-inch screen. If used with
        a stylus, such a device could be a powerful tool for business professionals.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fa7b1e-f589-4992-bb28-4f9ab71d303f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:45:43.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:23.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It would go head-to-head with Microsoft''s suddenly popular Surface,
        which offers customers a full Windows 10 PC in a tablet form, along with a
        cover that doubles as a keyboard and a digital pen.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f522692b-07b3-4395-a127-855d18c5a0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:45:43.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:23.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>For people who don''t need the power of a full PC but still want
        a big screen for getting work done, the iPad Pro could be a good choice.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf90fc98-dfb0-44aa-8ef9-81059612756b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:45:43.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:23.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Apple is expected to unveil other product news on Wednesday, including
        updates to its Mac and Apple TV lineups. And the recent upgrade of the Apple
        Watch operating system could help boost sales for the holidays.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffda715b-7f46-489c-801d-c2535554b412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:45:43.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:23.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But the iPad – Apple''s second-best selling product – could have
        a chance at a turn around. The iPad Pro could help.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4717dde1-2583-42b0-8264-dc63d2d5fb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:45:43.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:23.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/09/07/technology/apple-ipad-pro/index.html">"The
        iPhone 6S won''t be Apple''s most important announcement Wednesday."</a></em></p>'
  'New-Superhenge-found-Stonehenge':
    'author': 'Monica Sarkar, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-07T22:38:23.442+08:00
    'imagesource': 'jcr:7fa666a1-4d77-421d-acee-4d178df0332c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a007609-05bd-4336-8a9d-c97c8bf23896'
    'lead': 'Archaeologists say they have uncovered traces of larger stone monuments
      less than 3km from Stonehenge.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T09:48:29.065+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-09T11:30:23.247+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-09T11:30:14.132+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'New ''Superhenge''? Remains found near Stonehenge

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5631f1d5-2eee-434a-85ba-4ab387fbf039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:48:29.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:23.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Stonehenge, the world-renowned circle of
        bluestone columns in an isolated field in southwest England, has been shrouded
        in mystery for centuries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be20a204-f17c-409f-8a32-999243f2ec6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:48:29.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:23.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But it seems there''s even more to this incomplete story from the
        Neolithic period -- archaeologists say they have uncovered traces of larger
        stone monuments less than 3km from Stonehenge.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdfd678-5d30-487b-9486-5e14cd39e966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:48:29.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:23.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Stonehenge Hidden Landscape Project team says it has made the
        discovery beneath Durrington Walls, also known as "superhenge" -- one of the
        largest known henge monuments built about a century after Stonehenge, which
        is believed to have been completed 3500 years ago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482b7082-65a1-4fae-98be-24053626b93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:48:29.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:23.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Our high-resolution ground penetrating radar data has revealed
        an amazing row of up to 90 standing stones, a number of which have survived
        after being pushed over, and a massive bank placed over the stones," said
        Professor Wolfgang Neubauer, director of the Ludwig Boltzmann Institute for
        Archaeological Prospection and Virtual Archaeology.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e40ab1-5a67-4b11-8145-35ccfb2a58ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:48:29.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:23.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"In the east up to 30 stones, measuring up to size of 4.5 x 1.5
        x 1m, have survived below the bank whereas elsewhere the stones are fragmentary
        or represented by massive foundation pits," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0bfeb7-b36e-46a5-a900-cc4268186f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:48:29.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:23.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The discovery may debunk previous archaeological theories, suggesting
        that Durrington Walls had an earlier phase which included a large row of standing
        stones probably of local origin and of historical significance. The new remains
        could have been erected at the time of Stonehenge or even earlier.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a85ebe7-59f4-49b9-8dce-93418d8dcd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:48:29.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:23.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Questions also arise about the landscape the builders of Stonehenge
        inhabited and how they changed this with the building of new monuments during
        the third millennium BC.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323520ca-2164-408a-ba5b-6fb3cd4edb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:48:29.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:23.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The extraordinary scale, detail and novelty of the evidence produced
        by the Stonehenge Hidden Landscapes Project, which the new discoveries at
        Durrington Walls exemplify, is changing fundamentally our understanding of
        Stonehenge and the world around it," Paul Garwood, an archaeologist and lead
        historian on the project at the University of Birmingham.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979c5c58-361f-4bec-b6fd-a3fadcf08cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:48:29.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:23.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Everything written previously about the Stonehenge landscape and
        the ancient monuments within it will need to be rewritten."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84bfe24-ebb9-4f0f-b68d-bf7324f9cf01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:48:29.066+08:00
