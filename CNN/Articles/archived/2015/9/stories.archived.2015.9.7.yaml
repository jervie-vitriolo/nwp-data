      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Those consuming as much as 500 kWh a month will pay P285 less.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7524fb2-609a-447f-839a-8e751485fb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T10:38:17.093+08:00
