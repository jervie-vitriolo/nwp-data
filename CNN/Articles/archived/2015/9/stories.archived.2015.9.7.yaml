      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Ten established comic book artists will bring life and color to
        the event. One of which is Whilce Portacio, a veteran comic book writer and
        artist noted for his work on Marvel titles The Punisher, Heroes Reborn: Iron
        Man, and DC titles Batman Confidential, Stormwatch, and Batman/Superman.</p>'
