      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/style/article/new-superhenge-discovery/index.html">"New
        ''Superhenge''? Remains found near Stonehenge"</a></em></p>'
  'Walter-Palmer-breaks-silence-Cecil':
    'author': 'Ed Payne, CNN'
    'caption': 'Walter Palmer will return to his Bloomington, Minnesota, practice
      on Tuesday, he said. His practice reopened several weeks ago without him.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-07T22:06:30.670+08:00
    'imagesource': 'jcr:a2377fb6-8e68-4585-adeb-c1d09184d992'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c7473556-611a-43e1-a525-d65760e0a9a9'
    'lead': 'Walter Palmer, the American dentist vilified worldwide for killing a
      prized African lion, broke his silence Sunday (September 7 PHT) in an interview
      with The Associated Press and the Minneapolis Star Tribune.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T09:51:23.585+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-09T11:30:23.039+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-09T11:30:14.277+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Report: Dentist Walter Palmer, who killed Cecil the lion, to return
      to his practice

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eed7f33-2b45-4484-a4ea-edc5021ff3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:51:23.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:23.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Walter Palmer, the American dentist vilified
        worldwide for killing a prized African lion, broke his silence Sunday (September
        7 PHT) in an interview with The Associated Press and the Minneapolis Star
        Tribune.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4057d08-0ae4-4d68-8913-f69c3e7137b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:51:23.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:23.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The 55-year-old dentist will return to his Bloomington, Minnesota,
        practice on Tuesday, he said. His practice reopened several weeks ago without
        him.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38f9735-25f8-4a25-847d-cdcc22d1eaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:51:23.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:23.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I have a lot of staff members, and I''m a little heartbroken at
        the disruption in their lives," Palmer told the AP and Star Tribune. "And
        I''m a health professional. I need to get back to my staff and my patients,
        and they want me back. That''s why I''m back."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa52dfaf-4cc1-4936-83bf-c0e7b05f2328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:51:23.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:23.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Palmer has kept a low profile in the six weeks since he was identified
        by British media as the big-game hunter who killed Cecil the lion with a compound
        bow near Zimbabwe''s Hwange National Park. Cecil was killed in early July.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018501fb-72e4-48b2-ba12-c14dc0065f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:51:23.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:23.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been out of the public eye seeing family and friends," he
        said, denying he was in hiding.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4daf9662-3749-4fb4-a779-acafd9ea9937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:51:23.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:23.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"This has been especially hard on my wife and my daughter," he told
        the AP and Star Tribune. "They''ve been threatened in the social media, and
        again ... I don''t understand that level of humanity to come after people
        not involved at all."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63198c7-0e9f-4e23-870b-6d68cf79f86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:51:23.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:23.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Social media outrage</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80663830-7557-44cd-8d6c-6ec0d45eb4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:51:23.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:23.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>To say Cecil''s death caused an uproar is putting it mildly.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b350b26b-df82-4945-a6bf-816ca5c1b8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:51:23.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:23.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Social media groaned under the hashtag #WalterPalmer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811cf1d2-0604-420a-81cd-d182522f401a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:51:23.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:23.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"A poor excuse of a human being," "A killer" and "Satan" were just
        a few of the Twitter insults hurled in his direction.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d8e18d-b82a-463c-b4c2-58fa7e0caccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:51:23.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:23.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Celebrities like model Cara Delevingne, actress Alyssa Milano and
        TV host Sharon Osbourne -- who have a combined total of 8.39 million followers
        -- joined in as well.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beab4cfa-ff51-4c2c-9f2e-e55642a79a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:51:23.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:23.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The allegations</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc918036-ba04-4e0e-ada3-837f203f82e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:51:23.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:23.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Zimbabwe Conservation Task Force said in July that Cecil the
        lion was lured out of an animal sanctuary in Zimbabwe and shot with a crossbow.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371fb76f-9611-4988-beee-b989edc4e221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:51:23.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:23.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But his death wasn''t immediate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c68a97d-90da-4947-b706-c0cfdc8234a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:51:23.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:23.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Cecil lived another 40 hours until the hunters tracked him down
        and shot him with a gun, the conservation group said. He was then skinned
        and beheaded.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bea8938-f06f-4721-abec-8fb283d05427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:51:23.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:23.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In the interview with the AP and Star Tribune, Palmer said that
        he caught up with the lion more quickly and killed it with another arrow.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f24b4c1-8c8e-4889-a263-0dff7349c5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:51:23.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:23.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The hunters also tried to destroy the GPS collar that Cecil was
        wearing as part of research backed by Oxford University, according to the
        conservation group.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f49ce6-6184-4dbf-85f7-f9c2cd89dc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:51:23.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:23.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I had no idea that the lion I took was a known, local favorite,
        was collared and part of a study until the end of the hunt," Palmer said late
        July in a statement. "I relied on the expertise of my local professional guides
        to ensure a legal hunt."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c13df5e-3ef0-4476-a6dc-14b1cc314e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:51:23.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:23.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Palmer said Cecil''s tracking collar could not be seen at night
        when the hunt took place. It was buried in his mane.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7a5e39-b716-49a4-8686-6834eb05c59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:51:23.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:23.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The dentist also said it''s not illegal to take a collared lion.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e08fd5-5d54-4972-9274-33f8805cb4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:51:23.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:23.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Two Zimbabweans have been charged in the case, and officials in
        the African nation say they want Palmer extradited to face charges.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e98aad-f140-41c3-a6eb-f311c5d679cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:51:23.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:23.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The dentist has indicated that he''ll cooperate, although he said
        in a statement that he had yet to be contacted by anyone about the investigation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce0e4e8-2734-4aed-8b6d-144bb24285b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:51:23.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:23.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In Sunday''s interview with the AP and Star Tribune, Palmer was
        joined by attorney Joe Friedberg, who said he''s working as an unpaid consultant
        to the dentist.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701360fe-b0c1-4a9a-a868-b99fcbb61b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:51:23.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:23.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Friedberg said Palmer "doesn''t need a lawyer" until either the
        Zimbabwean or U.S. government makes a legal claim.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db301599-f56b-4024-9e8b-7e08c809eb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:51:23.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:23.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"There are no official allegations that he''s done anything wrong,"
        Friedberg said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cf368a-2f67-447b-a299-ce5467f1adb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:51:23.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:23.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Cecil lovers send in donations</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c92487e-0205-4c75-a0ac-c1097b827e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:51:23.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:23.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The lion''s death was followed by a huge boost in donations for
        conservation efforts, championed by late-night talk show host Jimmy Kimmel,
        according to Oxford University''s Wildlife Conservation Research Unit. Its
        researchers had been tracking Cecil since 2008.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7033bb34-5c7b-456d-8b78-4efa9cd8ba4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:51:23.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:23.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Through the end of August, over $977,000 had been raised, enough
        to fund research into lion conservation in Hwange National Park for four years.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fafaae-526a-4fa0-aaa5-f27ec70423b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:51:23.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:23.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The sheer volume of donations the University has received from
        Oxonians and friends worldwide was unexpected and is deeply appreciated,"
        the group said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70eed13f-e248-419a-8077-5047ce5c5341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:51:23.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:23.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Palmer''s past indiscretions</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0a4b04-326c-4f58-87d0-9cd228a5d65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:51:23.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:23.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Cecil''s killing is apparently not the first time Palmer has gotten
        into trouble while hunting. A man with the same name and age, and from the
        same town, illegally killed a black bear in Wisconsin several years ago, according
        to court documents.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a10231-dbab-415e-a89f-c55d50a6d1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:51:23.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:23.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>That individual pleaded guilty to making false statements knowingly
        to the U.S. Fish and Wildlife Service and was sentenced to one year on probation
        and ordered to pay a fine of nearly $3,000, records show.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c543d9f3-abeb-468b-a992-a5d9bff33d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:51:23.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:23.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A New York Times article in 2009 that profiled Palmer and his hunting
        methods said he had served a year of probation over the false statements case.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab004ab8-d513-4cfa-af58-a9b02c18e103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:51:23.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:23.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Times article detailed Palmer''s skill and enthusiasm for using
        archery rather than firearms to slay animals.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310821bc-1152-4897-b54d-a59d865f17aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:51:23.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:23.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He is "said to be capable of skewering a playing card from 100 yards
        with his compound bow," it said, recounting his killing of a large elk with
        an arrow in Northern California.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3bfca7-6a28-418e-8474-a40492d18e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:51:23.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:23.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/09/07/us/walter-palmer-dentist-cecil-lion-interview/index.html">"Report:
        Dentist Walter Palmer, who killed Cecil the lion, to return to his practice"</a></em></p>'
  'Duterte-not-running-reason-retires-from-politics':
    'author': 'Fiona Nicolas, CNN Philippines'
    'caption': 'Davao City Mayor Rodrigo Duterte in a press conference said he will
      not run for president in 2016, and that his decision is final. His main consideration
      – his family’s opinion.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-07T19:04:05.815+08:00
    'imagesource': 'jcr:c6ee3a8d-fd87-4bdf-989d-47a7792dd29f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c61f6af0-16d2-4fe6-861d-8e611f571a62'
    'lead': 'After months of considering his prospects, Davao City Mayor Rodrigo Duterte
      said it''s final: he will not run for president in 2016. His main consideration
      – his family’s opinion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T09:54:02.311+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-09T09:54:05.950+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-09T09:54:05.680+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Duterte not running because of family, eyes retirement from politics

      '
    'updated': 2015-09-22T05:46:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3291959-8b1f-4615-a915-5f782b49aecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:54:02.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:54:05.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) – Davao City Mayor Rodrigo Duterte
        in a press conference in Davao on Monday (September 7) categorically declared
        he will not join the 2016 presidential race.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f79ed03-4a1b-4954-b95a-b33706fde2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:54:02.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:54:05.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Not because of lack of machinery, not because of political affiliations,
        but because of his family.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90531665-7e7d-4a7f-9660-604bd80e56d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:54:02.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:54:05.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Hindi ako tatakbo ng presidente. Wala akong ambisyon maging presidente,”
        Duterte said</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd160ac57-3370-467b-a0be-7abedf27f668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:54:02.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:54:05.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I''m not running for president. I don''t have any
        ambition to become president."]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af4ae4b-05a9-4e24-ba9c-d6176dc48c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:54:02.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:54:05.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Duterte further announced his possible retirement in politics.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b8e335-f5f6-4dae-a220-36cc59563465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:54:02.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:54:05.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“In 2016 I will retire for good. Yan ang usapan namin sa pamilya,”
        said Duterte.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0eac21b-a5e9-47a1-81f2-e5e2f9096d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:54:02.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:54:05.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "That what my family agreed on.'']</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7290881b-5b60-4eda-a412-a98ee827cd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:54:02.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:54:05.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He also said he talked to his daughter former Davao City Mayor Sara
        Duterte, whom he asked to run again.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4c113f-d402-482a-a135-4d1b11621ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:54:02.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:54:05.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“May usapan kami ni Inday Sara. I will ask her to run for the mayorship,”
        Duterte said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226bd2ae-7713-4631-bf2c-813d58e49754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:54:02.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:54:05.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Previous reports said Nationalista Party (NP) and Partido Demokratiko
        Pilipino – Lakas ng Bayan (PDP-Laban) were eyeing Duterte as their possible
        presidential bet.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d738c07-9551-46b7-94e5-b78f4e9dde67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:54:02.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:54:05.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Duterte apologized to his supporters who had exerted much effort
        in encouraging him to run for president.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8919aaf3-8c97-44c0-a4d5-26404d3f0b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:54:02.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:54:05.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Who will Duterte support in 2016?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b527e8-b2fb-4989-adec-1625a243ba37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:54:02.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:54:05.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Now that Duterte categorically stated that he would not run for
        president, the next question his supporters asked him was: Who will he support
        in 2016 presidential elections?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4c8042-b0d0-4961-98e4-84dd4c9eb00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:54:02.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:54:05.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he would&nbsp; keep an open mind but refused to say
        who he would support in the coming elections.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1f39b9-88e2-4d35-9086-9fe5dc9a2f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:54:02.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:54:05.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Duterte, however, said he would continue his campaign for federalism
        and that he would back whoever would support it.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499da8ea-a8ad-439f-bcc9-e84ae713ac2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:54:02.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:54:05.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He reiterated his earlier statement that nothing short of federalism
        could appease the Muslim community especially if the Bangsamoro Basic Law
        would not pass Congress.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319945e9-afba-425f-b624-b8002dadac7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T09:54:02.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T09:54:05.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ Ben Tesiorna contributed to this report.</em></p>'
