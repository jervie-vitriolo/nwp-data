      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>(CNN Philippines) — To help solve the extremely slow traffic on
        EDSA, President Benigno Aquino III ordered the Highway Patrol Group (HPG)
        to lead the traffic clearing on the main thoroughfare beginning September
        7.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ab5e6a-bac8-462f-97de-7e33803c9d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:52:07.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:54:44.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>HPG personnel were deployed at the six major chokepoints of EDSA
        — Balintawak, Cubao, Ortigas, Shaw Boulevard, Guadalupe, and Taft Avenue —
        to strictly enforce road rules and regulations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9265a983-c32c-4c77-adf5-7a5fdf50e7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:52:07.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:54:44.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The HPG is a unit of the Philippine National Police that was formerly
        called Traffic Management Group (TMG), which managed EDSA traffic before 1995.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ee5e7f-5159-46c5-a8f3-b9e556e349cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:52:07.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:54:44.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>We at CNN Philippines want to know: Is the deployment of the Highway
        Patrol Group the solution to EDSA traffic?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda2bf5d-da4d-4de5-bdd3-e49b681b42b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:52:07.506+08:00
      'mgnl:createdBy': 'jeff'
