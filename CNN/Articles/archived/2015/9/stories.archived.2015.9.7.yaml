      'text': '<p><em>This story was first posted on CNN.com, <a href="http://edition.cnn.com/2015/09/06/entertainment/zelda-robin-williams-depression-instagram-irpt-feat/">"Robin
        Williams'' daughter speaks out about depression"</a></em></p>'
  'chian-us-economy-democrats':
    'author': 'Heather Long, CNN Money'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-09-07T12:02:18.396+08:00
    'imagesource': 'jcr:9d61a568-594d-48fc-a8cd-323c564acd7e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5d7232a-82e8-4204-a39e-a4a226a9f181'
    'lead': 'It''s no secret that the Democrats need the American economy to stay
      strong until Election 2016. Right now the biggest threat to that is China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T11:37:06.963+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-09T11:37:12.939+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-09T11:37:12.638+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'China could really hurt Democrats in 2016

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940dd41f-cc8d-4547-902e-957b0580ac9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:37:06.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:37:12.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong>&nbsp;It''s no secret that
        Democrats need the American economy to stay strong until Election Day 2016.
        Right now the biggest threat to that is China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b75e773-5169-42ab-848f-a29cb784c955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:37:06.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:37:12.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>No one knows exactly how much China''s economy is slowing down.
        But there''s wide agreement that the country isn''t growing at 7% like the
        government says.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6db748-0638-42d4-9cd4-fa6ad0c861ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:37:06.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:37:12.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>China''s hiccups are being felt around the world. It''s already
        sent Canada and Brazil into recession and caused the U.S. stock market to
        plunge dramatically at the end of August.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c07e169-fd01-4e0e-9b49-555db11aa8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:37:06.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:37:12.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>There are fears the world economy could get worse in the coming
        months and hurt the U.S. — just around the time Americans really start to
        tune in to the presidential election.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa24fdec-2d00-4fb4-9df7-9fe6a49347e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:37:06.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:37:12.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Neither Clinton nor Biden can escape the Obama economy," says Larry
        Sabato, director of the University of Virginia Center for Politics. "They
        will either pick the fruits or bear the burden."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b33e6f-affb-483c-9d75-8841552b4d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:37:06.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:37:12.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>This should be the Democrats'' moment</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a5e8eb-bf2b-4cf1-9434-709a7c9235fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:37:06.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:37:12.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>China is thwarting Democrats'' economic message. This should have
        been a glory moment for Democrats. They should be bragging about how President
        Obama &amp; team — including Hillary Clinton and Joe Biden — brought America
        back from the worst recession since the Great Depression era.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f61e798-29e4-4ea3-b153-2fb3eb3f6b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:37:06.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:37:12.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Most countries are looking enviously at the U.S. right now. Its
        growing at a healthy 2.3%. Last year was the best year of job growth since
        1999. The dollar is strong, gas is cheap and even the auto sector is bouncing
        back.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f0b8a1-9ee2-4975-96b6-46be053a8cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:37:06.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:37:12.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"This is not the worst record to run on," says hedge fund billionaire
        Jim Chanos, who has pledged his support for Joe Biden.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3455cbf-cbc5-4062-b55e-bc150d254fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:37:06.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:37:12.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But hardly anyone is talking about the Obama economy''s triumphs.
        Instead, the conversation now is dominated by China, the stock market and
        a growing sense of worry. The International Monetary Fund just warned it expects
        weaker growth.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba588774-01fa-4733-92ec-577f26ba8295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:37:06.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:37:12.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>China and nerves are the talk of the town</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f4cd53-4ecc-48fa-9c36-13c9e7660dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:37:06.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:37:12.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>There''s a general sense on both Wall Street and Main Street that
        although America is doing all right now, the rest of the world could pull
        the U.S. down.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e40ab4-0edd-460b-b7f6-4e61e4004ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:37:06.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:37:12.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"A day like [Tuesday] or last week when the Dow was down by 1,000
        points causes some people to worry that the economy will begin to soften.
        That''s a natural fear," says Greg Valliere, chief political strategist at
        Potomac Research.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf73139-8f20-48eb-8d02-93e2607bad98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:37:06.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:37:12.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>September could be rough for Dems</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52df5aff-ef67-4c15-a5df-7449ee4881d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:37:06.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:37:12.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>September is unlikely to be much kinder for Democrats when it comes
        to the economy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ee8063-c28a-4fac-a630-93315a7477be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:37:06.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:37:12.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Federal Reserve meets September 16 and 17. America''s central
        bank is now unsure if economy is strong enough to handle raising interest
        rates for the first time in about a decade.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd660e0c5-5460-43d9-8254-21cf41c40fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:37:06.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:37:12.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Whatever the Fed decides, it''s likely to cause more stock market
        swings. And if the central bank doesn''t raise rates, there will be even more
        concerns about cracks in the Obama economy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c8083b-edb8-4f38-9351-c82e7a73e179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:37:06.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:37:12.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>On top of that, Chinese president Xi Jinping is coming to meet with
        President Obama in a big summit. The global economy will almost certainly
        be a key discussion point. Pope Francis is visiting as well. He is widely
        expected to criticize major inequality problems in America.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0757614-ed36-4c97-9016-f18a8ee203e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:37:06.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:37:12.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Long way to Election Day</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48299c60-d35c-40f7-95e6-e76adea9738b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:37:06.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:37:12.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>As if China and the stock market aren''t concerning enough, the
        majority of Americans now believe their kids will not be better off than their
        parents.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab70ac4a-170a-4f20-9fe6-05a65552d06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:37:06.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:37:12.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"This is the first generation for which the American Dream -- work
        hard, work for the same company for 40 years, get a good pension -- is going
        away," says Steve Schale, a Democratic strategist who is part of the Draft
        Biden camp. "It''s a really unsettling era."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c20ea2d-406f-4482-80b2-862d10bb5c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:37:06.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:37:12.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Of course, there''s still a long way to go until Election Day. A
        lot can change for China, the U.S. and the rest of the world.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59000de2-0bdf-48a7-9910-60d06fbaddec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:37:06.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:37:12.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But right now, Democrats face an increasingly challenging messaging
        problem on the economy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152f5de8-87a4-42cd-8b53-737294e47ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:37:06.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:37:12.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/09/05/news/economy/china-us-economy-democrats/index.html?iid=hp-stack-dom">"China
        could really hurt Democrats in 2016"</a></em></p>'
