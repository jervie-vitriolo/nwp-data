      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Meralco customers
        will see a P0.57 per kilowatt hour (kWh) reduction in their electricity bills
        this September, marking the fifth consecutive month that the electricity distributor
        has slashed its overall electricity rates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935738c2-2434-4fce-bb39-734df66511eb'
