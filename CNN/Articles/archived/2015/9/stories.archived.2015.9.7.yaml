  'EDSA-reroute-plan-C5-provincial-bus':
    'author': 'CNN Philippines Staff'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-09-07T17:08:58.136+08:00
    'embedimage': 'jcr:568d7e04-92d7-42a6-85dd-ea5a400c3365'
    'embedsource': '<iframe width="616" height="376" src="https://www.youtube.com/embed/AtTXCvO5upU"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e94294e7-efb7-42e6-a04c-632095be6e16'
    'lead': 'Cabinet Secretary Rene Almendras said the presence of about 135 buses
      will not cause heavy traffic along C5, as the ban on provincial buses bound
      for Southern Luzon and Bicol to traverse EDSA started on Monday morning (September
      7).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T11:13:39.986+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-09T11:30:18.967+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-09T11:30:15.734+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Almendras on provincial bus reroute plan: C5 can handle it

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a385e327-f11d-4a66-9e46-dd1a1b4ddb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:13:39.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:18.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Cabinet Secretary
        Rene Almendras said the presence of about 135 buses will not cause heavy traffic
        along C5, as the ban on provincial buses bound for Southern Luzon and Bicol
        to traverse EDSA started on Monday morning (September 7).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837c5aac-4986-45d4-964f-f2e8d51395bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:13:39.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:18.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Buses covered by the scheme are rerouted from EDSA into C5, until
        they reach the South Luzon Expressway (SLEX).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f065fe9-c4c0-4f44-bf4d-2b1909ba7514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:13:39.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:18.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We think C5 can handle it because from 6 to 9 a.m. wala yung mga
        truck (doon)," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84f9d75-8672-4cbf-82f4-adeecafc2ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:13:39.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:18.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/metro/2015/09/04/Southbound-provincial-buses-reroute-to-C5-to-decongest-EDSA.html">Related:
        Southbound provincial buses to be rerouted to C5 to decongest EDSA</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48d9daa-3882-49f4-bcc8-769ce93e8d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:13:39.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:18.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The ban, which lasted from 6 a.m. to 9 a.m, covers provincial buses
        with terminals in Cubao and Kamuning.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66469eb-3552-49cb-b727-1d69e8e611cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:13:39.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:18.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The new system does not cover buses coming from the south going
        to northern parts of Luzon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc46f9d-7487-4f10-bd53-9b548c3522ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:13:39.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:18.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Personnel from the Highway Patrol Group (HPG) and the Metropolitan
        Manila Development Aunthority (MMDA) were deployed at the EDSA and P. Tuazon
        intersection to regulate the traffic flow.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96037988-02b7-43ea-ba67-f8083af7953f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:13:39.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:18.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Traffic was heavy along P. Tuazon as several vehicles were parked
        in the outermost lane.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e827fbc-8d99-4a92-949e-015079157873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:13:39.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:18.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>MMDA chairman Francis Tolentino said that more personnel will be
        deployed to augment the HPG forces.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea221a20-2db7-4beb-b55f-40943fd56e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:13:39.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:18.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But to some passengers, taking EDSA is still a better option for
        them.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b847d5-b5a7-4f05-b6fe-507938eebf6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:13:39.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:18.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Sa EDSA ho ako mas madali ho ang byahe. Pabalik-balik na ho ako
        sa Mindoro pero eto mas matagal yung byahe eh," one passenger namde Geovic
        Torneo said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb22905-7137-41a3-a3a8-84d427cd20ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:13:39.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:18.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Another passenger Juan Cristo agreed, saying that his travel is
        faster on EDSA.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa59c8b-1fb9-4c4d-8d4f-57421b7fddab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:13:39.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:18.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Others, however, claimed that it doesn''t matter if you take EDSA
        or C5 as both roads have traffic jams.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5b3067-ad84-4b54-805a-b1eda8184ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:13:39.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:18.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Bus liners are also concerned with lost income as they are not allowed
        to pick up passengers on C5 unlike on EDSA.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30aca0f0-5ef9-46fc-8fa9-3f94b6375f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:13:39.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:18.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>However, Tolentino admitted that the new system is not a silver
        bullet to alleviate heavy traffic on EDSA.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659feacd-12fa-481c-8986-099b23d47ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:13:39.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:18.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Rush hour talaga ngayon eh so ang nai-restore lang siguro sa simula
        yung konsepto ng disiplina dahil takot sila sa may mga nakikitang nakabaril,"
        he said.</p>'
  'Binay-meets-NPC-Maharlika-village':
    'author': 'Fiona Nicolas, CNN Philippines'
    'caption': 'It''s Vice President Jejomar Binay''s turn. Vice President Binay meets
      with members of the Nationalist People''s Coalition (NPC) after the party met
      with Sen. Grace Poe, Sen. Francis ''Chiz'' Escudero, and Liberal Party''s presidential
      bet Mar Roxas.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-07T02:56:49.492+08:00
    'imagesource': 'jcr:1baa456c-b089-4efb-a9e0-d9b35b205b5e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d65327d-564e-440c-a379-02b287c1766c'
    'lead': 'Vice President Jejomar Binay met with NPC on Monday (September 7) in
      Quezon City, in what seems to be an attempt to sway votes in his favor.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T11:16:54.490+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-09T11:30:18.771+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-09T11:30:15.857+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Binay’s turn to meet NPC

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a202d4-69c5-4c7e-bd2e-c34f9b17597b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:16:54.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:18.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> It’s Vice President
        Jejomar Binay’s turn to meet the Nationalist People’s Coalition (NPC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8941130e-8cad-4ef7-812c-a1b941c2a710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:16:54.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:18.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>After meeting Sen. Grace Poe and Sen. Francis "Chiz" Escudero several
        times, the NPC gave&nbsp;the vice president an opportunity to be heard by
        its party members.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd8a643-403e-438f-bdb0-53098bfbaa7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:16:54.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:18.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Binay met with NPC on Monday (September 7) in Quezon City, in what
        seems to be an attempt to sway votes in his favor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1984cc-36a5-419b-bd98-e761408bd718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:16:54.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:18.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Next to the Liberal Party (LP), NPC is the second largest political
        party in the country with at least 2,400 incumbents. Binay''s spokesman Mon
        Ilagan said NPC''s machinery will be a big help to the United Nationalist
        Alliance (UNA) in the 2016 presidential elections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e82bf4f-fb64-4ebc-95a6-a70d152d880d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:16:54.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:18.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Ilagan said Binay was invited by NPC to talk about his plans and
        intentions as a presidential candidate, as well as building his machinery
        for the upcoming elections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8969d60a-d24d-49f0-a49d-98dc8adb1c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:16:54.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:18.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to Ilagan, this is the first time that Binay met with
        NPC members — although UNA has repeatedly claimed that it is in talks for
        a possible alliance with NPC.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f946fc-68dd-426f-a014-ade4a7c90f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:16:54.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:18.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Ilagan said Binay is confident that he will get the support of the
        NPC especially with the endorsement of former Pangasinan Rep. Mark Cojuangco,
        the son of NPC founder and chairman emeritus Danding Cojuangco.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2929e71f-7acf-4314-8e59-9bed76953cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:16:54.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:18.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Aside from Poe and Escudero, NPC also earlier met with LP presidential
        bet Mar Roxas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105e0e4c-d160-45de-b2d5-bafce09d3929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:16:54.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:18.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Many NPC members have already expressed their support to Poe and
        Escudero’s possible tandem for next year''s presidential elections. But Binay''s
        camp said they are still optimistic that they will get the support of the
        majority of the NPC members.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2352ed20-e60d-4e7d-ae9d-c319c4968bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:16:54.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:18.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Maharlika Village welcomes Binay with protest</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129e3b19-f784-4cc1-b787-6c86658a5d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:16:54.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:18.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It seems that Binay isn''t welcomed with open arms in some of the
        places he goes to.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8818306-1e5c-4c4e-b20c-be892647fc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:16:54.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:18.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>As the vice president continues with his rounds in the country —
        to clear his name of corruption allegations and at the same time to let the
        public know what his platforms are — he was greeted with a protest when he
        visited Maharlika Village on Saturday (September 5).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24760160-2809-462f-8d31-088a1fb36d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:16:54.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:18.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A group of Maharlika Village residents said they opposed his visit
        and that they do not welcome officials who are allegedly corrupt.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302b24ce-46ff-4b6c-8462-53084b14200b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:16:54.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:18.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Kasi dito sa Taguig bawal ang corrupt,” Maharlika Village leader
        Sultan Panny Pangandaman said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f473756d-b6ab-47a6-ad7a-19680d7d2dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:16:54.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:18.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Binay acknowledged the protesters and their criticisms, but still
        went on with his visit.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5de9b7-c011-45a5-aa30-0c5eca2dca6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:16:54.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:18.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He spoke with the residents about the relevance of overseas Filipino
        workers, especially those who come from poor families in Filipino Muslim communities.
        The vice president also led a boodle fight in the area.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e192a2-f53a-4549-9836-16247b79c400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:16:54.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:18.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Binay said he even received threats before he visited Maharlika
        village.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38530706-f676-4a06-ba01-eaa0cced8646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:16:54.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:18.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Sa diwa ng demokrasya, meron talagang di mo kakampi. Part of freedom
        of speech yan, kinikilala ko yan. Yun lang, walang takutan sana,” Binay told
        the media.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01423a2d-564d-45a9-b2b1-cc9580706a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:16:54.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:18.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Binay was accompanied by the president''s uncle, Peping Cojuangco.
        Sulu Princess Jacel Kiram and Parañaque City councilor Alma Moreno, who will
        be part of UNA’s senatorial slate, were also with Binay during his visit to
        Maharlika Village.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77a1a6e-0838-4be5-9cc7-b14c44394aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:16:54.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:30:18.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines’ Joyce Ilas and Paola Palma contributed to this
        report.</p>'
  'china-goldman-sachs-stocks':
    'author': 'Charles Riley and Andrew Stevens, CNN Money'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-09-07T01:04:19.828+08:00
    'imagesource': 'jcr:ad5dcc9c-4890-4206-82bb-0b25d64506f8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '698a7a33-b23d-4d52-964c-27be943d94c4'
    'lead': 'The world is worried about China''s economy. Mark Schwartz, Goldman Sachs''
      man in Beijing, not so much. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T11:21:27.537+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-09T11:21:32.761+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-09T11:21:32.464+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Goldman Sachs isn''t worried about China

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbad3902-a2ce-4072-b94d-64c58b5faeee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:21:27.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:21:32.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNNMoney) —</strong> The world is worried about
        China''s economy. Mark Schwartz, Goldman Sachs'' man in Beijing, not so much.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18492416-19e0-4d04-bf4b-a423511ef072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:21:27.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:21:32.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Yes, China''s stock market has tumbled 40% since June. And yes,
        the country has hit a rough patch. "A few things have gone wrong this summer,"
        said Schwartz.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e879c8-0a12-4ae0-860c-03b07b862a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:21:27.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:21:32.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But he also thinks the doomsday scenarios are way off the mark.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe537cf3-8203-400b-b530-4806f65c9872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:21:27.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:21:32.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I think the market reaction globally is overdone," said Schwartz,
        who is chairman of Goldman Sachs in Asia-Pacific. "I think China is going
        through a very normal transition, from a state-controlled, state-dominated
        system, to a more market-oriented system."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9a49a4-cc9f-4a51-b8e5-b4887a677112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:21:27.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:21:32.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Experts have known for a long time that China''s growth would slow.
        It had to weaken, in fact, as Beijing made reforms designed to shift the country
        away from relying on building roads, railways and housing to generate growth,
        to an economy powered by consumer spending.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087a6cf9-6e55-4ced-ad32-2d90f29305b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:21:27.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:21:32.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>That''s happening now. Beijing''s growth target for the year is
        7% — a goal it said it met in the first six months. Seven percent is a far
        cry from the heady days when China''s economy was expanding by 10% a year
        on a regular basis. But it''s still strong enough to create new jobs to keep
        employment steady.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7179460d-ea44-4822-aa26-7a6ea9a45957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:21:27.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:21:32.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Schwartz told CNN the world must be patient. He expects it will
        take at least a decade, and maybe as many as 20 years, for Beijing to complete
        the reforms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539c9ca4-0b7f-42f4-8503-f3ef2c6de671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:21:27.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:21:32.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I think China is committed to reform as long as growth doesn''t
        fall below 5% or 6%, and I think China is committed to reform as long as it
        can continue to create employment for 8 million to 12 million new entrants
        into the labor market each year," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f634e4ba-4b0e-46b0-9d4f-27c4a5e6b79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:21:27.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:21:32.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The People''s Bank of China has already cut interest rates, and
        lowered the amount of cash banks are required to keep on hand, in a bid to
        support growth. The central bank has also allowed the biggest devaluation
        of the yuan in decades, which should provide a boost to exporters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13dd6619-67e6-42c3-bf0a-ea12ba36dead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:21:27.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:21:32.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Beijing has the ability to roll out even more stimulus, if required.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e815e67-343f-4190-a3b2-aa9083ad8392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:21:27.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:21:32.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I believe China has got plenty of financial firepower, plenty of
        financial flexibility and plenty of policy levers that it can pull," Schwartz
        said. "I still believe China has lots of options in which to stabilize the
        economy."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d26a56-d838-4852-8f83-6ce3bb0a0f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:21:27.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:21:32.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Despite weak manufacturing and export data in recent weeks, Schwartz
        said that Goldman expects China''s economy to grow by 6.8% in 2015.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b293c03-85aa-426c-8fec-e21dd2f219a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:21:27.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:21:32.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think there is a hard landing scenario that is really
        going to play out," Schwartz said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f989c5ab-e58c-4a30-b7ba-0ff385b2a04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:21:27.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:21:32.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
