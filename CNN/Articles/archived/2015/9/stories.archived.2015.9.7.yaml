    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99d9033-2b3d-4d2f-9e7f-e07d0e96d0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:41:20.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:41:25.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>BOC-10 Intelligence Officer II Alvin Enciso said the CCTVs will
        render the BOC more transparency in its transactions and prevent the bureau
        from wrongdoings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a2b1ce-a023-4d91-a347-7b55da40ad4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:41:20.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:41:25.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Enciso, after his assignment to the BOC, had long been proposing
        the installation of CCTVs for transparency.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6860d904-d835-4f5e-b7fa-ce41ed80a42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:41:20.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:41:25.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Once installed, the CCTVs in the district can be viewed online,
        and officials from Manila can monitor how the port of Cagayan de Oro and the
        Mindanao Container port in Tagoloan, Misamis Oriental are being run and how
        security is being implemented.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b887997-9550-4d2b-9c8f-14a0156e70ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:41:20.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:41:25.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Deputy District Commander Sa-i Roman Moscoso of the BOC-10 said
        at least 10 CCTVs will be installed at its main office in the port of Macabalan
        in Cagayan de Oro, including its sub-port situated at the Mindanao Container
        Port Terminal in Tagoloan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28dc9648-4a10-4e6d-be66-cdf359383a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:41:20.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:41:25.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Moscoso said the CCTVs will be online 24 hours daily.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5a68ed-2924-4675-93f2-3c92a90fd1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:41:20.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:41:25.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Enciso said it will not just serve as “risk management” for the
        bureau, but it will also help the agency track down the flow of containers
        and if the examination is being done properly in the designated area.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de58cb0-06fe-4378-bbb4-9287afe6223d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:41:20.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:41:25.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>BOC Deputy Commissioner Ariel F. Nepomuceno, in the directive, said:
        “Being an office vested with police authority, the Enforcement and Security
        Service (ESS) is not just mandated to implement the Tariff and Customs Code,
        but is also responsible to ensure the safety of the transacting public.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2061964-b04d-47bb-9350-c2af4efe8dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:41:20.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:41:25.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Nepomuceno said it is the aim of the agency to protect government
        properties and to effect arrest in order to prevent or suppress the agency
        of any crime within the jurisdiction of the BOC.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53da0df4-7099-4bd8-ac53-1acdb71b3190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:41:20.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:41:25.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Nepomuceno looked at the use of CCTV as a "doable solution" having
        the enormous responsibilities and the existing shortage of ESS personnel.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f7de45-97ce-48b6-b125-16b0d9cd6d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:41:20.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:41:25.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Nepomuceno said the CCTVs will help provide security, health and
        safety, and prevent misconduct.</p>'
  'Steve-Jobs-biopic-movie-Michael-Fassbender-Apple-Oscar':
    'author': 'Sinead Carew, Reuters'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-09-07T11:45:36.087+08:00
    'imagesource': 'jcr:4d1a2990-5f11-4b1e-b282-0cc922c5eee9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0df8ed5-ca11-4862-b939-00f942724c09'
    'lead': 'A weekend screening of "Steve Jobs," a biopic about Apple Inc''s famous
      co-founder, drew high praise from some reviewers and suggestions that actor
      Michael Fassbender could be an Oscar contender for his portrayal of Jobs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T11:45:58.693+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-09T11:46:13.395+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-09T11:46:13.101+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': '''Steve Jobs'' film wins reviewer praise, Oscar hopes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1696cb7b-e0d2-469f-873a-c4375eca0ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:45:58.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:46:13.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> A weekend screening of Steve Jobs,
        a biopic about Apple Inc''s famous co-founder, drew high praise from some
        reviewers and suggestions that actor Michael Fassbender could be an Oscar
        contender for his portrayal of Jobs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c94c00-87e9-439e-9e4f-1bfcf3079cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:45:58.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:46:13.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>While the positive views were not unanimous, Variety.com was impressed.
        Its reviewer said that Fassbender, director Danny Boyle and screenwriter Aaron
        Sorkin, gave Jobs "the brilliant, maddening, ingeniously designed, and monstrously
        self-aggrandizing movie he deserves."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff24c07-c48f-431b-b0d2-2a844ba796ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:45:58.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:46:13.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It described the movie as a "terrific actors’ showcase and an incorrigibly
        entertaining ride that looks set to be one of the fall’s early must-see attractions."
        The website also listed Fassbender as a "no-brainer best actor Oscar contender."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16000e5d-39e9-4764-a326-e48513b17be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:45:58.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:46:13.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Hollywood Reporter said the movie is "clearly positioned as one
        of the prestige titles of the fall season and will be high priority viewing
        for discerning audiences around the world."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c5d3ae-819d-4ee6-8abe-bec7792b6138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:45:58.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:46:13.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A New York Times blog said the audience "responded warmly" to the
        film when it aired at the Telluride Film Festival in Colorado on Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da0aca6-4917-4b59-893a-9b2aa671e446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:45:58.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:46:13.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Apple co-founder Steve Wozniak said he was impressed with the movie,
        according to Deadline Hollywood. It cited Wozniak saying he felt he was "actually
        watching Steve Jobs and the others" rather than actors and that he gave "full
        credit to Danny Boyle and Aaron Sorkin for getting it so right."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff5d83e-90e8-4ff4-af50-c142fbe4785f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:45:58.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:46:13.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Indiewire.com said the movie would "factor in the Oscar race," and
        that Fassbender and Kate Winslet, who plays Macintosh marketing chief Joanna
        Hoffman, "dazzle with their fleet-tongued performances, unlike anything they
        have done before."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80876a85-1330-4243-adf8-8e38919e0d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:45:58.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:46:13.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Guardian, however, gave a more mixed review, suggesting it would
        mostly appeal to "the Apple geek." It said Steve Jobs was "Boyle''s best film
        in years" and that "Fassbender excels." But it said that while the movie "appears
        to be admirably unsentimental in its portrayal of Jobs, by the end we’re getting
        close to Apple-sponsored hero iWorship."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b846edd3-f4ee-4c59-abc1-31c81997c0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:45:58.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:46:13.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Chicago Tribune, also not totally won over, said the movie was
        "never less than entertaining visually, but a little toothless dramatically."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b3852b-7618-462f-8712-adcb366800fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:45:58.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:46:13.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The movie, due to be released by Comcast''s Universal Pictures on
        Oct. 9, is expected to be shown at the New York Film Festival. Indiewire said
        Boyle would return to the editing room to put the finishing touches on the
        movie before the New York screening.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4604a2-b90f-48f5-8877-82317a41e55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:45:58.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:46:13.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The festival screening occurred a day after the opening of Steve
        Jobs: The Man in the Machine, a widely reviewed documentary about Jobs directed
        by Alex Gibney.</p>'
  'return-cheap-gas':
    'author': 'Rich Barbieri and Jackie Wattles, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-09-07T11:35:35.315+08:00
    'imagesource': 'jcr:180b2704-23a6-42c2-9c4b-8e3b8cbacc89'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '719f436e-d2a5-4e93-a8a1-e8a583b4814a'
    'lead': 'Gas prices in the U.S. have been going nowhere but down since June. And
      according to AAA, the average price of regular gasoline is now $2.40 per gallon
      — or more than $1 less than it was a year ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T11:49:25.010+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-09T11:49:28.991+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-09T11:49:28.594+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'The return of cheap gas

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb7c3e9-fe05-4afd-99c2-812ae5cd41b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:49:25.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:49:28.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> The last time Labor Day gas
        prices were this low, George W. Bush was in his first term as president.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03678100-65d9-47d6-9020-ce80064cae6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:49:25.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:49:28.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Prices have been going nowhere but down since June. And according
        to AAA, the average price of regular gasoline is now $2.40 per gallon — or
        more than $1 less than it was a year ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd678e0e3-4364-438b-a9c9-6a32876f634d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:49:25.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:49:28.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>For this weekend, a time when a lot of Americans hop in their cars,
        prices are at 2004 levels.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00800f44-2ee3-4f3a-873b-6b5ba715186d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:49:25.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:49:28.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The decline has been widespread. Average prices are still above
        $3 in only four states: California and Nevada, as well as Alaska and Hawaii
        — two states where everything is always more expensive.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745e4cfd-f506-47a3-9262-db3c7cef3a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:49:25.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:49:28.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Of the country''s 130,000 or so gas stations, more than 5% are selling
        gas for less than $2 a gallon, AAA says. In South Carolina, the statewide
        average has fallen below $2 in the past week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fb66d1-506b-49c9-a308-f579fae31ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:49:25.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:49:28.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>For a lot of people, cheap gas is like getting a raise. The typical
        driver is saving about $50 a month because gas prices have fallen so much.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e87732-2b72-4d88-9ae1-ffe8072dba6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:49:25.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:49:28.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Americans are celebrating their savings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fdb2ef-4ccd-41c3-bfc0-fc661649bb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:49:25.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:49:28.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Ben Prensky, 32, drove from a Philadelphia suburb to New York City
        with his family for the weekend. He has an SUV and usually fills up once a
        week. "With prices as cheap as they are, it''s been a huge help," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6654fdd-6d5f-4925-b0ff-57bfada369b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:49:25.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:49:28.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Another driver on a #roadtrip tweeted Sunday about spotting gas
        for $1.99 a gallon in New Jersey.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cef93a5-8846-4b45-9111-1749b53be8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:49:25.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:49:28.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Why gas is so cheap</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5ae89a-ebec-4d2c-aa01-92cdd7f5dad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:49:25.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:49:28.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Gas is cheap largely because the bottom has fallen out on oil prices.
        Crude accounts for about half the cost of a gallon of gas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bacb6c8-de57-4424-90b4-d41f8409391e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:49:25.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:49:28.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>So as oil goes, so does gas. Oil is trading now at under $46 a barrel.
        Last summer, oil was at $100 a barrel.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810d5ac1-b88a-49d4-8cd3-0193a3f7b799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:49:25.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:49:28.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Oil is bought and sold on world markets and largely driven by supply
        and demand.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277186b2-6151-4020-9cb1-163acd871510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:49:25.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:49:28.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>First, a surge in production from American shale producers has led
        to a massive glut of oil.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34db16d0-04ca-4bc9-aac3-2d0fd7ad4b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:49:25.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:49:28.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Normally, when prices fall, OPEC steps in and cuts production. But
        not this time. The cartel of some of the world''s largest oil suppliers —
        led by Saudi Arabia — continues to pump record amounts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248262f5-347f-46cd-ba7a-3c2e56eb0dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:49:25.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:49:28.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Some see the move as part of a Saudi strategy to pressure American
        shale oil producers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550a41f5-4372-4e46-8765-b6dfb1b868a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:49:25.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:49:28.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The fact that Iran may be reopened to Western oil interests, because
        of the pending sanctions deal, has also helped drive prices lower.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f17e33-9361-46f4-8db8-4f818738f081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:49:25.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:49:28.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Not only is there too much supply, but demand for oil has been sluggish.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5815b2f4-b3b4-4884-8d2e-8320bead1854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:49:25.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:49:28.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Some developed economies in Europe and Asia are barely growing and
        emerging markets in Latin America are stumbling. Growth in China, the world''s
        second largest economy, has slowed dramatically. Economies need less oil when
        they cool off.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be44fd29-9318-4da0-8bb1-86e441f753b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:49:25.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:49:28.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Of course, there is one big victim in falling prices: oil jobs.
        U.S. companies have disclosed at least 86,405 job cuts directly attributed
        to falling oil prices since June 2014, according to outplacement firm Challenger,
        Gray &amp; Christmas.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d4c6be-1ba0-4a31-b46c-f813bb6b85e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:49:25.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:49:28.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Where gas prices are headed</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fc2db7-e966-4a3f-875e-c2aa03799418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:49:25.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:49:28.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Gas prices are headed lower still, experts believe.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2e1dbf-8927-4e9f-b0b3-3a5044fa58a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:49:25.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:49:28.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Energy Information Administration, a government agency that
        tracks the sector, is forecasting that the national average will drop to $2.11
        a gallon by the end of this year.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c036d6e7-36ef-40e7-8c4c-e49f7643643f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:49:25.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:49:28.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Why? The supply and demand factors are not expected to change much.
        Besides, people always drive less after Labor Day, creating even less demand
        for gasoline, and U.S. refiners switch later this month to a less expensive
        blend of gas.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553d9d54-9c66-435e-8499-2860d0023728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:49:25.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:49:28.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>AAA says it believes gas will fall below $2 in many parts of the
        country by</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80f93af-fce0-4c2c-baf0-80b30c2c6b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:49:25.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:49:28.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>CNNMoney''s Matt Egan and Chris Isidore contributed to this
        report.</em></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90596fa-1880-46a1-89ca-d256ed65be9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T11:49:25.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T11:49:28.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://money.cnn.com/2015/09/06/news/economy/gas-prices/index.html?iid=SF_LN">
        "The return of cheap gas"</a></em></p>'
  'cnnph-asks-highway-patrol-group-edsa-traffic':
    'author': 'CNN Philippines Staff'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-09-07T17:08:12.104+08:00
