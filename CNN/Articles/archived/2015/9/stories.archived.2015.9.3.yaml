      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:13:46.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Philippines
        fell short against Iran, 74-65, in the 2015 William Jones Cup on Thursday
        (September 3) at the Xinchuang Gymnasium in Taiwan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca8fc6e-952d-40b8-9991-95b6d5b1368e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:23:07.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:13:46.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/09/02/Jones-Cup-Gilas-Pilipinas-Japan.html">Related:
        Gilas routs Japan, 75-60</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa362754-e9d4-4bea-a6c2-a42afde3f2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:23:07.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:13:46.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Gilas knew of the danger posed by Iranian big man Hamed Haddadi,
        but couldn’t stop him from putting up 22 markers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e6716d-7e07-4a97-93a4-3224022445d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:23:07.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:13:46.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It was a nip-and-tuck affair in the first two quarters with Gilas
        trailing 34-31 at the half, before a strong third quarter showing from Iran''s
        national team put them ahead by 10 points, 52-42.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7967e770-2644-456c-a00f-7a1cd1b9eaa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:23:07.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:13:46.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="/cnnphilippines.com/sports/2015/09/01/Jones-Cup-Gilas-Pilipinas-Russia.html">Related:
        Gilas deals Russia its first loss, 85-71</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380dbf15-d693-438e-86e5-596abeaf57ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:23:07.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:13:46.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>With the help of JC Intal''s long-range shooting, Gilas staged a
        14-1 run in the final quarter to pull three, 53-56. But the Filipino wards
        were unable to sustain the momentum as Iran stopped the bleeding with a triple
        in the succeeding play.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74ac62f-d380-42c2-8059-9b916ab47dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:23:07.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:13:46.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Gilas tried to stage another comeback but Iran was just too strong
        as they hung on to register the win.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5737aebe-9fa5-4f13-9101-94ef78e1be4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:23:07.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:13:46.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Philippines dropped their second loss of the tournament, slumping
        to a 3-2 record. Iran, meanwhile, remained at the top of the standings at
        5-1.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad0fa72-a847-4d17-b7dc-9b6416e621b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:23:07.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:13:46.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Gilas will continue their William Jones Cup campaign against New
        Zealand on Friday (September 4).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da71250-ca13-4171-a88e-c9cef393830f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:23:07.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:13:46.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/08/31/Jones-Cup-Gilas-Pilipinas-Korea.html">Related:
        Gilas bows to South Korea, 82-70</a></p>'
  'house-plenary-sessions-thursdays-fridays':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-03T15:37:14.076+08:00
    'imagesource': 'jcr:64730ba3-2dec-4641-be74-8099f8f9a741'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a40fef3a-8622-4b21-a1b9-a2ef738b4dff'
    'lead': 'Starting next week, the House of Representatives will have plenary sessions
      on Thursdays and Fridays to fast track pending bills.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T09:25:48.807+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-06T09:25:52.334+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-06T09:25:52.078+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'House plans to hold plenary sessions on Thursdays, Fridays

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e55cd7b-7e7c-49a9-9b4e-ac31df736f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:25:48.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T09:25:52.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> With about five
        weeks left before Congress adjourns, Senate and House leaders met on Thursday
        morning (September 3) to discuss a list of priority bills. The gathering was
        part of their monthly meeting.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf634e1-4f39-4cac-a0ca-d626c250feb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:25:48.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T09:25:52.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to their respective legislative calendars, both chambers
        are scheduled to adjourn on October 10 — before the Commission on Election''s
        (Comelec''s) period for the filing of certificates of candidacy for next year''s
        elections. Their respective sessions will resume on November 3.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef0100b-ff0f-4e31-b1fd-7509d1f769a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:25:48.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T09:25:52.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Starting next week, the House of Representatives will have plenary
        sessions even on Thursdays and Fridays to fast track pending bills.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387c902c-c599-4f18-b6f2-7d7395686666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:25:48.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T09:25:52.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Both the Senate and House leaders have come up with a short list
        of eight priority bills:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bda815-d352-4da9-bed4-66d8bbc8d24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:25:48.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T09:25:52.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The 2016 budget</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b669b57-bfa7-434f-bd13-1ace4f7fd2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:25:48.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T09:25:52.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Bangsamoro Basic Law (BBL)</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8529be4e-cbd6-4c19-a4a8-171a77c3c9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:25:48.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T09:25:52.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Sangguniang Kabataan reform law</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db2aede-02cb-45a4-8891-a4036fcfab70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:25:48.808+08:00
