      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Amendments to the Build-Operate-Transfer law</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3803aacc-0dd6-4667-9334-f893a9a31a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:25:48.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T09:25:52.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Amendments to the Customs and Tariff Modernization Act</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc9ce88-f306-4afa-935b-d139fe939cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:25:48.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T09:25:52.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Amendments to the monetary values of crimes under the Revised Penal
        Code</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5612c9ad-a97a-4b2f-9136-d47096ef59b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:25:48.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T09:25:52.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>For the House''s budget hearing, the bill should ideally be tackled
        at the plenary starting September 28 and submitted by October, so that the
        Senate can review it by November.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939c7479-5928-45d2-9a68-2986c5554e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:25:48.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T09:25:52.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>As for the BBL, Senate President Franklin Drilon said that every
        effort will be exerted to pass the bill — but no deadline is set and no special
        sessions will be created for it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80f365d-2fc8-4efd-a30e-47e10cbe43a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:25:48.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T09:25:52.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Feliciano "Sonny" Belmonte said that the BBL interpellations
        will push through on Thursdays and Fridays. He noted that he will talk to
        interpellators to make sure they are present during their respective turns
        to interpellate.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4b38c5-9c53-4d8e-af8d-45986272725b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:25:48.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T09:25:52.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Yesterday (September 2), BBL interpellations at the plenary were
        cut short, as those lined up to interpellate were not present.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5d7d1d-e0ed-487f-b90a-69e70e377386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:25:48.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T09:25:52.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>House Adhoc Committee on the BBL Chairman Rufus Rodriguez said that
        the BBL may be considered dead if it is not passed by September 27. This is
        because the budget deliberations will already be at the plenary and some lawmakers
        will already be busy prepping for the upcoming elections.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423251f5-34ee-49f4-878d-1085de72cfd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:25:48.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T09:25:52.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Noticeably, the Freedom of Information Bill and Anti-Dynasty Bill
        have not been included on the list of priority legislation for the next five
        weeks. But Belmonte said these bills will remain a priority — but they can
        be tackled when session resumes in November.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5c5047-2541-4e62-b166-4396766f0219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:25:48.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T09:25:52.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Patricia de Leon contributed to this report.</em></p>'
  'Binay-visits-pateros-dismisses-early-campaigning-complaints':
    'author': ' Fiona Nicolas, CNN Philippines'
    'caption': 'Working hard. Vice President Jejomar Binay is back in Metro Manila.
      After making his rounds in Quezon City, he visited Pateros in what seems to
      be a bid to win votes for 2016 presidential elections.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-03T16:01:35.182+08:00
    'imagesource': 'jcr:1c967baa-3717-4a5e-991d-d50d6f86bf63'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0af7949c-8149-4c3b-bb2c-7dcb02f6597a'
    'lead': 'Vice President Jejomar Binay is back in Metro Manila. After making his
      rounds in Quezon City, he visited Pateros in what seems to be a bid to win votes
      for next year''s presidential elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T09:29:07.279+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-06T09:29:10.758+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-06T09:29:10.525+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Binay visits Pateros, dismisses complaints over ‘early campaigning’

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931a57df-4820-48f2-8e26-826ce2d84284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:29:07.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T09:29:10.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> Since Vice President
        Jejomar Binay resigned from the cabinet, he started making rounds in the whole
        country – in what seems to be a bid to win votes for next year’s presidential
        elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a3fdae-4496-4ef7-a2ce-bfb75456b27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:29:07.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T09:29:10.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>After visiting towns in Cebu, Sultan Kudarat, Ilocos, and Bulacan,
        the vice president is back in Metro Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629d32f8-a53c-4320-93fa-fd427cdb32d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:29:07.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T09:29:10.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He visited Pateros on Thursday (September 3) after visiting Quezon
        City on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7b2498-c5a9-47a5-b57f-629d3731e0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:29:07.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T09:29:10.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/09/03/binay-dap-probe-drama.html">ALSO
        READ: VP Binay: DAP probe is nothing but ''drama''</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f72189-b0b5-4291-92b2-5ba94beeacbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:29:07.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T09:29:10.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Binay mingled with residents, he cracked jokes, took photos with
        them, and gave away shirts, fans and rosaries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2081a1-47c0-4db3-835f-fc07212d40ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:29:07.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T09:29:10.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Binay was open to his plan in running for higher office. Issues
        and corruption allegations were also thrown at him and at his family.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5266a69a-b76b-4bf9-a7f2-67d5b8b91f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:29:07.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T09:29:10.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But the vice president remained unfazed as he continuously visited
        municipalities, cities and provinces all over the country with the mission
        to clear his name.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404213ea-499c-4e03-a6a6-e4ecd4815024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:29:07.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T09:29:10.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/09/03/binay-dap-probe-drama.html">ALSO
        READ: Third plunder case filed against VP Binay</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ea66a0-c631-4a6a-bf4a-925e6a1a9b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:29:07.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T09:29:10.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He shrugged off complaints over what his critics claim as early
        campaigning and maintained there’s nothing wrong with what he’s doing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f4ae44-d380-424f-83f1-e6eb40b21ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:29:07.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T09:29:10.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He also believes that there’s nothing wrong with his political rivals
        and other politicians doing advertisements.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50591a6e-bd23-46e7-9498-3a78a1c94d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:29:07.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T09:29:10.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Under the law, only those who have filed their Certificate of Candidacy
        (COC) can commit premature campaigning. Technically, the election period has
        not even started yet.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27c749b-71f2-4156-b0a7-13c0dda974ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:29:07.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T09:29:10.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Binay is also expected to meet with businessmen in Makati on Thursday
        afternoon.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52434f55-c0c5-458a-afb7-600c0de8963e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:29:07.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T09:29:10.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ Joyce Ilas contributed to this report.</em></p>'
  'mar-roxas-liberal-party-survey-mindanao-blackouts-brownouts':
