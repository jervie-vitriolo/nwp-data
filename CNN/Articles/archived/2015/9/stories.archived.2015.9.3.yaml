      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/08/26/possible-tandems-2016-jejomar-binay-mar-roxas-grace-poe.html">ALSO
        READ: The Filipino Votes: Possible tandems in the 2016 elections</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931f3085-2c33-43d5-87f2-81a80e987f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:35:52.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T09:36:01.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to the survey, Roxas will win a one-on-one presidential
        battle with Binay.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016b159d-2634-4bd4-85cc-4137ff895316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:35:52.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T09:36:01.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Among 1,200 respondents nationwide, Caloocan Rep. Edgar Erice, LP
        chairman for political and electoral affairs, said 53 percent would support
        Roxas and only 37 percent would Binay, 10 percent were still undecided.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495566da-980a-49d5-957d-f54300347edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:35:52.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T09:36:01.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to Erice, the survey was conducted right after President
        Benigno Aquino III endorsed Roxas on July 31.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ad3958-a1ac-46e9-9a21-5aee9affbab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:35:52.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T09:36:01.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2015/08/04/Pros-and-cons-of-presidential-endorsement.html">WATCH:
        Pros and cons of presidential endorsement</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbb8a40-b7a3-4025-aadc-2eb80ab32f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:35:52.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T09:36:01.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He declined to identify which polling firm carried it out.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ab3e95-3ec4-49b5-8890-15c863853036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:35:52.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T09:36:01.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The survey, however, did not include another possible presidential
        contender, Sen. Grace Poe, since she has not declared her intention to run.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142a3d60-d49b-4af8-8d6c-27ac79ddff22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:35:52.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T09:36:01.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>LP survey made Binay smile</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb89caf-2a18-4f3d-ab47-da733f62232a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:35:52.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T09:36:01.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Binay said the Lliberal Party was only trying to boost its own morale
        by citing the survey.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48983e75-0547-4443-88a2-48c7cac41970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:35:52.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T09:36:01.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to Binay, Erice’s statement about the survey "made his
        day" and it kept him smiling the whole day.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28dfe0a3-acd8-49de-8189-d927227eb00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:35:52.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T09:36:01.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Binay also said that those who lie a lot eventually would eventually
        believe their own lies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd362ebdb-de68-4cf6-8aef-4aacf2be6275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:35:52.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T09:36:01.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Nagpapalakas loob lang yun. Naniniwala na sila sa kasinungalingan
        nila," said Binay.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0697bcfb-2520-4639-a711-95fcc54f9e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:35:52.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T09:36:01.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "They just trying to boost their confidence. They''re
        starting to believe their own lies."]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049f8ab9-b37b-4c77-b858-54baaff87245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:35:52.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T09:36:01.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The vice president also said LP is entitled to commission their
        own survey.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ea71ae-04bc-4996-a49e-b212c8d00b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:35:52.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T09:36:01.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"They are entitled to that. We have to respect their press release,"
        Binay told reporters in an interview.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328bb1cb-d85e-467a-97d6-a363dfd7faec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:35:52.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T09:36:01.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to Binay, the United Nationalist Alliance (UNA) also commissioned
        a survey. But he opted not divulge the results.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e192db-4c2f-4919-9ddf-8a43479ae3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:35:52.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T09:36:01.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Roxas recommends solution for Mindanao blackouts</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605b2a22-b6d4-4a80-b7a2-a7df018fc780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:35:52.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T09:36:01.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>While in Zamboanga del Norte, Roxas recommended the development
        of interconnection facilities between the three major islands to serve as
        long term solution for power outages in Mindanao.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3138227e-85d1-4cd1-85c9-f84085b54f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:35:52.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T09:36:01.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to Roxas, the interconnection facilities would reportedly
        connect Mindanao to Visayas and Luzon and would make use of excess power in
        these areas in case of a power crisis.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cc5b7b-4243-4405-aabe-cedfccb33ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:35:52.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T09:36:01.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Roxas said that Visayas and Luzon rarely experience power shortage
        because of interconnection facilities between the two major islands – which
        he thinks would also benefit Mindanao if it will be connected.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb277184-5dd2-4251-b1d4-03d8b078984e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:35:52.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T09:36:01.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/08/25/Jejomar-Binay-Grace-Poe-Mar-Roxas-Rodrigo-Duterte-Cebu-vote.html">ALSO
        READ: Binay, Roxas, or Poe: Who would get the Cebu vote?</a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79da5e76-6bb7-4b59-8985-078947e2cc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:35:52.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T09:36:01.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Roxas however said that the plan would entail huge funding. And
        for now, he will still recommend getting supply from power plants in the Mindanao
        region.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d4e1f2-d67d-4c61-bb82-17abf1c4e851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:35:52.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T09:36:01.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ regional stringer Liza Jocson contributed to
        this report.</em></p>'
  'Philippine-eagle-Pamana-investigation-bounty-P650K':
    'author': 'Ben O. Tesiorna, for CNN Philippines'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-03T12:06:50.678+08:00
    'imagesource': 'jcr:ce1b5bb9-eff9-46f6-867b-651181242516'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5b3023c-7291-48e7-9d12-29a2e6a723d5'
    'lead': 'It has been more than three weeks since Philippine Eagle Pamana was shot
      dead in Mt. Hamiguitan range in Davao Oriental, yet authorities still have no
      lead on the identity of the person responsible.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T09:39:21.473+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-06T16:14:43.669+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-12-06T16:14:43.422+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Still no lead on Pamana''s killer as bounty reaches P650K

      '
    'updated': 2015-09-04T04:52:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d1b7b8-66ed-439c-92d3-78de38103dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:39:21.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:14:43.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Davao City (CNN Philippines) — It has been more than three weeks
        since Philippine Eagle Pamana was shot dead at the Mount Hamiguitan range
        in Davao Oriental, yet authorities still have no lead on&nbsp;the identity
        of the person responsible.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad86f68b-93ce-41e7-8338-1e6d573d21a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:39:21.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:14:43.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The reward for any information that would lead to the identification
        and arrest of Pamana''s killer has already reached P650,000.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd653c74e-bdeb-4fce-9e4a-5b0adaf5ce5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:39:21.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:14:43.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Pastor Apollo Quiboloy of the Kingdom of Jesus Christ has reportedly
        offered P50,000, while the Fraternal Order of Eagles had also contacted the
        Davao Region office of the Department of Environment and Natural Resources
        (DENR) to pledge an additional P100,000.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6fd279-8d47-4aa5-9ce0-830aed93325e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:39:21.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:14:43.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Davao Oriental Gov. Corazon Malanyaon and businessman Philip "Sonny"
        Dizon had earlier committed P50,000 each, while a television host pledged
        P100,000, with another P100,000 from DENR-Central and P200,000 from the Uy
        Ching Siong Cang family.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b43112-e7f3-45b3-a13d-f2186b5cf88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:39:21.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:14:43.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/08/20/Philippine-eagle-Pamana-death-law-enforcement.html">Related:
        PEF calls for better law enforcement after Pamana’s death</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66230357-b731-4727-bed2-8231c8bf8331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:39:21.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:14:43.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday (September 2), DENR 11 Director Marcus Joseph Fragada,
        however, said that he personally believes that Pamana''s release last June
        12 near a farm community in San Isidro town placed the eagle at risk.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36537e31-309d-4d68-ac7b-4b2785df0fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:39:21.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:14:43.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Fragada said it would have been better had Pamana been released
        right in the middle of Mount Hamiguitan instead of on the fringes. He said
        the area where Pamana was freed is a farm community and that, since her release,
        the eagle did not fly farther away, thus putting her in danger due to her
        proximity to the area.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb21b553-fd26-4d1b-9ef4-a0f4f1332a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:39:21.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:14:43.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Fragada said the DENR had also released two eagles in the past in
        the middle of the forest where there were no residents. The two eagles have
        so far survived in the wild.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf525d4-b4de-4250-bf18-0e9e20b421ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:39:21.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:14:43.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Ruel Colong, protected area superintendent of the Mount Hamiguitan
        Range Wildlife Sanctuary, confirmed that based on their investigation and
        with the aid of a global positioning system equipment, Pamana was released
        outside the range.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c360e249-9083-4c28-9d52-cdc9bfdb7c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:39:21.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:14:43.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The DENR investigation is also looking into the sufficiency of the
        preparation during Pamana''s release, the physical condition of the eagle
        at the time of release and the conservation plan after the release.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0526f4f-e93f-4f3a-a7e2-03e4b97bc424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:39:21.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:14:43.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Colong said there was also inadequate coordination between the Philippine
        Eagle Foundation (PEF) and the DENR when Pamana''s transmitter went into mortality
        mode on August 10. He said the PEF did not ask for immediate assistance from
        the DENR until such time the eagle''s carcass was found on August 16.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b94126-d606-4739-8cc6-66ec2b12503a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:39:21.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:14:43.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/regional/2015/08/19/Pamana-Philippine-eagle-body-denr.html">Related:&nbsp;Metal
        fragments found inside Pamana''s body, says DENR</a></p>'
  '2015-PSL-Grand-Prix-squads-reload':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-09-03T11:40:26.996+08:00
    'imagesource': 'jcr:c3931d14-2176-4775-a382-80a3f537eadd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45e146cb-877f-4736-a6c2-2eac301c0544'
    'lead': 'Teams have beefed up their rosters in gearing up for this year’s edition
      of the Philippine Super Liga (PSL) Grand Prix. But this time around there are
      no clear frontrunners for the title.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T09:42:50.468+08:00
