    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'China plays hard to get with Russia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c4d200-869f-4025-aac4-d60484b3428b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:45:46.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:45:50.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney) —</strong> It''s like China took Russia
        on a date and then never called again.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e0a555-bbe8-4dfb-b45b-27ef2e5480b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:45:46.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:45:50.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Moscow turned to its powerful Asian neighbor last year after being
        hit with sanctions by the West. But the plan for a deeper economic relationship
        is not working out.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87a8b85-fc18-468d-981b-0d078df0e1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:45:46.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:45:50.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>China''s slowdown is making it harder for Beijing to deliver on
        promises it made to Moscow, and Chinese investors are spooked by Russia''s
        deep economic crisis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3767f240-ef7c-4733-b7d7-6660290e0005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:45:46.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:45:50.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Vladimir Putin is now hoping to give the relationship a second chance.
        The Russian president is in China this week, accompanied by an entourage of
        senior officials and business leaders.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca676e8-f2a3-4ae3-9e06-185d3dfbf629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:45:46.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:45:50.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He faces an uphill task, and here''s why:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d525793-f6e0-4cc6-a7b6-9586cd74a029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:45:46.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:45:50.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>1. Trade is down</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ce7139-ad89-4359-a3cc-89867cef541a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:45:46.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:45:50.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Putin boasted last year that Russia''s trade with China would exceed
        $100 billion in 2015, up from $95 billion in 2014. Longer term, the goal was
        for $200 billion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f07a96d-bdf1-4584-98f4-13242101be50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:45:46.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:45:50.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But instead of the promised boost, the value of trade between the
        two countries has nosedived.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843b03dd-6965-4bc3-a7ea-88ca2e0f44b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:45:46.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:45:50.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"China''s exports to Russia have fallen because of the slump in
        domestic demand in Russia, which is now in a deep recession," said Liza Ermolenko
        at Capital Economics.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0344113e-3665-4b5a-9a29-112db393c164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:45:46.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:45:50.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Official data show trade has fallen by almost a third so far this
        year. That''s the biggest decline among all of China''s trading partners.
        Trade was worth $31 billion in the first half of 2015, a long way off the
        ambitious target.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f921e06a-8532-4171-8707-e6ed064661e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:45:46.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:45:50.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>2. Investment is falling</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15fbadd-0c53-4626-bd5f-8fa3449908c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:45:46.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:45:50.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Chinese direct investment in Russia is also suffering. It fell 25%
        in the first half of 2015, China''s ministry of commerce said in July. Yet
        in the same period, China was happily pouring money into other countries —
        overall Chinese investment abroad was up more than 29%.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113f4a68-44a1-491f-8019-a46401b21c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:45:46.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:45:50.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The two countries are touting ambitious infrastructure projects,
        such as plans for a high-speed rail link between Beijing and Moscow, but not
        much has materialized yet.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd1130f-bf2c-4572-a015-a32f1a10e3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:45:46.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:45:50.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"In general we are skeptical about the stories of a Chinese investment
        boom in Russia," Emolenko said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed8d3c1-3c44-49aa-9a8d-e6c3848b80a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:45:46.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:45:50.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"China doesn''t seem to be so keen — there are a few projects, but
        they are relatively small in the grand scheme of things and seem more to be
        more of a political favor than China''s genuine interest in the Russian economy."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313b5484-9432-4509-adfa-81aa86655730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:45:46.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:45:50.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>3. Gas pipeline in doubt</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4d92c0-7a84-46b8-b4cf-fd2ab24f8db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:45:46.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:45:50.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A landmark gas agreement Russia and China struck in 2014 was celebrated
        as an example of the new era of partnership. Under the deal, Russia is set
        to start delivering 30 billion cubic meters of gas a year from Siberia to
        China in 2018, with the possibility of increasing shipments to 60 billion
        cubic meters a year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c7d9bb-9bab-422e-800b-5b5b5b84f5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:45:46.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:45:50.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But plans for a second pipeline to increase shipments to China are
        now showing serious cracks. The two countries are having a hard time agreeing
        on financing due to the global slump in oil prices. Russia''s state-owned
        energy giant Gazprom, which is in charge of the project, is not commenting
        on the status of negotiations. Russian media say the $55 billion second pipeline
        project has been "postponed indefinitely."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130c89c3-2fe8-414e-879b-649578dc1748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:45:46.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:45:50.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>4. New sources of finance</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a4f800-0fa0-4199-8ad8-dd3b30d0ae03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:45:46.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:45:50.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>China has stepped up in one area — lending money to Russian business.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3d34f3-c7d9-4e53-a9ef-e631c270430d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:45:46.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:45:50.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Many Russian companies are struggling to repay foreign debts, because
        they''ve been largely cut off from European and U.S. financing. China has
        become the biggest foreign lender to Russian companies — loans totaled $11.6
        billion in 2014, compared with $7.5 billion in 2013.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96737ae4-6000-4f05-afa7-dca30903743a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:45:46.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:45:50.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But China''s role is still relatively small compared to Western
        lending before the sanctions. In 2013, Russian companies borrowed $22 billion
        from the UK alone.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a12d57-a404-494b-8010-742969d6744f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:45:46.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:45:50.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/09/02/news/economy/china-russia-trade/index.html?iid=hp-stack-dom">"China
        plays hard to get with Russia"</a></em></p>'
  'stock-market-caution-level':
    'author': 'Heahter Long, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-09-03T09:52:36.930+08:00
    'imagesource': 'jcr:026fe58a-3969-4b6f-8da8-626b850eb7eb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c360a4f6-24c4-4cda-bdc0-5ba47ea9af74'
    'lead': 'We live in an era where computer trading dominates the American stock
      market. The "robots" that are making a lot of trading calls aren''t sitting
      around pondering China''s economy. They are paying attention to whether stocks
      fall below key levels.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T10:48:35.511+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-06T16:17:16.799+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-06T16:17:16.456+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'If the U.S. stock market hits this level, then get nervous

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117f50df-8ee3-4700-86f3-b2f5732f1f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:48:35.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:17:16.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — The stock market has been
        ugly lately.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65926d04-5b83-44d3-bbea-821c7be57039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:48:35.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:17:16.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>There are those who say this is only the beginning. Get ready for
        a deeper crash. Then there are those who argue this is just a healthy blip
        and that stocks will keep going up. Goldman Sachs, for example, still predicts
        the market will end the year higher (albeit modestly).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a56c2d-22a4-46ca-a382-34adc99e75d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:48:35.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:17:16.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Time will tell who is right. But remember that we live in an era
        where computer trading dominates the American stock market. The "robots" that
        are making a lot of trading calls aren''t sitting around pondering China''s
        economy. They are paying attention to whether stocks fall below key levels.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e059f82-24ed-4496-a79c-95efe9ff3b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:48:35.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:17:16.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>What are those levels? No one knows exactly. But these two metrics
        are worth watching. If these thresholds are crossed, both computer and human
        traders will consider it a game-changer point.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcebc0ce-eceb-49a9-b7a6-ed43127ff4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:48:35.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:17:16.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>1. S&amp;P 500 at 1,865</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499edef0-2f70-4dc0-bb21-7af5446e69a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:48:35.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:17:16.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>At the worst of the August selloff, the S&amp;P 500 index closed
        at 1,867.61. It was hard to watch. The correction was finally here. While
        the market has continued to swing pretty wildly since then, it hasn''t gotten
        back to that low point.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ecdd5a-f33c-425f-8f23-aa9f63be9359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:48:35.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:17:16.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Even more importantly, the S&amp;P 500 didn''t fall below the lowest
        close from October 2014 of 1,862.49. If that happens, it means a year of gains
        is gone.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ebb086-2c8e-46d1-9530-aeec6e4459fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:48:35.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:17:16.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I still believe that the current correction''s closing low was
        made last Tuesday at 1867.61," wrote Ed Yardeni, president and chief investment
        strategist of Yardeni Research, in a note to clients.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d65ec64-a1ec-4564-92e9-6f5437777dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:48:35.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:17:16.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A lot of traders watch for when the S&amp;P 500 gets below 1,900,
        but the real panic will set in if the index drops under about 1,865. That''s
        likely the new new game-changer level, at least when it comes to momentum.
        (Currently, the S&amp;P 500 is sitting at about 1,950).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112fa1ef-bc6b-430c-b9c2-00fca0775233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:48:35.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:17:16.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>2. VIX fear factor index above 40</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e10933a-85d7-44ec-a023-d1ca3eca3653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:48:35.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:17:16.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The other factor traders (and computer algorithms) watch is volatility,
        specifically the VIX Volatility Index.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412e467d-8b5e-48ca-a285-942af382d4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:48:35.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:17:16.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Trader Tim Anderson, the managing director of MND Partners, notes
        that most investors have never heard of the VIX. But it matters on the trading
        floor.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadce079-b429-4fe5-9665-9ff899e572b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:48:35.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:17:16.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It''s really a fear or panic indicator," he says.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580be947-cc8a-4b3c-87ed-4f691f2ad04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:48:35.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:17:16.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Traders actually like a little bit of volatility because they tend
        to make more money when more stocks are moving. But like everything in life,
        there''s too hot as well as a Goldilocks point.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe16d0d-7806-46b6-86ad-b6be6941dac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:48:35.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:17:16.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In the past decade, the average level of the VIX has been 20. Think
        of that as normal. When the VIX gets above 30, it puts people on a bit of
        alert. That''s about the level the VIX is at now.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154d43d1-c231-4263-9417-5e819b89815e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:48:35.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:17:16.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But the panic doesn''t set in until the VIX climbs above 40 and
        closes there. That happened only once last week — on Monday, August 24. After
        that spike, the VIX came back down.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1dd42b5-3f64-4a04-9f4e-5d4b2a9c6a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:48:35.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:17:16.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In the past decade, the only other times the VIX has surged above
        40 and stayed there for a few days have been during the financial crisis (the
        VIX closed at a high of 80 in November 2008) and in August 2011 during the
        worst of the debt ceiling standoff between Congress and President Obama. That
