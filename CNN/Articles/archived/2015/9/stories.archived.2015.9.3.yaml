  'MIWD-enough-water-supply-Iloilo-APEC-meetings':
    'author': 'Elyrose S. Naorbe, for CNN Philippines'
    'caption': '(File photo)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-09-03T15:56:35.445+08:00
    'imagesource': 'jcr:5bdb9a05-a046-4658-be47-ca5e9422ef1b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3a88b92-e577-42f0-96eb-0273f6b431d9'
    'lead': 'The Metro Iloilo Water District (MIWD) assured sufficient water supply
      to the Iloilo Convention Center (ICC) during Asia-Paific Economic Cooperation
      (APEC) meetings in September and October 2015.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T09:10:56.823+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-06T16:13:02.633+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-06T16:13:02.202+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'MIWD guarantees enough water supply during APEC meetings

      '
    'updated': 2015-09-04T04:47:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146314b0-bcc1-4297-a2dd-e5bc23ae04e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:10:56.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:13:02.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Iloilo City (CNN Philippines)</strong> — The threat of an
        extended period of El Niño can cause water shortage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e89c2dc-c349-4492-a966-c035e4a54917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:10:56.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:13:02.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Metro Iloilo Water District (MIWD), however, assured that there
        would be a sufficient water supply for the Iloilo Convention Center (ICC)
        during the Asia-Paific Economic Cooperation (APEC) meetings in September and
        October 2015.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0456c35-78de-4bab-885e-99d52dfb21b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:10:56.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:13:02.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Teodoro C. Robles, MIWD chairman, said test deliveries had been
        conducted on the pipeline of Iloilo Business Park (IBP), where the ICC is
        located, in preparation for the big event.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594c0ca1-8393-417e-9bd2-0f7f386635c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:10:56.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:13:02.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Alternative solutions are also ready to make sure that water will
        be available to the delegates, like tankers which will inject water to ICC,”
        Robles added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d727b4-9fa1-4cd8-b4c1-5e8d4ccc47d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:10:56.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:13:02.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Robles also revealed inspectors had found some pipe leaks but they
        had already been fixed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c50ade-6e3c-43b9-b9f3-cb09a714bce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:10:56.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:13:02.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>MIWD recently finished installation of transmission pipelines from
        the Diversion Road in Mandurriao to IBP as part of preparations for the APEC
        meetings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86dba8a-4f5a-46df-b703-95319e5af9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:10:56.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:13:02.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The ICC will be inaugurated by President Benigno Aquino III on September
        14 amid concerns that it lacks parking lots and audio-visual and lighting
        systems.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3d19e2-35ce-442f-ab4b-cd880e61a5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:10:56.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:13:02.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>On the part of the Department of Public Works and Highways (DPWH),
        regional director Edilberto Tayao said facilities inside the ICC including
        security cameras, escalators, elevators, and air-conditioning system are now
        operating and can cater to the needs of the visitors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312663a0-e4ab-4a70-8b5f-25b42b01239f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:10:56.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:13:02.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Should the El Niño last until June 2016 as studies say, there would
        be a limited supply of water in the city and neighboring towns.</p>'
  'senate-tackles-modernization-customs-bureau':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-03T03:50:41.912+08:00
    'imagesource': 'jcr:c6a00c75-eb47-4707-92c9-92666424ead5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '696c62b9-b5bf-444e-befc-3826ecf7fb97'
    'lead': 'During a hearing on Thursday (September 3), senators tackled the issue
      of the Bureau of Customs''s handling of balikbayan boxes, and the proposed Customs
      Modernization and Tariff Act. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T09:13:54.151+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-06T09:13:58.022+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-06T09:13:57.810+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Senate tackles modernization of Customs bureau

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e22d1a4-4e1d-44ef-ac30-c4a037586803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:13:54.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T09:13:58.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> During a hearing
        on Thursday (September 3) senators tackled the issue of the Bureau of Customs''s
        (BoC) handling of balikbayan boxes, and the proposed Customs Modernization
        and Tariff Act (CMTA). Customs Commissioner Alberto Lina and officials from
        different sectors joined the proceedings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae6b5c2-9448-4527-9847-d3d04797de3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:13:54.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T09:13:58.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Sen. Juan Edgardo "Sonny" Angara, chairperson of the Ways and Means
        Committee presided over the hearing. He was joined by Sens. Cynthia Villar,
        Alan Peter Cayetano, and Grace Poe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5ca1c7-ff44-4332-befd-6cbdc4a0c8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:13:54.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T09:13:58.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Poe asked Lina how much money the Bureau of Customs BoC has lost
        on balikbayan boxes that have not been inspected. The commissioner said that
        the figure was between P3 billion to P5 billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e753fdc1-ac41-46b0-86c1-2468c30d1f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:13:54.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T09:13:58.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>However, Poe reminded the BoC not to forget the rights of overseas
        Filipino workers (OFWs). Villar noted that the group remits about $47 billion
        each year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa82c9b7-4573-4873-b29b-069d86712c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:13:54.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T09:13:58.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Last month, the BoC triggered an uproar among OFW groups after it
        announced plans to randomly inspect balikbayan boxes. After President Benigno
        Aquino III''s directive not to do so, the bureau switched to mandatory X-ray
        examinations of containers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70144016-90f3-469d-b777-1e12c2884fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:13:54.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T09:13:58.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Lina said that the BoC has held a dry run, and added that the X-ray
        machine was found capable of handling the workload. He said it takes 15 to
        20 minutes to scan a container and that the BoC receives about 40 containers
        in one day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ce27b1-d460-430f-9f6b-9a9b8701b2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:13:54.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T09:13:58.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He added that the BoC does not have the authority to add taxes to
        the balikbayan boxes. Currently, the tax limit is P10,000 on the boxes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8927db-7836-404c-9a11-b0a23270fe12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:13:54.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T09:13:58.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>For their part, PhilPost officials proposed a raise on the tax ceiling
        of items sent through them.&nbsp; An official said that the country is losing
        money in terms of the way it is being administered.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03668d84-de52-44c2-9c22-47fc3128fe5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:13:54.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T09:13:58.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The hearing also discussed the CMTA bill, which will help ease and
        simplify the process of importing and exporting. It will also increase the
        limit of tax-free and duty-free items from OFWs from P10,000 to P150,000.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe118fdd-f173-4820-926e-44446e6844d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:13:54.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T09:13:58.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anna Estanislao contributed to this report.</em></p>'
