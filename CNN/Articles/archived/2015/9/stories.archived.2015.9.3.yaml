      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Tax Incentives Management Act</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643f9b56-af17-47c2-820c-95aec73fcdd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:25:48.808+08:00
      'mgnl:createdBy': 'jeff'
