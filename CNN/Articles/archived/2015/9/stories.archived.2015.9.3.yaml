  'china-stocks-crash-global-real-estate':
    'author': 'Sophia Yan, CNN Money'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-09-03T11:29:50.212+08:00
    'imagesource': 'jcr:3a93d5a5-ffa3-48d2-85b5-897ef8cae150'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d3bc019-4694-4d79-b8bc-0e2838654a47'
    'lead': ' A wall of Chinese money is heading for global real estate as local investors
      look for alternatives to the country''s crashing stock markets. Chinese buyers
      have already spent billions in the U.S., UK and Australia, causing property
      prices to rise — and experts say much more cash is on its way.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T10:18:30.756+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-06T10:18:33.565+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-06T10:18:33.257+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Stocks crash to push more China cash into global real estate

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6045d367-5c70-431e-a754-b73833bca929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:18:30.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:18:33.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNNMoney) —</strong> A wall of Chinese money
        is heading for global real estate as local investors look for alternatives
        to the country''s crashing stock markets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc11f96b-7526-432b-ac7b-aa3b5b38523e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:18:30.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:18:33.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Chinese buyers have already spent billions in the U.S., UK and Australia,
        causing property prices to rise — and experts say much more cash is on its
        way.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ac3525-6140-4255-8f9a-f560523999de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:18:30.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:18:33.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The latest triggers: Chinese stocks have crashed 40% since June,
        wiping away trillions of dollars in market value; and Beijing surprised investors
        by allowing the yuan — or renminbi — to fall sharply last month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd780bef-462d-4f3c-9b0c-644475556adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:18:30.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:18:33.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Chinese are starting to "think money in the bank is not safe --
        it won''t gain any value if the renminbi is still devaluing," said David Ji
        of Knight Frank, an international real estate agency. "So people will look
        to real estate as a more solid investment channel."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a2511b-61e9-44d9-b89b-63ce10b7befb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:18:30.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:18:33.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Chinese investors are already very active in residential property
        markets in major cities such as New York, London and Sydney.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6338f3b-0e13-4eee-83f9-e4e62c3b1b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:18:30.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:18:33.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>They''re the leading foreign buyers of U.S. homes. Sales reached
        a record $29 billion in the 12 months to March 30 — that''s more than a quarter
        of all foreign purchases by value, according to the National Association of
        Realtors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff50617-c18d-4ce1-8eff-b4152fa79d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:18:30.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:18:33.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In Australia, sales of homes to Chinese are expected to total $60
        billion between now and 2020, double the amount spent in the previous six
        years, according to Credit Suisse.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72439647-28ed-4e11-86d9-a84976dd577b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:18:30.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:18:33.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And Chinese buyers already account for over a quarter of all London
        home purchases, says Savills.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7087fa-0008-46b2-aabb-a9d18059d286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:18:30.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:18:33.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>With prices rising fast in major world cities, some Chinese buyers
        are getting more creative. They''re teaming up with local partners or looking
        to newer markets such as Poland. In the UK, they''re branching out beyond
        London and pouring money into surrounding areas, such as the county of Surrey.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434d3809-7d69-4a0e-ac1e-33aadc9faa3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:18:30.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:18:33.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Commercial real estate deals are also on the rise.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765d8c93-e535-4203-bdf5-888edfca4359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:18:30.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:18:33.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Knight Frank expects Chinese investors to spend $20 billion on major
        deals this year, compared with $5.5 billion in 2012.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eabbacb-3f90-43e1-b440-f574cee1fa19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:18:30.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:18:33.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Chinese are "getting more active right now — we haven''t seen any
        slowdown," said Simon Lo of Colliers International, a property agency.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18b78da-5da7-4c9a-bac4-4a3c5b16de67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:18:30.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:18:33.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>China offers limited options for local investors. Many sank money
        into stocks after domestic property prices began falling around four years
        ago, or in riskier investments that have proliferated in the shadow banking
        sector.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc1e160-e172-41fe-9f52-ac1a0b6b5b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:18:30.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:18:33.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But those seeking more stable returns have increasingly turned to
        overseas real estate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2e860a-2d5c-4ddb-b9ed-8829c65e5d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:18:30.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:18:33.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The rush into world markets has taken place despite an annual limit
        of $50,000 on the amount of money an individual can move out of China.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa71b87-12aa-48d0-814c-8baf40fda96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:18:30.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:18:33.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Those restrictions mean that investing abroad takes more planning
        — for example, moving money out over a long period of time, or securing approvals
        to send large sums abroad — but it''s clear that investor interest isn''t
        going away.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd512e712-4973-49c4-907c-bf67651bac0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:18:30.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:18:33.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We''ve seen big transactions in the States — buying a whole block
        of hotels for commercial development... a whole block of flats," Lo said.
        Investors are "looking at things differently — what is the best way to secure
        long term investment opportunities?"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c05ac4-e9f3-466e-9a1c-01d985fecc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:18:30.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:18:33.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/09/02/news/economy/china-stocks-global-real-estate/index.html?iid=hp-stack-dom">"Stocks
        crash to push more China cash into global real estate"</a></em></p>'
  'Manila-Water-delays-service-interruption-Maynilad-releases-list-of-affected-barangays':
