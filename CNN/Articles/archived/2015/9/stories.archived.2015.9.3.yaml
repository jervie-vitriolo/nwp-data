  'Taylor-Swift-1989-Wildest-Dreams-Africa-music-video-director-Joseph-Kahn':
    'author': 'Jill Serjeant, Reuters'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-09-03T11:20:55.253+08:00
    'imagesource': 'jcr:1a3b144e-794a-4cad-ada9-30f53264917f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7caf2683-7571-4b8d-982d-c8084fcfee3c'
    'lead': 'The director of Taylor Swift''s new "Wildest Dreams" music video set
      in Africa struck back on Wednesday (September 2) at mounting criticism of the
      scarcity of black people in the mini-film and its romanticized portrayal of
      the continent.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T10:30:14.012+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-06T10:30:18.298+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-06T10:30:18.064+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Director hits back at critics of Taylor Swift''s ''Wildest Dreams''
      video

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d20719-1446-49b3-968d-7fdce84576c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:30:14.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:30:18.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (Reuters) —</strong> The director of Taylor Swift''s
        new "Wildest Dreams" music video set in Africa struck back on Wednesday (September
        2) at mounting criticism of the scarcity of black people in the mini-film
        and its romanticized portrayal of the continent.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5febae-6ec5-4a29-b17f-b50eeb0edea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:30:14.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:30:18.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Wildest Dreams," a love story filmed against a backdrop of giraffes,
        lions, waterfalls, and stunning sunsets, has been viewed more than 15 million
        times since it was released on Monday to accompany the American pop superstar''s
        latest single.</p>'
    '3':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/IdneKLhsWOQ"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b36dea1-b967-4bf4-b291-8b62e0eb8776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:30:14.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:30:18.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbcdaed-f854-40ac-9f5d-521d4ad36d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:30:14.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:30:18.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Although Swift is donating all proceeds to the African Parks Foundation
        of America, critics have seized on the video as portraying a stereotyped colonial-era
        view of Africa.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e5bfcc-12c8-42b3-b641-070abf8fb932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:30:14.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:30:18.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"So thank you, Taylor Swift, for proving once again that African
        stereotypes are safe atop the pinnacle of American pop culture," wrote Matt
        Carotenuto, who teaches African studies at New York state''s St. Lawrence
        University, in an article on Wednesday on Salon.com.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc6e147-1e8d-4ccc-9dca-aebe07d7ff33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:30:14.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:30:18.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Director Joseph Kahn said the "Wildest Dreams" video depicted a
        love story on the set of a period film in Africa in 1950.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc31fe4b-d81c-4c89-8c77-410bf89b9b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:30:14.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:30:18.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Kahn said there were black Africans in the video in background shots
        but that it would have been "historically inaccurate to load the crew with
        more black actors as the video would have been accused of rewriting history."
        He also noted that the video''s producer, Jil Hardin, and editor Chancler
        Haynes are both African-American.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">My long time producer Jil Hardin who did Power/Rangers, Blank Space,
        Wildest Dreams is a (super hot) black woman FYI <a href="http://t.co/S4Koj7XfsU">http://t.co/S4Koj7XfsU</a></p>&mdash;
        Joseph Kahn (@JosephKahn) <a href="https://twitter.com/JosephKahn/status/638974732352684032?ref_src=twsrc%5Etfw">September
        2, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf563db-d9f9-418d-bd7a-119d58c419e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:30:14.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:30:18.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ca1ccf-071b-49a7-9c35-6b5d7741acda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:30:14.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:30:18.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"There is no political agenda in the video. Our only goal was to
        tell a tragic love story in classic Hollywood iconography," Kahn said in a
        statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8c1b02-eac1-444e-83dd-40e29e5c5d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:30:14.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:30:18.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Swift, who has some 62 million Twitter followers and whose 1989
        album has sold more than 8 million copies worldwide, has not responded to
        the criticism.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc62e110-c760-410c-aab6-ca1446c8e224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:30:14.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:30:18.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In an article for National Public Radio''s website, James Kaaga
        Arinaitwe and Viviane Rutabingwa, who have both lived and worked in several
        African countries, said Swift was not the first person to use the continent
        as a backdrop for romantic tales.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0205815-f601-4ab8-bf4f-76dd6aa94148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:30:14.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:30:18.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We are shocked to think that in 2015, Taylor Swift, her record
        label and her video production group would think it was OK to film a video
        that presents a glamorous version of the white colonial fantasy of Africa,"
        they added.</p>'
  'Bohol-tricycle-driver-ingking-returns-88k':
    'author': 'Angeline Valencia, for CNN Philippines'
    'caption': 'Concerned citizens and institutions in Tagbilaran City raised P13,000
      as cash reward for Reynaldo Ingking''s honest deed.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-09-03T10:53:26.024+08:00
    'imagesource': 'jcr:f6be2b49-7ff1-458b-b1b1-dcf3f0eaa0af'
