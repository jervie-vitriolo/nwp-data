      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Angat reservoir supplies 97 percent of water needs of Metro
        Manila and adjacent provinces.</p>'
