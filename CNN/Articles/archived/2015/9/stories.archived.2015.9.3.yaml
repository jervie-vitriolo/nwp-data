      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>More than a million households affected</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa6b547-cc9a-4a1e-bbfe-a69acb6f8a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:22:20.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:22:24.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>More than a million households in Metro Manila and nearby provinces
        will bear the brunt of the planned cut in supply.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11722045-0864-4d57-a86a-dca0f22bd821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:22:20.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:22:24.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>This number could still increase as dwindling water supply could
        further reduce allocation to 34 cms — translating to 1.4 million households
        or 8.3 million individuals.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22df0607-248e-4409-bed3-775976b01903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:22:20.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:22:24.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But the NWRB said there were  plans to minimize the effects of El
        Niño. Among the measures are cloud seeding and the activation of deep wells.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe47d31c-6435-42df-93ec-ee97ca74d270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:22:20.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:22:24.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Talks are also underway with airport authorities to use deep well
        water in cleaning runways and airplanes.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a67176a-2d20-4683-8be8-1e1f99069bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:22:20.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:22:24.198+08:00
