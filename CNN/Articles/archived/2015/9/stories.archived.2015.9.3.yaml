      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The creation of the Department of Information and Communications
        Technology</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac91b0c-6094-4284-97cd-90928d44a710'
      'mgnl:activationStatus': true
