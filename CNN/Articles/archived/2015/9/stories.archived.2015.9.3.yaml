      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Both presidential runners greeted Poe despite the fact that she
        might be a 2016 presidential contender – and a strong one.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65b3763-5ad8-4e24-87ff-411f697d0dc5'
