      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db853fe-9c27-4f56-a14d-54e4df61d876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:42:24.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:42:28.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A controversial logo for the 2020 Tokyo
        Olympics has been scrapped amid allegations of plagiarism against designer
        Kenjiro Sano, the Tokyo Olympics organizing committee has said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6734a71-ab1e-44d4-870f-d11824f0c054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:42:24.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:42:28.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Organizers had defended Sano''s stylized "T" as recently as last
        Friday against accusations of copying from Belgian designer Olivier Debie,
        who had designed a similarly stylized logo for the Theatre de Liege in his
        country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc4b71d-a033-401b-b225-309a93198b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:42:24.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:42:28.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Sano denied the allegations, saying he had never seen the Belgian
        design and that the red circle in his design was meant to evoke the Japanese
        flag.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b90183-e2e3-4874-b356-a36fdba17d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:42:24.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:42:28.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But with criticism mounting, Tokyo organizing committee head Toshio
        Muto announced at a press conference Tuesday that the logo had been withdrawn
        by Sano. He said the committee would "respect the decision" and develop a
        new design.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b44157e-ce08-4bea-a5e9-a6d6d7c2cb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:42:24.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:42:28.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Using the logo that is not supported by the public is not quite
        suitable (for the success of the Olympics)," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4f5a25-e830-4c1d-b393-8fd6a46e530d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:42:24.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:42:28.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Muto added that he hoped a new logo, "loved and supported by the
        public," would be chosen soon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0ba624-dc47-467b-963e-f7b2d59661fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:42:24.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:42:28.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, the Tokyo Olympics would use a logo from a past
        bid.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6d7289-3394-40c0-b654-d26942ac43d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:42:24.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:42:28.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Designer issues apology</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d684f23-1421-4bff-9740-be5a7d7b7f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:42:24.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:42:28.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Kenjiro Sano, who did not appear at the conference, posted an apology
        on his website on Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec03770-ace4-4800-913e-dcfa780fada7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:42:24.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:42:28.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>While insisting he "never copied or plagiarized" the design, Sano
        said he "failed to properly handle jobs other than the logo."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e00e0a-c6b4-4600-9cbf-d41e070bd49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:42:24.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:42:28.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>That referred to accusations aimed at some of his other designs,
        including a tote bag found to have used others'' images without permission
        -- a controversy that emerged as Internet users began to dig into Sano''s
        previous work.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbd2432-508c-4620-b157-c0eb0094fd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:42:24.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:42:28.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Sano said he made the decision to scrap the Tokyo logo in part to
        "protect his family and staff from criticism and bashings," adding "I have
        reached my limit where I can no longer endure as a human being."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdb72cd-eb1d-4bad-8476-a90a10cf9fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:42:24.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:42:28.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Stadium scrapped</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdad3cdb-dfce-4c78-a506-42edd52e5e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:42:24.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:42:28.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first controversy to hit the Tokyo Olympics.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6b50d4-b433-4c60-bbec-54b22cd8f8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:42:24.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:42:28.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In July, Prime Minister Shinzo Abe announced the country would scrap
        plans for an expensive new stadium for the 2020 showpiece.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a04ced-f1af-453b-ac0d-4b619ebb62db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:42:24.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:42:28.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Abe said the design was dropped due to skyrocketing costs, which
        rose to 250 billion yen ($2.02 billion) at one point.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47e9d96-e52f-46b8-ba0c-623af928321f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:42:24.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:42:28.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The design, by Iraqi-British architect Zaha Hadid, had drawn scathing
        criticism for its apparent likeness to a bike helmet or a toilet seat.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e50cd6-e8e6-4820-930b-f215f4e5167d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:42:24.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:42:28.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/09/02/sport/tokyo-olympic-logo-scrapped/index.html">"Tokyo
        2020 Olympic logo scrapped amid plagiarism controversy"</a></em></p>'
  'china-russia-trade':
    'author': 'Ivana Kottasova, CNN Money'
    'caption': '(File photo) Civilians march through Tiananmen to celebrate the 60th
      founding anniversary of the People''s Republic of China.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-09-03T10:31:12.170+08:00
    'imagesource': 'jcr:8d9fe07c-20d6-4252-a2bc-8accea40fb85'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '138af93c-aa1f-4b3a-b8ad-9ce602d3437f'
    'lead': 'It''s like China took Russia on a date and then never called again. Moscow
      turned to its powerful Asian neighbor last year after being hit with sanctions
      by the West. But the plan for a deeper economic relationship is not working
      out.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T10:45:46.817+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-06T10:45:50.440+08:00
    'mgnl:lastActivatedBy': 'jeff'
