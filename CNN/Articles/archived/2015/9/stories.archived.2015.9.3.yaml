    'jcr:uuid': 'dd9a28ac-3a2a-45f8-bedd-3a406d6959f8'
    'lead': 'A lowly tricycle driver recently drew public attention after returning
      cash amounting to P88,000 left by his passenger on Tuesday (September 1).'
