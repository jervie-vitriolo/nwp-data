      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to Lina, they held a dry run and the x-ray was able to
        handle it.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed709a4-c83c-4a77-aef5-9128b93f6a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:50:23.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:50:27.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>After the hearing, Poe went to a national commuter’s forum. She
        called for the creation of a National Transportation Safety Board that will
        investigate accidents and make recommendations to improve the country’s transportation
        system, whether on land, air or sea.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ec96d6-fc5b-49f8-949c-f9d4d081277e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:50:23.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:50:27.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>She also cited the daily difficulty experienced by the commuting
        public due to heavy traffic, poor facilities and lack of safety standards
        for commuters and motorists.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3bf863-8857-425d-892f-29b3597b496e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:50:23.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:50:27.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Birthday greetings from Roxas, Binay</p>'
