    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e30e81-9491-4149-bec6-2fa0f457453f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:24:59.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T11:25:03.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>That''s what the National Union of Journalists of the Philippines
        (NUJP) wants leaders of the Iglesia ni Cristo (INC) to do after two members
        of the media — Melchor Pinlac, a cameraman from ABS-CBN, and Olan Bola, a
        reporter from dzBB — were harassed during the protests held over the weekend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015af272-1a82-48a9-ac17-cf0b8eee34cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:24:59.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T11:25:03.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In a statement posted on its website on Wednesday (September 2),
        the NUJP said: "It was the responsibility of the religious group’s leaders
        to rein in their followers."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4d4bb7-8537-4d26-ba89-21503d9f3984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:24:59.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T11:25:03.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>NUJP said there were also reports of motorists and passersby being
        similarly harassed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6d31fb-3fd9-4cd8-aa21-c14e7a3ce542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:24:59.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T11:25:03.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"For this, the leadership of the INC is primarily to blame," the
        NUJP said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1eca672-944f-4a9a-99d0-7f333f3bca47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:24:59.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T11:25:03.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' Paul Garcia, the cameraman
        said the crowd told him he was biased and that he should leave.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8e1147-4d28-4e9a-8d6c-bf63ce45e9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:24:59.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T11:25:03.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He added people stepped on his feet and that someone hit the right
        side of his face. He said he was kicked and punched repeatedly.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926e5ea8-674a-48d5-8776-a1b96ea2f01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:24:59.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T11:25:03.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In the interview, the cameraman said he was sure that those who
        hit him were INC members.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8e5e11-147e-4079-a149-78dc5dbc812c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:24:59.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T11:25:03.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He added he was not angry at the INC but only at those who hurt
        him. He also said that he was thinking about pressing charges.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109802a4-52b1-4e34-9f59-bb28f228a7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:24:59.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T11:25:03.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The NUJP decried the acts of violence inflicted on the media people.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f00b51-2223-4ab2-a389-1c23c39c11e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:24:59.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T11:25:03.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It said: "It is perhaps inevitable that some quarters may feel,
        rightly or wrongly, that a media outfit or practitioner may be biased against
        an issue they feel strongly about. However, not this or any perceived slight,
        for that matter, can ever justify a physical assault against media practitioners."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7770cce-1e0a-40eb-9170-9a087bbd59a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:24:59.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T11:25:03.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It also called out the INC leadership: "Whatever feelings the INC
        or its members may have towards particular media outfits, this does not give
        them the license to assault journalists who are merely performing their duty
        to record the unfolding events. The INC leadership, in particular, should
        know this since, after all, they do operate a media network themselves."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f2ff9f-e29a-499b-a72f-04dfc332ca18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:24:59.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T11:25:03.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The NUJP also said it was "infuriating" to see government officials
        thanking the INC for a "peaceful" protest.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7c0dc5-2d8a-49eb-a019-4036a5b367be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:24:59.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T11:25:03.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The NUJP said: "We demand that the police act speedily and directly
        should [the cameraman] and any other colleagues who may have been harassed
        or hurt during the protest choose to file a complaint."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948d497c-c25a-4a26-a048-f62f106395d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:24:59.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T11:25:03.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It added: "We also call on the leadership of the INC, if they believe
        in fairness and justice, to issue a public apology to Mr. Pinlac and Mr. Bola,
        as well as their networks, and ensure their members’ cooperation should our
        colleagues choose to take legal action against those who assaulted them."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1f56c0-b99a-4b2b-a7fb-168bbf7e979c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:24:59.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T11:25:03.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippnines'' Paul Garcia contributed to this report.</em></p>'
  'Barack-Obama-Barbara-Mikulski-Iran-nuclear-deal':
    'author': 'Ted Barrett and Jeremy Diamond, CNN'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-03T00:06:57.819+08:00
    'imagesource': 'jcr:dbcc274e-dc82-4bc6-b607-522993b0137f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e338ee4b-ee1d-4b49-b73f-8a0584763f73'
    'lead': 'In a major victory for President Barack Obama, Democratic Sen. Barbara
      Mikulski of Maryland announced support for the Iran nuclear deal Wednesday (September
      2), providing the White House the votes it needs to prevent Republicans from
      scuttling the agreement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T11:28:18.949+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-06T16:43:21.853+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-12-06T16:43:21.497+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Obama secures Iran nuclear deal with Barbara Mikulski vote

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7419f242-1859-4725-a78d-de87115114c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:28:18.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:43:21.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> In a major victory for President
        Barack Obama, Democratic Sen. Barbara Mikulski of Maryland announced support
        for the Iran nuclear deal Wednesday (September 2), providing the White House
        the votes it needs to prevent Republicans from scuttling the agreement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67036843-ff62-47fb-9b7e-0c2e731bdcf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:28:18.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:43:21.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The announcement means that at least 34 senators – the number required
        by the Constitution to sustain a veto – will back Obama''s expected veto of
        a Republican resolution to disapprove of the deal. Mikulski is retiring at
        the end of her term.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdcc60b-27c0-4b86-8621-d4cec7b1c796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:28:18.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:43:21.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>While majorities of both the GOP-controlled House and Senate are
        poised to vote against the agreement, supporters of the multinational accord
        that aims to curb Iran''s nuclear weapons program are also hoping to get the
        41 votes needed to filibuster the bill and prevent it from even getting to
        a final vote in the Senate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558cdbb3-8e2f-4e7f-9f17-c466a3a25466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:28:18.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:43:21.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State John Kerry said the administration will continue
        to try and push support for the deal past the 34 votes they now have "until
        the last moment."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db02a2cf-347c-4484-969d-a9b070688185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:28:18.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:43:21.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Thirty-four votes are obviously enough votes for the president''s
        veto to be upheld," Kerry told CNN''s Christiane Amanpour. "That is not satisfactory
        for us. We do want to try to go further. We''ll continue to persuade."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf035ed-a97f-4ef0-a531-7f735f82efde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:28:18.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:43:21.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>That prospect upsets some Republicans who believe the historic agreement
        deserves a final up-or-down vote.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568bc1ed-3308-46dc-a49c-504ea9537d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:28:18.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:43:21.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Nearly all Republicans have come out against the agreement, arguing
        it sets up weak standards for international inspectors to monitor whether
        Iran is complying with the agreement and would allow Iran to build nuclear
        weapons in a few years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5621a2-968d-4b23-a3b6-aadddbfd8ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:28:18.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:43:21.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But only two Democratic senators – Chuck Schumer of New York and
        Bob Menendez of New Jersey – have announced they oppose it. The Senate''s
        54 Republicans would need four more Democrats to join them in opposing the
        deal to end the filibuster and send the bill disapproving of the deal for
        a vote.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b855c1-4d04-4d34-8675-3e580cb8b4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:28:18.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:43:21.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The agreement, which took years for the so-called P5+1 – the U.S.,
        U.K., France, Germany, China, and Russia – to broker, has been the subject
        of intensive lobbying by both sides. Ultimately, opponents'' multimillion-dollar
        campaign failed to resonate with enough of the Democratic lawmakers it was
        targeting.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b25bbf2-d030-42b0-87fe-f67f599c5388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:28:18.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:43:21.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Votes are expected after lawmakers return from a summer recess next
        week but before Sept. 17, the statutory deadline for Congress to act on the
        deal. But GOP leaders have not announced when those votes will take place.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dba5692-72fc-4201-a388-91b609e8b2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:28:18.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:43:21.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The administration only needs one chamber to sustain its veto in
        order for the Iran deal to go through. House Democratic leadership aides are
        confident that they also have enough votes in the House to uphold a veto.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02cadf1-ce95-4f79-9c9d-93ba340cafa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:28:18.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:43:21.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Iran deal has been a charged topic in the 2016 presidential
        race and GOP, candidate Sen. Marco Rubio of Florida, a member of the Senate
        Foreign Relations Committee, was the first in the field to react to the 34th
        vote.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31714b5-073b-4d8b-9e59-80161b49e169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:28:18.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:43:21.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"When I''m President, we won''t just reverse President Obama''s
        dangerous Iran deal. We will increase sanctions on Iran," Rubio tweeted Wednesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c42e374-99f4-46b8-9739-e9588c555ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:28:18.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:43:21.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The administration is clear it will continue to sell the Iran deal
        to the public as it looks to bolster the number of votes in favor of the deal
        and sway a divided public.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de74c78c-b277-4534-87a7-f454b8bd659f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:28:18.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:43:21.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Following Mikulski''s announced decision, Kerry will deliver a speech
        in Philadelphia continuing to make the case for the deal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3e0ee4-7814-4291-910e-eaddbd3e6ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:28:18.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:43:21.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In his interview with CNN before the speech, Kerry said he would
        look to "dispel the myths" that he says opponents of the deal have propagated,
        instead laying out "specifically and factually what this agreement does and
        doesn''t do."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd862f1eb-e9f0-4413-b2d9-aab7caf65a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:28:18.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:43:21.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He insisted the deal would make the world safer – including Israel
        and the Gulf states that have expressed concerns – by preventing Iran from
        obtaining a nuclear weapon, rather than paving a pathway toward a bomb, a
        charge of the fiercest critics.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa25f82-3f32-48a6-9670-e63097ce5624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:28:18.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:43:21.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Opponents say the billions of dollars in sanctions relief Iran will
        receive will bolster its terrorism-funding and other military operations that
        have contributed to an increasingly unstable Middle East.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70dfc781-edfa-4a33-881b-28fd0de5c4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:28:18.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:43:21.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But Kerry said the amount of money Iran will receive in sanctions
        relief will be much lower than what some critics have contended. And while
        Iran will receive a windfall of tens of billions of dollars, Kerry said he
        and the U.S. intelligence community are confident that windfall will not put
        money in the hands of terrorists.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a7bb1f-4413-445c-a5fa-313be0aabc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:28:18.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:43:21.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Some may find its way to some bad or nefarious activity, but the
        activities that we have objected to...are not just fueled by money. Much of
        the terrorism that has been supported in the region has been done on the cheap,
        not because of money," Kerry said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2356f853-6780-44fd-affc-dad437f61b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:28:18.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:43:21.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I don''t believe that the money released by this...is going to
        be determinative in any way regarding the security of the region," he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec73df3-eb78-4ef4-90ef-c51d82b07407'
