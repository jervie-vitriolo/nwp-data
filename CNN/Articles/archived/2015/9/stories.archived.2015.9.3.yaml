    'template': '1'
    'title': 'PPCRV NegOr launches ''One Good Vote'' in Dumaguete

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f862eb3-50d1-498e-83f6-09a443ef2337'
      'mgnl:activationStatus': true
