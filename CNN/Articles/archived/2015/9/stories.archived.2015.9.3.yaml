      'mgnl:type': 'text'
      'text': '<p>Young investors seem unmoved by China''s economic slowdown and its
        domino effect on the global economy, which was behind much of the stock gyrations,
        says Gijs Nagel, CEO of Degiro.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9183f453-157a-43d3-8dd7-540088ccf547'
