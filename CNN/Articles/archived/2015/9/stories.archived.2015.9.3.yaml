      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> Interior Secretary
        Manuel "Mar" Roxas on Thursday morning (September 3) visited Dipolog City
        to deliver his keynote speech at the Mindanao Business Conference at the Zamboanga
        del Norte Convention and Sports Center.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd656f881-b4ff-4623-8afa-af28f0e69a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:35:52.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T09:36:01.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But shortly after arriving on a private plane, he first proceeded
        to radio stations for interviews.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1bd886-04c5-48df-91eb-8c5624a69271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:35:52.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T09:36:01.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In his interviews, Roxas expressed elation for finally beating Vice
        President Jejomar Binay in a survey — commissioned by the Liberal Party (LP),
        of which he is a member.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129c385a-87a5-4f17-a94a-201d6ac7788d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:35:52.970+08:00
