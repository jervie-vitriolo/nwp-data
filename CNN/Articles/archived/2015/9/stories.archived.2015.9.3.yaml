    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e634807a-7b42-4bc2-a121-9b8130f136ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:37:50.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:16:31.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Mardy Fish, a former top-10 player, contested the last match of
        his career, losing to Feliciano Lopez 2-6 6-3 1-6 7-5 6-3. Fish, hindered
        by heart issues and anxiety in recent years, succumbed to cramps in the fifth
        set after relinquishing a 5-4 lead, with a break, in the fourth.</p>'
    '41':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">. <a href="https://twitter.com/MardyFish?ref_src=twsrc%5Etfw">@MardyFish</a>  hell
        of an effort my friend... I couldn&#39;t be prouder ..... Time for that margarita
        <a href="https://twitter.com/hashtag/cheers?src=hash&amp;ref_src=twsrc%5Etfw">#cheers</a></p>&mdash;
        andyroddick (@andyroddick) <a href="https://twitter.com/andyroddick/status/639142438708318210?ref_src=twsrc%5Etfw">September
        2, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a17fa72-6c90-4d51-9a21-da41c7c015ee'
