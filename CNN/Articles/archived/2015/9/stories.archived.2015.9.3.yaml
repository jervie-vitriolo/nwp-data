      'mgnl:type': 'text'
      'text': '<p><strong>Kidapawan City (CNN Philippines)</strong> — Kidapawan City
        is preparing for the possible effects of El Nino phenomenon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4016bb34-46ae-4ac9-9184-9b43c0ecef04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:03:27.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:17:58.493+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Kidapawan City Mayor Joseph Evangelista is expected to release an
        executive order this week mandating some offices under the city government
        to prepare comprehensive plans that will mitigate the effects of El Nino phenomenon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74876e5-b327-4774-8f6a-d6f98b98f009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:03:27.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:17:58.493+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>These offices include: the City Agriculture Office, City Veterinary
        Office, City Health Office, City Environment and Natural Resources Office,
        City Budget Office, City Disaster Risk Reuction and Management Office, and
        Metro Kidapawan Water District.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe23356-9597-488b-b98d-7f47113798db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:03:27.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:17:58.493+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In April, the damage to agricultural crops brought about by the
        dry spell reached more than P100 million in Kidapawan City and more than P1
        billion in the entire province of Cotabato.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bd3f0c-0087-47d0-9bdc-60c397ca1bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:03:27.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:17:58.493+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
