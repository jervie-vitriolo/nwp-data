  'Jones-Cup-Gilas-Pilipinas-Iran':
    'author': ' CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-09-03T15:29:49.759+08:00
    'imagesource': 'jcr:d1f0edbb-49f5-43cb-91fa-f8f3cb40a245'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ce88f9f-7cd4-478f-8c4a-2865fbb3f8ca'
    'lead': 'The Philippines fell short against their old foes Iran, 74-65, in the
      2015 William Jones Cup on Thursday (September 3) at the Xinchuang Gymnasium
      in Taiwan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T09:23:07.924+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-06T16:13:46.122+08:00
