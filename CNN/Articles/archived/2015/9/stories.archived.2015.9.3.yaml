      'mgnl:lastActivated': 2019-12-06T09:19:00.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The 23-year-old cager was the lone bright spot for the Lakers in
        the decorated franchise''s forgettable season where he averaged 11.9 points,
        3.5 assists, and 3.2 rebounds.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e029243b-ec92-4e1a-bc5c-f461dc64941b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:18:25.739+08:00
