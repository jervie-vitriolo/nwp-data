    'title': 'U.S. Open 2015: Two down, five to go for Serena Williams

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132e0668-042c-4fd0-b9ee-ff4973a00465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:37:50.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:16:31.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — In her opener at this year''s U.S. Open,
        Serena Williams spent half an hour on court and didn''t lose a single game
        against a hobbling Vitalia Diatchenko.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff0bbc2-efdc-48c5-a08f-078552dea61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:37:50.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:16:31.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s (Thursday PHT) outing versus Kiki Bertens in New York
        was more indicative of the way things have gone for the American at grand
        slams in 2015: She toiled for a large chunk of the late afternoon contest.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5692a6-0594-46a8-8d03-292c6748f31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:37:50.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:16:31.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>As she has done at the Australian Open, French Open and Wimbledon,
        however, the undisputed world No. 1 prevailed to move within five matches
        of becoming the first player since Steffi Graf 27 years ago to complete the
        calendar-year grand slam.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb9468c-f3b0-4f38-a262-02ae9ddc26cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:37:50.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:16:31.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The 7-6 (5) 6-3 result as the hot weather persisted in the Big Apple
        was indeed as close as the score suggested.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926dffad-1fa4-460f-a747-062dc3184c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:37:50.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:16:31.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Bertens, a qualifier ranked 110th, had never defeated a top-10 player
        in her career but owned a 17-2 record when representing the Netherlands in
        the Fed Cup. With the overwhelming majority of those assembled on Arthur Ashe
        stadium rooting for Williams, the atmosphere resembled the partisan environment
        often encountered in women''s tennis'' most prestigious team competition.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc42392-eb99-4061-9985-457da2801903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:37:50.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:16:31.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And with Williams admittedly nervous ahead of the match, an on-song
        Bertens broke early. Not closing out the set serving at 5-4 did little to
        dampen the 23-year-old''s spirits, as she raced to a 4-0 advantage in the
        tiebreak.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6d568d-8224-4eba-b0bf-4558db2396ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:37:50.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:16:31.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Cue the Williams comeback. Another one this year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48dd098-043a-42be-881e-71a2701b1152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:37:50.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:16:31.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I think being down a lot, I know I can try to make a comeback,"
        Williams, the three-time defending U.S. Open champion, told the crowd. "Plus,
        I never stop.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5050db48-39b2-4758-b415-500650fd86c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:37:50.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:16:31.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It doesn''t worry me."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3704e749-35d9-43bf-a689-99df717bb2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:37:50.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:16:31.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But even the most optimistic of Williams supporters had to have
        been concerned in the tiebreak as the first four points went to the underdog.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c664a0-47a9-4eb4-b0c6-939af3e6ad05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:37:50.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:16:31.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>After Williams forced an error and happily watched Bertens strike
        two unforced errors to make it 4-3, the turning point might have come next.
        Bertens crushed a second-serve return, only for Williams to scamper and manage
        to keep her reply in play. Bertens then erred on a forehand for 4-4 and things
        were slipping away.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835adc5e-e6b2-4cfa-af23-9427241837fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:37:50.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:16:31.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>She tossed her racket in disgust after a net-cord contributed to
        a forehand error on set point.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33120046-b446-4dfe-ac29-0b0defc5150f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:37:50.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:16:31.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Williams thus stole the set -- and realistically ended the contest
        -- despite tallying 26 unforced errors and eight double faults, including
        four in the 11th game.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aaba425-083a-4ed2-a451-1ed6f623d683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:37:50.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:16:31.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The 33-year-old next faces countrywoman Bethanie Mattek-Sands, who
        eased past CoCo Vandeweghe 6-2 6-1 one round after Vandeweghe, a quarterfinalist
        at Wimbledon, upset Sloane Stephens.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b4eccd-3831-4965-beab-f65b5431657e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:37:50.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:16:31.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Unable to contain her frustration, Vandeweghe destroyed her racket
        in the first set Wednesday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5945eb90-f344-406f-91d9-2e50aebd44e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:37:50.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:16:31.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Also advancing to the third round was Eugenie Bouchard.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef56e0b-1dca-4f0e-b371-e6485d28c034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:37:50.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:16:31.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Bouchard turned to retired great Jimmy Connors in an effort to end
        her alarming skid and the move seems to be paying off. When the 2014 Wimbledon
        finalist edged Polona Hercog 6-3 6-7 (2) 6-3, it marked the first time since
        March the Canadian won back-to-back matches. Bouchard originally failed to
        serve out the affair in the second set.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c01186c-503c-49e8-9e31-c2d4d2fd96ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:37:50.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:16:31.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Her next foe is Dominika Cibulkova, like the 21-year-old a grand
        slam finalist last year who is seeking to rediscover top form.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c0ee5a-dc94-4562-bd5c-cbbb8ea281eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:37:50.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:16:31.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In men''s play, slumping two-time champion Rafael Nadal overcame
        Argentina''s Diego Schwartzman 7-6 (5) 6-3 7-5, although he may have played
        better in the first round against Borna Coric even after needing four sets
        to progress.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9db52e-5758-4b71-9287-109496fdf741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:37:50.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:16:31.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere, defending champion Marin Cilic downed Evgeny Donskoy
        6-2 6-3 7-5; Bouchard''s fellow Canadian Milos Raonic, ranked 10th, overcame
        back troubles to defeat Fernando Verdasco 6-2 6-4 6-7 (5) 7-6 (1); and David
        Ferrer -- a longtime member of the top 10 -- beat Filip Krajinovic 7-5 7-5
        7-6 (4) in his first tournament since June.</p>'
    '39':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">This is my favourite emoji! <a href="https://twitter.com/hashtag/usopen?src=hash&amp;ref_src=twsrc%5Etfw">#usopen</a>
