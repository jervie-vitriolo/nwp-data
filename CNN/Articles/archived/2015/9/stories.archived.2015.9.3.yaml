      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Kristine de Guzman contributed to this report.</p>'
  'young-investors-stock-market':
    'author': 'Patrick Gillespie, CNNMoney'
    'caption': '(File photo) An electronic stock ticker at the New York Stock Exchange'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-09-03T11:17:57.443+08:00
    'imagesource': 'jcr:38b282c0-c0a5-40b2-a688-a40595777551'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93bb03c4-ae6b-4ce5-b969-b8c8e60554f2'
    'lead': 'The wild stock market gyrations may have scared many investors. But not
      the twenty-something newbies. If anything, the young investors are doubling
      down, opening new accounts and buying stocks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T10:26:52.191+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-06T10:26:55.453+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-06T10:26:55.159+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Young investors are buying in volatile stock market

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a854fb01-d6f5-419b-915b-8ea290dddeb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:26:52.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:26:55.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> The wild stock market gyrations
        may have scared many investors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc01e50c-60cd-4628-8553-66dde36671e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:26:52.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:26:55.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But not the twenty-something newbies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff04a0b-7f8d-424f-83a1-44698da22330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:26:52.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:26:55.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>If anything, the young investors are doubling down, opening new
        accounts and buying stocks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efbf6c2-d328-4114-9496-d0887232bb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:26:52.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:26:55.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Robinhood, a stock trading app that is popular with Millennials,
        saw a 100% increase in new accounts on Monday, when the stock market tanked
        over 1,000 points at the open.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956b44d0-9394-4f02-9f4c-fae345537c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:26:52.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:26:55.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In the U.S., 65% of its customers bought rather than sold stocks
        that Monday. When the market sell off continued the next day, Robinhood users
        bought even more stocks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1187a5-eca3-4d19-889f-274cd25db95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:26:52.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:26:55.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Similarly in Europe, 60% of its younger investors (under 40) bought
        stocks in August, according to Degiro, an online trading platform based in
        the Netherlands. Degiro has 70,000 users in Europe, more than double the number
        from a year ago. The company launched its U.S. trading platform, called Deziro,
        on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471d8140-a4d4-4bb6-82a4-69b1a15c97aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:26:52.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:26:55.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Both Robinhood and Deziro attract Millennials because they offer
        commission-free stock trades. Deziro will charge fees for ETFs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc16795-9ab9-4897-ba6c-fe86f307480e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:26:52.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:26:55.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Millennials jumping in to buy stocks during the current volatility
        certainly runs counter to how a lot of other investors were behaving.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb24b8f8-1618-4d80-8d5a-2263c069a1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:26:52.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:26:55.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Mom and pop investors dumped their investments and moving to cash
        at levels not seen since the financial crisis of 2008. Last week alone, investors
        pulled nearly $30 billion from stock funds. That''s the largest weekly outflow
        since Bank of America Merrill Lynch began tracking the data in 2002.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142165eb-e0cf-4e62-bb70-7051361f748f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:26:52.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:26:55.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But it was a buying opportunity for many young investors.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08300221-df25-4cc9-9f2b-72f56da89817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:26:52.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:26:55.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Ryan Cutter, 24, was one of the buyers last week. He put $5,000
        into his Charles Schwab portfolio and bought stocks like Disney and pharmaceutical
        company Novavax.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06873379-4e61-41a1-a12a-7ea0c24ce2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:26:52.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:26:55.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Another Justin Brosseau, 23, bought Netflix and Apple as those stocks
        plunged along with the stock market.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd53ffe-b66f-4246-9f31-ef8d0f3cd256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:26:52.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:26:55.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>This recent Millennial activity is certainly a welcoming sign, especially
        since there have been protracted worries over the fact that the generation
        hasn''t been that active in the stock market in the last decade or so.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac4c230-0598-4ad5-b896-2cb5b4981ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:26:52.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:26:56.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Investing experts recommend it — young people should have a higher
        appetite for risk and invest in stocks and gradually move into safer investments,
        like bonds as they get older and head towards retirement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22656ef-c1cb-4cd4-ab36-4b5ba5a3b881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:26:52.193+08:00
