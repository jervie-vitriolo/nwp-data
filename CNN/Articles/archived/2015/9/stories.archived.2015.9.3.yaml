  'mysterious-gas-hundreds-hospitalized':
    'author': 'Masoud Popalzai and Holly Yan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-03T21:06:59.477+08:00
    'imagesource': 'jcr:1acd25c4-55c8-4765-8d5b-cc35a59e4834'
