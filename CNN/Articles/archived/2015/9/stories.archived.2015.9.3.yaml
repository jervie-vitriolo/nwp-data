      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Liberal Party bet Roxas greeted Poe “happy birthday” twice during
        an interview, while Binay said, “Happy birthday Sen. Grace Poe! Wish you the
        best of everything.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
