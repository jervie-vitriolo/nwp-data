    'template': '1'
    'title': 'Squads reload ahead of 2015 PSL Grand Prix

      '
    'updated': 2015-09-04T16:07:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b182f86-b556-4f29-8acf-3aed600f7615'
      'mgnl:activationStatus': true
