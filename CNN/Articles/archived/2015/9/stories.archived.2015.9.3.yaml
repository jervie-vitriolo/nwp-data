    'mgnl:lastActivatedVersionCreated': 2019-12-06T16:13:45.867+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Jones Cup: Iran banks on Haddadi to take down Gilas

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84495a2b-2605-4a9f-ac9d-3bfe2ee82450'
      'mgnl:activationStatus': true
