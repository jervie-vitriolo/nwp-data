      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Dumaguete City (CNN Philippines) — The Parish Pastoral Council for
        Responsible Voting (PPCRV)-Negros launched the One Good Vote program at the
        Foundation University Dumaguete City on Wednesday (September 2).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5238549e-f612-4152-8ec2-0e2d150c1152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:55:05.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:55:08.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Fr. Julius Heruela, convenor of the Diocesan Electoral Board (DEV)
        of the PPCRV, said One Good Vote focuses the critical aspect of vote buying
        in the coming 2016 elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f28a65c-781b-4233-9f8f-8ef42e8bfa3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:55:05.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:55:08.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He said vote buying is considered a mortal sin during the Philippine
        elections but is always rampant during these times.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc035c9-b828-49b3-bc9d-60ac560e39b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:55:05.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:55:08.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In the One Good Vote program, the DEV together with the PPCRV will
        identify a sitio in a barangay as a pilot area. The chosen pilot area would
        preferably have a group like a church-based youth group that will undergo
        training and conscience seminars and values formation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246bf035-2108-4cf9-9080-c5b4019e4b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:55:05.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:55:08.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Heruela said the long-term effect of the seminar will be to encourage
        the people to resist vote buying and the selling of their votes. The short-term
        effect will be to show that the youth can resist vote buying.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45893d99-c97b-49c8-a4d4-8e62caaa33df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:55:05.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:55:08.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The PPCRV will convene on September 16 for the identification of
        the sitio to be used as the pilot area.</p>'
  'Kidapawan-City-to-prepare-plan-to-combat-El-Niño':
