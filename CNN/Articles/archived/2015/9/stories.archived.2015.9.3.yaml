    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1c28fa-452c-4089-aacd-502e0531e925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:37:50.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:16:31.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I have got a lot of great memories," Fish told reporters. "I''ve
        got a lot of good wins out here. I have made a lot of really good friendships
        with almost everyone out here. I''ll miss that.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fdf87d-6a44-44b7-98cf-e73fa229f59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:37:50.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:16:31.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"And then the health stuff, I''m just trying to help any way I can
        and share my story. If it helps other people, that''s great."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fcd791-b433-40fd-9d12-3b1b934290bb'
