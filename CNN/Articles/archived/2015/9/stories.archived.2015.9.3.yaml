      'mgnl:lastActivated': 2019-12-06T10:22:24.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>West zone concessionaire Maynilad also made a similar announcement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30613da3-22a7-4203-8463-bd391549188e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:22:20.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:22:24.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The two companies have not issued a schedule of the service interruptions,
        but said that households would be informed beforehand to allow them enough
        time to store water.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ad6059-8aee-4b10-997a-5171cec6220b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:22:20.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:22:24.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The move to cut water supply was in preparation for a severe El
        Niño, which is expected to last until June next year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7fbc85-6064-4396-95da-7460b08a9aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:22:20.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:22:24.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2015/08/14/will-El-Ni%F1o-2015-rival-the-strongest-year-on-record.html">Related:
        Will El Niño 2015 rival the strongest year on record?</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310c7094-ad1d-4679-9534-20578c4292d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:22:20.835+08:00
