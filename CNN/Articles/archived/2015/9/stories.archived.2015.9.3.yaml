      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Vice President Jejomar Binay and Interior Secretary Mar Roxas did
        not forget that Poe is celebrating her birthday today.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d5cd93-226c-43a8-bc12-8060822f7984'
      'mgnl:activationStatus': true
