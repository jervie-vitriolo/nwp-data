  'Binay-No-politicians-in-Cabinet-should-I-become-president':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-03T05:04:12.354+08:00
    'imagesource': 'jcr:57ae3f60-369f-4c28-a239-132e84e0c598'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f99d7dd-2352-4b08-8ade-d6fd9be48a2d'
    'lead': 'Speaking before foreign and local executives at the Wallace Business
      Forum on Thursday (September 3), Vice President Jejomar Binay promised to deliver
      results should he occupy the highest office in the land.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T08:53:50.360+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-06T08:54:05.356+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-06T08:54:05.003+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Binay: No politicians in Cabinet should I become president

      '
    'updated': 2015-09-04T03:53:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b885d386-8cc7-43da-ab9b-11708f815e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:53:50.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:54:05.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Eight months before
        election day, Vice President Jejomar Binay is making sure he got all bases
        covered — from ordinary people in barangays to meetings with businessmen.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f74390-f7c4-4bbf-9980-a98c588bd88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:53:50.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:54:05.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Speaking before foreign and local executives at the Wallace Business
        Forum on Thursday (September 3), Binay laid down his platform.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10136d14-d2f6-42bd-8bfb-9bf3b6701a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:53:50.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:54:05.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He promised to deliver results.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580efde1-ca6d-41a0-ad6e-4c30f51382e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:53:50.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:54:05.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Binay said he would push for changes in the Constitution''s economic
        provisions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54f4faf-ad07-4672-ac01-48ec9445aacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:53:50.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:54:05.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He said in order to attract foreign investors, the charter''s provision
        on 60-40 ownership should be taken out.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6426ce-7cd1-4e91-b844-bfb4f7b8fc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:53:50.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:54:05.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The vice president also wanted closer working relations among the
        three branches of government — saying there was lack of communication among
        the executive, legislative and judiciary branches.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f84d12-ccd8-4b07-9d7d-28dced316697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:53:50.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:54:05.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Speaking to media after the event, Binay said there would be no
        politicians in his Cabinet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e9b9c1-0f6a-41fb-8b12-126567a12f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:53:50.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:54:05.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He said he would pick out those proven successful and with integrity
        within their respective departments.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8079207c-7b2a-4242-8744-a2b5168d58b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:53:50.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:54:05.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>This issue was in the vice president''s speech sent to the media
        — but Binay admitted he chose not to discuss it. He didn''t give details.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4975d4a6-4e5a-4670-9336-1edf8e563de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:53:50.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:54:05.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Peter Wallace, founder of the Wallace Business Forum, said Binay
        told them he planned to appoint Cabinet members with management expertise.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f970c977-d49c-44f3-abe1-7bab0e9f1330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:53:50.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:54:05.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Wallace also commended Binay''s plan to revive responsible mining,
        and the creation of the Department of Information and Communications Technology.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8291f3ba-6a52-43df-8baf-0f6caa115af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:53:50.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:54:05.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"This has been one of my greatest disappointments with this administration,
        that mining has come to a complete halt," Wallace said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48eb765-3422-4773-8ac7-3c5fdcbbaf51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:53:50.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:54:05.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He added that Binay got a positive reception from businessmen during
        the dialogue.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36caf9a0-3d22-4f65-847c-f45c1e950834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:53:50.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:54:05.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But would this translate to votes in 2016?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93819336-7dce-4c20-9eb6-17d31da68497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:53:50.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:54:05.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Wallace didn''t comment on this.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef17028-e1d8-4916-ab0c-99c118f324ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:53:50.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:54:05.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But he said there were no discussions on corruption issues against
        Binay.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc0fc0f-5881-4c1f-8af1-2e668db7c4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:53:50.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:54:05.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>As the forum also scheduled to hear other potential presidential
        candidates in the coming days, Palace Communications Secretary Herminio "Sonny"
        Coloma Jr. said</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bdff30-fdd6-400a-9159-40b97a1b113b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:53:50.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:54:05.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>interactions between candidates and stakeholders were part of the
        democratic landscape.</p>'
