  'scientists-develop-ice-cream-that-wont-melt-so-fast':
    'author': 'Brandon Griggs, CNN'
    'caption': '(File photo)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-09-03T07:56:53.973+08:00
    'imagesource': 'jcr:eb783d80-214f-402f-a1ae-7fa77aab9ee9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de637cf8-38a5-4dca-8ed5-4865e24d54cd'
    'lead': 'Researchers at the Universities of Edinburgh and Dundee have discovered
      a naturally occurring protein that can be used to create ice cream that is more
      resistant to melting. The protein binds the air, fat and water in ice cream,
      creating a smooth consistency that stays frozen longer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T10:52:20.447+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-06T10:52:24.466+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-06T10:52:24.237+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'No mess! Scientists develop ice cream that won''t melt so fast

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a4d879-f1fb-4a61-8dad-aca1ba3dbced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:52:20.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:52:24.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Portable and refreshing, an ice cream cone
        is a perfect hot-weather treat. Until it starts dripping all over your hand.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ce7e10-4b7b-4564-855b-3133ef514881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:52:20.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:52:24.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Now scientists in Scotland say they''ve licked the problem.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc91509-a225-4b97-8683-7f6286f6c79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:52:20.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:52:24.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Researchers at the Universities of Edinburgh and Dundee have discovered
        a naturally occurring protein that can be used to create ice cream that is
        more resistant to melting. The protein binds the air, fat and water in ice
        cream, creating a smooth consistency that stays frozen longer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bda85c-6030-4687-9a25-cdf4ce382a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:52:20.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:52:24.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And, scientists say, it won''t affect the taste.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab50e7c2-71ed-487d-9822-7a4b815d9f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:52:20.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:52:24.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The protein, known as BslA, occurs naturally in some foods and works
        by adhering to fat droplets and air bubbles, making them more stable in a
        mixture. Researchers at the two universities say they''ve developed a method
        of producing BsIA in so-called "friendly" bacteria, which have positive health
        benefits.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95955f41-d117-4b92-864d-cb61ae186d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:52:20.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:52:24.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We''re excited by the potential this new ingredient has for improving
        ice cream, both for consumers and for manufacturers," said Professor Cait
        MacPhee of the University of Edinburgh''s School of Physics and Astronomy,
        who led the project.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597fd57f-ba3f-4204-bc27-cd98f13159ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:52:20.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:52:24.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>MacPhee told the BBC that the new ingredient shouldn''t make ice
        cream taste any different.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4713ec81-af6e-4cb7-83c7-183675bd5dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:52:20.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:52:24.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The discovery has several other benefits. It could allow ice cream
        and other frozen products to be manufactured with lower levels of saturated
        fat – meaning fewer calories. "By using this protein we''re replacing some
        of the fat molecules that are currently used to stabilize these oil and water
        mixtures," MacPhee told the BBC.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8abfcf-efd0-40b9-b126-f7b9e39427a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:52:20.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:52:24.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Delivery trucks and warehouse freezers would not need to keep ice
        cream as cold, reducing energy costs. The scientists say the new ingredient
        may prevent gritty ice crystals from forming in the freezer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466a1fc7-658e-4566-ba28-11e4742d8958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:52:20.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:52:24.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>There''s only one catch: The researchers estimate that ice cream
        made with the ingredient won''t be available for three to five years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e3d7f1-a510-4655-ab7a-cd1c8bb183f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:52:20.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:52:24.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The invention conjures memories of last year''s fuss over the mysterious
        Walmart ice cream sandwich that refused to melt – even after an hour in the
        sun. Consumer Reports tested the sandwich and determined that it and other
        similar ice cream brands contain FDA-approved gum additives that slow the
        melting process.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095faf87-0180-4389-80ed-1e47c1a5c06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:52:20.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:52:24.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2015/09/02/living/ice-cream-melting-research-feat/">
        "No mess! Scientists develop ice cream that won''t melt so fast."</a></em></p>'
  'Parish-Pastoral-Council-for-Responsible-Voting-One-Good-Vote-Dumaguete-City':
    'author': 'Roy Bustillo, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
