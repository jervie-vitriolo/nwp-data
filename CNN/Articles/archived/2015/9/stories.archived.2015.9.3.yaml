      'mgnl:created': 2019-12-06T09:00:21.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T09:00:24.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Community Optimized Managed Electric Transport (COMET) jeepneys
        are back on the road again after a two-month hiatus due to a system upgrade
        to its Battery Management System.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32f6506-0709-495b-b649-739e69a82633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:00:21.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T09:00:24.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The battery of the first version of COMETs can only last one route
        trip of 25 kilometers, but the battery of COMET Model Version 2 can last up
        to two route trips or 50 kilometers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01b223c-07d0-4ee7-97b6-c90d5d759657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:00:21.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T09:00:24.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The batteries also charge faster now, with only an hour of charging
        time, as compared to the four hours of charging time of the previous model.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce245322-2d14-477b-8a9b-31fd2141beb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:00:21.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T09:00:24.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The air suspension of the COMETs were also changed for a more comfortable
        ride.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9d9801-ce9e-4b1c-adc5-fd04043c73d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:00:21.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T09:00:24.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Fourteen COMETs were dispatched starting at 5 a.m. Thursday, taking
        the route from SM North Edsa to the LRT station in Katipunan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f5108c-ca83-4f55-b836-dd41ef20bb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:00:21.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T09:00:24.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Also deployed were two COMETs running from SM North to Luzon Avenue,
        and two more in Clark, Pampanga, shuttling passengers from Marquee Mall to
        Clark International Airport.</p>'
    '14':
      'image': 'jcr:bce5a265-9538-46cb-8e68-6c4d41208fa5'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf78d1e9-1dda-4fca-9054-1f2d1aa8f43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:00:21.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T09:00:24.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bfbaab-a3f1-4257-92ff-fbe278465eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:00:21.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T09:00:24.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Each COMET has a GPS and screen that can monitor the passengers''
        fare. It also has a CCTV camera and an LCD screen onboard.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e85d8b7-1084-49cd-9ccc-768dee867312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:00:21.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T09:00:24.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The fare for the trip on a COMET is P7.50 for the first four kilometers
        and additional P1.50 per succeeding kilometer. Transactions in COMETs are
        cashless, unlike those of traditional jeepneys.</p>'
  'PNP-to-activate-Region-18-Negros-office':
    'author': 'Shiela Gelera, for CNN Philippines'
    'caption': 'The tentative schedule for the activation of the PNP Region 18 office
      is on September 11 at the Camp Martin Delgado in Iloilo City.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-09-03T16:22:06.034+08:00
    'imagesource': 'jcr:59bbc5db-823d-462b-9092-e300e074fd25'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1e5ee92-f44a-4bf3-bcbb-4c20048a0a3d'
    'lead': 'The Police Regional Office (PRO) 18, which has juridstiction of the newly
      created Negros Island Region (NIR), will be activated next week, according to
      Senior Supt. Samuel Nacion, officer-in-charge of the Negros Occidental Police
      Provincial Office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T09:03:36.706+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-06T09:03:46.410+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-06T09:03:46.015+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'PNP to activate Region 18 office next week

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ced7b45-073d-4aa4-a19f-5d112e6d6bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:03:36.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T09:03:46.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Bacolod City (CNN Philippines) —</strong> The Police Regional
        Office (PRO) 18, which has juridstiction of the newly created Negros Island
        Region (NIR), will be activated next week, according to Senior Supt. Samuel
        Nacion, officer-in-charge of the Negros Occidental Police Provincial Office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb15dcfe-20d8-4bd2-9ccf-47b0383d16b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:03:36.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T09:03:46.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The PRO-18 will be composed of the Negros Occidental and Oriental
        Police Provincial Offices (PPO) and the Bacolod City Police Office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a3ced0-7076-4ec5-9331-5bdccf2f1f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:03:36.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T09:03:46.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The tentative schedule for the activation is on September 11 at
        the Camp Martin Delgado in Iloilo City, Nacion said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320b40c0-572b-45cf-8d05-18dec88149a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:03:36.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T09:03:46.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The undertaking is in compliance to the creation of the Negros Island
        Region, also known as Region 18.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb5a150-5a97-4ecc-a60e-1df47d620132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:03:36.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T09:03:46.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Nacion added that the hierarchy in Camp Crame would decide on who
        would be designated as PRO-18 officer-in-charge.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7289f9-26c8-459d-bfd0-4255780b569e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:03:36.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T09:03:46.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to Ma. Lina Sanogal, Negros Occidental provincial planning
        and development officer, the Philippine National Police (PNP) is eying to
        place its temporary NIR regional office at the Paglaum Sports Complex in Bacolod
        City, while they are still looking for a permanent office in southern Negros.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1966a5f2-ee69-46b0-8d80-c81e1ae7f0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:03:36.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T09:03:46.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Negros Oriental PPO supervises six city and 19 municipal police
        stations, while there are 12 city and 19 municipal police stations under the
        Negros Occidental PPO, excluding the Bacolod City Police Office.</p>'
  'HPG-traffic-rules-training-MMDA':
    'author': 'Paul Garcia, CNN Philippines'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-09-03T16:13:26.970+08:00
    'imagesource': 'jcr:0f4f0005-bda7-49ac-97de-c041d294a338'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dedd2e16-60f2-455e-98e3-b4910f7c9f1b'
    'lead': 'Sixty members of the Highway Patrol Group (HPG), a unit of the Philippine
      National Police (PNP), were trained on Thursday (September 3) by the Metropolitan
      Manila Development Authority (MMDA).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T09:07:45.701+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-06T09:07:48.981+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-06T09:07:48.694+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': '60 HPG members receive training from MMDA

      '
    'updated': 2015-09-04T07:33:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2e0460-ec88-4924-9a39-3e626d313e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:07:45.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T09:07:48.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Sixty members
        of the Highway Patrol Group (HPG), a unit of the Philippine National Police
        (PNP), were trained on Thursday (September 3) by the Metropolitan Manila Development
        Authority (MMDA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18cfb7d-10ba-4d0a-9433-f8502ff151af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:07:45.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T09:07:48.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>This was to prepare them for their big day on Monday (September
        7), when they take over the traffic management of EDSA.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd445701-1ff6-418e-8aa4-f04fe7d2b8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:07:45.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T09:07:48.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/metro/2015/09/03/Highway-Patrol-Group-takes-over-EDSA-traffic-management-on-September-7.html">Related:
        HPG takes over EDSA traffic management on Sept. 7</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c22076-b6b9-4aaf-9ded-3ff1f2b9b498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:07:45.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T09:07:48.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Some HPG personnel admitted that they needed the refresher course
        on MMDA''s traffic rules and regulations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c9868a-17cc-49f8-baeb-bb3a54eec9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:07:45.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T09:07:48.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The HPG members said they would focus on the major causes of congestion
        on EDSA''s six major chokepoints — Taft Avenue, Guadalupe, Shaw Boulevard,
        Ortigas, Cubao, and Balintawak.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11959716-5b5c-4384-b8d8-fec69a582168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:07:45.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T09:07:48.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>While some people have high hopes for the HPG on its new assignment,
        some still have doubts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8eeedf-0218-4d39-9846-29626a46e1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:07:45.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T09:07:48.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The unit was involved in issues of extortion or “kotong” before,
        affecting their credibility.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61125c12-7f9c-414f-aa55-5be65dcb4664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:07:45.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T09:07:48.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But HPG director Chief Supt. Arnold Gunnacao said he would make
        sure this won''t happen again.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc215e46-21be-40a8-a5d0-d899837db007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:07:45.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T09:07:48.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We are prepared to counter that probable incident that may happen
        regarding the kotong aspect," Gunnacao said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2e3458-290d-467c-81df-87c5eaeb2627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:07:45.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T09:07:48.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We are having a so-called periodic rotation of our personnel in
        order for us to prevent the familiarization of our law enforcers as well as
        those sectors who are involved in transportation because, as we have said,
        familiarity breeds contempt."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b0c003-cd5d-4983-bad9-e8787664d579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:07:45.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T09:07:48.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Gunnacao added that he would be assigning audit officers, who would
        also be on rotational schedule, to supervise the personnel on the field.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6273172-42c7-499a-adc3-6e88e99a0bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:07:45.702+08:00
      'mgnl:createdBy': 'jeff'
