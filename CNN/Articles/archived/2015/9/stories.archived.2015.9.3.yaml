    'template': '1'
    'title': 'Tricycle driver in Bohol returns P88,000

      '
    'updated': 2015-09-04T04:56:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08d735e-a7bf-4b7d-b098-5075b16aaa0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:33:43.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:33:46.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Tagbilaran City (CNN Philippines) —</strong> A lowly tricycle
        driver recently drew public attention after returning cash amounting to P88,000
        left by his passenger on Tuesday (September 1).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d1a876-74d4-45cb-9548-0310935a2a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:33:43.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:33:46.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>For his honest deed, Reynaldo Ingking, a 45-year-old resident of
        Barangay Dampas in Tagbilaran City, was offered a job by a government agency
        on the same day so that he would be entitled to retirement and other benefits
        enjoyed by government employees.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4d9bc1-c69c-4b63-85b5-46ec7abf52fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:33:43.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:33:46.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>However, Ingking refused and expressed that he was happy driving
        a tricycle as his source of livelihood to support his wife and 2-year-old
        child.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759d9463-9743-47be-bd89-e04fb7551991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:33:43.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:33:46.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>ON learning of his story aired over a local radio station in Tagbilaran,
        concerned citizens and institutions raised P13,000 as a reward for Ingking.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bf33c4-1d54-4e30-a660-aafe0fe7eb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:33:43.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:33:46.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>For his part, Tagbilaran City Mayor John Geesnell Yap commended
        the tricycle driver during a simple ceremony at the his office, saying he
        was touched by the driver’s honesty — a quality rare nowadays.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6dbe46d-1d29-4f76-a5d4-e9447df26a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:33:43.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:33:46.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The mayor said Ingking is a model that the youth can look up to.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a76666-e84e-4baa-9b71-eb0aec619a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:33:43.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:33:46.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Brotherhood of Christian Businessmen and Professionals (BCBP)
        will also commend Ingking formally in a separate ceremony to be scheduled
        later.</p>'
