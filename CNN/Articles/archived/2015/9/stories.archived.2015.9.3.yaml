    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Donald Trump on Kanye West 2020: ''I hope to run against him someday''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbca3dbb-a00c-494a-9fb3-e9e4b79f64d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:18:36.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T11:18:39.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> Donald Trump vs. Kanye West:
        That''s an election battle the real estate mogul is ready for.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5045e9cb-5681-4510-8cc5-3643a42b2b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:18:36.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T11:18:39.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I hope to run against him someday," Trump told Rolling Stone in
        an interview published Wednesday (September 2).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6070b5eb-c085-4fd8-b0e7-60132bfa131d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:18:36.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T11:18:39.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Trump told the magazine he was watching MTV''s Video Music Awards
        Sunday night (Monday, August 31 PHT) when West said he would run for president
        in 2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30894508-25b0-42c4-8ad2-ed399279f76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:18:36.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T11:18:39.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/entertainment/2015/08/31/Kanye-West-MTV-VMAs-running-for-president-2020.html">Related:
        Kanye West says he''s running for president in 2020</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213d2ff7-8719-43b9-9810-27dc57404a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:18:36.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T11:18:39.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And though it''s not clear how serious West was about hitting the
        campaign trail, Trump had only positive things to say about the hip-hop artist.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81d2b5b-d059-4b62-9c36-818636244ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:18:36.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T11:18:39.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Trump said he doesn''t "quite get" the comparisons that have been
        floated between himself and the controversy-prone artist, but suggested that
        – like himself – West is actually very different from how he is perceived
        by the public.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970785b8-f20a-41bc-9b5b-2302ec7a7fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:18:36.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T11:18:39.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"He''s actually a different kind of person than people think. He''s
        a nice guy," Trump said, pointing to West''s "extremely positive" comments
        about him in the past.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1783c8c-98d6-4e5e-8a52-bddaa5bafe79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:18:36.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T11:18:39.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2015/09/02/politics/donald-trump-kanye-west-2020-elections-rolling-stone/">
        "Donald Trump on Kanye West 2020: ''I hope to run against him someday.''"</a></em></p>'
  'who-wins-when-global-currencies-tumble':
    'author': 'Patrick Gillespie, CNN Money'
    'caption': 'Investors observe stock market data at a stock exchange hall on August
      10, 2015 in Fuyang, Anhui Province of China. (File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-09-03T01:58:31.019+08:00
    'imagesource': 'jcr:3fb77210-4822-47f2-8cbb-d2c5f4ddcfbd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c6cfad3-3910-4591-aede-b4ac80b20e88'
    'lead': 'Currencies are crashing across the globe. On the face of it, these are
      alarming moves. Yet, a lower currency value is something that some countries
      actually want.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T11:22:00.871+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-06T16:19:02.490+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-06T16:19:01.946+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Who wins when global currencies tumble?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f012bf6-e450-4b36-8558-57375e05092d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:22:00.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:19:02.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — Currencies are crashing across
        the globe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060c1683-3d8d-4cfb-8072-4af30de4e0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:22:00.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:19:02.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Brazilian real has lost 28% against the dollar just this year.
        The Turkish lira 20%, Colombian peso 23%, and the Indonesian rupiah is down
        11% versus the dollar in 2015.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90d5973-6177-49d8-865a-61ffd105032c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:22:00.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:19:02.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>On the face of it, these are alarming moves. Yet, a lower currency
        value is something that some countries actually want.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b42d38-6d85-4309-989c-6634084f201e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:22:00.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:19:02.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>China, for instance, devalued the yuan by 2% last month, it''s largest
        move in two decades. Experts believe the prime motivation was to make the
        country''s exports more attractive to international buyers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26469b2f-6b70-4ac7-843f-170a14cf1457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:22:00.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:19:02.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Certainly, a weak currency helps boost exports, which can ultimately
        lift the economy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d2f85f-b0c7-48f2-b16f-90503447f8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:22:00.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:19:02.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I wouldn''t be surprised if we''re saying in two years that this
        currency weakening paved with the way for better economic performance," says
        Neil Shearing, chief emerging markets economist at Capital Economics.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a93ed2c-a0d9-4234-86d7-8227e01e05c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:22:00.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:19:02.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>However, in the short term a falling currency is also a reflection
        of weakness in underlying countries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81ccc21-14d5-48c1-b58e-ace986208004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:22:00.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:19:02.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In fact, the dramatic global currency declines are raising the specter
        of the Asian financial crisis of 1997, which was triggered by the devaluation
        of the Thai baht, that fell 20% in one day. That crisis reverberated worldwide
        sending international stock markets to record lows and shook investors'' confidence
        in the region for over a decade.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb52c33-843c-4856-a595-2f458f2fc0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:22:00.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:19:02.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>What''s behind latest currency declines?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bee326-8986-4122-8ee4-c754074bfda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:22:00.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:19:02.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The latest bout of currency declines is directly linked to the dramatic
        drops in commodity prices, unlike the Thai baht crisis, which was spawned
        by a huge debt-fueled real estate bubble.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fecb846-5ae3-434e-92d8-5dbedd987190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:22:00.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:19:02.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Many countries like Brazil are excessively reliant on exporting
        commodities like iron, copper, soy and oil. And almost all of these commodities
        have tumbled to six-year lows this year, stemming from falling demand globally,
        particularly from China.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73894af-e442-4bf6-a3c3-7c725fd3561a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:22:00.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:19:02.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>China''s slowdown has put the brakes on its previously-insatiable
        demand for natural resources.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badd3b54-aef0-4586-9ef3-c021d2a30c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:22:00.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:19:02.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The currencies fell in value along with the drop in commodities
        prices.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dccbd15-d23b-4c07-8f53-ffd282f62fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:22:00.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:19:02.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Add to that the potential Fed rate hike, and global investors are
        reluctant to move out of dollars into riskier currencies, which is exacerbating
        their decline.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b787b1-cdc5-465f-bef2-675d5edd11be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:22:00.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:19:02.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Weak currency = more exports</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22072062-5f5c-482f-87ef-4ca74af8f45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:22:00.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:19:02.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>If managed carefully, these weak-currency countries might have the
        last laugh – and profit.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83fdb72-8621-4c0b-83e3-e54e41ed24de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:22:00.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:19:02.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A weak currency can eventually spark more economic growth in these
        two ways:</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba85305-d4e5-4457-8e09-7f13d41569c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:22:00.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:19:02.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>1. A weak currency makes exports cheaper – and more attractive –
        to foreign buyers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192ccdd2-bd0e-4fbc-8ac4-e3e044244616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:22:00.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:19:02.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>2. It makes imports more expensive and less attractive to citizens,
        who are then more inclined to buy local.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5e41dd-2dba-47b2-ac43-bb5cfd4671e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:22:00.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:19:02.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Those two actions boost trade, fuel local demand and help economic
        growth.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6070312-15d7-42ec-89f9-5ff51f1abdf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:22:00.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:19:02.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"They should see the benefits in their global trade," says Andrew
        Karolyi, a Cornell professor and emerging market expert.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68e9fb4-daaf-4272-a54e-40f6dcbb18dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:22:00.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:19:02.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Brazil, for instance, recently fell into recession. It''s currency,
        the real, has tanked 27% this year. But in the second quarter, Brazil''s exports
        went up 7%, according to Capital Economics.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75868f6c-d0ee-44f9-a780-ecac78e4b12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:22:00.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:19:02.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>That''s not going to offset all the negative factors, but it''s
        a "glimmer of hope," for Brazil''s economic future, says Shearing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63553984-b595-4207-a28a-d96f2bb618e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:22:00.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:19:02.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But beware of a trade war</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8680fe91-0b3d-48a8-96d3-165639650ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:22:00.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:19:02.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>One Wall Street expert Mohamed A. El-Erian, the chief economic adviser
        at Allianz, described China''s recent currency devaluation as an attempt to
        "steal" economic growth from other countries.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f54d52d-f7d4-4a8d-85ca-9d2ae1062294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:22:00.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:19:02.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It certainly is worrisome for countries that China competes with
        for exports.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c20b11-c6e1-4aaf-a991-9145d3754562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:22:00.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:19:02.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Vietnam has already devalued its currency, the dong, for the third
        time this year after China''s move.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6b25fb-8f25-4fa6-9fc8-b0529c20bf7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:22:00.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:19:02.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The two decisions to devalue currencies raise the potential for
        a "currency war" where governments across the globe repetitively devalue their
        currencies in an effort to gain a competitive trade advantage and lead to
        a dangerous spiral.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcedcdca-8a6e-4cb1-b12b-aaa73a2e3fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:22:00.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:19:02.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Can''t afford global goods</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba029e6-0893-49b1-b52d-c087b3ef967c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:22:00.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:19:02.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>What we need to watch out for is if these currencies fall a lot
        lower.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71f1175-3a1c-4475-9244-acdb968a4c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:22:00.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:19:02.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>That''s when it starts affecting ordinary citizens, especially in
        countries that rely on imports for everyday goods. Prices for everything priced
        in dollars goes up.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e526d5a0-9740-4093-a62c-b6c5e8a1e94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:22:00.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:19:02.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Venezuela is a prime example of how bad it can get.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7e970f-4e5e-474b-9039-8bec19f61e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:22:00.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:19:02.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>One U.S. dollar equaled 82 bolivars a year ago and now it''s worth
        698 bolivars, according to dolartoday.com, a website that tracks the unofficial
        rate.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdd750d-08ff-4b76-98c6-4a960c5873d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:22:00.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:19:02.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Venezuela''s economy is in shambles and basic goods like napkins
        are hard to come by. Earlier this year, officials from Trinidad and Tobago
        allegedly offered to send tissue paper to Venezuela in exchange for oil.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb93121-64f0-4a64-a7eb-09c6de7065e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:22:00.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:19:02.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Sugar, milk and flour are not easy to buy either. That''s a problem
        when 70% of consumer goods are imported, according to the Brookings Institution.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bbd431-a37f-4c37-ba13-e220e301002a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:22:00.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:19:02.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Plunging currencies also make it very hard for countries and companies
        to pay back debt that is denominated in U.S. dollars. As the currency loses
        in value, the dollar-denominated debt becomes more expensive and difficult
        to pay back.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b03d4dc-5cbc-4183-8821-45bfa1e6b965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:22:00.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:19:02.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Expensive debt eats away at profits and economic growth.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7a877e-a7c9-420c-9a8d-5ea9f2b9735a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:22:00.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:19:02.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In the past, emerging economies like Brazil and Thailand suffered
        from a similar situation when much of their government or corporate debt was
        in dollars. That''s much less of a problem now because they don''t have that
        much debt.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e599f326-5b61-487d-b740-fca9a9d00533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:22:00.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:19:02.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>With plenty of headwinds, it could take many of these countries
        years to turn the corner. But when they move in the right direction, experts
        say weak currency-related exports could be at the root of that turnaround.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca10d67-c0b2-408d-8cbc-41e5edb4ca3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:22:00.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:19:02.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. <a href="http://money.cnn.com/2015/09/02/news/economy/global-currency-down-china/">"Who
        wins when global currencies tumble?"</a></em></p>'
