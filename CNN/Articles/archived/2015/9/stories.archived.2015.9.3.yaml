      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Philippine
        Azkals scored a 2-0 victory over Maldives in a friendly at the Rizal Memorial
        Stadium on Thursday (September 3).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ac5295-64ea-40e7-86d6-c6c092e88972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:24:43.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:24:46.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/09/04/PHOTOS-Azkals-vs.-Maldives-International-Friendly.html">IN
        PHOTOS: Azkals vs. Maldives</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84fed8d-2259-4481-9003-d05728ea25a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:24:43.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:24:46.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Azkals may have had the lion''s share of possession in the first
        half, but chances were too few and far in between to pose any real danger.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c689f4-4ef7-4677-ac8f-c34afe0cc813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:24:43.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:24:46.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The breakthrough came in the second half in bizarre circumstances.
        In the 48th minute, Iain Ramsay whipped in a corner into the opposition box
        where the Maldives'' Mohamed Samdhooh blast a free header into his own net.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39099f20-7335-4d54-9424-d57a09e0da17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:24:43.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:24:46.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Just seven minutes later, the Azkals were in the scoresheet again
        after Jerry Lucena guided a corner in to make it 2-0.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3232ed97-ab7d-4da5-aad7-af76a8087fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:24:43.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:24:46.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Philippines had the chance to extend their lead later on through
        Stephan Schrock, Javier Patiño, and OJ Porteria, but the Maldives keeper was
        up to the task.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d82f8a-5856-4f03-b7c2-7f3e4bbf83cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:24:43.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:24:46.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Azkals will take the field once more when it takes on Uzbekistan
        in their World Cup Qualifying fixture at the Philippine Sports Stadium on
        Tuesday (September 8).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
