        on September 23.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3009769-0c44-424c-8d4f-9bc79ad5844c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:18:25.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T09:19:00.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In the same report, Lakers Public Relations Vice President John
        Black said that the outstanding rookie should be back with the team by September
        28 in time for the media day and training camp.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7c53cb-6b06-4a3a-8799-e461113b18f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:18:25.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T09:19:00.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Per the collective bargaining agreement between the NBA and the
        Player’s Association, as long as national team play does not interfere with
        team requirements and there are no injury issues, it is up to the players
        whether or not to play," Black said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c8f0d5-7ffe-4da9-a7c8-6840b2c9e9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:18:25.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T09:19:00.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Our players must be in Los Angeles on September 28, so as long
        as he would be back by then, we would have no objection to Jordan playing
        in the event up until that date."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f854e45-3ce2-4009-b5c5-32c673acc75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:18:25.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T09:19:00.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, Gilas needs all the help it can get and Clarkson''s
        addition is definitely a big boost for a&nbsp;team aiming for a gold medal
        in the tournament, which serves as the Olympic Qualifier.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84077a6c-da87-4162-9f1f-6cbf231bcb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:18:25.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T09:19:00.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Still, Clarkson, who was included in the 24-man Gilas pool submitted
        to the Central Board, has to wait for FIBA''s final word on his eligibility.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f591e48c-cdd1-4f34-bb6e-8e5af8d3b257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:18:25.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T09:19:00.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/08/25/Gilas-Pilipinas-24-man-roster-FIBA-Asia-Championship-Clarkson.html">Related:
        Clarkson included in Gilas 24-man FIBA Asia roster</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd911e0d4-31d4-4e8d-a5a4-e2895631356e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:18:25.739+08:00
