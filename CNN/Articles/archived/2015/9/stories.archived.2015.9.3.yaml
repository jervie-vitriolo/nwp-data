      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Concerns on the effect of radically reduced rainfall to Angat Dam
        prompted the two concessionaires and the National Water Resources Board (NWRB)
        to reduce the water allocation for Metro Manila and adjacent provinces from
        41 cubic meters per second (cms) in August to 38 cms this month.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6f8df8-6766-4bf5-b431-4f052c9346a1'
      'mgnl:activationStatus': true
