      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Teams have beefed
        up their rosters in gearing up for this year’s edition of the Philippine SuperLiga
        (PSL) Grand Prix. But this time around there are no clear front runners for
        the title.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723051f7-abdf-40f7-81e3-1d2a52ca0d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:42:50.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T09:42:55.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Last year’s champions Petron will make a return to defend their
        title, bannered by standouts Rachel Ann Daquis, Aby Maraño, and Dindin Santiago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d4faab-d146-4fa9-9988-98e5516777e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:42:50.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T09:42:55.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But the champions will have to be on their game to ward off fellow
        competitors Foton, Philips Gold, Cignal, RC-Cola Air Force, and Meralco-DLSU.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d764f49-60f2-4a29-8ba8-761faa6a9751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:42:50.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T09:42:55.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Foton barely missed out on reaching the finals in the PSL All-FIlipino
        Conference, and will look to get the job done in this tournament. The Tornadoes
        picked up Filipino-American Kayla Williams and national team standout Jaja
        Santiago to boost their roster.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c762f9b3-587f-4665-9328-ca55491fa2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:42:50.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T09:42:55.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Philips Gold also look poised for a title run with Filipino-American
        Lindsay Dowd leading the line alongside Michele Gumabao, Myla Pablo, Desiree
        Dadang, and Melissa Gumabao.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fd44f7-6709-4aa7-8368-7cf76d0e91da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:42:50.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T09:42:55.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>All-Filipino Conference finalists Shopinas may not be part of this
        particular tournament, but the core of that team will be suiting up alongside
        the likes of Michelle Laborte, Rizza Mandapat, and April Ross Hingpit for
        Cignal HD.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b43a71-670c-4832-a719-3651756eea26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:42:50.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T09:42:55.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>RC Cola-Air Force makes a return to the PSL after missing out due
        to mandatory military training. RC will again look to lean on Rhea Dimaculangan,
        Maika Ortiz, Iari Yongco, and Judy Ann Caballejo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b9bed2-5f97-48d7-abba-ebd5b341ae9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:42:50.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T09:42:55.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Touting a young side, Meralco-DLSU is hoping to make strides this
        conference with Mika Reyes, Kim Fajardo, and Cha Cruz at the forefront.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bceec07-dac3-49e5-a599-d0614460809c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:42:50.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T09:42:55.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Former three-time champion Philippine Army and Visayan-based squad
        Team Cebu are also slated to join the tournament.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba1774f-e1f5-421c-9e1b-0543e81e3585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T09:42:50.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T09:42:55.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The 2015 PSL Grand Prix is set to begin on October 10 at the Alonte
        Arena in Biñan, Laguna.</p>'
  'Apple-iPhone-accounts-hack-jailbreak':
    'author': 'David Goldman, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-09-03T16:46:19.653+08:00
    'imagesource': 'jcr:8c0c97a2-d93a-4e64-aa2d-dff5790ab856'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4bba2c06-93b7-47e1-8c77-a20763356073'
    'lead': 'Hackers have stolen more than 225,000 Apple accounts from iPhone customers.
      Security company Palo Alto Networks is calling the attack "the largest known
      Apple account theft caused by malware." '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T10:16:04.000+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-06T10:16:07.217+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-06T10:16:06.902+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'More than 225,000 Apple iPhone accounts hacked

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1dbbde-2b7a-45b9-be38-300910f30a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:16:04.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:16:07.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>NEW YORK (CNNMoney) — Hackers have stolen more than 225,000 Apple
        accounts from iPhone customers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada3e3b5-2f93-4e30-aa75-eff80e61bcf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:16:04.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:16:07.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Security company Palo Alto Networks is calling the attack "the largest
        known Apple account theft caused by malware." Palo Alto Networks discovered
        the hack along with Chinese tech group WeipTech.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1916dc4-c83e-4f64-a229-e5d7a8795aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:16:04.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:16:07.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The good news for most iPhone customers is that the malware, nicknamed
        KeyRaider, only targets "jailbroken" iPhones.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef8aca9-a7c9-4ab5-835a-0cb15f5c6151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:16:04.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:16:07.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Jail-breaking allows iPhone owners to access parts of a phone''s
        file systems that are otherwise restricted for security reasons.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0444e4d-f6d9-4c55-bdf4-d1e96d40e964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:16:04.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:16:07.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>KeyRaider is mostly found in Chinese websites and apps that provide
        software for jailbroken iPhones. But the malware has spread far beyond China,
        showing up in 18 countries, including the United States.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ef997c-aebb-416e-b2e9-c40d348baf14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:16:04.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:16:07.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Once infected with the KeyRaider malware, a jailbroken iPhone will
        give up all of its owner''s iTunes App Store information to the hackers, including
        the Apple account username, password and the iPhone''s unique ID. It also
        steals all the information about the owner''s App Store purchases and prevents
        people from recovering their phones once they''ve been hijacked.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2371284c-686b-43c2-acb4-2a685beafa28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:16:04.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:16:07.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The hackers aren''t keeping all that for themselves: They have allowed
        other people to take advantage of the stolen account information.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a261db0-1993-4402-926a-b0da9066ca10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:16:04.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:16:07.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The hackers have uploaded software that lets other people purchase
        iTunes apps for "free," using the victims'' accounts. About 20,000 people
        have downloaded the software that lets them steal from the 225,000 affected
        iPhone owners.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e785f78-43ee-417b-a0aa-beeef86cd725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:16:04.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:16:07.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Palo Alto Networks said victims have reported that their Apple account
        purchase history has displayed apps they never bought. Others say their phones
        have been locked, and the hackers are demanding a ransom to return access
        to the owners.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2f0215-28b4-4066-b618-69bea3af2e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:16:04.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:16:07.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Jailbreaking phones can be a useful way for technologically savvy
        iPhone owners to customize their devices to their liking and install apps
        that don''t appear on the iTunes App Store. But it also bypasses some important
        barriers Apple puts in place to prevent these kind of attacks from happening.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd04adb7-6e01-4afa-a9da-2457dae3cc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:16:04.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:16:07.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Users ... need to consider carefully if the additional functionality
        is worth the additional risk," said Nicko Van Someren, chief technology officer
        of mobile security company Good Technology.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc858be-e9d4-4b45-93a8-7b2428ecfca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:16:04.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:16:07.219+08:00
