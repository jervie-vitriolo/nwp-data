  'Bangkok-Erawan-Shrine-suspect-Emrah-Davutoglu':
    'author': 'Jason Hanna and Kocha Olarn, CNN'
    'caption': 'Rescue workers near the scene of an explosion on August 17 in Bangkok.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-03T04:56:26.036+08:00
    'imagesource': 'jcr:466027f1-e7d5-4426-9473-8940149eb17f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e468fc94-e4ff-4b8b-9f14-ce6f8f09eee0'
    'lead': 'Thai police on Wednesday (September 2) released the name of another person
      they accuse of being involved in last month''s Bangkok shrine bombing that killed
      20 people and injured dozens of others.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T11:07:42.450+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-06T16:18:30.493+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-06T16:18:30.124+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Bangkok bombing: Police release name of new suspect

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e525280f-5729-4af6-959c-2bce3df53438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:07:42.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:18:30.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Thai police on Wednesday (September 2)
        released the name of another person they accuse of being involved in last
        month''s Bangkok shrine bombing that killed 20 people and injured dozens of
        others.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd099ce-137f-4fc6-842e-bc9fd3313d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:07:42.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:18:30.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>An arrest warrant has been issued for Emrah Davutoglu, the husband
        of a previously named suspect, on suspicion of organizing and providing accommodation
        to other suspects, Thailand national police spokesman Prawut Thavornsiri said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fb86a3-2d22-49bd-b6db-a349bad809b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:07:42.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:18:30.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Davutoglu and his wife, Wanna Suansan, 26, of Thailand are believed
        to have left the country at the same time, Prawut said, without elaborating
        on the timetable or their whereabouts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006718ef-acc3-467f-b93f-80c56f090ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:07:42.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:18:30.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Thai police previously said Wanna''s husband is Turkish. But Prawut
        did not comment Wednesday on Davutoglu''s citizenship.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7929e977-e52a-4307-8fcc-856dcd97e863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:07:42.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:18:30.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Davutoglu and Wanna are among eight people for whom Thai police
        have issued arrest warrants in connection with the August 17 bombing at Bangkok''s
        Erawan Shrine, Prawut said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f75dbbf-2e59-4e0e-bf17-7f608f57dd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:07:42.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:18:30.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Two suspects have been arrested. But police said they still have
        yet to identify the man they say is the chief suspect in the bombing – seen
        on surveillance video wearing a yellow T-shirt and dark-framed glasses.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6ed481-4395-4c04-a888-748d9c8e852b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:07:42.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:18:30.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In one closed-circuit television image released by police, the man
        carries a dark-colored backpack near the shrine. Police said he hid a backpack
        with a pipe bomb underneath a bench.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13b59df-527f-4dc4-b24f-de4316be631a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:07:42.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:18:30.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Police: Wife connected to suspicious apartment</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ef3b64-8a47-43b9-83a9-3507e101c2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:07:42.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:18:30.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>As for Davutoglu''s wife, Wanna, Thai police said this week that
        they were looking for her after authorities found bomb-making materials Sunday
        in a Bangkok-area apartment allegedly connected to her.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6bd731-712c-4606-80b2-a3c359a0e09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:07:42.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:18:30.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Her mother told police that she left Thailand two months ago "to
        stay with her husband in Turkey," police Col. Saharat Saksilapachai said Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2c947d-8687-4c80-a8e2-d5a83412a6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:07:42.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:18:30.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Wanna has contacted Thai police through social media and denied
        any involvement, police said. She admitted renting an apartment room in Bangkok,
        though she said she gave it up almost a year ago, according to police.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef350986-94ab-488a-82c9-6c14f360e64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:07:42.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:18:30.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>She said she''s in Turkey with her baby and husband, who is Turkish,
        according to Saharat.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e62d477-a93b-493d-a06c-c485c0894b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:07:42.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:18:30.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Authorities said Wednesday that Wanna is considering whether she
        is willing to return to Thailand to face accusations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f80c02-c342-48cc-9f0a-d84d8fb9192c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:07:42.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:18:30.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>When Thai police announced Monday (August 31) they were seeking
        Wanna, they released a sketch of an unidentified man, with dark hair and a
        mustache, whom they are also looking for in the case. Police said Monday that
        the man was not Wanna''s husband but did not reveal much else about him.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f69606d-4ae9-4e3b-ad92-acc004110a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:07:42.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:18:30.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Two arrests</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5359e1c-c739-4a9b-a99e-9fd04eaf26ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:07:42.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:18:30.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Police have yet to identify the two arrested suspects. They are:</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88238b5f-3aaa-4e86-9cef-d6de43a9bd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:07:42.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:18:30.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A man who was arrested after police allegedly found bomb-making
        material, including fuses, Saturday (August 29) at a home in a Bangkok suburb.
        This home is different than the apartment that police say is connected to
        Wanna.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177f6166-5d50-429c-9d87-09da4846ea85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:07:42.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:18:30.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A man who was arrested in Thailand near the Thai-Cambodian border
        as he tried to cross illegally, Prawut said Tuesday (september 1). Police
        have not detailed how they believe this person is connected to last month''s
        bombing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61753ae8-f348-4e8a-95bb-e5b3edf6d2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:07:42.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:18:30.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Journalist Kiki Dhavitat contributed to this report.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253643c9-10fd-425c-864d-e8d38491ad8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:07:42.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:18:30.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/09/02/asia/thailand-bangkok-bombing/index.html">"Bangkok
        bombing: Police release name of new suspect."</a></em></p>'
  'Highway-Patrol-Group-takes-over-EDSA-traffic-management-on-September-7':
    'author': ' Paul Garcia, CNN Philippines'
    'caption': 'Heavy traffic on the northbound lane of EDSA at the corner of Reliance
      Street in Mandaluyong. (File photo)'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-09-03T11:53:04.539+08:00
    'imagesource': 'jcr:59974673-34b9-4f98-98d7-f24118866eb6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a3aaf13-4d8d-4982-a9c8-54bf288b5f45'
    'lead': 'Beginning on Monday (September 7), 96 armed members of the Highway Patrol
      Group will be deployed to six major chokepoints on EDSA — round the clock, seven
      days a week. The group''s target? Make EDSA a no-nonsense traffic discipline
      zone.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T11:13:28.582+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-06T11:13:33.444+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-06T11:13:33.112+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'HPG takes over EDSA traffic management on Sept. 7

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a68814a-8c5e-4d3d-9516-0efbe7034f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:13:28.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T11:13:33.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A number of commuters
        and drivers suffer daily from the extremely slow traffic on EDSA.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0991d3f9-5a27-48e2-9de6-96ada22c20c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:13:28.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T11:13:33.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Supposedly a local issue, President Benigno Aquino III has taken
        it upon himself to find a solution to Metro Manila''s traffic jams.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6558c647-b395-4411-95d9-8a0cf0624fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:13:28.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T11:13:33.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He ordered immediate implementation of clearing traffic congestion
        on six major chokepoints on EDSA — Taft Avenue, Guadalupe, Shaw Boulevard,
        Ortigas, Cubao, and Balintawak.</p>'
    '5':
      'image': 'jcr:197cb565-e59c-49c5-8e3d-b9b27393f314'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f594896e-271a-423e-a6e3-db43ca1a2ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:13:28.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T11:13:33.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0d27ca-377a-4a3b-805c-66882529fd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:13:28.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T11:13:33.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The new lead traffic enforcer on EDSA is the Highway Patrol Group
        (HPG), a unit of the Philippine National Police (PNP) that was formerly called
        Traffic Management Group (TMG). Before 1995, it was the TMG that managed EDSA
        traffic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7f783a-38b9-4757-9473-002f083f65d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:13:28.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T11:13:33.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The role was eventually transferred to the Metropolitan Manila Development
        Authority (MMDA) to avoid the overlapping of traffic enforcement roles. The
        MMDA could also deal with complaints of extortion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fb9389-d3bd-4c49-94da-01f0265f872d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:13:28.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T11:13:33.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In an interview on Wednesday (September 2), Supt. Oliver Tanseco,
        HPG spokesperson, said: "But right now with the orders from the president
        himself, the HPG is back on EDSA, we''ll make sure that there''s improvement
        on EDSA — of course, with the help of our motorists who must observe traffic
        laws."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f344672a-839f-4d9c-bc2a-41e4e2543b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:13:28.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T11:13:33.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The HPG will now enforce MMDA''s traffic rules — but much more strictly.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9991f0ec-15b4-4284-9a0d-d2b5d006252d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:13:28.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T11:13:33.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Traffic on EDSA is actually here to stay," Tanseco said. "This
        is mainly due to the volume of vehicles traveling to and from EDSA. But we''ll
        see to it that delays or traffic caused by illegal stopping, illegal loading,
        and unloading, those who have used EDSA as their station to get passengers
        will be reduced."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efe511d-3a88-4e59-87b8-28aadd0df822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:13:28.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T11:13:33.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Beginning on Monday (September 7), 96 armed HPG members will be
        deployed to six major chokepoints — round the clock, seven days a week.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f83acf-e44a-40d0-ab69-946f345f514b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:13:28.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T11:13:33.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The group ''s target?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5ee530-6fb4-4891-9885-903454454808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:13:28.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T11:13:33.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Make EDSA a no-nonsense traffic discipline zone.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b990a9d-2820-4bc3-baa6-042bed4a46ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:13:28.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T11:13:33.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But motorists should do their part in complying with road rules.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d0ecd4-6222-49e2-8c79-726bc4b14727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:13:28.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T11:13:33.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We''ll see a gradual improvement on EDSA," Tanseco said. "But it
        all depends not only on the HPG or PNP or MMDA but on the motorists themselves."</p>'
  'Donald-Tump-Kanye-West-2020-Rolling-Stone':
    'author': 'Jeremy Diamond, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-09-03T02:13:38.071+08:00
    'imagesource': 'jcr:a04d88b9-ef86-40bf-b0e1-875fc6109030'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9bc60bae-661d-4ed7-85b6-19d15cd7cefb'
    'lead': 'Donald Trump vs. Kanye West: That''s an election battle the real estate
      mogul is ready for. "I hope to run against him someday," Trump told Rolling
      Stone in an interview published Wednesday (September 2).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T11:18:36.210+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-06T11:18:39.428+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-06T11:18:39.252+08:00
