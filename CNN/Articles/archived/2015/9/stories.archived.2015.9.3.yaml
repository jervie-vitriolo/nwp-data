  'Star-Wars-The-Force-Awakens-BB-8':
    'author': 'Parija Kavilanz, CNN Money'
    'caption': 'The new rolling droid making its big-screen debut in "Star Wars: The
      Force Awakens," known as BB-8, will be on store shelves beginning Friday, September
      4, 2015.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-09-03T22:40:58.377+08:00
    'imagesource': 'jcr:8632a05e-bf3b-4235-a967-055cd6fa9952'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9a9f35b-c872-4870-9087-936e5aa5b5ce'
    'lead': 'Meet BB-8. It''s the new rolling droid that makes its big-screen debut
      in the highly anticipated "Star Wars: The Force Awakens."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T08:12:10.028+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-06T08:12:16.052+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-06T08:12:15.616+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Star Wars'' new droid BB-8 is yours

      '
    'updated': 2015-12-08T11:04:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51126f95-be83-4bd2-9a3e-6a701510b6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:12:10.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:12:16.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Meet BB-8.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1153c0-b02b-4bc0-9a79-119c1b098070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:12:10.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:12:16.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It''s the new rolling droid that makes its big-screen debut in the
        highly anticipated Star Wars: The Force Awakens.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf4c62e-a5b5-42ef-b407-9940e03b00be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:12:10.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:12:16.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The film opens on December 18 – but you don''t need to wait until
        then. You can take BB-8 home this week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9f8718-f74b-49dc-9734-f85f4aac3499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:12:10.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:12:16.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It''s one of more than 100 new Disney-licensed Star Wars toys that
        hit stores Friday (September 4).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5e459a-6607-44ea-be0a-35e67553f849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:12:10.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:12:16.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Although very little is known about BB-8''s role in the movie, the
        startup behind the toy promises that it''s pretty close to character.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea344b0-4e70-49c9-8727-8ecf12781b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:12:10.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:12:16.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The toy version of BB-8 is a 4.4-inch robot. It has a unique shape
        – the body is a ball without any wheels and the head is magnetically attached
        – which allows it to freely roll around.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b0f6e3-5e5b-45a8-8938-67e4cc394be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:12:10.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:12:16.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The ball is the perfect robotic form to give it its agility," said
        Paul Berberian, CEO of Sphero, the Boulder firm that created it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c308e7-f43c-4eb2-9a3d-8596a891f657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:12:10.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:12:16.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Like its predecessor R2-R2, BB-8 is a helper and an entertainer,"
        said Berberian.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85100ac0-e6f6-4d82-9376-f40f508d1305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:12:10.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:12:16.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The app that accompanies BB-8 has nine built-in voice commands (it
        understands 12 languages). If you warn BB-8 of a trap ahead, it will stop
        moving and dart away. Tired of its rolling? Tell it to go to sleep.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75405e8-fcbd-4965-9d00-8a6db5d3ce6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:12:10.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:12:16.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Just like in the movie, BB-8 has a holographic function. Users can
        record messages and then play them back as a hologram on the phone when you
        point it at BB-8.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe230b4c-0371-418b-b67d-9f10e17d4606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:12:10.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:12:16.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>BB-8 isn''t cheap. It costs $149.99 and requires three hours of
        charge time for an hour of play. It''s available at Disney, Apple, Best Buy,
        and on Amazon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43161af8-588f-46a5-9fdc-ecff00ae450d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:12:10.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:12:16.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In 2014, Sphero participated in a three-month Disney accelerator.
        During that time, the five-year-old startup was essentially handpicked by
        Disney CEO Bob Iger to make the toy version of BB-8.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baba9ff2-138f-46f1-a66b-16fb68116dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:12:10.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:12:16.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"[Iger] knew us and immediately pulled out his iPhone and showed
        us photos from the Star Wars set and BB-8," Berberian said. "He asked if we
        could make it come to life."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d8cc33-313d-4572-94e5-5438e5ca9ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:12:10.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:12:16.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It just so happened that the startup was already working on the
        next iteration of its Sphero robotic ball that was "pretty close" to what
        BB-8 looked like. The Sphero ball was the company''s first product, and it''s
        sold 500,000.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec316112-dde5-44e0-b4d2-ad8b6d8f4a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:12:10.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:12:16.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"With the Sphero ball, we wanted a connected toy that was entertaining,
        interactive and offered a human-like bond with its user," said Berberian.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e92bf7a-5b44-416f-9cd0-8e0c8192181f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:12:10.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:12:16.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Four hours after meeting with Iger, the startup had a prototype
        ready to show him.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053113b0-15ae-4083-94fc-828ecf13b2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:12:10.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:12:16.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>How big of a deal is this for a Sphero?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29cdc71-c283-48b8-825a-30695ff21101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:12:10.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:12:16.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The Star Wars franchise has generated $33 billion – $15 billion
        of it is from licensed toy sales," said Berberian. "Someone told us that we
        could pretty much retire off this."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f938632-81ee-43e7-9897-c46d7192f899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:12:10.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:12:16.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://money.cnn.com/2015/09/03/smallbusiness/bb8-star-wars-droid/index.html">
        "Star Wars'' new droid BB-8 is yours."</a></em></p>'
  'Europe-migrant-crisis-Budapest-Germany-Syria':
    'author': 'Arwa Damon and Laura Smith-Spark, CNN'
    'caption': 'The Lower ground of Keleti Station in Budapest, Hungary, filled with
      hundreds of refugees on September 2, 2015.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-03T21:52:05.556+08:00
    'imagesource': 'jcr:c9e2f1c1-7f71-42e3-8bc7-2027cc39eaee'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '13e13683-f134-47e2-991e-69a892032520'
    'lead': 'In recent days, Budapest''s Keleti station has become a focal point of
      the crisis currently engulfing parts of Europe, as an unprecedented wave of
      people – mostly refugees fleeing conflict in Syria, Iraq, and Afghanistan –
      seek to reach Northern and Western Europe.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T08:16:02.956+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-06T08:16:06.072+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-06T08:16:05.574+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Europe''s migrant crisis: Budapest station''s trains aren''t leaving
      Hungary

      '
    'updated': 2015-09-04T08:29:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf32891-1a97-4448-a804-2ae420d51d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:16:02.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:16:06.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Bicske, Hungary (CNN) —</strong> Trains packed with Syrian
        refugees were stopped Thursday (September 3) at a station just outside the
        Hungarian capital, Budapest, in the latest setback for desperate families
        seeking to reach Western Europe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8935d08-2abe-4536-8c88-2e5574f36538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:16:02.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:16:06.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Police were gathered at the side of the track as the trains abruptly
        stopped at Bicske.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae244ff2-46bd-4195-9025-a3b70ed673f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:16:02.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:16:06.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A CNN crew on one of the trains said the migrants there – who boarded
        hoping to travel from Hungary to Austria – were refusing to get off.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3daf4693-ab8a-49dc-80f9-177b0dfe2255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:16:02.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:16:06.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Tents and desks were set up near the station in what the migrants
        feared was set up to be a relocation camp.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab47a241-4ef6-45c4-9aa1-706c5abde31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:16:02.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:16:06.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The trains had left Budapest, destination unknown, after the city''s
        main Keleti station – packed with weary migrants and refugees who''ve been
        waiting for days to board trains onward to Western Europe – reopened in the
        morning.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53c8ab1-99c9-4169-94d3-a993af4fafc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:16:02.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:16:06.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Only domestic trains are leaving the station, Hungarian government
        spokesman Zoltan Kovacs told CNN earlier.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c27d2e-874f-412f-a1e5-bcda68d9ee18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:16:02.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:16:06.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The migrants are free to travel to migrant camps in Hungary but
        won''t be able to board an international train service, he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef860215-2c9e-4e70-84a5-922883af9972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:16:02.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:16:06.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>However, few want to go to the migrant camps set up by authorities,
        fearing that once there they may not be able to continue on to other EU states.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bef4196-99ac-4c6c-b484-835686020097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:16:02.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:16:06.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In recent days, Budapest''s Keleti station has become a focal point
        of the crisis currently engulfing parts of Europe, as an unprecedented wave
        of people – mostly refugees fleeing conflict in Syria, Iraq, and Afghanistan
        – seek to reach Northern and Western Europe.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5525f4ba-f614-4175-8119-d913c2560c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:16:02.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:16:06.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Hungary, while part of the European Union, is not the migrants''
        end destination but rather a transit point on a long journey north from Greece
        to wealthier nations like Austria and Germany, where they hope to claim asylum.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35eb5e7f-f371-4ef0-8f14-a78e9ba04c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:16:02.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:16:06.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But Hungarian authorities say that under EU legislation, they can''t
        allow people to travel without the proper documentation – a valid passport,
        a ticket, and any necessary visas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d19ee9-6900-4a7d-9f70-a210da228ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:16:02.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:16:06.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Hungarian railway operator MAV said Thursday it had decided not
        to run direct trains from Budapest toward Western Europe "for safety reasons."
        International tickets will be accepted on domestic trains, it said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c42b3b-4a4f-4d93-ad59-b7370430233a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:16:02.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:16:06.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t clear if migrants who caught regional trains from Budapest
        would be able to travel on to other countries if and when they reached Hungary''s
        borders.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4e95ac-1efa-4aae-ac10-464aafa00d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:16:02.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:16:06.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>There was wide unease among the families on board the train boarded
        by CNN''s crew as it pulled away, but many said they just couldn''t stay in
        Keleti station any longer.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fb7b38-fd09-4266-9f11-8ce30e72eddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:16:02.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:16:06.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Hungarian Prime Minister Viktor Orban is meeting with
        other members of the European Union to figure out how to cope with the emergency.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb0ce1f-8ee5-4780-8f40-d43d844187d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:16:02.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:16:06.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Prime minister: ''Don''t criticize Hungary''</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee244a8-4520-4685-a710-73d4618dec8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:16:02.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:16:06.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters in Brussels, Belgium, alongside European Parliament
        President Martin Schulz, Orban said the situation was not of his country''s
        making.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cf7e5f-ee91-4288-87d1-8693e36b7c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:16:02.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:16:06.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The problem is not just a European problem; the problem is a German
        problem," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a019f8db-8cfb-4ac1-a703-012722aab9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:16:02.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:16:06.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Germany''s government said last month it expected up to 800,000
        asylum seekers to come this year – four times more than in 2014. But, Orban
        said, German Chancellor Angela Merkel has said that they must be registered
        before leaving Hungary.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8d1f9a-1589-4769-9a10-f5aa2de6ff5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:16:02.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:16:06.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"All of them would like to go to Germany, our job is to only register
        them," Orban said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8510d48f-327f-4321-bc8b-cebb9e72569b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:16:02.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:16:06.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Without strict border controls, EU migrant quotas are "an invitation"
        for migrants to come, he said. "Turkey is a safe country, why don''t you stay
        there?" he said, adding that migrants who reach Serbia should also stay put.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd635c82e-853b-4aac-aed5-2c9c01e35593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:16:02.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:16:06.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Hungary''s right-wing government has faced criticism for erecting
        a barbed-wire fence along its more than 100-mile border with Serbia in a bid
        to prevent migrants'' crossing illegally as they make their way north.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b83e6c-0443-4df1-a75e-4543656c1240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:16:02.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:16:06.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But Orban said his country was just trying to enforce EU rules and
        that new measures would be in place shortly. "Don''t criticize Hungary for
        what is being done. Let Hungary do the job as it is written in the European
        regulations," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42451d93-f8c7-4293-8e52-07d34a2299fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:16:02.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:16:06.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Schulz warned that the European Union must work together. "This
        is a crucial moment for the European Union," he said. "A deeper split of the
        union is a risk."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b997b4-564f-49c9-9b51-0e3d86cb39ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:16:02.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:16:06.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>While European leaders struggle to come up with a coherent plan,
        the men, women and children caught up in the crisis continue to suffer.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0948a052-1ab0-4060-99c9-582fe8c832e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:16:02.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:16:06.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday (September 2), some refugees in Budapest held up scraps
        of paper: "Help Syrians," they read. "Babies are tired."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4d421b-242f-44eb-9209-840f4240fbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:16:02.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:16:06.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We hope you will save us," a Syrian refugee named Houriye told
        CNN. "I beg you to save us."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064c8273-c536-4015-baf1-76bd710a3658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:16:02.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:16:06.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Mahmoud, a chemical engineer, said he was a successful businessman
        until he lost it all to Syria''s war. The face of his 4-year-old son is scratched
        from a fall at a border crossing.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24071f46-1056-4cab-8519-b91e75906e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:16:02.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:16:06.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It''s too tough for me to see my family like this," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eade1eb-c4ad-462b-a9c1-ad186bdf5730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:16:02.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:16:06.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>EU foreign policy chief urges ''united'' action</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b86896-f205-4877-80be-991243ecba29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:16:02.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:16:06.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Italy, Germany, and France sought a united response
        to the worsening situation.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295610a6-a3a5-4457-a4a0-04ff70042730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:16:02.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:16:06.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Foreign ministers Paolo Gentiloni of Italy, Frank-Walter Steinmeier
        of Germany, and Laurent Fabius of France presented the European Union with
        a joint document calling for a revision of asylum rules and a fairer distribution
        of refugees, according to the Italian Foreign Ministry.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f71256-df8a-4af5-abdc-e9c0ecc878a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:16:02.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:16:06.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The effort came as the photo of a toddler''s lifeless body – one
        of 12 people who drowned off Turkey and washed up on a beach – seemed to symbolize
        the gravity of the crisis.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b891fb3-62bd-46b6-9578-be02ba5e7c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:16:02.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:16:06.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The European Union''s foreign policy chief, Federica Mogherini,
        urged "united" action and said the issue would be part of the next EU foreign
        ministers'' meeting on Friday and Saturday. The EU Commission was meeting
        to prepare new proposals.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a11cbe-79f2-4551-a50f-6cccad55d48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:16:02.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:16:06.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>EU Council President Donald Tusk warned of a divide between Eastern
        and Western European nations in the way they handle the situation.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2837546c-c5cc-4b76-a8f2-357135036a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:16:02.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:16:06.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Some member states are thinking about containing the wave of migration,
        symbolized by the controversial Hungarian fence. Others expect greater solidarity
        in advocating ... a so-called obligatory basis for quotas," he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13282914-cf36-492b-9081-8db39d862d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:16:02.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:16:06.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A common approach must be found, he said, while making sure "people
        in need of international protection receive it, preferably as close to their
        home country as possible."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbd6c30-7e5e-4c79-94e1-e090c3ac9e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:16:02.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:16:06.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Joyful refugees reach Germany</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b74d1b-afca-4618-ae27-663ceb306498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:16:02.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:16:06.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Another batch of refugees, meanwhile, arrives in Munich with almost
        every train that pulls into the station.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28b6486-2d9e-4616-8bea-b52fd9d87548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:16:02.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:16:06.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Tired, hungry, weak from the heat, they speak of harrowing journeys
        – and the joy of finally making it to Germany.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a6e486-7ed2-42b7-b75c-f4efc487d9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:16:02.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:16:06.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It was so hard for us. It took a very long time," said a woman
        from Afghanistan. "Especially in Hungary, it was very difficult to get through
        Hungary. We had almost no food and water."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8adbdfd-ee6b-47e9-98f5-c012855ec94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:16:02.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:16:06.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Germany''s government has been more accepting of asylum seekers
        than some, but political leaders there have had to contend with xenophobic
        protests.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0659fad-bca7-4190-b311-b0f57d29955c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:16:02.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:16:06.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>German Chancellor Angela Merkel said Monday that her country must
        show "flexibility" when it comes to dealing with the crisis.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20973637-685b-438d-b6cf-1bde72fc9d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:16:02.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:16:06.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile in France, migrants shut down the Eurostar cross-channel
        service between England and France overnight Tuesday (September 1) to Wednesday
        as they poured onto the tracks near Calais, the French entry to the Channel
        Tunnel. Trains between London and Paris and London and Brussels were turned
        back.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0296985e-afee-4add-9105-75dc9e56106e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:16:02.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:16:06.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Caught in the middle of the confusion are the desperate men and
        women, with children in tow, who have fled wars in Syria and Iraq to embark
        on fraught, sometimes deadly voyages by land or by sea.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc61b97-859c-4c3e-8151-aca771253ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:16:02.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:16:06.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Border controls reinstated</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cda84b3-7532-41c6-bf50-60b17e727fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:16:02.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:16:06.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>EU rules usually allow people with proper documentation to travel
        through much of the European Union without border checks – but the current
        influx of migrants has led to extraordinary measures in some places.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb0560b-7f94-44d3-af1a-f6d71fa19d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:16:02.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:16:06.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Italian authorities on Wednesday said they were temporarily reinstating
        border controls at the Italian-Austrian line in the region of Alto Adige in
        northern Italy, after being requested to do so by Bavarian authorities in
        Germany who say they are "overwhelmed" by the influx of migrants, according
        to a statement released by Italy''s Bolzano prefecture.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f54b5c3-3a9b-4580-a40d-8862f1ec3809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:16:02.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:16:06.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Bavaria has had a great number of refugees arriving mainly from
        the Balkan route and the situation is getting difficult to handle, the Italian
        statement said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306c6a94-14bd-496b-b2e0-5e3c205204dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:16:02.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:16:06.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Work is in process to find new shelters for the continuously growing
        number of refugees," it said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce557eb4-aed9-40f2-905a-4db9d4ef08e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:16:02.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:16:06.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Czech authorities, meanwhile, said they have started to remove migrants
        from trains.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700eb7c2-8d81-4fbe-a9a0-f7485fbcae64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:16:02.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:16:06.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Arwa Damon reported from Bicske and Laura Smith-Spark
        wrote from London. CNN''s Archith Seshadri, Gul Tuysuz, Frederik Pleitgen,
        Antonia Mortensen, Alexander Felton, Carol Jordan, Bharati Naik, Natalie Orchard,
        Ray Sanchez, and Ed Payne contributed to this report.</em></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5e10a9-1dae-440c-a23f-01e75e50c693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:16:02.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:16:06.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/09/03/europe/europe-migrant-crisis/">"Europe''s
        migrant crisis: Budapest station''s trains aren''t leaving Hungary."</a></em></p>'
  'Philippine-Azkals-Maldives-friendly':
