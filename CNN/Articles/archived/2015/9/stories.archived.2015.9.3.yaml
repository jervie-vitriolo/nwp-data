      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It''s not something they feel is real to them," says Nagel. "They
        don''t see that connection in their own personal lives."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f266577a-f453-4eae-9ae8-e367ee36dabc'
