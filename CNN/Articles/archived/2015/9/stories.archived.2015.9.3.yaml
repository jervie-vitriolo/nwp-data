      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Manila Water canceled
        its scheduled service interruption on Thursday next week (September 10), as
        rainfall over Ipo and La Mesa dams helped increase water level at the reservoirs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94bf77e-bbfe-480a-abfd-b5e382d07f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:22:20.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:22:24.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The company, which provides water and wastewater services to the
        east zone of Metro Manila, earlier announced that it would limit supply from
        six to 17 hours in areas it services in Metro Manila and Rizal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b986b559-af65-4e24-8020-0b9dfff2ae9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:22:20.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T10:22:24.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/09/02/Water-interruption-full-list-Maynilad-Manila-Water-NCR-Rizal-Cavite.html">Related:
        Maynilad, Manila Water to inform households when they will lose water supply</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971c2ab6-aec2-43ec-98d5-62f4bbc2d258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T10:22:20.834+08:00
