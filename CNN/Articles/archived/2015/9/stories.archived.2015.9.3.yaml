    'title': 'Hundreds of girls hospitalized due to mysterious gas at school

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479e1d33-d1fa-4fb7-be63-846ee6f29272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:28:09.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:28:13.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Kabul, Afghanistan (CNN) —</strong> Mysterious fumes in
        two Afghan schools have sent more than 300 girls to a hospital this week --
        and officials suspect the incidents were deliberate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b01b43e-7993-4687-9d72-30788142ba15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:28:09.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:28:13.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>On Thursday (September 3 PHT), 115 girls from a school in Herat
        city were hospitalized after they were poisoned with some type of gas, Herat
        Regional Hospital spokesman Mohammad Rafiq Sherzai said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b61926-d60e-4836-a686-2abcce9b438d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:28:09.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:28:13.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The schoolgirls ranged in age from between 9 and 18, he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2843f9e2-4749-4677-ad54-719453f81e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:28:09.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:28:13.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Sherzai said this is the third incident of its kind this week in
        the same police district of Herat.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04372b54-3fae-4935-95a4-d00e520892ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:28:09.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:28:13.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>On Monday, 140 girls were hospitalized from a different school in
        the city after smelling a similar gas, Sherzai said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de359496-0499-4c6a-911a-7eb719e5db0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:28:09.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:28:13.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, 68 girls fell ill at the same school where Monday''s
        gas incident took place.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e814920d-d971-4fba-b07f-68cec3c33aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:28:09.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:28:13.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Aseeluddin Jami, the deputy governor of Herat province, said he
        believed the incidents were deliberately caused, but did not say who may be
        responsible.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b77b41-9b98-4385-bbe8-2f11f4c3bf07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:28:09.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:28:13.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Attacks against schoolgirls in Afghanistan happen with alarming
        frequency, often by militants who believe girls should not go to school.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcb685e-aa0d-4a09-ab57-c03ec1538732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:28:09.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:28:13.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In July, assailants on a motorbike threw acid in the faces of three
        teen girls on their way to school in Herat province.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3083fa7-449d-4108-a17d-507089ae4c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:28:09.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:28:13.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Two of the girls were critically injured, Herat province education
        head Aziz-ul-Rahman Sarwary said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa61314-e690-4376-b9a3-b03d751f4b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:28:09.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:28:13.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The girls, ages 16 to 18, attended one of the biggest girls'' schools
        in the area.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466aa73e-86c0-40bd-b7d7-9600e5e980cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:28:09.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:28:13.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Jamal Abdul Naser Akhundzada, the head of the local Noor hospital,
        recalled what the girls said the assailants told them after pouring acid on
        them:</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81dd30fd-dac3-4faa-b3c9-17b42b49cf98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:28:09.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:28:13.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"This is the punishment for going to school."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9897d9e-fad6-4559-b166-0795615bb5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:28:09.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:28:13.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/09/03/asia/afghanistan-gas-illnesses/index.html">"Hundreds
        of girls hospitalized due to mysterious gas at school"</a></em></p>'
  'Dean-Jones-Disney-dies':
    'author': 'Todd Leopold, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-09-03T20:53:54.775+08:00
    'imagesource': 'jcr:2f8d24f7-ff65-481a-aca1-f0cc627c044d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b495759-8e20-42c1-882f-37a2bcf4a728'
    'lead': 'Dean Jones, the go-to Disney actor whose films included "The Love Bug,"
      "The Million Dollar Duck," "That Darn Cat!" and "The Shaggy D.A.," died Tuesday
      (September 2 PHT), according to his publicist. Jones was 84.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T08:35:36.403+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-06T08:35:41.345+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-06T08:35:41.072+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Dean Jones, star of ''Love Bug'' and other Disney films, dies at 84

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7c33a5-b1f6-4e0c-9e5c-6fa68f3f30e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:35:36.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:35:41.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Dean Jones, the go-to Disney actor whose
        films included "The Love Bug," "The Million Dollar Duck," "That Darn Cat!"
        and "The Shaggy D.A.," died Tuesday (September 2 PHT), according to his publicist.
        Jones was 84.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e22c6a1-ebcb-42e1-9c7b-3819b399b4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:35:36.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:35:41.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The cause of death was Parkinson''s disease, according to publicist
        Richard Hoffman.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcffed4e-1310-442f-b8ea-7084dd866bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:35:36.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:35:41.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Jones made his film debut in 1956''s "Somebody Up There Likes Me,"
        which starred Paul Newman as boxer Rocky Graziano. The next year he appeared
        in the Elvis Presley movie "Jailhouse Rock."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1c2929-cc4d-4be3-969e-8b8c7060f659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:35:36.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:35:41.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He also starred on Broadway in such works as "There Was a Little
        Girl," with Jane Fonda, and the hit "Under the Yum-Yum Tree," also starring
        in the 1963 Jack Lemmon film.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6448e0ef-63cf-4960-8fd6-98380ee1bfdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:35:36.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:35:41.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Jones originated the performance of Bobby in the 1970 production
        of Stephen Sondheim''s "Company."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7d7621-38cf-4a13-bb78-c605dd03960f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:35:36.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:35:41.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But he had his greatest success as a Disney player, usually playing
        genial fathers or bemused leading men.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b7fbe1-9fb2-4357-94c0-e29ad73dfa6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:35:36.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:35:41.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>His Disney debut was in 1965''s "That Darn Cat!", in which he played
        an FBI agent who solves a kidnapping with the help of the title character
        (and Hayley Mills, another Disney regular). He followed it up with such films
        as "Monkeys, Go Home!" (1967), "The Horse in the Gray Flannel Suit" (1968)
        and the extremely popular "The Love Bug" (1969), about a Volkswagen with a
        mind of its own.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2623230d-2ed3-4365-b1c2-220001ccccc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:35:36.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:35:41.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The latter spawned four sequels.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3061d9bd-7f50-4ac4-930e-47a8287cc7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:35:36.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:35:41.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>After a number of other film and TV roles, Jones returned to the
        stage in the 1980s, notably starring in the one-man show "St. John in Exile,"
        about the apostle.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ebf1be-5359-4392-8b89-311f4b8db887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:35:36.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:35:41.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Jones was born in Decatur, Alabama, in 1931. He served in the Navy
        during the Korean War. Later in life, the actor -- who had become a devout
        Christian after a drunken driving accident almost killed him -- founded Christian
        Rescue Committee, now known as Christian Rescue Fund. The organization works
        to "rescue persecuted Christians and Jews," according to its website.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d452125-1bd6-42c5-9c2c-1f129d359f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:35:36.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:35:41.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Jones is survived by his wife of 42 years, Lory Basham Jones, three
        children, eight grandchildren and three great-grandchildren.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2d3774-b1e9-4c8f-a200-6f155c4ceffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:35:36.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:35:41.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/09/02/entertainment/dean-jones-dies-disney-feat/index.html">"Dean
        Jones, star of ''Love Bug'' and other Disney films, dies at 84"</a></em></p>'
  'Bangkok-bomb-second-suspect-explosives-formula':
    'author': 'Kocha Olarn, Paul Armstrong and Jason Hanna, CNN'
    'caption': 'People place incense, candles and pour water at the base of the Erawan
      Shrine to commemorate the victims of the Bangkok bomb attack on August 24, 2015
      in Bangkok, Thailand. A ceremony is held at the Erawan shrine one week after
      a deadly bomb attack killed at least 20 people and injured scores more. Authorities
      are still looking for the culprit, and the motive of the attack remains unknown.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-03T20:54:21.107+08:00
    'imagesource': 'jcr:61925df3-b0a4-4a46-a666-50d0d389adfe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd54ef1b8-59ab-4f97-be8f-a1ed118a2cd7'
    'lead': 'Thai police have said a second suspect arrested in connection with last
      month''s deadly bombing at a Bangkok shrine was carrying a piece of paper with
      a chemical formula used to make explosives written on it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T08:38:51.953+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-06T16:11:08.000+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-06T16:11:07.568+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Police: Bangkok bomb suspect was carrying explosives formula

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7106c7f-8b29-4aa3-a69e-e1800a13476a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:38:51.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:11:08.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Thai police have said a second suspect
        arrested in connection with last month''s deadly bombing at a Bangkok shrine
        was carrying a piece of paper with a chemical formula used to make explosives
        written on it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebca085c-6277-4f41-ac31-95b9cd2adfd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:38:51.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:11:08.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Speaking Thursday (September 3 PHT), National Police spokesman Prawut
        Thavonsiri said they believe the formula is based on acetone, a volatile and
        flammable substance.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6258ef17-eb37-4785-ab3c-8d8f58aac6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:38:51.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:11:08.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"These mix of chemicals you can easily obtain anywhere legally,
        but when you combine them, they become a chemical that is quick to catch fire
        and can be developed to become a detonator," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c9ed3c-494e-41cd-8337-42d9394e424b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:38:51.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:11:08.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"This formula can also be used to enlarge the radius of the bomb.
        It could be used for both of the bombings. But when the bomb detonates, this
        element (if used in the bomb) would disappear immediately because it''s an
        amplifier."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5e6bf6-bfb4-4fde-aba9-9690b4a1b93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:38:51.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:11:08.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The same suspect''s fingerprints also matched those taken from possible
        bomb-making material found at an apartment in Bangkok at the weekend, police
        said Wednesday . He was apprehended on Tuesday trying to cross the border
        into Cambodia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da11608-4fff-49c2-ba85-b90223a7127f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:38:51.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:11:08.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Thai military authorities identified him as Yusufu
        Meerailee and named the other suspect in custody as Adem Karadak. Police said
        the two men shared the apartment in the capital where Karadak was caught on
        Saturday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb3c34c-e37d-4d00-bf5e-2865030bf30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:38:51.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:11:08.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Both men had been traveling on false documents, according to the
        authorities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb2d01d-8923-4c78-b14e-dd80758901ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:38:51.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:11:08.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Chief suspect?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7f5334-4c6c-46b5-9940-db0a0839938e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:38:51.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:11:08.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>National Police General Chakthip Chaijinda said at a briefing Wednesday
        that the second suspect -- Meerailee -- spoke Turkish and that the interrogation
        was conducted through a translator.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ea90a1-00f7-47b0-be81-8153dd376f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:38:51.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:11:08.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He added that they are still trying to determine whether he is the
        man pictured on surveillance video wearing a yellow T-shirt and dark-framed
        glasses, minutes before the August 17 bombing at the Erawan shrine that killed
        20 people and injured numerous others. Police believe this man is the chief
        suspect in the attack.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87b927c-a349-45d0-a03c-c1b52b1ee046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:38:51.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:11:08.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Turkey''s Embassy in Bangkok issued a statement Thursday saying
        it had requested clarification about whether the first suspect arrested on
        Saturday is a Turkish citizen, and about media reports relating to the discovery
        of Turkish passports. It said the Ministry of Foreign Affairs of Thailand
        replied, saying the "investigation is still ongoing and that the nationality
        of the suspects is not yet verified."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6ca520-4283-4956-93bd-2b2968bea5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:38:51.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:11:08.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>New name revealed</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88a597b-43e7-4d98-a2c4-50324d5c7978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:38:51.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:11:08.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, another suspect wanted in connection with the shrine
        attack has been named by police.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a0e7e8-bcc5-4aa8-8d4c-a364a7bf4452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:38:51.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:11:08.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>An arrest warrant has been issued for Emrah Davutoglu, the husband
        of a previously named suspect, on suspicion of organizing and providing accommodation
        to other suspects, Prawut said Wednesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13979ac4-a536-4262-bad4-6bc8dc9d3050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:38:51.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:11:08.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Davutoglu and his wife, Wanna Suansan, 26, of Thailand are believed
        to have left the country at the same time, Prawut said, without elaborating
        on the timetable or their whereabouts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e89a06-fca6-4224-b1fb-2e726c035869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:38:51.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:11:08.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Thai police previously said Wanna''s husband is Turkish. But Prawut
        did not comment Wednesday on Davutoglu''s citizenship.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869c0f16-2f6e-4f79-a5ce-8951580da634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:38:51.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:11:08.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Davutoglu and Wanna are among eight people for whom Thai police
        have issued arrest warrants in connection with the bombing, Prawut said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec8351a-d733-47a8-8b47-5e502250cc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:38:51.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:11:08.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Second weekend raid</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a564bfc8-ef6e-4c09-8bb9-a51950168b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:38:51.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:11:08.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Thai police said this week that they were looking for Wanna after
        authorities found bomb-making materials Sunday in a Bangkok-area apartment
        -- the second they raided -- allegedly connected to her.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc35549c-f8d9-4167-8788-125006b6097e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:38:51.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:11:08.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Her mother told police that she left Thailand two months ago "to
        stay with her husband in Turkey," police Col. Saharat Saksilapachai said Monday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18782ca6-c0f9-4cb6-8917-13d994d21f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:38:51.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:11:08.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Wanna has contacted Thai police through social media and denied
        any involvement, police said. She admitted renting a room in an apartment
        in Bangkok, though she said she gave it up almost a year ago, according to
        police.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2229dbea-fdc2-41aa-9144-5f18419a8058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:38:51.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:11:08.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>She said she''s in Turkey with her baby and husband, according to
        Saharat.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7939066-820b-44f0-9e40-f4f918341165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:38:51.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:11:08.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Authorities said Wednesday that Wanna is considering whether she
        to return to Thailand to face accusations.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdc0e6d-82e5-486f-91de-c577bbb90c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:38:51.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:11:08.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>When Thai police announced Monday they were seeking Wanna, they
        released a sketch of an unidentified man, with dark hair and a mustache, whom
        they are also looking for in the case. Police said Monday that the man was
        not Wanna''s husband but did not reveal much else about him.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c5e86f-4851-4c4d-9b35-cc6598ea1128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:38:51.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:11:08.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/09/03/asia/thailand-bangkok-bombing/index.html">"Police:
        Bangkok bomb suspect was carrying explosives formula"</a></em></p>'
  'ncaa-season-91-amer-san-beda-jru-mapua-san-sebastian':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-09-03T20:27:52.340+08:00
    'imagesource': 'jcr:3cef637c-2796-4215-9c3a-4e11f0741c4d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0546c5a6-3c42-4e91-bb0a-3ff89a154046'
    'lead': 'Baser Amer came back from an eight-game absence and helped San Beda turn
      back Jose Rizal University, 83-75, on Thursday (September 3) to jump to the
      top in the National Collegiate Athletic Association (NCAA).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T08:41:32.392+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-06T08:41:35.830+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-06T08:41:35.601+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'NCAA: Amer returns as Red Lions maul JRU; Mapua trounces Stags

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a921d95-5b7d-4b65-91f7-7917246ed3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:41:32.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:41:35.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Baser Amer came
        back from an eight-game absence and helped San Beda turn back Jose Rizal University,
        83-75, on Thursday (September 3) to jump to the top in the National Collegiate
        Athletic Association (NCAA) at The Arena in San Juan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d35aade-ce81-44bb-88b5-527c18b118ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:41:32.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:41:35.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Amer, who was sidelined by a dislocated right shoulder, missed four
        of his shots but provided the spark outside scoring with five assists and
        four rebounds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffd7ba3-274c-4be6-9955-4939bcc95dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:41:32.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:41:35.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It''s big for us that he is back," said San Beda coach Jamike Jarin
        of Amer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcfbb33-5da6-47fa-a4fd-647c00e1ff8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:41:32.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:41:35.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Arthur dela Cruz registered the first triple-double effort of his
        career with 26 points, 15 rebounds, and 10 assists, while Nigerian Ola Adeogun
        bulldozed his way to 23 points and 12 boards.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af701bd-a56d-4f92-ab4c-2b0cfc865eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:41:32.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:41:35.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Tey Teodoro came alive in the fourth period after a scoreless first
        half and fired nine of his 16 there.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0e904e-8666-4c22-b53f-3171300e046e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:41:32.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:41:35.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It included eight straight points he capped with a booming triple
        that gave the Bombers a 69-67 edge with 7.01 minutes remaining.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82550444-a293-41fe-9b21-0892ca78e173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:41:32.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:41:35.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But he lost steam after it as the Lions went inside to Adeogun,
        who bullied his way to 11 points.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a606066-170f-4ba1-9b2c-91c1d7b81fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:41:32.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:41:35.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In the opening game, Mapua got a big boost from the return of Josan
        Nimes as it trounced San Sebastian, 87-78.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c252b79-43b0-46c5-bfbf-d23111b5d064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:41:32.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:41:35.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Nimes, who missed three games due to hamstring issues, came back
        by firing 18 points including eight in the fourth quarter that quashed the
        Stags'' late fightback and clinched the Cardinals their sixth win against
        five defeats while pushing them closer to barging into the magic four.</p>'
  'Filipino-children-stunted-growth-chronic-malnutrition-health':
    'author': 'Pia Bonalos, CNN Philippines'
    'caption': 'Save The Children launced on Thursday (September 3) its campaign against
      malnutrition called "Lahat Dapat" or no child left behind.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-03T18:41:20.744+08:00
    'imagesource': 'jcr:36d1d545-f241-427a-86ea-8beab55f8d32'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e39e4c4a-dbbb-4ee4-9f6b-17965de73035'
    'lead': 'An international organization that focuses on children''s issues said
      on Thursday (September 3) that one in three Filipino children suffers from stunted
      growth — an indicator of chronic malnutrition.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T08:44:09.628+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-06T08:44:13.968+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-06T08:44:13.832+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': '1 out of 3 Filipino children has stunted growth – study

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81afa8a7-8c5f-46d6-b050-f1c85f1fc2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:44:09.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:44:13.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Save the Children,
        an international organization that focuses on children''s issues, said on
        Thursday (September 3) that one in three Filipino children suffers from stunted
        growth — an indicator of chronic malnutrition.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20ff3f4-36ed-4417-83df-1a579bedbc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:44:09.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:44:13.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The report of Save The Children suggested that shortness is not
        a genetic trait of Filipinos; it could be due to generations of stunted children
        who are too small for their age because of malnutrition.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f002a0-26b5-4a76-be46-cdc5af5249c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:44:09.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:44:13.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The report also stated that malnutrition impacts a child’s future
        by hindering his/her physical and mental growth.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7bbe2e-b54a-4261-bb2a-e07f91c49393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:44:09.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:44:13.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The facts from the report indicate that the first 1000 days of a
        child''s life is crucial in preventing stunted growth.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a4c21d-7622-43f3-bd9f-3372cd48309a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:44:09.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:44:13.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Its campaign against malnutrition called "Lahat Dapat" or no child
        left behind was also launched. This includes promoting exclusive breastfeeding,
        appropriate complementary feeding, vitamin a and iron supplementation, treatment
        of acute malnutrition, and maternal nutrition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c989a8be-8589-4209-b99c-ad5e567a6746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:44:09.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:44:13.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Save The Children Philippines'' country director Ned Olney said
        that as the country''s economy is continuing to boom, child nutrition should
        not be left behind.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a398d448-92d9-476a-8668-be5f3b00d292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:44:09.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:44:13.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We have health policies, but we also need to get more families
        to enjoy the economic progress that the country is enjoying at large," he
        said.</p>'
  'Tesla-Model-X-SUV-car-automobile-motoring':
    'author': 'Chris Isidore, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-09-03T17:59:59.854+08:00
    'imagesource': 'jcr:d17cc6e2-41ff-4140-9cfd-09b6fb6c5d9d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c912e223-f48e-415d-9886-0b56f9f7265a'
    'lead': 'Tesla''s much anticipated Tesla Model X won''t be out until later this
      month, but the buzz among eager buyers is building. Its expected cost: Nearly
      80% more than cheapest version of the Model S.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T08:47:22.174+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-06T08:47:26.240+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-06T08:47:26.030+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Tesla''s new Model X will cost you ... a lot

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962388c5-2726-4892-b87d-fe7ae4258ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:47:22.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:47:26.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney) —</strong> Tesla''s much anticipated
        Tesla Model X won''t be out until later this month, but the buzz among eager
        buyers is building.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3622387d-0a23-45cf-a8b2-8e69618a4921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:47:22.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:47:26.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Among the talking points: Its expected cost — a cool $132,000, or
        nearly 80% more than cheapest version of the Model S.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6773c73f-4b3c-43be-a2a4-b460243733f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:47:22.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:47:26.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Tesla is due to start deliveries of the SUV with falcon wing door
        within weeks, and it has started sending out details to people who have put
        down a $5,000 reservation fee.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594159af-b17c-4097-995b-93db79119b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:47:22.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:47:26.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Screen grabs of those order pages from the Tesla''s Web site have
        been posted on Tesla Motor Club, an independent Tesla enthusiasts'' blogs.
        Tesla did not respond to CNNMoney''s requests for comment Wednesday (September
        2).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60702197-f677-4b84-9e27-5e3b4d574c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:47:22.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:47:26.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Model X has all-wheel drive, which adds a second electric motor
        to the car. That is one of the biggest reasons for the price difference. The
        Model S can still be purchased with only rear-wheel drive, and the cheapest
        version, without any of the higher-end options, can be purchased for $74,500,
        according the Tesla site.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bdcfb6-bf77-464b-a3ce-5c74c86797fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:47:22.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:47:26.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The first Model X being offered is a more loaded "Signature Model"
        and has premium features standard, such as an autopilot to allow the car can
        park itself, automatic lane steering, ventilated and heated leather seats
        and smart air suspension with GPS memory.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf10f63-b08e-42b3-baf5-a1c60e007d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:47:22.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:47:26.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Add the all-wheel drive to a Model S along with possible options,
        and the price rises to $138,000, according to the Tesla site. The most fully
        loaded version of the Model X will cost $143,750, according to the screen
        grabs posted on Tesla Motor Club.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badc956c-2ce8-427d-a87e-bcd3ffe0e5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:47:22.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:47:26.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The six-figure price didn''t seem to shock Tesla customers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e21b2c-a859-4fa3-b316-b861dc0650a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:47:22.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:47:26.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I must say I am quite surprised at the price (as in, lower than
        I expected)," said one post. "I frankly expected the Model X to be something
        like 20% pricier than the Model S, but it does not appear to be the case."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ae1a71-6793-46d1-9a0e-729756b09e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:47:22.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:47:26.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="http://money.cnn.com/2015/09/02/autos/tesla-model-x-pricing/index.html">"Tesla''s
        new Model X will cost you ... a lot"</a></em></p>'
  'roxas-binay-greet-poe-happy-birthday-balikbayan-box-transport-safety-board':
    'author': 'Fiona Nicolas, CNN Philippines'
    'caption': '"Happy birthday" - Sen. Grace Poe, on her birthday, was busy doing
      her usual routine as a lawmaker.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-03T18:17:09.264+08:00
    'imagesource': 'jcr:a6486873-69f0-4373-967e-40bd17612abe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de6ab624-e8c5-42a8-9996-5aa17ed84c6e'
    'lead': 'It’s Sen. Grace Poe’s birthday – and Vice President Jejomar Binay and
      Interior Secretary Mar Roxas didn''t forget to greet her.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T08:50:23.015+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-06T08:50:27.664+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-06T08:50:27.415+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Binay, Roxas greet Poe ''happy birthday''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee530f6-37ab-4349-b0fd-a9a60e281a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:50:23.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:50:27.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> After suffering
        backlash over her comments on the Iglesia ni Cristo (INC) protests, Sen. Grace
        Poe was back in fighting form on Thursday (September 3).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e49aa3d-414f-47e3-a5e5-5aa8de400874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:50:23.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:50:27.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Working on her birthday, Poe was busy in the Senate doing her usual
        routine as a lawmaker.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f4fc19-4edc-4de0-a6e4-071b09171ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:50:23.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:50:27.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In a senate inquiry, the senators tackled the issue of balikbayan
        boxes and the proposed Customs Modernization and Tariff Act.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca4971c-97c5-470b-9cfb-a9983610bbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:50:23.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:50:27.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Customs chief Alberto Lina and other officials from the Bureau of
        Customs (BoC) were there to answer the legislators'' queries on his order
        to open Overseas Filipino Workers'' (OFW) balikbayan boxes as part of the
        government''s efforts to curb smuggling.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498fb7e0-5677-449b-aa3e-5ab44a208d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:50:23.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:50:27.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Poe questioned Lina on how much the BoC loses on boxes not inspected.
        Lina said they lose between P3 billion to P5 billion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aee414f-d4aa-467f-bc3a-62183d527746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:50:23.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:50:27.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The senator reminded the BoC commissioner that OFWs remit billions
        of dollars each year. She also told Lina that the BoC should also not forget
        the rights of OFWs who remit about $47 billion each year according to Sen.
        Cynthia Villar.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1697807-492c-4831-916b-08e1432b6494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:50:23.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T08:50:27.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Lina triggered an uproar among OFWs after the BoC announced the
        random inspection of balikbayan boxes. After President Benigno Aquino III''s
        directive not to do so, the department switched to mandatory x-ray examinations
        of containers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f5982b-d9b8-4dcb-b80b-9420a2ea89c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T08:50:23.016+08:00
