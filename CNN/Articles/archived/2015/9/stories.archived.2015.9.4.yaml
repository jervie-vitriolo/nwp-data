  'Maynilad-water-interruption-El-Niño':
    'author': 'Kristine de Guzman, CNN Philippines'
    'caption': 'Maynilad Water Supply Operations Head Engr. Ronald Padua said that
      the water interruption could again be delayed if rains will persist and fill
      the Ipo Dam in Bulacan.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-04T18:44:34.481+08:00
    'imagesource': 'jcr:0e24b5e7-395a-482e-a22f-70bca8066753'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0458525-0ece-44b4-bb80-9db0432d7b34'
    'lead': 'West-zone concessionaire Maynilad''s scheduled water interruptions in
      Metro Manila and nearby provinces have been postponed, but El Niño is still
      threatening the water supply.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T11:55:22.759+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-06T16:21:39.434+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-06T16:21:39.182+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Maynilad postpones scheduled service interruption; El Niño still a threat

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bff078e-b248-4520-b03a-c657703940f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:55:22.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:21:39.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — West-zone concessionaire
        Maynilad''s scheduled water interruptions in Metro Manila and nearby provinces
        have been postponed, but El Niño is still threatening the water supply.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34c4a3f-7d05-4854-9a0a-ace259798035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:55:22.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:21:39.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Maynilad water interruption, that was supposed to start on September
        8 (Tuesday), will instead be moved to either September 10 (Thursday) or September
        11 (Friday).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7462c93f-7186-4b46-bf25-15f9d45d0e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:55:22.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:21:39.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It will disrupt water service in 900 barangays in parts of North
        Caloocan, Valenzuela, Quezon City, Parañaque, and Cavite.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d250565-e7d2-442e-bb38-56385b7159a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:55:22.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:21:39.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Maynilad said recent rainfall added to Ipo Dam''s reservoir, extending
        supply for a few more days.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5974fff8-75b8-4319-8741-e124b499354f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:55:22.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:21:39.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Maynilad Water Supply Operations Head Engr. Ronald Padua said that
        the water interruption could again be delayed if rains will persist and fill
        the Ipo Dam in Bulacan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac2d136-dcfb-49b8-a3fc-8605057ae827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:55:22.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:21:39.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Baka sa whole week next week ay hindi rin magkaroon ng interruption,"
        he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9621e9d9-dae8-491d-a434-7bc9eca94bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:55:22.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:21:39.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, east-zone concessionaire Manila Water earlier announced
        that it will also postpone its scheduled service interruptions next week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86a5ca1-37d9-4b9c-923b-069025844360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:55:22.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:21:39.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/09/03/Manila-Water-delays-service-interruption-Maynilad-releases-list-of-affected-barangays.html">Related:
        Manila Water delays scheduled service interruption</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4d02aa-c7aa-4d3e-9b0b-415e56fb9201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:55:22.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:21:39.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Despite the slight relief, the effect of El Niño on the water supply
        is still alarming.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b615dc2-0a44-4064-ac0b-a486041b5dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:55:22.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:21:39.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Even ang PAGASA [The Philippine Atmospheric, Geophysical and Astronomical
        Services Administration] sinasabi na iyong El Niño effect should be considered
        seriously because based on the projections malawak, not only in Metro Manila
        — malawak ang epekto nito sa bansa natin," said National Water Resources Board
        Executive Director Sevillo David.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5613e564-d71c-4bd1-8e53-db1c02f0cedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:55:22.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:21:39.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Although the government isn''t declaring a water crisis yet, officials
        said it is better to conserve and use water wisely.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f006bf12-2c13-450a-b375-7c4a6bfa409d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:55:22.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:21:39.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Hindi pa nagbago situation so hindi pa dapat maging kampante mga
        consumers, patuloy pa rin ang aming pananawagan na magtipid ng tubig at dahil
        tayo ay kailangan maghanda sa magiging effect ng El Niño," Metropolitan Waterworks
        and Sewerage System Senior Deputy Adminstrator Nathaniel Santos said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef41e874-1217-42b7-b0c2-8201b72ce45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:55:22.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:21:39.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Regulators said everyone should pitch in to make sure there''s enough
        water until the dry spell is over.</p>'
  'Petron-Spikers-Asian-Club-womens-volleyball-preparations':
    'author': 'Rex Remitio, CNN Philippines'
    'caption': '(File photo)'
