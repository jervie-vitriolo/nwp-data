      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The friendly was used for preparation ahead of the Philippines’
        World Cup Qualifying fixture against Central Asian powerhouse Uzbekistan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463cdd6f-d81c-4225-b692-0a28d728ab63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:46:28.409+08:00
