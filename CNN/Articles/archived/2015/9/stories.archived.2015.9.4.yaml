      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Let&#39;s go! This season to be one heck of another ride!! <a href="https://twitter.com/hashtag/PatsNation?src=hash&amp;ref_src=twsrc%5Etfw">#PatsNation</a>
        <a href="http://t.co/vFZ1vmBxAq">pic.twitter.com/vFZ1vmBxAq</a></p>&mdash;
        Rob Gronkowski (@RobGronkowski) <a href="https://twitter.com/RobGronkowski/status/639447047129694208?ref_src=twsrc%5Etfw">September
        3, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

