    'jcr:uuid': '5a368c2f-a3fb-4ca0-aed5-26d92eba3b49'
    'lead': 'Justin Bieber has explained why he broke down in tears at the end of
      his 2015 MTV Video Music Awards performance Sunday night (August 30).'
