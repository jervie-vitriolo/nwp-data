    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdeea570-b367-4735-9170-14f31ef2bd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:50:09.399+08:00
