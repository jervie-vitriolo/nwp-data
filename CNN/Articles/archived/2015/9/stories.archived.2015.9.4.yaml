  'Marikina-landslide-disaster-preparedness':
    'author': 'Isabella Montano, CNN Philippines'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-09-04T11:52:28.963+08:00
    'imagesource': 'jcr:d5b91c93-88e7-4ad7-ae6b-6bbec74340fd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fbe35f74-e829-498a-a3d7-af9e07dc6fa5'
    'lead': 'Last week, days of rain triggered a landslide along the Nangka River
      in Marikina, that left families without homes. The state weather bureau forecasts
      that four cyclones could hit the country this month. With the high risk of flooding
      and landslides ahead, what is Marikina City planning to do to prevent other
      families from losing their homes?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T13:52:45.883+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-06T16:25:40.771+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-06T16:25:40.335+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Marikina''s disaster preparedness

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726ce765-1bc3-4f29-85ed-d0c9af8d617b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:52:45.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:25:40.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Last week, days of rain triggered
        a landslide along the Nangka River in Marikina, that left families without
        homes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6185d5-c573-4073-b624-43526921b6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:52:45.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:25:40.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical and Astronomical Services
        Administration (PAGASA) said there may be two to four tropical cyclones this
        September. The next one already has a name: "Jenny" (the 10th to hit the country
        this year).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a5051a-2213-46ab-b969-ca96ee145d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:52:45.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:25:40.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>If it''s a strong one, damage to life and property can run into
        millions of pesos. The first to give in will be structures of substandard
        engineering and materials built dangerously close to a river.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a477e10-0fa0-4cfc-8d18-fa5868dd0a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:52:45.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:25:40.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>By law, construction should be at least 10 meters away from the
        bank of a river to avoid grave soil erosion and flooding.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add9ee22-f463-4334-8a8a-8b087103af5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:52:45.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:25:40.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Architect Jun Palafox said that too many decision makers in the
        past, and unfortunately even the present, have allowed people to build substandard
        homes that lack proper engineering and soil assessment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95e93ed-2479-480a-ab36-5d5442700db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:52:45.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:25:40.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He pointed out that land erosion is caused by the lack of green
        space to absorb excess water from the mountains. Palafox said that the problem
        can be addressed, but it requires strong political will.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5157a7-8149-448b-a214-080ac011c4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:52:45.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:25:40.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately government hasn''t been very strict in protecting
        our open spaces, including our forests."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee758bd-f506-4d03-8d8c-1e88ae12a01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:52:45.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:25:40.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"So we can''t stop anymore rainwaters from the mountain going down
        to flood the lower portions of the city... when there are structures there
        erosion is inevitable, he added."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740db30a-75f1-4fa4-b6c9-ec6cd13e7404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:52:45.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:25:40.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The ones deciding in the built environment in our country are not
        the urban planners, not the architects, not the engineers, it''s the politicians
        with their favored consultants.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e55a55d-38ac-4896-8e15-26002b4ebc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:52:45.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:25:40.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"So it all boils down to corruption in the building industry, corruption
        in the obtaining of permits, and maybe lack of competence of some people in
        government approving permits."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a9f706-bb6f-46dc-99d3-40c2fde0b38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:52:45.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:25:40.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The city government of Marikina argued that there are laws being
        followed like the banning of settlements less then 95 feet from the center
        of the Marikina river.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306e62d7-c029-4c5d-a9a7-053d6fbb13fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:52:45.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:25:40.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>For the Nangka river, the landslide last week was a first — and
        there were lessons learned.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb99b36-e015-426c-b9b5-f7c8964e3da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:52:45.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:25:40.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The local government is now increasingly aware of the need to demolish
        structures along danger zones near the river, relocate the people to safer
        areas, and provide more green space.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5256c28-196a-4796-b9d9-15734fadbf87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:52:45.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:25:40.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The DPWH [Department of Public Works and Highways]... will build
        a dike along Nangka River in Marikina side, and there is a law wherein three
        meters from the edge of the river bank, there must be no houses to be built,"
        said Marikina Vice Mayor Jose Cadiz.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c2f8e6-c195-4a26-9128-b918c7ea2f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:52:45.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:25:40.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"So we will follow the national law and several hundreds of families
        are planned to be relocated."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab28c48a-6f76-44c1-bb4d-a5660b63a420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:52:45.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:25:40.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"[S]econdly we devoted 10 percent of the land areas of Marikina
        to parks and trees. And of course, in the Marikina watershed area, we adapted
        200 hectares — an area outside the city. We are widening the river and dredging
        it so that floods will be minimized."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d579d1b-ef7a-4932-a598-ae1ac9c04f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:52:45.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:25:40.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Cadiz said that the city is spending billions of pesos on disaster
        preparedness, and added that urban planning is a priority.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda78c40-ac38-49d3-a527-c9cf1a24521a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:52:45.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:25:40.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But for the people of Marikina, especially the poor risking their
        lives along the river, the questions is: When will city hall walk the talk?</p>'
  'UAAP-season-78-La-Salle-rookie-laden-lineup':
    'author': 'Jan Ballesteros, CNN Philippines'
    'caption': '"It''s a very young team compared to last year," coach Juno Sauler
      said of his squad which will parade nine newbies in Season 78.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-09-04T15:25:31.419+08:00
    'imagesource': 'jcr:060e3d35-7790-4925-bd93-cc2580f212d1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c340c74-f856-4316-9576-ae50fc3cf60c'
    'lead': 'Like most teams, the De La Salle Green Archers are heading into the University
      Athletic Association of the Philippines (UAAP) season with a youthful squad.
      But it is not much of an issue for head coach Juno Sauler.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T13:56:05.020+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-06T13:56:10.297+08:00
