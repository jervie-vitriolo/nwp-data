      'mgnl:type': 'text'
      'text': '<p>There will be a total of 48 new coaches, which will hopefully bring
        relief to weary commuters.</p>'
  'Artists-illustrators-draw-Syrian-toddler-Aylan-Kurdi-beach-photo-Flotsam-of-Humanity':
