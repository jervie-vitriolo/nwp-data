      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"This child who wanted freedom, has been killed by the fear of war,
        the war that he was not a part of," Gawish said. "He got a better future in
        the paradise. He placed his foot towards our faces as a message. He left,
        but his shoes in our faces will remain a nightmare chasing us always."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01070487-6f30-4837-9b9c-3f1d8ab71b25'
      'mgnl:activationStatus': true
