      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T14:08:11.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Iranian cartoonist and animator Mahnaz Yazdani said she had been
        thinking of the Syrian migrants for weeks. The little boy has become a symbol
        for the unprecedented migrant crisis as hundreds of thousands of people flee
        conflicts in Syria, Iraq and Afghanistan. Many have died making the perilous
        journey to Europe.</p>'
