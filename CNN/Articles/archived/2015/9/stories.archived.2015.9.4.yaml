    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '94f81ec5-0d70-4183-a07e-66286f1a8f4d'
    'lead': 'Confidence is high after notching a 2-0 victory against the Maldives
      in a friendly match on Thursday (September 3), but Azklas keeper Neil Etheridge
      says that they have make sure that it manifests in the way they play.'
