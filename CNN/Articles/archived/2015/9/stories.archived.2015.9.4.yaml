      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Transport officials said the new units will operate in the first
        quarter of next year, as trials will be done for the remaining months of 2015.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246d3146-0786-49d3-9fd2-db7bd124b9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:59:59.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T14:00:02.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The traction motor and brake system from Germany will be installed
        in November, in time for the test run.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b00f304-fc82-4b63-8411-9489c635c922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:59:59.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T14:00:02.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We''re trying our best to bring it in earlier so we''ve gotten
        in touch with the Chinese Embassy and the German Embassy to help us. They
        know the situation of the MRT," Abaya said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80c94d0-c263-4011-9041-e98ae6ce4835'
