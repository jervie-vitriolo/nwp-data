      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Confidence is
        high after notching a 2-0 victory against the Maldives in a friendly match
        on Thursday (September 3), but Azklas keeper Neil Etheridge said that they
        have to make sure that it manifests in the way they play against Uzbekistan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3561c985-5045-4acd-a837-1ad9b502277a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:46:28.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:49:37.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/06/12/PHOTOS-Philippines-vs-Bahrain-World-Cup-Qualifiers.html">IN
        PHOTOS: Philippines vs Bahrain (World Cup Qualifiers)</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88df9970-75cd-4977-b624-94b97364fd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:46:28.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:49:37.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Confidence is high, but we need to take that onto the field next
        week and show that we are real contenders for this (World Cup Qualifying)
        group,” said Etheridge.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50fe1ec-5512-4124-a4bb-002ca849e1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:46:28.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:49:37.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The victory against the Maldives marked the third win in a row for
        the Azkals since adopting coach Thomas Dooley’s new system and introducing
        the likes of Stephan Palla, Luke Woodland, and Iain Ramsay to the team last
        June.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b31245-0824-4d4e-8f4b-5cd23d7457af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:46:28.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:49:37.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Three games unbeaten and we’ve scored, conceded only one goal in
        the last three games, which is fantastic,” said the imposing keeper.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60d37b1-657c-43bf-8533-c340ef24e9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:46:28.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:49:37.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Maldives side may have been very different from the team the
        Azkals barely scraped past with a 3-2 win in last year’s AFC Challenge Cup,
        but Etheridge believes that the degree of comfort that they have had this
        time around speaks volumes of the improvement the Filipinos have had as a
        unit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b77684-77b3-456d-b0c5-f9e8236d0a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:46:28.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:49:37.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“It shows us how much we improved since we played them last year,”
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11364d0b-93ca-4212-83b7-81ff8223524b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:46:28.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:49:37.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“We only beat them quite close in the semifinal of the Challenge
        Cup, and today it was very comfortable and it shows we improved a lot.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0858ae8b-77a3-495b-a530-ace7aedee4c1'
      'mgnl:activationStatus': true
