    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-06T13:56:09.971+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'UAAP: Rookies out to prove they can compete at high level, says La Salle
      coach

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a5a024-6a88-4e95-a5b9-6213be02469a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:56:05.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:56:10.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Like most teams,
        the De La Salle Green Archers are heading into the University Athletic Association
        of the Philippines (UAAP) season with a youthful lineup.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb976b3-10e0-478e-b6df-cb6bfa5e9ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:56:05.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:56:10.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/09/01/UAAP-season-78-NU-confident-pressured.html">Related:
        Altamirano says Bulldogs are ''confident, but pressured'' entering new season</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37928f0b-c601-4851-b327-b54651454efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:56:05.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:56:10.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But it is not much of an issue for La Salle coach Juno Sauler, who
        still has arsenal with Jeron Teng, Jason Perkins, and Thomas Torres at his
        disposal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1895acae-384c-4a8f-8037-7aad200ce925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:56:05.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:56:10.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It''s a very young team compared to last year. All of the rookies
        are raring to prove they can compete in the college level," said the stoic
        coach of his squad, which will parade nine newbies in Season 78.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541753cf-3e00-43c8-a903-32cd5022d6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:56:05.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:56:10.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It''s a rookie-laden team, but we have Thomas, Jeron, and Jason,"
        he said. "They''ve been showing great leadership so far. We''re hoping the
        rookies can mature and play like like veterans during the season."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91535cc-9996-4941-8a77-207dbe58939a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:56:05.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:56:10.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He added, "Jeron''s all-around game has been improving. His jump
        shot, his passing skills, and his defense have really improved. Jason has
        also improved his outside shooting and has been very consistent."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30b01a9-56bd-461d-b0d6-fb5d2afafa99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:56:05.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:56:10.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/09/01/UAAP-season-78-UE-undersized.html">Related:
        Size not a disadvantage for UE, says coach</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bcf0be-9e11-4b68-9514-8c6256097ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:56:05.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:56:10.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The 2013 league champions also lost an imposing presence inside
        the paint with the departure of Arnold Van Opstal due to an injured foot.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08993397-4f33-486c-8a57-855c747dbae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:56:05.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:56:10.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>To add to the Green Archers'' woes, Cameroonian big man Ben Mbala
        was forced to delay his UAAP debut after getting caught playing in a provincial
        tournament last December.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ebad5e-4379-44d4-92c0-9f265b98e4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:56:05.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:56:10.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But again, Sauler has that covered.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cd1491-5e47-4423-ae1f-8848d3c73027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:56:05.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:56:10.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Our big men now are doing very well," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e42831d-1404-4540-a5d3-d26850147ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:56:05.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:56:10.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In fact, the absence of the two prized cagers "didn''t really had
        a negative effect on the mindset of the team."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd7c7a6-5e75-4634-9e19-54d221e829a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:56:05.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:56:10.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"That happens naman every year. Once the lineup is out, the players
        are just focused on the task at hand. We can''t do anything about it," Sauler
        said. "We have no control over that. What we have control of is our attitude
        going into the season."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5a7343-d052-41e5-9e0a-baf83768ea9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:56:05.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:56:10.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Still, even with a rookie-laden roster, La Salle is considered as
        a contender.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09e365f-fdc6-4c59-a0c0-905c41d5751b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:56:05.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:56:10.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Asked which is the team to beat this season, Sauler said, "all the
        teams are. We have to beat every team."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1534a624-2b0c-43ef-a059-e70807373cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:56:05.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:56:10.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/09/02/IN-PHOTOS-UAAP-Season-78-press-conference.html">IN
        PHOTOS: UAAP Season 78 press conference</a></p>'
