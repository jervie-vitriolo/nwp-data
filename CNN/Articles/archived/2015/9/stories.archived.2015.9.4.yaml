      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Once transport officials approve the prototype, three coaches will
        arrive every month beginning March 2016 until the first half of 2017.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ef34a5-81a6-4b11-ab60-9205ccbf414e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:59:59.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T14:00:02.674+08:00
