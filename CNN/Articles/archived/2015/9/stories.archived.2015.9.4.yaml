      'mgnl:type': 'embedCode'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389e76d3-c33b-4091-bcb1-63067942e569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:56:16.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T14:56:20.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Patriots running back LeGarrette Blount proclaimed the ruling the
        1st win of the year for #PatsNation."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd904008d-f0db-4448-a010-d316e6746034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:56:16.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T14:56:20.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Let''s goooo TB12!!!" Blount added. "This is gonna be a fun season!!!</p>'
    '33':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Let&#39;s goooo TB12!!! This is gonna be a fun season!!! 1st win
        of the year for <a href="https://twitter.com/hashtag/PatsNation?src=hash&amp;ref_src=twsrc%5Etfw">#PatsNation</a></p>&mdash;
        LeGarrette Blount (@LG_Blount) <a href="https://twitter.com/LG_Blount/status/639459952860393473?ref_src=twsrc%5Etfw">September
        3, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4619415-65ce-42b1-a5f8-2e66a1ef3622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:56:16.429+08:00
