      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t want to just mirror such a horrible scene in my cartoon.
        So I changed the cruel, wild cold water to a warm safe blanket for dead kids
        to sleep."</p>'
