      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Yung specs, yung static, [and] dynamic testing will happen pagdating
        na sa MRT," Transportation Secretary Joseph Abaya explained.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f63d4e-5da4-4d96-9784-d0523b0023f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:59:59.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T14:00:02.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>While the prototype has the same specifications as the old MRT coaches,
        it has a different design. It also has new features such as handle bars beside
        the door and seat belts for wheelchairs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd37f03-8d0f-42bb-b749-4ae34e31d1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:59:59.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T14:00:02.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>How does it compare with the old coaches?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6701ab91-b77b-4f5b-8f5e-aeceaefcff88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:59:59.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T14:00:02.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The prototype has the same size that fits on the elevated railway,
        but there are changes on the accessories.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2b9c8c-52af-4369-966d-a5a24d511931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:59:59.230+08:00
