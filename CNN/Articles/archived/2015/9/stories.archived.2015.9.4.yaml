      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3231a3f-8bba-493a-b9e5-1a8ce848d7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:46:24.659+08:00
