      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The lightsaber blade-builders will probably interest older Star
        Wars fans as much as the kids.</p>'
