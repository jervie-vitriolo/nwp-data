    'title': 'Highway Patrol Group conducts traffic management dry run

      '
    'updated': 2015-09-05T12:18:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76779331-7b68-4513-932f-afb5f9765e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:19:24.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:19:27.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Six members of
        the&nbsp;Philippine National Police''s (PNP) Highway Patrol Group (HPG) on
        Friday (September 4) showed how they plan to manage traffic at Ortigas — one
        of the six major chokepoints on EDSA.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5042040b-c588-483f-b74c-5052653d6efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:19:24.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:19:27.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Around 96 HPG personnel will be deployed to manage traffic starting
        Monday (September 7) next week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18ca764-bcd7-4b19-9d32-e251ce69127b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:19:24.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:19:27.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/metro/2015/09/03/Highway-Patrol-Group-takes-over-EDSA-traffic-management-on-September-7.html">Related:
        HPG takes over EDSA traffic management on Sept. 7</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab63ab6-b2c9-44d6-8732-1a3627437708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:19:24.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:19:27.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>During the demonstration, HPG enforcers directed the buses to stay
        on the right lane. Traffic flow was smooth during the dry run and none of
        the buses violated traffic rules.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03670537-f3fa-4511-905f-b4a776ec4911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:19:24.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:19:27.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The enforcers said they hope that it will also be this easy when
        they finally take over next week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b333767-3221-4c73-912d-f7c0d32d2570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:19:24.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:19:27.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Malaki naman siguro ang respeto ng mga motorista sa amin sa kalsada,
        so sana mabawasan natin yung traffic. Sana. Hopefully," P03 Edwin Manlangit
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c006c81d-70d5-444d-8be1-ae62d380943b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:19:24.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:19:27.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/metro/2015/09/02/Highway-Patrol-Group-tasked-with-clearing-EDSA-chokepoints.html">Related:
        Highway Patrol Group to lead clearing of EDSA chokepoints</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e7a7d5-bf86-42ce-b300-b0860052578e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:19:24.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:19:27.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Unlike enforcers of the Metropolitan Manila Development Authority
        (MMDA), HPG personnel can carry guns.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24837308-996b-44c8-896d-f52ec60768a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:19:24.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:19:27.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Earlier, MMDA Chairman Francis Tolentino said these firearms might
        make the HPG more effective in managing EDSA''s traffic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28d4786-b267-46b9-9034-8612eba7b327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:19:24.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:19:27.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But HPG director C/Supt. Arnold Gunnacao also has this reminder:
        "Ang highway patrol natin ay nagdadala ng baril para sa sariling proteskyon
        lamang. Alam niyo ang mga pulis ''pag exposed sa labas walang cover, walang
        protection. Napaka-dangerous ng katayuan nila. Makakasiguro kayong mga mamamayan
        na safe kayo sa highway patrol."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc11643-faa4-458b-b248-90f2ebe87f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:19:24.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:19:27.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>When to confiscate license?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df11355-44c9-475b-9b09-8d2520ecb178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:19:24.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:19:27.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The MMDA is currently training the HPG on traffic rules and regulations,
        which include orientation on instances when they can confiscate the licenses
        of erring motorists.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da0656b-7053-421c-9a2e-e3c1d003513c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:19:24.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:19:27.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Unang-una ''pag na-involve sa aksidente and there''s a damage to
        property, and at the same time kapag may physical injuries, so may reckless
        imprudence resulting to physical injuries or homicide, ''pag nangyari po yan,
        yung license mo kinukumpiska po yan at doon mo tutubusin sa LTO (Land Transportation
        Office)," P/Supt. Oliver Tanseco, HPG spokesperson, said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdde86ca-b3c4-47b2-a7ef-879b6cb91933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:19:24.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:19:27.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>For lighter violations, the HPG won''t seize licenses, but will
        instead issue a traffic violation receipt (TVR). The TVR comes with a corresponding
        fine, which has to be paid at the MMDA.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6e006c-75f6-413a-acbf-f26b8bf093e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:19:24.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:19:27.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>PNP chief Dir. Gen. Ricardo Marquez also asked the public to refrain
        from bribing police enforcers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09515f53-4f7d-41f0-b590-3d1b46b5d3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:19:24.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:19:27.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Gunnacao, on the other hand, told members of the HPG to follow President
        Benigno Aquino III''s directive against corruption.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0354b95a-81fe-4379-94ee-3854110faffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:19:24.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:19:27.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Pinapakiusap ko na sundin natin yung utos ng presidente na iwasan
        yung kotong, sundan natin yung patakaran ng ating chief PNP. Gawin natin ang
        trabaho natin ng tama upang maiwasan ang kung anumang pagtingin na pangit
        sa PNP."</p>'
  'FIBA-Asia-Womens-Championship-Perlas-Pilipinas-India':
    'author': 'CNN Philippines Staff'
    'caption': 'Forward Afril Bernardino played a key role in Perlas’ victory, chipping
      in with 32 points, five rebounds, and five assists.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-09-04T17:20:16.281+08:00
    'imagesource': 'jcr:5efdc9e8-4620-41ce-a5f1-e15567655db8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '710b16d2-0669-4f65-a8e0-c2cf902bc272'
    'lead': 'Perlas Pilipinas quashed a fourth quarter surge by India to run away
      with a 82-76 victory and secure promotion to Level I in the FIBA Asia Women''s
      Championship on Friday (September 4) in Wuhan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T13:21:55.587+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-06T13:22:00.232+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-06T13:21:59.987+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Perlas Pilipinas holds off India, secures Level I promotion

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d53029c-e002-46f8-94b8-b7904aa7580e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:21:55.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:22:00.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Perlas Pilipinas
        quashed a fourth quarter surge by India to run away with a 82-76 victory and
        secure promotion to Level I in the FIBA Asia Women''s Championship on Friday
        (September 4) in Wuhan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f43d6f2-839a-4c39-8097-267c5f5074c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:21:55.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:22:00.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Forward Afril Bernardino played a key role in Perlas’ victory, sizzling
        with 32 points with five rebounds and five assists.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a47022-3c86-4c95-868a-2fc5564ef5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:21:55.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:22:00.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Taking a slim 39-37 advantage into the third quarter, Perlas kicked
        into high gear and dominated India, 26-16. India could not find an answer
        to the Philippines'' attack and went into the final period facing a 65-53
        deficit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e720795-0298-407c-8f37-f40ed795f6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:21:55.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:22:00.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But it seemed that all the Indians needed to fight back was to recuperate
        during the break. India fought its way back in the game in the fourth quarter,
        trimming the lead to as little as 71-74 with a little over two minutes to
        play.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9c6e3b-84e8-40e1-9cbb-b2a9bc2c40ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:21:55.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:22:00.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately for the Indians that was as close as they would come
        as Bernardino, Allana Lim, and Merenciana Arari conspired to pour in eight
        points for the Philippines and put the game beyond doubt at 82-76.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e0dcc1-b198-4ea5-b999-90e521ea6885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:21:55.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:22:00.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Perlas'' victory secured promotion for the Philippines into
        Level I of FIBA Asia, where it will join the likes of Japan, South Korea,
        and China.</p>'
  'House-of-Representatives-OKs-mandatory-speed-limiter-bill-PUVs':
    'author': 'Patricia de Leon, CNN Philippines'
    'caption': 'House Bill 5911 seeks to require the installation of speed limiters
      to PUVs to resolve the problem on traffic accidents caused by overspeeding.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-04T19:00:38.054+08:00
    'imagesource': 'jcr:051439ff-4dc8-43f0-bfd8-8f720c3296d0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9cb284fd-47f1-43ad-b30f-16737d3e8dce'
    'lead': 'The House of Representatives (HOR) has approved on final reading the
      bill requiring the installation of speed limiters in all public utility vehicles
      (PUVs). But some are opposing it this early.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T13:25:37.751+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-06T13:25:53.596+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-06T13:25:53.208+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'House OKs mandatory speed limiter bill

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dac6c6f-18e5-4f10-a21a-57aa3553af66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:25:37.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:25:53.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The House of Representatives
        (HOR) has approved on final reading the bill requiring the installation of
        speed limiters in all public utility vehicles (PUVs). But some are opposing
        it this early.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b73743-8db8-46f6-a556-7a6f736305f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:25:37.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:25:53.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Aside from PUVs, House Bill 5911 or the "Speed Limiters Act" requires
        shuttle services, closed vans or delivery trucks, haulers, cargo trailers,
        and tanker trucks to install a speed limiter. The bill seeks to impose a "no
        speed limiter, no registration" policy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be317cb-eb62-4432-b382-521ff3c3c03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:25:37.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:25:53.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Vehicles move at an agonizingly slow pace everyday because of traffic
        jams. But on rare occasions that traffic is fast, fatal accidents occur because
        of overspeeding.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba6c554-b31e-44a4-aceb-419a42318f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:25:37.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:25:53.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/metro/2015/09/04/Southbound-provincial-buses-reroute-to-C5-to-decongest-EDSA.html">Also
        read: Southbound provincial buses reroute to C5 to decongest EDSA</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa6ab75-4cd0-47b7-b7c7-df2e4bbae853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:25:37.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:25:53.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Zenaida De Juan had to get off a passenger jeep for fear of her
        and her daughter''s lives.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268e935c-8257-4782-810c-966edec4bdde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:25:37.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:25:53.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Naranasan ko pa-Antipolo nakababa ako dalawang beses dahil sa matulin
        na pagtakbo ng jeep. Nanginginig na ako sa takot [kasi] hindi straight ang
        pagtakbo," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19937067-57cd-4ed4-9e11-8d6ea77742ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:25:37.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:25:53.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Less traffic accidents</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fd529d-b9b4-4f11-ac36-313b28c4bc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:25:37.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:25:53.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Around 120 accidents happen each day, according to the Metro Manila
        Accident Data and Statistics Division. The statistics would hopefully improve
        with the proposed law.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0539b1db-1e4e-4bd3-8439-5ae2984bdcae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:25:37.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:25:53.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But this early, some PUV drivers are opposing it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d57da2d-033d-472b-abcb-dec0cd2da1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:25:37.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:25:53.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Sa madaling araw lang kami nakakabawi. Doon kami nakakahabol sa
        oras. Nakakaya namin 100 to 120," taxi driver Ronald Daban said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4c0169-4fa6-45a3-98ef-900def4604e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:25:37.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:25:53.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The billl sets a fine of P50,000 on the driver, operator, or owner
        of vehicles with non-functioning or tampered speed limiters, and those without
        the device.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b3ba7e-9c98-4536-a0e6-94a451e8186e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:25:37.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:25:53.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The driver''s license may also be suspended for one month for the
        first offense and three months for the second one. The license may be canceled
        on the third offense.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ef5f15-6b75-44a7-a7ce-d42a1b340014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:25:37.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:25:53.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The franchise of the motor vehicle of the offending owner or operator
        would also be suspended for three months for the first offense. Subsequent
        offenses would result in six months suspension for the second offense and
        a year of suspension for the third.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9615fc-d3d1-4568-bb14-4c5965c4c91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:25:37.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:25:53.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Tampering of the speed limiter would also be punishable by imprisonment
        of not more than three years and a fine of P30,000.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32afa358-2f33-4d48-a3c2-807893251a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:25:37.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:25:53.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Zenaida said she appreciates the proposal, but added that stricter
        enforcement and observance of traffic rules is still the best way to ensure
        road safety.</p>'
  'Apple-iPhone-6s-Huawei-Mate-S-smartphone-force-touch-weigh':
    'author': 'David Goldman, CNN Money'
    'caption': 'Huawei demonstrated how its new Mate S smartphone could weigh an orange.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-09-04T16:21:41.026+08:00
    'imagesource': 'jcr:e3aa83b6-ddc1-4676-a78c-cf3ea26a3500'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f53593c7-2257-47f9-b659-d9d2867dd7df'
    'lead': 'One of the most anticipated new features of the next iPhone is "Force
      Touch," the ability to press down hard on your screen to unlock new menu options.
      But Chinese smartphone giant Huawei did one better on this week. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T13:29:36.962+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-06T16:24:02.763+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-06T16:24:02.446+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Apple beaten on rumored iPhone 6S feature by an orange

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b00b68-8fb3-4264-9d55-2708c75bb878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:29:36.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:24:02.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney)</strong> — One of the most anticipated
        new features of the next iPhone is "Force Touch," the ability to press down
        hard on your screen to unlock new menu options.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2116c13b-633c-4c50-856f-c8cbdcb843b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:29:36.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:24:02.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But Chinese smartphone giant Huawei did one better on this week:
        It unveiled a new phone that can weigh objects directly on the screen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f811b51-3003-4168-b840-e19619b4e957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:29:36.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:24:02.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>At the international radio exhibition in Berlin, known as IFA, Huawei
        demonstrated how its new Mate S smartphone could weigh an orange.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd766c26-a36f-4222-b833-74313744ab42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:29:36.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:24:02.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear how accurate the scale. The Mate S said the orange
        weighed 280 grams, or 10 ounces, which is a super-heavy piece of fruit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5005c5e8-29e9-433d-85e8-04d3c66e2f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:29:36.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:24:02.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Huawei also didn''t say what the phone''s weight limits are. (You
        probably can''t step on it every morning in your bathroom.) Also, the utility
        isn''t immediately obvious. How often do you need to weigh small objects on
        the go?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f002989a-f9ec-4ef5-9af3-6429a040f3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:29:36.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:24:02.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But the technology is cool and intriguing nonetheless.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5eb0c88-ff72-4769-b696-06eba0ec782d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:29:36.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:24:02.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Force Touch is a clever way at maximizing real estate on a small
        screen, such as a smartphone or smartwatch. It allows app makers to hide menu
        options in the background, only displaying them when someone pushes down hard
        enough on the screen.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daec5767-cdf1-4001-91cb-657a6ef66a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:29:36.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:24:02.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>For instance, the Mate S allows people to zoom in on their screens,
        preview photos or make special moves in games using Force Touch.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ced3d57-f28f-4590-bcfc-ac9f3e5e1353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:29:36.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:24:02.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Apple debuted Force Touch on the Apple Watch earlier this year,
        giving apps the ability to display full-screen images without wasting precious
        space with gear or "hamburger" icons for settings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af50104-9591-427b-b98c-e079852e3e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:29:36.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:24:02.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Apple hasn''t commented on what Force Touch might be used for on
        the new iPhone 6S (or whatever it will be called). It''s unlikely that Tim
        Cook will weigh an apple on stage using an iPhone 6S, but you never know.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a81096b-c365-4487-afe1-8cd21d316a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:29:36.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:24:02.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="http://money.cnn.com/2015/09/03/technology/force-touch-weigh-objects-huawei/">"Apple
        beaten on rumored iPhone 6S feature by an orange"</a></em></p>'
