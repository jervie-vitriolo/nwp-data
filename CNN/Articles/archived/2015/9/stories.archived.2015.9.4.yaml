    'template': '1'
    'title': '''Star Wars'' trooper storms Disney World

      '
    'updated': 2015-12-08T11:04:00.000+08:00
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efe6f45-8ec4-4cb9-9a7f-a07cf0d8c5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:37:50.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:31:19.525+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Cinderella, standing tall and regal in
        an ice-blue ball gown entirely out of place in the 90-degree Florida heat,
        turns the stormtrooper toy over in her hand.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814009b4-742d-44c9-9c61-a3ef97e84e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:37:50.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:31:19.525+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"But where are his fairy wings?" she asks, expecting the figure
        she''s holding to be a friend of Tinker Bell''s.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d7d77d-1fbd-4595-8079-f9ec1b3f061a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:37:50.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:31:19.525+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>No matter. She holds the Star Wars character delicately between
        her fingers and breaks into the sugary-sweet smile that only a Disney princess
        can get away with.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17b3568-1a55-4682-852b-3473985e6fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:37:50.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:31:19.525+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Say cheese!</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f40928-22fb-4d5f-b589-1c027c5f52e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:37:50.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:31:19.525+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Sal Syed snaps the picture on his cell phone with a satisfying "click"
        and turns to his girlfriend, Devyn Hensel, who''s already got a caption in
        mind to post with their newest picture.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b58218e-2ec0-4f91-afde-238de0bb2a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:37:50.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:31:19.525+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Syed and Hensel operate the Instagram series "stormie_at_wdw," which
        premiered just over a month ago. It follows a toy Star Wars stormtrooper''s
        escapades as he discovers the world of Disney for the first time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1940eec1-ee45-4272-bdf6-cfcf1e31d593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:37:50.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:31:19.525+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In the movie franchise, stormtroopers are the evil army that reports
        to the villainous Darth Vader. But in the photo series, Syed and Hensel wanted
        to add a playful touch. The backstory: He is "on a mission to investigate
        Walt Disney World for ultimate Imperial takeover."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeac1130-d317-458e-babd-f9e00de6c2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:37:50.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:31:19.525+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The idea started with 25-year-old Hensel, a Walt Disney World travel
        agent who''s worked for the company for three years. Her cubicle is decorated
        with toys from various Disney movies (Disney acquired Lucasfilm, the company
        behind "Star Wars," in 2012), and while playing with the stormtrooper one
        day, she noticed that his arms, legs and neck moved in ways that seemed almost
        human.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0744bd1d-3a6e-4a68-a4b4-20db44263722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:37:50.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:31:19.525+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I felt like he had a personality," Hensel said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdbe104-6474-4356-8dc9-3e18998ae8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:37:50.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:31:19.525+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>One day at work, she made the toy soldier Moonwalk across her cluttered
        desk. Her co-workers were instantly entertained, which got her thinking about
        other fun ways to play with the figurine. Then, while on a trip to the park
        with Syed, 30, she pitched the idea of an Instagram series featuring the trooper.
        Syed, who had spent the first 10 years of his life in India and had only seen
        the "Star Wars" movies for the first time this year, loved the idea.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24218afd-d3e3-44b4-bc98-c122f5909c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:37:50.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:31:19.525+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Stormie" has collected more than 1,000 followers on Instagram.
        All of the pictures are either Disney- or "Star Wars"-related, and true fans
        will appreciate the hidden meaning behind some of the snapshots, like Stormie
        flirting with the idea of drinking a "Beverly." (An inside joke for die-hard
        Disney fans, the "Beverly" is a supposedly foul-tasting drink that people
        encourage their friends to try while visiting the theme park.)</p>'
    '20':
      'image': 'jcr:36f11bb3-fc3a-4efd-a170-33e598ed4785'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ce96f3-23b4-4b91-a66f-f57f8ac6daf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:37:50.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:31:19.525+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf4de9e-ab4b-4148-ac14-d947a5b493b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:37:50.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:31:19.525+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Could Hensel get in trouble with her employer for snapping the pics?</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70edffe8-836d-479a-8935-775278171777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:37:50.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:31:19.525+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Anyone is allowed to take photos at Disney," she explained. "Even
        the photographers there will use your camera. It''s encouraged."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7454f3-cb45-4b35-9adb-1901ea823286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:37:50.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:31:19.525+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>So off they go on their daily flights of fantasy.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813d6f63-7720-4596-825a-9469706365ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:37:50.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:31:19.525+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The storyline is the most important thing for us," Syed said. "It''s
        a very fluid story, and in addition to all of the pictures being a little
        dark themselves in the way they are composed, the captions which Devyn comes
        up with are just awesome and add to the story so much."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b1a079-861a-4740-a69a-2aa0b04f41e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:37:50.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:31:19.525+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Hensel said she usually has captions in mind when they take the
        pictures. But before the pair post anything to Instagram, they go through
        several iterations of the picture and caption.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdba5f3-8c3f-4ee4-b0ac-ce94d9c46767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:37:50.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:31:19.525+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We think about this position of his head, and sometimes I''ll take
        a photo and say, ''Wait a minute, he doesn''t look like he''s smirking!''
        " exclaimed Hensel ... despite the fact that the stormtrooper wears a mask
        that doesn''t allow for any expression on his face at all.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960c1736-e3f3-4518-a611-d302d7af073a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:37:50.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:31:19.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Still, she''ll swiftly move into the frame to tilt his head more
        to the right or adjust the angle of his bent elbow before jumping out in time
        for Syed to take the picture with his iPhone 6 Plus.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac89481-c7e8-4995-aea4-a9f8679123ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:37:50.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:31:19.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes I see these accounts (like ours), and you think, ''Do
        you really think they thought about it this much?'' but we really do," she
        added. "We really think about it a lot, and that''s why it''s so gratifying."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bb60f8-6570-4f8d-bc15-9f20f3dd8eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:37:50.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:31:19.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Syed and Hensel hope that their pictures bring people together from
        different backgrounds -- and in some ways, they already have. One picture
        that features the stormtrooper outside the castle at the Magic Kingdom incorporates
        the Internet meme "Straight Outta Compton." But instead of "Compton," the
        snapshot says "Straight Outta Deathstar," and according to Syed, they''re
        reaching fans who have never shown interest in Disney or "Star Wars." The
        couple also aims to make the account family-friendly and regularly deletes
        any profanity posted in the comments section.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd686132a-b40e-415c-9549-99127fef0eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:37:50.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:31:19.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>For them, though, it''s all about enjoying the moment and experiencing
        the park in a new way by posting one new picture about 5 p.m. ET each day.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d2dbf3-9527-46aa-a36b-87951f39f1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:37:50.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:31:19.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"That''s part of the magic behind Stormie," Hensel said. "I like
        the illusion that he''s there in the park every day."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce960e1c-3f34-4755-80b7-44cb6238992f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:37:50.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:31:19.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="http://edition.cnn.com/2015/09/02/living/instagram-stormtrooper-disney-world-feat/">"''Star
        Wars'' trooper storms Disney World"</a></em></p>'
  'imf-rate-rise-warning':
    'author': 'Ivana Kottasova, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-09-04T10:24:44.550+08:00
    'imagesource': 'jcr:36f11bb3-fc3a-4efd-a170-33e598ed4785'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa066686-bf37-4939-8500-cfda5dcaca36'
    'lead': 'The International Monetary Fund has warned the world''s biggest economies
      against raising interest rates too soon. There are still too many risks to global
      growth, the fund said. Advanced economies should continue to pursue "growth
      supportive policies."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T14:41:06.184+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-06T14:41:10.399+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-06T14:41:10.171+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'IMF: It''s too soon to raise interest rates

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b88514a-832d-443d-b79d-2e4924cf93d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:41:06.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T14:41:10.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney) —</strong> Just. Don''t. Rush. It.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a7d59d-609a-4970-acef-4f40cae920a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:41:06.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T14:41:10.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The International Monetary Fund has warned the world''s biggest
        economies against raising interest rates too soon. There are still too many
        risks to global growth, the fund said. Advanced economies should continue
        to pursue "growth supportive policies."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2751de55-a01c-4e43-8d13-9c0d7b079fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:41:06.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T14:41:10.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The warning came in a letter to central bankers and finance ministers
        of the G-20 group of leading economies, who are meeting in Turkey this week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00be48fb-098e-4595-bd24-a1c17c351e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:41:06.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T14:41:10.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Higher interest rates could damage the already fragile economic
        recovery.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ba5fe5-acaf-4079-abad-57301ac77969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:41:06.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T14:41:10.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Monetary policy must stay accommodative to prevent real interest
        rates from rising prematurely," the IMF said. In other words, rates should
        rise later rather than sooner.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b4acf9-f986-4c08-a9ad-9a5d8bfc5499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:41:06.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T14:41:10.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>As expected, the European Central Bank kept interest rates at record
        lows when it met on Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b1335f-0eda-444b-bebb-341d63e0564f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:41:06.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T14:41:10.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The global economy has been hit by a slowdown in emerging markets,
        lower demand from China, weak commodities prices, and a sluggish recovery
        in the world''s most advanced economies. Data show that global growth in the
        first half of 2015 was weaker than in the second half of 2014, the IMF said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df96293b-6ea2-4051-8219-0656c13bed41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:41:06.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T14:41:10.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Federal Reserve is facing a rate decision later this month.
        Until recently, most economists were betting on a September interest rate
        hike, but the stock market crash in China and market volatility now points
        towards a later date.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1204d3-b543-43f6-978a-0d901f9a1c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:41:06.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T14:41:10.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Friday''s key U.S. jobs report could well determine whether or not
        the Fed will raise official interest rates for the first time in nearly a
        decade.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd064254-73a0-4652-b301-772e6c1b174e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:41:06.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T14:41:10.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>IMF Managing Director Christine Lagarde said in June that the Federal
        Reserve should wait until 2016 before it raises interest rates off their historic
        lows.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026d5953-6327-4bb5-9863-df4d8053ab0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:41:06.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T14:41:10.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/09/03/news/economy/imf-rate-rise-warning/index.html?iid=hp-stack-dom">"IMF:
        It''s too soon to raise interest rates"</a></em></p>'
  'dead-migrant-boy-Aylan-Galip-Kurdi-Turkey-beach-photographer-Nilufer-Demir':
    'author': ' Brandon Griggs, CNN'
    'caption': 'Turkish photographer Nilufer Demir said that taking the boy''s photo
      is the only way for her to express the "scream of his silent body."'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-04T10:43:55.833+08:00
    'imagesource': 'jcr:0756074d-b767-465e-b7af-94ebd114a23c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9bd4a44a-f602-47ea-b7b5-a1834de4db3f'
    'lead': 'Nilufer Demir was crossing a beach in Bodrum, Turkey, on Wednesday when
      she saw him: a small boy in a red T-shirt, blue pants and black shoes, lying
      face-down in the sand. Waves lapped at his lifeless face. She froze.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T14:46:24.658+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-06T14:46:29.230+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-06T14:46:28.875+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Photographer describes ''scream'' of migrant boy''s ''silent body''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77fe928-e052-4eb5-bfcc-7bd4033e06d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:46:24.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T14:46:29.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Nilufer Demir was crossing a beach in Bodrum,
        Turkey, on Wednesday when she saw him: a small boy in a red T-shirt, blue
        pants and black shoes, lying face-down in the sand.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbac7829-6051-41ea-ac8d-0e87b870e99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:46:24.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T14:46:29.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Waves lapped at his lifeless face.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e389b6-c062-4330-8bfa-7889fabb37cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:46:24.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T14:46:29.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>She froze.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2682d0-1875-4658-8007-6d975c3cd517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:46:24.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T14:46:29.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"There was nothing left to do for him. There was nothing left to
        bring him back to life," she told CNN Turk, a CNN sister network based in
        Turkey.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df75a5ac-ed92-432c-b583-96d09beac5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:46:24.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T14:46:29.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>So Demir, a correspondent and photographer with Turkey''s Dogan
        News Agency, did the only thing she could: She raised her camera and began
        shooting.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6ceae0-5e4a-4c43-9ee0-a4fd2c75af2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:46:24.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T14:46:29.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"There was nothing to do except take his photograph... and that
        is exactly what I did," she said Thursday in a live on-air interview. "I thought,
        ''This is the only way I can express the scream of his silent body.''"</p>'
    '11':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
