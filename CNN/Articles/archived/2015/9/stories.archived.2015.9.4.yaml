      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Justin Bieber has explained why he broke down in tears at the end
        of his 2015 MTV Video Music Awards performance Sunday night (August 30).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d444c62-15c4-4f1e-8165-8fcd88746043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:39:31.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:39:35.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It was just so overwhelming for me ... everything, the performance,"
        the 21-year-old singer told Jimmy Fallon on Wednesday night (September 2)
        on "The Tonight Show."</p>'
    '5':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/q_jckH81UlU"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a6cde7-76da-4017-b8cd-6063bb5b4cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:39:31.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:39:35.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7303b35e-9f79-4686-9641-6aaf1e07d1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:39:31.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:39:35.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>At the VMAs, following a performance of "Where Are U Now" and his
        new single, "What Do You Mean," the Biebs got teary-eyed. He explained to
        Fallon that he was blown away by the positive response from the audience,
        especially given that the last time he appeared on an awards show, at Fashion
        Rocks in September 2014, he was booed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f95427b-72a4-46c7-99bb-4656ad7ecf4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:39:31.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:39:35.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I worked so hard at the album. I''ve worked so hard at just becoming
        the man that I want to become and then stepping into situations you can''t
        help but feel judged," Bieber said. "What was so special about the emotional
        moment, it was authentic and real. I was just wanting it so bad."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657d3f33-b3b5-4ea3-98a8-447602514c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:39:31.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:39:35.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He blamed his past troubles on being surrounded by "knuckleheads."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf97927e-00e7-4b79-8088-7ab71c57ec96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:39:31.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:39:35.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I just went through a place of just trying to figure it out," he
        said. "You have to figure out what you are OK with and what you''re not OK
        with, but you have to test the waters. I just happened to be ... in the spotlight
        in front of cameras all the time."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd6e7d2-b5b9-42a5-ac9d-54333d87001d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:39:31.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:39:35.207+08:00
