      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Chinese engineers from Dalian Locomotive arrived in the country
        early this week to assemble the MRT prototype. After it was assembled, the
        prototype will be towed to the MRT depot for further testing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14268c99-a94e-40e0-a82d-4e9c4d3d1199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:59:59.230+08:00
