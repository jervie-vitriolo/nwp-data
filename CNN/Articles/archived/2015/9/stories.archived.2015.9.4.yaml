      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T14:08:11.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Artists used their pens to tell the story of outcry over the boy''s
        death and the overall migrant crisis. Khalid Albaih is a Sudanese independent
        political cartoonist living in Doha, Qatar, and a father himself.</p>'
