      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>There''s something for just about anyone with even a passing interest
        in that galaxy far, far away. Here''s a breakdown.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07affa2e-3976-47f2-adf3-0fab30f063a3'
