      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He added, "Gusto nila mag-exit sa UAAP ng nasa taas. Yun yung laging
        nasa puso nila. Gusto nila maging better ang showing ng UST this year."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7081786-b663-491f-bac1-c83619d79fbb'
      'mgnl:activationStatus': true
