  'Actor-Chris-Evans-Before-We-Go-movie-director':
    'author': 'Reuters'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-09-04T11:03:07.864+08:00
    'imagesource': 'jcr:3c11b6cc-e6ef-49b7-85a2-396fe77f2af2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '89fa9565-37d2-431d-9186-fcafac38b0d8'
    'lead': 'Hollywood actor Chris Evans has swapped his "Captain America" shield
      for the director''s chair in "Before We Go", a romantic drama he also stars
      in along with British actress Alice Eve.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T14:25:48.784+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-06T14:26:32.416+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-06T14:26:32.153+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Actor Chris Evans makes directorial debut in ''Before We Go''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3804356-2b2f-4331-8e3b-cafbd7717af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:25:48.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T14:26:32.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>LOS ANGELES (Reuters) —</strong> Hollywood actor Chris Evans
        has swapped his "Captain America" shield for the director''s chair in Before
        We Go, a romantic drama he also stars in along with British actress Alice
        Eve.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90afeb60-8a61-44bb-bc66-e9029c1caa34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:25:48.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T14:26:32.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Evans makes his directorial debut with the movie about two strangers
        who meet in New York one night, and whose initial acquaintance turns into
        a more trusting relationship.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6943451-151b-4f09-8bb9-db8c4c2562d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:25:48.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T14:26:32.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the film''s screening in Los Angeles on Wednesday night
        (September 2), Evans said he was "just getting my feet wet" directing his
        first feature film.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f92bfdd-8501-4750-bd07-9bcd46f3b0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:25:48.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T14:26:32.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It was kind of a new kid at the first day of school, it was understood
        that I had no formal training so it''s a matter of trying to not make a fool
        out of yourself," Evans told Reuters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5608ed10-9c20-4ad8-8447-205ce723bf9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:25:48.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T14:26:32.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"But I was surrounded by a lot of good people and I had a lot of
        good advice from a lot of talented departments."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3b9a56-ae23-4b30-9dc1-3e6ca3b966a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:25:48.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T14:26:32.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The movie has drawn comparisons to award-winning director Richard
        Linklater''s romantic drama trilogy Before Sunrise, Before Sunset, and Before
        Midnight.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad9ce74-1233-47c8-b49f-1abdd281e51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:25:48.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T14:26:32.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Richard Linklater is a phenomenal director and if this is a homage
        to him then that''s a great achievement for Chris," Eve said when asked about
        the similarities between the films.</p>'
