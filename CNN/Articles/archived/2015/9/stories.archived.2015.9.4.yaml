      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9051ff2b-079b-4a12-8c22-c7161d40bfe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:50:09.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T14:50:13.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Thousands of people, mostly from war-torn Syria, Iraq and Afghanistan,
        have poured into Germany, with hundreds filling a Munich train station earlier
        this week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871c86c3-56c5-4805-ba32-0673970a8e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:50:09.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T14:50:13.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Bayern will also set up a training camp which will offer meals and
        German language classes to children.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbc639a-aa64-4da0-baa5-d126b6fca613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:50:09.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T14:50:13.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Germany''s government said last month it expected up to 800,000
        asylum seekers to come from Syria this year alone -- four times more than
        in 2014.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97ff918-03fb-453c-a489-f9eec7f12126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:50:09.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T14:50:13.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"FC Bayern see it as its social responsibility to help those fleeing
        and suffering children, women and men, to support them and accompany them
        in Germany," team CEO Karl-Heinz Rummenigge said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4252874-c3e1-4b74-9ac7-43c7f9af3102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:50:09.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T14:50:13.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"FC Bayern is taking a stand and I am happy about the club''s involvement,"
        added Munich mayor Dieter Reiter. "That is why I happily approved the city''s
        support."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48762f8b-49ea-4135-ae65-d2ae1b7f45ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:50:09.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T14:50:13.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The plight of the refugees has prompted an outpouring of support
        from German football teams and fans alike, with supporters at a number of
        matches last weekend displaying banners stating: "Refugees welcome."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89877413-3be1-4120-9bff-cee27cbfbfac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:50:09.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T14:50:13.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Borussia Dortmund, one of the few teams to have challenged Bayern''s
        dominance in recent years, invited 200 refugees to attend its match against
        Danish team Odds Ballklubb last week.</p>'
