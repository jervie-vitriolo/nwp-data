      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Hot Wheels'' "Escape from Jakku" set lets players pilot the Millennium
        Falcon to knock out TIE fighters.</p>'
