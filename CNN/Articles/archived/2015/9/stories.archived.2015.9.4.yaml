    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Chinese engineers assemble new MRT prototype

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8138c4f3-c523-423e-97fc-10c8e2845a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:59:59.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T14:00:02.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Department
        of Transportation and Communications (DOTC) unveiled the MRT prototype on
        Thursday (September 3) as engineers from China completed its assembly.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c2a9fc-fbcc-43e1-aa9b-257cfb53a45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:59:59.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T14:00:02.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The prototype arrived in the country two weeks ago from Dalian,
        China, where it was built. It has a single coach with three sections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c674ca-183a-48a2-ab75-e720efc152f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:59:59.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T14:00:02.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It was delivered to the LRT-1 depot after midnight on Thursday,
        and assembly began at the break of dawn.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
