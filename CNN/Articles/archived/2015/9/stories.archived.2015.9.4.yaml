      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — As soon as the haunting photo surfaced of a boy''s lifeless
        body on a Turkish beach, illustrators responded with a spontaneous outpouring
        of grief.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bb630f-5274-4216-89c2-a2389da13cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:08:08.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T14:08:11.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The boy, 2-year-old Aylan Kurdi, had drowned with his mother and
        4-year-old brother, while fleeing Syria. Aylan''s father was the only Kurdi
        family member to survive the trip.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79afc553-cf3f-4ef5-8d84-f98cfc4a385a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:08:08.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T14:08:11.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2015/09/04/Syria-migrant-Aylan-Abdullah-Rehen-Galip-Kurdi.html">Related:
        Syrian toddler''s dad: ''Everything I was dreaming of is gone''</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e42258b-bc15-4bb2-b64e-b8630149541e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:08:08.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T14:08:11.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A photo of the toddler on his stomach, face down as waves lapped
        his body, was widely shared on social media with the hashtag #KıyıyaVuranİnsanlık
        or "Flotsam of Humanity" in Turkish.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1145c219-1ae0-47a1-9c07-58c5a6eff29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:08:08.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T14:08:11.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Artists in Turkey and the Middle East quickly reimagined the image
        in poignant and graphic ways:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98aa4bf4-732b-4901-9039-838fd712c739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:08:08.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T14:08:11.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"To see a child in such a position, lying dead in a beach at a country
        that was suppose to give him refuge and a future ... seeing a child who was
        running away from war and death ... I suppose the image talks for itself,"
        said Murat Sayın, an illustrator in Ankara, Turkey.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c133a4-f6e6-47e8-a597-35d6426e91b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:08:08.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T14:08:11.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Islam Gawish, an Egyptian cartoonist, depicted the boy as an angel
        floating in the clouds, instead of on the beach, with the word Syria in blood
        red letters.</p>'
