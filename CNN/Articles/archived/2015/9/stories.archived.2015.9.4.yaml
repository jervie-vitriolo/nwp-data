      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Campbell''s soups are getting in on the act with Star Wars-themed
        cans (and yes, the Spaghetti-Os and noodles are shaped like characters).</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed51a2bb-1fdd-4f1d-ad04-2ea874bccda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:21:04.764+08:00
