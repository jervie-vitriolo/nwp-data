      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Mainz, which competes alongside Bayern and Dortmund in Germany''s
        top division, also welcomed refugees to its tie against Hannover.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2f205d-d5d6-441d-a18e-32431e0399a2'
