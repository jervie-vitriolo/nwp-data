      'scale': 'true'
      'type': 'embed'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55bc3d6-1809-4416-89ca-6bb77488d50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:46:24.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T14:46:29.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>That silent scream is now reverberating around the world. Demir''s
        images of the drowned refugee boy, 2-year-old Aylan Kurdi, have appeared on
        front pages and news sites worldwide and put a grim face on the migrant crisis
        that is engulfing Europe. They''ve also been amplified by social media, where
        illustrations of Aylan''s body have been turned into poignant memes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b563b31f-6a90-460b-8208-91710a88b790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:46:24.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T14:46:29.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Nadim Houry, Human Rights Watch deputy director for the Middle East
        and North Africa, described the pictures as "haunting."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453bf9ee-394c-4c3f-afd8-b5d80e2f6612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:46:24.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T14:46:29.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The BBC even asked, "Has one picture shifted our view of migrants?"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f201072c-4e55-4203-ad7d-e71f7fdbf0b3'
      'mgnl:activationStatus': true
