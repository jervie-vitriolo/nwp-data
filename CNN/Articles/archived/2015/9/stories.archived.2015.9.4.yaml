      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Cheap Force Awakens products will be plentiful, as simple as dog
        tags with logos and character images.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55639d61-71a6-4936-850f-41fb9f187bc2'
