      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Preparations of
        the Petron Blaze Spikers for the upcoming Asian Club Women''s Volleyball Championship
        in Vietnam are now in full swing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b64bef8-29f9-489c-9915-1d08a7c41e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:59:11.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:00:38.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Their nightly trainings at the FEU gym last for two hours daily
        — quick but filled with more intense drills.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd939731b-98ab-4e71-bfc7-50ca8acb293b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:59:11.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:00:38.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Sa international iba yung labanan diyan so kailangan ide-design
        mo yung game structure mo sa sasalihan mo," said coach George Pascua.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24299d30-4864-4ae6-8346-93b2e85b3cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:59:11.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:00:38.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The inclusion of two Brazilian import players — Erica Adachi and
        Rupia Inck — added more firepower to the team.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d014b6b-b01a-4095-9eaa-1c7322f61aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:59:11.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:00:38.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Adachi won the gold with the Brazilian junior national team at the
        2007 FIVB Volleyball Women''s Under-20 Championship.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc22db18-9680-4a09-b30f-1542fac38fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:59:11.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:00:38.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>As the eldest in the team at 27, the veteran setter will also serve
        as the team''s main playmaker.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201e7e8b-aea0-46b4-bb42-68ca6c73cfd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:59:11.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:00:38.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The girls know how to play volleyball. We just have to prepare
        psychologically so we can have a great experience over there and win as a
        team," Adachi said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88d6d82-f6da-4701-aff3-c82966e4cc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:59:11.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:00:38.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Yung setter, beterano at pareho silang Brazilian so nagkakaintindihan
        sila so yung challenge na lang natin, pano sila mag-blend as a team na maging
        united sa loob ng court," Pascua said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d14d53-b5c6-47fd-b72b-7c3884981000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:59:11.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:00:38.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The younger Inck, meanwhile, will complement Rachel Anne Daquis
        as the team''s outside hitter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f80ae77-476d-438c-b00c-1eea17a39c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:59:11.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:00:38.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Being the team''s tallest player at 6-foot-1, she is tasked to neutralize
        opponent attacks with her long arms.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98530aeb-8b17-4352-9c2b-c63cc648fb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:59:11.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:00:38.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Yung pinili natin isang opposite kasi knowing opposite, siya yung
        buma-block dito sa outside hitter ng kalaban kasi sa kalaban ang pinaka-spiker
        nila yung outside hitter so naglagay tayo ng malaking player doon para pam-block,"
        Pascua said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e23f9b8-1a3f-4011-a0c5-3a88d018b7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:59:11.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:00:38.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I''ll try to bring a lot of motivation like I''m very passionate
        about volleyball and I''m very competitive, I hate losing so I''ll try to
        bring that to the team," Inck said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ae1e99-6b00-440e-a446-da3d6f907847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:59:11.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:00:38.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Daquis and another teammate Aby Maraño are still adjusting to the
        Brazilian duo, but learning from them at the same time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0454ddc6-3e9d-46d4-9454-6cc1d5e985ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:59:11.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:00:38.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Yung communication inside the court, siyempre medyo may ilangan
        kasi kami ni Aby (Maraño) hindi pa namin sila naging teammates but yung other
        teammates namin naging teammates (na) sila so communication is yung magkakasama
        kami sa loob ng court, kailangan maging jive kami and yun kumbaga walang ilangan,"
        Daquis said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ebbaef-8a4b-47d7-91f7-3eae3284a6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:59:11.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:00:38.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Every single pagkakamali nila kapag mayroon silang flaw sa training,
        talagang makikita mo sa mukha nila na gusto nilang bumawi kaagad as in yung
        expression nila, yung attitude nila na kailangan kong mabawi agad ''yon,"
        Maraño said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fb2052-486c-4e30-bdb7-2837752395c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:59:11.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:00:38.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Pascua admits their stint in the Asian tournament will not be just
        a walk in the park. No Philippine club has ever won in the tournament dominated
        by the Chinese, Japanese and Thais.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916dd2af-7368-4f73-80ce-749c943253b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:59:11.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:00:38.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>As long as none of his troops will be out because of an injury,
        George is hoping to make it to the final four for the first time.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a5b217-02ef-46bf-9062-1de54923d3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:59:11.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:00:38.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Ang target namin at least makapasok tayo ng semis and then after
        that, ibang story na yun kapag nakapasok tayo doon," Pascua said.</p>'
  'Southbound-provincial-buses-reroute-to-C5-to-decongest-EDSA':
    'author': 'Camille Abadicio, CNN Philippines'
    'caption': 'Buses are also required to install GPS as part of the traffic management
      plan.'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-09-04T18:15:29.318+08:00
    'imagesource': 'jcr:108c41b0-e16a-42b5-aab7-dff65e8b26d0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ea05272-988d-4e92-9520-e1d703f97354'
    'lead': 'There will be a slight adjustment on the route of southbound buses starting
      next week as part of the new traffic management scheme along EDSA.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T13:05:48.948+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-06T13:05:53.988+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-06T13:05:52.830+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Southbound provincial buses to be rerouted to C5 to decongest EDSA

      '
    'updated': 2015-09-06T20:04:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d72703-2bda-4fc8-8d4d-0731ac2b4536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:05:48.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:05:53.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Beginning Monday
        (September 7), provincial buses bound for Southern Luzon will be banned on
        EDSA for four hours — from 6 a.m. to 10 a.m.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14149d6-6fd0-4c55-a2ed-70425ee7d935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:05:48.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:05:53.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Buses going to Lucena, Bicol, and other southern provinces coming
        from terminals in Cubao and Kamuning should take P. Tuazon, then C-5, and
        then proceed to the South Luzon Expressway (SLEX).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278a01c3-f4dd-4528-9cd8-56eabcebd610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:05:48.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:05:53.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The scheme should help ease congestion on EDSA. However, some drivers
        were asking on Friday (September 4) for more time to become familiar with
        the route.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9204b241-da9a-46b8-a6ff-5f87671b1810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:05:48.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:05:53.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Related: HPG takes over EDSA traffic management on Sept. 7</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f78a3e-e6a9-415d-8c6d-dd11b7bee731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:05:48.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:05:53.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Among them was provincial bus driver Arsenio Arthur Sacil, who would
        have to adjust his route during the morning trip to Albay.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b53a30-33b7-4aa7-b9ac-22252172ea0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:05:48.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:05:53.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Ang mahirap diyan hindi pa namin kabisado yan eh. Siyempre hindi
        pa namin alam saan liliko," Sacil said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192168ad-7440-4735-be0d-ce8fce9b533b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:05:48.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:05:53.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "The thing is we''re still unfamiliar with the new
        routes, so we won''t know where to take a turn."]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d2c6ba-35b7-4037-80a1-7c233d58a0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:05:48.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:05:53.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Authorities said they will again strictly enforce the exclusive
        use of two outer yellow lanes for public utility buses. The outer lane will
        be for picking up and dropping off of passengers, while the inner lane will
        be the fastlane for buses.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c72b1b-28b3-4f5f-917c-fbb84309afa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:05:48.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:05:53.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>There will also be a new bus lane on C5.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa6e1ac-b414-4c11-a68f-18bf9b3af95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:05:48.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:05:53.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>GPS requirement</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062b5bd1-b9dc-4a43-a7d7-3392836428eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:05:48.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:05:53.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Part of the traffic plan is for provincial buses entering Metro
        Manila to install global positioning system (GPS) — from September 1, 2015
        to January 31, 2016 — to avoid accidents, in line with a Land Transportation
        Franchising and Regulatory Board (LTFRB) memorandum.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d1c07f-0262-4a3e-9597-00e974e24623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:05:48.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:05:53.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>City buses should install the device from January 1 to April 30
        next year, while buses in other areas in the country should have the GPS installed
        between April 1 to July 31 in 2016.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5214cdfd-252d-402d-9917-2102ebff0828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:05:48.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:05:53.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Operators who tamper with the GPS device will be fined P5,000 for
        the first offense, P10,000 for the second offense, and P15,000 and suspension
        of the unit''s franchise for 30 days, for the third and subsequent offenses.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd010b0e5-fbca-424a-9a33-6327e34c1035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:05:48.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:05:53.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>There will also be an additional fine of P1,000 per unit for every
        speed limit violation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28a7562-337d-42b2-8a10-67b3c3bdb479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:05:48.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:05:53.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Some provincial bus companies have began installing GPS to their
        units.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab566764-4202-492d-9422-51b8989f11ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:05:48.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:05:53.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Regulators said some bus companies were asking to defer the memorandum.
        But they explained that the deadline would be unchanged and buses should be
        equipped with GPS on the designated dates.</p>'
  'Time-for-LP-to-move-on-Poe-eyeing-presidency---Drilon':
    'author': 'Alex Ho, CNN Philippines'
    'caption': 'Senate President Franklin Drilon (L) believes Sen. Grace Poe will
      gun for the presidency in 2016.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-04T23:56:00.510+08:00
    'imagesource': 'jcr:d8e5aa40-05d7-49d2-88c9-0dd0552df553'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb457e75-a918-4b42-9927-3a7cb6cdd142'
    'lead': 'Senate President Franklin Drilon said on Friday (September 4) that, by
      all indications, Sen. Grace Poe had set her sights on the highest office of
      the land and so it''s time for the ruling party to look for another vice presidential
      bet.'
    'mgnl:activationStatus': true
