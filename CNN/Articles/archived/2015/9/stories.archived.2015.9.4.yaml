      'mgnl:type': 'embedCode'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7766069-e9c0-4f2c-aa66-ec79365ad122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:56:16.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T14:56:20.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Patriots owner: ''Tom Brady is a classy person''</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7f5aca-be02-41fd-b796-7851453dd3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:56:16.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T14:56:20.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The NFL punished Brady with a four-game suspension, but Brady denied
        involvement and appealed the decision. Goodell upheld the suspension, and
        both the NFL and the players association filed to have the suspension''s validity
        decided in federal court.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48839dec-967e-4125-b023-7fd483963895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:56:16.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T14:56:20.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Read the Wells Report.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889d3bac-c6b9-4d54-90ed-db311a890dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:56:16.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T14:56:20.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Patriots were punished, too.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12f548f-e9d8-4569-a028-cbeaa7b73a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:56:16.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T14:56:20.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The team was fined $1 million and will forfeit its first-round selection
        in the 2016 NFL draft and its fourth-round pick in the 2017 draft.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1e6e9b-771c-4028-ad7f-ee4a12c443ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:56:16.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T14:56:20.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>They didn''t fight that penalty, but Brady did by taking the NFL
        to court. There, Berman for weeks urged the four-time Super Bowl winner, the
        NFL and the NFL Players Association to reach a settlement. That didn''t happen.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2388cf86-f232-4c52-bb7f-68a191760957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:56:16.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T14:56:20.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, Berman didn''t dwell on Brady''s involvement or not
        in deflating balls but on the process the NFL and Goodell used, CNN sports
        reporter Rachel Nichols said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e427aa1f-7e82-4431-9d7c-7b0bc174862d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:56:16.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T14:56:20.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"This was not about whether Tom Brady deflated footballs or not,"
        she said. "This ruling today is saying ... the NFL way overstepped, according
        to the judge, the way (it) punished Tom Brady, whether he did it or not. ..."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8967402e-d581-4619-95cd-b4d0f58c253a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:56:16.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T14:56:20.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Patriots owner Robert Kraft thanked the judge and praised his star
        quarterback.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5f0b3b-9195-4e72-a83a-4e131f8a78d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:56:16.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T14:56:20.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Tom Brady is a classy person of the highest integrity. He represents
        everything that is great about this game and this league," Kraft said. "Yet,
        with absolutely no evidence of any actions of wrongdoing by Tom in the Wells
        report, the lawyers at the league still insisted on imposing and defending
        unwarranted and unprecedented discipline."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c551d9cf-76e8-42ec-afb5-1eb261fec5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:56:16.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T14:56:20.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2015/09/03/us/deflategate-tom-brady-ruling/index.html">
        "Tom Brady''s 4-game suspension in ''Deflategate'' nullified"</a></em></p>'
  'Boko-Haram-Cameroon':
    'author': 'Ngala Killian Chimtom and Greg Botelho, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-04T06:07:06.252+08:00
    'imagesource': 'jcr:fc6689ea-9af9-41f5-9a40-bde1c5160679'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2bf6324d-b302-496f-a848-1f6d1528057c'
    'lead': 'Boko Haram militants killed more than 30 people and wounded 145 others
      in attacks early Thursday (September 3) on a market and infirmary in northern
      Cameroon, a military official said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T15:29:33.040+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-06T15:29:36.686+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-06T15:29:36.286+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Boko Haram crosses border, kills over 30 in northern Cameroon

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80093aa-36fd-4b81-89a0-b33f407781f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:29:33.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:29:36.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Boko Haram militants killed more than 30
        people and wounded 145 others in attacks early Thursday (September 3) on a
        market and infirmary in northern Cameroon, a military official said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5103caf-c56a-48d3-8a41-cdc65114e57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:29:33.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:29:36.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The bloodshed once again demonstrates the Islamist extremist group''s
        wrath and reach in Africa.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1905b41-a0dc-4032-ad83-c445f944ff9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:29:33.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:29:36.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The terrorist group''s members crossed over from Nigeria, where
        Boko Haram is based, and struck a market in the town Kerawa, said Col. Didier
        Badjeck, a spokesman for Cameroon''s military.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05d2ad7-1357-4553-a0c8-105922d0b933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:29:33.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:29:36.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The militants also attacked an infirmary near a Cameroonian military
        camp, according to Badjeck.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095d7be3-4ec8-47a6-9237-a8d0fe77fcde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:29:33.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:29:36.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Boko Haram began in the mid-2000s with a stated aim of imposing
        its strict version of Sharia law across Nigeria, which is split between a
        majority Muslim north and a mostly Christian south.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c267a7-93ec-4d46-ab7c-8ae3d0e21e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:29:33.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:29:36.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The terrorist group has resorted to some of the most abhorrent tactics
        imaginable to achieve its goals. These include bombing marketplaces, churches,
        mosques, and other public gathering spots as well as mass kidnappings, the
        most notorious being last year''s abduction of over 200 girls from a school
        in the northeastern Nigerian city of Chibok. Those girls'' fate remains a
        mystery.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8bd76c-f6bc-414b-a655-fbd675be9f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:29:33.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:29:36.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Yet Boko Haram hasn''t confined itself to Nigeria''s borders.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affb23c8-7e4e-4a52-904e-e749b92f90f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:29:33.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:29:36.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Its fighters have also launched lethal attacks on sites in several
        other western and central African countries, including Niger, Benin, and Chad.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06631280-07c6-460b-a6c7-4d4783880145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:29:33.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:29:36.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>This also includes Cameroon, who is one of the African nations who
        pledged last winter to contribute to an 8,700-strong regional military force
        to combat Boko Haram.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e201cc19-7baa-4533-afc5-7095cd3f297d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:29:33.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:29:36.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/09/03/africa/boko-haram-cameroon-violence/">"Boko
        Haram crosses border, kills over 30 in northern Cameroon."</a></em></p>'
  'China-slowdown-is-already-hurting-Europe':
    'author': 'Mark Thompson, CNN Money'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-09-04T05:24:19.015+08:00
    'imagesource': 'jcr:b4e4a2b9-d637-4019-8eb5-635a388fa0e4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48bd8726-66c3-492e-a1c1-9c10559fe6e8'
    'lead': 'China''s slowing economy has already put a dent in Europe''s recovery
      and could force the region''s central bank to pump even more money into the
      system.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T15:46:42.737+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-06T16:36:19.767+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-06T16:36:19.474+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'China slowdown is already hurting Europe

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b01ee91-608e-4fe5-b68c-2315fbe2e4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:46:42.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:36:19.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>London (CNNMoney) — China''s slowing economy has already put a dent
        in Europe''s recovery and could force the region''s central bank to pump even
        more money into the system.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72097206-d31f-4bd3-8bb7-a30f6868aeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:46:42.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:36:19.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The European Central Bank (ECB) on Thursday (September 3) cut its
        forecasts for eurozone GDP growth for this year and next, pointing the finger
        squarely at falling demand from China and other emerging economies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e4e875-f22c-40d2-a990-06d9075e894e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:46:42.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:36:19.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It also slashed its projections for inflation, saying consumer prices
        in the 19-country eurozone may rise by only 0.1% this year. Deflation may
        even return briefly, ECB President Mario Draghi said, due to falling oil prices.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495a52b9-2368-4257-b272-1e4e97f786a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:46:42.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:36:19.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We may see negative numbers on inflation in the coming months,"
        Draghi told reporters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f0b610-add6-45b9-9f97-929e7b7e30cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:46:42.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:36:19.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>After cutting interest rates as low as they could go, Draghi launched
        a massive stimulus program earlier this year aimed at firing up growth and
        inflation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db693cd-c77c-4965-97f5-6976b2ad20db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:46:42.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:36:19.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The ECB has been buying 60 billion euros ($67 billion) worth of
        government bonds and other assets since March – effectively printing money
        – and the purchases are due to run for at least another year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00712539-fb27-4826-8009-c8640ec5e44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:46:42.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:36:19.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He made clear that the bank could increase the size of its purchases,
        and prolong the program if necessary.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e626e1c5-5fdb-4573-ac1f-391d009475dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:46:42.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:36:19.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Critical to that decision will be figuring out precisely what is
        happening in China, where a stock market bubble burst in June.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01dadc15-5a88-4507-8a41-775c3fb01270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:46:42.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:36:19.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The ECB''s latest forecasts were finalized on August 12, nearly
        two weeks before Chinese stocks crashed again, sending shock waves through
        global markets.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adee8f7-8000-418d-a290-baf83714599a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:46:42.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:36:19.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Draghi said he was hoping to hear more from Chinese officials at
        a meeting of the G-20 group of leading economies in Turkey this week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de312df-1856-4cc8-882b-cda541d6aeae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:46:42.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:36:19.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We are observing a weakening of prospects for the Chinese economy,"
        he said. "To know what are the origins of this change, and especially whether
        this is just the beginning of permanent lower long-term output, or a transitory
        phenomenon, is what we would hope to know more about ... in the G-20."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7128aa6a-02f2-4733-ae26-fb2978901d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:46:42.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:36:19.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But just the hint of even looser monetary policy to come was enough
        to send the euro down about 1% against the dollar – a move that will be welcomed
        by European exporters. Stocks markets cheered the message that the ECB was
        ready to do more: indexes in Germany and France closed more than 2% higher.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e148fb52-7173-416c-9749-75cc66400c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:46:42.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:36:19.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/09/03/news/economy/europe-ecb-china-economy/index.html?iid=hp-toplead-intl">"China
        slowdown is already hurting Europe."</a></em></p>'
  'Phivolcs-lowers-Mayon-alert-level':
    'author': 'Jean Rose Geronga, for CNN Philippines'
    'caption': 'In its bulletin last Wednesday (September 2), Phivolcs said Mayon
      had been put under Alert Level 1 as there was no imminent magmatic eruption.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-09-04T10:03:51.588+08:00
    'imagesource': 'jcr:a7eb73d4-e861-4eff-a385-998dbc010229'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '30b0a6a3-9a20-4d8f-96cb-484366b2a351'
    'lead': 'The Philippine Institute of Volcanology and Seismology (Phivolcs) lowered
      the alert level of Mount Mayon on Thursday (September 3).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T15:50:08.867+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-06T15:50:26.982+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-06T15:50:26.713+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Phivolcs lowers Mayon alert level

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fef156-a7e1-46e5-9ae1-5cb70c37992e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:50:08.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:50:26.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Legazpi City (CNN Philippines) —</strong> The Philippine
        Institute of Volcanology and Seismology (Phivolcs) lowered the alert level
        of Mount Mayon on Thursday (September 3).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5796c52-2762-47b2-a1bd-2e044e282d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:50:08.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:50:26.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In its latest bulletin on Wednesday (September 2), Phivolcs said
        that the volcano had been put under Alert Level 1, meaning that there was
        no imminent magmatic eruption.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15d2524-c8eb-40a9-88c7-3f7d1748dd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:50:08.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:50:26.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Resident volcanologist Ed Laguerta said the decision to lower the
        alert level over Mayon was based on the downtrend of its major parameters,
        such as the number of volcanic quakes as in the past weeks they had only recorded
        one or even none each day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf9afcb-d1c1-46e0-9901-6563fb6ff2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:50:08.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:50:26.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Laguerta added that the sulfur dioxide emission of the volcano had
        returned to normal level, or about 500 tons per day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ff2f5a-df5d-4735-b93c-f87dc7374113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:50:08.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:50:26.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Based on Phivolcs'' latest ground deformation survey, Laguerta said
        that the volcano was no longer inflated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a592ce85-3bfb-4127-a66a-e8c5c7e70fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:50:08.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:50:26.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>However, despite lowering the alert level, Phivolcs said that Mayon
        remained in an abnormal status, so the public is still strongly advised not
        to enter the 6-kilometer permanent danger zone.</p>'
  'Syria-migrant-Aylan-Abdullah-Rehen-Galip-Kurdi':
    'author': 'Ashley Fantz and Catherine E. Shoichet, CNN'
    'caption': 'A Turkish police officer carries a young boy who washed ashore on
      Wednesday, September 2. The child was one of 12 refugees who drowned during
      a failed attempt to sail to the Greek island of Kos.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-04T08:30:12.292+08:00
    'imagesource': 'jcr:c5a22a7f-96a0-4140-893f-dd61d1374fd7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0da2289-bfc0-4163-8fed-06ce93209b66'
    'lead': 'The world learned of Aylan''s death when a photo of the drowned boy was
      shared widely on social media, many using the hashtag #KiyiyaVuranInsanlik or
      "Flotsam of Humanity" in Turkish.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T15:53:56.449+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-06T15:54:01.670+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-06T15:54:01.028+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Syrian toddler''s dad: ''Everything I was dreaming of is gone''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721aba26-81ec-4ae4-9611-cf4f13cb8399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:53:56.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:54:01.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two-year-old Aylan Kurdi was born into
        a country eaten up by war. His parents, Abdullah and Rehen, only wanted a
        better life for Aylan and his 4-year-old brother, Galip, than they had in
        Kobani, Syria.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02daf04-ad16-4d33-ab71-ad2e58fdeec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:53:56.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:54:01.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>They wanted what anyone does – what hundreds of thousands of people
        fleeing violence, who have flooded Europe, want – a safe home.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9531b511-bf06-477a-8092-2b4a2357fe10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:53:56.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:54:01.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Trying to make that simple but treacherous dream a reality, Aylan,
        his brother and mother drowned. An image of the boy''s body on a Turkish beach
        shook social media and outraged leaders in Canada, where the family had hoped
        to wind up, and many others watching the European migrant crisis unfold.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebbd9ee-bcf4-43fc-8a32-bce204a44ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:53:56.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:54:01.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>On Thursday (September 3), four Syrian citizens were taken into
        custody, suspected of human trafficking in connection with their deaths and
        those of nine others whose bodies washed ashore, according to Turkey''s semiofficial
        Anadolu news agency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552ad5a8-30e9-4ae0-b6bf-2077b8b4e594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:53:56.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:54:01.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Abdullah, the only family member to survive the trip, says he has
        nothing left to live for. "I don''t want anything else from this world," he
        told CNN on Thursday. "Everything I was dreaming of is gone. I want to bury
        my children and sit beside them until I die."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0cc0d5-f431-4596-a70e-2f4704d9f274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:53:56.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:54:01.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Trying to get to Canada</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d78f61b-8734-4efb-88c2-7f50f16f8d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:53:56.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:54:01.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Abdullah''s sister Tima Kurdi, who lives in Vancouver, had filed
        refugee paperwork to obtain permission for the family to live in Canada, but
        the application had been rejected in June, according to Canadian Member of
        Parliament Fin Donnelly.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced1f62b-3c92-4868-9add-9b6be6c27ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:53:56.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:54:01.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Tima Kurdi informed Donnelly that Abdullah called her to tell her
        that the boys and their mother died trying to make the crossing from Turkey
        to Greece.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce61de00-0021-4e8f-b662-7f12c6a14806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:53:56.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:54:01.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The world learned of Aylan''s death when a photo of the drowned
        boy was shared widely on social media, many using the hashtag #KiyiyaVuranInsanlik
        or "Flotsam of Humanity" in Turkish.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6a9a1e-ccca-4978-9ed4-f6c4fb0a56a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:53:56.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:54:01.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It shows the toddler on his stomach, face down on a beach in Turkey.
        He looks like he''s sleeping the way so many children his age do, with their
        bottoms raised and heads gently to the side.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452db291-67e2-4f75-bf22-d8e63135f2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:53:56.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:54:01.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The journalist who shot the photo expressed the outrage, despair,
        and helplessness that it would go on to inspire in many people who saw it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5a403a-2d1f-460e-b33c-7f7446cb07a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:53:56.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:54:01.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"There was nothing to do except taking his photograph," said Nilufer
        Demir, who works for Turkey''s Dogan News Agency. "There was nothing to do.
        And that is exactly what I did. I thought this is the only way I can express
        the scream of his silent body."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79f6ba3-0073-4fc5-8ee5-d1f940819b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:53:56.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:54:01.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Many are demanding to know what went wrong. Why did this child,
        his brother, and mother have to die? Wasn''t there some way to give them that
        safer life?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55c2ccc-b00a-4ce9-92f7-9811a143d588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:53:56.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:54:01.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Paul Dewar, a Canadian member of Parliament from Ottawa, called
        it a "very dark day for our country." Canada should be taking on thousands
        more refugees than it has, he told CNN partner CTV, and he demanded that officials
        responsible for handling the Kurdi family refugee application explain why
        they were apparently not helped.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e943cde6-4265-455a-859c-2751a6c01406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:53:56.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:54:01.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A trip tried several times</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d5ae98-5813-4919-812c-2e5b5a1e0e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:53:56.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:54:01.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Abdullah Kurdi says he boarded a small fiberglass boat in Turkey
        with 12 people on board. The vessel was manned by two smugglers, a Turk and
        a Syrian, he said. It was very crowded.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68c282a-a8ba-434e-a5b8-22dc90a436e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:53:56.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:54:01.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I told him, ''Should we empty the boat? Should I get off with my
        wife and child?''"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72de01cd-d1b0-450f-9f62-87e751bb6acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:53:56.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:54:01.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>One of the smugglers replied, "''No, no, it is good,''" Abdullah
        recounted.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6bd6b3-d325-4192-87b2-4daf5a5b96bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:53:56.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:54:01.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Large waves began crashing against the boat soon after the refugees
        set out.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1015c34-873d-42d9-88a0-3a2585eb86ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:53:56.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:54:01.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Kurdi again raised his concern but the smuggler insisted, "It is
        guaranteed. Guaranteed."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacc5313-7373-4113-aa71-b7ac7d0cd127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:53:56.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:54:01.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Shortly afterward, the smuggler jumped overboard and swam toward
        shore as the waves pounded harder and higher.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256c2b95-d7e6-45d2-81bf-09b665c0a781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:53:56.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:54:01.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Kurdi tried to take control of the boat but it capsized in the rough
        waters.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c71362-4eb5-463d-ada7-6c9928434d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:53:56.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:54:01.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I tried to reach for my wife and children," he said. "I was in
        the water for 20 minutes. One person after another was dying."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe81c7f-e46a-4eb4-98e8-71dc14b7e075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:53:56.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:54:01.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Turkish rescue teams were able to save some people aboard the boats,
        Turkey''s governor''s office said. Two men and a child who were traveling
        in the group are missing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be8e1fe-d75a-4f54-8ad6-afeca2ef8522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:53:56.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:54:01.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Originally from Syria''s capital, Damascus, Abdullah said he was
        trying to get to Sweden by way of Greece after his request for asylum was
        rejected by the Canadian government.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedf9fd5-c970-483d-a0ca-757d4b721037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:53:56.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:54:01.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want anything from anyone anymore," he said. "I will sit
        by my wife and children and read them Quran until I die, God willing."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9375c9e0-6c0d-4930-a49f-91edd2a9d349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:53:56.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:54:01.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>''No humanity''</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754e0de5-9e1a-4f59-916b-d63b4285452b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:53:56.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:54:01.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Some said they hoped the images of the boy lying on the beach and
        his limp body being scooped up by a rescue worker could be a turning point
        in the debate over how to handle the surge of people heading toward Europe.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69550e4-26c2-4ee8-889d-742959e50275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:53:56.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:54:01.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Nadim Houry, Human Rights Watch deputy director for the Middle East
        and North Africa, described the pictures as "haunting."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0274389-2bf7-4bbe-a006-92c9cad1a2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:53:56.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:54:01.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Biggest indictment of collective failure," he wrote.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1a23d1-b24d-469c-8b69-e7aeda34b15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:53:56.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:54:01.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Shame on the world!" Burhan Akman tweeted from Turkey, adding in
        another post, "I see human but no humanity."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f9d253-13c8-4b02-9427-77a3cbee1d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:53:56.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:54:01.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Thousands of migrants have died</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03c096f-5741-439c-bcf7-c30df2bde70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:53:56.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:54:01.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The family''s story isn''t that different from those of migrants
        who have taken huge gambles, traveling by boat or train, shoving into buses
        or walking for days, sometimes months, trying to reach safe haven.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea3f807-3356-419c-a98e-523979152edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:53:56.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:54:01.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Many have died. In one case, 71 bodies – mostly people who had fled
        Syria – were found in August in an abandoned truck in Austria. Their alleged
        smugglers were arrested in Hungary and Italy.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2326b22e-8575-4db1-857e-5c0123afb0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:53:56.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:54:01.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We are talking about human trafficking, homicide, even murder,"
        said Johann Fuchs, state prosecutor of Eisenstadt, Austria.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f6ce80-50a2-49be-b63d-ed3e8cf77a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:53:56.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:54:01.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>More than 2,600 people have died trying to cross the Mediterranean
        to Europe this year alone – making the area the most deadly migrant crossing
        point in the world, according to the International Organization for Migration,
        which warned last month that the number of deaths was soaring.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e8afaa-798a-488d-bd8a-85d96f338f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:53:56.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:54:01.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Nearly three-quarters of the world''s migrant deaths this year have
        occurred in the Mediterranean, according to the organization. And the number
        of deaths in the region so far this year – 2,643 – is nearly 20% higher than
        last year''s 2,223.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b91794-1bfe-4f19-a12b-bee2bbcdb99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:53:56.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:54:01.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Some have drowned. Others have been crushed in stampedes. And some
        have been asphyxiated by boat engine fumes.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9756c26a-4c8d-4dad-8f87-723a2f17337c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:53:56.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:54:01.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"In the last few weeks we have seen many deaths," Federico Soda,
        the International Organization for Migration''s director for the Mediterranean
        region, said last week. "We think that this may be explained by the fact that
        the smugglers are becoming increasingly violent and cruel."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992f74b0-ae9e-4084-bf28-710b9f381b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:53:56.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:54:01.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Crisis spurs varied responses</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd390c5b-86e1-4505-bf60-08fdb0f67367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:53:56.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:54:01.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>More than 350,000 people have arrived in Europe so far this year,
        seeking sanctuary from war or persecution or poverty or just seeking a better
        life.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452032d5-3ecd-49fc-a62d-10a3fd145072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:53:56.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:54:01.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>There''s been a wildly different response from governments and citizens,
        some wanting to take people in, others shutting them out.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87035abe-79b6-4587-ab38-be851ff06d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:53:56.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:54:01.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I react with terrible frustration," Antonio Guterres, U.N. high
        commissioner for refugees, told CNN on Wednesday (September 2) when asked
        about his response to the image of the toddler found dead on the Turkish beach.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8145dc-8fd5-4d2b-9b7a-0c7dcc538b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:53:56.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:54:01.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"These people are forced to go on boats, they pay 4,000 or 5,000
        euros and they die in these desperate circumstances. This doesn''t make sense,"
        he said. "We need to have a coherent response to this situation, and in my
        opinion, only Europe as a whole, based on solidarity, can give that response."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b99f8a0-3987-4f36-963a-ac758977169e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:53:56.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:54:01.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Hungarian Prime Minister Viktor Orban was to meet Thursday with
        other members of the European Union to try to figure out how to cope with
        the emergency. His nation – a transit point for migrants trying to make their
        way north – has responded by erecting a fence along its border with Serbia.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb58126-6c9f-4ec3-b9d2-b41c8f328d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:53:56.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:54:01.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In Germany, the interior minister will address parliament after
        a planned asylum center was burned down.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007ada01-a8e3-43bc-8bad-cb9165503d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:53:56.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:54:01.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The EU foreign policy chief, Federica Mogherini, urged "united"
        action Wednesday and said the issue will be part of the next EU foreign ministers''
        meeting on Friday and Saturday (September 4 and September 5).</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefb02a7-6d25-4689-ac34-29d529eed3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:53:56.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:54:01.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Czech authorities said Wednesday they''ve started to remove migrants
        traveling without documentation from trains. In some instances, Czech police
        have been marking and numbering the migrants with washable ink.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5eec997-014f-4750-85fd-1448e4b1f33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:53:56.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:54:01.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We cannot let people without any documents and identification travel
        through the Czech territory. We have to question them. It''s our legal obligation,"
        said Katerina Rendlova, a Czech immigration official. "I know other states
        are not doing it, letting them pass freely to the next country, but we have
        laws that don''t allow us to do it."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3dbda17-6169-4be4-a55c-8f674952dc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:53:56.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:54:01.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Caught in the middle are the desperate men and women, many with
        children in tow, who are fleeing in overcrowded, sometimes deadly voyages
        by land and by sea.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02641a1-cac6-4713-9547-c937ca7b3d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:53:56.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:54:01.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Rachel Clarke, Hala Gorani, Ed Payne, Gul Tuysuz, Laura
        Perez Maestro, Ivana Kottasova, and Raja Razek in Beirut contributed to this
        report.</em></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae335d4-9222-4e4d-87d6-9fa046e39f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:53:56.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:54:01.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/09/03/europe/migration-crisis-aylan-kurdi-turkey-canada/index.html">"Syrian
        toddler''s dad: ''Everything I was dreaming of is gone.''"</a></em></p>'
  'sleep-nap-health':
    'author': 'Meera Senthilingam, for CNN'
    'caption': 'File photo'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-09-04T08:30:58.991+08:00
    'imagesource': 'jcr:831c3425-bb15-40b4-a48e-0059db84bb58'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '055d9258-6bbd-40f2-a868-f5f9a7331c0b'
    'lead': 'Plenty of evidence to date has shown direct links between lack of sleep,
      or shift work, and a range of conditions including weight gain, diabetes, high
      blood pressure, stroke, and even the common cold. But little is known about
      the impact of excessive sleep – rather than simply lazing in bed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T15:57:20.194+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-06T15:57:23.597+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-06T15:57:23.151+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Sleeping late? Napping all the time? What your sleep says about your
      health

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c726c1e-f239-4e47-a538-3cbcc0e816bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:57:20.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:57:23.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Vital Signs is a monthly program bringing viewers
        health stories from around the world.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eeeaac0-d5d0-4b40-ab3e-183a449ebfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:57:20.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:57:23.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Do you sleep between seven to nine hours per night? According
        to the experts this is the amount needed, on average, to keep our minds alert
        and our bodies healthy – but many people aren''t getting enough.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3153ea-4ca3-4c24-ba49-211276202a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:57:20.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:57:23.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In the United States, for example, half the population sleeps less
        than seven hours during the week, according to the 2013 International Bedroom
        Poll. To make amends, many of us resort to catching up when circumstances
        allow – whether it''s sleeping in at the weekend or napping during the day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c210c3bb-154d-4cac-8eaa-d8f542649fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:57:20.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:57:23.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But this catch-up can have its own impact on your body and when
        this catch-up becomes too much, it could even be a sign of an underlying health
        problem.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5976095a-4f64-49c1-b788-f71b2a9ac140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:57:20.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:57:23.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Sleeping in at weekends</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e97aeb9-42bf-46df-9a5d-70fe314c07d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:57:20.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:57:23.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The much-loved weekend snooze stems from the need to catch up on
        sleep lost during the week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0f7c11-f803-4a72-b7e0-7db1332d13ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:57:20.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:57:23.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"That''s an attempt to pay-back sleep deprivation," says Charles
        Czeisler, chief of the Division of Sleep and Circadian Disorders at the Brigham
        and Women''s Hospital, in Boston.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88923119-9760-4f84-a06b-35fffa0e1714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:57:20.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:57:23.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But Czeisler is not an advocate of sleeping late at the weekend.
        He calls it "sleep binging," and says it''s a break from consistency that
        leads to further disruption of our sleep cycles.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd849fdc6-3c05-4047-9f48-6a1c71b0c169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:57:20.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:57:23.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Sleep takes place in cycles of Rapid Eye Movement (REM) sleep and
        slow-wave sleep (Non-REM sleep) that alternate in approximately 90-minute
        cycles.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de549d67-bc9c-4ca9-a1cb-138139b014f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:57:20.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:57:23.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The extra hours of sleep, but more importantly the later time of
        awakening, at the weekend, lead to confusion and displacement in the body
        when people return to their weekday routine – something Czeisler defines as
        "social jet lag."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b2326e-d05b-46ab-b41e-f02d87cfc503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:57:20.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:57:23.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"If you''re getting up at 6 a.m. and then noon, that''s the equivalent
        of Boston to Paris [in time zones]," he says.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199a7247-d04a-4cdd-adfe-338a63b3455e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:57:20.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:57:23.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Making a habit of this is not a healthy lifestyle to lead, according
        to Czeisler. "It''s a form of sleep bulimia with this chronic binging," he
        says. Such cycles disrupt sleep integrity, meaning people miss vital moments
        in their sleep cycle, such as REM cycles.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a56635-0b8a-4844-a1b1-4cb87a34c7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:57:20.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:57:23.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Even worse, in Czeisler''s view, is the "crash and burn" cycle many
        live by where they skimp on sleep and drive themselves to the point of exhaustion,
        and then crash.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31b530a-4c2b-4235-af10-84584bb2f279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:57:20.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:57:23.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"[This] has adverse health consequences ... it''s better to have
        consistency of sleep," he says.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e28c9a5-0956-42ac-84b9-0bfd7e2e3ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:57:20.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:57:23.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Napping</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16fb301-94b9-43bb-8895-23818cbb463f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:57:20.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:57:23.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The daytime nap can do wonders to improve alertness, performance,
        and overall mood – and for many, they offer a moment of relaxation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7920ca-5122-4c59-8a2e-8823ee283ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:57:20.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:57:23.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Naps of 20-30 minutes – and no longer – are recommended by the U.S.
        National Sleep Foundation, to avoid grogginess and disruption of night sleep.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb7e54e-0807-4c64-be0d-651dea539660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:57:20.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:57:23.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It would be better not to get sleep deprived in the first place,"
        says Czeisler. "However, once you are there, it is important to get as much
        sleep as possible as quickly as possible. That is where naps can help a lot."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6f35f9-6900-4495-beec-ab10bf7a0c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:57:20.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:57:23.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But the desire to nap every day, despite having had a good night''s
        sleep, could be a sign of something more serious – particularly in countries
        where siestas are not the norm.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a95b00d-8b04-4336-965a-682194044f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:57:20.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:57:23.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Habitual daytime naps are more likely to be indicative of sleep
        deficiency, chronic ... disruption, or a disorder such as obstructive sleep
        apnea, depression or cancer," says Czeilser.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e96076-b7ff-4c33-aefa-d964c17d0b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:57:20.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:57:23.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Professor Francesco Cappuccio and his team at the University of
        Warwick, in the UK, have explored what daily napping says about our health.
        The team studied the daytime napping habits of more than 16,000 men and women
        in the UK and found daily napping – of both under and more than one hour –
        to be a warning sign of an underlying health risk – particularly respiratory
        problems.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcee27f6-5cc0-44f4-86da-414cfef23adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:57:20.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:57:23.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"[Regular] napping is associated with increased risk of disease,"
        says Cappuccio. As a result, keeping an eye on daily napping habits could
        help spot upcoming health conditions.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f55aef-6e4e-4021-b1f6-93ace492398a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:57:20.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:57:23.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Mediterranean-style "siestas" were not included in the study as
        they were classed as a "pattern of life" associated with hot climates. "In
        Northern European countries it''s usually a forced nap. You''ve been pushed
        to have a nap," says Cappuccio.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bf7ff9-edcb-41be-ab1a-71e52ff976f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:57:20.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:57:23.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The reasons behind this increased risk still need to be explored.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c223c2e2-4af0-4523-9af2-d31ce312a1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:57:20.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:57:23.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"[This] does not prove that napping is dangerous," notes Czeisler.
        He instead says that if someone spends 8-9 hours per night in bed but is exhausted
        every afternoon, they should be evaluated for a sleep, or medical, disorder.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9dc455-9972-4d1f-9a69-658098649e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:57:20.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:57:23.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The week-long vacation snooze</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2334648a-b430-450c-afbc-efa7c2fb222c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:57:20.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:57:23.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>When sleeping less than six hours per night, the missing hours accumulate
        over time. The reasons for such deprivation are wide-ranging, including jet
        lag, caring for children, working late, and early rising – but once paid back
        the need to sleep excessively should be gone. Cue the vacation sleep-fest.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a783125-22e5-456c-a996-133591b04513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:57:20.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:57:23.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"You can''t pay it all back at once," says Czeisler, referring to
        the need to slowly pay back sleep loss accumulated over time.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428bd1c6-6634-49cf-a504-0974acc6c891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:57:20.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:57:23.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to Czeisler, one to two weeks is enough to pay back any
        accumulation of sleep loss in earlier days or weeks and after this it becomes
        physically hard to oversleep.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f16ecac-a437-426a-8822-423775cfe073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:57:20.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:57:23.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Once you''ve paid back your deficiency, you can''t really oversleep,"
        says Czeisler. "You can be in bed for 14 hours but you''re only really sleeping
        for eight hours."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7f394f-100d-4b5f-b463-dc288c7740cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:57:20.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:57:23.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>If the desire to stay sleeping instead lasts for months on end,
        this could be a sign of fatigue rather than simple catch-up – and a symptom
        of something more serious.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0fbf4a-bd28-4183-912a-b4dd176ca422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:57:20.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:57:23.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"If that [actual] sleep amount is 12 hours, then something is wrong,"
        he says.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d257ed9-ada9-442d-b05b-8a784e58834b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:57:20.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:57:23.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Sleeping late every day</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc9db42-3c0a-4f4e-af22-b455430d2ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:57:20.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:57:23.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"If you sleep a lot for no reason you should probably contact your
        doctor," says Cappuccio, who researches the benefits and impact of sleep on
        our health – particularly the health of our hearts.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f25c9b-1754-4bf3-bce5-7734d38b4b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:57:20.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:57:23.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In another UK study, of 42 to 81-year-olds, he found that people
        who consistently slept more than eight hours per night, in the four years
        covered by the study, had a higher risk of stroke – 46% higher. The cause
        of the increased risk remains to be shown but this extended sleep over prolonged
        periods of time could be useful as a marker for heart conditions later in
        life.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878e9c53-f52d-4179-9c17-b74493ea6895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:57:20.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:57:23.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think there is too much sleep, [but] if you find yourself
        having difficulty getting up, there are reasons," says Cappuccio.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932ba7e1-4693-4f98-acf4-a6a80bace9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:57:20.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:57:23.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Cappuccio believes the risks associated with those prolonged hours
        asleep may extend beyond heart conditions to represent warning signs of depression,
        infection, inflammatory conditions and, in some, the early stages of cancer.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011b17fc-40d4-4fef-a245-1837625f42f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:57:20.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:57:23.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"That doesn''t mean longer sleep causes these diseases," says Cappuccio.
        Instead, the fatigue keeping people in bed excessively is a symptom of something
        going wrong. "[It''s] a consequence of disease, not the cause," he says.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f366277e-3bb7-409b-b149-dbdcb9a5dff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:57:20.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:57:23.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Plenty of evidence to date has shown direct links between lack of
        sleep, or shift work, and a range of conditions including weight gain, diabetes,
        high blood pressure, stroke, and even the common cold. But little is known
        about the impact of excessive sleep – rather than simply lazing in bed.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b97d818-e262-4261-bf7d-d71558aef627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:57:20.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:57:23.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Further studies are needed to understand the biology behind the
        increased risks identified, but fatigue is a common symptom for many diseases
        and health conditions.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e937a601-08c1-4d69-b8bc-21b9bcbbce50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:57:20.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:57:23.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"When I was on college I got an infection ... at one point I was
        sleeping 20 hours a day," says Czeisler – a Harvard graduate rowing crew member
        at the time of this infection. "My immune system was under attack, which does
        increase sleep duration," he says. In situations like this, sleep is needed
        to facilitate recovery.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575df69b-8803-45de-bea6-337688974c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:57:20.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:57:23.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Value your sleep</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c93c0c-25c4-4eab-9314-0bccd3351ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:57:20.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:57:23.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It''s worth paying attention to the hours you spend sleeping, and
        in bed, as a means of monitoring and maintaining your health and wellbeing.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6434ee33-b4dc-49e3-a36f-5f90b5ca3ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:57:20.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:57:23.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Duration, timing and quality of sleep are the key factors," says
        Czeisler.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d56ada3-db49-4ad7-9f77-19ac43bfd79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:57:20.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:57:23.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>More studies are needed to truly understand the causes of the links
        seen between excessive sleep and various health conditions, but for the time
        being it may be wise to avoid those weekend binges and instead inject some
        routine into your dreams.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4603a8-76eb-48c0-ad40-0baac3179215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T15:57:20.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T15:57:23.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/09/03/health/sleep-health-nap-sleeping-in/index.html">"Sleeping
        late? Napping all the time? What your sleep says about your health."</a></em></p>'
  'Certainty-that-Reunion-debris-from-MH370-French-official-says':
    'author': 'Jason Hanna and Pierre Meilhan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-04T01:46:00.033+08:00
    'imagesource': 'jcr:f022218d-18db-4048-bfef-0216bb2f3238'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c79f8da3-79b1-410b-8c8c-91ba7c86044c'
    'lead': 'A piece of debris that washed up on the shore of Reunion Island in July
      was part of Malaysia Airlines Flight 370, the Paris prosecutor''s office said
      Thursday (September 3), backing up a statement that Malaysia''s Prime Minister
      made weeks ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T16:00:10.055+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-06T16:00:15.939+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-06T16:00:13.410+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': '''Certainty'' that Reunion debris from MH370, French official says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c456eaf0-3de7-46aa-b81c-dd933a358c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T16:00:10.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:00:15.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Now even French investigators are convinced:
        The airplane debris found on Reunion Island in July belonged to vanished Malaysia
        Airlines Flight 370, a top French prosecutor said Thursday (September 3).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e701b9a-502e-4018-a37a-74f8d4add308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T16:00:10.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:00:15.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Investigators learned Thursday that a series of numbers found inside
        the plane flaperon matches with records, held by a Spanish company that manufactured
        portions of the component, linking the debris to MH370, the office of Paris
        Prosecutor Francois Molins said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cc4936-7fd0-4a90-b354-b4ccb9a4a9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T16:00:10.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:00:15.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Consequently, it is possible today to affirm with certainty that
        the flaperon discovered at the Reunion Island on July 29, 2015 is that of
        MH370," the office said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43ed0a0-788e-4a35-99b9-2720afcb2d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T16:00:10.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:00:15.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The announcement slices the last thread of public reservation that
        Molins'' office had about whether the debris was linked to the Boeing 777
        that disappeared with 239 people aboard in March 2014.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9c7448-84f3-432f-b9c0-99dbda77db08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T16:00:10.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:00:15.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Malaysian Prime Minister said weeks ago that the debris, found
        in July on the shores of the French island in the Indian Ocean, clearly was
        from MH370. French investigators, however, had said that further testing was
        needed to say that with ironclad confidence. Some passengers'' relatives agreed,
        saying they wanted more proof.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee163a56-872d-49ce-9c39-135d7ee0da2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T16:00:10.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:00:15.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>French investigators now believe they have it. France, which already
        had launched a criminal probe into the disappearance because four French nationals
        were aboard, sent the debris to a specialized laboratory in Toulouse last
        month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e901bca-19ce-4c26-9f43-e4fcd8bd8a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T16:00:10.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:00:15.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Molins'' office said that experts using an endoscope found three
        series of numbers inside the flaperon. It appeared, the office said, that
        the numbers could correspond to a Boeing subcontractor, Airbus Defense and
        Space in Seville, Spain.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67245d7d-f1e8-4c8d-8cce-a9e229894c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T16:00:10.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:00:15.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, investigators went to Seville and formally linked "one
        of the three (series of numbers) collected inside the flaperon to the serial
        number of the Boeing 777 of flight MH370," Molins'' office said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8809a7e-478d-499f-a2f5-1beadf55f3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T16:00:10.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:00:15.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The mystery of MH370</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1dd9883-c89f-48d9-ae23-e9dd08c50e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T16:00:10.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:00:15.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In the early hours of March 8, 2014, MH370 took off from Kuala Lumpur
        International Airport in Malaysia en route to Beijing, with 239 passengers
        and crew on board.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307da2e5-e82e-487c-a292-52fa993019d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T16:00:10.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:00:15.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>At 1:19 a.m., as the Boeing 777-200ER was flying over the South
        China Sea, Malaysian air traffic controllers radioed the crew to contact controllers
        in Ho Chi Minh City for the onward flight through Vietnamese airspace.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b71171e-2e33-45ce-aa85-7911b4e9c9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T16:00:10.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:00:15.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The crew''s acknowledgment of the request was the last thing ever
        heard from MH370: "Good night Malaysian three-seven-zero."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a19acb-328d-4fc7-93f2-81e6b3772c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T16:00:10.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:00:15.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Shortly afterward, air traffic controllers in Malaysia lost contact
        with the plane somewhere over the sea between Malaysia and Vietnam.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1216e368-d372-4bc6-b003-5c8ad9322b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T16:00:10.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:00:15.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The aircraft''s transponder, which identifies the plane and relays
        details like altitude and speed to controllers, stopped transmitting. MH370
        seemingly disappeared without a trace.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa665b26-0c60-440d-8a00-5ae7c565997b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T16:00:10.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:00:15.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Malaysian authorities revealed later that military radar had tracked
        the plane as it turned back to the west and flew across the Malaysian Peninsula,
        up the Strait of Malacca, before flying out of radar range at 2:14 a.m. and
        vanishing once again.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb6c7f6-c2ab-4354-b01b-7d997e5e270a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T16:00:10.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:00:15.943+08:00
