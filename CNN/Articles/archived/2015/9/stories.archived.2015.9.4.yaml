  'deflategate-tom-brady-new-england-patriots-ruling':
    'author': 'Ralph Ellis, Jill Martin and Greg Botelho, CNN'
    'caption': 'Tom Brady (#12) of the New England Patriots walks off after the NFL
      International Series match between New England Patriots and Tampa Bay Buccaneers
      at Wembley Stadium on October 25, 2009 in London, England. This is the third
      occasion where a regular season NFL match has been played in London.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-09-04T10:39:00.449+08:00
    'imagesource': 'jcr:d67f661b-0ea4-479a-bc82-00581f55bc68'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b2c821b-aa30-4ad9-89ba-babf433f6bf7'
    'lead': 'A federal judge on Thursday vacated the four-game suspension the NFL
      imposed on the New England Patriots quarterback Tom Brady in the "Deflategate"
      scandal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T14:56:16.426+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-06T14:56:20.594+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-06T14:56:20.236+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Tom Brady''s 4-game suspension in ''Deflategate'' nullified

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921d9e59-e00b-4c6b-b6d8-f97ba235ad6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:56:16.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T14:56:20.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Tom Brady has scored another big, resounding
        win -- this time, over the NFL.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36ad989-7798-471a-8d8a-6af823faf65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:56:16.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T14:56:20.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A federal judge on Thursday vacated the four-game suspension the
        NFL imposed on the New England Patriots quarterback in the "Deflategate" scandal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f2cb49-ccc2-4ccb-b1fc-605f2d8764ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:56:16.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T14:56:20.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>U.S. District Judge Richard Berman issued a 40-page ruling Thursday
        morning, saying he found "several significant legal deficiencies" in how NFL
        Commissioner Roger Goodell investigated accusations the Patriots used footballs
        inflated below league-mandated levels.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92860b2-b623-46cf-b8cd-f88b745ddaa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:56:16.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T14:56:20.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The NFL failed to give Brady proper notice he could be suspended,
        didn''t provide him the opportunity to question one of the league''s investigators
        and denied him equal access to investigative files, Berman wrote in his ruling.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ee503f-5490-4814-95c0-46843cc1eced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:56:16.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T14:56:20.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Shortly after Berman''s ruling came down, the NFL responded with
        an action that assure the story about underinflated footballs -- which for
        weeks dominated sports radio and TV shows around the county -- isn''t over
        quite yet. Nor is the legal wrangling.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342fde2e-dcb6-4917-b378-e6a2e994c384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:56:16.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T14:56:20.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The league filed a notice of appeal in the U.S. District Court for
        southern New York, where Berman serves, asking to vacate the decision.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9789134f-adfe-4ce3-990f-bbac47237fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:56:16.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T14:56:20.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We are grateful to Judge Berman for hearing this matter, but respectfully
        disagree with today''s decision," Goodell said in a statement. "... The commissioner''s
        responsibility to secure the competitive fairness of our game is a paramount
        principle, and the league and our 32 clubs will continue to pursue a path
        to that end."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bfb890-e59f-4a5d-95e2-504ef194c637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:56:16.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T14:56:20.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Goodell won''t attend season opener</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b24996-a02b-4200-aa41-1a4649dd5423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:56:16.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T14:56:20.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>However, the NFL isn''t asking for a stay -- in other words, to
        reinstate the suspension immediately as the appeal goes forward.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f395c628-9284-4442-8f16-6ca22c5b1bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:56:16.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T14:56:20.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>That means Brady will be allowed to play in the Super Bowl-winning
        Patriots'' season opener against the Pittsburgh Steelers next Thursday, something
        he couldn''t say just a few days ago.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2ea1d1-c09e-4cf0-b0ab-f3f0b7d948df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:56:16.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T14:56:20.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Goodell often attends big games on the schedule, and the season''s
        first game featuring the reigning champ would typically qualify. But he won''t
        be at this game in Foxborough, Massachusetts, NFL spokesman Brian McCarthy
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f5cf26-f327-4d69-8d70-094b9234d3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:56:16.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T14:56:20.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>If he did, Goodell could expect a solid chorus of boos from Patriots''
        fans who have railed against him while rallying around their quarterback.
        (Many in the rest of the country, however, quickly and enthusiastically branded
        Brady a cheater.)</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f181848-35df-4e7c-b2e6-0f65b0183be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:56:16.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T14:56:20.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"He believes that the focus should be on the game on the field and
        the festivities celebrating the Patriots'' Super Bowl championship," McCarthy
        said of Goodell.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4c0491-f916-47b1-8d36-b9fc8cbbf27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:56:16.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T14:56:20.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Player: "1st win of the year for #PatsNation"</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd4b40e-a925-4b76-bf24-93a64f67aa7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:56:16.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T14:56:20.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Patriots fans, not to mention the team itself, are already celebrating.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8ea251-7e6c-457f-9430-10ff4eb917a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:56:16.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T14:56:20.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>No surprise, but Gronk -- New England''s gregarious, Pro Bowl-caliber
        tight-end Rob Gronkowski -- was quick to join in the fun by tweeting: "Let''s
        go! This season to be one heck of another ride!! #PatsNation."</p>'
