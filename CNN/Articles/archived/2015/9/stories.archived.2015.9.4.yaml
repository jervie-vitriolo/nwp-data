      'mgnl:type': 'text'
      'text': '<p>She made an illustration of children on the beach and titled it
        "looking for safe land." Watching "these little bodies lying in that cruel
        cold water" affected her beyond words, she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf100e32-10c7-4f83-a205-e746194582b9'
