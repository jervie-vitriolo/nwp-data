      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And for kids who have seen the trailer and can''t wait to dress
        up as characters, there''s already a Resistance jacket, worn in the movie
        by Finn.</p>'
