      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>I know what will make the father take such extreme measures to try
        to get his family to safety. I had tears in my eyes. Only a parent would understand,"
        he said. "Visas are not the cause of the problem, but it''s a big part of
        why thousands are dead at sea and it dictates our movements and freedom."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d81919b-c9f9-4096-976e-51baffa88399'
      'mgnl:activationStatus': true
