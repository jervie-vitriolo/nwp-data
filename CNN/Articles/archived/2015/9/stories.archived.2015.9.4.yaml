      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As Europe wrestles with an unprecedented
        wave of refugees, Germany''s two biggest football teams have offered their
        support to migrants arriving in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27e3f05-5cf1-4a48-8b0d-1b8990432fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:50:09.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T14:50:13.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>German champion Bayern Munich announced Thursday (Friday PHT) it
        will donate €1 million ($1.1 million) to relevant charitable projects, while
        the team''s players will walk out for its next match holding hands with young
        refugees.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Training camps, donations, and more - see what <a href="https://twitter.com/hashtag/FCBayern?src=hash&amp;ref_src=twsrc%5Etfw">#FCBayern</a>
        is pledging to the refugee crisis: <a href="http://t.co/GYcyJZgLrT">http://t.co/GYcyJZgLrT</a>
        <a href="http://t.co/dgCBjsDjew">pic.twitter.com/dgCBjsDjew</a></p>&mdash;
        FC Bayern English (@FCBayernEN) <a href="https://twitter.com/FCBayernEN/status/639428990554513408?ref_src=twsrc%5Etfw">September
        3, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1a4219-cb40-4e60-ac50-0dcd3c9c5010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:50:09.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T14:50:13.771+08:00
