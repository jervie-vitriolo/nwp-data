        <a href="https://twitter.com/hashtag/refugeeswelcome?src=hash&amp;ref_src=twsrc%5Etfw">#refugeeswelcome</a>
        <a href="http://t.co/CJA2QfmiAG">pic.twitter.com/CJA2QfmiAG</a></p>&mdash;
