      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A galactic celebration is commencing: Force
        Friday is nigh.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a878e32-95b6-4beb-a1f8-96a2b79ce641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:21:04.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T14:21:10.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Like Black Friday for Star Wars aficionados, Friday (September 4)
        will see several new products hitting stores, many based around Star Wars:
        The Force Awakens, out December 18 (December 17 in the Philippines).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad6d2b1-2a42-4b9a-95a6-da4c67e40f8f'
