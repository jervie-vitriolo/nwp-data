      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="http://edition.cnn.com/2015/09/03/entertainment/justin-bieber-vmas-feat/">"Justin
        Bieber: Why I cried at the VMAs"</a></em></p>'
  'inflation-slows-again-20-year-low-august-2015':
    'author': 'Paolo Taruc, CNN Philippines'
    'caption': '(File photo) Residents walk through a downtown market area as shoppers
      buy produce from a vegetable stall in Manila.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-09-04T13:04:38.381+08:00
    'imagesource': 'jcr:62202a49-45a3-4eca-8207-48e15a141402'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d1586fe-c220-4e54-8fd8-4db2d6b0ad21'
    'lead': 'For a fourth consecutive month, inflation has dropped to a two-decade
      low. The Philippine Statistics Authority (PSA) revealed on Friday (September
      4) that headline inflation slowed to an annualized 0.6 percent last August,
      from July''s 0.8 percent.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T13:42:38.263+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-06T16:25:10.302+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-06T16:25:10.137+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Inflation slows again, reaches new 20-year low

      '
    'updated': 2015-09-05T09:39:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7417534-a3c3-428d-9ffa-35c02d84f5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:42:38.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:25:10.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — For a fourth consecutive
        month, inflation has dropped to a two-decade low.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75636dcd-af85-4222-ba3d-17af2e4e3dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:42:38.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:25:10.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Statistics Authority (PSA) revealed on Friday (September
        4) that headline inflation slowed to an annualized 0.6 percent last August,
        from July''s 0.8 percent and August 2014''s 4.9 percent. This figure subsequently
        brings the year-to-date rate to 1.7 percent.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47664499-0fb4-43a8-839d-79a6657ee736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:42:38.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:25:10.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>On a month-on-month basis, Metro Manila experienced slight deflation
        — a decrease in the overall prices of goods. The region''s inflation rate
        fell to -0.1 percent, from July''s comparable 0.5 percent.&nbsp; However,
        prices are still slightly up by 0.2% from August 2014.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02797636-adc8-4b2c-b962-847aa446ba6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:42:38.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:25:10.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>At the national level, the PSA observed annual decreases in the
        housing, water, electricity, gas and other fuels index (-1.7 percent), and
        transport (-0.6 percent). Slower annual hikes were also observed in all other
        commodity groups, except in the induce of combination; education; and restaurant
        and miscellaneous goods and services.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f94149-570a-46e5-aca7-455827c409ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:42:38.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:25:10.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The food index saw prices increase by 1.1 percent, from August 2014''s
        8.5 percent. The PSA observed annual decreases in the prices of rice, corn,
        and oil and fats. The rest of the food groups had lower annual rates except
        for vegetables, which saw prices grow by 2 percent.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98bbfa6-fca1-4c45-9f6a-79600863556f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:42:38.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:25:10.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Core inflation also decelerated to 1.6 percent, from the previous
        month''s 1.9 percent and August 2014''s 3.4 percent.</p>'
  'Philippine-Azkals-Neil-Etheridge-Maldives-Uzbekistan':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Keeper Neil Etheridge and the rest of the Azkals have only conceded
      one goal in the last three international fixtures.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-09-04T14:44:30.792+08:00
