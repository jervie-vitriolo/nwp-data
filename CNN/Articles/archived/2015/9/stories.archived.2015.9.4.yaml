    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'NCAA: Letran back on top with San Beda; Arellano survives Altas

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4767bc59-72c7-4c71-801e-588bc6d6f873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:52:16.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:21:14.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Pro-bound Mark
        Cruz put on a three-point shooting clinic in the fourth quarter as Letran
        pummeled a rough-playing Lyceum, 74-57, Friday (September 4) to regain a share
        of the lead with San Beda in the National Collegiate Athletic Association
        (NCAA) at The Arena in San Juan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b9cbff-081a-4bb0-bb5c-5c34ce3be190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:52:16.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:21:14.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Cruz dropped a 17-point barrage in the fourth quarter including
        five booming triples to power the Knights to their 10th victory against two
        losses and back to the top alongside the Lions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c002cb0-f12b-4d62-90e7-e1f80bdd7138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:52:16.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:21:14.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I expect anyone from my team to step up everytime teams zone us
        and it''s just that Mark (Cruz) stepped up in this game," said Letran coach
        Aldin Ayo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053024ff-e963-46dd-9f44-ec5ae548b391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:52:16.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:21:14.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Knights dictated the tempo in the first three quarters but lost
        steam early in the fourth when the Pirates made a big run capped by a pair
        of free throws by Wilson Baltazar that gave the latter a 50-49 lead.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04632092-1506-44ed-821d-a4ea547cd871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:52:16.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:21:14.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And then Cruz entered the frey and unleashed 17 points the rest
        of the way to zap the last fight out Lyceum.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62cf001-706b-475a-9304-41b8e1fe3656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:52:16.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:21:14.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>There was some anxious moments early in the third quarter when Lyceum''s
        Cameroonian big man Victor Nguidjol landed an accidental elbow on the nose
        of Letran''s Christian Balagasay, who ended up a bloody mess.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdfa076-f387-42ac-b968-5e32605418e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:52:16.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:21:14.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>There were also some commotion between Nguidjol and Rey Nambatac
        just right after the final buzzer sounded.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3075750-d5f6-44b7-851f-18e4450a4991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:52:16.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:21:14.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Nambatac was caught in a fighting stance with Nguidjol, who pushed
        the former after trying to sneak in a lay up when Letran had already won it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764bb671-2036-43dd-ba9e-b0fa6612272f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:52:16.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:21:14.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Pirates, who were led by Nguidjol''s 20 points and 15 boards,
        fell to their ninth defeat against three wins.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff948ac5-0448-474d-9187-11b102ac4c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:52:16.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:21:14.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In the second game, St. Benilde smashed a hapless Emilio Aguinaldo,
        81-57, to stay in the Final Four hunt with a 3-9 mark.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a63c11f-4c29-497c-918a-c4d3c456ee3c'
