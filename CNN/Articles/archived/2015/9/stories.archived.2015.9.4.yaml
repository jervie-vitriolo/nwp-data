      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Those (products) are things that are there, and then they''re gone,"
        Sansweet said. "This is the stuff to me, just like the earliest cereal boxes
        for the launch of ''Star Wars.'' ... This is the kind of stuff that is very
        ephemeral."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1c6309-eb90-498f-be2e-9ca109680cbf'
