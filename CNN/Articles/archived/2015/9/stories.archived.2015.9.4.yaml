  'china-beijing-stimulus':
    'author': 'Charles Riley, CNN Money'
    'caption': '(File photo) Civilians march through Tiananmen to celebrate the 60th
      founding anniversary of the People''s Republic of China.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-09-04T10:36:07.397+08:00
    'imagesource': 'jcr:313188fb-9d36-4c3a-86f0-ff3f631e1ad7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '237ad5a8-115f-4c9b-8a72-f31b3de4a101'
    'lead': 'China paraded its military might through the streets of Beijing on Thursday
      as the country showed off its newest weapons. Investors hoping for a similar
      show of force to boost the slowing Chinese economy and calm nerves about global
      growth will be disappointed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T14:29:38.274+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-06T16:30:58.547+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-06T16:30:58.231+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Beijing won''t fire its bazooka to boost economy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f70537-dce2-4491-903c-f48df714ea55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:29:38.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:30:58.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNNMoney)</strong> — China paraded its military
        might through the streets of Beijing on Thursday as the country showed off
        its newest weapons.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c91deda-e6d2-422d-aa5f-ac1e784a8511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:29:38.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:30:58.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Investors hoping for a similar show of force to boost the slowing
        Chinese economy and calm nerves about global growth will be disappointed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e40d458-b337-4985-b7c1-e63e02340b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:29:38.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:30:58.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Beijing will be far more circumspect with its economic arsenal,
        and is unlikely to launch a big fiscal stimulus package in the coming months,
        experts say.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c575ebc-1b98-45ff-a37b-6b2de98a5bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:29:38.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:30:58.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Instead, officials will continue to shore up growth with smaller,
        targeted measures, and further monetary easing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a84d58-b23d-4bf8-bcac-88f782fe4a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:29:38.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:30:58.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>There will, in other words, be no "big bazooka."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d4df6e-e83a-40b0-aa1c-6dc0b5526192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:29:38.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:30:58.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Spending will be rolled out incrementally and not in any big bang
        package," analysts at Eurasia Group wrote in a research note. "New spending
        will largely come from the central government and it will not reach anywhere
        near the levels of the government''s massive 4 trillion yuan ($586 billion)
        response to the global financial crisis in 2008 to 2009."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec8d5ec-c21d-4533-9835-d6cb2a2dd273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:29:38.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:30:58.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The People''s Bank of China has already cut interest rates, and
        lowered the amount of cash banks are required to keep on hand, in a bid to
        support growth. The central bank has also allowed the biggest devaluation
        of the yuan in decades, which should provide a boost to exporters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64870680-2555-4214-8edf-b19a73557259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:29:38.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:30:58.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>So if it won''t fire its heavy weapons, what more can Beijing do?
        Economists at UBS expect more rate cuts this year, as well as tax breaks for
        smaller businesses. The government is also likely to accelerate key infrastructure
        projects. Tweaks to lending requirements could help make it easier for companies
        to access financing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba17587-d0d6-4fe3-b428-e8c208fa57df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:29:38.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:30:58.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The hope is that these measures, taken together, will be enough
        to prevent a so-called "hard landing" for the economy — a scenario under which
        growth suddenly stalls.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b063ed3-1a24-4e5d-afaf-41da77d6f220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:29:38.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:30:58.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Experts have known for a long time that China''s growth would slow.
        It had to weaken, in fact, as Beijing made reforms designed to shift the country
        away from relying on building roads, railways and housing to generate growth,
        to an economy powered by consumer spending.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e781b58-48c8-421f-bbba-f85551de998e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:29:38.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:30:58.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>That''s happening now. Beijing''s growth target for the year is
        7% — a goal it said it met in the first six months. Seven percent is a far
        cry from the heady days when China''s economy was expanding by 10% a year
        on a regular basis. But it''s still strong enough to create new jobs to keep
        employment steady.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd61fce4-6e6e-4104-954e-22fb14381b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:29:38.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:30:58.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>If Beijing panics and launches a shock-and-awe stimulus package,
        it could put much of its hard work at risk. Credit will once again flow to
        banks, and debt levels for both businesses and local governments — already
        at inflated levels — will increase still further.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4885278-3dcc-4427-a1e0-864b8555cf43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:29:38.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:30:58.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Most economists, however, don''t think action of that magnitude
        will be required anytime soon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28efd1c2-907d-4e1a-8de3-5aab83060992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:29:38.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:30:58.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We do not see the leadership, led by President Xi Jinxing, in a
        state of panic over growth, nor are they surprised to see headwinds to the
        economy as it undergoes inevitable, even desirable, structural adjustment,"
        Eurasia Group said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1881803d-5656-42b1-8c0b-66225df29f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:29:38.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:30:58.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://money.cnn.com/2015/09/02/news/economy/china-beijing-stimulus/index.html?iid=hp-stack-dom">
        "Beijing won''t fire its bazooka to boost economy"</a></em></p>'
  'Star-Wars-Stormtrooper-Stormie-Darth-Vader-toys-action-figures-Instagram':
    'author': ' Becky Perlow, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-09-04T10:24:34.178+08:00
    'gallerysource': 'jcr:12af834b-1c92-493c-b724-cb441fd5e59c'
