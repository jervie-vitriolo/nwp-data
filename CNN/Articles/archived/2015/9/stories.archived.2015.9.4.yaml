      'mgnl:created': 2019-12-06T14:21:04.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T14:21:10.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/entertainment/2015/04/17/Star-Wars-The-Force-Awakens-teaser.html">Related:
        The Force is back: New ''Star Wars'' teaser trailer released</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4c0e52-a660-48d7-950a-b477145e9c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:21:04.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T14:21:10.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Since the original film''s release in the late 1970s, Star Wars
        has been as much about merchandising as about the movies themselves (as Mel
        Brooks famously noted).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafb69a0-1f36-44a8-9ce6-c1042895f123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:21:04.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T14:21:10.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And once again, Lucasfilm, Disney and their many partners will prove
        that the Force is with Star Wars products. Some new toys, products and gadgets
        are being kept secret until 12:01 a.m. on Force Friday, and devotees are expected
        to line up for a first look.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a60dc27-9899-450e-87a1-f9c7ed500eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:21:04.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T14:21:10.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I''m looking forward to seeing the new action figures," said Steve
        Sansweet, an authority on Star Wars merchandise and the Guinness record-holder
        with 300,000 items. "I want to see a bearded Luke Skywalker and an old Han
        Solo."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7b1d14-46fc-41d5-a2f8-dae71a095b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:21:04.762+08:00
