      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anna Estanislao contributed to this report.</em></p>'
  'selfies-political-campaigns-2016-elections-votes':
    'author': 'CNN Philippines Staff'
    'caption': 'Campaign strategist Malou Tiquia explained taking selfies is the newest
      thing introduced to Philippine politics.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-04T19:11:20.566+08:00
    'imagesource': 'jcr:18d0d057-b169-49c4-9980-ede0c03092df'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7295522-25b8-4b68-833d-7a6e3ffefbde'
    'lead': 'Several potential presidential candidates have taken advantage of the
      trend of taking selfies, but will it translate to votes come May 2016? '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T13:11:52.009+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-06T16:22:34.686+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-06T16:22:34.384+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'The power of selfies in political campaigns

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f1724a-2eb4-45ba-9c17-b47c897c9f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:11:52.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:22:34.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — With the advent
        of gadgets with cameras and accessible social media, a new way of political
        campaigning was born — using selfies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060769a6-8236-42f4-958c-bc4eccf0e2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:11:52.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:22:34.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Several potential presidential candidates have joined the bandwagon
        and have taken advantage of this trend, but will it translate to votes come
        May 2016?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e2da1e-7934-4bae-92b2-17507c421925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:11:52.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:22:34.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Politicians do the selfie</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1d737d-bb4b-4308-8ed4-b71a368b1896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:11:52.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:22:34.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Supporters nowadays rarely ask for an autograph or even a handshake,
        instead they take out their camera phones or even tablets, and pose for a
        selfie with politicians.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7135dc0e-c7aa-4f08-84e2-74d8f81e6776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:11:52.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:22:34.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>When Vice President Jejomar Binay does his town visits, he plunges
        into the crowd to pose for selfies and pictures with the people.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d47015-2161-45ca-9ceb-44ad6329ef3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:11:52.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:22:34.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Like the vice president, Sen. Grace Poe also spends a significant
        amount of time taking selfies — even "groufies" or group selfies — on her
        out-of-town visits.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689a4394-d8c2-41f9-b940-687e3c15f4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:11:52.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:22:34.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The same is true with Department of Interior and Local Government
        Secretary Mar Roxas, who gamely poses with his supporters wherever he goes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad80bcf-0223-4c4c-9b21-c51d3c57dca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:11:52.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:22:34.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Sen. Bongbong Marcos, in a YouTube video he posted on August 7,
        can be seen dancing and holding a camera phone while taking groufies with
        his supporters — not just one groufie, but eight groufies in a span of a 1:41
        video.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a70d77-ed89-4dd9-96ba-ba04e246c2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:11:52.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:22:34.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Experts weigh in on the power of selfies</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4a2903-dfe6-43fd-89f6-2d20651db954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:11:52.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:22:34.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Campaign strategist Malou Tiquia explained taking selfies is the
        newest thing introduced to Philippine politics.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc433126-fd7d-46df-acd2-536e81fd6092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:11:52.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:22:34.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It shows endearment. In a way, it is a good thing to promote the
        candidate. It is also good for propaganda purposes," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd27c6d5-9335-441f-aa63-2ff931445326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:11:52.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:22:34.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Tiquia said that politicians clicking the shutter button and taking
        selfies is adding a positive dimension to a candidate. It makes them look
        approachable, and to some extent, give off a cool and hip vibe.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b485b3-50f5-487a-8f6a-c75976d6fac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:11:52.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:22:34.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>She, however, said that not every selfie will translate to a vote
        for a candidate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fc1cea-2b25-401e-b1ba-6d7463d40273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:11:52.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:22:34.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It depends. [Kung ang selfie] nakaakbay... humahalik, those are
        endearing poses that can translate to votes. Kung ang selfie medyo formal,
        you can see the body language," Tiquia said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6dfac2-d2bd-4742-bc09-c388ff6fafda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:11:52.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:22:34.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Philippine studies Professor Jimmuel Naval explained Filipinos,
        by nature, like taking photos with celebrities and politicians.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57934741-fa87-4b4d-82a9-65c765af2725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:11:52.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:22:34.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Naval, like Tiquia, believes that for photos to translate into votes,
        politicians have to talk and genuinely interact with people.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd87254a-b741-47f2-98e8-7226efdff0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:11:52.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:22:34.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Hindi lang parang plastikan, click-click pero parang nandidiri
        sila. Bagamat still ang larawan, dapat may intimacy, close na close yung taong
        gustong magpapicture with him or her," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb88fed-8e45-4ad1-95eb-2efd796374b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:11:52.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:22:34.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Naval and Tiquia reminded voters to look beyond the behavior of
        candidates on these encounters.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02de46d2-7aad-4b91-b571-ca96be35e9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:11:52.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:22:34.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>There is nothing wrong with taking selfies with politicians — whether
        for bragging rights or simply to serve as a remembrance. But the experts stressed
        that the Filipino voters should vote based on what really matters: Platform,
        credentials, character, and most of all, sincerity.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5826e9aa-0223-4d12-94b0-0bcb5f260a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:11:52.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:22:34.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Joyce Ilas contributed to this report.</em></p>'
  'otto-perez-molina-jailed-guatemala-president-alejandro-maldonado':
    'author': 'Rafael Romo and Greg Botelho, CNN'
    'caption': 'Retired Army Gen. Otto Perez Molina won a runoff presidential election
      in Guatemala in August, 2011, seizing on voters'' concerns about growing insecurity
      in the Central American nation. (CNN File Photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-04T17:55:21.254+08:00
    'imagesource': 'jcr:d600ca86-c8e5-4c72-9171-2053f84cb701'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3f651ee-a7c8-4209-a0a6-743b619b04b0'
    'lead': 'Judge Miguel Angel Gálvez ordered Pérez Molina be held in the Matamoros
      jail in Guatemala City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T13:15:07.284+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-06T13:15:11.860+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-06T13:15:11.436+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Otto Pérez Molina out as Guatemala''s President, ordered to jail

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441a2506-7320-4c65-9de9-a6bb2b3dab56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:15:07.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:15:11.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — One day ago, Otto Pérez Molina was Guatemala''s President.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c876c6-c20d-4b53-b588-b16508a6d376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:15:07.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:15:11.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>By Thursday, he not only had lost that job, but was in custody.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c721b2e-0796-4b0c-805e-f644fcbdb9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:15:07.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:15:11.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Guatemala''s Attorney General issued an arrest warrant Wednesday
        for Pérez Molina in connection with a corruption investigation that has shaken
        the government and sparked protests. The 64-year-old former military commander
        responded by submitting his resignation -- an offer that the Central American
        country''s Congress, by a 118-0 vote, accepted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f469adb8-dc65-4784-9172-e2e3df30a644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:15:07.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:15:11.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A short time later, Alejandro Maldonado -- who had been vice president
        -- was sworn in as successor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860f5882-8965-4697-95a4-47823f6329f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:15:07.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:15:11.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Judge Miguel Angel Gálvez ordered Pérez Molina be held in the Matamoros
        jail in Guatemala City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fb49e1-9aab-4b84-9cbe-42f9a72e774c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:15:07.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:15:11.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The investigation</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e18444-b05d-468e-a6ca-ae71808766e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:15:07.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:15:11.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to the Attorney General''s Office and a U.N. investigating
        commission, Pérez Molina and a group of close aides within his administration
        received bribes in exchange for lowering taxes for companies seeking to import
        products into Guatemala.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675ed59c-5a37-464a-b994-92e6f7ac916d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:15:07.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:15:11.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In a message broadcast on Guatemalan national TV and radio last
        month, the then-President denied the charges and suggested he''s the target
        of a plot by his political enemies aided by foreign interests.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a84e9a-5860-4b93-8bf9-13514e135e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:15:07.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:15:11.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I categorically deny and reject the accusation that I was involved
        (in a corruption scheme) and having received any money from that customs fraud
        scheme," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57df195a-cbfb-495b-9bbe-5115ee99ecac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:15:07.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:15:11.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Pérez Molina''s lawyer told CNN en Español that the
        President was prepared to appear in front of a judge in Guatemala and face
        the accusations against him.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daacdb3e-16db-4234-a17c-e0ddb9634c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:15:07.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:15:11.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The President has not run away, has not hidden, will not flee and
        will not seek asylum," attorney César Calderón said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdfd432-261a-46dd-b3c8-eb1726205f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:15:07.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:15:11.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>At least 105 votes were needed to strip the then-President''s immunity
        -- a number opposition leaders have struggled to amass in the past. But on
        Tuesday, the vote was unanimous, with all 132 representatives who were present
        voting in favor of the move. An additional 26 lawmakers were absent and did
        not participate in the vote.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada5abbc-5a39-4649-9df8-bbe94e4f4158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:15:07.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:15:11.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>To the polls</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81e1283-535a-40e1-8f2e-44e9ebf6f965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:15:07.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:15:11.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The intensifying corruption scandal comes at a delicate time in
        Guatemalan politics. The country is scheduled to hold presidential elections
        on Sunday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf37525-76b7-4c62-9087-92fd68ce84b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:15:07.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:15:11.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>There have been weekly protests demanding Molina''s immediate resignation
        since April in the country''s capital. Pérez Molina had said he won''t step
        down, only to reverse course Wednesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35f61b4-c897-44e2-8e9b-ab60ed28c84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:15:07.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:15:11.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In May, Roxana Baldetti stepped down as Guatemala''s vice president
        after investigators accused her of involvement in the scheme. She was detained
        by authorities last week.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067d542e-c087-4d22-af5a-3a843dad9d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:15:07.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:15:11.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The judge in charge of her case has said she''ll be tried for customs
        fraud, illicit association and passive bribery -- the same accusations the
        President is facing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5177a395-1256-4fba-8c7d-899b01eb0b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:15:07.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:15:11.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Baldetti denies the charges and Mario Cano, her attorney, said in
        court that prosecutors are targeting the wrong person.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5ea905-093b-4b0f-ace3-252ce851c5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:15:07.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:15:11.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>New President has experience as ambassador, minister</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461a479b-3332-4826-877e-a573bf40b24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:15:07.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:15:11.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Guatemala''s 49th President finds himself in the middle of this
        mess, even though he is no stranger to politics.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3967ee-d1a7-4112-98b3-7511ac193cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:15:07.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:15:11.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The 79-year-old Maldonado has had many roles as Guatemala City council
        member, congressman, education minister and his country''s ambassador to Mexico
        and the United Nations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d827ad2-acf8-4249-909d-489b5fc618d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:15:07.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:15:11.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>How well this experience serves him in his new role, and given the
        tenuous situation, remains to be seen. Maldonado rose to the vice presidency
        on May 14, six days after predecessor Roxanna Baldetti resigned -- after being
        accused of corruption.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15996fbb-5c23-4c35-a8c0-7d953bcb4905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:15:07.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:15:11.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Ed Payne, Nelson Quinones, Catherine E. Shoichet and
        Camille Feanny contributed to this report.</em></p>'
