      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> We now have an answer to one of history''s
        biggest mysteries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5649913b-0388-4c19-b953-02f314fbd9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:39:31.698+08:00
