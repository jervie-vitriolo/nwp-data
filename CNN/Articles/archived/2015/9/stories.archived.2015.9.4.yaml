  'Princess-Charlotte-Prince-George-William-Catherine':
    'author': 'Ivana Kottasova, CNN Money'
    'caption': '(File photo)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-09-04T23:57:27.235+08:00
    'imagesource': 'jcr:d4f77d2e-1cb5-4f2c-905a-8ef104f886d7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1814518-4353-4737-9370-391d472ab81a'
    'lead': 'The youngest member of the royal family, four-month old Princess Charlotte,
      will be worth nearly $5 billion to the British economy, according to Brand Finance.
      Her brother? A mere $3.6 billion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T11:33:10.441+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-06T11:33:17.364+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-06T11:33:17.122+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Princess Charlotte: Worth $5 billion after four months

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36bb42c-abe4-4539-8509-d49cf549eb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:33:10.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T11:33:17.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney) —</strong> Talk about sibling rivalry!
        Prince George will be king one day, but his baby sister is where the money
        is.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eeb5c36-018d-4085-aed2-55d3c55b6237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:33:10.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T11:33:17.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The youngest member of the royal family, four-month old Princess
        Charlotte, will be worth nearly $5 billion to the British economy, according
        to Brand Finance. Her brother? A mere $3.6 billion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdea310-08df-45e1-b926-711ef5c964c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:33:10.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T11:33:17.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>True, the princess is still trailing her mother Catherine, the Duchess
        of Cambridge, whose contribution is estimated at $7.2 billion. But given Charlotte
        has only appeared in public twice – the day she was born, and during her christening
        – the value she''s already generating for British business is impressive.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0604d254-96d2-4932-a5e3-023e9d0f9efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:33:10.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T11:33:17.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The "Charlotte effect" brought a huge uplift to fashion and other
        brands the little princess has worn or been associated with. Her birth generated
        economic benefits of more than $150 million, Brand Finance estimates.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff9320c-0549-4063-8a29-dacecb6f0d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:33:10.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T11:33:17.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The unofficial endorsement of Charlotte, George, and Kate in particular
        has a profound financial effect running into millions annually," said CEO
        David Haigh.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95a4c1a-7739-4210-9f01-c957e7a43bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:33:10.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T11:33:17.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The $100 lacy shawl she wore when her parents introduced her to
        the world has been selling fast ever since, according to the makers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5dd2e9-05c4-4697-8ab5-cf8d37357954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:33:10.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T11:33:17.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The shawl is still very popular, we have seen a big increase in
        orders from all around the world in the last couple of months, thanks to all
        the media coverage," said Gillian Taylor, director at G.H. Hurt &amp; Sons.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c462c24-9993-48f5-b01d-7d68b0994c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:33:10.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T11:33:17.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And the vintage pram that carried Charlotte to her christening caused
        a similar craze. Prams With Pizazz, a company that restores vintage strollers,
        was "inundated with messages, emails, and calls" after the ceremony, its owner
        Scott Frew said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8318d29-2621-45c6-8ef7-dc48bd3ba515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:33:10.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T11:33:17.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The Firm," as Queen Elizabeth II reportedly calls the royal family,
        is worth $87 billion in total, adding $1.8 billion to the British economy
        every year, according to Brand Finance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6b23b1-303d-4c37-98b0-01407d596677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:33:10.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T11:33:17.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="http://money.cnn.com/2015/09/04/news/uk-royals-kate-charlotte-economy/?sr=cnnitw">Princess
        Charlotte: Worth $5 billion after four months."</a></em></p>'
  'Ilocos-Norte-Water-District-El-Niño-John-Teodoro':
    'author': 'Jorge Guerrero, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-09-04T22:55:03.631+08:00
    'imagesource': 'jcr:deee8ff3-1cd4-4baa-baa7-66b72b719b01'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8946bf8e-19fc-483f-8ff8-204f59b5afbc'
    'lead': 'The Ilocos Norte Water District (INWD) had started preparing for a possible
      water shortage in the country which will last until early 2016 due to El Niño.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T11:36:43.525+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-06T11:37:09.701+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-06T11:37:09.457+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Ilocos Norte Water District prepares for the full impact of El Niño

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a7245b-70ca-4193-9104-a63343b7ef9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:36:43.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T11:37:09.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Laoag (CNN Philippines)</strong> — The Ilocos Norte Water
        District (INWD) had started preparing for a possible water shortage in the
        country which will last until early 2016 due to El Niño.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c4f05d-7976-41b1-a1ff-fa95bee002e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:36:43.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T11:37:09.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to the Philippine Atmospheric, Geophysical and Astronomical
        Services Administration (PAGASA), the country will feel the full impact of
        El Niño towards the end of the year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c076a593-6c1e-46f0-b184-1c40ecbe6ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:36:43.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T11:37:09.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>John Teodoro, general manager of INWD, said they started drilling
        four additional wells in Laoag City, Badoc, and Solsona.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb8af07-03ab-4f63-8f2d-071dc02507ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:36:43.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T11:37:09.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“We have already drilled two additional wells which are now producing
        20 liters of water per second,” Teodoro said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb88a38-4fbc-4d29-9981-831b5015e9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:36:43.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T11:37:09.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>INWD is also upgrading their pumping facilities, especially in the
        towns of Bacarra and Vintar.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e4d6e1-1629-4b6f-a3ec-d46701be0153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:36:43.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T11:37:09.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“In order to avoid water service interruptions even in the event
        of a power outage, we have acquired additional generators,” said Teodoro.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187748a7-0e7d-4683-9eaf-f49116e3b64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:36:43.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T11:37:09.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Teodoro appealed to their consumers to avoid wasting water and to
        actively participate in the water conservation campaign.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe5180d-1c67-4d79-b823-204e7b416beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:36:43.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T11:37:09.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Our upgrading efforts will all be useless if the water table itself
        will be depleted,” he added</p>'
  'what-will-Apple-announce-on-Wednesday':
    'author': 'Heather Kelly, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-09-04T21:28:25.876+08:00
    'imagesource': 'jcr:0d17b269-0b1f-4783-af7e-1b62a248ccce'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '15e80ce0-6ba7-47a3-be57-66ab27e1601f'
    'lead': 'There are enough rumors and hints flying around online to give us a pretty
      good idea of what to expect at next week''s big Apple press event. Apple will
      almost definitely upgrade its iPhones, likely introduce a new Apple TV, and
      maybe launch a large iPad Pro.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T11:42:48.915+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-06T16:20:28.350+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-06T16:20:27.995+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'What will Apple announce on Wednesday?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2189d1-af19-4bfc-9422-867c60e8feaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:42:48.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:20:28.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>San Francisco (CNNMoney)</strong> — Despite what a recent
        Apple invitation promised, Siri is terrible at giving hints.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315448a1-8e5d-4194-ba33-65dea9b59dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:42:48.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:20:28.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Luckily, there are enough rumors and hints flying around online
        to give us a pretty good idea of what to expect at next week''s big Apple
        press event. Apple will almost definitely upgrade its iPhones, likely introduce
        a new Apple TV, and maybe launch a large iPad Pro.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5551d46f-fd0f-488e-907f-73bed5926b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:42:48.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:20:28.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2015/08/28/Apple-to-make-announcement-on-September-9-iPhone-6S.html">Related:
        Apple to make (iPhone 6S?) announcement on September 9</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef029ae7-4ccd-490a-b5aa-45363bf82b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:42:48.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:20:28.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>We will be reporting live from the event at San Francisco''s Bill
        Graham Civic Auditorium on September 9. Come back for details, photos and
        videos of the latest gadgets. The fun starts at 10 a.m. Pacific Time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91d7e17-5ed8-4d54-9fe2-a0fb781fdced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:42:48.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:20:28.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>iPhone 6 Upgrade</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa7e9bc-eeb7-42d0-83fc-e209292842de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:42:48.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:20:28.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>There''s a rhythm to Apple''s iPhone upgrades. In even years there''s
        a big release like the iPhone the 6, 5, and 4. In odd-numbered years the device
        gets a bump and an "S" on the end, namely the iPhone 5S, 4S, and 3GS. It''s
        something to keep the line fresh but nothing so drastic to anger all the people
        who just bought the last model.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692cf2ec-38da-4ec1-b401-eb02c9af80de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:42:48.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:20:28.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>This is an odd year. Unless Apple gets crazy, it will likely release
        updates to the iPhone 6 and iPhone 6 Plus (iPhone 6S Plus?).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd053387f-c8ee-4b48-9bb6-67c7a6f66c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:42:48.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:20:28.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The big addition could be a Force Touch pressure sensitive screen,
        which adds new gesture options. Other possible changes include a new rose
        gold color option and a stronger aluminum shell (the same Series 7000 aluminum
        in its Apple Watch Sport). New phones will likely have an improved processor,
        more RAM, a 4K rear camera, and a better microphone.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e97bd6-f999-4971-b263-3ddf338c369a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:42:48.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:20:28.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Apple TV</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a02b3d7-8d9b-4d9e-90e0-4cb95f01fea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:42:48.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:20:28.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Apple TV rumors spring eternal. It seems that every Apple event
        comes saddled with buzz of an Apple TV, but this time they (probably) mean
        something.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d90663-4a80-497e-a993-02e39a093041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:42:48.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:20:28.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Apple is expected to finally release a new version of its set-top
        box on Wednesday (September 9). The biggest addition to the device would be
        Siri controls, allowing you to control TV, music, and games with voice commands.
        A Siri button would be part of a powerful new Apple TV remote, along with
        s a touchpad and physical buttons.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1278ab-2337-4a9a-8a49-4444aaee9e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:42:48.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:20:28.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>An App Store for the TV is another rumored addition, as well as
        the opening of the Apple TV platform to outside developers, which could greatly
        increase channel and content options. Gaming could also come to the device
        in a big way, with downloadable games in the App Store and support for third-party
        gaming controllers. Inside, the Apple TV would get a significant specs bump,
        with a much faster processor.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f485d6-a81c-4483-b573-61f232989f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:42:48.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:20:28.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>iPad goes Pro</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3efcde-8d12-43ac-9729-7c10263db07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:42:48.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:20:28.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Apple is expected to announce a new professional-level iPad aimed
        at the enterprise. The tablet would be as large as a laptop: 12.9-inches.
        It could have an ultra high-resolution display, Touch ID fingerprint sensor,
        and possibly a stylus and USB port.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7766f360-1c6b-4c3d-a69f-b1368db08e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:42:48.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:20:28.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>An iPad for enterprise would make sense for Apple. It''s been working
        with companies like IBM and Cisco to make iPhones, iPads, and computers appealing
        to retail, research, and corporate clients. Long before it tried to sell smartphones
        as business devices, workers were bringing their own iPhones to the office.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff320faa-5bd5-49cf-a259-95dba1acaf2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:42:48.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:20:28.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Apple is also expected to announce a new version of its iPad Mini.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97733b14-7892-4175-930e-0e275c8ff919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:42:48.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:20:28.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/09/04/technology/apple-what-to-expect/">"What
        will Apple announce on Wednesday?"</a></em></p>'
  'Aylan-Kurdi-migrant-kobani-Syria-laid-to-rest':
    'author': 'Faith Karimi and Raja Razek, CNN'
    'caption': 'A Turkish police officer carries a young boy who washed ashore on
      Wednesday, September 2. The child was one of 12 refugees who drowned during
      a failed attempt to sail to the Greek island of Kos.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-04T22:01:52.011+08:00
    'imagesource': 'jcr:e93b2b19-840e-4d3b-b650-fdfb32796927'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6634580-3df4-447d-a4b8-cb834f3d3f38'
    'lead': 'Aylan''s body arrived in the Turkish city of Istanbul on Friday (September
      4). From there, it made its final trip home to Kobani, the Syrian city his family
      left to escape the daily barrage of bombs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-06T11:47:43.273+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-06T11:47:51.011+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-06T11:47:50.601+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Drowned toddler Aylan Kurdi laid to rest in Syrian city he fled

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf64aba8-98c4-406b-a711-2d95151ce37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:47:43.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T11:47:51.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Aylan Kurdi''s last journey was supposed to take him to
        a safe home – hundreds of miles away from the relentless war in his native
        Syria.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5f26d2-980c-4cb1-b154-2482f335df32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:47:43.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T11:47:51.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Instead, it ended with a funeral for the 2-year-old in the city
        his family tried to flee.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0aa7a98-941d-423e-8803-4b2dae39e76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:47:43.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T11:47:51.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Aylan''s body arrived in the Turkish city of Istanbul on Friday
        (September 4). From there, it made its final trip home to Kobani, the Syrian
        city his family left to escape the daily barrage of bombs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6db20c8-0d9f-495a-9f18-0c827ba6415d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:47:43.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T11:47:51.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The tiny boy with a cheeky smile may be gone, but the wrenching
        images showing his drowned body will live on.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97b9619-902c-4e27-9a42-4d8734cbd379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:47:43.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T11:47:51.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The photos, which have galvanized the world and become the latest
        symbol of the migrant crisis in Europe, show his body lying on a Turkish beach.
        He''s wearing a red shirt and black shoes, his face partly covered by sand
        and gentle waves, as if he were sleeping.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0294f145-2968-4633-84d6-edd7ecd7a399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:47:43.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T11:47:51.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Only his father survived</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94df819-2e23-4a2f-848b-f8a9e6f76be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:47:43.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T11:47:51.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Aylan''s family was among the throngs making the treacherous journey
        aboard overcrowded rafts in the choppy Mediterranean waters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecf58ab-3e8a-4d63-8d1b-b4469d8b1b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:47:43.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T11:47:51.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Exhausted by the constant conflict and struggle for survival, they
        left their hometown in search of a better, safer life.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715ae22e-8eef-4aca-9627-8121e2ec8dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:47:43.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T11:47:51.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Aylan, his brother, Galip, 4, and mother, Rehen, drowned trying
        to make that dream a reality. The children''s father, Abdullah Kurdi, survived,
        and accompanied their bodies to Kobani, where they were buried.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf915ca2-f3f7-48c5-8a90-459ce4c19295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:47:43.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T11:47:51.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know what to do," he said as three coffins sat nearby.
        "I don''t know what to say."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbb1d8c-217d-4d40-bdba-59435d27b1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:47:43.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T11:47:51.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Kurdi said he will stay in the war-torn city where his wife and
        children are buried adjacent to one another.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48866ed2-c0fb-459d-873b-cb8c6634a8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:47:43.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T11:47:51.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Tiny body, big message</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0b1921-d21d-43ef-9ac8-cf5feb3084e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:47:43.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T11:47:51.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Abdullah Kurdi says the trip from hell started when he boarded a
        small, overcrowded boat in Turkey with 12 people on board. It was manned by
        two smugglers: a Turk and a Syrian.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd302f7b-397c-4870-9289-6bd7a456aa17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:47:43.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T11:47:51.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I told him, ''Should we empty the boat? Should I get off with my
        wife and child?'' "</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d2e1c4-7bc0-4790-a7d8-ec6d0f99d6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:47:43.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T11:47:51.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>One of the smugglers replied, "''No, no, it is good,''" he recounted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7610f9e-c7f0-4456-be6c-e0693119f628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:47:43.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T11:47:51.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>As soon as the boat set out, large waves crashed against it. They
        pounded harder, forcing one smuggler to jump overboard and swim toward shore.
        Kurdi said he tried to take control of the boat, but it capsized in the rough
        waters.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3d83b3-dfa5-4920-8412-df73fc3fb77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:47:43.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T11:47:51.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I tried to reach for my wife and children," he said. "I was in
        the water for 20 minutes. One person after another was dying."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edd059d-0493-43a2-a6c8-08a93e8334c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:47:43.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T11:47:51.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Kurdi, who was trying to get to Sweden by way of Greece, described
        his life as hopeless without his family.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad4922e-46ec-4be8-9d0d-bd0e5fe30441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:47:43.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T11:47:51.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want anything else from this world," he said. "Everything
        I was dreaming of is gone. I want to bury my children and sit beside them
        until I die."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bcfcf7-2a51-44d7-bbf2-a168a3b79fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:47:43.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T11:47:51.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Four Syrians are in custody on suspicion of human trafficking in
        the deaths.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bff8991-220f-4e9c-992c-c3d95c900832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:47:43.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T11:47:51.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Trying to get to Canada</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63959aeb-a830-424b-933f-2b4192e85f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:47:43.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T11:47:51.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Abdullah Kurdi''s sister had filed refugee paperwork to obtain permission
        for her family to live in Canada, but the application was rejected in June,
        Canadian Parliament Member Fin Donnelly told CNN partner CTV.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974dfa0e-4d50-4a47-bcc9-24d1e0f8a23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:47:43.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T11:47:51.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But Tima Kurdi, who lives in Vancouver, said the paperwork was for
        a different brother. The Department of Citizenship and Immigration Canada
        confirmed Thursday (September 3) it never received an application for Abdullah.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8188daad-e6b8-448c-a3bd-a5e0d8f5f288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:47:43.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T11:47:51.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Tima Kurdi said she knew of her brother''s plans to make the dangerous
        voyage.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ee8f93-8310-4bf7-92c1-87d4183a8a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:47:43.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T11:47:51.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Thousands have died</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcde4656-2cb7-426b-9545-f9510891dd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:47:43.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T11:47:51.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of thousands of migrants have traveled by boat or train,
        taken crowded buses or walked for days, sometimes months, to reach Europe''s
        shores.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e15807-62aa-4bfc-b28b-4bad59ecc84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:47:43.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T11:47:51.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>More than 2,600 people have died trying to cross the Mediterranean
        to Europe this year alone, making it the most deadly migrant crossing point
        in the world. The International Organization for Migration warned last month
        that those numbers will soar.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3f76b9-85af-48a5-997d-3462103000bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:47:43.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T11:47:51.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In one case last month, 71 bodies – mostly people who had fled Syria
        – were found in an abandoned truck in Austria.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d013011-7c34-4186-8a6b-4aa87683f21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:47:43.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T11:47:51.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Nearly three-quarters of the world''s migrant deaths this year have
        occurred in the Mediterranean, according to the organization. And the number
        of deaths in the region so far this year – 2,643 – is nearly 20% higher than
        last year''s 2,223.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c47d1e9-a389-45e7-9249-32a63e19d1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:47:43.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T11:47:51.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Some have drowned, and others were crushed in stampedes or asphyxiated
        by boat engine fumes.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ace5e8-3601-48b6-9465-073bce91b599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:47:43.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T11:47:51.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Support, backlash</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd080b2-8904-487f-b841-8f7ab4bbea1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:47:43.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T11:47:51.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>More than 350,000 people have arrived in Europe so far this year,
        seeking sanctuary from war, persecution, or poverty.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df220a7-77e5-4915-85cf-7d9e4056a16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:47:43.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T11:47:51.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Their arrival has sparked support in some areas across Europe and
        backlash in others.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e82c08-b90e-4323-bf33-3cd79903b1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:47:43.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T11:47:51.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Foreign Ministers Paolo Gentiloni of Italy, Frank-Walter Steinmeier
        of Germany and Laurent Fabius of France have presented the European Union
        with a joint document calling for a revision of asylum rules and a fairer
        distribution of refugees. No specifics have been provided.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399ef54d-60f4-4129-96dc-73cafc69b151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:47:43.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T11:47:51.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"These people are forced to go on boats, they pay 4,000 or 5,000
        euros and they die in these desperate circumstances," said Antonio Guterres,
        the U.N. high commissioner for refugees. "This doesn''t make sense. We need
        to have a coherent response to this situation ... only Europe as a whole,
        based on solidarity, can give that response."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27726fb-e40b-400f-a728-2b2d9062c9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:47:43.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T11:47:51.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Aylan''s photo has sparked criticism of Europe for not doing enough
        to help the refugees and migrants escaping from Africa and the Middle East.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d0bd10-6459-4b0b-b6fa-c082b28054e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:47:43.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T11:47:51.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Catherine Shoichet and Ashley Fantz contributed to this
        report.</em></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3d9030-c0ce-4475-99cc-8e91f47a1b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T11:47:43.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T11:47:51.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/09/04/europe/syria-aylan-kurdi-funeral/index.html">"Drowned
        toddler Aylan Kurdi laid to rest in Syrian city he fled."</a></em></p>'
  'ncaa-season-91-letran-san-beda-arellano-perpetual-benilde-eac':
