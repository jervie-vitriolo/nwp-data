      'mgnl:type': 'embedCode'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2ac2fc-daeb-4683-bcbb-51c22b033907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:50:09.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T14:50:13.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Dortmund also issued a statement declaring that Germany needs migrants
        -- and that the country''s social security system will fall apart without
        them.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ca1351-2649-4f30-9b22-d2d95928a0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:50:09.401+08:00
      'mgnl:createdBy': 'jeff'
