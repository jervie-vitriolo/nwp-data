    'mgnl:lastActivated': 2019-12-06T13:09:44.843+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-06T13:09:44.517+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Poe is eyeing presidency, time for LP to move on - Drilon

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e5c203-ddca-4ebe-8bfa-918cc338ab2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:09:41.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:09:44.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> By all indications,
        Sen. Grace Poe has set her sights on the highest office of the land, according
        to Senate President Franklin Drilon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411b4c74-2df4-44b7-9f67-2be8bc43adfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:09:41.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:09:44.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Drilon said on Friday (September 4) that Poe''s recent trips in
        different parts of the country only pointed to one direction — the presidency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f2b59e-6fcd-486a-afc7-83779870c6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:09:41.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:09:44.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Unang-una, she has been going around, making speeches to various
        schools and organizations. Hindi naman gagawin yan kung hindi ka tatakbo.
        Hindi madaling mag-ikot," Drilon told reporters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ebb13e-05e2-47d0-bfdf-1f69c52f1b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:09:41.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:09:44.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "First of all, she has been going around, making speeches
        to various schools and organizations. You don''t do that if you''re not running
        because that''s not easy to do."]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b4f0b9-fbbd-469b-ad73-14d1064385b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:09:41.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:09:44.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>This developed despite Poe''s pronouncements that she still had
        to decide whether she would be running for a higher public office next year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbd1d38-6536-4a39-ad11-40a35fb01df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:09:41.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:09:44.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But for Drilon, who sits as Liberal Party (LP) vice chairman, it''s
        time for the administration party to give up on wooing Poe and look for other
        possible running mates for Interior Secretary Manuel "Mar" Roxas II.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c213a31-3697-4ac0-bb0d-a0e4a6a51538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:09:41.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:09:44.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Two weeks ago, Transportation Secretary Joseph Emilio "Jun" Abaya
        said that there would be no deadline in terms of waiting for Poe''s nod to
        be the administration''s vice presidential bet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf5d58c-b1b6-44d0-bb59-8af7dfed8312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:09:41.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:09:44.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Related</strong>: <a href="http://cnnphilippines.com/news/2015/08/22/Abaya-on-waiting-for-Poe-A-suitor-never-imposes-a-deadline.html">Abaya
        on waiting for Poe: A suitor never imposes a deadline</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ed685e-37a7-4656-a926-16fd3ac490de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:09:41.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:09:44.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Abaya, who is also LP acting president, was reacting to statements
        of partymates like Rep. Edgar Erice that they would only wait for Poe until
        mid-September.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874d3827-8d7a-4cab-afad-5419dae6c633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:09:41.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:09:44.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Related: <a href="http://cnnphilippines.com/news/2015/08/15/LP-to-wait-for-Poe-only-until-Sept.-14.html">LP
        to wait for Poe only until September 14</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cdcd50-ec8e-4f98-a64d-6265ee55d525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:09:41.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:09:44.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Drilon said he would now ask Abaya to convene the National Executive
        Council to nominate and choose LP''s vice presidential bet and also to prepare
        the senatorial slate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84eff648-4196-4e22-809d-d14e527ebfe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:09:41.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:09:44.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He said he believed that Batangas Gov. Vilma Santos-Recto, Camarines
        Sur Rep. Leni Robredo, senators Alan Peter Cayetano and Antonio Trillanes
        IV were viable contenders for the vice presidential post.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd9e1d9-7963-4f40-bc75-0003f3ecd9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:09:41.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:09:44.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Rep. Niel Tupas Jr., LP deputy secretary general, agreed with Drilon
        saying "it''s time to move on" and look for another partner for Roxas.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11e63e8-4a4f-4ceb-a20e-741ec2211fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:09:41.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:09:44.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Another party member, Rep. Rey Umali said he can''t think of anyone
        else to pair with Roxas except for Robredo and "perhaps De Lima."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943cbfbc-5f5f-4a24-bb0c-31c1ca02209c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:09:41.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:09:44.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>However, Drilon said that Justice Secretary Leila De Lima would
        be on the administration''s senatorial slate —something he had confirmed as
        early as June 17.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd51033-2cba-4f29-9aab-d325e2f2bfba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:09:41.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T13:09:44.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/06/17/Drilon-source-jump-gun-on-De-Limas-plan-to-run-for-Senate.html">Related:
        Drilon, source jump gun on De Lima''s senatorial bid</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33019be7-3625-4156-b707-dfe4fb004ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:09:41.750+08:00
      'mgnl:createdBy': 'jeff'
