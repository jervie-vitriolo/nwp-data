      'jcr:uuid': '2d4504cc-a998-4a9b-a13b-a0351768517f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:35:13.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:24:35.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Under the tutelage of coach Bong Dela Cruz, who replaced fan-favorite
        Pido Jarencio, the España-based cagers struggled mightily last year with a
        5-9 slate, and were only good for sixth place.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672f7658-13d1-4ff9-99e6-aaa5eeb1126d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:35:13.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:24:35.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Now armed with a healthy roster, Dela Cruz, who endured jeers from
        the UST community following a horrendous campaign, hopes to put the woebegone
        team back on the league''s map.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0fad00-330e-4206-9556-e2a5d4a43731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:35:13.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:24:35.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Competitive yung team this year," said the embattled coach, who
        is using this chance to prove he is fit for the job.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78776e43-21f4-4638-ac98-e4aa48bd185a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:35:13.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:24:35.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Yung preparation namin last year maiksi lang, ngayon mahaba na.
        Naayos namin lahat ng dapat ayusin."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474a0eda-d678-4c96-a61a-8fb1b4890acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:35:13.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:24:35.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/sports/2015/09/04/UAAP-season-78-La-Salle-rookie-laden-lineup.html">Related:
        Rookies out to prove they can compete at high level, says La Salle coach</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a839e955-95ef-482f-bdb2-1fb4f360073a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:35:13.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:24:35.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Dela Cruz said he is banking on veterans Kevin Ferrer, Cameroonian
        reinforcement Karim Abdul, Ed Dacquioag, Louie Vigil, and Kent Lao in UST''s
        bid to make the final four again.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a288c920-9b35-47dd-b5c3-7ccc64412b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:35:13.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T16:24:35.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Spread out ang offense this year," he said. "Ang goal namin is
        makapasok ng final four. Pero one game at a time lang, step by step lang."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699bc233-9491-4fa7-ba32-110edfa9be88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T13:35:13.307+08:00
