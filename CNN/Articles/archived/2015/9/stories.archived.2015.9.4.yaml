      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Kylo Ren''s lightsaber looks organic and self-built; I want to
        find out more about that," Sansweet said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59db4849-d852-4673-9ddf-86a67ec516ea'
