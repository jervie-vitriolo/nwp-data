      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Playsets, Lego sets, and action figures, with new characters like
        Kylo Ren and Captain Phasma, will also be available.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233f2c69-b4d5-4497-9801-650533f4fd39'
      'mgnl:activationStatus': true
