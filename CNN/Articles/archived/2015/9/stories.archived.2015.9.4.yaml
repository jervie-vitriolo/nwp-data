      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The boy and his family were Kurds from war-torn Syria trying to
        cross the Aegean Sea to Greece, according to CNN partner CTV. Twelve people
        died when their small boat, crowded with refugees fleeing the Middle East,
        capsized in rough seas.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c9316b-c9aa-402b-8500-61026f0e1c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:46:24.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T14:46:29.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Demir, 29, has worked for Dogan News Agency, also known as DHA,
        since she was a teenager. Based in Bodrum, she responded to reports of activity
        at the beach and discovered that several bodies had washed up on shore.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac39c96-849c-481c-8455-48abcc18170d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:46:24.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T14:46:29.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Once she grew close, "we saw that they were dead children''s bodies,"
        she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13cfc6f-ae1f-43cc-b147-8d8dc3920c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:46:24.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T14:46:29.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>She and her DHA colleagues found Aylan''s body first. Soon after,
        a short distance down the beach, they came across the body of his brother
        Galip, 4.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2baac7e-5973-48c2-ad03-a1708db53dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:46:24.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T14:46:29.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"He was laying on the beach the same way. He also had his shirt,
        his shorts and shoes on. They had nothing — no life vest, no arm floats, no
        life buoy to keep them floating on the water," Demir said. "This actually
        revealed how tragic that moment was."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c46e3eb-1fb4-43ec-9a8b-b965d3ae59ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:46:24.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T14:46:29.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Farther down the beach, they found a third body: that of an 11-year-old
        boy who was not related to the two brothers. Like the others, he was not wearing
        a life vest.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785bbb98-8fba-4b16-8deb-3363aa036ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:46:24.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T14:46:29.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Demir said she later learned that the body of Aylan and Galip''s
        mother, Rehen Kurdi, was found on another Turkish beach 150 miles away.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cff5f65-1743-48e6-9bea-ed7e6e583d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:46:24.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T14:46:29.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I thought the only thing for me to do was to take their photographs
        to make sure Turkey and the world sees this," she said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41585cea-3b95-4fc9-9067-83766f4446d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:46:24.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T14:46:29.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The boys'' father was the only Kurdi family member to survive the
        ill-fated boat trip.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ed19b8-4b21-40fb-a7a9-b6682de0ce0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:46:24.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T14:46:29.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want anything else from this world," Abdullah Kurdi told
        CNN on Thursday. "Everything I was dreaming of is gone. I want to bury my
        children and sit beside them until I die."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f69995-edfb-4efb-8690-e45e2be98083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:46:24.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T14:46:29.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2015/09/04/Syria-migrant-Aylan-Abdullah-Rehen-Galip-Kurdi.html">Related:
        Syrian toddler''s dad: ''Everything I was dreaming of is gone''</a></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5035dcb-785c-4aec-9a39-3137d2f844e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:46:24.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T14:46:29.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Demir has been covering the refugee crisis for months and has photographed
        many dead migrants. But none has had the impact of her images of Aylan.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed1d27e-f0e9-41c3-a43e-249c28c31574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:46:24.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T14:46:29.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t think it would bring this much attention when I was taking
        the photograph," she told CNN Turk. "However, with the pain I felt when I
        saw Aylan, the only thing on my mind was to pass along this to the public.
        I didn''t think anything else. I just wanted to show their tragedy."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a6efb1-9622-4700-bb69-f4ff256eb4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:46:24.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T14:46:29.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Hande Atay-Alam contributed to this story.</em></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be744618-df14-4181-a314-083b256ce169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-06T14:46:24.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-06T14:46:29.234+08:00
