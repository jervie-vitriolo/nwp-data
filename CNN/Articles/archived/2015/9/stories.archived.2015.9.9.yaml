      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Pre-season favorite FEU, which made mince meat of Ateneo Blue Eagles
        last Sunday, scored four more points after that before star guard Mike Tolomia
        turned the ball over in the final play leading to the loss.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b00a42b-5c94-42bd-a6af-b3c1720521cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:24:16.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:24:20.184+08:00
