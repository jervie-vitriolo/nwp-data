        Association of the Philippines (UAAP) on Wednesday (September 9) at the SMART-Araneta
        Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a93f507-a1a3-4db8-b192-43fc09402b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:24:16.721+08:00
