    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1278b0d-5580-48cb-ace8-50a47930ab6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:59:11.594+08:00
      'mgnl:createdBy': 'jeff'
