      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>UST now holds a 2-0 win-loss record to grab a share the lead with
        UP Fighting Maroons.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02b7f2d-6c23-4ccb-a086-d423def7175a'
