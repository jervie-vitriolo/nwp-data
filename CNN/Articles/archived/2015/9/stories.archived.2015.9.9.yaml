  'Queen-Elizabeth-II-Britain-longest-reigning-monarch':
    'author': 'Laura Smith-Spark, CNN'
    'caption': 'Queen Elizabeth II poses for the official royal photo celebrating
      the 60th anniversary of her accession to the throne.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-09-09T22:36:19.456+08:00
    'imagesource': 'jcr:23a089b2-7c71-4849-8a49-66a85003f0c0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db1a99b4-8842-4abc-8bcc-7938261bcc66'
    'lead': 'Queen Elizabeth II has thanked people from around the world for their
      messages of "great kindness" as she marked the day she becomes the longest-reigning
      monarch in British history.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T15:15:06.514+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-09T15:15:10.025+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-09T15:15:09.718+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Queen Elizabeth II becomes Britain''s longest-reigning monarch

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321b2d8f-73b5-4739-819a-bfbc5acab9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:15:06.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:15:10.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>London (CNN) — Queen Elizabeth II has thanked people from around
        the world for their messages of "great kindness" as she marked the day she
        becomes the longest-reigning monarch in British history.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563fc1fd-d549-417c-b56c-c12e8c229f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:15:06.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:15:10.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Already the country''s longest-lived monarch and the world''s oldest-serving
        sovereign, Elizabeth will pass the record set by her great-great-grandmother
        Queen Victoria around teatime Wednesday (September 9) after 63 years and 216
        days on the throne.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0ac366-8535-420d-ab01-c14289faf86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:15:06.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:15:10.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>While there were no official engagements to mark the occasion, the
        queen and her husband, Prince Philip, were in Scotland for the opening of
        the new Scottish Borders Railway, running from Edinburgh to Tweedbank.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6631123d-5621-4fa2-b94f-238268e56835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:15:06.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:15:10.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Cheers and applause greeted the monarch as she unveiled a plaque
        for the railway and noted "another significance" in a short address.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243910fb-2ce4-406d-aa02-88241174e31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:15:06.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:15:10.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But she was characteristically unwilling to dwell on her achievement,
        saying simply: "Inevitably, a long life can pass by many milestones; my own
        is no exception.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13be523-a02a-4010-ba9c-96a90842d747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:15:06.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:15:10.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"But I thank you all, and the many others at home and overseas,
        for your touching messages of great kindness."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2607bd-4d8b-4ac1-90d4-58792db58ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:15:06.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:15:10.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Cameron: ''Historic milestone''</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1510515a-e745-4a18-9f0c-e093c6d30c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:15:06.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:15:10.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister David Cameron paid tribute to the Queen in an address
        to the UK Parliament.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5941cf-ead5-42c6-971d-dfce155b5af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:15:06.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:15:10.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It is of course typical of her selfless sense of service that she
        would have us treat this day just like any other," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90c86b5-08a5-464f-b0c0-21eba8e77dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:15:06.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:15:10.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"But Mr. Speaker, while I rarely advocate disobeying Her Majesty
        – least of all in her own Parliament, I do think it is right that today we
        should stop and take a moment as a nation to mark this historic milestone
        and to thank Her Majesty for the extraordinary service that she has given
        to our country over more than six decades."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674fef8c-5e8c-44bd-a4da-c8476feb88b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:15:06.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:15:10.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The queen has worked with 12 prime ministers in the course of her
        long reign, Cameron pointed out, and has "met more people than any other monarch
        in history."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d03141e-ebb6-4604-9a20-4bd3a87a8ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:15:06.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:15:10.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Her rule, extending through decades of enormous change around the
        world, has also seen 12 U.S. presidents and seven popes in office.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70695d08-861f-46c6-ad52-18b6e2bae27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:15:06.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:15:10.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The nation should be proud of its monarch, Cameron said. "She has
        served this country with unerring grace, dignity, and decency, and long may
        she continue to do so."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73b8ad2-0754-4db8-8faa-9097cbaea8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:15:06.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:15:10.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>As well as ruling the United Kingdom, Elizabeth is head of state
        of 15 other Commonwealth nations, including Canada, Australia, and New Zealand.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1cfcdc-f98e-453f-aa4b-4292ccbfe0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:15:06.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:15:10.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/09/09/europe/uk-queen-longest-reign/index.html">"Queen
        Elizabeth II becomes Britain''s longest-reigning monarch."</a></em></p>'
  'SC-orders-govt-to-pay-PIATCO-over-NAIA-3':
    'author': 'Anjo Alimario, CNN Philippines'
    'caption': 'The government has taken over the facility, but the Supreme Court
      pointed out it can only do so after it fully paid PIATCO.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-09T22:07:49.440+08:00
    'imagesource': 'jcr:a8370ecd-0b33-4900-bdb5-247036a9edf2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d3dd1b8-5acf-44b5-bd3a-05f1b811c885'
    'lead': 'Voting unanimously, the Supreme Court (SC) ordered government to pay
      airport contractor Philippine International Air Terminals Incorporated (PIATCO)
      for its takeover of the Ninoy Aquino International Airport (NAIA) Terminal 3.
      The announcement on Wednesday (September 9) said the tab was more than $267
      million plus interest.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T15:17:18.501+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-09T15:17:22.145+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-09T15:17:21.929+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'SC orders gov''t to pay PIATCO over NAIA-3 ownership

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0b07ca-5629-4fe7-81e2-21db11ab3777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:17:18.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:17:22.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Voting unanimously,
        the Supreme Court (SC) ordered government to pay airport contractor Philippine
        International Air Terminals Incorporated (PIATCO) for its takeover of the
        Ninoy Aquino International Airport (NAIA) Terminal 3.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35131d62-7909-4e23-a268-058c44e81f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:17:18.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:17:22.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The announcement on Wednesday (September 9) said the tab was more
        than $267 million plus interest.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd760183d-e534-4a02-8790-ca88b6226eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:17:18.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:17:22.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The court pegged interest at 12% per year — from September 11, 2006
        until July 30, 2013.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1712d3-5199-40a8-a7c4-5af594db82bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:17:18.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:17:22.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The amount will also earn 6% per year based on a Bangko Sentral
        circular, from July 1, 2003 until full payment of the just compensation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f321618-7c44-48ff-be8e-affc2e9a0716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:17:18.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:17:22.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The government has taken over the facility, but the court points
        out it can only do so after it fully pays PIATCO.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c02b78-c6ba-4e33-9d8b-3bb52146c59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:17:18.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:17:22.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Now, to avoid confusion in carrying out its ruling — the court clarified
        that the full payment of just compensation is not a requirement for government
        to operate the terminal — or what it called taking of property.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73df0f1-c7e2-41fc-b16e-24407519094e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:17:18.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:17:22.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The court explained, "taking of property" was different from transfering
        the property title from the private owner to government.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2e96d0-1fdc-4818-8c90-39d843c5085f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:17:18.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:17:22.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In 2003, the high court nullified the contract of PIATCO and its
        German partner and airport builder Fraport because of company ownership requirement
        issues.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0649924-18fa-4aab-8683-d09602222810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:17:18.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:17:22.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The court denied PIATCO''s appeal in 2004.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3402c1d3-bc0c-485a-aaa8-6208613f9f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:17:18.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:17:22.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Government then moved to own the mothballed airport, but the court
        ordered just compensation for PIATCO before any takeover.</p>'
  'Wayne-Rooney-England-greatest-striker':
