  'canada-trash-senate-inquiry':
    'author': 'CNN Philippines'
    'caption': 'The senators are unhappy with how the Philippine government is handling
      Canada garbage that was dumped in Tarlac. They said the garbage should go back
      to where it came from.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-09T18:54:00.199+08:00
    'imagesource': 'jcr:187ce263-7b43-43f5-9756-cb51018ca450'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cca1b622-53fc-4ad1-9ef7-79f0e43dbea3'
    'lead': 'Sens. Francis “Chiz” Escudero and Loren Legarda criticized the Philippine
      government''s handling of the garbage that was dumped in Tarlac. The furious
      senators said the garbage should go back to where it came from.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T15:26:39.038+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-09T15:26:42.702+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-09T15:26:42.345+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Canada trash should go back where it came from – Sens. Escudero, Legarda

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b52104-4372-492f-9207-021daef3492b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:26:39.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:26:42.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> The Department
        of Foreign Affairs (DFA) reported on Wednesday (September 9) that they already
        informed the Canadian government that 103 containers filled with waste were
        left on the shores of the Philippines by a private Canadian company.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e5c4af-aad4-46a0-a661-68e6b00bee21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:26:39.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:26:42.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>DFA Assistant Secretary Jesus Domingo also said at the Senate inquiry
        on Wednesday that the trash from Canada is a violation of environmental laws.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adedf5f0-8bae-4cfe-8098-468c052907bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:26:39.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:26:42.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to Domingo, the DFA asked for the Canadian government’s
        assistance to remove the waste. But Domingo said the Canadian government themselves
        are constrained by their laws to compel the exporter to take back its trash.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54e23ed-eb27-4fb2-a8e9-53f0a189cd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:26:39.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:26:42.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Department of Environment and Natural Resources (DENR) also
        admitted to the senators that it issued a permit to the company Chronic Plastics
        Inc., but the department found out that the company “violated the permit”.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f148c13-935a-47c0-b073-0a41c8010e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:26:39.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:26:42.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The senators, however, did not buy the excuse.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f63a76c-22c1-4dab-86e4-f3bd9d01e5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:26:39.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:26:42.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Sens. Francis “Chiz” Escudero and Loren Legarda argued that Canada
        is a signatory under the Basel Convention — an international treaty that aims
        to reduce hazardous waste wherever it is disposed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd0eb04-c772-4605-8d76-d93516c71620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:26:39.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:26:42.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>They said, the government handled the Canada toxic waste issue with
        kid gloves.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8646c402-50f3-4b00-b4db-4308bb304834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:26:39.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:26:42.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Sana mas naging matindi yung position ng ating gobyerno para maski
        papano maramdaman ng Canada uy seryoso sila, nagagalit sila, hindi sila papayag
        dito. Ang nangyari parang ordinary negosasyon,” Escudero said expressing his
        dismay on how the government is handling the situation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0c37e7-12db-47bb-ab4c-39dd63daca7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:26:39.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:26:42.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I wish the government had a more firm position on
        the matter so that Canada will get the message that we are serious on the
        matter, that we are furious on this issue, and we cannot just accept this.
        But the government is treating this like an ordinary negotiation.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df66f9e3-9e53-48e4-be49-4271bd5ed290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:26:39.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:26:42.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Escudero said they expect a report from the inter-agency committee,
        composed of DFA, DENR, and the Bureau of Customs (BoC).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9886c1c8-8f98-48ca-8983-06be2940e8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:26:39.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:26:42.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“We should have been showing righteous indignation sa ganitong uri
        na situation instead na maging mabait sa bagay na ito,” said Escudero.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a12276b-5307-465a-a521-02e38097ff4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:26:39.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:26:42.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We should have been showing righteous indignation
        in this kind of situation instead of being kind about it.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97783d86-2ed1-4c53-81ae-fa8628459921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:26:39.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:26:42.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Pinpasubmit namin sa DENR ang complete list na mga pinapayagan
        nila, yung binibigyan nila ng permit para magimport ng ‘recyclable material’
        para maiwasan yung ganitong uri na sitwasyon na may halo yung recycleable
        material na municipal waste,” he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300a78cd-bce7-4704-8335-64b2144242de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:26:39.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:26:42.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We asked the DENR to submit a complete list of those
        they allow, those who they have given permit, to import ‘recyclable material’
        so that this kind of situation won’t happen again, where recyclable materials
        are mixed with municipal waste.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6194ab0-a8f4-4da3-9d8e-1569de0cc8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:26:39.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:26:42.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Tarlac Vice Governor Enrique Cojuangco also expressed his dismay
        over the issue and said there are violations in the safeguards and that he
        hopes to see a permanent solution on foreign garbage.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061cbd2c-7bb1-4910-b6dc-2a9bc309478c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:26:39.039+08:00
      'mgnl:createdBy': 'jeff'
