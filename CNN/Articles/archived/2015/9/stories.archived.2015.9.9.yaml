    'title': 'Following road rules amid heavy rain and bad traffic

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f2d28a-8034-4b91-a32c-19a28052203b'
      'mgnl:activationStatus': true
