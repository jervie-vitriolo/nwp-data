    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Roxas to turn over DILG post to Sarmiento on Friday

      '
    'updated': 2015-09-09T07:04:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34eded1-e462-49f9-b81c-452160d73100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:29:24.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:29:27.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Interior Secretary
        Manuel "Mar" Roxas II will formally step down from his Cabinet post on Friday
        (September 11) to give way to Rep. Mel Senen Sarmiento as the new chief of
        the Department of the Interior and Local Government (DILG).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3f9c55-17fe-49a2-913c-934f7e5484be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:29:24.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:29:27.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Caloocan Rep. Edgar "Egay" Erice made the announcement on Wednesday
        (September 9),&nbsp; a day after President Benigno Aquino III named Sarmiento
        to be Roxas''s successor.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cd38f2-76bf-4de7-9d7e-0d2bf13cb9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:29:24.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:29:27.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/09/08/Aquino-names-LP-stalwart-to-replace-DILG-Secretary-Roxas.html">Related:
        Aquino names LP stalwart to replace Roxas at DILG</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48cdf48-ba22-4bb0-857a-97e7de5ae711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:29:24.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:29:27.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Erice, who is also the ruling Liberal Party (LP) chairman for Political
        and Electoral Affairs, added that Sarmiento — along with other DILG undersecretaries
        — would now be presenting the DILG''s proposed budget for 2016.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b577a7c4-e456-401e-9486-8b0529476ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:29:24.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:29:27.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The budget hearing was scheduled for August 27 but it was canceled
        as Roxas was overseeing the aftermath of Typhoon Ineng that time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a593b1b5-e5a3-48b1-9f60-1e2f996f7a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:29:24.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:29:27.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>By Monday (September 14), Sarmiento will be leading the department''s
        flag-raising ceremony.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cafc14-2f75-4527-bd38-4872fa718b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:29:24.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:29:27.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Sarmiento vows to be nonpartisan</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c25a58-1f88-4984-a929-7fa5b9d3b3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:29:24.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:29:27.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sarmiento said also on Wednesday that he would be filing
        a leave of absence soon as LP secretary general and would also be sending
        a letter of resignation as representative of the First District of Western
        Samar.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9335c13d-505b-45ba-b1f1-60af005ea676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:29:24.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:29:27.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He said he was thankful for the trust given to him by the president
        and he planned to continue what Roxas and the late Secretary Jesse Robredo
        started at the DILG.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ecb49a-dc1c-4f73-9159-936196ba3db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:29:24.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:29:27.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Sarmiento added that there was a lot of work to be done, specifically
        security preparations for the Asia-Pacific Economic Cooperation (APEC) Economic
        Leaders'' Meeting in November, the 2016 elections — even the nightmarish traffic
        problem in Metro Manila.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658f6bc1-9113-4980-9e13-cc7df13285ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:29:24.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:29:27.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Despite being an LP stalwart, Sarmiento allayed fears that his position
        might be used to the administration''s advantage.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08179b39-d1bd-4998-85db-4f21af9bb13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:29:24.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:29:27.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Ang DILG ay hindi magpapagamit sa kahit sinong kandidato," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efef97c-344d-4161-b850-ba703fa2ec8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:29:24.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:29:27.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "The DILG will not allow itself to be used by any
        candidate."]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd3a86e-1312-46f8-b528-661776b75dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:29:24.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:29:27.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Patricia de Leon and Anna Estanislao contributed
        to this report.</em></p>'
  'NCAA-season-91-san-beda-perpetual-letran-benilde':
    'author': ' CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-09-09T18:03:10.174+08:00
