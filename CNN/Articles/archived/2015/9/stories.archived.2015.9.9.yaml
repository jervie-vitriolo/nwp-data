    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'HPG chief: We weren''t prepared to handle Tuesday’s massive gridlock

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e87b0c7-fdaf-45e8-b8a0-41ec84fb5045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:59:11.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:59:15.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Chief Supt. Arnold Gunnacao, director
        of the Highway Patrol Group (HPG), admitted that the police unit was unprepared
        to handle the massive gridlock on EDSA last Tuesday night (September 8) which
        left thousands of motorists and commuters stranded.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdaeebaa-486b-4506-98f2-ded02cc6d269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:59:11.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:59:15.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The HPG, which was tasked to lead traffic management on EDSA, was
        not able to deal with scenarios of heavy rain and flooding as it lacked information
        on flood-prone areas on the thoroughfare, Gunnacao told CNN Philippines’ Headline
        News on Wednesday (September 9).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c0bffa-aada-41e1-970a-5d292aa90fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:59:11.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:59:15.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Although the HPG has anticipated such a scenario, it was late in
        asking for the information from the Metropolitan Manila Development Authority
        (MMDA).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82af932c-6e1a-45d7-b0da-ed7e5e75a26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:59:11.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:59:15.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“We requested a copy, we requested from the MMDA the list of areas
        which might be affected by flooding. Unfortunately, our request was late.
        And we were not able to get the feedback immediately,” he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b7dd36-0075-4c95-bed3-36dbac107fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:59:11.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:59:15.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Heavy downpour, lasting over an hour, resulted in knee-deep floods
        at Magallanes, Buendia, and Guadalupe, according to Gunnacao. He added that
        both light and heavy vehicles were not allowed to pass through the flooded
        areas and were told to take alternate routes instead.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbf78f2-7bde-462d-be58-d82c89fdbccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:59:11.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:59:15.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Related: Govt’s proposed solution to EDSA traffic: Ban cars with
        less than 3 passengers</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33692da-05bd-4d08-9dc8-4034a69006e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:59:11.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:59:15.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Passengers caught in the standstill had no choice but to endure
        the traffic. Some even posted on social media that they spent at least three
        hours on the road.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdca835-6feb-4ab8-b391-d0e3b29374a9'
