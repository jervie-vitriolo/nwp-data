    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6050b4-08b6-4834-bfd4-c8d5acc76124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:01:13.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:01:16.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney) —</strong> Stephen Colbert''s tenure
        on The Late Show began Tuesday night (September 8) with a tribute to his predecessor
        David Letterman and a visit from an old friend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa23cfa-8acf-4b78-ab2c-69848444d55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:01:13.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:01:16.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The premiere episode began with a pre-taped piece of Americana,
        a scene at a ballgame with the Star Spangled Banner being sung by Colbert.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7acf1ec-e111-4424-a176-228072d89065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:01:13.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:01:16.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>This is when Colbert revealed the biggest special guest of his debut
        episode. When the umpire took off his mask, it was revealed to be Jon Stewart,
        Colbert''s old Comedy Central colleague, who said "play ball."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06dc2aaa-adcb-4e8f-a6f1-8e03ceb303ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:01:13.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:01:16.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>This led to Colbert — in a light blue suit — running out on stage
        with his band leader, Jon Batiste, as his audience chanted "Stephen! Stephen!"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc795c1d-353f-46ca-949f-c44b33c8f259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:01:13.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:01:16.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Hello, nation," Colbert greeted his audience. "Well, folks, if
        I knew you were going to do that I would have come out here months ago."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9f7511-1553-4a81-a835-372c5369f693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:01:13.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:01:16.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Colbert''s first two guests were George Clooney and Republican presidential
        candidate Jeb Bush. Political analysts have been curious to see how Bush would
        handle the one-on-one with the host.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190093a1-9015-43b4-87eb-4f689920e02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:01:13.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:01:16.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Those in attendance said the renovated Ed Sullivan Theater, with
        its stained glass windows and a majestic dome, had the feeling of a church.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331b9047-6a86-4996-a2d1-bd9fc8753a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:01:13.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:01:16.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>While showing viewers around his new set, Colbert got a video message
        from one of his late night competitors, Jimmy Fallon, who wished him luck
        and said, "see you in the locker room."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0540e3ea-a409-4419-ba5f-adb5a6a7a68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:01:13.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:01:16.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The premiere is a huge moment both culturally and, for CBS, financially.
        The Late Show is an American institution thanks to David Letterman''s two
        decades of steady hosting.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6ede07-5055-4c60-ab32-2d62f417644b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:01:13.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:01:16.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Colbert praised Letterman when the taping began and said he doesn''t
        want viewers to think he''s "replacing him."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9da7de3-5ccd-4d49-b04f-3b93977e0643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:01:13.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:01:16.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We will try to honor his achievement by doing the best show we
        can," Colbert said of Letterman. "And occasionally making the network very
        mad at us."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee85608-5b9e-45c5-82c3-def055b62120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:01:13.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:01:16.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He also said during his opening monologue that the nightly Late
        Show would help him figure out his true personality — as he retires the faux
        conservative commentator he played on The Colbert Report for so many years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58c457a-0f33-4a17-a3f7-ab1af946aff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:01:13.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:01:16.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"With this show I can begin the search for the real Stephen Colbert,"
        the host said. "I just hope I don''t find him on Ashley Madison."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb89891a-a16f-444c-9af6-fc091970b6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:01:13.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:01:16.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The host and his viewers will "discover the ''truthiness'' of the
        real Colbert together," said audience member Ankur Butala.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7562af-4988-4649-8aa0-b2fe0f46e0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:01:13.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:01:16.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Another member of the audience, Alex H. Nagler, said "it''s still
        very clearly him, but more human, if that''s the right word."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a49b58-142a-4843-b84f-8d9c4fa5efcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:01:13.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:01:16.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>CBS executives including CEO Les Moonves were on hand for Tuesday''s
        show.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10f7a54-d2b7-43bb-82d5-b93df6a10df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:01:13.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:01:16.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Moonves joked with Colbert by placing his hand on a switch that
        would return CBS'' late night to reruns of The Mentalist.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7ad929-aba8-45d6-a3b6-11e5cfc38d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:01:13.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:01:16.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>With Colbert, 51, taking over, the network hopes to attract younger
        viewers and the advertisers who crave them.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0442a77-ab48-45a0-9bb0-f859614f413f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:01:13.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:01:16.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The debut marked the end of a long summer of preparations by the
        comedian and his team of writers and producers, many of whom came with him
        from Comedy Central.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721de400-1ddd-451e-935a-c0e5a42e0989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:01:13.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:01:16.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And it marked the first Late Show performance by the show''s new
        house band, Jon Batiste and Stay Human.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b3ef1c-3b49-498d-a9a6-57c5989a7c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:01:13.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:01:16.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The new Late Show has an eclectic guest list, perhaps reflecting
        Colbert''s desire to have serious conversations along with the requisite late-night
        silliness.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050119bc-62cf-4235-98a8-1f8eaafd4438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:01:13.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:01:16.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Along with Clooney and Bush, guests will include Vice President
        Joe Biden, Supreme Court justice Stephen Breyer, and Tesla Motors CEO Elon
        Musk.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba207df-12cc-4cf8-a8ff-fe2bbed56684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:01:13.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:01:16.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The goal is to have fun with my friends," Colbert told CBS Sunday
        Morning before the debut. "And that means sometimes talking about things that
        you care about."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e6a530-cca5-4d2f-8da9-6f143f86b7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:01:13.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:01:16.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It also means the so-called Colbert Nation — his fans from Comedy
        Central — will see who he really is.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c74ac6-5508-44f8-b7a5-65a9b9a31799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:01:13.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:01:16.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I hope they''ll find out pretty quickly that the guy they saw for
        10 years was my sense of humor the whole time," Colbert said on Sunday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c198d3b-5752-4b07-8c2e-1588a347b14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:01:13.330+08:00
