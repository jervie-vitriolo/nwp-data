      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Jett Manuel led UP''s balanced attack with 14 points, while Andres
        Desiderio and Piero Longa chipped in 13 and 10, respectively.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16aee28-a9a4-4b23-8815-502779064195'
