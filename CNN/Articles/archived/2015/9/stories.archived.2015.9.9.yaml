  'NTC-campaign-against-text-scams':
    'author': 'CNN Philippines Staff'
    'caption': 'One of NTC''s reminders against text scams, "Huwag sumunod at huwag
      mag-reply! (Don''t follow scammers'' orders and don''t reply!)"'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-09T17:34:54.180+08:00
    'imagesource': 'jcr:21e6a352-7a6c-4c5e-9efb-2ed33b97f502'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '77a78454-8aa2-4d75-8ca3-85e6c66c1a66'
    'lead': 'In an effort to strengthen its campaign against text scams, the National
      Telecommunications Commission (NTC) has issued a memorandum directing telecommunication
      companies to warn their subscribers through SMS against various text scams. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T15:36:16.769+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-09T15:36:20.298+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-09T15:36:19.907+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'NTC intensifies campaign vs. text scams

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecc696e-d509-477e-aa56-ab078bbf32cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:36:16.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:36:20.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — In an effort to strengthen its
        campaign against text scams, the National Telecommunications Commission (NTC)
        has issued a memorandum directing telecommunication companies to warn their
        subscribers through SMS against various text scams.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f94f3f-c11a-43e9-aaa0-ccb1861b32f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:36:16.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:36:20.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The text blasts from telcos started on Tuesday (September 8) and
        will end on the 22nd.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb323b76-14fb-4e9d-bfe5-702e5b08a40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:36:16.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:36:20.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Telcos were also ordered to produce 30-second and 15-second infomercials
        or information commercials to educate and warn its subscribers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18a412c-d291-412d-b4b5-80014d0e522f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:36:16.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:36:20.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to NTC, the agency has received over 6,500 complaints
        on text scams since 2011.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee36e8c5-1074-4f4a-96ff-15067134b590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:36:16.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:36:20.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>With currently about 110 million prepaid subscribers nationwide,
        NTC saw the need to intensify information drive, calling on the public to
        be vigilant against these deceitful schemes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f194008a-8398-4956-a43f-985885b00732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:36:16.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:36:20.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Kung walang maniniwala, hindi sila [scammers] kikita at hihinto
        sila. Hangga''t may kumakagat sa kanilang panloloko, magtutuloy iyan," said
        NTC Director Engr. Edgardo Cabarios.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6939e1-596c-4db2-948c-8f2d2678b98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:36:16.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:36:20.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "If nobody is buying into their schemes, scammers
        would eventually stop. But as long as they can pull a fast one, they would
        continue."]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e92256-9ac3-4f05-a93d-18a6876d5c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:36:16.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:36:20.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In the long run, Cabarios hopes that SIM card registration would
        eventually put a stop to text scams as senders will be properly identified.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5d9076-7487-4d47-a3bb-ff600033e669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:36:16.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:36:20.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He also hopes that Congress will pass the SIM registration bill
        before a new president is elected next year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d5aabe-254f-4f6b-a02b-00c7f49822f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:36:16.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:36:20.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Kristine de Guzman contributed to this report.</em></p>'
  'Netflix-streaming-Asia-South-Korea-Singapore-Hong-Kong-Taiwan-Japan':
    'author': 'Sophia Yan, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-09-09T17:43:52.494+08:00
    'imagesource': 'jcr:388c2b24-85c3-463f-9ad3-bc79899b6526'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b469cc12-4f17-4264-8a39-dd2f775927b3'
    'lead': 'Netflix is continuing to take over the world — one TV show at a time
      — by expanding its services in Asia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T15:38:35.833+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-09T15:38:39.123+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-09T15:38:38.816+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Netflix adds 4 new Asian countries as it seeks world domination

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32693172-1054-487a-bf9e-205afc83e7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:38:35.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:38:39.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>HONG KONG (CNNMoney) —</strong> Netflix is continuing to
        take over the world — one TV show at a time — by expanding its services in
        Asia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3b296a-6467-45e7-ab3e-ff6795259cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:38:35.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:38:39.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The video-streaming provider announced Tuesday (September 8) that
        it will be available early next year in South Korea, Singapore, Hong Kong,
        and Taiwan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4965dcf-7d76-4d0a-8797-0a17c29ad1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:38:35.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:38:39.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The combination of increasing Internet speeds and ubiquity of connected
        devices provides consumers with the anytime, anywhere ability to enjoy their
        favorite TV shows and movies on the Netflix service," said Netflix CEO Reed
        Hastings in a statement. "These four markets well represent those trends."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3085a2-e68a-42da-b17d-52227fea1c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:38:35.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:38:39.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Netflix debuted in Asia last week, launching a new service in Japan.
        Hastings is working on plans to be in every country in the region at some
        point in 2016 — including India and China.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc878ac-df54-44c8-bcb5-17b69d61ef15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:38:35.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:38:39.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The company will likely find challenges in China, where media content
        remains heavily censored by the government and many websites including Google
        and Facebook are blocked.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18923133-3cd6-4676-a14f-f8085355685e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:38:35.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:38:39.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It''s likely that all Netflix content would have to be vetted before
        it could be made available in the country. Plus, China already boasts successful
        homegrown streaming companies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414034da-8160-447f-bc60-875311601ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:38:35.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:38:39.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Netflix shares have nearly doubled this year, but suffered some
        major losses in recent weeks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835d4fe6-e9a4-4445-bfa5-249b6f72dfdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:38:35.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:38:39.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Shares dropped sharply last week following reports that Apple might
        be considering a move into original programming.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609422e4-65d6-497f-a875-126faeaef24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:38:35.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:38:39.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Netflix also decided recently to let its distribution deal with
        Epix expire, which includes popular movies from the studios Lionsgate, MGM,
        and Paramount.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46165e2b-01bd-4d7b-817a-ce85766e892c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:38:35.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:38:39.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The company didn''t provide details on Tuesday about what movies
        or shows would be available in South Korea, Singapore, Hong Kong, and Taiwan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89927b1-0ece-4a88-b966-3e716f461ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:38:35.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:38:39.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="http://money.cnn.com/2015/09/09/media/netflix-asia-singapore-taiwan-hong-kong/index.html">"Netflix
        adds 4 new Asian countries as it seeks world domination"</a></em></p>'
