  'Baltimore-Freddie-Gray-settlement':
    'author': 'Miguel Marquez and Jason Hanna, CNN'
    'caption': 'Freddie Gray'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-09T04:59:29.299+08:00
    'imagesource': 'jcr:832b2f58-1516-4912-a104-75b3a2b42c15'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '13dee44c-2eb7-4561-ad0b-01518ce450e8'
    'lead': 'Baltimore city leaders will vote this week on a proposed $6.4 million
      deal that would settle all civil claims from this year''s death of Freddie Gray,
      the city said Tuesday (September 8).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T16:45:15.702+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-09T16:45:19.567+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-09T16:45:19.235+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Baltimore officials to vote on $6.4 million settlement with Freddie
      Gray''s family

      '
    'updated': 2015-09-10T08:22:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a911e28e-0318-4aa5-afc0-3d0d7aa9d66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:45:15.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:45:19.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Baltimore city leaders will vote this week on a proposed
        $6.4 million deal that would settle all civil claims from this year''s death
        of Freddie Gray, the city said Tuesday (September 8).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e1d8c2-e720-44ec-a65d-ef62d8a2b321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:45:15.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:45:19.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The family of Gray, who suffered a fatal spinal injury while being
        transported in a Baltimore police van in April, reached the proposed deal
        with city attorneys, a source close to the family said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc761be-943e-4e10-a56a-c777a42035d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:45:15.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:45:19.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The city''s Board of Estimates, a five-person panel that includes
        Mayor Stephanie Rawlings-Blake, will vote on the proposal Wednesday morning
        (September 9).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b72569-af93-469c-9f4f-4a2f9591ca42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:45:15.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:45:19.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>If approved, the deal would close the civil claims chapter of a
        case that sparked days of unrest in the city of more than 600,000 people.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20e03c8-3d9a-4db7-ad5e-8e45afb1f336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:45:15.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:45:19.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Six Baltimore police officers still face criminal charges in connection
        with Gray''s death.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3534e90-ce88-4ec6-9dc5-76e11b79d357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:45:15.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:45:19.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But the settlement, if approved, "would resolve all civil claims
        related to the city of Baltimore, the Baltimore Police Department, individual
        Baltimore police officers, and any other persons or institutions who might
        be deemed responsible for the death of Mr. Gray," the city said in a statement
        Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4488f5-fc49-4120-a2d9-e30818b429e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:45:15.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:45:19.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The proposed settlement agreement ... should not be interpreted
        as a judgment on the guilt or innocence of the officers facing trial," Rawlings-Blake
        said. "This settlement is being proposed solely because it is in the best
        interest of the city, and avoids costly and protracted litigation that would
        only make it more difficult for our city to heal and potentially cost taxpayers
        many millions more in damages."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f81b7ce-516d-45ad-9cfa-c48a04b7d85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:45:15.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:45:19.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Board of Estimates is expected to vote during a meeting that
        starts at 9 a.m. ET Wednesday (9 p.m. Wednesday PHT). The board, which is
        in charge of the city''s fiscal policies, includes the mayor, the City Council
        president, the comptroller, the city solicitor and the director of public
        works.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfe5b01-00fd-4d74-b438-b268389d51af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:45:15.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:45:19.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Laura Ly contributed to this report.</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c394c29-1ae1-4bab-9f22-dbae058da598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:45:15.703+08:00
      'mgnl:createdBy': 'jeff'
