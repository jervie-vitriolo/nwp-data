      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="http://money.cnn.com/2015/09/08/media/bon-jovi-china-concert-canceled/">"Bon
        Jovi''s China concerts ''unexpectedly canceled''"</a></em></p>'
  'us-oil-export-ban-gas-prices':
    'author': 'Matt Egan, CNN Money'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-09-09T11:26:33.025+08:00
    'imagesource': 'jcr:a610f16c-9808-405c-b3c8-62722664b559'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f4dd6df-81db-406b-9c34-97d1f5ea933d'
    'lead': 'America could soon be exporting a lot of oil. Momentum is building fast
      on lifting the ban on U.S. oil exports. Some believe the ban may not even live
      to see its 40th birthday this December.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T16:20:24.452+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-09T16:20:27.532+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-09T16:20:27.065+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'U.S. oil exports: Coming soon?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c02d83-c392-4fc9-81d0-cda976ff38ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:20:24.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:20:27.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> America could soon be exporting
        a lot of oil.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e218ad4e-fe41-49ef-8a94-d7bce456537d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:20:24.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:20:27.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Momentum is building fast on lifting the ban on U.S. oil exports.
        Some believe the ban may not even live to see its 40th birthday this December.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5f5dc9-c9e2-4912-b27e-e054f61a6c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:20:24.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:20:27.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A powerful combination of forces, starting with the massive United
        States shale oil boom, cheap gas prices and the Iranian nuclear deal is propelling
        this move much quicker than anybody expected.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4874eea-2785-41e3-b446-944f5f83f60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:20:24.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:20:27.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A historic agreement with Iran could soon pave the way for Iranian
        oil to flood the global markets.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1dc3e0-8931-40ff-af44-e07e537a84af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:20:24.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:20:27.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Proponents of lifting the ban wonder: If Iran can export lots more
        oil, why can''t the U.S.?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d43c39-c664-4831-9a8d-523a78dac861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:20:24.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:20:27.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The political calculus has been changed by this Iran deal," said
        Joe McMonigle, who was chief of staff at the Energy Department in the George
        W. Bush administration.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e824523-5947-4fe0-8cc7-b9e869cf50a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:20:24.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:20:27.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Support is building to kill the ban</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5438d0c-3eeb-47b8-87c1-7c8dd8a845bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:20:24.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:20:27.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The effort is picking up a lot of political support in both Houses
        of Congress.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d31011-eaa5-441b-9490-6c5ab49b488b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:20:24.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:20:27.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A House subcommittee has scheduled a vote for Thursday on a bill
        that would eliminate the oil export ban. The vote would clear the way for
        it to move forward. The bill was introduced by Rep. Joe Barton, R-Texas, and
        has 13 Democratic co-sponsors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ec82c1-260f-42fd-956c-651bc3473d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:20:24.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:20:27.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It''s a no-brainer. It pressures the Russians. It pressures the
        Saudis. It doesn''t raise gasoline prices. It puts people back to work," Barton
        told CNNMoney.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084dbe6d-640e-40ef-92c1-b249de9f68b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:20:24.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:20:27.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Barton said he hopes to give the American people a "Christmas present"
        by getting a bill on President Obama''s desk before the end of the year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e140deaf-d3ff-44e6-965f-0fd8754104bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:20:24.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:20:27.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The campaign has already received key backing from House Speaker
        John Boehner and Rep. Fred Upton, chair of the House energy and commerce committee.
        Even Senate Democratic Leader Harry Reid told Politico last month there is
        room for a "compromise" on the issue.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559b12a4-50ca-4bb6-b195-9fdc59651e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:20:24.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:20:27.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>McMonigle, who is now senior energy analyst at Potomac Research
        Group, believes there is a greater than 75% chance the ban gets removed as
        early as this fall.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a404dd4-d72f-4572-ba55-6b8aaae4f55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:20:24.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:20:27.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Cheap oil provides political cover</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0556061e-2a59-4a08-bc83-d0b13859aafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:20:24.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:20:27.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In the past Congress didn''t act on this issue at least in part
        because of fears of incurring the wrath of voters about a sensitive issue
        like gas prices.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47396687-c711-424e-90e1-daa9bb355717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:20:24.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:20:27.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But the American shale oil boom created a supply glut that has sent
        prices of oil plunging. Labor Day gas prices tumbled to their lowest level
        since 2004, averaging just $2.40 a gallon, according to AAA.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c930d01-5ed5-4d07-82f6-d11daa7932a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:20:24.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:20:27.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But would removing the ban sent prices spiking back up? Experts
        argue that''s not likely to happen, either.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3ca65e-3904-43be-8f73-d91bdb5bfe50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:20:24.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:20:27.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Energy Information Administration published a closely-watched
        report last week that argued unrestricted exports of U.S. crude oil would
        either leave U.S. gas prices unchanged or even slightly reduce them.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02acbdfb-9b85-4373-8dbb-39037f77c55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:20:24.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:20:27.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Reasons for ban outdated now</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5275d82b-a708-4986-b3e5-fdb236350ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:20:24.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:20:27.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The U.S. passed the ban in 1975 on most — though not all — exports
        of crude oil on the heels of an OPEC oil embargo. That embargo sent oil prices
        skyrocketing and took a huge toll on the U.S. economy, which had grown dependent
        on foreign oil.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31652a21-b1ea-4270-a612-0b6739746d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:20:24.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:20:27.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The ban was put in place to prevent such disruptions in the future
        and protect domestic resources.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a9fea3-b7dd-464d-937f-8eef6078c237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:20:24.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:20:27.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But it''s a very different world now. Thanks to the shale oil revolution,
        the U.S. has become the world''s top producer of crude oil and natural gas,
        surpassing even Saudi Arabia.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc647d23-7d5e-40b8-a133-f3c90dcf1e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:20:24.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:20:27.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Oil jobs at the rigs may be saved</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b9e9a9-9796-4d29-852c-4efb1e0505fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:20:24.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:20:27.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Removing the ban could actually help save some oil jobs, since the
        producers can then tap into demand from overseas refiners.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad72ae01-2089-49e6-b8dc-19ed3741b888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:20:24.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:20:27.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The U.S. oil industry is reeling from the crash in prices, with
        more than 86,000 job cuts since June 2014, according to outplacement firm
        Challenger, Gray &amp; Christmas. Companies like ConocoPhillips, Schlumberger
        and Baker Hughes have all slashed thousands of jobs.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37efe3c8-e897-49cb-944f-e2f2efe655dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:20:24.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:20:27.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Oil drillers are in favor of lifting the ban.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5efbad1-5d17-4948-a794-72a80c9f0eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:20:24.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:20:27.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We''re not asking for a handout or Congress to give us billions
        like they did for the auto and banking industry. Help us help ourselves,"
        said Jodie McDonald, who works as an office administrator at The Mud Guys,
        a Bakersfield, Calif. drilling consultancy.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cdd7b4-7da9-4d6b-b9bc-e99a7b3b5661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:20:24.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:20:27.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Our business is at a screeching halt. We are hurting," said McDonald,
        who created Standing Oilstrong, a grassroots effort to bring attention to
        the economic benefits of getting rid of the ban.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60504c5-6e37-4191-ae22-79f29c1a153b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:20:24.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:20:27.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Tom Kloza, chief oil analyst at the Oil Price Information Service,
        is skeptical that ending the ban would have a "dramatic impact" on gasoline
        prices or drilling activity. He argued higher oil prices would do a lot more
        in the short to medium term to improve conditions in the oil patch.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2283910d-3ab4-48f6-bc88-dda07bf9f2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:20:24.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:20:27.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>U.S. refiners would get hit hard</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1fe7de-8ffb-4731-adcc-15316febbf03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:20:24.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:20:27.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>While oil companies are in favor of lifting the ban, the powerful
        American refinery industry would get slammed because it would lose its exclusive
        access to cheap U.S. crude oil.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f25647-d84a-4abf-8804-e082e106e5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:20:24.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:20:27.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>If the ban is lifted, the EIA estimates refiners'' profits could
        shrink by more than $22 billion a year by 2025 and would lead to job cuts.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf86bf9-90e7-4769-ae9f-d8ca176f57c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:20:24.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:20:27.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Refiners would scream bloody murder," said Kloza.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e4f212-9ba8-4d35-9ee7-2d9c0b4a3f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:20:24.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:20:27.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Would Obama support ending the ban?</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88834fbe-7e82-431f-b02e-dcac11569b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:20:24.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:20:27.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>If Congress approves a bill to end the ban on exports, Obama may
        be pressured by his base to veto it. Environmentalists fear a surge in U.S.
        oil exports would spark accidents and more oil spills.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1dd43e-0626-43d9-a79a-9a5c15e85764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:20:24.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:20:27.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But the White House hasn''t signaled it would veto a bill and McMonigle
        doesn''t believe Obama will be swayed by that argument — unlike with the stalled
        Keystone XL Pipeline project.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd1e402-da9a-4d7a-95eb-2be288d737aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:20:24.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:20:27.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The Iran deal will put Obama in a corner here. There''s no way
        he could veto a bill that lifts the crude oil export ban," said McMonigle.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d4b402-1d5d-48e5-833d-161128ae2ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:20:24.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:20:27.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/09/08/investing/us-oil-export-ban-gas-prices/index.html?iid=hp-stack-dom">"U.S.
        oil exports: Coming soon?"</a></em></p>'
  'Facebook-Mark-Zuckerberg-Taylor-Swift-Vanity-Fair-New-Establishment-list':
    'author': 'Sara Ashley O''Brien, CNN Money'
    'caption': 'Mark Zuckerberg, CEO of Facebook, had some surprising revelations
      about his work hours.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-09-09T11:20:06.315+08:00
    'imagesource': 'jcr:fbe5f66b-9545-42d0-b276-e6516bffdc13'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6dbe7ec1-151c-4af4-bb9c-4180bfe1ba4b'
    'lead': 'Need evidence of the tech industry''s vast influence? Look no further
      than Vanity Fair''s latest New Establishment list. The list is broken up into
      two categories: "Disrupters" and the "Powers That Be."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T16:23:12.607+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-09T16:23:16.238+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-09T16:23:15.658+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Facebook''s Zuckerberg tops Vanity Fair''s ''Disrupters'' list

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3757e9b2-9bd3-49d9-8155-3fd4c4d66d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:23:12.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:23:16.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney) —</strong> Need evidence of the tech
        industry''s vast influence? Look no further than Vanity Fair''s latest New
        Establishment list.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4a4771-4288-4a48-b430-b225fb827ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:23:12.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:23:16.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The magazine''s cover features 31-year-old Mark Zuckerberg: The
        Facebook founder snagged the top spot on Vanity Fair''s 21st annual ranking
        of the most powerful people in business and media.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da904e0-5a00-4026-bbcf-ce11fbbd6afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:23:12.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:23:16.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The list is broken up into two categories: "Disrupters," which ranks
        50 people who are shaping the way we interact, work, play, and consume, and
        the "Powers That Be," which includes 25 visionaries in business and entertainment
        who have used their influence to impact cultural change.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841c6630-adf2-49d4-bddf-5c65320b2317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:23:12.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:23:16.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>This year, tech founders and funders monopolize the 75 slots. It''s
        further evidence of tech''s impact, according to Vanity Fair writer Andrew
        Ross Sorkin. The economy, he writes, is increasingly centered on "information,
        technology and entertainment in one form or another."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598fb7f1-8648-4bc0-997b-19b124d20272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:23:12.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:23:16.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>On the Disrupters list, "you are likely to find people who were
        in grade school when the New Establishment began publication," Sorkin wrote.
        "A few were in their cribs."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b089e430-5c40-410e-8ee5-24fd96fe076f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:23:12.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:23:16.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Powers That Be list, on the other hand, includes "many of whom
        earned their renown after decades of hard work and striving," Sorkin wrote.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331ae6fc-ddfa-4404-a548-25145b545020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:23:12.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:23:16.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But it''s 25-year-old Taylor Swift — who made headlines this summer
        for prompting policy change at Apple — who leads that ranking.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb25cf2-d08d-419f-815c-a009d6aeaf6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:23:12.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:23:16.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/entertainment/2015/06/22/Apple-Music-on-Taylor-Swifts-1989-album-withdraw.html">Read:
        Apple Music to Taylor Swift''s royalty plea: We hear you</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f58ba47-cf22-49b6-9468-c65b46b646cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:23:12.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:23:16.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg is the youngest person to ever top the New Establishment
        list.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d097a1-6021-4888-bcad-5a57a60021d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:23:12.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:23:16.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The $240 billion company he scratched out of his dorm room at Harvard
        is apparently just his first step toward world domination in the realm of
        social networking," wrote Vanity Fair editor Graydon Carter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb29903-9ea5-4df5-ad75-571dfc66ed7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:23:12.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:23:16.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg — who was number five last year -- made major strides
        this year demonstrating Facebook''s potential outside the social networking
        space. That includes partnering with major news organizations like The New
        York Times and exploring virtual reality integration in users'' newsfeed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091d0406-b614-433d-addd-cb987f310aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:23:12.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:23:16.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Newbies to the list include CEOs of tech "unicorns" — privately-held
        companies valued at $1 billion or more — like Slack''s Stewart Butterfield
        and Theranos'' Elizabeth Holmes. It also includes venture capitalists like
        Y Combinator CEO Sam Altman and Lowercase Capital''s Chris Sacca.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3163c7-c3ca-4764-8744-a6616746028a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:23:12.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:23:16.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>There are a few controversial CEOs on the list as well, including
        Jeff Bezos, who came under fire last month for Amazon''s work culture, and
        Jessica Alba, whose Honest Company was sued this month for allegedly mislabeling
        products.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1558e0-4409-4a1a-8a38-8ef9eb8e79c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:23:12.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:23:16.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The list — which is crunched and crafted by Vanity Fair reporters
        — is dominated by men, and includes just 17 women.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fb3fb1-997d-4ea7-bae1-819fd21740bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:23:12.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:23:16.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>That includes CNNMoney''s Upstart30 list''s Meredith Perry, comedian
        Amy Schumer, as well as Kim Kardashian and Beyonce (who both shared their
        rankings with their male counterparts, Kanye and Jay Z).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff66840-8eb1-4584-8530-203a41a9afdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:23:12.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:23:16.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
