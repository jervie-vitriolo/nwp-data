  'ISIS-Islamic-State-Yazidis-Islam-convert-Kayla-Mueller':
    'author': 'Atika Shubert and Bharati Naik, with Bryony Jones, CNN'
    'caption': 'Speaking exclusively to CNN, Zeinat (not her real name), 16, has told
      of how al-Baghdadi beat and mistreated her. She also says he raped American
      hostage Kayla Mueller, who was held captive by the group after being taken hostage
      in 2013.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-09T16:05:59.955+08:00
    'imagesource': 'jcr:0d434fe2-54d3-440c-9472-04b42ee76f24'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2350f89f-ab3c-405a-9468-db00b89d4900'
    'lead': 'Speaking exclusively to CNN, Zeinat (not her real name), 16, has told
      of how al-Baghdadi beat and mistreated her. She also says he raped American
      hostage Kayla Mueller, who was held captive by the group after being taken hostage
      in 2013.'
    'mgnl:activationStatus': true
