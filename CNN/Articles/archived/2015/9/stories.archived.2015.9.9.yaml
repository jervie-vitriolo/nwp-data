  'El-Salvador-babies-switched-at-birth':
    'author': 'Rafael Romo and Erin McLaughlin, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-09T06:07:35.308+08:00
    'imagesource': 'jcr:8841bef0-8e96-484e-be0d-7c957fa1b516'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd71bedd-97c2-41f9-a690-42a962611ebc'
    'lead': 'The mix-up also spurred Salvadoran authorities to order a review of protocols
      followed at public and private hospitals in the country to prevent this again.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T16:33:59.893+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-09T16:34:03.423+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-09T16:34:03.066+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'El Salvador babies switched at birth, back with parents 3 months later

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb995df-51ee-4900-ac22-abac423829f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:33:59.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:34:03.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When Mercedes Casanella gave birth to her
        baby boy in a San Salvador hospital, she noticed he had lighter coloring like
        his father.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7978e4c9-4978-49c7-a7f4-24f3fb4860fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:33:59.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:34:03.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But when the time came to go home, she thought the baby she was
        given looked different, with a darker complexion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71421f24-dda4-4000-9c73-a27e059a5c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:33:59.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:34:03.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>There was a good reason for her confusion: It wasn''t her child.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1198adbd-312c-4d70-99ee-da69000c41f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:33:59.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:34:03.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Three months later, TV news cameras captured Casanella and her husband
        reconnecting with their own son – a reunion that came after a wide-ranging
        investigation involving prosecutors, doctors, police, and DNA experts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edda790-e684-4153-bd77-62f57d956147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:33:59.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:34:03.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>At the same time Monday night (September 7) in the El Salvadoran
        capital, the infant boy that Casanella and her husband, Richard Cushworth,
        had taken was reunited with his own birth parents.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca77832-f112-4640-b0bd-914f16bf2f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:33:59.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:34:03.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>This roller coaster of emotions started in May on a high when Cushworth,
        who is British, and Casanella, who is from El Salvador, welcomed their son
        Jacob into the world.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eacfdfc-b355-40ea-a30a-346ab060a7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:33:59.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:34:03.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The couple, who live in Dallas, said Jacob''s skin coloring had
        resembled that of his lighter-skinned father. That''s unlike the baby given
        to them by hospital staffers, who told them that the color change was natural
        and nothing to worry about.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc85d2fc-0e72-4c37-a140-3e15bc13ef39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:33:59.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:34:03.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But that explanation didn''t satisfy Casanella and Cushworth, who
        took their suspicions to authorities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe80757-ec05-434f-94cc-2ba396a3a412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:33:59.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:34:03.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Salvadoran prosecutors found out there had been four babies born
        at the same hospital the day Casanella gave birth. They ordered DNA tests
        for all of them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61ed6ff-6fa4-45c0-b374-f86ab2cbb0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:33:59.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:34:03.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Dr. Josefina Morales de Monterrosa, from the Legal Medicine Institute
        of El Salvador, was in charge of conducting the tests. She said that when
        the DNA sample of a baby given to another couple was compared with that of
        Cushworth''s and Casanella, there was a match.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e56f8f1-342c-4cca-a895-e643b6fc1a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:33:59.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:34:03.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We obtained absolute compatibility with a 99.9999 probability,
        which means that the paternity and maternity are practically proven," Morales
        said. "This is the highest index of probably of paternity in these type of
        cases."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353d118e-e727-4261-8950-5d727304794f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:33:59.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:34:03.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>How did the babies get switched?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e4a781-e1a2-4e76-afb0-fbe782db2c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:33:59.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:34:03.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Authorities are trying to figure out exactly how and why this happened.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2e41b3-c43d-4c3c-bd44-e6290612e49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:33:59.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:34:03.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Already, police have arrested Dr. Alejandro Guidos, the gynecologist
        who delivered baby Jacob by C-section. Guidos claims that he''s innocent of
        any wrongdoing. He was released on bond, but authorities have ordered him
        not to leave El Salvador.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f89a0d-d1a2-4366-94af-da08b56d9ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:33:59.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:34:03.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The mix-up also spurred Salvadoran authorities to order a review
        of protocols followed at public and private hospitals in the country to prevent
        this again.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30604319-6bad-44c0-9f4b-7010990d3bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:33:59.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:34:03.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Still, while the case triggered investigations, it also spurred
        introspection and celebration.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540950ea-3799-46ce-a589-71f132a303de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:33:59.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:34:03.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"In this case, we never had to use a sword," Martínez said. "We
        utilized the strength of truth, justice and all of our capacity to clarify
        this dramatic and unique situation in the history of our country."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55108c5-4138-4441-a0a4-fb4651bdcb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:33:59.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:34:03.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The other family involved has chosen not to speak about the case
        publicly. Authorities are withholding their identities to respect their wishes
        and to protect the rights of their baby.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a938190-e901-4eab-833f-e1d07790d868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:33:59.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:34:03.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Yet Cushworth and Casanella have spoken out. Most recently, they
        focused not on their months-long struggle but their happy reunion as well
        as their gratitude for their family members and friends back home in Texas.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e01830-de92-4e58-a5e2-f4cb6214c9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:33:59.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:34:03.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"There are no words to express what our heart feels to have our
        baby at home!" the couple said in a statement. "Thanks to all who joined our
        pain and fed our hope."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58c43f5-3823-406b-be31-dc12e4286b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:33:59.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:34:03.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Greg Botelho, Laura Perez Maestro, and Archith Seshadri contributed
        to this report.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fa7cfa-9de9-4ca0-a31e-11c95239772c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:33:59.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:34:03.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/09/08/americas/el-salvador-babies-switched-at-birth/index.html">"El
        Salvador babies switched at birth, back with parents 3 months later."</a></em></p>'
  'stocks-bounce-back-for-good':
    'author': 'Paul R. La Monica, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-09-09T05:45:46.472+08:00
    'imagesource': 'jcr:3cbf8dd1-a7c7-4699-b239-a984a5a1c506'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42ca960c-8285-4433-8b14-97b34252db09'
    'lead': 'Is the worst finally over for stocks after a dismal August and rocky
      start to September?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T16:36:35.231+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-09T16:36:38.729+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-09T16:36:38.282+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Bulls on parade: Stocks bounce back ... for good?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ce9597-5a24-47e3-a4dd-cbade6e90e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:36:35.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:36:38.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Is the worst finally over
        for stocks after a dismal August and rocky start to September?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adcccb3-5f48-4624-8369-4671ef4e8465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:36:35.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:36:38.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Dow Jones Industrial Average closed up 390 points, or 2.4%,
        Tuesday after a big drop Friday (September 4) following the jobs report.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7d486c-4f9e-4a8b-905d-518086663c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:36:35.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:36:38.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Maybe investors are relieved that it''s a holiday-shortened week
        of trading. Or everyone''s elated because the Pumpkin Spice Late is finally
        back at Starbucks.(#sarcasm)</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b18776-dd22-4e34-b9ea-1cdca1f85c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:36:35.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:36:38.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Whatever the reason, it was clear that the mood on Wall Street was
        cheery – for a day at least.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3798836d-6e5a-451d-bbdb-5815fb1c6bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:36:35.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:36:38.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The S&amp;P 500 was up 2.5 percent and Nasdaq soared 2.7 percent
        as tech stocks led the rally. Nasdaq also turned positive for the year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2620666b-bcb6-486d-9731-7fd2ed7b40b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:36:35.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:36:38.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And it was a rally with many winners. Only 22 stocks in the S&amp;P
        500 were trading lower Tuesday afternoon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be41d89-31e8-4d1b-b6a5-f89fd9bfc3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:36:35.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:36:38.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Stabilization after correction</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cef8e6e-dd5d-4533-82de-2b263e9099b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:36:35.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:36:38.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Investing pros are hopeful that the market may have bottomed during
        the nightmarish plunge on early Monday morning of August 24.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e57c75-4dd3-4eb9-af06-a17ca6e0598c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:36:35.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:36:38.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Now that the major indexes have all fallen at least 10 percent from
        their recent highs, a so-called correction, there is a sense that stocks should
        stabilize,</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c0c4ec-2035-471f-adc2-db9da516e231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:36:35.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:36:38.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The markets have found some sort of footing. There is money out
        there still looking for a home," said Tom Stringfellow, president and chief
        investment officer of Frost Investment Advisors.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87036122-e3bf-4a3c-b19f-827d54fff24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:36:35.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:36:38.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But make no mistake. There will be more volatility. It is not smooth
        sailing ahead for stocks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebee7c9-e61c-4ea6-adff-10794cdb9bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:36:35.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:36:38.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Is the Federal Reserve finally going to raise interest rates or
        will it wait for some point later this year ... or even punt on it until 2016?
        The Fed meets next week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b92a8e-7c94-4136-bbd6-022ee720250d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:36:35.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:36:38.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Will Fed rip off the proverbial Band-Aid</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571d11cc-f85b-4c5e-a003-fe24abc30dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:36:35.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:36:38.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>If it decides to hold off on a rate hike, then jittery investors
        will have another few months to get themselves worked up about the first rate
        hike since 2006.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a67c35e-4586-405e-ba83-11506e7a7dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:36:35.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:36:38.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Some would argue that it would be better for the Fed to just rip
        off the proverbial Band-Aid.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ec136e-721c-4ad6-9889-168b67fded56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:36:35.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:36:38.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Until we get the first rate hike out of the way, there will be
        more volatility. We need more clarity," said Bo Christensen, chief analyst
        with Danske Capital in Copenhagen.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4215d3-60b7-4e4e-bc0d-2bd155801982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:36:35.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:36:38.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Lew Piantedosi, a portfolio manager with Eaton Vance, agrees.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647a7781-7ddd-451d-a5c0-47e323a6f629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:36:35.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:36:38.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He thinks the Fed wants to finally hike rates so it can move on.
        He also argues that the Fed should have raised rates several months ago.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d90597b-9bff-453f-948f-5977e7ba40e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:36:35.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:36:38.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>China fears haven''t disappeared</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828a7707-697b-4761-9842-7bd876080fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:36:35.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:36:38.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And what''s next for China? There may be a new sense of calm for
        its stock market but there are still questions about its economy. And that
        is making many investors nervous.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceeafd53-414f-4bd6-a80e-1ac1c0ada6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:36:35.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:36:38.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Most of the worries prior to August were just the Fed and rate
        hikes. Now, it''s much more serious. There are fears about China and global
        growth," said Mark Spellman, manager of the Alpine Equity Income Fund.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421c25e9-9ee4-4c63-afc6-5afbe2b3a37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:36:35.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:36:38.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Because of these concerns, Spellman said he''s focusing more on
        companies that have little exposure overseas. Some of his top picks are media
        giant CBS, energy company Kinder Morgan and credit card firm Discover.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5891f6ee-3e73-4924-b2be-e9e48290dda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:36:35.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:36:38.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Bargains everywhere</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0806eb5a-59a2-4963-8f3d-430a763fd3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:36:35.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:36:38.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But not everyone''s afraid. Some money managers are even salivating
        about the sudden bargains.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc214596-104f-491d-9b1d-3b7f1b968a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:36:35.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:36:38.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Christensen said he started "dipping his toes" back into stocks
        two weeks ago after selling stocks in July in order to cash in some profits.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b445fe83-3c5a-4bf3-80e4-9152ec75e73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:36:35.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:36:38.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"This is a market of opportunities," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f19bb2-6202-440f-a416-b1634063337e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:36:35.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:36:38.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Piantedosi is almost ready to start shopping for more stocks as
        well.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf120b0a-653e-4445-b074-62b8c461ed4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:36:35.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:36:38.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We are holding a little more cash than normal so we can pick our
        spots. But it may soon be time to start nibbling so we can take advantage
        of the volatility," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6117643-268b-4c0f-b39c-3140efdc6a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:36:35.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:36:38.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Again, this is not to suggest that stocks are set to go on a straight
        shot higher anytime soon. There probably will be several more big down days
        ahead.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eac69f3-69e0-4606-a52e-1313e24670f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:36:35.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:36:38.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The key is to ride them out and resist the urge to panic. Fortunately,
        it seems like some investors are heeding that advice.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad24733-c480-46f3-a29e-9f0ce0324fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:36:35.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:36:38.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We haven''t had too many frantic client calls about stocks. That''s
        much different than previous corrections. People are testing the waters,"
        Stringfellow said. "Diehard investors are staying in the markets."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c237cef-84bc-4502-90d1-7030c6fd7d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:36:35.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:36:38.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/09/08/investing/stocks-volatility-fed-china/">"Bulls
        on parade: Stocks bounce back ... for good?"</a></em></p>'
  'Late-Show-Stephen-Colbert-CBS':
    'author': 'frank Pallotta and Brian Stelter, CNN Money'
    'caption': '(Photo: rank Pallotta/CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-09T05:23:16.261+08:00
    'imagesource': 'jcr:bc023542-0e16-461b-ac5e-fb19e4d0f737'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cecb8ca6-8110-4371-996b-52601f5911d3'
    'lead': 'Stephen Colbert will walk on stage as the new host of CBS''s "Late Show"
      on Tuesday night (Wednesday, September 9, PHT), nine months after signing off
      from his satirical Comedy Central show, where he played the role of conservative
      pundit with an oversized opinion of himself.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T16:38:59.810+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-09T16:39:03.174+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-09T16:39:02.813+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': '''Late Show'' audience lines up to meet the real Stephen Colbert

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2779c82e-fbca-4516-a36a-62de47c180b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:38:59.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:39:03.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>New York (CNNMoney) — For Colbert Nation, the big day has finally
        arrived.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727b184d-cd8b-4370-b093-542e1f3bc381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:38:59.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:39:03.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Stephen Colbert will walk on stage as the new host of CBS''s Late
        Show on Tuesday night (Wednesday, September 9, PHT), nine months after signing
        off from his satirical Comedy Central show, where he played the role of conservative
        pundit with an oversized opinion of himself.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde54694-acc0-4fae-9653-5a7963757f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:38:59.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:39:03.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Fans of the comedian started lining up early Tuesday morning (September
        8) to be a part of Colbert''s first taping – which will take place at 5 p.m.
        at the Ed Sullivan Theater in midtown Manhattan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04eb1b50-19cc-4f4f-8618-5e67282f02a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:38:59.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:39:03.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The actor George Clooney also arrived early – around noon – to participate
        in a pre-taped segment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30477a84-3043-4d47-bfb5-f72a30cdc1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:38:59.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:39:03.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Clooney will be one of Colbert''s inaugural guests along with Republican
        presidential candidate Jeb Bush.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe56955-b150-4985-9ed9-a2f86972115e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:38:59.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:39:03.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>CBS CEO Les Moonves was also spotted heading into the Ed Sullivan
        Theater before showtime.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56d630d-367a-4163-b5bc-09a148c0dfc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:38:59.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:39:03.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The premiere is a huge moment both culturally and, for CBS, financially.
        The Late Show is an American institution thanks to David Letterman''s two
        decades of steady hosting.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38d0094-2bd8-4a70-9b87-d748088c3c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:38:59.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:39:03.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>With Colbert, 51, taking over, the network hopes to attract younger
        viewers and the advertisers who crave them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a90821-5748-4cd0-b164-d175b40d9425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:38:59.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:39:03.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The younger demographic is visible in the line outside Colbert''s
        theater.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15f1e0c-3e09-4b96-bfe6-3d5d87843aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:38:59.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:39:03.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"So many people don''t know who Stephen Colbert the person is,"
        said Rose Frankel, 18, who was one of the first in line Tuesday morning. "We''re
        finally going to get to see him tonight."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b053da6-7a5a-45f4-a3db-c1b1c5dcc6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:38:59.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:39:03.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Frankel said she thinks the "real" Colbert is a "sweet, funny guy"
        and has peeked through the persona he played on Comedy Central.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7036ff72-870b-489b-a789-487b58fa8ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:38:59.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:39:03.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The host himself has also spoken about embracing who he really is
        on the Late Show.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2d25a2-c83c-4127-8831-c1bbc48bee3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:38:59.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:39:03.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>During Colbert''s only national TV interview before the debut, the
        comedian told CBS Sunday Morning that he found it flattering that people believed
        his pompous character, but that now "it''s really nice not to have to pretend
        it anymore."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf2adcc-e9ad-439b-b639-0edd6a1a53cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:38:59.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:39:03.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Colbert''s search for himself will also apparently extend to segments
        on his new gig. The host told Time magazine last month that the telecast will
        have "a planned series" called Who Am Me?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7907c0-c94b-4f57-bf4c-d8adbaf7656b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:38:59.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:39:03.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Colbert has been off TV since ending his Colbert Report in December.
        To get back into the swing of things, he has been holding test shows for weeks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ba7216-c709-436a-9460-c26a47a8a043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:38:59.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:39:03.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>One of Colbert''s biggest competitors, Tonight Show host Jimmy Fallon,
        took to Twitter on Tuesday to wish the new Late Show host luck.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335769aa-9ba4-4d6f-8951-2ecd8d3ee640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:38:59.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:39:03.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Ankur Butala and Jayne Zhang, both 31, drove from Baltimore overnight
        and waited from 7 a.m. to be the first in line for Colbert''s premiere, calling
        it a "special occasion."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f59b4b-9548-4575-8b13-456260bd6a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:38:59.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:39:03.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>They were also in the audience for Jon Stewart''s farewell in August.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7b370d-5ced-4c7b-9791-196261cf4023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:38:59.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:39:03.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The last Daily Show was incredibly bittersweet," Butala said. "I''d
        be amazed if Stephen can top that, especially since he was an integral moment
        of that as well."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db674c4-9da1-49cc-8533-13d912c11696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:38:59.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:39:03.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>There was a carnival atmosphere outside the theater on Tuesday.
        Marketers handed out free bottles of Colbert-themed iced coffee and copies
        of the New York Daily News emblazoned with Colbert''s face.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c0cbf8-e2b9-417e-9388-a2f800bc4ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:38:59.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:39:03.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And those lucky enough to get tickets to the first show received
        a hand stamp that resembled a cartoon version of the host''s face before entering.</p>'
