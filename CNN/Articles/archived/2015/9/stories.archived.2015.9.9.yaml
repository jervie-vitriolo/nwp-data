  'indonesia-opec-membership':
    'author': 'Ivana Kottasova, CNN Money'
    'caption': '(File photo) The OPEC headquarters in Vienna, Austria.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-09-09T10:47:48.475+08:00
    'imagesource': 'jcr:d3cf0fdc-3bda-4965-a708-0d203ddb5e4f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2d7c70d-90d7-46e6-96ac-ff405ed80264'
    'lead': 'OPEC is welcoming a new member. Indonesia is rejoining the powerful oil
      cartel after a seven-year break. The country is looking to boost investment
      and increase production as it faces growing demand for oil.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T16:25:27.039+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-09T16:25:30.085+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-09T16:25:29.854+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'OPEC gets a new member

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274a8a95-13fe-4476-8f38-821068cbaff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:25:27.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:25:30.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney) —</strong> OPEC is welcoming a new member.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca7d0dc-8663-409b-b67f-c5086f441aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:25:27.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:25:30.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Indonesia is rejoining the powerful oil cartel after a seven-year
        break. The country is looking to boost investment and increase production
        as it faces growing demand for oil.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1fe40e-930c-45a1-b4fc-132e8b5c28bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:25:27.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:25:30.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The 12 — soon to be 13 — OPEC nations have played a key role in
        the oil market turmoil. The Saudi-led group refused to cut production even
        as prices collapsed. It is instead determined to defend its market share by
        squeezing out producers who cannot cope with the low prices.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601c40ce-cb2b-4c63-9348-72d3d238ef1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:25:27.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:25:30.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The strategy has been paying off. Many oil producing countries,
        such as Russia, Venezuela, and Canada, have been hit by the low prices. Shale
        oil producers in the U.S. are struggling.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcfa992-39af-44f7-be00-f3060cec9f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:25:27.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:25:30.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Indonesia will be among OPEC members with the lowest oil production.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd8012c-3eb6-4e66-b930-b169a9e17541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:25:27.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:25:30.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to a forecast by the International Energy Agency, the
        country is set to produce on average 870,000 barrels per day in 2015. That
        is roughly a half of Indonesia''s output during the peak in the late 1970s.
        It suspended its membership in 2009, after a slide in its output.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e932f52a-81cc-44e4-83ad-0e1d66fec30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:25:27.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:25:30.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Even though Indonesia is likely to remain net importer of oil, it
        will gain influence on the cartel''s policy decisions once its membership
        is reactivated in December.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e45e348-1fdb-417d-8386-2ce5b24d19af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:25:27.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:25:30.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Indonesia''s growing population — it is the fourth most populous
        country in the world — means it will need more oil in the future. The growing
        demand makes Indonesia attractive partner for the rest of OPEC at the time
        of growing global oil glut. In its pitch to rejoin the cartel, Indonesia highlighted
        its potential to act as a "bridge" between oil producing and oil consuming
        countries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfada04e-4b0a-4739-ae85-ae8953bb0cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:25:27.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:25:30.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>OPEC said in a statement it welcomes Indonesia''s return. "Indonesia
        has contributed much to OPEC''s history," the statement said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f12419-ea16-4b70-92ff-ffae3a1fb72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:25:27.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:25:30.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/09/08/news/economy/indonesia-opec-membership/index.html?iid=hp-stack-dom">"OPEC
        gets a new member"</a></em></p>'
