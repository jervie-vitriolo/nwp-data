    'template': '1'
    'title': 'Bon Jovi''s China concerts ''unexpectedly canceled''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357d80d9-3cb7-4b7f-aa5a-2e65cd0fb179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:13:52.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:13:55.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>NEW YORK (CNNMoney) — Fans hoping to catch Bon Jovi''s first-ever
        performances in China had their dreams dashed this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb43507-26ea-4cf8-b265-46c6d5705a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:13:52.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:13:55.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The band was set to take the stage next Monday (September 14) in
        Beijing, followed by an appearance in Shanghai later in the week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bba41a-0263-4d2c-b7a6-a31c2f191c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:13:52.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:13:55.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But on Tuesday (September 8), AEG Live Asia said the dates were
        unexpectedly canceled, in a statement translated by CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1272af5d-eb5f-466b-8766-114e3e10d780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:13:52.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:13:55.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The event promoter added that ticket holders will get instructions
        Wednesday about how to get refunds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709d9270-cceb-4fc1-b566-cb101b92ca96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:13:52.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:13:55.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>AEG Live''s statement did not give a reason for the cancellations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c1315d-9255-4372-a720-c451a2bb28eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:13:52.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:13:55.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But social media has been buzzing with images from Bon Jovi''s 2009
        video for We Weren''t Born to Follow. It briefly features the iconic "Tank
        Man" photograph from the 1989 Tienanmen Square protests in Beijing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff684d0-92a8-46b9-b393-e1b47bc79590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:13:52.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:13:55.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>As the image is shown, Jon Bon Jovi sings: "You''ve got to stand
        up for what you believe."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7897b2d9-ba40-4191-a67b-8e655cc0616a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:13:52.174+08:00
      'mgnl:createdBy': 'jeff'
