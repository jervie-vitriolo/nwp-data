      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A video from Bon Jovi''s December 1, 2010, concert in Tokyo also
        shows images of the Dalai Lama splashed on the stage background. The Tibetan
        spiritual leader is a known foe of China''s communist leadership.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83f45ed-b0a7-4622-a10e-6152c49e29ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:13:52.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:13:55.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Jon Bon Jovi has been trying to court Chinese fans. A video released
        last month shows him singing a popular love ballad in Mandarin, which is trending
        on the Chinese version of Youtube, Youku.com.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeceb1c2-a811-44c9-85f8-fbec3cfa8473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:13:52.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:13:55.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Bon Jovi is still scheduled to perform in Macau on September 25
        and 26. Macau, like Hong Kong, is a Special Administrative Region of China.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66e3e6d-11c6-47fa-b5cf-9b61e70540bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:13:52.174+08:00
