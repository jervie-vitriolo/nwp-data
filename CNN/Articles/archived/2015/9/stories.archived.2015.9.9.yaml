  'house-tackles-health-department-budget':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-09T15:38:23.885+08:00
    'imagesource': 'jcr:68a8ebe1-4b02-4b41-995a-67c0ac1676bc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7fa92b3-ea06-4267-8fe2-bfa1d005b9b7'
    'lead': 'The Department of Health (DOH) presented before the lower house on Wednesday
      (September 9) its proposed budget for 2016, as part of the National Expenditure
      Program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T15:55:39.559+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-09T15:55:42.539+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-09T15:55:42.303+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'House tackles health department''s budget

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2054d6-6ee6-40de-af7f-97368d1cab78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:55:39.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:55:42.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — The Department of Health (DOH)
        presented before the lower house on Wednesday (September 9) its proposed budget
        for 2016, as part of the National Expenditure Program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb8c80f-8115-4065-a731-081d30a96958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:55:39.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:55:42.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The DOH has a proposed budget of P126 billion, which is about 41
        percent higher than its current budget.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c76a39a-7cf5-476a-8282-c3adbc2a060c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:55:39.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:55:42.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Officials said they are seeking to hire additional doctors and nurses.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e13c6b-2db4-4868-a83d-a55477834f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:55:39.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:55:42.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Janette Garin said that with additional funding,
        the number of doctors will increase from 398 to 1,051 in the poorest areas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f037c83f-7748-497b-857e-cf3c7e4467f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:55:39.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:55:42.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Nurses in these municipalities will also increase from 13,500 to
        15,000.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af43925-f570-4c76-b472-808d92b895e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:55:39.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:55:42.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The DOH is targeting to build 796 barangay health centers by June
        2016, and is also proposing an increase in the salary of hospital workers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc50058-69fd-47c4-9185-56f7e07cdb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:55:39.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:55:42.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>However, Ang Nars Partylist Rep. Leah Paquiz questioned Garin about
        the salary of nurses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eee1432-4329-40ac-98c5-e673217acaec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:55:39.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:55:42.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker said nurses should be receiving about P15,000 or P30,000.
        Garin said that some nurses who used to earn P15,000 to P18,000 are now earning
        P26,000.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95146733-7140-44ab-9fff-95367320bca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:55:39.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:55:42.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But the Department of Budget and Management said the law requiring
        P30,000 salary for nurses was repealed when the Salary Standardization Law
        was passed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c172c0-5eaf-481e-a926-2573cfa0ffde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:55:39.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:55:42.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Patricia de Leon contributed to this report.</em></p>'
