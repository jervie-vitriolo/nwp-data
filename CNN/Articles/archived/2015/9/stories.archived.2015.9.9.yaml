        Following road rules amid heavy rain and bad traffic</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756ac16b-c627-4e15-8c36-1e7d59465c2c'
      'mgnl:activationStatus': true
