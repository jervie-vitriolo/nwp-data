      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:53:46.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Fil-Am Jordan Clarkson was disappointed
        upon learning that he won''t be able to suit up for the Philippine National
        team, but said the 12 men picked by coach Tab Baldwin "have earned the right"
        to represent the tricolor flag.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb20e2b-c0db-4d1d-bad5-5fd993810a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:53:42.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:53:46.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/09/08/Gilas-Pilipinas-Final-12-2015-FIBA-Asia-Championship.html">Read:
        SBP announces Gilas 3.0 final lineup</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e97b11-0d74-485e-88df-1882685eeab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:53:42.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:53:46.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I''m very disappointed I won''t be able to play with the Gilas
        National Team during the FIBA Asia Championship," Clarkson said in a statement
        on Wednesday (September 9).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400bd109-5a0a-4a30-8cf4-ce55efa0399b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:53:42.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:53:46.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We can all agree, the 12 men selected to represent the Philippines
        in this 2015 FIBA Asia Championship have earned the right and any continued
        efforts on my part would not be fair to the team."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c364c3f-ff0e-4d60-82df-ed2b331979e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:53:42.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:53:46.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Los Angeles Lakers guard added he will still support the team
        the entire way.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0d83e7-26a3-4056-94e8-e1f6aafe77fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:53:42.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:53:46.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/09/08/Gilas-Pilipinas-no-Clarkson-FIBA-Asia.html">Related:
        No Jordan Clarkson in Gilas 3.0 final lineup</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7cf2af-b1ac-4770-b31f-dd5a8dadb076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:53:42.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:53:46.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I will cheer them onto the gold. Let''s get to Rio!" the NBA All-Rookie
        team member added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf123fe-6e0a-4022-9481-f31e84ff4996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:53:42.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:53:46.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>When he returned to the U.S., Clarkson said he talked to his father
        and Lakers general manager Mitch Kupchak about donning the Gilas Pilipinas
        jersey.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404acc88-4c9e-4e0b-a139-7c4bdb09eeb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:53:42.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:53:46.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Upon my return from supporting Gilas in the Jones Cup, I had a
        great talk with my dad. I told him of my experiences with the team and how
        passionate I was about representing an entire country. My dad told me to follow
        my heart," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1625d7c6-b168-4abc-8335-b44908fbfbc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:53:42.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:53:46.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I spoke to Lakers General Manager, Mitch Kupchak, and he shared
        the same sentiments about representing an entire country and supported my
        decision either way."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c04f37-8f8a-4b96-ae50-e63b441e5abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:53:42.923+08:00
      'mgnl:createdBy': 'jeff'
