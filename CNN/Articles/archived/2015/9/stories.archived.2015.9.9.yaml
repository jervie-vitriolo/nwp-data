      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Tolomia committed 10 turnovers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3c30b6-5c2c-42da-855b-11748d2f9ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:24:16.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:24:20.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Daquioag followed up a 28-point outing against the Adamson Falcons
        during the opening weekend with another dazzling performance in Wednesday''s
        game.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a9b14c-8891-4f97-ac0e-c911526da5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:24:16.721+08:00
