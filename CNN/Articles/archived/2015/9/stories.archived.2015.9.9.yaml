    'template': '1'
    'title': 'Convert or die: ISIS chief''s former slave says he beat her, raped U.S.
      hostage

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc27da7-fac7-46b6-95e9-73e22b4946f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:49:29.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:49:32.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — When ISIS came for Zeinat and her family, they ran, terrified,
        for the safety of the mountains. They had heard the horror stories, and knew
        only too well what might happen to them if they stayed in their home.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e69902-2b34-4bbc-a25a-9d45f7d9fb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:49:29.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:49:32.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But they were too late; stranded at the foot of Iraq''s Mount Sinjar
        by the huge crowds of refugees struggling uphill, they were easy pickings
        when fighters arrived.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2c2bc4-abb5-464b-ad88-44e5122142fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:49:29.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:49:32.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Separated first from her father, and then from her sisters, she
        was forced — like thousands of Yazidi women — into slavery, treated as the
        property of the so-called "Islamic State."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ee8351-3b3d-4182-afac-fcd1288082ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:49:29.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:49:32.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Zeinat, though, wasn''t working for ordinary rank-and-file ISIS
        militants; instead she was handpicked to serve terror boss Abu Bakr al-Baghdadi
        and his family and friends.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd587817e-c9b1-4a44-938a-5831f2ec4d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:49:29.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:49:32.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Speaking exclusively to CNN, Zeinat (not her real name), 16, has
        told of how al-Baghdadi beat and mistreated her. She also says he raped American
        hostage Kayla Mueller, who was held captive by the group after being taken
        hostage in 2013.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df632ac-1dc3-4994-9055-8935a445ee65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:49:29.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:49:32.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"He treated us so badly," she says, her beautiful blue expressive
        eyes peering out fearfully from behind a rust-red tasselled headscarf as she
        relates her harrowing ordeal at the hands of one of the world''s most wanted
        men.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6eec587-c855-4686-9b5d-0b846df24223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:49:29.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:49:32.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"He would always tell us: Forget your father and your brothers.
        We have killed them. And we have married off your mothers and sisters. Forget
        them."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7357ae10-718e-4e85-b8ab-8c7b754e222c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:49:29.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:49:32.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Selected by the terrorist leader — though she did not know who he
        was at the time — at a slave market in "a white palace ... between the mountain
        and the sea," Zeinat and eight other girls were taken to his home in Raqqa,
        Syria, the de facto capital of ISIS''s territory.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4dcad09-63c2-4fd7-9aad-38612f7b5d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:49:29.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:49:32.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>As soon as she arrived, she says, she was made to watch a video
        showing ISIS fighters beheading a Westerner, and threatened with the same
        fate unless she agreed to abandon her Yazidi faith.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f319195-1f51-4610-89b6-765aa5ad3241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:49:29.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:49:32.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"There was a journalist, an American journalist, and there was a
        man dressed all in black," she remembers. "He killed the journalist. He beheaded
        him."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f81d55-f6da-44af-b169-2d6f1d0d32c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:49:29.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:49:32.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Zeinat''s description matches widely circulated ISIS videos of the
        killings of James Foley, Steven Sotloff and other Western hostages.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c928224-e5eb-4aa2-bb23-b2c0e1e42d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:49:29.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:49:32.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Deadly ultimatum</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3901b71a-37f0-42cc-b900-7adca6d1bd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:49:29.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:49:32.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"[Al-Baghdadi] showed us this on the laptop, and they said to me,
        ''If you don''t convert to Islam, this will happen to you — we will behead
        all of you," she recalls.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb026da-5adc-4673-8671-f4c0f4c69aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:49:29.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:49:32.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"''You have two choices,'' they said, ''Convert to Islam. Or die
        like this.''"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c33040-ea89-4cf9-96b7-3532da2e471a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:49:29.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:49:32.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Yazidis, a small Iraqi minority who believe in a single god
        who created the Earth and left it in the care of a peacock angel, have been
        subjected to large-scale persecution by ISIS, which accuses them of devil
        worship.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba4a7f6-9a0e-4c2c-93c6-eb7094c9a71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:49:29.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:49:32.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>ISIS militants have kidnapped, raped, tortured and massacred thousands
        of Yazidis; the United Nations has accused ISIS of committing genocide against
        them.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edf7dfb-88b9-4d86-b453-8320e90e8657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:49:29.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:49:32.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Al-Baghdadi and his family were constantly moving from one home
        to another, one town to the next, Zeinat says; the day after she arrived,
        an airstrike destroyed the house next door, forcing the entire household to
        pack up and move on.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25ffe48-64a0-426a-97e4-fbf60b5877ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:49:29.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:49:32.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Zeinat says she was beaten by al-Baghdadi, who insisted she and
        the other women "belonged" to ISIS, and taunted by his three wives and six
        children while cooking and cleaning for them.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793a2554-447b-450a-93e3-8c9c27952729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:49:29.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:49:32.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In the face of such brutal abuse, she became determined to run away.
        On one occasion, she and others managed to steal the keys to the house they
        were being held in.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04b2cbb-2928-456e-b742-63af51505d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:49:29.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:49:32.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We got the key and unlocked the door. We ran and ran ... we saw
        a house just outside Aleppo ... and there was an Arab woman. She said, ''Come
        in, come in. I will help you and bring you to Iraq.'' ... She said ... she
        would help us, but then she called Abu Bakr al-Baghdadi."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f39c47-69c0-4108-b845-d3fb730e7ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:49:29.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:49:32.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>She says ISIS militants — and al-Baghdadi himself — took retribution.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76e7797-ff2b-4308-a1c8-a2b924689623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:49:29.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:49:32.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"They beat us all over our bodies," she recalls. "We were completely
        black from the beating. They beat us with everything: cables, belts and wooden
        sticks.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e29cb2-41eb-4103-869f-f33f56804d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:49:29.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:49:32.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"[Al-Baghdadi] hit me [with a] garden hose and [a] belt. Then he
        slapped my face and my nose bled," she says, touching her left cheek to indicate
        where the blows fell.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a1eb13-d26c-41e8-b102-45ab38de61a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:49:29.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:49:32.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Zeinat''s arm was dislocated, she says: "Even now, when I carry
        something I still feel pain." Her friend suffered a broken bone in her face.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53d44a2-0bba-4d35-b255-91adc62e17c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:49:29.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:49:32.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Brutal beating</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9822c4ea-3f02-4799-9bfc-7a2c165c424b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:49:29.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:49:32.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Al-Baghdadi told us, ''We beat you because you ran away from us.
        We chose you to convert to our religion. We chose you. You belong to the Islamic
        State.''"</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1fae17-7d16-4643-a5eb-6dde8df6e2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:49:29.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:49:32.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The former slave says she did not realize at the time who her captor
        was, only discovering his true identity once she had escaped: "I was so scared
        again, and very upset. I can''t imagine he was the leader of ISIS. I was so
        frightened. He could have killed me."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2010ade2-646a-4c21-aa08-7b1a4cc07c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:49:29.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:49:32.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Zeinat says that while in ISIS captivity she became close to U.S.
        hostage Kayla Mueller: "She was a friend, she was like a sister to me."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001dedd5-8c38-48f7-bfe0-ee2f1f764962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:49:29.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:49:32.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Zeinat says the pair met in a "jail" in Raqqa, where she was held
        as part of her punishment for trying to run away from al-Baghdadi''s household.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20dddd51-41ab-4110-9c1c-5353bfb11ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:49:29.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:49:32.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The first time I entered the room, I saw Kayla. I thought she was
        Yazidi, so I spoke in Kurdish to her. She told me, ''I don''t understand,''
        so I spoke to her in Arabic ... I told her I am a Yazidi girl from Sinjar
        and I was captured by Daesh [ISIS].''</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e772f1-49e8-45f3-9a61-b9f233c1e689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:49:29.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:49:32.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"After that we stayed together and became like sisters.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49eccf41-d286-4d5e-a8b0-9300523507fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:49:29.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:49:32.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>They were kept together at the jail for several weeks, Zeinat says.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acec9357-5ec5-474a-98e8-4edfadee9cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:49:29.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:49:32.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"There was so little room [in the cell], and it was dark, with no
        power. It was summer and it was so hot," she says, explaining they were given
        bread and cheese in the morning, and rice or macaroni at night, "Just a little
        bit, and we were starving."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe3e64b-43ad-4283-b911-fd94e304018c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:49:29.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:49:32.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Later, they were moved to a house belonging to Abu Sayyaf, a high-ranking
        ISIS fighter who U.S. officials say was in charge of ISIS''s substantial oil
        revenues, Zeinat says.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6cd22e-7f4e-4ff1-b35a-664e64815a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:49:29.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:49:32.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Mueller, she says, confided that she had been raped by al-Baghdadi.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459d321c-634e-40d9-a1ae-c5a253e8b306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:49:29.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:49:32.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"When Kayla came back to us [after being taken to see al-Baghdadi],
        we asked her, ''Why are you crying?'' And Kayla told us al-Baghdadi said:
        ''I am going to marry you by force and you are going to be my wife. If you
        refuse, I will kill you.''</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51d9c17-ae41-4f26-8e39-fad67b5a1f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:49:29.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:49:32.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Kayla told me specifically ... ''Abu Bakr al-Baghdadi raped me''
        [She said he raped her] four times."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0075ce-4702-4ee5-8175-78c5930b1eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:49:29.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:49:32.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2015/08/15/isis-leader-sexually-abused-us-hostage.html">Related:
        Officials: ISIS leader sexually abused U.S. hostage</a></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e0b15b-68af-4b7f-83d4-97489e05828c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:49:29.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:49:32.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The humanitarian worker, who was captured in northern Syria in 2013,
        is believed to have been killed in February this year.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a975a291-0c17-4d72-928a-364956413619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:49:29.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:49:32.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Plea to U.S. captive</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02143036-f834-45b3-b075-f9ce19526264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:49:29.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:49:32.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Zeinat says she tried desperately to persuade Mueller to run away,
        but to no avail.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0f9022-d369-4e37-9f10-39ecccd42ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:49:29.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:49:32.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"When I heard what Kayla told me, I wanted to escape. I told Kayla
        to escape with me, but Kayla refused. She told me about the American journalist
        who was beheaded, and she said, ''If I escape, they will behead me.''"</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc46637-bb07-479e-b125-1a5fa31de9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:49:29.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:49:32.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The first time I told her I would escape, she said, ''Don''t run
        away. If they catch you, they will surely kill you.''</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a618352-a777-49ab-a300-af8beef40211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:49:29.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:49:32.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"But I told her, ''No. I saw what Abu Bakr al-Baghdadi did to you.
        I saw how you suffered. I saw how much pain you were in. I will escape whatever
        way I can.''"</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f8cb4a-9c7c-48bc-a8a2-4e7dece9832c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:49:29.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:49:32.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>ISIS claims the Quran justifies taking non-Muslim women and girls
        captive, and permits their rape; Zeinat says al-Baghdadi threatened her and
        others that they too would be forced to submit to sex with him.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fc3aed-085a-465a-9f7e-6dd68e62d963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:49:29.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:49:32.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Al-Baghdadi told us, ''I did this to Kayla. And what I did to Kayla,
        I will do to you. On Friday. On Friday it will be your time.''"</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac45cbf-139f-4d93-b6d3-bd40ab1febf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:49:29.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:49:32.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Zeinat says the reclusive ISIS leader treated Mueller as "his wife,"
        forcing her to wear a traditional veil covering her face.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c8a3b1-bda3-42a1-bacb-8247f7d746d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:49:29.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:49:32.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Al-Baghdadi married her ... she was his wife. He did not allow
        his friend Abu Sayyaf to see her face. Always she had to wear the niqab."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f64fe6a-0ad2-4bd6-b700-d48623e82d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:49:29.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:49:32.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>She said al-Baghdadi presented the American with a watch as a sign
        of his ownership of her: "It was a normal watch, but it was so expensive ...
        he also gifted his other wives the same kind of watch."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c85642-78d2-4020-9eee-1e9ad5f9eea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:49:29.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:49:32.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>U.S. officials are understood to have spoken to several girls who
        were held captive with Mueller, and that information they gave has been shared
        with her family.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c0c621-09a2-449b-8e28-1918d3170cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:49:29.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:49:32.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the U.S. Consulate General in Irbil, Iraq, said
        "It''s our policy not to comment on ongoing investigations."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42933fe2-861d-4699-a5aa-3bae7c4d1cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:49:29.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:49:32.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The former slave has also been able to offer tantalizing clues to
        the way the man at the helm of ISIS operates.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce188c8c-011c-4c87-878f-442775c923c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:49:29.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:49:32.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The ISIS leader was a late riser, she says, routinely getting up
        at 10am and not going to sleep until midnight. He would stay in his room for
        three or four hours of the day.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5a9f09-6a05-438d-b9e9-4ffa1e2a4ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:49:29.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:49:32.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes, he would talk to us ... but then we wouldn''t see him
        for days. We didn''t know where he had gone."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0d6731-75a9-4885-bba0-e36aa4cabfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:49:29.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:49:32.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Fear of mobile phones</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfefebc-4a70-4ccb-a505-080f2abcdf24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:49:29.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:49:32.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Al-Baghdadi, she says, looks just as he did in the most recent known
        photograph of him, taken at Mosul mosque, "but he doesn''t wear these [traditional
        Muslim] clothes. He wears ordinary, normal clothes. And not this watch, another
        watch."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69181797-637d-4dbd-aa68-5ee99e66d2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:49:29.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:49:32.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The terror boss shunned mobile phones, she says, convinced that
        coalition fighters would be able to track him through their signals.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506a9ed7-e5b6-43b8-9cd3-9e2c1b994c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:49:29.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:49:32.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"He had good connections to all of his commanders ... But I don''t
        know how he communicated with them," she says.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b36fa14-8082-4f78-bb62-098f4071b377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:49:29.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:49:32.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"He did not use a telephone. He was afraid that the aircraft would
        know his location."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07575f0-7a41-41fd-b3e8-0ae22790dbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:49:29.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:49:32.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Instead she says she believes he communicated with his commanders
        by word of mouth, using trusted confidantes to pass messages on.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e563ab8d-a88a-4c2f-8244-98c1781f2def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:49:29.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:49:32.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>For Zeinat, though, "there were no kind words," no respite from
        the cruelty she suffered, and she remained determined to escape. Finally,
        she spotted an opportunity.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe98c1aa-9878-43f0-9646-03ca4ab2316e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:49:29.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:49:32.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"There was one window in our room," she says. "It was a little broken.
        We kept pushing it and pushing it until there was a small space," just large
        enough for her and a friend to crawl out of.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c00532-9d89-453c-bc7c-0a437a33bb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:49:29.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:49:32.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In the dead of night, she says, they ran — and kept on running.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf93d8f5-6bec-489f-9083-6f586632bca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:49:29.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:49:32.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t know where we were going. We just prayed to God. Prayed
        for God to help us, to end our suffering. We didn''t know where to go, we
        had no plan ... we just ran in any direction."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04982471-2fba-40f2-a720-1343de59c6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:49:29.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:49:32.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Shot at by ISIS fighters at one point, they crawled, ran, hid and
        walked for hours, eventually reaching a small village.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69b1c96-82d6-4fec-89af-131f90f1a8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:49:29.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:49:32.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We saw all the houses had no electricity, there was no power except
        for one house," she remembers. "I told [my friend], ''We are going to go to
        that house and ask for help ... ISIS always turns off the electricity because
        of air strikes, [so] we should choose that house.''</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567e6ebf-0f1c-45f2-95a9-c7921ea5ddba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:49:29.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:49:32.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Motorbike ride to safety</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4f92a6-4f22-4caf-89e8-86d6dceb4f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:49:29.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:49:32.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We went there and we told the family: ''We are Yazidi girls who
        have escaped ISIS. We want to go back home and we want you to help us, if
        you can.''"</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d513ec1-e2ec-46a2-a447-438ab6c00431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:49:29.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:49:32.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The man and his cousin rode them to safety on the back of two motorbikes.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fdcb5c-9fdd-4a91-9599-de54fa2cefa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:49:29.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:49:32.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We wore black niqabs that covered our faces and we rode behind
        them on the back seat," she explains. "They drove us ... through the fields
        and back streets, to avoid all the checkpoints."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce32641a-a0d9-4ca2-ad14-fa91dd4dc4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:49:29.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:49:32.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>They made it out safely, and Zeinat was later happily reunited with
        her mother and some of her siblings, but three of her sisters remain in the
        hands of ISIS, and their fate is unknown; her father is missing, presumed
        dead.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457a7aae-9f11-44a5-96ad-bf101ef34a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:49:29.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:49:32.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Having survived her ordeal, which she believes lasted about two-and-a-half
        months, Zeinat now wants to put it behind her — she hopes to move overseas
        and train as a teacher.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23f6b5e-a9ac-4e0e-a2ae-67cd3bdbeeb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:49:29.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:49:32.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>She also hopes the information she has provided to the authorities
        will help lead coalition forces to him: "I hope they kill him," she says.
        "Soon."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc255068-8c8a-4743-88d6-6bf5f75e3833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:49:29.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:49:32.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"He murdered people. He forced people to convert. He raped girls.
        He killed families, separating mothers from their children," she says.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896af241-8626-4296-bdfc-ac012c4d0722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:49:29.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:49:32.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I want the world to know how evil he is."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3db450c-4fde-4458-97a3-42dab035af3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:49:29.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:49:32.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="http://edition.cnn.com/2015/09/09/middleeast/al-baghdadi-isis-slave/index.html">"Convert
        or die: ISIS chief''s former slave says he beat her, raped U.S. hostage"</a></em></p>'
