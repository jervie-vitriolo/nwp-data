      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Last night. The worst part of being commuters is to stuck up in
        traffic for about 3 hours. Wtf? Edsa? Wtf? 090815 pic.twitter.com/0dJ8ngIVKj</p>'
