      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Daquioag sizzled with 18 points including the final six points in
        the crucial stretch in the fourth quarter to put UST on top for good, 72-67,
        with 1:41 to go.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1180809a-87ce-48a5-ac35-81c468ac2d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:24:16.721+08:00
