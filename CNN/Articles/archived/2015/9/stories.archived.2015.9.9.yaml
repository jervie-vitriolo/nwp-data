    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Lee, Pringle to be feted at PBA Press Corps Awards

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46f85a0-db97-4492-b76a-47c24b3ea6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:22:11.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:22:15.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Rain or Shine
        stalwart Paul Lee and Globalport’s Stanley Pringle share the limelight in
        a rare moment a week from now when the PBA Press Corps (PBAPC) honors the
        top performers of the season’s past during its annual Awards Night at the
        Century Park Hotel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f867b0-3ca4-4923-b1a4-0405ae88f2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:22:11.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:22:15.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Related: PBA Press Corps Annual Awards Night set Sept. 16</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcffe550-45e9-4168-8c04-433a2a107861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:22:11.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:22:15.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Lee will be the recipient of the PBAPC-Accel Order of Merit Award,
        while Pringle, the other half of the Batang Pier’s vaunted 1-2 punch, leads
        the five-man All-Rookie team to be feted during the Sept. 16 grand celebration
        starting at 7 p.m.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df855f18-747d-4f99-884b-aa15eafe9b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:22:11.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:22:15.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The prolific Elasto Painter guard was the automatic choice as Order
        of Merit awardee after being named four times as Accel-PBAPC Player of the
        Week during the season.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6c25db-dc12-4849-9b3d-2c642fcdc2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:22:11.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:22:15.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>No other player outside of him won the weekly honor more than twice.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff02ff3-909a-4d90-ac37-5ae783f3a6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:22:11.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:22:15.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In 53 games last year, the combo guard out of University of the
        East averaged 15.5 points per game behind a high 39 percent shooting from
        three-point range, 4.5 rebounds, and 3.2 assists.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b2367d-3152-4916-93d4-90adcbe1fe55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:22:11.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:22:15.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Pringle meanwhile, leads the All-Rookie squad which has for members
        Alaska’s Chris Banchero, Jake Pascual of Barako Bull, Matt Ganuelas Rosser
        of Talk ‘N Text and Lee’s Rain or Shine teammate Jericho Cruz.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d44ec0-68e4-4a83-928a-2c16e7cdaac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:22:11.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:22:15.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Globalport guard was the top pick in last season’s draft and
        emerged as the Rookie of the Year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d2efa6-7807-4290-afc8-b1182e08a906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:22:11.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:22:15.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Highlight of the annual proceedings, a tradition the 26-year-old
        PBAPC has held since 1993, is the presentation of the Virgilio ‘Baby’ Dalupan
        Coach of the Year award, named after the legendary Crispa Redmanizers mentor
        dubbed as ‘The Maestro.’</p>'
    '9':
