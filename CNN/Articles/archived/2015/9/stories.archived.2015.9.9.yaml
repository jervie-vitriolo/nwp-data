      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:40:46.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Although in control for the most part, UP squandered a 15-point
        lead in the fourth quarter following an 11-2 surge by the Archers, 64-58.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b076d942-8a6c-4d13-b16a-2c54f99bb43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:40:43.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:40:46.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A layup by Jeron Teng even made the count 65-61 with 45.9 ticks
        to go.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352101c6-68d2-43f5-879a-6d72442d5654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:40:43.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:40:46.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But the Maroons held on and munched 6-of-6 shots from the foul line
        from there to put the stranglehold on the victory.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37cb280-4042-4bd3-b40c-3ebeeae213c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:40:43.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:40:46.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It also didn''t help that Teng fouled himself out with 40.6 left.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95128dde-9027-4f88-a97c-2104889d55b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:40:43.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:40:46.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Against the team that was riding the crest of a rousing win against
        UE Red Warriors, the Archers were led by Prince Rivero and rookie Andrei Caracut.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38586d16-708e-4c1b-89c2-6bad8c6838ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:40:43.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:40:46.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Rivero had 15 points and Caracut added 12.</p>'
  'MMDA-is-it-time-for-stricter-punishment-for-erring-pedestrians-EDSA':
    'author': 'Camille Abadicio, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-09-09T18:46:24.204+08:00
    'imagesource': 'jcr:08360bd4-0c4b-4b96-bb45-b2ad438c91ff'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85469d0e-19c5-4508-bc9d-c653ad62fa91'
    'lead': 'Experts say it''s time to have stiffer penalties for erring pedestrians
      that contribute to the traffic problem on EDSA. Is the Metropolitan Manila Development
      Authority eying to use an iron hand to discipline the pedestrians?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T15:43:10.826+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-09T15:43:14.156+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-09T15:43:13.884+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Is it time for stricter penalties for erring pedestrians?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d2f95e-666f-4aa5-9591-d2533d63ee16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:43:10.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:43:14.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Unruly pedestrians
        directly contribute to the traffic congestion along EDSA, according to authorities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019467f1-f54a-4c25-9766-b1b8421bc96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:43:10.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:43:14.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Based on the assessment yan talaga ang nakakadagdag sa pagsikip
        ng kalsada. Pero kasi ngayon focused kami sa mga sasakyan," Inspector Ismael
        Naguit, a team leader of the Highway Patrol Group (HPG) said on Wednesday
        (September 9).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2c4196-30d2-4ca6-9f87-eab88e5411df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:43:10.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:43:14.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Based on the assessment, it really adds to problem.
        But the thing is, we are now focused on motorists."]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef66580-7d8f-465c-8463-0bc98b8fd43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:43:10.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:43:14.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In the past, the Metropolitan Manila Development Authority (MMDA)
        decided to rule the pedestrians with an iron hand to force them to walk on
        the sidewalk and pedestrian lanes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516bd562-169a-4900-a253-4be359e5224b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:43:10.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:43:14.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Sidewalk vendors were also driven away from the road.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9037fd3-2c50-4d7e-b10d-437cf19590a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:43:10.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:43:14.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/metro/2015/09/09/Following-road-rules-amid-heavy-rain-bad-traffic.html">Related:
        Following road rules amid heavy rain and bad traffic</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b89265a-7042-408e-8a7b-14787e671ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:43:10.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:43:14.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The MMDA even implemented the "Wet Rag" scheme, where the erring
        pedestrians were shamed in public using a huge wet rag attached to an MMDA
        truck that traverses the outermost lanes of EDSA.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d21d2b-5ce9-4800-b519-15dbb2136c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:43:10.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:43:14.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The strict implementation of the shame campaign in the past reportedly
        yielded positive results. But the question is, will the MMDA now take the
        same route to discipline pedestrians?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd424bc68-4bfd-4bcc-b939-6c6b70f6c371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:43:10.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:43:14.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/metro/2015/09/08/PNP-HPG-Highway-Patrol-Group-EDSA-traffic-sidewalk-vendors-pedestrian.html">Related:
        Are vendors, pedestrians adding to worsening EDSA traffic?</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc37c8b9-a193-4605-b8ee-17cdf1f6fecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:43:10.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:43:14.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But according to Gus Lagman, president of the Automobile Association
        of the Philippines (AAP), it is necessary for the authorities to show the
        public it is capable of punishing them to maintain order on the road.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3560e11e-1d1a-4a6e-b824-0039ffc205bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:43:10.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:43:14.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Dapat pinaparusahan ang mga pedestrian saka mabilis yung pag-implement
        ng parusa. Dapat magkaroon ng traffic courts. Dapat may penalty kasi kung
        wala, hindi yan matututo," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b36f53-49be-4c01-82dd-83b8598e3b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:43:10.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:43:14.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Erring pedestrians should really be penalized. There
        should be traffic courts (to hear these cases). Because they will never learn
        if there''s no penalty."]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b2f522-e0b8-4416-a1fb-cc4cd09e40e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:43:10.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:43:14.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Presently, jaywalking is the only punishable offense for pedestrians
        and there are no other existing penalities for people obstructing the highway.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4d5fe7-e2ec-4e0f-a9c0-b42888e62fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:43:10.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:43:14.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In 2014, the fine for jaywalking was raised to P500 from P200.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501d432a-d449-4faf-ad3c-10333c4cafe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:43:10.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:43:14.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to authorities, they expect more orderly behavior on the
        part of the pedestrians once stricter penalties are put in place.</p>'
  'Mangudadatu-Duterte-supporters-to-Roxas':
    'author': 'Ben Tesiorna, for CNN Philippines'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-09T15:31:47.493+08:00
    'imagesource': 'jcr:6ccd54c4-4adb-4ea3-b93b-773800b051c4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25cec08e-daf0-45b4-8eed-60e43629497b'
    'lead': 'According to Maguindanao Gov. Eshmael "Toto" Mangudadatu, supporters
      of Davao City Mayor Rodrigo Duterte in Mindanao could well shift to administration
      and Liberal Party standard bearer Mar Roxas. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T15:45:49.539+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-09T15:45:53.038+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-09T15:45:52.805+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Duterte supporters in Mindanao to switch to Roxas?

      '
    'updated': 2015-09-10T05:42:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28ded04-cfa2-4f9a-81aa-8d1946cd129a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:45:49.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:45:53.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines) —</strong>Supporters of Davao
        City Mayor Rodrigo Duterte in Mindanao could well go to Interior Secretary
        Manuel "Mar" Roxas II, the Liberal Party standard bearer in the 2016 elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8106db2b-7442-4280-9a63-66d645e36301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:45:49.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:45:53.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>This was the opinion of Maguindanao Gov. Eshmael "Toto" Mangudadatu
        who attended the "Gathering of Friends" of Roxas at the SMX Convention in
        Lanang, Davao City on Wednesday (September 9).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1746271-5a57-4413-9e6f-b886a141ac71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:45:49.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:45:53.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/09/07/rodrigo-duterte-not-running-for-president-in-2016.html">Related:
        Duterte not running for president in 2016</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5431c244-9435-4d6d-ad80-e7efb387cfe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:45:49.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:45:53.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Mangudadatu said that Duterte''s declaration that he was not running
        for president in 2016 made the decision to support Roxas easier. He admitted
        that his heart would always be for a Mindanaoan candidate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3c5530-f462-4ee7-8b12-87a792286b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:45:49.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:45:53.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>With Duterte out of the picture, Mangudadatu said they were expecting
        to get the lion share of Duterte''s supporters in Mindanao.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe5be79-8f88-4a08-bae2-bbf0ca194cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:45:49.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:45:53.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Asked what made him choose Roxas over other presidentiables, Mangudadatu
        said that, under the Daang Matuwid administration of President Benigno Aquino
        III, his province received projects which they never got in past administrations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c94269e-eb10-4803-8ef7-6f47a52779ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:45:49.540+08:00
