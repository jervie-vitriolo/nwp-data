    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd90f4677-a8eb-461a-b74a-1bc4a65d8795'
    'lead': 'San Beda and Letran seek to keep their stranglehold on the lead as the
      two clash with Perpetual Help and College of St. Benilde, respectively, on Thursday
      (September 9) in the National Collegiate Athletic Association (NCAA) at The
      Arena in San Juan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T15:31:53.135+08:00
