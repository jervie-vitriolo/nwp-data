  'Roxas-turn-over-DILG-to-Sarmiento-Friday':
    'author': 'Alex Ho, CNN Philippines Staff'
    'caption': 'Interior Secretary Manuel "Mar" Roxas II to give way to his successor,
      Rep. Mel Senen Sarmiento (R), by Friday.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-09T17:51:12.084+08:00
    'imagesource': 'jcr:eb516159-084f-4bd4-81f2-91d24f5a96b9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ca13fb2-4580-4e4d-9df0-e5b7f10b0b20'
    'lead': 'Interior Secretary Manuel "Mar" Roxas II will formally step down from
      his Cabinet post on Friday (September 11) to give way to Rep. Mel Senen Sarmiento
      as the new chief of the Department of the Interior and Local Government (DILG).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T15:29:24.094+08:00
