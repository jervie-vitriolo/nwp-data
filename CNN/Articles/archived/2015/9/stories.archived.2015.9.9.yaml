      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>As he likes to do, Cook will probably spout off the big numbers
        that show why Apple is so dominant: zillions of apps, gajillions of Apple
        Music minutes streamed, a handful of beautiful new Apple Stores and more happy
        customers served than McDonald''s.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458d5f54-dce5-4114-a9ce-ec82140382a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:28:22.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:28:25.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But behind the song and dance of Apple''s big upcoming announcements
        are six looming question marks about Apple''s core products.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed71f89a-7e7a-4d96-ae90-76aba812c109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:28:22.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:28:25.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>1) How much longer can demand for iPhones grow?</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1a24f1-4df2-4056-97a8-b3d896e7d2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:28:22.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:28:25.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>IPhone demand is off-the charts, and the iPhone 6S'' rumored new
        features like Force Touch and an improved camera seem compelling enough to
        keep the momentum going.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad75fe3-3ab0-4b3d-bdb3-f75fde78ca76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:28:22.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:28:25.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Those who have predicted the end of the iPhone''s stunning growth
        have been wrong every time (including, ahem, one CNNMoney reporter). But there''s
        reason to believe this historic run of constant growth might be coming to
        a close.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8772f053-3b8c-40ca-b55f-d44c707c9e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:28:22.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:28:25.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Apple has entered just about every remaining smartphone market (China?
        Check. Giant phones? Check.) Meanwhile, growth in the overall smartphone market
        is flatlining, and the last remaining growth segment is in super-cheap phones
        for emerging markets (an area Apple has avoided).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b30663-44f1-40b4-96ce-343d380e6c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:28:22.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:28:25.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Also, U.S. carriers are doing away with two-year contracts, and
        customers may begin to hold onto their iPhones longer. Apple noted during
        last quarter''s earnings call that it hasn''t yet seen upgrade behavior change,
        but it''s watching the market closely.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffb9e34-b3f8-49dc-bd67-69804f9dc336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:28:22.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:28:25.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>2) Can Apple TV ever become more than a ''hobby?''</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6058729-f1f8-4f3b-b342-f5ccb3a3f81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:28:22.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:28:25.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>After selling 20 million Apple TVs over seven years, and after customers
        bought $1 billion worth of programming on their Apple TVs in 2013, Cook said
        the Apple TV had officially graduated from the "hobby" status Steve Jobs granted
        it in 2007.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb01ec2-5bbe-4a5c-bb6b-da1ff2304e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:28:22.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:28:25.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Call it what you want, but it''s still a niche product. Just 6%
        of American adults with an Internet connection use an Apple TV, and only 13%
        have even expressed interest in giving one a try, according to a recent Forrester
        Research study. There are cheaper, more powerful competitors on the set-top
        box market, including the Amazon Fire Stick, the Google Chromecast and the
        Roku.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc186a0a-549e-4beb-8fda-4ee3f17aefee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:28:22.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:28:25.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>To give the Apple TV a boost, Apple is rumored to be unveiling a
        new version on Wednesday that features games, Siri and an app store. That''s
        just not enough to overcome the competition, according to James McQuivey,
        digital media analyst at Forrester.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af45565c-57b3-4019-a302-6de69c57c69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:28:22.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:28:25.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"They''re joining the program already in progress thanks to the
        likes of Amazon and Netflix," he said. "Siri hasn''t taken over the phone
        and it won''t take over the TV, either."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd570a366-5857-4a86-b201-02fb6ebbd5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:28:22.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:28:25.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>3) Can the ''iPad Pro'' juice moribund tablet sales?</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc4e318-ec2d-4fcd-bb96-7a12322a81a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:28:22.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:28:25.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>IPad sales have fallen for six straight quarters. The downward trend
        for the iPad follows an overall slump in tablets.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fa1241-92fc-435c-865d-73d963c50cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:28:22.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:28:25.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>That''s where the rumored "iPad Pro" could come in. A device that
        fits between the iPad and a Mac could be a compelling gadget that the iPhone
        couldn''t cannibalize — and particularly interesting to a segment of customers
        that Apple has been targeting lately.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95748fc0-f9ea-43a7-a5d2-d33a22d1dc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:28:22.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:28:25.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2015/06/09/Apple-Music-streaming-service-WWDC-iOS9.html">Related:
        The iPhone 6S won''t be Apple''s most important announcement</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602cb991-0d83-4333-a8b4-cc0f0539a4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:28:22.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:28:25.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The iPad remains Apple''s second bestselling product — all the more
        reason why the iPad Pro needs to be "big" in every sense of the word.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ad32be-74f1-44b9-9dcf-6fc779daa50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:28:22.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:28:25.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>4) Is the Watch the Next Big Thing or just a curiosity?</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272c2596-3d15-4f80-a312-3c81ed4a301c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:28:22.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:28:25.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Industry analysts say Apple sold about 3 million Apple Watches last
        quarter (Apple has been mum on Watch sales). Cook is urging folks to hold
        off judgment until the holiday season, saying it will be a big seller during
        the fall and winter.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfa004d-6a6b-447a-940e-7ca48ed913d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:28:22.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:28:25.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Apple defenders point to the fact that the Apple Watch likely performed
        better in its first quarter of sales than the iPhone, iPad or iPod, all of
        which became huge success stories.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee429fde-979b-4764-b138-f93770cc251d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:28:22.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:28:25.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>There were certainly questions about the utility of all those products
        when they were announced (particularly the iPad), and Apple proved those doubters
        wrong. But the Apple Watch just hasn''t captured the attention that Apple''s
        other iGadgets have. Apple may have overestimated the appeal of the fledgling
        wearables market.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d388d3-27e6-4304-9154-975c0be029fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:28:22.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:28:25.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>5) Can Macs ever go mainstream?</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340e27ad-8141-4f3b-8d63-73137131eff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:28:22.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:28:25.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Macintosh sales are growing, and they have recently been a shining
        beacon of hope in an otherwise downtrodden PC market. Apple has lately been
        among the only companies with growing PC sales.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f55bf2-47b4-4323-ad01-2fc27d1646a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:28:22.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:28:25.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Yet much of that PC market sluggishness has been due to customers
        holding out for Windows 10. Microsoft''s new operating system is here now,
        and PC sales are expected to soar this fall. In fact, Microsoft predicts that
        Windows 10 will be installed on 1 billion PCs in two to three years.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18903c5c-65d6-4d87-b3af-25ed9a6f10c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:28:22.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:28:25.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>To compete with Windows, Apple has partnered with Cisco and IBM
        to get Macs into the workplace. Yet Apple refuses to sell PCs for less than
        $900, it has an increasingly miserable security record, and its latest innovations
        (cutting out standard USB ports) aren''t exactly what you''d call IT-friendly.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c40f04-6c06-4665-b293-054e7ead3835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:28:22.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:28:25.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>6) Will Apple Music make up for lost iTunes sales?</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed08509-9e5c-4f72-a6da-8c970cd41118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:28:22.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:28:25.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>As fewer people download music and more folks listen on streaming
        services, iTunes music downloads have fallen. That''s a big part of the reason
        Apple bought Beats for $3 billion and relaunched the Beats Music streaming
        app as Apple Music.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144a9d81-ba59-48b2-9330-93faacace058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:28:22.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:28:25.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2015/06/09/Apple-Music-streaming-service-WWDC-iOS9.html">Related:
        Apple unveils Apple Music streaming service</a></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4a2401-0ce3-48de-8d13-965435c707e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:28:22.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:28:25.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The company has combated reports that Apple Music is underperforming
        expectations. A survey conducted by research company MusicWatch found that
        only 52% of Apple Music customers are still using the service after subscribing
        to the introductory three-month free trial. Apple has put that figure at 79%.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68863013-dd89-46e0-9847-7b51d75503e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:28:22.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:28:25.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It''s left to be seen whether Apple Music can make up for lost iTunes
        sales. It has received mixed reviews. It has the advantage of being preinstalled
        on people''s iPhones — but the disadvantage of having no free, ad-supported
        version to compete with services like Spotify and Pandora.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d07539-d04f-4911-aad0-36748af19220'
      'mgnl:activationStatus': true
