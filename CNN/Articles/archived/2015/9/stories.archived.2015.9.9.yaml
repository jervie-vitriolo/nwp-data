      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Ironically, the massive gridlock happened on the second day that
        the Highway Patrol Group (HPG) took the lead in ensuring stricter implementation
        of traffic rules, particularly along EDSA.</p>'
