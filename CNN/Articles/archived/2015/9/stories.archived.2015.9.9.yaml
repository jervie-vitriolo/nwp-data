      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Any opinions expressed here are solely the author''s.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd80182-be10-46e1-a2fa-6dd4b37ef0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:11:31.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:11:36.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A recent study
        found out that 77 percent of motorists in the Philippines believe traffic
        congestion causes the most stress when on the road.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eeba79e-06ad-40f8-88aa-56249439a562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:11:31.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:11:36.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The survey, commissioned by Ford Motor Company Philippines, asked
        Filipino drivers what their common causes of road stress are.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6babd8-a98c-4d4e-9199-20734d24be3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:11:31.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:11:36.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Congested traffic topped the responses. Ranking second on the list
        was fuel prices, while looking for parking came in third. The rest of the
        factors were: accidents, pedestrians, traffic fines, cyclists, parallel parking,
        and hitting animals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415a45df-d10c-4294-9030-2fad75e7ad53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:11:31.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:11:36.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>For a country that is among the world’s worst in traffic conditions,
        it isn’t a surprise that people blame congested traffic as their main cause
        of stress when driving.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda091b1-eeb1-4b45-b098-82b0aef3b596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:11:31.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:11:36.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2015/09/03/how-to-deal-with-stress.html">Read:
        5 ways you can deal with stress</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f973a74c-ca7e-4d21-b0a2-3aa92362e722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:11:31.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:11:36.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to online database Numbeo, the Philippines is the fifth
        country in the world — third in Asia — with the worst traffic conditions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50dfa79-7571-4b03-a4c1-84df6118c8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:11:31.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:11:36.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Based on Numbeo’s 2015 traffic index mid-year report, the country
        had a traffic index score of 201.31, lagging behind Egypt, South Africa, Thailand,
        and Iran.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cdf7a8-b6c4-4c80-b5e8-0dcbca29d54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:11:31.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:11:36.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Numbeo defined traffic index as “a composite index of time consumed
        in traffic due to job commute, estimation of time consumption dissatisfaction,
        carbon dioxide consumption estimation in traffic, and overall inefficiencies
        in the traffic system.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc5d966-b8f6-4f48-97f3-0fb65d9a02ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:11:31.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:11:36.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>To make it simpler, the study revealed that the average one-way
        commuting and traveling time in the Philippines takes about 46.09 minutes
        before people reach their destination.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb0a7a8-638a-46ad-b903-38b702166c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:11:31.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:11:36.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>However, such was not the case in Metro Manila on Tuesday night
        (September 8).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac20726-e26b-471f-8eec-e659fa2ea5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:11:31.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:11:36.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/metro/2015/09/09/Downpour-causes-monstrous-traffic-jam-in-Metro-Manila.html">Related:
        Downpour causes monstrous traffic jam in Metro Manila</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37459a43-b91a-4820-9d41-3511fa98281f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:11:31.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:11:36.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Based on comments and posts on social media, motorists and commuters
        spent a long time on the road to get from one place to another. It took around
        two hours for a number of people; three or four hours for some.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9061921b-dcd0-40c5-adf1-64b62d2c2bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:11:31.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:11:36.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>With the current status of traffic in our country, a short downpour
        can extremely affect road conditions. Case in point, last night. Which also
        happened to be just the second day of the Highway Patrol Group’s (HPG) traffic
        management on EDSA.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4343fcda-c0ab-43c7-a205-108a4c9e2ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:11:31.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:11:36.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>HPG Director PCSupt. Arnold Gunnacao said in an interview on CNN
        Philippines’ Headline News on Wednesday that they weren’t prepared to man
        traffic along EDSA amid heavy rains and floods because they failed to request
        early from the Metropolitan Manila Development Authority (MMDA) of the list
        of areas prone to floods.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c891025a-deb5-43b4-8d36-28bdbd2ab944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:11:31.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:11:36.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2015/07/08/Hazard-lights-motorists-poor-visibility-rain.html">Also
        read: Is turning on hazard lights under poor visibility dangerous?</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a91953b-ddfd-4e77-b609-8b7508163e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:11:31.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:11:36.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Last night, it took me three hours to get to Pasay from Glorietta.
        On a good day, that trip only takes around 15 minutes. Last night was an extreme
        case — rain and bad traffic rolled into one.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e399afc-56bd-4a98-aeea-3664f1470154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:11:31.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:11:36.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But what was more disappointing thing was drivers disobeying traffic
        rules. Counterflow here, counterflow there. Most even failed to observe road
        courtesy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b3b45e-e5e3-413e-a1e0-5f31f55e7cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:11:31.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:11:36.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>We know there’s nothing we can do about the rain, and there’s little
        we can do about the traffic situation in our country. So in a case like last
        night’s, the least motorists can (and should) do is to remain obedient to
        the road laws.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c6dcb4-cb98-4614-9013-638bb68f1f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:11:31.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:11:36.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Like the survey said, 77 percent of Filipino drivers believe congested
        traffic is the main cause of their stress. And if we don’t — properly and
        consistently — follow traffic rules, then we, in some way, also contribute
        to traffic congestion.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686c3dc4-0779-4b2a-97ac-52e4422102e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:11:31.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:11:36.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/metro/2015/09/09/MMDA-is-it-time-for-stricter-punishment-for-erring-pedestrians-EDSA.html">Read:
        Is it time for stricter penalties for erring pedestrians?</a></p>'
  'Bon-Jovi-China-concerts-canceled-Tienanmen-Square':
