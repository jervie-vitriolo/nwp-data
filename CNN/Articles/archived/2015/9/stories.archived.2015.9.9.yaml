      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Liza Eva, officer-in-charge of the Agriculture Office said the provincial
        government would coordinate with the Manila office of the Bureau of Soil and
        Water Management.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f109e9-964b-49d0-b126-89298f739173'
