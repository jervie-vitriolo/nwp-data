      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>She said that the assessment on affected farmlands was still ongoing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0221907e-60b9-4399-8425-be6af3bdb8f0'
