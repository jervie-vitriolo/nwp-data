    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'NCAA: San Beda, Letran hope to stay on top

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8daa37df-58d2-42b5-b17a-02eb89d4f0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:31:53.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:31:56.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> San Beda and Letran
        seek to keep their stranglehold on the lead as the two clash with Perpetual
        Help and College of St. Benilde, respectively, on Thursday (September 9) in
        the National Collegiate Athletic Association (NCAA) at The Arena in San Juan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b866bd-0ae1-41b0-85b5-d4f86882c581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:31:53.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:31:56.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Arthur dela Cruz is expected to come in confident after dropping
        a triple-double performance with 26 points, 15 rebounds, and 10 assists in
        an 83-75 win over the Jose Rizal Bombers last week when the Lions clash with
        the Altas at 4 p.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bfee9a-7fee-4821-9246-4cc58029395e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:31:53.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:31:56.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/09/03/ncaa-season-91-amer-san-beda-jru-mapua-san-sebastian.html">Read:
        Amer returns as Red Lions maul JRU</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178e52e7-51ec-4648-9542-0c41104cbbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:31:53.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:31:56.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Knights, coming off a 26-point performance by Mark Cruz in a
        74-57 win Friday, likewise shoot for a win that will keep it in step with
        the reigning five-peat champions whom the former is currently tied with 10-2
        (win-loss) records.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a078437-f645-4b1c-b863-c78f564be2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:31:53.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:31:56.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>San Beda though will play a Perpetual Help team expecting the return
        of Nigerian scoring machine Bright Akhuetie from a minor shoulder injury he
        sustained in a 70-42 bashing of Lyceum on Sept. 1.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb1d7bd-5db1-4a93-8d75-26073153238b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:31:53.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:31:56.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"He''ll play," said a team insider.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07385d7-cdec-4c43-bec8-a0499b0cb6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:31:53.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:31:56.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In the absence of Akhuetie, Perpetual Help struggled and fell to
        Arellano, 77-84, in overtime last week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d3e70f-8f24-4c54-894e-666952e4840a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:31:53.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:31:56.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>With Akhuetie, Perpetual Help will get a league-best 21 points,
        12.10 rebounds (third) and 2.20 steals (fourth) a game.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c859c9da-668e-4945-84c5-cbe7fafaa018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:31:53.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:31:56.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>For the Lions, they got a big boost from the return of Baser Amer
        from a dislocated shoulder last game.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9283d630-432e-4e1b-ba74-8f2df11785bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:31:53.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:31:56.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Amer, their team captain, was scoreless in his first game since
        missing eight games but had five assists and four rebounds and provided the
        leadership.</p>'
    '10':
