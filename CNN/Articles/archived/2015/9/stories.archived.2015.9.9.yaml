      'jcr:uuid': 'f5ef958f-ddb0-4485-9427-9ef56475e75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:05:44.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:05:48.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) – The public works chief on Tuesday
        (September 8) said during the Senate budget hearing that carpooling may be
        one of the solutions to decongest heavy traffic along Epifanio De los Santos
        Avenue (EDSA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc14f2c-2038-4a03-983b-ec0ff6af6364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:05:44.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:05:48.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to Singson, if the proposal would be seriously considered,
        vehicles with less than three passengers would be banned from using EDSA during
        rush hours.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95aa1c09-05fb-4a43-acb0-b85cdce5b478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:05:44.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:05:48.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“What we propose which is being seriously considered, gawin during
        peak hours 7 to10 in morning at 5 to 8 in the evening na sana 3 passengers
        or more ang pwede lang gumamit niyan,” Singson said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de8ee7b-f64c-4a34-be68-1f0f280bd3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:05:44.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:05:48.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Singson added that cars with less than three passengers will have
        to be rerouted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62e5440-3e56-4c89-a01a-baac694228a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:05:44.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:05:48.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Other recommendations na kung pwede government offices mag-umpisa
        ng 7 a.m. hanggang 4 p.m. Tapos yung private sector magsimula from 9 [a.m.]
        to 6 [p.m.]. These are all put on the table,” Singson said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2813f0-ee35-45ab-82af-424cec9b8a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:05:44.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:05:48.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The two other suggestions the Department of Public Works and Highways
        (DPWH) proposed are the use of the Manila Metro Rail Transit system (MRT),
        and implementation of a bus rapid transport scheme.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5eb9eb-b849-4a49-92d3-8f0643889b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:05:44.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:05:48.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Singson also proposed to enforce two bus lanes, reserve the third
        lane for motorcycles, and the remaining three lanes to be used for private
        vehicles.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2264b6-4d84-445d-afa7-5bc0ac494a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:05:44.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:05:48.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anna Estanislao contributed to this report.</em></p>'
  'Angelina-Jolie-Islamic-State-ISIS-rape':
    'author': 'Kieran Guilbert, Reuters'
    'caption': 'UN Special Envoy and actress Angelina Jolie attends the Global Summit
      to End Sexual Violence in Conflict at ExCel on June 12, 2014 in London, England.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-09T12:24:42.686+08:00
    'imagesource': 'jcr:5d47ff3c-6777-4fa6-8d6c-cdc7654d6387'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '794fb01c-345d-4e8b-a53a-e1d039d17ecf'
    'lead': 'Hollywood actress Angelina Jolie warned on Tuesday (September 8) that
      Islamic State was using rape as a weapon of war on a scale never seen before
      and called for greater action against those responsible.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T16:08:16.310+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-09T16:08:19.518+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-09T16:08:19.149+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Angelina Jolie warns Islamic State using rape on unprecedented scale

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92d545f-8b79-46a6-9599-12459fb2a7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:08:16.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:08:19.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>LONDON (Thomson Reuters Foundation) —</strong> Hollywood
        actress Angelina Jolie warned on Tuesday (September 8) that Islamic State
        was using rape as a weapon of war on a scale never seen before and called
        for greater action against those responsible.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b4d4a6-e7d6-4a78-9f44-d995ca51a449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:08:16.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:08:19.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Jolie, a special envoy of the UN High Commissioner for Refugees
        (UNHCR) and active campaigner against the use of sexual violence in conflict,
        said Islamic State was using rape as a "policy" and urged a "very strong response".</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31c9081-6941-40cd-98cb-f4b1fd23044d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:08:16.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:08:19.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Thousands of women and girls have been abducted, raped and sold
        into sexual slavery by Islamic State since the militant group declared a caliphate
        across swathes of Syria and Iraq last summer, according to the United Nations
        and rights groups.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bb74b8-87cf-45d9-a2bc-56578f4b3ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:08:16.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:08:19.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The most aggressive terrorist group in the world today ...(is)
        using (rape) as a centerpoint of their terror and their way of destroying
        communities and families," she told a British parliamentary committee on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166f2c16-c158-4b02-b8c6-06c095f50089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:08:16.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:08:19.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Oscar-winning Jolie, who joined forces with former British foreign
        secretary William Hague in 2012 to launch an initiative to prevent sexual
        violence in conflict, spoke about girls she had met in war zones who had been
        raped.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e98495e-44e8-43a3-865a-3b4cc0de4492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:08:16.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:08:19.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>This included a 13-year-old Iraqi girl whom she said was raped repeatedly
        along with her friends and sold for 26 pounds sterling($40).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fbf509-c18e-4d7f-8fbf-d52c1204b5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:08:16.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:08:19.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>As part of their campaign against sex crimes in war, Jolie and Hague
        in 2013 launched a declaration pledging to pursue those responsible and provide
        justice and safety for victims that has been signed by more than 150 nations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f8a75a-8aa3-432a-9c99-18e5ad742f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:08:16.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:08:19.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Rape as a policy</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a94a084-88ee-4964-a62b-1596f1b2270b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:08:16.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:08:19.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Last year the pair hosted the world''s first global summit on sexual
        violence in conflict in London involving representatives from around 150 countries
        that aimed to make tackling sexual violence in conflict a priority and end
        a culture of impunity for those responsible.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ae8df9-3a77-46f6-93fa-bd07ff778e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:08:16.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:08:19.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a sexual violence in war committee in the British parliamentary
        to give evidence on the impact of the three-year old initiative, Jolie said
        Islamic State was dictating rape "as a policy" in Syria and Iraq.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15c4dab-c06e-4248-8647-e9528448cdac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:08:16.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:08:19.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"This is beyond something we have seen before," Jolie said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374e4f1d-9421-4a97-ab59-4ee5852eab44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:08:16.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:08:19.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"They are saying: "You should do this, this is the way to build
        a society, we ask you to rape". We really have to have a very strong response
        at this time to this particular group."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f9df66-990d-4e85-bd84-edc13649ac8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:08:16.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:08:19.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Critics have questioned the success of Hague and Jolie''s initiative
        after it was reported that Britain spent five times more on the 2014 summit
        than on its budget dedicated to tackling rape in war zones.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adaf3a9b-86be-40b4-9a81-b97afd874799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:08:16.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:08:19.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But Hague defended the imitative, saying progress had been made
        and there was greater awareness about the need to tackle such crimes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e144da-21ba-4b02-84d7-ed7f7c7f86c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:08:16.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:08:19.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He said thousands of military personnel around the world had been
        trained in how to deal with sexual violence in conflict, including African
        peacekeepers, members of the new army in Mali and the Kurdish peshmerga fighters
        in Iraq, according to Hague.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3efeacc-219a-4132-bf93-20dddd877be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:08:16.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:08:19.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Governments were also taking action, including Democratic Republic
        of Congo, which has launched an action plan for the army on sexual violence,
        and Croatia and Kosovo, which have passed laws to compensate victims, he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599383ac-a099-490a-be88-fc84111d461a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:08:16.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:08:19.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Hague said the issue must be addressed by men as well as women.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3ad5f4-379d-4c7c-8b47-5320c9d2156e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:08:16.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:08:19.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"These are crimes that are committed almost exclusively by men and
        that they happen, and have happened, for many years and go unchallenged should
        shame all men. Men and male world leaders have a crucial role to play in tackling
        this issue," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3c0d64-3783-4e2a-8c7d-20e00134b4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:08:16.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:08:19.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Jolie''s link-up with Hague was sparked by her 2011 directorial
        debut "In the Land of Blood and Honey" that was set against the backdrop of
        the 1992-95 Bosnian war in which an estimated 20,000 women were believed to
        have been raped.</p>'
