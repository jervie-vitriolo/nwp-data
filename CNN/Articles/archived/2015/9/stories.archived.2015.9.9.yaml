      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="http://money.cnn.com/2015/09/08/media/late-show-with-stephen-colbert-premiere/">"Stephen
        Colbert''s ''Late Show'' lights up late night TV"</a></em></p>'
  'NPC-impressed-mar-roxas':
    'author': 'Ina Andolong, CNN Philippines'
    'caption': 'Impressed. The Nationalist People''s Coalition (NPC) met with Liberal
      Party (LP) standard bearer Mar Roxas for the second time. NPC stalwarts admit,
      they were impressed with Roxas.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-09T15:00:49.603+08:00
    'imagesource': 'jcr:f8d0faef-6281-4a50-ab03-74c3e8dd02fd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f6c2d5d-449a-4d14-b16f-9a7a86664cbd'
    'lead': 'The Nationalist People''s Coalition (NPC) said Liberal Party (LP) standard
      bearer Mar Roxas impressed the party during their second meeting Tuesday night
      (September 8). The NPC will soon wrap up the ongoing consultation with its members
      and finally decide on who they will support in 2016.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T16:03:21.249+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-09T16:03:24.792+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-09T16:03:24.417+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'NPC ''impressed'' by Mar Roxas

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538e2c12-59f9-403b-b17c-48be4f101c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:03:21.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:03:24.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — A day after meeting with Vice President
        Jejomar Binay, it was Liberal Party (LP) standard bearer Mar Roxas’ turn.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997fc0b0-83af-45c0-ac5c-679e99fad661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:03:21.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:03:24.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The meeting with Roxas on Tuesday evening (September 8) lasted three
        hours — the longest since the Nationalist People’s Coalition (NPC) started
        meeting with possible presidential contenders.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b731c5-008b-4ed6-80ef-bf9791f05047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:03:21.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:03:24.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Roxas refused to answer when asked if he felt that he was successful
        in convincing NPC that he should be their bet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4783eec5-8bee-4e3a-96f6-54c49ec0f2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:03:21.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:03:24.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But he seemed happy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fa380f-881f-4bed-915a-4756d72d5c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:03:21.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:03:24.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“I’m smiling. I remain unscathed,” Roxas told the media after the
        meeting.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf994ce-dd54-454f-b5ba-df44773da362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:03:21.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:03:24.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to Roxas, there was an intensive discussion about his
        platforms of government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec6fdd1-6421-42a6-8962-b3018198d5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:03:21.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:03:24.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Nagkaroon kami ng malawakan pag-uusap tungkol sa plataporma at
        kung saan natin nais dalhin ang bansa at natutuwa naman ako sa kaganapan nitong
        gabing ito,” Roxas added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9a9e99-d38d-49a2-8e79-d5c4749ddb39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:03:21.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:03:24.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We had a thorough discussion on platforms and where
        I intend to bring the country, and I am happy for what transpired tonight."]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485ee89c-df38-474a-875d-3613963e1fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:03:21.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:03:24.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Quezon Congressman and NPC spokesman Mark Enverga admitted to media
        that the members were impressed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65664c2-96b4-475b-97e8-fcbeed556a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:03:21.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:03:24.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Natuwa kami, naimpress kami sa kanyang mga kaalaman. Partikular
        sa mga isssues na tinanong ng bawat miyembro,” Enverga told reporters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27dc536-6dcf-479e-a298-d994229cb221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:03:21.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:03:24.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We were happy and impressed with what he knows, particularly
        on the issues that were asked by each member."]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce496c75-97dc-4755-8d67-f7e08ffb2831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:03:21.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:03:24.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>More than 30 NPC members attended the closed door meeting, including
        NPC secretary general and Batangas Rep. Mark Llandro “Dong” Mendoza and Sen.Vicente
        “Tito” Sotto III.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6844ea0d-b045-4480-8b30-d1adb502635b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:03:21.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:03:24.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>NPC Pangasinan chairman and former Pangasinan Rep. Mark Cojuangco,
        who openly said that he would support Binay, was also there. Though he insisted
        that he would stick with Binay, he only had good words to say about Roxas.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1814d53f-b711-4b68-95c1-4ef444e71fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:03:21.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:03:24.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Tonight was an eye opener for me… He’s very in touch with the numbers,
        so he did well tonight,” Cojuangco said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5e8287-eb46-4380-8981-f64f7e7d23e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:03:21.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:03:24.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The party met with three possible candidates – Binay, Roxas and
        Sen. Grace Poe.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b482e2f3-fed7-4019-8328-641169f2fd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:03:21.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:03:24.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>While it’s been said that majority of NPC members are inclined to
        support a possible tandem of Poe and Sen. Francis "Chiz" Escudero, Enverga
        said the decision won’t be that easy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b219b20-f76a-41be-b74d-374715a3cb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:03:21.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:03:24.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“After having met these presidentiables, I can also say that the
        members are being swayed on a day to day basis,” Enverga said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69690271-8024-45c6-8c31-1cfa9ff298f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:03:21.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:03:24.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Amid this divide, the party is keen on coming up with a unified
        stand.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f9f43e-3609-4742-85ef-7fa534854a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:03:21.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:03:24.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Cojuangco said a unified position after all would give them more
        relevance as party.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86563156-ff8e-4ce9-9f75-598fb8d550f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:03:21.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:03:24.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Party members said they will tow the party line once a decision
        is made.</p>'
