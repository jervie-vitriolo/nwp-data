      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>(CNN Philippines) — Hopes are high as reigning Philippine Superliga
        (PSL) Grand Prix champion Petron leaves Wednesday (September 9) to banner
        the country in the 16th AVC Asian Women''s Club Volleyball Championship at
        the Ha Nam Competition Hall in Phu Ly, Vietnam starting this weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266076c7-25af-48cb-9071-5ea0ba36e299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:20:19.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:20:48.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Fresh from a flawless campaign in the recent PSL All-Filipino Conference,
        the Blaze Spikers will display their talent in the international stage as
        they battle the finest club teams in Asia in this top-flight tourney that
        offers a ticket to the FIVB World Women''s Club Volleyball Championship next
        year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d84d62-da71-4e4c-a1bf-a5001c03c6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:20:19.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:20:48.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But the Blaze Spikers are expected to have an uphill battle early
        in the classification stage as they are stacked in Group B together with Islamic
        Azad University of Iran, 4.25 Sports Club of North Korea, Zhejiang of China
        and powerhouse Hisamitsu Seiyaku Springs of Japan -- the two-time champion
        which will bring back lefty spiker Miyu Nagaoka, Risa Shinabe and Nana Iwasaka.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557e1ab9-071f-4649-9c4a-fa894b540d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:20:19.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:20:48.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Group A, meanwhile, consists of Thong Tin Lienvietpostbank of the
        host country, Taiwan Power of Chinese Taipei, Zhetyssu of Kazakhstan and Southeast
        Asian favorite Bangkok Glass with Pleumjit Thinkaow, Wilavan Apinyapong, Jarasporn
        Bandasak and rising star Pornpon Guedpard setting the plays.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94dc9a91-6275-4f97-a509-3e7c4a7532d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:20:19.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:20:48.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to be a tough battle from start to finish," said Petron
        coach George Pascua, who is no longer a stranger in big-time competitions
        after serving as national player before becoming one of the assistant coaches
        in the 23rd Southeast Asian Games in Manila in 2005.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05dc5af-5b6c-4ed6-8c7b-38efacc3c755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:20:19.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:20:48.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The best and brightest club teams in Asia will be there. It is
        really an honor to represent the Philippines in a competition as prestigious
        as this, so we will return the favor by playing our hearts out and treat every
        single match as if our lives are on the line."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7208d097-583e-460c-ae89-a2ae20618cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:20:19.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:20:48.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>PSL president Ramon "Tats" Suzara, for his part, said Petron is
        very capable of pulling off a surprise against the giants in Asia. He added
        that whatever happens, the Blaze Spikers are already winners as they can use
        the tournament as an exposure in their preparation for this year''s edition
        of the PSL Grand Prix, which unwraps on Oct. 10 at the Alonte Sports Arena
        in Binan, Laguna.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48dc1b48-7985-41dc-9834-4f893434f18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:20:19.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:20:48.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It may be a highly-competitive field, but Petron has what it takes
        to pull off a pleasant surprise," said Suzara, who also serves as chairman
        of the marketing and development committee of the AVC and FIVB.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaef21cf-297b-44d5-92f3-a20e4bb7433d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:20:19.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:20:48.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The entire Superliga family is forward to an impressive performance
        from the Blaze Spikers. We know they can make it."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5129ba43-13d1-4152-9b8a-c0e4276d6355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:20:19.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:20:48.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Tapped to power the Blaze Spikers are a pair of Brazilian reinforcements
        in former junior national team member Rupia Inck and Erika Adachi, who is
        making her return after conspiring with American Alaina Bergsma in towing
        Petron to the PSL Grand Prix crown last year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa7b23c-b508-43e9-8c49-0fcbc46068b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:20:19.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:20:48.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Also tipped to make an impact are the seasoned troika of Aby Marano,
        Rachel Anne Daquis and Dindin Manabat as well as the solid support crew of
        Jen Reyes, Frances Molina, Acy Masangkay, Mina Aganon, Mayette Zapanta, Jozza
        Cabalsa, Maica Morada and Fille Cayetano.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6dcb29-4089-4580-b3f1-0ac95c53bff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:20:19.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:20:48.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Pascua said the experience of Marano, Daquis and Manabat -- who
        are all part of the team that competed in the 28th Southeast Asian Games in
        Singapore -- should play a crucial role in their campaign.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2076db12-ca0d-47c4-8c36-66cf358ec580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-10T08:20:19.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-10T08:20:48.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We will be banking on their experience," he said. "The girls are
        all ready. We have prepared hard for this so rest assured that we will not
        go down without putting up a fight."</p>'
