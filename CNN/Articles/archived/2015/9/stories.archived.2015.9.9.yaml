    'mgnl:lastActivatedVersionCreated': 2019-12-09T15:19:53.803+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Wayne Rooney: England''s greatest striker?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b5df71-5e72-4a81-bfda-e74b1c8309ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:19:50.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:19:54.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — England striker Wayne Rooney etched his name in the record
        books Tuesday (September 9 PHT) with a penalty at Wembley Stadium, the spiritual
        home of English football.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ef07b3-b83a-4b48-b226-e6d66c9164ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:19:50.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:19:54.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The 29-year-old broke Bobby Charlton''s longstanding goals record
        for England, slotting in his 50th goal for his country in a 2-0 victory over
        Switzerland in a qualifier for the Euro 2016 tournament in France. Spurs''
        Harry Kane scored the other goal in the win.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1712c82-dcab-45d0-9dce-f988e9b0dc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:19:50.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:19:54.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A few days earlier, he had tied the former Manchester United legend
        during a turkey-shoot against San Marino but was substituted before he could
        advance to the magic 50.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a903e40e-1d13-4cba-a912-5bfae1873b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:19:50.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:19:54.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"When you create a bit of history, it''s a great feeling, obviously.
        I''ve been close to it in the last few games and to finally do it is a dream
        come true. I''m extremely proud," Rooney said after Tuesday''s match.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2851b4e-3fa3-4ed7-992f-3e84172847a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:19:50.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:19:54.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The record is a huge honor because Sir Bobby Charlton is an England
        and Manchester United legend. I know Sir Bobby will be extremely proud that
        a Manchester United captain has broken the record."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6693b5dc-8269-4d88-b045-c293749fc233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:19:50.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:19:54.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Best ever? Maybe not</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d84edd-f133-4070-a9b6-2b6060ec4b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:19:50.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:19:54.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Amongst Tuesday''s celebrations, some detractors say that his achievements
        don''t match up to those of his illustrious predecessor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82358c1e-57c3-485a-9dfa-cba9d7987f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:19:50.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:19:54.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Charlton, of course, famously lifted the Jules Rimet trophy in 1966,
        when England won the World Cup on home soil. This achievement, which has so
        far eluded Rooney, is often cited by Charlton''s supporters as evidence of
        his superiority. The same distinction is often called into comparisons between
        Lionel Messi and his compatriot Diego Maradona.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49db695a-29de-465b-89b4-02256ef0912a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:19:50.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:19:54.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It is also said that too many of Rooney''s goals came against unfancied
        opponents -- such as his strike against San Marino on Saturday -- or in meaningless
        friendlies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd94a614-1014-44ac-97ec-b62e74f325c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:19:50.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:19:54.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But football is, after all, a team game. And a goal''s a goal, no
        matter which team it is scored against and under what circumstances.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdddc80-aa68-40da-958b-e7f4265b620a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:19:50.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:19:54.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Charlton himself was magnanimous in conceding the record.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7699dca-17bb-45e1-a3d4-eba885e4e226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:19:50.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:19:54.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I would like to congratulate Wayne on becoming England''s leading
        goalscorer," he was quoted on Manchester United''s website as saying.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2089c66d-bbcd-44f6-b48f-b9618cfe3f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:19:50.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:19:54.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I have always been very proud to hold this record. Playing for
        my country was always an honor and a privilege and something I did with great
        pride."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f64e924-77f9-4104-a8fb-6cddaa01ad33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:19:50.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:19:54.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Good company</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e30aa5-462d-4ba1-8e3f-2d9b4fa48e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:19:50.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:19:54.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Rooney''s 50th goal elevates him in a pantheon of English strikers
        that includes Charlton, Gary Lineker (48), Jimmy Greaves (44), and Michael
        Owen (40).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc01f57f-0ad9-4a3c-b514-c9d7d4c8a938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:19:50.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:19:54.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>There have also been 49 own goals unwittingly scored in England
        matches by hapless opponents -- equaling the number scored by Charlton.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89b664c-9f18-43e5-9e85-2883f4f20694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:19:50.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:19:54.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Rooney has a way to go before he can break the all-time international
        record, held by Ali Daei of Iran, with 109, according to football statistics
        website RSSSF. And 44 other footballers have hit 50 goals or more, including
        Hungary''s Ferenc Puskas (84), Brazil legends Pele (77) and Ronaldo (62),
        and American striker Landon Donovan (57).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f1643d-69a6-4d69-a458-b5998a5f5435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:19:50.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:19:54.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Rooney''s record-breaking penalty came as Austria booked its place
        in the finals, joining England, Iceland and the Czech Republic as the teams
        who have secured qualification.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba016c30-5ab3-404e-9870-6f41602a26df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:19:50.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:19:54.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/09/08/football/wayne-rooney-goal-record/index.html">"Wayne
        Rooney: England''s greatest striker?"</a></em></p>'
  '2015-PBA-press-corps-awards-lee-pringle':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-09-09T21:28:32.036+08:00
    'imagesource': 'jcr:bd190f4b-99bf-4011-b333-3c2eb6d80897'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '15f5bef6-a59d-468b-b897-e0e5fce8471c'
    'lead': 'Rain or Shine stalwart Paul Lee and Globalport’s Stanley Pringle share
      the limelight in a rare moment a week from now when the PBA Press Corps (PBAPC)
      honors the top performers of the season’s past during its annual Awards Night
      at the Century Park Hotel.'
