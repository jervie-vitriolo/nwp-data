      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Gunnacao also denied claims saying that HPG personnel stopped manning
        traffic at midnight on Wednesday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf50669-462f-421a-8eb4-4c5c0af0c3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:59:11.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:59:15.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He said that HPG personnel continued to enforce traffic at that
        time, but may have gone unnoticed as they were wearing ponchos without reflectors.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3b29d1-74b5-469a-b7fe-327680064d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:59:11.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:59:15.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Related: Following road rules amid heavy rain and bad traffic</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b574dafb-4df6-42f9-891c-233d2688300c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:59:11.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:59:15.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Honestly, the ponchos they were wearing don''t have any reflectorized
        thing on it so they''re not really seen. But our motorcycle riders are always
        there. They diverted [motorists] out of EDSA and looked for some alternate
        routes to lead them out of EDSA.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4092fed8-c40d-4ad9-9b45-706b02a7c7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:59:11.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:59:15.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Gunnacao said the HPG will be having a meeting on Wednesday “to
        delineate the respective roles of the agencies involved in fixing the traffic
        problem.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e40628-7971-4bda-aa66-bff24a360e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:59:11.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:59:15.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Among the plans he has in mind is the transfer of several bus stops.
        He explained that the bus stops were wrongly placed on narrow roads which
        aggravates traffic congestion.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05daa409-0785-4756-bfb6-35ae53fe5f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T15:59:11.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T15:59:15.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“It became a barricade on the part of other commuters because other
        private vehicles and some buses cannot pass through.”</p>'
  'Stephen-Colbert-Late-Show-TV-premiere':
