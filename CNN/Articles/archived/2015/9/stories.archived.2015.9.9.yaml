      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Thousands of motorists and commuters
        were stranded — some for as long as four hours — in bumper-to-bumper traffic
        shortly after a heavy downpour, which lasted for just over an hour, flooded
        several thoroughfares in Metro Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6157ced1-388b-4597-a792-a3239329ceae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:42:52.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:42:56.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The metrowide gridlock started sometime past 8:00 p.m. Tuesday (September
        8) and lasted in the wee hours of the following day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13947cd3-a98d-400a-8fd8-74f853e8f88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:42:52.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:42:56.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>There was no storm. There was only a southwest monsoon affecting
        Palawan and the western sections of the Visayas and Mindanao, according to
        the Philippine Atmospheric, Geophysical and Astronomical Services Administration
        (PAGASA). The downpour over Metro Manila and adjacent provinces was caused
        by a thunderstorm.</p>'
