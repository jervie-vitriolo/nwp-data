      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Bailout costs in August alone were 600 billion yuan ($94 billion).
        Since the middle of June, the Wall Street bank estimates Beijing''s spending
        equals 3.5% of the value of all stocks in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0799e0-3a78-4519-a9ab-bd21a436d985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:47:13.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:47:15.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The numbers underscore the high cost of Beijing''s efforts to prop
        up stocks – a response that has been panned by some critics as unnecessary
        and counterproductive.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af37a6e9-326a-4629-8bfd-e7ff6b0fa856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:47:13.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:47:15.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The first signs of trouble came in June, after the Shanghai Composite
        peaked at more than 5,100 points, a gain of roughly 150% over the previous
        12 months. When the bubble burst, the index lost 32% of its value in just
        18 trading sessions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301e5d42-0c83-405d-8b00-1a88c6b5b759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:47:13.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:47:15.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Beijing reacted forcefully. The People''s Bank of China cut interest
        rates for the fifth time in nine months, regulators suspended new share listings,
        and threatened to throw short sellers in jail.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ee495f-4999-4e99-9861-861e45665c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:47:13.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:47:15.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The China Securities Regulatory Commission, which polices the country''s
        markets, organized the purchase of shares using cash supplied by the central
        bank. Much of the actual buying has been carried out by China''s so-called
        "National Team," a group of state-backed investors, brokerages and funds that
        have purchased shares at the government''s behest.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb1185f-9f9f-4fb1-b89c-8e3f1dc4ef89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:47:13.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:47:15.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear whether the coordinated action is restoring investor
        confidence. After a few weeks of calm, the Shanghai Composite resumed its
        plunge in late August. The index has now lost more than 40% of its value since
        peaking in the middle of June.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf8e877-2aae-47e6-a09c-65b1aed542cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:47:13.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:47:15.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>What would happen, many wonder, if Beijing completely pulled out
        of the market?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4956f16d-1a89-449d-8205-17a1f456c35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:47:13.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:47:15.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The lingering market concern over the Chinese government''s potential
        exit from its market support is probably overdone," analysts at Goldman wrote,
        citing the experience of quantitative easing in the U.S. and other examples
        of state stimulus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16c06c5-c14a-4201-9de5-fe69661a0f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:47:13.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:47:15.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/09/08/investing/china-stock-market-bailout-beijing/index.html?iid=hp-stack-intl">"China
        has spent $236 billion on its stock market bailout."</a></em></p>'
  'frustrated-migrants-break-through-police-lines-in-Hungary':
    'author': 'Arwa Damon, CNN'
    'caption': 'Hundreds of migrants who had crossed into Hungary from Serbia broke
      away from police at a provisional camp on Tuesday, September 8, 2015, and made
      a run for it across open fields.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-09T01:21:46.574+08:00
    'imagesource': 'jcr:7e9931cf-34f8-4966-ba30-92c212186bb9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f795f1b2-1799-4964-bd3a-b88a5ad0c613'
    'lead': 'Dramatic scenes unfolded Tuesday (September 8) as hundreds of frustrated
      migrants broke through police lines at a holding camp near the town of Roszke
      in Hungary.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-09T16:49:57.912+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-09T16:50:47.145+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-09T16:50:46.400+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Frustrated migrants break through police lines in Hungary

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea30c26c-7c84-42d6-94fd-e25bc6ac3d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:49:57.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:50:47.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>On the Hungarian-Serbian border (CNN) — Dramatic scenes unfolded
        Tuesday (September 8) as hundreds of frustrated migrants broke through police
        lines at a holding camp near the town of Roszke in Hungary. The people – mostly
        from Syria, Iraq, and Afghanistan – had complained about uncomfortable conditions
        in the camp and not knowing what would happen to them next.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57658371-3eea-4dbd-baa9-c1a26a3a6f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:49:57.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:50:47.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>As they burst through the police lines, some parents carried children
        on their shoulders, struggling to make their way across the rough ground near
        Roszke.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8501a1ca-39d6-4440-b9b0-16a583872c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:49:57.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:50:47.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>They walked and hiked about 4 miles, many dropping their possessions
        on the ground. Two kids from one family lost the shoes they were wearing.
        They walked over a train track and rocks barefoot for miles.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366345f9-29d7-4ff3-9745-60e352662fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:49:57.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:50:47.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Hungarian police raced after the fleeing migrants, some of whom
        may be refugees, and at some point the group was split in half.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca37ddb-b679-4cf0-a9d9-495993a5d14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:49:57.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:50:47.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Later Tuesday, police stopped and encircled half the fleeing migrants
        and brought them food and water. Some of the captured migrants reportedly
        spoke to the rest of the group, telling them that they had no choice but to
        trust the Hungarian authorities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aecd9a3-93f0-4458-b14a-344961b8122f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:49:57.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:50:47.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The migrants said they had been told buses would take them to another
        area where they would not be fingerprinted. They expected to later get on
        trains they hoped would take them to Austria and finally to Germany.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e34aa73-4683-484d-8e8e-a36adbeb18a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:49:57.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:50:47.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, scuffles broke out as migrants forced to wait
        in the holding area expressed their frustration. Many cannot understand why,
        having reached the European Union, they are not receiving a warmer welcome.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45948bfe-4022-4d2b-9dd1-f638f2298dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:49:57.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:50:47.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Some of the migrants also tussled with police on Monday (September
        7). Police have been blocking a road from the holding site to a transit camp
        where they can register as refugees and continue their journeys.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c3f955-50fa-4abd-8d79-2967aaaef336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:49:57.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:50:47.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Hungary has been at the forefront of Europe''s migrant crisis in
        recent days.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7a07e5-3203-413c-8e38-f03725ddc71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:49:57.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:50:47.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Many of the refugees and migrants arriving there from Serbia – having
        been on the road for weeks in some cases – are afraid they will get stuck
        in Hungary and be unable to carry on their journey to their preferred destinations
        in Western Europe.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39239759-f47d-42ab-872e-16623d70ef7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:49:57.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:50:47.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Some who have made it farther north have also complained of poor
        conditions in the holding areas and transit camps in Hungary.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938d0e2f-bd1b-4626-8b50-40dc5dd10c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:49:57.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:50:47.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Hungary''s government has said it is just trying to enforce EU rules
        on the movement of migrants without proper documentation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb74bf3e-4d04-4efa-866d-85817b924cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:49:57.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:50:47.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Brent Swails contributed to this report.</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac467d4-38df-46e8-8384-e826da230dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-09T16:49:57.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-09T16:50:47.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2015/09/08/europe/migrant-crisis-hungary/index.html">
        "Frustrated migrants break through police lines in Hungary."</a></em></p>'
