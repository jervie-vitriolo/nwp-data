      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Meantime, the office advised affected farmers to instead plant other
        crops like mung beans, which can grow even with hot weather.</p>'
  'Negros-Priental-4P-Pantawid-Pamilyang-Pilipino-Program-DSWD':
