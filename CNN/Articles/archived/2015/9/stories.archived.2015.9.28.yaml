      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Italy we be a whole different kettle of fish. They know that their
        tournament hinges on our game next Sunday ... and we know it hinges a bit
        for us as well, so that is going to be a massive challenge," Schmidt told
        reporters.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a570e5-169a-427f-ae16-dc7bb9db0fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:15:31.382+08:00
