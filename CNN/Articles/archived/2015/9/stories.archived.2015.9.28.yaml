      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"What people expect their pictures to look like tonight vs what
        they will look like #SuperBloodMoon," one user tweeted with two pictures for
        comparison — the first a huge, red ball, the second a tiny dot.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
