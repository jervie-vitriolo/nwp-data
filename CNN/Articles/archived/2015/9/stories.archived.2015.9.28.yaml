      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A non-commissioned
        survey by Pulse Asia recently revealed that Sen. Grace Poe consistently leads
        the presidential polls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9548c8fa-5351-4152-a693-6e880891690a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:41:59.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T09:42:03.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Poe came out on top again after 26 percent of respondents said they
        prefer her as the next chief executive.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dff5699-baa4-400f-bb20-dff9c405553c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:41:59.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T09:42:03.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In the latest survey which was conducted September 8 to 14, the
        lady senator beat 11 other probable contenders for the presidency.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4632e977-d2b3-46e8-8f12-77d92b931993'
      'mgnl:activationStatus': true
