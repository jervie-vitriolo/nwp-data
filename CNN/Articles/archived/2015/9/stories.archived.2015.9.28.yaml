    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db589ead-94ce-4e67-8ac3-65d4f70eb2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:19:24.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:19:28.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Despite his disappointment, Day played consistently at East Lake
        with his worst score of the week a one-over 71.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455ca182-f4c6-4fbb-bea2-d674e2a65faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:19:24.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:19:28.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I think overall it was a solid week, but it was just an OK week
        for me. It would have been nice to kind of challenge that FedExCup win."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37193c5e-ae69-4d13-a048-c19919dc1fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:19:24.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:19:28.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Day vowed to work even harder, but for now was looking forward to
        the off-season following the Presidents Cup in two weeks'' time in South Korea.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a6b984-f900-4cc8-a56f-c812b67301d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:19:24.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:19:28.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I''m looking forward to getting some rest. Really trying to take
        care of my body in the off-season to come back as a new person for next year,"
        he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bc885f-1de1-448f-bd48-fc05e8018744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:19:24.742+08:00
      'mgnl:createdBy': 'jeff'
