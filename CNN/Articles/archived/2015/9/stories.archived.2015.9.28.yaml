    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3330547d-6632-4bbc-941f-008469b27868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:34:45.453+08:00
