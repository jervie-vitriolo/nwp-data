      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Some others who saw the eclipse found it less exciting than the
        hype that preceded it.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2234ce-ce05-4287-b302-1ca9b5cbd6a3'
