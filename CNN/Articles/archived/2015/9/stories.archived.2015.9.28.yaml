    'mgnl:lastActivatedVersionCreated': 2019-12-18T08:17:12.704+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Fleeing ISIS tyranny: Agony of the Yazidis

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba55aa2-aab9-445c-85fb-cffb207e541e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:17:08.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:17:13.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Lalish Temple, Iraqi Kurdistan (CNN) —</strong> "Goodbye,"
        a woman dressed in a black shawl murmured in Kurdish, as she kissed the outstretched
        hand of an elderly cleric.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62d3373-bbda-4b80-a3c5-142fcd1c5d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:17:08.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:17:13.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Pray for me," said the next woman in line, as she bowed her head
        and kissed the old priest''s hand.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f7c64f-8faf-41b4-86b7-f814cdd9a947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:17:08.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:17:13.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>This was a farewell ceremony for 66 women and children who had all
        been former captives of the armed Islamist movement known as ISIS.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca51bf3-9de5-45a6-9510-41bb41793df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:17:08.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:17:13.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Most of those gathered here suffered unspeakable crimes at the hands
        of the jihadi militants.&nbsp; And all of the victims were Yazidis, members
        of an ancient ethnic and religious minority whose future in Iraq is now in
        question.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf0e939-c594-4cb2-84e6-2ee4382ca6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:17:08.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:17:13.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In the courtyard of the centuries-old Lalish Temple, next to an
        archway decorated with stone carvings of the sun, the moon, and a yard-long
        black snake, Baba Sheikh – the spiritual leader of the Yazidis – leaned on
        a cane as he gave a final blessing to the congregation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd93afb-5e0e-44de-afd2-a5e83dc1a835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:17:08.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:17:13.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The women shrouded in the black color of mourning and their children
        would soon travel to Germany, where they were being offered refuge, psychological
        support, and an escape from the horrors of war in Iraq.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a58578a-fa18-41a8-b330-286ceafc1d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:17:08.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:17:13.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"What ISIS did to you, will not happen again," said the Yazidi patriarch,
        who was dressed in flowing white robes and wore a long white beard.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ddefab-9b87-4b37-9089-31530f7273d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:17:08.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:17:13.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Stop wearing black," he urged the gathered women. "The black clothes
        will only remind us of the destruction of our villages and all the bad things
        that happened to us."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d72b41b-e0bd-4da9-af37-5d09b59b05f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:17:08.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:17:13.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Historic persecution</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ae93f5-e83e-4781-beef-4ecc3109e1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:17:08.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:17:13.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Modern-day Iraq is the traditional homeland of the Yazidis, an ancient
        religious group believed to pre-date both Christianity and Islam. The faith''s
        roughly 600,000 members are taught that for centuries, they have been persecuted
        by the majority Muslim population that surrounds them.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfef242f-3909-4499-91ab-49e9205050e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:17:08.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:17:13.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Yazidi leaders often say their community suffered 73 massacres and
        genocides.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f91bfc-7d46-4a0e-98ab-73939419518c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:17:08.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:17:13.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>On several occasions, Muslim conquerors overran the Lalish Temple,
        the holiest site in the Yazidi faith, turning it temporarily into a Muslim
        school.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97218b28-d2f0-429e-9b9a-19d56d532f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:17:08.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:17:13.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>More recently, a series of horrific suicide truck bombings targeted
        a group of Yazidi villages in Iraq''s nearby Sinjar province, killing more
        than 300 people in 2008.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acaa740-6604-445b-ab1d-b2e40ae42daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:17:08.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:17:13.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But few could have predicted the ferocity of the assault launched
        by ISIS against the Yazidis in Sinjar in August of 2014.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6e550d-4926-41b8-8abc-adddefcc9522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:17:08.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:17:13.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The militants'' lightning-fast conquest of the province triggered
        an exodus, as hundreds of thousands of people fled their homes.&nbsp; Yazidi
        groups and the Kurdistan Regional Government have documented the deaths of
        at least 3,000 Yazidi civilians at the hands of ISIS, as well as the kidnapping
        of more than 5,000 Yazidis – most of whom were women.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcbaeb3-8267-4690-98bc-cb30b113f57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:17:08.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:17:13.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Modern-day slavery</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352ca2c7-fad5-44b9-bc9f-864504b73802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:17:08.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:17:13.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>ISIS considers Christians and Jews to be "people of the book:" religions
        recognized and respected in the Koran.&nbsp; But the movement detests the
        Yazidis, who are considered to be apostates.&nbsp; In fact, ISIS proudly revived
        a detested practice as punishment for the Yazidis, imposing a modern-day version
        of slavery on its Yazidi prisoners.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3217ad5-fe70-404b-9fae-d876b9fe1634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:17:08.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:17:13.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Several former female captives have described to CNN how they were
        bought and sold as human property over the last year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faeb3e9b-ae53-4735-abd8-75278fd3d948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:17:08.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:17:13.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"ISIS found some verses in the Koran to justify modern day slavery,"
        explained Mamo Othman, a Yazidi and former minister of the Iraqi Government,
        who now teaches at the University of Duhok in Iraqi Kurdistan.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3260664c-8cbf-4c53-a554-dc71b2a3c0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:17:08.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:17:13.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"ISIS has taken us back 1,400 years," Othman said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fabe1e-f420-42cc-afe3-9c6c7b8edf63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:17:08.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:17:13.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We are all traumatized now," said Myrza Dinnayi, a Yazidi advisor
        to the Kurdistan Regional Government.&nbsp; Dinnayi said he had interviewed
        more than a thousand Yazidi women who escaped after being held by ISIS. Nearly
        all of them had been subjected to repeated sexual assault. Many of them, they
        were sex slaves under ISIS captivity.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464096ce-fdca-4cd4-b90c-c03720b9ef13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:17:08.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:17:13.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"They were beaten, tortured by ISIS fighters.&nbsp; They were in
        ISIS prisons for months. So they have PTSD [post-traumatic stress disorder],
        hard depression. And we have no instruments here in Iraq to treat them."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedf46c7-07ec-4d7b-9164-dd630b45a2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:17:08.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:17:13.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Long process of healing</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48efdcc3-8cc4-4f00-9418-0152cd9bc61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:17:08.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:17:13.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Dinnayi and his charity AirBridge Iraq have been working with the
        government of the German state of Baden-Wurttemberg to relocate hundreds of
        female and child victims of ISIS to Germany.&nbsp; There, they receive two-year
        residency permits, psychological treatment, and government support for housing
        and school for children.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fea6b13-3746-48dd-a4d5-392177625309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:17:08.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:17:13.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Dinnayi conceded that this will only be the beginning of a long
        process of healing for people who may never truly recover from the atrocities
        they endured.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4655a958-ed05-49ca-83ef-fd699a44b0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:17:08.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:17:13.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It is not a normal surgical operation," said Dinnayi, who also
        happens to be a medical doctor. "I know they are injured... our duty is to
        help these victims to live better with their injuries."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69a2f9a-783d-4aa5-abdf-28f80586c77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:17:08.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:17:13.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Dinnayi said it was important for the Yazidi leadership to send
        a message to the victims that despite the sexual attacks they endured in slavery,
        they were still welcome and cherished members of the Yazidi community.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461f3d97-03d9-48bc-af22-8e16d07b1822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:17:08.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:17:13.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Final pilgrimage</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de703cd-5876-4f7a-b9df-fed6a10c03ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:17:08.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:17:13.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Before the journey to Germany, each group of women and children
        made a final pilgrimage to the Lalish Temple.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434e1ed2-4a27-403a-bf4a-98d9ebcdb66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:17:08.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:17:13.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Nestled in a valley in the Iraq''s semi-autonomous Kurdistan region,
        the temple complex features a series of shrines and grottos capped with pointed
        pyramid towers.&nbsp; There is a timeless quality to this peaceful sanctuary.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb807466-2ae4-4bba-b05d-ecec3aeec33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:17:08.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:17:13.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>At sunset, Yazidi elders with flowing mustaches and turbans watched
        as a young volunteer scurried barefoot from one shrine to another, lighting
        candles, murmuring prayers for the victims of the massacres, and kissing the
        stones of the temple.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd780f9-0b42-48d5-9d74-bef0f158c49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:17:08.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:17:13.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>After receiving their blessing from Baba Sheikh, the congregation
        of 66 women and children emerged from the temple and walked down the hill
        to waiting buses. They were all barefoot, as is the custom for all visitors
        to this sacred ground.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796ee86c-8922-4525-930a-2184a6dc1dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:17:08.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:17:13.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Among those departing was 15-year-old Sabah Mirza Mahmoud, who would
        be traveling with his mother, younger brother, and 16-year-old sister.&nbsp;
        ISIS took Mahmoud''s sister hostage for three months, before she was finally
        released.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29a1ffb-7ffd-456e-bf64-0df89f98459d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:17:08.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:17:13.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Her situation was horrible," Mahmoud recalled. "She was taken to
        Syria. She came back to us. But I still have 12 female cousins held by ISIS."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee98ef5-b93f-448f-8990-cbca5e1ced78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:17:08.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:17:13.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In fact, more than a year after the ISIS attack, Yazidi activists
        say there are still more than 3,000 Yazidi women being held in ISIS captivity.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51386e75-9e6a-421f-a73c-f3eadb9c8163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:17:08.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:17:13.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Emotional farewell</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21edbb1-b18b-4e73-aae1-91b94d26b453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:17:08.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:17:13.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Tears streamed down young Mahmoud''s face as he approached the bus
        that would take him to the airport. He and his family would get a chance at
        a new life in Germany.&nbsp; But that did not make leaving home any easier.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0f38b0-46f0-43d0-8cbd-bc6bc3ac63ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:17:08.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:17:13.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I''m happy and sad at the same time," the boy said of the upcoming
        journey.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf09c11-4e38-487b-b9ca-aaf5cfbd4939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:17:08.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:17:13.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He then began to list the additional crimes ISIS had inflicted on
        his family. "They killed my dad. They killed my cousins and my uncles. They
        kidnapped 25 of my relatives, including women," Mahmoud said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7985d2bb-ddde-43ec-99b2-f8ebe2fd7836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:17:08.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:17:13.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Mahmoud''s uncle, Jamil Jato, unfolded a piece of paper with photos
        of more than a dozen family members murdered by ISIS.&nbsp; They included
        Mahmoud''s father, who Jato said was shot dead in front of his teenage son.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0979831-828f-4fbe-bec2-59b94364c906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:17:08.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:17:13.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Mahmoud himself barely escaped death.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f29eb9-0021-4122-8018-e78ced0e4145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:17:08.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:17:13.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"They put him flat on the ground to kill him," Jato said. "He was
        with eight or nine other children.&nbsp; They lay them flat on the ground
        and asked them if they knew how to fire a gun.&nbsp; They said ''no,'' so
        ISIS let them go."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0891335-9846-40fb-81fb-dc02e1b79659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:17:08.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:17:13.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Mahmoud and his younger brother wept next to the bus as they hugged
        their gray-haired uncle goodbye. "Go ahead, get on the bus," Jato whispered,
        struggling to hold back his own tears.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4309e7a5-9d3e-407f-baf6-10d682af68cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:17:08.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:17:13.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Nearby, a little girl wailed and screamed, refusing to climb the
        steps with her mother onto the vehicle.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0766f52d-87c5-48f8-b805-f8470530c8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:17:08.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:17:13.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Aid workers with the International Organization for Migration, which
        was helping facilitate the trip to Germany, wiped tears from their eyes as
        they seated weeping travelers on the bus.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a96bf6-d1b9-4218-bcdf-66147b7fa627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:17:08.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:17:13.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>When the bus finally left, one of the young cousins tearfully waving
        goodbye collapsed unconscious on the pavement, overwhelmed by the emotion
        of the moment.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84b0bf2-6a1c-44fa-9bd9-fbd80b45a1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:17:08.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:17:13.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>This is the agony of the Yazidis.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c65816e-92b1-4ba6-95fc-eba1a21f2ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:17:08.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:17:13.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Ethnic cleansing</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96a73fc-ab3b-469a-8df4-53682296473a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:17:08.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:17:13.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Since 2014, ISIS has succeeded in ethnically cleansing hundreds
        of thousands of Yazidis from their homelands.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd383054-2cfc-4bca-808b-71a1945039a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:17:08.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:17:13.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Many of the survivors have taken shelter in sprawling refugee camps
        in Iraqi Kurdistan.&nbsp; They do so with the knowledge that thousands of
        their female relatives still languish in modern day slavery.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a956a065-6789-47ce-aefc-010aa2cd70db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:17:08.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:17:13.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Those who can are leaving the country.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea998d2b-316c-455e-97ca-1ed8700a36db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:17:08.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:17:13.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We don''t have a future in Iraq," said Jato, after watching his
        traumatized nephews and niece begin the long journey to Germany.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17001843-b01e-4078-90cd-39e2dbe2647b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:17:08.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:17:13.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Ingrid Formanek contributed to this report.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50eb0d4-bd39-4b43-a297-49d38f0133bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:17:08.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:17:13.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
