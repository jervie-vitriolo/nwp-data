  'pulse-asia-presidential-survey-poe-binay-roxas-duterte':
    'author': 'Fiona Nicolas, CNN Philippines'
    'caption': 'Sen. Grace Poe tops a non-commissioned Pulse Asia presidential race
      survey. She was followed by Vice President Jejomar Binay, Manuel "Mar" Roxas
      II, and Davao City Mayor Rodrigo Duterte who are in a virtual tie.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
