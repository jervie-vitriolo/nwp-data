      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'embedCode'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cbfdc0-0a52-4e05-8370-ad1262e675fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:15:31.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:15:37.029+08:00
