    'template': '1'
    'title': 'English Premier League: Win takes United top after Spurs crush City

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3b2ec4-937d-40a2-b8db-d4a54e8c2bc0'
      'mgnl:activationStatus': true
