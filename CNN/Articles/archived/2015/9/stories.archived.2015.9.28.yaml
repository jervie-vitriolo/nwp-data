      'mgnl:lastActivated': 2019-12-18T10:06:05.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Tests have confirmed that Leo Messi has torn the internal collateral
        ligament of his left knee," Barcelona said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be1aeec-b619-44a0-bb2a-43bd87d0c57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:06:01.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:06:05.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The estimated time that he will be absent is around seven or eight
        weeks."</p>'
