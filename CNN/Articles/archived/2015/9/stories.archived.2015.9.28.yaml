    'lead': 'Volkswagen''s new CEO Matthias Mueller has his work cut out for him.
      The head of Volkswagen''s Porsche brand must quickly lay out a strategy for
      rescuing the German automaker from its emissions scandal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T10:02:30.131+08:00
