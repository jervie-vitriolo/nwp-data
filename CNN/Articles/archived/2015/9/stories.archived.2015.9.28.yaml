  'Bobbi-Kristina-Brown-autopsy':
    'author': 'Bobbi Kristina Brown'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-09-28T12:41:02.263+08:00
    'imagesource': 'jcr:c9f90785-74d1-4639-b526-b11eee0010fd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f96057d-4f47-4303-aa31-c6ec00e07d1f'
    'lead': 'Two months after Bobbi Kristina Brown died under a cloud of suspicion
      that led to accusations of wrongdoing, authorities in Georgia say they now know
      how she died — but they aren''t saying.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T09:49:14.493+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-18T09:49:19.053+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-18T09:49:18.777+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Medical examiner: We now know how Bobbi Kristina Brown died

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e768fd7-ffe7-4ca7-a221-655c2cc3f19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:49:14.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T09:49:19.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>ATLANTA (CNN) — Two months after Bobbi Kristina Brown died under
        a cloud of suspicion that led to accusations of wrongdoing, authorities in
        Georgia say they now know how she died — but they aren''t saying.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51baee2-8aa5-482f-8b2a-1b06893cfa4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:49:14.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T09:49:19.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The Fulton County Medical Examiner has classified the cause and
        manner of Bobbi Kristina Brown''s death," the office said in a September 25
        press release. "However, a Fulton County Superior Court Order dated September
        25, 2015 has been received Sealing the Autopsy Report and ordering the Medical
        Examiner to not release any further information to the public."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d53caae-0eca-4f8d-80a7-f6c3fef19f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:49:14.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T09:49:19.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The only child of Whitney Houston and Bobby Brown died in July,
        six months after being placed in a medically induced coma for injuries sustained
        at her suburban Atlanta home.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5426c715-41a2-4399-b744-1595c4d3d2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:49:14.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T09:49:19.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The 22-year-old was found January 31 in an eerily similar manner
        to how her music legend mother was discovered dead three years before: facedown
        and unresponsive in a bathtub full of water.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22dbbb8b-5805-47ed-a9bb-cc82637905c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:49:14.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T09:49:19.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Speculation about what had happened began immediately, much of it
        swirling around boyfriend Nick Gordon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44af43b5-aa51-4e2b-8e54-bab2d29609e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:49:14.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T09:49:19.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Brown''s estate has filed a $10 million wrongful death lawsuit against
        Gordon, alleging he beat her after an all-night "cocaine and drinking binge,"
        before giving her a "toxic cocktail" that knocked her out, according to the
        suit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f396491-1c32-4787-afa7-4652a43491d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:49:14.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T09:49:19.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Gordon has never been charged in relation to Brown''s death, and
        his legal team called the lawsuit "slanderous and meritless."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20939a9d-6694-4679-8d31-2dd87b178cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:49:14.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T09:49:19.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In his first public remarks since his daughter''s death, Bobby Brown
        said in a talk show appearance this month that he is creating a center for
        victims of domestic violence in Bobbi Kistina''s memory.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7eb619a-a42c-4b8d-a634-f97892dbf456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:49:14.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T09:49:19.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="http://edition.cnn.com/2015/09/27/us/bobbi-kristina-autopsy/">"Medical
        examiner: We now know how Bobbi Kristina Brown died"</a></em></p>'
  'Nickelodeon-The-Splat-90s-shows-Rugrats-Hey-Arnold':
