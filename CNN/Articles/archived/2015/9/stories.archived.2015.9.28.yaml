        looked amazing from San Francisco even with clouds <a href="http://t.co/MnNeY97pPX">pic.twitter.com/MnNeY97pPX</a></p>&mdash;
        Brendan McInnis (@BrendanMcInnis) <a href="https://twitter.com/BrendanMcInnis/status/648377536745832448?ref_src=twsrc%5Etfw">September
        28, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

