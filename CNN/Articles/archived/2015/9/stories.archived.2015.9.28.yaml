      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We have been listening closely to our first generation of Nick
        kids that are craving the great characters and shows they grew up with watching
        Nickelodeon in the ''90s," Cyma Zarghami, president of Viacom Kids and Family
        Group, said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5607911b-5377-4a3f-839a-7db8877650d5'
