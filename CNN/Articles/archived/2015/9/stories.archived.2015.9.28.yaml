    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'NCAA: Altas tackle San Sebastian; Thompson vows to bounce back

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac29d09-685e-4a69-b55e-5110c7d57772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:47:15.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:47:20.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Perpetual Help
        shoots for at least a playoff for a Final Four berth as it squares off with
        an already eliminated San Sebastian Tuesday (September 29) in the National
        Collegiate Athletic Association (NCAA) at The Arena in San Juan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e346973a-e778-4dcd-af62-36bd9d12e4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:47:15.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:47:20.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Altas had a chance to put a foot to the next round but lost
        to the Jose Rizal Bombers in a heartbreaking 60-62 defeat last Friday that
        kept them sliding to third from a share of first with the San Beda Lions and
        Letran Knights.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378dfa61-3b3c-4f95-addb-c95217fe3f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:47:15.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:47:20.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But when the Las Pinas-based dribblers tackle the Stags, who are
        already out of it with a 5-11 (win-loss) record, at 2 p.m., they are expected
        to give it all to get that desired win.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a1aa9b-0f37-45eb-a40c-70a1b990c331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:47:15.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:47:20.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We blew our chance in the last game. Hopefully, this time we can
        do it," said Perpetual Help coach Aric del Rosario in Filipino.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec465a0b-a5c9-4b89-9513-fed33b5838de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:47:15.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:47:20.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Reigning MVP Earl Scottie Thompson is expected to go all out after
        a lackluster performance last game wherein he was held to just 12 points on
        a nightmarish four-of-15 shooting clip and came four assists short of another
        triple-double effort with 11 rebounds and six dimes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6b9b69-7aa7-4d86-bdea-05b1997bdb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:47:15.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:47:20.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Thompson is having his best statistical season as he registered
        a league record seven triple-doubles before his forgettable game against Jose
        Rizal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603e6cf2-d0eb-4954-a63a-937aca774d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:47:15.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:47:20.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I hope to bounce back," said Thompson, who was drafted fifth overall
        by Barangay Ginebra San Miguel in this year''s PBA rookie draft.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1372b2c1-2e9d-45bc-8ded-c53904404075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:47:15.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:47:20.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Bombers, for their part, are eyeing to barge into the magic
        four as they tangle with the Lyceum of the Philippines U Pirates, also an
        eliminated team with a 4-12 slate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7592ce-f721-4c71-b38f-be802b7b1353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:47:15.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:47:20.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Jose Rizal is currently tied with Mapua and Arellano University
        at No. 4 on 10-6 marks and a win in their 4 p.m. duel with the Pirates would
        keep its Final Four hopes alive.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f62bd3-fe97-43ca-aef5-afe5b0244abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:47:15.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:47:20.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We consider all our remaining games as do-or-die," said Jose Rizal
        coach Vergel Meneses.</p>'
  'french-embassy-fosters-climate-change-discussion-in-PH':
    'author': 'CNN Philippines Staff'
    'caption': 'A man walks through the rubble left after Typhoon Yolanda hit Palo,
      Leyte.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-09-28T15:49:03.309+08:00
    'imagesource': 'jcr:fbe59ad6-915b-467a-9e1c-601e623f9ab9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b63d7624-d125-4aea-9c5b-5f6d7c8103c9'
    'lead': 'In an effort to raise the level of discussion of the effects of climate
      change on the Philippines, the Embassy of France to the Philippines will be
      organizing a climate week from October 5 to 10 called COP21: The Road to Paris
      Starts in Manila. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T08:50:56.637+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-18T08:51:00.312+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-18T08:51:00.088+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'French Embassy fosters climate change discussion in PH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cb17fb-f428-4f2b-8833-83bd21b406b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:50:56.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:51:00.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> From November
        30 to December 11 this year, France will be hosting the 21st Conference of
        Parties (COP21) to the United Nations Framework Convention on Climate Change
        (UNFCCC) — an agreement among states seeking the "stabilization of greenhouse
        gas concentrations in the atmosphere" at a level that would prevent dangerous
        human impact on the climate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0524bf-e848-4f68-ac76-28917d1e81ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:50:56.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:51:00.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Although the UNFCC has 196 signatories, COP21 will seek a legally-binding
        agreement that would limit global warming. It also aims to mobilize about
        $100 billion a year from states, international organizations, and the private
        sector as financial support for developing countries, beginning 2020.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ec9a66-9d52-422b-9b2d-af344263fbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:50:56.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:51:00.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In an effort to raise the level of discussion of the effects of
        climate change on the Philippines, the Embassy of France to the Philippines
        will be organizing a climate week from October 5 to 10 called COP21: The Road
        to Paris Starts in Manila.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf42677-c15e-45b5-a595-2c91515c65f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:50:56.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:51:00.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>French Embassy Deputy Head of Mission Laurent Legodec said that
        they seek to raise awareness and encourage discussion on climate change with
        civil society groups and nongovernmental organizations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef48927-ad78-4c7d-a01b-1d4f37baeab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:50:56.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:51:00.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In particular, the event will highlight the role of civil society
        in addressing climate change through a series of conferences, art exhibits
        and performances, and a symbolic bike ride to be attended by the diplomatic
        corps, government officials, and civil society representatives.</p>'
    '9':
      'image': 'jcr:6dc91108-2169-43f4-8adb-afc1e77593d8'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2731f157-7658-4c00-8007-529b42141b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:50:56.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:51:00.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05570786-0ff7-4ac8-b016-8b99ac67e571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:50:56.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:51:00.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Last February, French President François Hollande visited the country
        to launch the Manila Call to Action on Climate Change with President Benigno
        Aquino III.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd117aca-7def-45aa-9064-2223aa8e7c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:50:56.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:51:00.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Among other things, the two heads of state called for climate solidarity
        and justice, climate cooperation, and financial and technological solidarity
        among states, "Considering that we are reaching the point of no return on
        climate change…"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4123cc96-46dd-442e-8096-c389ee5ad9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:50:56.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:51:00.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The Manila appeal is for the world to be more firm between developed
        countries and fragile ones, between rich countries and poor ones, between
        generations as well. Those who had all their time to extract resources from
        the planet and who now have a duty - the duty to act so that their children,
        their grandchildren as well, can simply live on this planet," said Hollande
        in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bbe867-82dd-4bce-83f0-76f0391bc740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:50:56.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:51:00.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Patricia Ongsiako contributed to this report.</p>'
  'Inside-the-Apple-iPhone-6S-rose-gold-force-touch-ID':
    'author': 'Ananya Bhattacharya, CNN Money'
    'caption': 'iPhone 6S in Rose Gold'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-09-28T02:49:55.495+08:00
    'imagesource': 'jcr:f954edbf-ed54-4286-b88f-6675d6bec425'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2eb6ad5-9bcd-4b21-9e31-147f2a6c504d'
    'lead': 'On the surface, the new iPhone 6S looks pretty much like it''s predecessor.
      But you know what they say: It''s what''s on the inside that matters. The repair
      guys at iFixIt took a deep dive beyond the new rose gold body and unveiled features.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T08:54:06.463+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-18T08:54:10.234+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-18T08:54:09.956+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'A look on the inside: iPhone 6S

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6911f39-9072-49de-aa6c-77e0b2727295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:54:06.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:54:10.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney) —</strong> On the surface, the new iPhone
        6S looks pretty much like it''s predecessor. But you know what they say: It''s
        what''s on the inside that matters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c867e9e7-f248-45cf-9472-6f34576f82ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:54:06.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:54:10.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The repair guys at iFixIt took a deep dive beyond the new rose gold
        body and unveiled features like 3D Touch and high resolution cameras that
        have generated much of the iPhone 6S chatter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec16fce-4f42-48be-8a9f-f1809bf07397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:54:06.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:54:10.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>They conclude that surface repairs, such as fixing the screen and
        battery are relatively easy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add62e7f-05d2-4dc8-9abe-be80c8ad0263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:54:06.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:54:10.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But trying to access the Touch ID home button requires a whole lot
        of precision, and unscrewing the pentalobe screws is difficult unless you
        have the correct tools.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20f5b6f-f669-4813-8765-89b0f05e0ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:54:06.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:54:10.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Here''s a look at the iPhone 6S'' guts:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75ebf4d-a0b4-47fc-b4bf-28994869a083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:54:06.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:54:10.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The display assembly on the iPhone 6s weighs 60 grams. While the
        dimensions of the 6S remain just slightly bigger than the iPhone 6, the weight
        of the 6S display assembly is equivalent to that of the iPhone 6 plus and
        15 grams more than the iPhone 6.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7faa98f7-867a-4ee0-8e6b-2f4ca8c84b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:54:06.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:54:10.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>An Apple Watch native, the Taptic Engine, is coming to the newest
        generation of iPhones. This technology introduces tactile effects like taps
        and bumps for varied notifications.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8c449d-d5db-4e35-9f89-e75fd24db1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:54:06.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:54:10.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A look at the interiors reveals that in order to accommodate for
        the Taptic Engine, the battery has been downsized. Instead of iPhone 6''s
        1810 milliampere battery, the 6S carries a 5% smaller 1715 mAh battery. Despite
        this, Apple claims that the new model will have the same battery life as the
        iPhone 6 — iFixIt points out that the unchanged battery life is likely due
        to a more efficient processor.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e486559-281c-438d-8d66-bf86fe2e1813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:54:06.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:54:10.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>IFixit blasted the Taptic Engine with x-rays, providing a peek into
        the oscillating mechanism under the aluminum shell.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c520211-5cfb-4510-8b50-1bba2674e831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:54:06.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:54:10.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>For a few years, Samsung had Apple beat when it came to cameras.
        But Apple turned it into a game of equals with the iPhone 6S. In the first
        resolution upgrade since the iPhone 4S, Apple has bumped the camera quality
        to 12 megapixels.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25cc0be-b2b6-4de1-bfef-6eb1eaa36433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:54:06.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:54:10.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The FaceTime camera is now 5 MP (up from 1.2 MP) and the new iSight
        camera will allow Apple fans to foray into 4K recording.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2b4132-3e7f-488d-bb3c-e15f0daec29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:54:06.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:54:10.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Since the last installment, Apple has improved upon the Touch ID
        as well as introduced the much hyped 3D Touch.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd914f25-923a-4c69-976d-501574c923f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:54:06.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:54:10.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>When you have a phone to release once per year, it''s difficult
        to keep being bigger and better than the rest. However, judging by the recent
        changes, Apple still has a few tricks left up its sleeve.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6ac9b4-2c60-4f10-bca8-cca70eee7290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:54:06.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:54:10.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="http://money.cnn.com/2015/09/25/technology/iphone-6s-teardown/">"A
        look on the inside: iPhone 6S"</a></em></p>'
  'national-unity-party-nup-binay-roxas-poe-marcos':
    'author': 'Fiona Nicolas, CNN Philippines'
    'caption': 'In the national convention of the National Unity Party (NUP), presidential
      aspirants tried to bag the party''s support by presenting their platforms before
      the NUP members.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-28T14:12:19.717+08:00
    'imagesource': 'jcr:0b374125-57e4-4f7b-8b94-67c83f9c77ec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '18d2ef53-98df-43a5-bf1c-929b3d0fcc00'
    'lead': 'Presidential hopefuls Vice President Jejomar Binay and Liberal Party
      standard bearer Mar Roxas were given the chance to win the support of the National
      Unity Party at the party''s national convention.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T08:57:55.569+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-18T08:58:48.404+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-18T08:58:48.039+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Presidential hopefuls try to win support of National Unity Party

      '
    'updated': 2015-09-29T08:58:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf62375-66dd-4929-8825-fb6f27007979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:57:55.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:58:48.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Presidential hopefuls
        Manuel "Mar" II Roxas and Vice President Jejomar Binay were given the chance
        to win over to their side the National Unity Party (NUP) during the party''s
        national convention on Monday (September 28).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0748ca41-a5f1-44f2-8ff0-049554991156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:57:55.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:58:48.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Roxas and Binay made their case before the party, each claiming
        worthy of NUP’s support for the 2016 presidential elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db96f871-e046-4767-bccb-fcf2339befe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:57:55.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:58:48.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to Binay, his administration would be a "unifying" one.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b52d9e-0849-4f40-ac73-ee2defcba870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:57:55.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:58:48.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Yung administrasyon ko will be a unifying and healing administration.
        Tama na po yung vindictiveness,” he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8cd7b2-5aec-47d3-8b8f-b50b9cbc7566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:57:55.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:58:48.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>After Binay, Roxas came next. Roxas said he was happy that NUP members
        listened to what he has to offer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a107450a-34d9-4cda-97d0-d5edc3f42232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:57:55.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:58:48.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Parati natin tinitingnan kung nakumbinsi na natin ang kinakausap
        natin. Kaya laking tuwa ko na makita na punong puno pa ang hall dahil ibig
        sabihin hindi pa kayo nakumbinsi ng mga nauna sa akin," Roxas said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26408a61-2e7f-4828-b04e-a72ba084db95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:57:55.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:58:48.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Bataan Gov. Albert Garcia, who''s the NUP president, said the party
        wants to evaluate the presidential aspirants’ platforms and policy positions
        on major national issues.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4615fc30-8c06-4708-a4db-149c1e79c531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:57:55.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:58:48.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Sen. Ferdinand "Bongbong" Marcos Jr., one of those being eyed to
        run as Binay''s vice presidential running mate, also attended the event.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4819b6c-6cdf-47ed-9e98-5f396faca8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:57:55.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:58:48.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It was evident that Marcos and Binay shared the same sentiments
        about the administration: He too sees the administration as vindictive.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26c3116-4a40-4c7f-8108-636eaa388ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:57:55.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:58:48.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>For Marcos, the country should have a “unifying president.” That’s
        what Binay said he would be.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd863ba1e-c08c-4f4c-a3db-316a995c099a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:57:55.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:58:48.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“There seems to be a policy in the past few years of polarizing,
        confronting and eventually these adversarial form of governance where it becomes
        part of government policy to instinct some vengeance or some vindictiveness
        or to go after these so-called political opponents or enemies,” Marcos said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c75bd65-ec3f-484d-9563-01f5c0beb5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:57:55.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:58:48.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Party members are expected to decide after the national convention
        who they will support in next year''s polls.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6777875-e289-43cd-97d3-15a369fe9edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:57:55.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:58:48.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>NUP, which is composed of former allies of former President Gloria
        Macapagal Arroyo, is part of the administration coalition which backed Team
        PNoy in 2013. The party admits, though, that not all their members actually
        backed the senatorial ticket.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1c34f0-d5c8-42dc-bdee-ca109731ae5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:57:55.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:58:48.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The party claims to be the country’s third biggest political party
        with 9 governors, 30 congressmen and more than a hundred mayors currently
        in office. NUP is also allied with 18 party-list lawmakers in the lower house
        under the coalition for peace and development.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd4418e-e8a2-40e1-80a8-b9215d83e8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:57:55.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:58:48.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>NUP holding talks with Grace Poe</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99144bd2-f791-4c2d-8895-c3ceff2b56f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:57:55.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:58:48.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Independent presidential aspirant Sen. Grace Poe was not able to
        attend NUP’s grand national convention due to a prior commitment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979cffac-2956-4e99-b5a3-33c37616a287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:57:55.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:58:48.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“I thank NUP for their invitation.," Poe said. "We notified them
        as early as Wednesday last week, that I would be unable to join them tomorrow.
        I already met with a few leaders of the NUP, a few weeks ago. And I’ve presented
        out platform of government to the public last September 16."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59b1552-c137-4f8d-8666-5ef92be99e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:57:55.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:58:48.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>NUP Executive Director Reginald Velasco, however, confirmed that
        the party had been holding talks with other political groups that would most
        likely coalesce and declare their support for Poe.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7743f0c8-b95d-4215-89b1-a0e7eab91964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:57:55.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:58:48.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The political groups reported to be backing Poe are the Nationalist
        People''s Coalition (NPC), the Nacionalista Party (NP), and the progressive
        Makabayan bloc.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb1b797-1a91-4d32-bd85-4ab61f0d2686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:57:55.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:58:48.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Velasco added that the party would create a special group responsible
        for discussions on possibly coalescing with other political parties.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83df7533-a2e0-4bf8-973c-71c4172229a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:57:55.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:58:48.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He also pointed out that the party was not in a hurry to come up
        with a decision. It would likely wait until after presidential hopefuls had
        formally filed their certificates of candidacy before announcing who to finally
        support for next year’s elections.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f88851e-c499-4702-a6b9-216914d4e3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:57:55.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:58:48.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ Ina Andolong contributed to this report.</em></p>'
  'Malacanang-special-treatment-joel-mario-reyes-brothers-gerry-ortega-murder-suspects':
