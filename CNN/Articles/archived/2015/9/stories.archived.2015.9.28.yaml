    'mgnl:lastActivatedVersionCreated': 2019-12-18T16:27:16.257+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'DENR tackles PH mining, other issues

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b52771b-7881-44db-9497-74e687367051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:44:15.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:27:16.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The government
        is now investigating the killing and displacement of lumads in Mindanao allegedly
        due to mining interests, Mines and Geosciences Bureau Director Leo Jasareno
        assured on Monday (September 28).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4581982-ec54-4ddd-9b17-e4bb01337a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:44:15.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:27:16.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>This comes after several groups, such as the Kalipunan ng mga Katutubong
        Mamamayan ng Pilipinas, said that indigenous people who opposed mining in
        the area were killed by suspected members of the military. This has triggered
        the evacuation of over a hundred lumads.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a61b266-e3b6-438e-955d-86e8870437f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:44:15.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:27:16.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Ronald Recidoro of the Chamber of Mines belied such claims. He said
        that large scale metallic mining firms are not operating in the area.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66af16d9-6a02-4258-9d2e-01effeb9a33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:44:15.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:27:16.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>IBON Foundation Executive Director Rosario Guzman said that the
        issue is not limited to physical displacement. He pointed out that lumads
        can no longer go to their farms, for fear of suspected military harassment,
        subsequently affecting their very livelihood.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e62e95-40f9-48b5-b0d9-dbb29d18caba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:44:15.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:27:16.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Guzman said that there are 23 indigenous groups in Mindanao.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d68108f-59d0-4288-b26d-8af8253dfd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:44:15.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:27:16.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sen. Teofisto Guingona III of the Senate Subcommittee
        on Justice has scheduled a hearing in Surigao del Sur on Thursday (October
        1) to look into the killings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8675c8-bbd6-4142-a754-b40fef1c1ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:44:15.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T16:27:16.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ivy Saunar contributed to this report.</em></p>'
  'NCAA-season-91-Perpetual-San-Sebastian-JRU-Lyceum':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-09-28T15:12:34.336+08:00
    'imagesource': 'jcr:e240d9ec-dbcd-486e-8155-caf029c73589'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de0fed46-3223-41b6-9b46-6aab78cfb69f'
    'lead': 'Perpetual Help shoots for at least a playoff for a Final Four berth as
      it squares off with an already eliminated San Sebastian Tuesday (September 29)
      in the National Collegiate Athletic Association (NCAA) at The Arena in San Juan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T08:47:15.782+08:00
