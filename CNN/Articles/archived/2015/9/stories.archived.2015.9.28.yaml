  'NASA-Mars-Mystery-Solved-periodically-flowing-water':
    'author': 'Michael Pearson, CNN'
    'caption': 'Researchers have known Mars has water for many years, based on everything
      from photographic evidence of structures that look like riverbeds to results
      of scientific experiments performed aboard landers sent to the red planet.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-09-28T00:07:06.004+08:00
    'imagesource': 'jcr:7916f99c-6cd9-4758-8e9a-a2b609c48ed5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1dd82c5e-fd88-4182-becf-5cb5af4f142c'
    'lead': 'NASA says it has big news for us Monday (September 28). "Mars Mystery
      Solved" appears to be a confirmation of periodically flowing water on the planet''s
      surface.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T09:56:17.599+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-18T09:56:23.660+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-18T09:56:23.362+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Wondering about NASA''s Mars mystery? We may have found the answer

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292d49e2-d1f4-446a-8d6f-4d72065e9c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:56:17.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T09:56:23.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — NASA says it has big news for us Monday (September 28).
        "Mars Mystery Solved," the agency''s news release touts without offering even
        a hint as to what mystery they mean.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c942bc9e-4dc8-42a2-aa84-2c70d143509b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:56:17.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T09:56:23.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>For those who just can''t wait, a little Googling may solve the
        puzzle — and it''s not Matt Damon, little green people, or any other clear
        indication of life. It appears to be a confirmation of periodically flowing
        water on the planet''s surface.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d4bbc9-1d91-4d72-a76d-aba66ab1fbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:56:17.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T09:56:23.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Three of the scientists slated for the news conference are listed
        as authors of a new paper to be delivered at this week''s European Planetary
        Science Congress.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7fd0f3-b159-4731-be38-b63a44c12cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:56:17.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T09:56:23.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In it, the researchers say analysis of imaging from the Mars Reconnaissance
        Orbiter proves that seasonal dark streaks on the Martian surface are the result
        of briny water periodically flowing across the planet''s surface.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2152f1cf-4ad5-4427-bdfc-4b6549d5f47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:56:17.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T09:56:23.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The confirmation of water on the surface of Mars would be important
        and would raise a host of questions, chief among them: Where is the water
        coming from, and what doesit mean for the prospect of life, past or present?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072dae22-bc4a-42a7-915a-337fd7b46b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:56:17.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T09:56:23.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The paper doesn''t answer those questions, and NASA isn''t talking
        ahead of its Monday morning news conference. Neither the agency nor the paper''s
        authors responded to requests for comment Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33d64bb-1b44-4ec1-90e0-cf672d918ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:56:17.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T09:56:23.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>If Monday''s announcement isn''t about this specific paper, it''s
        still likely to have something to do with water: in the soil, underground
        or in the atmosphere. Not only is the question of water there a hot topic
        for research, at least two of the authors have been heavily involved in the
        hunt: Alfred McEwen and Lujendra Ojha.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fa0108-ebfc-40a4-a10c-f4d034a6b896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:56:17.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T09:56:23.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Both were in on the initial discovery of the dark streaks back in
        2011.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660d85fd-2bce-40d6-a9e3-f9372110f0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:56:17.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T09:56:23.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But whatever NASA appears ready to announce, it looks to fall short
        of the breathless headlines in some media outlets suggesting the NASA may
        have found life on the red planet, or the endless, often absurd, speculation
        on social media — home of the the Mars bunny, lizard, and myriad other claims
        based on photos sent back from the planet.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ae92e5-9b20-449c-ae14-00cafa61ab3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:56:17.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T09:56:23.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Researchers have known Mars has water for many years, based on everything
        from photographic evidence of structures that look like riverbeds to results
        of scientific experiments performed aboard landers sent to the red planet.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a78f073-0557-4882-a925-1e82f44edc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:56:17.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T09:56:23.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And some have theorized for years that dark streaks — formally called
        recurring slope linae — that show up on the surface when it''s warmer and
        fade when it''s cooler suggest the presence of flowing water. In fact Ojha
        suggested that very mechanism in explaining his 2011 discovery but said it
        could be tough to prove.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f659d41-3214-4e3f-a023-9fe25e4f9cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:56:17.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T09:56:23.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Ojha is the primary author on the new paper, in which the researchers
        say analysis of spectral imaging from a tool aboard the Mars Reconnaissance
        Orbiter proves the streaks are in fact caused by salty water flowing downhill.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a895943f-a84b-4b0c-89f1-bf5326eb1ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:56:17.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T09:56:23.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The salt content of the water is important because without it, the
        water would freeze in Mars'' bone-chilling temperatures.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f729f764-11d6-4b28-93a9-bf42b1f90e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:56:17.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T09:56:23.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The water could be coming from subsurface ice, from salts attracting
        water from the thin Martian atmosphere or possibly bubbling up from an aquifer,
        the researchers say.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c8a859-a3b6-460c-a22f-a7370c7816d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:56:17.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T09:56:23.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In April, McEwan announced research showing that salts in the Martian
        soil have the ability to grab enough water out of the air to form tiny puddles
        at night. And in March, NASA said Mars may once have had a sea similar to
        the Atlantic Ocean on Earth. About 87% of that water has been lost to space,
        researchers said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf7aa32-6b79-494e-a52c-1b6439395bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:56:17.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T09:56:23.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="http://edition.cnn.com/2015/09/27/us/mars-nasa-announcement/">"Wondering
        about NASA''s Mars mystery? We may have found the answer"</a></em></p>'
  'stock-market-investors-shutdown':
    'author': 'Heather Long, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-09-28T11:00:07.113+08:00
    'imagesource': 'jcr:81d0ede4-6938-4d66-89c6-62706a68ee09'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c3a0a75-244d-42bb-8c84-5e9295748598'
    'lead': 'Investors like clarity, and Washington hasn''t been serving up a lot
      of it. The Federal Reserve has kept everyone guessing when it will start raising
      interest rates. It wasn''t September, as many expected? Maybe in October? Maybe
      in December?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T09:59:09.137+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-18T09:59:14.368+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-18T09:59:14.003+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Investors to Washington: You’re confusing us

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0cab7a-844d-4952-85b3-822492e016bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:59:09.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T09:59:14.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Investors like clarity, and
        Washington hasn''t been serving up a lot of it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4167ad9c-d28a-4dfe-8449-9a241611cd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:59:09.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T09:59:14.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Federal Reserve has kept everyone guessing when it will start
        raising interest rates. It wasn''t September, as many expected? Maybe in October?
        Maybe in December?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d219796-5082-498b-ab97-f85d4d84afd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:59:09.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T09:59:14.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And some in Congress have been threatening a return to their reckless
        ways by forcing a government shutdown.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdf84df-801e-4ccc-a2d6-42decf266a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:59:09.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T09:59:14.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>There is good news: House Speaker John Boehner''s surprise announcement
        Friday that he will step down at the end of October greatly lowers the chances
        of a shutdown.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97a085a-0b76-412d-9147-9ca22e343de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:59:09.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T09:59:14.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Insiders had placed the odds of a shutdown at about 50% — or higher.
        Now that''s dropped to under 30%, says Greg Valliere, chief political strategist
        at Potomac Research. The expectation is Congress will pass a bill to avert
        a shutdown as a "going away present" for Boehner.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd7e68f-573a-4e70-9161-4aaf5b5b3ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:59:09.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T09:59:14.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>So that''s one less issue for investors to worry about... for now.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfac1c7-6b1a-4c9c-940e-9428e0bd8e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:59:09.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T09:59:14.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Here''s the bad news: The shutdown and a possible debt ceiling showdown
        will likely be back in December.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdc3feb-c4ad-4cee-9d08-6ace3ecc75e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:59:09.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T09:59:14.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The chances of a serious crisis in December have actually increased,"
        says Valliere.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddbab49-1937-431a-931d-2fa116fc2c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:59:09.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T09:59:14.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And there''s no telling how a new Republican leader in the House
        — untested by the recurrent fiscal fusses of recent years — would react.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ee20d7-1780-495e-8dfd-ccc7775d2b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:59:09.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T09:59:14.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A more conservative Republican leader such as Kevin McCarthy, the
        current No. 2, might be ready to fight. The far right wants to end all government
        funding for Planned Parenthood. The White House says no way.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5abe5b-94c3-4acf-bdc2-33f0698c3829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:59:09.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T09:59:14.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Would the Fed raise rates during a government crisis?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9cea21-4a9d-404f-a35b-3cdb9f06573d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:59:09.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T09:59:14.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The political shakeup adds to the list of question marks for investors
        — not only the Fed, but China''s slowdown and extremely low oil prices.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d8723b-de52-4cf8-b220-30a96ecfb2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:59:09.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T09:59:14.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The stock market has been on a queasy ride since late August when
        the Dow plunged 1,000 points. Investors have been "dazed and confused" ever
        since. None of the rallies have lasted. Not only is the Dow in correction
        mode, but it''s also back to levels not seen since March 2014.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded07490-4a51-4fed-9f8b-119d45f72780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:59:09.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T09:59:14.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Would [Janet Yellen] dare to raise rates during a crisis?" wonders
        Valliere.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009c070e-ae48-4bc0-9a9d-feec5459b63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:59:09.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T09:59:14.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In one scenario for avoiding a shutdown this week, Congress passes
        a short-term spending bill before the new fiscal year begins Thursday. That
        could postpone the mess until probably December — around the time lawmakers
        might need to raise or suspend the debt ceiling.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341b6b6a-a157-4a51-80eb-040df19aa8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:59:09.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T09:59:14.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Fed is set to meet on December 14-15.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237da148-dcb5-4f0b-bdc6-9dd2de663034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:59:09.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T09:59:14.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Shutdowns have little economic impact</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547f050d-3265-40bd-9422-58dd46b23c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:59:09.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T09:59:14.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Shutdowns aren''t actually that harmful to the economy or stock
        market. They have occurred a dozen times before, most recently in October
        2013 when the government closed for 16 days until Congress and the White House
        reached a budget agreement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b550e5c-ac8c-4ee9-9f95-083cdb8bfa23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:59:09.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T09:59:14.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>That shutdown cost $24 billion. It''s not nothing, but it''s pretty
        small in the context of America''s $18 trillion economy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445234c5-d4c1-4645-b6fa-55468b918b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:59:09.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T09:59:14.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>As for the stock market, it saw a very short-lived dip of 4% when
        the last shutdown began.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f010f8-185c-417b-a2e8-d6902c0bd332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:59:09.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T09:59:14.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It quickly became clear that this would be a relatively benign
        affair and a solution would quickly be found," wrote Dan Greenhaus, chief
        strategist at BTIG. The same would likely happen again.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b3e3ca-812c-444f-b63f-14888d231a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:59:09.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T09:59:14.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The debt ceiling would be the real scare</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d34e64-3949-4d86-8b2a-1fbc5bc5565e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:59:09.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T09:59:14.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The bigger issue for Wall Street is the debt ceiling — and the ongoing
        concern that Washington won''t ever find the willpower to tackle the major
        issues.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa125de-638e-4fde-b198-5757f32ad86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:59:09.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T09:59:14.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Congress needs to raise the debt ceiling, the cap on how much America
        can borrow. If Congress fails to do that on time, there would be a real chance
        that the U.S. government couldn''t pay its bills in full. That could mean
        that retirees, businesses, veterans — or bondholders — might not get their
        money on time.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39453c58-c061-4c0f-be28-e4e2a1ebd96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:59:09.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T09:59:14.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It would be a big blow to America''s reputation. In a worst case
        scenario, it could lead to another downgrade in the nation''s debt rating.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fec2bdb-7a38-4828-8470-ed7312b22127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:59:09.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T09:59:14.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Wall Street remembers August 2011. Politicians fought bitterly over
        whether to raise the debt ceiling. It got so bad that Standard &amp; Poor''s
        cut America''s AAA debt rating. That came in the midst of Europe''s debt crisis,
        and stock markets around the world sold off.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cf19be-8051-42e7-a4ca-54ced3ce58a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:59:09.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T09:59:14.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Stocks came back. But S&amp;P still hasn''t restored the AAA rating,
        citing ongoing concerns about America''s political stalemate.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7324cbdd-4945-4db9-a992-acf5af0d63ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:59:09.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T09:59:14.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The need for Washington to start dealing with some tough economic
        and financial issues is real. If Congress and the White House can''t come
        together to pass a routine annual budget, how will they be able to do tax
        reform, trade deals, immigration policy and entitlement reform?</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1c139b-f83e-42ab-9673-1fe588e6e494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:59:09.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T09:59:14.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"A democracy is a compromise by its nature. It''s not a dictatorship.
        So anyone who says, ''My way or the highway on one issue,'' isn''t necessarily
        thinking about the United States of America," J.P. Morgan CEO Jamie Dimon
        said recently.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151015d1-2640-49ee-b108-f487508dede7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:59:09.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T09:59:14.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The perception is growing that American politicians can no longer
        handle tough decisions. A shutdown or debt crisis won''t boost confidence.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0c239e-c67d-4181-9e67-44d3c3faf36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:59:09.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T09:59:14.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/09/27/investing/stock-market-investors-shutdown/index.html?iid=hp-toplead-dom">"Investors
        to Washington: You’re confusing us"</a></em></p>'
  'volkswagen-scandal-ceo-matthias-merller':
    'author': 'Alanna Petroff, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-09-28T10:54:21.365+08:00
    'imagesource': 'jcr:e7f596c1-1a32-41e2-a0d4-407e6178a277'
    'jcr:primaryType': 'mgnl:composition'
