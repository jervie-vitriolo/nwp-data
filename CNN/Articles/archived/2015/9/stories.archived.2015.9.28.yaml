    'template': '1'
    'title': '2015 FIBA Asia Championship: Gilas tackles India, eyes top seed in Group
      E

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd3675f-bd6e-4117-9e0c-f445261a2392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:20:49.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:20:52.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> After its conquest
        of powerhouse Iran, expect Gilas Pilpinas to head into its last game in the
        second round of the 2015 FIBA Asia Championship oozing with confidence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b6dde3-5743-4327-811a-2526ea016cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:20:49.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:20:52.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The National team slew no less than the defending champion Iran
        on Monday (September 28), 87-73, for the first time since the Gilas program
        was formed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4270f3-5e21-484b-a6db-c62fad945798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:20:49.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:20:52.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/09/28/2015-FIBA-Asia-Championship-Gilas-Pilipinas-Iran-Castro-Blatche.html">Related:
        Gilas deals Iran its first defeat</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5a7399-e50c-480f-a313-b21152ced151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:20:49.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:20:52.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The fancied squad''s final assignment in the second stage is India
        before barging into the quarterfinals of the biennial meet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2901daa-7636-411a-a6d3-433702722702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:20:49.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:20:52.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Gametime is set at 2:30 p.m. at the Changsha Social Work College
        Gymnasium in Changsha, China.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17c7bdf-6caa-441e-8930-6fd030aefc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:20:49.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:20:52.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But the Filipino cagers shouldn''t let that rousing victory over
        Hammed Haddadi and co. get ahead of them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d6c831-282d-4808-8a37-79c058d9c1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:20:49.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:20:52.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>India is no pushover.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac4d4ff-c5e3-4eb1-8d01-046cb9f9e8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:20:49.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:20:52.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A team that wound up 11th in the 2013 edition of the tournament
        in Manila,&nbsp; the upset-minded India is coming off a convincing 76-71 win
        over Hong Kong on Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c377da11-87fb-49a6-887c-2dd57909b60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:20:49.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:20:52.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Indians also escaped past streaking Palestine, which stunned
        the Philippines on opening day.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4547390-4db7-420e-8580-73c479fd2e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:20:49.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:20:52.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/09/23/2015-FIBA-Asia-Championship-Gilas-Palestine.html">Related:
        Palestine stuns Gilas, 75-73</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5ca8e0-8546-46b5-a47b-7ae0b572aa9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:20:49.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:20:52.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Right now, Gilas is tied with Iran atop the heap with identical
        3-1 win-loss records, and a win on Tuesday (September 29) will put the stranglehold
        on the top spot in the Group E for Gilas.</p>'
  'DOH-Dengue-El-Niño':
    'author': 'Pia Bonalos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-28T05:36:01.796+08:00
    'imagesource': 'jcr:42fc0b02-c2a2-4809-88aa-79e7d3f07640'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8a67374-abe9-40d8-9ad6-383ff4e65029'
    'lead': 'Department of Health (DOH) spokesperson Dr. Lyndon Lee Suy said households
      are expected to store water in anticipation of the dry spell, which could serve
      as mosquito breeding sites.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T08:24:27.409+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-18T08:24:32.560+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-18T08:24:32.337+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'DOH: Dengue still a threat during El Niño

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f2c694-8a73-4e5f-b742-aa570dd5b937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:24:27.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:24:32.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Department of Health (DOH) spokesperson
        Dr. Lyndon Lee Suy said on Monday (September 28) that dengue remains a threat
        during the El Niño season.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bb2419-566a-424e-b1ba-c2cb4411182f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:24:27.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:24:32.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Lee Suy said households are expected to store water in anticipation
        of the dry spell, which could serve as mosquito breeding sites.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29205859-51af-47a1-a1ec-a0d6817ff44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:24:27.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:24:32.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He reminded the public to make sure containers with stagnant water
        are covered properly as not to serve as a breeding site of mosquitos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79aacf80-5540-47a1-be2b-24723eb2f7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:24:27.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:24:32.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Huwag natin hayaang maging banta ang dengue. Pagtulungan natin
        iyan," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23996ed8-e791-42bf-acd4-6639b1d336ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:24:27.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:24:32.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Cases of dengue usually rise during the rainy season.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788856a3-8d0c-4d03-8080-d14cb9af701a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:24:27.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:24:32.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>As of September 5, 78,808 suspect dengue cases have been reported
        and recorded by the DOH— that is 16.5 percent higher compared to the same
        period last year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b61ff3-0ac6-406e-b838-8ada16b29d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:24:27.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:24:32.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Most of the cases were seen in Region 4-A (11,894), Region 3 (11,806),
        National Capital Region or NCR (8,099), Region 1 (6,501), and Region 10 (6,298).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bee589b-115b-4858-9b8b-37385683af42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:24:27.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:24:32.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The province of Cavite earlier declared an outbreak and the province
        is under a state of calamity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ad460a-3eea-490e-82fc-eab5ad47f75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:24:27.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:24:32.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Dengue express lanes are now open in DOH hospitals to facilitate
        consultation for suspected dengue cases.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e60e87-77f1-43cd-9551-97a47affa1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:24:27.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:24:32.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to Lee Suy, a dengue vaccine is being developed by a pharmaceutical
        company. The vaccine is expected to be released later this year, after accreditation
        from the Food and Drug Administration.</p>'
  'PBA-trade-Ginebra-Star-GlobalPort-Barako-Devance':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
