  'Asians-on-pace-to-overtake-Hispanics-among-U.S.-immigrants-study-shows':
    'author': 'Jessica Ravitz, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-09-28T23:33:39.203+08:00
    'imagesource': 'jcr:9dd9f9b5-4a5c-45d8-884c-b0780cf84902'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f21bbf1-3904-4f54-a7ad-9aa4e8dd6fe5'
    'lead': 'Asians are on pace to become the largest immigrant group in the the United
      States. Meanwhile, the share of new arrivals who are Hispanic is smaller than
      it was 50 years ago. And the percentage of the total U.S. population born outside
      this country was higher in 1890 than it is today.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T08:06:39.354+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-20T16:07:56.458+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-20T16:07:55.925+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Asians on pace to overtake Hispanics among U.S. immigrants, study shows

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c3c559-2913-4491-bd29-ac171df12970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:06:39.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:07:56.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Asians are on pace to become the largest
        immigrant group in the the United States. Meanwhile, the share of new arrivals
        who are Hispanic is smaller than it was 50 years ago. And the percentage of
        the total U.S. population born outside this country was higher in 1890 than
        it is today.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0cb506-113e-44e4-b01d-e90042de9df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:06:39.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:07:56.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Those are just some of the takeaways from an in-depth report released
        Monday (September 28) by the Pew Research Center. At a time when U.S. politicians
        and wannabe presidents are batting around arguments and insults about immigration,
        the nearly 130-page document provides nonpartisan analysis that explores trends
        and projects the future.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b103199-a3e2-4da5-8980-1c3b2605e330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:06:39.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:07:56.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The report, "Modern Immigration Wave Brings 59 Million to U.S.,
        Driving Population Growth and Change Through 2065," comes 50 years after the
        1965 Immigration and Nationality Act. That act did away with a quota system
        that once favored European immigrants and replaced it with a policy that looked
        toward family reunification for immigrants and employment needs in the United
        States.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2418f061-e196-4bb2-bf5d-b6210d51b066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:06:39.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:07:56.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Since the act''s passage, 51 percent of immigrants have come from
        Latin America and a quarter of new immigrants have come from Asia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ba0618-0ee4-435e-ac9c-e105e2915169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:06:39.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:07:56.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>What all this means – in terms of numbers and attitudes – is significant
        and worth exploring. Here are some highlights gleaned from the report:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea8fcde-27ef-4e98-8f43-d198f6e16709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:06:39.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:07:56.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Moving toward a new record</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba577a1d-a036-4257-9e85-3a63fa326c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:06:39.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:07:56.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>With one in five global immigrants living here, the United States
        holds the distinction of having the largest immigrant population in the world.
        It doesn''t look like that''s going to change.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b00e464-b358-42a9-a813-7ce9b4192bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:06:39.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:07:56.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In 1890, nearly 15 percent of the U.S. population was foreign-born.
        By 1965, that number fell to 5 percent. Today, about 14 percent of the country''s
        population was born elsewhere. Come 2065, however, Pew projects that figure
        will hit a new high of nearly 18 percent.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcb29a2-9324-49e0-891f-2d025e232b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:06:39.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:07:56.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Over the past 50 years, the total U.S. population has grown from
        193 million to 324 million. New immigrants and their descendants accounted
        for 55 percent – or 72 million – of this growth.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0827858-f5da-4a57-85dd-87ed086a6183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:06:39.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:07:56.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But get this: By 2065, Pew projects that there will be 441 million
        people living in the United States, and 88 percent of that growth will be
        attributed to future immigrants and their offspring.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39e1b06-5aad-4e85-85c0-ab6919ebd494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:06:39.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:07:56.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A closer look at the numbers</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c078ca-12d2-41b2-83be-5472b10d6c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:06:39.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:07:56.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Fifty years ago, 9.6 million of those living in the United States
        were born outside the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e918a42f-ca57-4a87-8fe5-dfe8396238c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:06:39.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:07:56.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Since then, about 59 million immigrants have come to the United
        States. But the official current population figure for those who are foreign-born
        is 45 million – a number that factors in those who''ve since left the U.S.
        or died.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1754231b-4d48-45ed-97e5-43dd0cbb27a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:06:39.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:07:56.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>By 2065, Pew projects more than 78 million people living in America
        will have been born elsewhere.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e61bb8-9989-485c-bf66-250abde847b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:06:39.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:07:56.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The numbers referenced in this report include those who''ve arrived
        here legally and those who are unauthorized.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cca1d9-f29d-432a-a180-a3e8f1047c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:06:39.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:07:56.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Pew estimates that 11.3 million immigrants in the United States
        are unauthorized to be here. The number of unauthorized immigrants from Mexico
        peaked in 2007 at 6.9 million. It''s gone down ever since, the report says,
        and reached 5.9 million in 2012. Even so, they still make up the majority
        of unauthorized immigrants.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1da039-ef84-4b45-bb4f-0643c8fd739f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:06:39.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:07:56.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A shifting tide</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdab476-bcd9-4d00-9035-274f9f63c223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:06:39.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:07:56.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Though Hispanics make up 47 percent of immigrants living in the
        United States, immigration from Latin America has slowed, especially from
        Mexico.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1f5961-cf91-4b33-b79c-3cc61d290bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:06:39.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:07:56.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A steep decline began in 2007, in part because of the Great Recession,
        explains Mark Lopez, the director of Hispanic research for the Pew Research
        Center. But he also points to the fact that it became more difficult to cross
        the border and to demographic changes in Mexico with fewer young people wanting
        to head north.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c59e693-6318-4a16-ba98-6e35f4f2417d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:06:39.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:07:56.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>By 2065, Hispanics are expected to make up 31 percent of immigrants.
        Asians, on the other hand, will outnumber Hispanics and make up 38 percent
        of immigrants.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04839d22-8f80-4608-8831-ba7135a53639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:06:39.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:07:56.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Lopez, who oversaw this study, says the steady rise of Asian immigrants
        has bubbled up over the past 10 years. He mentions Chinese citizens who''ve
        flocked to the United States for graduate school. And he talks about the great
        influx of Indians who''ve come on visas to work in high tech, taking jobs
        in Silicon Valley.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0723752-267e-4871-ba46-3c7e79be0bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:06:39.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:07:56.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>While demographic changes in Latin America, not just Mexico, suggest
        numbers of immigrants to the United States will continue to decline, what''s
        happening in Asia indicates the opposite will hold true, Lopez says.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8a7dbc-2c5a-4611-826d-234f356621de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:06:39.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:07:56.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>One need only look at the past five years to see how this trend
        is taking form. Of immigrants who''ve been in the United States for no more
        than five years, more have come from Asia (2.5 million) than from Central
        and South America (1.7 million).</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420d3481-1c19-4793-8b6e-38b8dd09f6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:06:39.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:07:56.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And, according to the study, the current share of new arrivals to
        the United States who are Hispanic is smaller than it was five decades ago.
        Of immigrants who arrived between 1965 and 1970, 35 percent were Hispanic.
        More recently, Hispanics account for 33 percent of those who''ve come here.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220a1d60-c87e-44e4-af92-d9054f3cfc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:06:39.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:07:56.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>How we see one another</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5498a726-2f69-41f4-9d33-616b7a064b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:06:39.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:07:56.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In looking at the opinions of the American public, Pew found that
        45 percent say immigrants are making society better, while 37 percent say
        they''re making it worse. Half of Americans would like to see a reduction
        in immigration, while eight in 10 people want to see the immigration system
        changed or completely overhauled.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6933a10-8915-422b-976a-7fd8d8084600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:06:39.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:07:56.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Half of those surveyed say immigrants have had a negative effect
        on the economy and crime. But when it comes to food, music and the arts, half
        say immigrants have made America better.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40360371-62c2-4f7e-a7ec-097e15ea7a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:06:39.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:07:56.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Immigrants from Asia and Europe fare best when it comes to how Americans
        view them, with 47 percent and 44 percent, respectively, seeing them in a
        positive light. Only 11 percent see Asians negatively, and just 9 percent
        see Europeans that way.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620805a3-0214-41a1-922a-3bc084de0c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:06:39.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:07:56.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Immigrants from Africa and Latin America are viewed positively by
        only 26 percent of those surveyed and are seen negatively by 22 percent and
        37 percent respectively.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db20f243-7668-409c-bb77-73dd34bd3a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:06:39.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:07:56.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Those who arrive from the Middle East have it the worst. They are
        seen positively by just 20 percent of those who answered and negatively by
        about twice as much.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b210d6a4-eede-4cec-9dc3-ed1c1b5144f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:06:39.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:07:56.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The changing face of America</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1dc3d9-ee03-4672-a30d-ccaff06768d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:06:39.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:07:56.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to Pew, within four decades the United States will no
        longer have a majority group.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92de3f3d-cfaf-4755-a5da-6571cc119a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:06:39.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:07:56.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Fifty years ago, non-Hispanic whites made up 84 percent of the U.S.
        population. Today, that number is 62 percent. In 2065, that figure is anticipated
        to fall to 46 percent. The black population has grown from 11 percent to 12
        percent over the past 50 years and is expected to go up one more percentage
        point by 2065.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2811a3-6100-4f7c-b5e2-86fb97db6231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:06:39.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:07:56.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Looking at the current largest immigrant groups, Hispanics made
        up 4 percent of the total U.S. population in 1965. Today they make up 18 percent,
        and by 2065, that figure is projected to be 24 percent. Asians were less than
        1 percent of the total population 50 years ago. That figure went up to 6 percent
        in 2015 and expected to be 14 percent by 2065.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5276a64-97ac-45fa-87bf-477d65e6c800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:06:39.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:07:56.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>If there''d been no immigration since 1965, Pew researchers suggest
        that the face of America would look like this today: 75 percent white, 14
        percent black, 8 percent Hispanic and less than 1 percent Asian.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69bba2e-8d24-4953-9c12-7a56a7a0dd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:06:39.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:07:56.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The reality, racially and ethnically, is obviously quite different.
        The nation has changed since 1965 – and will, no doubt, continue to.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd216f4-007b-4ab5-9555-3b5888f34fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:06:39.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:07:56.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/09/28/us/pew-study-immigration-asians-hispanics/index.html">"Asians
        on pace to overtake Hispanics among U.S. immigrants, study shows."</a></em></p>'
