      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> For all talk of the narrowing gulf
        between the top nations and Rugby World Cup stragglers, Australia, Ireland
        and Scotland all picked up maximum points on Sunday (Monday PHT) as they set
        their sights on the business end of the group stage.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62d21fd-5bfb-46a5-a229-f33bafa06bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:14:23.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:15:37.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A second-string Wallabies side ran 11 tries past minnows Uruguay
        in what amounted to little more than a warm-up for their crunch encounter
        with hosts England on Saturday (Sunday PHT).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d03c539-b8c8-4158-8c02-a55ed65bc2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:14:23.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:15:37.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Two tries in five minutes from winger Drew Mitchell was the highlight
        as Australia moved to the top of Pool A ahead of a Twickenham contest that
        could consign England to an unprecedented group-stage exit after losing to
        Wales the previous day.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr"><a href="https://twitter.com/hashtag/AUS?src=hash&amp;ref_src=twsrc%5Etfw">#AUS</a>
        top Pool A after an 11-try display against <a href="https://twitter.com/hashtag/URU?src=hash&amp;ref_src=twsrc%5Etfw">#URU</a>.
        Next up for <a href="https://twitter.com/wallabies?ref_src=twsrc%5Etfw">@Wallabies</a>
        - <a href="https://twitter.com/hashtag/ENG?src=hash&amp;ref_src=twsrc%5Etfw">#ENG</a>
        at Twickenham <a href="https://twitter.com/hashtag/AUSvURU?src=hash&amp;ref_src=twsrc%5Etfw">#AUSvURU</a>
        <a href="https://twitter.com/hashtag/RWC2015?src=hash&amp;ref_src=twsrc%5Etfw">#RWC2015</a>
        <a href="http://t.co/bOuJsTxI31">pic.twitter.com/bOuJsTxI31</a></p>&mdash;
        Rugby World Cup (@rugbyworldcup) <a href="https://twitter.com/rugbyworldcup/status/648117662837538816?ref_src=twsrc%5Etfw">September
        27, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
