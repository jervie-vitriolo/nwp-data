  '2015-FIBA-Asia-Championship-Gilas-India':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-09-28T09:21:04.875+08:00
    'imagesource': 'jcr:7f3ea6b7-b5f1-406c-8a76-e7073a3d405d'
