      'mgnl:lastActivated': 2019-12-18T10:06:05.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Argentine picked up the injury in a clash of legs with Daniel
        Castellano after three minutes and tried to continue but was substituted six
        minutes later.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51430efb-fc77-46f5-9653-a13108bd6940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:06:01.739+08:00
