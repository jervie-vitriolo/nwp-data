      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Gilas Pilipinas
        showed off their title credentials in the 87-73 victory over Asian basketball
        giants Iran in the FIBA Asia Championship on Monday (September 28) in Changsha,
        China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e22150-6632-452e-9a78-6510387c14a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:45:17.172+08:00
