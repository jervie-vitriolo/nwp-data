      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Manchester United topped the Premier
        League for the first time in two years following a 3-0 victory over Sunderland
        on Saturday while morning leaders Manchester City crumbled to a 4-1 defeat
        at Tottenham Hotspur.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7046932a-86cb-4957-aa54-b95a353125a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:10:59.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:11:04.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>At the other end of the table, Chelsea were indebted to Brazilian
        duo Ramires and Willian who both scored late on to salvage a 2-2 draw for
        the champions at second from bottom Newcastle United.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18c4453-da53-4ccc-9a1a-b0e85ccaa46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:10:59.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:11:04.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Wayne Rooney ended an 11-match run without a league goal in United''s
        victory at Old Trafford, with Memphis Depay also scoring his first league
        goal for the club.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976b9a8a-6e9c-4af5-8542-e1b1af09f23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:10:59.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:11:04.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Rooney''s goal, bundled in 40 seconds after the break, took his
        league tally for the former European champions to 171, joint third with Denis
        Law on the club''s all-time list.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c6b508-addc-4346-a068-ef70132d7588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:10:59.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:11:04.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>City''s second successive league defeat, after winning their first
        five matches, meant United moved top for the first time since the opening
        day of the 2013-14 season.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Looks good! <a href="https://twitter.com/hashtag/mufc?src=hash&amp;ref_src=twsrc%5Etfw">#mufc</a>
        <a href="http://t.co/RCgGuTIqlh">pic.twitter.com/RCgGuTIqlh</a></p>&mdash;
        Manchester United (@ManUtd) <a href="https://twitter.com/ManUtd/status/647804788936167424?ref_src=twsrc%5Etfw">September
        26, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
