    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3ba275-fdaf-41b0-98c5-9db7c2af5994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:10:59.446+08:00
      'mgnl:createdBy': 'jeff'
