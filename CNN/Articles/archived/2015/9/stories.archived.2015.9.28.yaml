  '2015-FIBA-Asia-Championship-Gilas-Pilipinas-Iran-Castro-Blatche':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Terrence Romeo scored eight straight points in the third quarter to
