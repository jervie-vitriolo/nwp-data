      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"He is the best player in the world, our best player and the most
        dangerous so we are going to notice this," he told reporters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fe040d-ef5b-4b80-93bb-4d8558f0efb5'
