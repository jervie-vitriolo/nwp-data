    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd97425f2-a9ce-4ff7-971c-b2df7be31ece'
    'lead': 'According to a recent study jointly published by Scott Cohen of the University
      of Surrey and Stefan Gössling of Lund University, the negative personal and
      social costs of "hypermobility" — i.e. frequent travel — have been silenced
      by its "glamorization."'
