      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e0a20c-3ab0-4a3a-9652-4f769f4c819f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:14:23.249+08:00
      'mgnl:createdBy': 'jeff'
