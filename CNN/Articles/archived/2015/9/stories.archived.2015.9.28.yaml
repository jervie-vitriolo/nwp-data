      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In Jerusalem, a CNN team saw Christians gathered near the Temple
        Mount late Sunday watching the eclipse and singing songs, holding hands.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c65b7b-b76c-4ea9-b62e-e9e2306e46f3'
