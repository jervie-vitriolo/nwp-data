    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74f183c-ff22-4d5a-9b88-73e6d2b2d5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:15:31.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:15:37.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Worryingly for Scotland, however, playmaker Finn Russell limped
        off midway through the second half -- a potentially heavy blow if he were
        to miss next Saturday''s (Sunday PHT) clash with South Africa in Newcastle.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41ff5e0-181a-425d-aed8-772f9eecfe04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:15:31.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:15:37.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>South Africa have also been dealt an injury blow, with captain Jean
        de Villiers retiring from international rugby after breaking his jaw in the
        game against Samoa.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6662e97-9e1c-496a-ba8f-09a7141c69fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:15:31.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:15:37.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In Sunday''s (Monday PHT) late game, Ireland wore down a dogged
        Romania to claim a comfortable 44-10 bonus-point victory in front of a record
        89,267 crowd at Wembley, surpassing the tournament best set at the same stadium
        last week.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542d4555-d2cb-4e8b-baee-fe8e27166efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:15:31.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:15:37.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Irish started with the oldest team in World Cup history; experience
        that helped them to take full advantage when Romania centre Csaba Gal was
        sent to the sin bin.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e6adb3-6387-4350-b1df-6943dd91f3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:15:31.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:15:37.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Ireland proceeded to cut loose in the second half, ensuring maximum
        points from their opening two matches and a slim advantage over France in
        Pool D, though Joe Schmidt was quick to warn against complacency ahead of
        their next match against a desperate Italian side.</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr"><a href="https://twitter.com/hashtag/IRE?src=hash&amp;ref_src=twsrc%5Etfw">#IRE</a>
        join <a href="https://twitter.com/hashtag/SCO?src=hash&amp;ref_src=twsrc%5Etfw">#SCO</a>
        as only <a href="https://twitter.com/hashtag/RWC2015?src=hash&amp;ref_src=twsrc%5Etfw">#RWC2015</a>
        teams to score maximum points in their first two Pool matches <a href="https://twitter.com/hashtag/IREvROM?src=hash&amp;ref_src=twsrc%5Etfw">#IREvROM</a>
        <a href="http://t.co/uQYGMNxgzN">pic.twitter.com/uQYGMNxgzN</a></p>&mdash;
        Rugby World Cup (@rugbyworldcup) <a href="https://twitter.com/rugbyworldcup/status/648189619285164033?ref_src=twsrc%5Etfw">September
        27, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

