      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It''s a beautiful sight in the nighttime sky," astronomer Mark
        Hammergren. "It''s a way of connecting us to the universe at large. It gives
        us this view that there''s a bigger picture than just what we''re concerned
        with in our daily lives."</p>'
    '31':
