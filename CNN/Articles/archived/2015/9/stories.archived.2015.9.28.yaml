      'mgnl:type': 'text'
      'text': '<p>(Reuters) — Barcelona forward Lionel Messi is expected to be out
        for up to two months after suffering a knee injury in their La Liga victory
        over Las Palmas on Saturday (Sunday PHT), the club said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74dda7c2-246d-4627-a69f-2ff4df110212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:06:01.738+08:00
