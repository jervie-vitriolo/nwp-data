      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The Splat" will showcase beloved reruns of the Viacom-owned network
        on sister channel TeenNick, from 10 p.m. to 6 a.m. daily starting on October
        5.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb459ded-8fc9-4b11-b86e-8efc8ae87b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:53:15.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T09:53:23.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>This includes 1990s animated series like Ren and Stimpy, Rugrats,
        and Hey Arnold! along with live action shows like Legends of the Hidden Temple,
        Salute Your Shorts, and Clarissa Explains it All.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793f5e67-f93a-4e86-b696-fb8cfdcfd6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:53:15.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T09:53:23.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Think "Nick at Nite" but for Millennials. The move allows the network
        to bring back some of its oldest nostalgic fans who outgrew the network over
        the years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4561f780-ebb8-4601-8636-9272f312bb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:53:15.176+08:00
