      'mgnl:type': 'embedCode'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc228b5-bb7b-4e65-9cb4-2b16d6347989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:10:59.444+08:00
