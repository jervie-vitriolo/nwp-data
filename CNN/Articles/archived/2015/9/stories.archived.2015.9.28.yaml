      'mgnl:lastActivated': 2019-12-18T09:45:29.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Jayson Castro blazed the way for the Philippines with 26 points,
        while Andray Blatche chipped in with 18 of his own.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af81063-6107-45ca-8666-7137691b88f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:45:17.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T09:45:29.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>After a lackadaisical first half, which saw them trail 37-43 heading
        into the break, Gilas Pilipinas broke loose in the third to steal the lead
        from the Iranians.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623f5acb-2fac-4c2d-b2ff-2e8dec817bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:45:17.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T09:45:29.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A Terrence Romeo inspired eight-point run by the Philippines gave
        them the 60-57 advantage and the momentum with 2:30 left in the third.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c791d73f-f4fc-4828-b990-02e21f91011b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:45:17.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T09:45:29.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>After being down by eight early in the final period, Iran found
        a way to cut the lead down 68-64 as they attempted to mount a comeback of
        their own with 8:39 left on the clock.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16268e5a-4a69-4f6c-93f1-92612fe3d8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:45:17.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T09:45:29.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>That was the closest Iran would get, as the Philippines would go
        on to dominate the fourth quarter and take the 87-73 scalp.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d892c6-f36b-43a1-adb6-34e265eb2bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:45:17.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T09:45:29.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Iran was paced by Nik Khahbahrami with 21 markers.</p>'
    '7':
