      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Barca went on to win 2-1 with a double from Luis Suarez, but midfielder
        Sergio Busquets said losing Messi was a big blow.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a3293c-24e9-4fb8-bff4-26721d4445cf'
      'mgnl:activationStatus': true
