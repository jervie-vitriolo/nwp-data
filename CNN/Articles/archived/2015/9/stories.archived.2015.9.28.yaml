      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Manchester City manager Manuel Pellegrini refused to blame the match
        officials for his side''s capitulation at Spurs despite the home side''s first
        and third goals being offside.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28363e1-26ae-4005-8251-0a3d26540f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:10:59.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:11:04.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t play very well against West Ham (last week) in the first
        half, we didn''t play well here in the second half," Pellegrini said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce68429-0347-49c1-8439-ea3055427b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:10:59.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:11:04.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>De Bruyne put City ahead in the 25th minute after a counter-attack
        led by Yaya Toure who failed to finish the game due to a hamstring injury.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d2c18b-31b7-48a0-a250-b22ef6050be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:10:59.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:11:04.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Eric Dier levelled for Tottenham on the stroke of halftime with
        a low shot although Kyle Walker was several metres offside before crossing
        in the build-up to the goal.</p>'
    '38':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
