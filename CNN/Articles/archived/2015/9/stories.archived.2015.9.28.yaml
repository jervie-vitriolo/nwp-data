      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Missing from the list are fan favorite shows like Double Dare and
        Doug, but Nickelodeon stressed that additional series will roll out throughout
        the year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
