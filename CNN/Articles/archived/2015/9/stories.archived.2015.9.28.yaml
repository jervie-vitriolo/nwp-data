      'mgnl:type': 'text'
      'text': '<p>(Reuters) — Jason Day''s reign as world number one lasted one week
        as American Jordan Spieth reclaimed the top spot by winning the Tour Championship
        and FedExCup on Sunday (Monday PHT), but the Australian is not fretting.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a4ea7e-4a84-4036-9157-0f21d7e47a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:19:24.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:19:28.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"To be able to win the major championship, the PGA Championship,
        and then also to get to number one has been a life-long dream of mine," Day
        said after a closing 68 for two-under 278 and a tie for 10th, seven shots
        behind Spieth.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0b4f4d-993d-4aa5-8627-2be5b95faa06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:19:24.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:19:28.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"So it''s been a good positive year."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cb417e-3998-4f10-8b69-815436c53eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:19:24.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:19:28.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The 27-year-old Australian came to East Lake Golf Club as the hottest
        golfer on the planet, coming off a FedExCup playoffs victory at the BMW Championship
        that was his fourth win in six events including his maiden major at the PGA.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81a06c1-83a1-42f5-897b-281430f2f464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:19:24.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:19:28.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I was a little flat," said Day. "Something that I''m still trying
        to learn, how to back up a win with another win, or at least the same level
        of play, explosiveness off the tee, as sharp off the tee from tee to green."</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Congratulations <a href="https://twitter.com/JordanSpieth?ref_src=twsrc%5Etfw">@JordanSpieth</a>
        on a great year and big finish. Been an awesome 2015 for golf. Look forward
        to many battles to come.</p>&mdash; Jason Day (@JDayGolf) <a href="https://twitter.com/JDayGolf/status/648254251391676416?ref_src=twsrc%5Etfw">September
        27, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

