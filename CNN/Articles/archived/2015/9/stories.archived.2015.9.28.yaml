    'template': '1'
    'title': 'Study: Frequent travel poses health risks

      '
    'updated': 2015-09-30T06:25:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd815aae1-94df-4fb6-b5ff-6e65e8ed588c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:38:26.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:38:30.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Although economic
        globalization surged during the latter past several decades, the phenomenon
        echoes back to the 15th century when explorers from Europe would cross oceans
        and continents to search for spice and gold.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd421e0-a28c-4487-be5e-35d14dc4bcc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:38:26.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:38:30.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>To be an explorer during the Age of Exploration was both a blessing
        and a curse. Although it gave seafarers the opportunity to quench their thirst
        for adventure, they also had to contend with disease, dehydration, and starvation,
        among other things. And more often than not, the risks far outweighed the
        rewards.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9375452c-df56-436e-b076-5817672367b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:38:26.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:38:30.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Granted that international business travel today is far less dangerous,
        a jet set lifestyle still poses risks to one''s health and well-being.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f742dc5c-ba16-4f2b-b999-964141655902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:38:26.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:38:30.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to a recent study jointly published by Scott Cohen of
        the University of Surrey and Stefan Gössling of Lund University, the negative
        personal and social costs of "hypermobility" — i.e. frequent travel — have
        been silenced by its "glamorization."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497c2311-5425-440d-a57a-c0d6e990f6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:38:26.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:38:30.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Jet lag</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1da10d-1537-47bc-8cd2-ecfe4dc7bf90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:38:26.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:38:30.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Citing further studies, the researchers said that the most commonly
        discussed impact of frequent travel is jet lag — a disruption of the body''s
        circadian rhythm.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98c3dc8-e996-4efe-ad67-ff36794ed418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:38:26.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:38:30.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Jet lag affects sleep–wake and gastro-intestinal patterns following
        high speed travel across many time zones, with significant feelings of jet
        lag reported even six days after flying, affecting mood, judgement and the
        ability to concentrate." That''s not particularly helpful to professionals
        who need to be mentally awake during business meetings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b82e7e-2b37-47c1-9f01-f979c3eb1259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:38:26.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:38:30.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Radiation exposure</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d8fb22-3552-42fd-bde6-7a79759bce36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:38:26.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:38:30.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The researchers also said that frequent travelers are at risk of
        higher radiation exposure: "...[F]lying 85,000 miles a year goes beyond the
        regulatory limit for public exposure to radiation facilities (i.e. flying
        New York to Tokyo seven times return, or New York to Seattle return every
        three weeks in a year), and radiation exposure amongst commercial aircrew
        even exceeds that of nuclear power workers."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb71a38-6894-4d15-8bb6-ca060f03959e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:38:26.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:38:30.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Weaker immune system</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e893855a-1962-46fe-888c-8da59567df9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:38:26.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:38:30.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Granted that jet lag is a problem in itself, Cohen and Gössling
        also noted that "Jet lag can even switch off genes that are linked to the
        immune system, thereby raising the risk of having a heart attack or stroke."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be1d029-dd04-40c5-b0d7-65fb8340d8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:38:26.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:38:30.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Although there are risks to frequent travel, Dr. Phyllis Kozarsky,
        an expert on travelers'' health, explained to CNN that the same could be said
        with other activities. "Yes, there are possibilities of acquiring illnesses
        on airplanes, if you''re sitting next to, or close to, somebody who has an
        illness that may be transmitted through the respiratory route, such as measles
        or the common cold.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a5ab55-05a2-4501-8fc5-bff72f2117a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:38:26.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:38:30.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"But if you''re on a bus, on a train or in a movie theater, or in
        any confined space for a period of time, you could face the same risk," she
        added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e85e68-88aa-4218-b4ec-c0971e9be582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:38:26.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:38:30.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The lifestyle of the busy business traveler doesn''t lend itself
        to the greatest health maintenance. But traveler''s health is mostly common
        sense."</p>'
  'Varsity-Studs-UAAP-NCAA-Ferrer-Cruz':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-09-28T16:01:12.334+08:00
    'imagesource': 'jcr:beca11aa-4c71-4080-b682-2284a895051c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a76ffa11-0eff-4f41-bec7-84baa21174ed'
    'lead': 'UST''s Kevin Ferrer and Letran''s Mark Cruz were adjudged the collegiate
      players of the week in their respective leagues. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T08:41:05.259+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-18T08:41:09.236+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-18T08:41:08.969+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Varsity Studs of the Week: UST''s Kevin Ferrer and Letran''s Mark Cruz

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed02898-b577-4244-9685-af2b41aaaee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:41:05.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:41:09.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Despite playing
        with fever, Kevin Ferrer played his best game of his collegiate career in
        a big win for University of Santo Tomas this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbb029c-0ec3-40b6-905f-a7623dfc5368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:41:05.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:41:09.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Ferrer scored a career-high 27 points including three pivotal three-pointers
        for the Growling Tigers to complete a 68-58 win over Ateneo after trailing
        by as many as 16 points in the game that earned him the ACCEL Quantum/3XVI-UAAP
        Press Corps Player of the Week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0d8c43-bd93-47ef-af11-964b7b060624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:41:05.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:41:09.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/09/26/UAAP-Season-78-UST-Ateneo-Ferrer.html">Read:
        Ferrer sparks UST comeback to beat Ateneo 68-58</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc48e9f0-6e21-4ae3-a70b-6ee8a8a43f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:41:05.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:41:09.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The win put UST in second place with a 4-1 win-loss slate, half
        a game behind Far Eastern University following this weekend’s matches.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ac3727-5681-45e4-89f1-3057c21cdd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:41:05.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:41:09.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>UST coach Bong Dela Cruz was glad with Ferrer’s heart to play, more
        so since he was feeling ill even a day prior to their all-important match
        against the Blue Eagles.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc333d55-cf98-4d51-8753-75c56a1e5104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:41:05.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:41:09.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“This is Kevin Ferrer. You can’t question his heart. He played sick
        and he fought whatever he was feeling during the game,” Dela Cruz said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceee3e00-dcfd-4a1f-bf1d-e7a1a1871f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:41:05.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:41:09.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Dela Cruz added Ferrer helped UST bolster its comeback in the fourth
        quarter with his leadership as the team bounced back in a big way from its
        first defeat of the season against National University after going 3-0.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a8fd74-35c9-466a-8d01-572616c4c7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:41:05.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:41:09.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“We were flat on defense in the first three quarters. Kevin huddled
        the team. They responded well,” said Dela Cruz of Ferrer, who is playing in
        his final year with UST.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d65aa8-01dc-4468-aaa8-5011f1d0e25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:41:05.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:41:09.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“We relaxed after we went 3-0,” Ferrer admitted. “After we lost,
        we talked to each other to talk about what we did wrong. It helped us for
        this game.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34f059b-71b6-42f8-828f-e825036c1e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:41:05.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:41:09.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Ferrer became the second UST player to win the weekly award given
        by UAAP scribes after Ed Daquiaog. He also beat Mac Belo and Mike Tolomia
        of Far Eastern University and Gelo Alolino of NU for the plum.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bea0b9f-268c-49e1-93fa-fa512beec7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:41:05.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:41:09.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Letran''s Mark Cruz''s ability in the clutch was on full
        display on Friday as he exploded for 12 points in the fourth quarter to rally
        Letran to a come-from-behind 87-81 victory over Arellano University that keep
        them in front of the hotly contested Final Four race in the 91st NCAA season.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d54cf5-6707-4006-98eb-9d8a89b54e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:41:05.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:41:09.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Cruz, who was selected in the third round by Star Hotshots in last
        month''s PBA rookie draft, finished with 20 points including four booming
        triples and eight free throws out of 10 attempts while spiking his scoring
        effort with four rebounds and the same number of assists.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e915cdd3-11e6-4c82-bf1b-68d515d37614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:41:05.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:41:09.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Thanks to Cruz, the Knights are now atop the heap with the San Beda
        Lions on identical 12-4 (win-loss) record and were assured of at least a playoff
        for a Final Four berth.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba443d90-bef8-4bc5-9f00-18c0e6523d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:41:05.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:41:09.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Cruz''s heroics also clinched him the ACCEL Quantum/3XVI-NCAA Press
        Corps Player of the Week award, besting youthful teammate Rey Nambatac, Jose
        Rizal''s John Pontejos and San Beda''s Arthur dela Cruz.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79cc59a-7da4-4e85-b62c-893a794e850c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:41:05.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:41:09.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And Letran coach Aldin Ayo was all praises of Cruz.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e14817-db47-4896-89a4-760d32a083ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:41:05.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:41:09.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"He''s one of the leaders of this team so we rely on him to take
        and make the big shots," said Ayo of the diminutive but big-hearted Cruz.</p>'
  'denr-tackles-ph-mining-other-issues':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo) Families displaced by fighting in Kitaotao, Bukidnon
      choose to stay at the Tribal Filipino Center in Arakan, North Cotabato, saying
      that the situation in their area is still unstable.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-28T05:00:50.774+08:00
    'imagesource': 'jcr:5c14747a-32af-499b-8008-275fb819791c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41764e4c-9c84-4146-a115-a7cf57f43d03'
    'lead': 'The government is now investigating the killing and displacement of lumads
      in Mindanao allegedly due to mining interests, Mines and Geosciences Bureau
      Director Leo Jasareno assured on Monday (September 28).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T08:44:15.699+08:00
