      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>NEW YORK (CNNMoney) — If you''re a Nickelodeon fan, it''s the 1990s
        all over again.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1e516d-f7ee-48a6-b8f7-06d64490a720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:53:15.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T09:53:23.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Nickelodeon is bringing back some of its most popular shows with
        an eight hour TV block of programming called "The Splat."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30337d8e-59f0-4c53-b7e7-c861ce95c246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:53:15.175+08:00
