      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Overcast skies canceled the show over much of the United States,
        but NASA streamed it live for those who might otherwise miss it. And they
        asked observers to post their own photos, which can be seen in answer to @NASA''s
        tweets.</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
