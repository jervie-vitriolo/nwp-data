      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"In the first half, from zero to 10, (we were) minus one," manager
        Jose Mourinho told Sky Sports after the draw at Newcastle. "But in the second
        half we played very well."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327ad17b-9baa-4fe0-9112-96e39a697f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:10:59.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:11:04.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Under-pressure Liverpool manager Brendan Rodgers enjoyed some relief
        with Daniel Sturridge bagging a double in a nervy 3-2 home win against Aston
        Villa.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aab81d5-deac-4af5-998a-966c4987c6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:10:59.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:11:04.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Southampton breezed past Swansea City 3-1 while Stoke City beat
        Bournemouth 2-1, their first league win of the season.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1387489f-080c-48a1-a88f-4917c7220ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:10:59.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:11:04.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Growing optimism</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52651d83-1e06-475a-bfde-ce7d5e05516f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:10:59.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:11:04.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>With Rooney back among the goals and Depay also on target, optimism
        is growing at Manchester United after going two seasons without challenging
        for the title.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca01f97-e8db-4d07-af5f-0789b42b9f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:10:59.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:11:04.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Depay opened the scoring from Juan Mata''s cut-back and once Rooney
        had doubled the lead there was no way back for rock bottom Sunderland who
        have only two points this season.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fb4653-6389-42ba-8d7d-e09612b1c8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:10:59.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:11:04.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Mata made sure of victory with the third goal in the final minute.</p>'
    '30':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">.<a href="https://twitter.com/WayneRooney?ref_src=twsrc%5Etfw">@WayneRooney</a>
        on <a href="https://twitter.com/hashtag/mufc?src=hash&amp;ref_src=twsrc%5Etfw">#mufc</a>
        being top of the league: &quot;That&#39;s what we&#39;re all playing for.
        We have to work hard to make sure we stay there.&quot;</p>&mdash; Manchester
        United (@ManUtd) <a href="https://twitter.com/ManUtd/status/647807633068589056?ref_src=twsrc%5Etfw">September
        26, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

