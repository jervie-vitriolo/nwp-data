      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Nickelodeon is also creating a website for "The Splat" along with
        pushing out accounts on social media sites like Facebook, YouTube, and Instagram.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d117969-92e1-4bdb-9508-f647813b6230'
      'mgnl:activationStatus': true
