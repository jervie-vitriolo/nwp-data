      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Related: WATCH: Kenan and Kel reunite for ''Good Burger'' skit on
        Fallon''s show</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da75d63-0ddc-4fea-803f-6e71300d8b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:53:15.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T09:53:23.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The TV block on "The Splat" will have a "rotating TV lineup" along
        with having "weekly themes and monthly programming stunts" that include the
        1990s broadcasts, according to the network.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a818acdd-5f59-458c-8e53-fd7c8d234165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:53:15.176+08:00
