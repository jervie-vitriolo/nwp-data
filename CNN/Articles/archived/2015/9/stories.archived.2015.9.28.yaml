      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Bonus points could yet come into play if Fiji spring a surprise
        against Wales on Thursday (Friday PHT), but that was far from the mind of
        Australia coach Michael Cheika after Sunday''s romp established the Wallabies
        as the tournament''s top try scorers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5926a78b-a4e0-45ef-af3d-396a68448203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:14:23.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:15:37.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"No one''s won the World Cup unless they''ve won every game. I''ve
        never been here before, but I figured that''s what you''ve sort of got to
        do," Cheika told reporters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda5dd46-fec4-4a79-806c-0da72c717ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:14:23.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:15:37.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I''m not being a smart Alec, our plan is not to just scrounge through,
        we''ve got to just play well every game and let the results take care of themselves."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d1cc24-02cd-40ef-8849-317f05bee2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:14:23.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:15:37.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Scotland also made it two from two, regaining their spot at the
        top of Pool B by clocking up five late tries to turn around a first-half deficit
        against a physical United States.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eafdf15-6d15-4cb6-8f86-e0a82a321865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:14:23.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:15:37.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Trailing 13-6 at the break, the Scots found their composure in the
        second half to claim the bonus point that could prove crucial in a group that
        contains South Africa, Samoa and Japan.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dedadb7-0fac-46b0-8ab4-1cf2bc542f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:14:23.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:15:37.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It was a tough team talk at halftime," Scotland captain Henry Pyrgos
        said after the match. "Obviously the USA played really well in that first
        half, but we weren''t clinical enough, we made a lot of mistakes and put ourselves
        under pressure.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddf8f2b-bb9b-4861-8b67-f4157a162e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:14:23.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:15:37.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"But credit to the boys, we came out in the second half and got
        a try straight away, which settled the nerves and allowed us to kick on and
        ultimately we got the five points."</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">EVEN AFFAIR: The stats were very similar in <a href="https://twitter.com/Scotlandteam?ref_src=twsrc%5Etfw">@Scotlandteam</a>
        v <a href="https://twitter.com/USARugby?ref_src=twsrc%5Etfw">@usarugby</a>
