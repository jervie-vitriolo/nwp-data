      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Off the pitch, Argentina lock Mariano Galarza lost his appeal against
        a nine-week suspension for eye-gouging during the Pumas'' opening Pool C game
        against New Zealand and will miss the rest of the tournament.</p>'
