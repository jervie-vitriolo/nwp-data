      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Presidential Communications Secretary Sonny Coloma said on Monday
        (September 28) that the matter is under investigation by both the Department
        of Justice (DOJ) and the Department of Interior and Local Government (DILG).</p>'
