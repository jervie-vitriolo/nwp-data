  'fleeing-ISIS-tyranny-agony-of-the-Yazidis':
    'author': 'Ivan Watson, Mark Phillips, and Warzer Jaff, CNN'
    'caption': 'Yazidi women carry out daily chores at the Shariya refugee camp in
      Duhok.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-28T21:52:18.497+08:00
    'imagesource': 'jcr:05e83fbd-f23d-47d7-94dd-440600dde63a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0610feb3-2301-4de0-b2e3-1003dec6efe4'
    'lead': 'The militants'' lightning-fast conquest of the province triggered an
      exodus, as hundreds of thousands of people fled their homes.  Yazidi groups
      and the Kurdistan Regional Government have documented the deaths of at least
      3,000 Yazidi civilians at the hands of ISIS, as well as the kidnapping of more
      than 5,000 Yazidis – most of whom were women.'
    'mgnl:activationStatus': true
