    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6e235d-c5a5-4698-befe-a7084ec1d413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:10:59.444+08:00
