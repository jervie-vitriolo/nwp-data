      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"And a lot more motivated, a lot more hungry to stay on top of the
        world."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8998ed-4f58-4474-84d5-fb474ed0102c'
      'mgnl:activationStatus': true
