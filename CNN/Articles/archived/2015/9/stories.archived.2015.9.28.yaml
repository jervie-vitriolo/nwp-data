  'super-blood-moon-eclipse-photos-2015':
    'author': ' Ben Brumfield and Todd Leopold, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-09-28T16:41:10.769+08:00
    'gallerysource': 'jcr:96e3ab3f-9f97-433b-846b-4feb987096a4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fba59a22-990b-4842-acd9-eef58ed462b9'
    'lead': 'The sun, the Earth, and the moon lined up in a row to put on a light
      show in Sunday''s night (September 27) sky, and people around the world looked
      up to watch the lunar eclipse.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-18T08:34:45.452+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-18T08:34:49.281+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-18T08:34:48.954+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Beautiful, rare ''super blood moon'' eclipse — the photos are in

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48109834-bd32-425f-b02a-dd77538f52f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:34:45.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:34:49.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The sun, the Earth, and the moon lined
        up in a row to put on a light show in Sunday''s night (September 27) sky,
        and people around the world looked up to watch the lunar eclipse.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfd4701-4b01-4bf0-8850-e8df4aa8fa47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:34:45.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:34:49.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It was a special one for at least two reasons.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedb7a04-a7b1-46c6-8e79-b5bff89ba65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:34:45.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:34:49.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>First, this moon was a supermoon. It happened to be at perigee,
        the spot in its slightly oblong orbit that brings it closest to the Earth.
        And that made it look particularly large in the sky.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9642c36-9786-40fd-b6a3-19b683e19880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:34:45.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:34:49.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The last supermoon total lunar eclipse occurred 33 years ago.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fbcce1-bb73-44e3-be5d-f4c15b06e82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:34:45.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:34:49.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Second, this lunar eclipse was the last in a series of four spanning
        two years, a phenomenon called a tetrad. Those can happen a couple of times
        in a century, or they can make themselves very rare, skipping over a few centuries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ee9915-81bd-47bd-9309-bb868caf01f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:34:45.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:34:49.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Blood moon</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44420319-59df-47a0-bc06-20a7ec5bc996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:34:45.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:34:49.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Some people call the totally eclipsed moon a "blood moon" for the
        rusty red-orange color it turns once it is completely in the Earth''s shadow.
        But that shadow isn''t perfect, and faint sunbeams sneak around Earth''s edges
        on all sides in the color of a sunset.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f738e64a-ef58-4f1a-b501-252cb0d554bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:34:45.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:34:49.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It bathes the moon in a brilliant, warm hue.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c061089-b108-417f-8a96-c1d5a95378af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:34:45.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T08:34:49.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Brendan McInnis in California loved it. He made a video and tweeted
        out a GIF. "#SuperBloodMoon looked amazing from San Francisco even with clouds,"
        he wrote to the image.</p>'
    '16':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
