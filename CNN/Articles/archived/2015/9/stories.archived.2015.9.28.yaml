      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Theo Walcott equalised before Sanchez put Arsenal ahead after 33
        minutes. The Chilean headed his second in the 57th and completed his treble
        nine minutes from time.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4516e5-dbf5-48e9-b3a0-3e249559d76c'
