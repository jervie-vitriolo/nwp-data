  'study-frequent-travel-poses-health-risks':
    'author': 'CNN Philippines Staff'
    'caption': 'File photo'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-09-28T15:58:16.366+08:00
