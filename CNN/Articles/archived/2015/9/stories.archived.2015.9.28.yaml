    'template': '1'
    'title': 'PBA: Joe Devance to reunite with coach Tim Cone at Ginebra

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1112eb-fb71-4f38-980b-fbee54acafb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:28:06.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:12:10.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Philippine
        Basketball Association (PBA) on Monday (September 28) has approved a four-team
        trade involving versatile forward Joe Devance.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b8461b-35c5-4c56-bf6a-12dac7a190b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:28:06.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:12:10.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Devance will reunite with coach Tim Cone at Barangay Ginebra San
        Miguel following a series of trades involving Ginebra, Star Hotshots, Barako
        Bull Energy, and GlobalPort Batang Pier.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6fa516-8d04-46a4-913e-652f989c5546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:28:06.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:12:10.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Ginebra shipped center Dorian Pena to Barako Bull for seldom-used
        center Prince Caperal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706859ea-31a4-46c4-a1c3-34bf05f5f943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:28:06.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T16:12:10.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Energy then sent reliable forward Jake Pascual, who averaged
        5.7 points and nearly four rebounds in the Governors'' Cup last season, and
        Ronald Pascual to the Hotshots for Devance.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca2b60a-25d6-45ea-9db4-5e6b3f0c323c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T08:28:06.253+08:00
