      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Louis van Gaal''s men now have 16 points, one more than City who
        took the lead at Tottenham through record signing Kevin de Bruyne before the
        hosts stormed back with England striker Harry Kane finally on target after
        12 hours without a goal for his club.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e4890b-52e4-4482-88fc-948a910dcfb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:10:59.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:11:04.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Arsenal fell behind at previously unbeaten Leicester City but Chile
        striker Alexis Sanchez returned to his best with a hat-trick in a 5-2 victory
        that lifted them to fourth with 13 points.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eeabd8b-639a-44d9-8932-7298a6a64b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:10:59.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:11:04.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>West Ham United are level with Arsenal after drawing 2-2 at home
        to Norwich City. Tottenham are up to fifth on 12 points.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a99e4df-18ff-4155-8a86-e6efc1fb7ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:10:59.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:11:04.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Struggling Chelsea are sixth from bottom with eight points from
        seven matches.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Jose Mourinho has still never won a <a href="https://twitter.com/hashtag/BPL?src=hash&amp;ref_src=twsrc%5Etfw">#BPL</a>
        match at St James’ Park (D3 L3)... <a href="http://t.co/1dBoKzORSl">pic.twitter.com/1dBoKzORSl</a></p>&mdash;
        Premier League (@premierleague) <a href="https://twitter.com/premierleague/status/647964388993863681?ref_src=twsrc%5Etfw">September
        27, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

