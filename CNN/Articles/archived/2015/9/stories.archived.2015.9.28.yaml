      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A header from Toby Alderweireld put Tottenham ahead in the 50th
        minute before Kane, also looking offside, coolly clipped in a rebound when
        Christian Eriksen''s free kick hit the bar and Erik Lamela completed the rout.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6552ed-cb05-48c4-81ef-3c866d1fb0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:10:59.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:11:04.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Arsenal fell behind to Jamie Vardy''s early strike but Sanchez then
        became the first player to score a hat-trick in the top flights of England,
        Spain and Italy.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
