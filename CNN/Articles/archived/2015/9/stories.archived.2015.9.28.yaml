      'mgnl:lastActivated': 2019-12-18T09:42:03.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Liberal Party (LP) standard bearer Mar Roxas, Vice President Jejomar
        Binay of the United Nationalist Alliance (UNA), and Davao City Mayor Rodrigo
        Duterte are in a virtual tie for second place.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da50360-5c49-468c-ae55-11760d0e3fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T09:41:59.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T09:42:03.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Roxas got 20 percent, a slim lead over Binay''s 19 percent and Duterte''s
        16 percent.</p>'
