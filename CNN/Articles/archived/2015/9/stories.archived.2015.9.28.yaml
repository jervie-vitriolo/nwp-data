    'mgnl:lastActivated': 2019-12-18T10:02:33.795+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-18T10:02:33.483+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'VW: 4 things new CEO must do right now

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b20ee2c-a3ed-4aed-aa25-02fc40550ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:02:30.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:02:33.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney) —</strong> Volkswagen''s new CEO Matthias
        Mueller has his work cut out for him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffc9649-5846-4e5a-91e1-e48b4d9a9e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:02:30.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:02:33.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The head of Volkswagen''s Porsche brand must quickly lay out a strategy
        for rescuing the German automaker from its emissions scandal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f18c62-6d3b-4ae4-b686-42fc7dd79ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:02:30.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:02:33.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Mueller has spent most of his career at the Volkswagen group so
        he knows the inner workings of the company. Now experts say he''ll have to
        make some big, bold changes to get the largest automaker in the world back
        on track.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d2de8f-4372-4549-a72b-cad61611fbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:02:30.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:02:33.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Here are the four key things he''ll need to do to stabilize the
        company.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859c56b4-ac6a-43bb-ba6b-f4227745305c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:02:30.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:02:33.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>1. Come clean and communicate clearly: People are angry that Volkswagen
        misled regulators by using special software to cheat on diesel car emission
        tests.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f709642d-5818-4b20-8139-ca4e25ccabff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:02:30.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:02:33.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Experts say Mueller must ensure Volkswagen isn''t hiding anything
        else. If there''s more to confess, he''d better do it now. So far the company
        has said very little about the extent of the problem outside the U.S.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5408fade-d126-45a8-b6e0-9156e684269d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:02:30.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:02:33.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Cleaning house must be followed by bold, frequent statements to
        customers, employees and investors about how he will make sure this never
        happens again.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38da9eb-263c-4cd3-a90e-4a7a32278e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:02:30.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:02:33.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Rob Bogosian, principal of consulting firm RVB Associates, says
        Mueller will need to say something like this: "In this company, from this
        day forward, we will always behave with integrity."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a67b3d-4d54-447b-83a1-3e17ff73ec00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:02:30.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:02:33.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters moments after his appointment was confirmed,
        Mueller said he would leave no stone unturned in his bid to win back trust
        for the group.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd791a1d3-def3-4486-a9c3-2cc188a059c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:02:30.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:02:33.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>2. Fire the culprits and fix the culture: Mueller needs to establish
        quickly who cheated, why they cheated and who else knew. Then fire them.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aad86f8-d47f-454c-8432-867375d8eb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:02:30.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:02:33.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Volkswagen needs to terminate the employment of everyone who approved
        — either explicitly or tacitly — the fraud," said Cindy Schipani, a professor
        at the University of Michigan''s Ross School of Business.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e55342-13cf-423a-8250-e0721deef490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:02:30.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:02:33.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A small group of employees has been suspended, the company said
        Friday, but it gave no further detail.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becfa4a9-58be-4767-99b4-808eb34f830a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:02:30.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:02:33.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The new CEO will also need to understand whether incentives were
        built into the system that encouraged people to lie — and change them, if
        so, said Bogosian.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c51e487-17bf-4f3b-8af0-b32c4681a70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:02:30.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:02:33.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Things can change quickly if management is smart, said Matthias
        Holweg, a professor at the University of Oxford''s Said Business School.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec5023b-fb54-43bf-afcd-caae00f3cd56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:02:30.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:02:33.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It''s the task of senior management to instill ethical values in
        the company. And you do this through attention to detail, rewards, incentives
        and penalties," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac37631a-54ac-48d8-a32a-adc9eb67e45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:02:30.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:02:33.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>All automakers do everything they can to look good in fuel consumption
        and pollution tests, including exploiting loopholes, Holweg told CNNMoney.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f143ed-7816-49b1-8e20-d56e5a4c9388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:02:30.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:02:33.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Mueller will have to send a strong message that Volkswagen values
        honesty more than making sure its cars pass the tests at any cost.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3297cdf9-9d3a-49d0-abb3-1f7032cdc4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:02:30.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:02:33.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>3. Take care of customers: Experts say Volkswagen will have to make
        any recalls as painless as possible for customers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0494a059-1ab3-485c-9c6a-1df0a30ba020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:02:30.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:02:33.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"They have to make [it] the easiest recall known to man. It has
        to be very consumer-centric," said Peter Bible, chief risk officer at consulting
        firm EisnerAmper.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1093c397-538b-416a-84da-38388b19aaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:02:30.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:02:33.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Bible also suggests that Volkswagen compensate customers who bought
        the affected diesel cars, since their value has likely declined since the
        scandal hit. This could help restore its reputation with angry drivers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebced506-9230-4d02-b869-88fc78f924bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:02:30.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:02:33.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>4. Look after investors: It''s crucial that the group reassure nervous
        shareholders. The value of their investments has fallen by over 25% in a week.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20549d83-d8d0-47b2-b599-45955882cd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:02:30.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:02:33.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The single largest shareholder is the Porsche family, which owns
        a 50.7% stake in Volkswagen through a holding company.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e871eaf-e1bb-4aa5-9201-c12dab85c04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:02:30.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:02:33.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"If you''re not good at dealing with the Porsche family, there''s
        not much of a chance you''ll succeed," said Christian Stadler, a professor
        of strategic management at Warwick Business School.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e93a2f-1256-47d0-b9b7-7b5795e450e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-18T10:02:30.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-18T10:02:33.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/09/25/news/companies/volkswagen-scandal-ceo-matthias-mueller/index.html?iid=hp-stack-dom">"Volkswagen:
        4 things new CEO must do right now"</a></em></p>'
