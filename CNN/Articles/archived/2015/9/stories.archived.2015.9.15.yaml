  'European-officials-hold-emergency-session-on-escalating-refugee-crisis':
    'author': 'Holly Yan, Stephanie Halasz and Atika Shubert, CNN'
    'caption': 'Miserable conditions for refugees arriving at Roszke, Hungary temporary
      holding area on September 10, 2015. Cold rain, little shelter.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-15T08:36:43.507+08:00
    'imagesource': 'jcr:7f775d7e-347b-4e10-9bcc-901b22ef7b24'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '904dd855-8693-4cdf-b3af-edd1787a58a0'
    'lead': 'As Germany, Austria, and Hungary clamped down on border crossings, European
      Union interior and justice ministers met Monday in emergency session in Brussels,
      Belgium, to discuss the crisis, EU plans for refugee quotas and how to stem
      the tide of migrants striving for European destinations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T16:08:02.564+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-11T16:08:07.043+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-11T16:08:06.422+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'European officials hold emergency session on escalating refugee crisis

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d12301e-09df-41d0-83d2-c4cdead8c2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:08:02.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:08:07.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Munich, Germany (CNN) —</strong> It''s not just migrants
        fleeing war and chaos in Syria, Iraq and elsewhere who want to put the world''s
        growing refugee crisis behind them. European nations bearing the brunt of
        the influx are desperate for it to end as well.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f8d3c7-c584-4542-b01e-ab83e7291e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:08:02.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:08:07.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>As Germany, Austria, and Hungary clamped down on border crossings,
        European Union interior and justice ministers met Monday in emergency session
        in Brussels, Belgium, to discuss the crisis, EU plans for refugee quotas and
        how to stem the tide of migrants striving for European destinations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb0ceaf-3e7f-4fe5-ab99-d0d584907327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:08:02.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:08:07.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>European Commission President Jean-Claude Juncker has proposed that
        EU countries should be required to take in 120,000 refugees who were already
        in Italy, Greece and Hungary — on top of plans made in May to relocate 40,000
        from Italy and Greece.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741c3838-d807-4c5b-a502-8eb980b03615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:08:02.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:08:07.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>While some leaders expressed concern about that proposal, officials
        said they are ready to move forward with earlier plans to allow naval forces
        in international waters to board, search and divert ships suspected of involvement
        in human trafficking. Despite the assessment, more planning still has to be
        done, the EU said, and when such interdictions might begin remained unclear.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7b06ec-9684-48b5-be17-faf25f533d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:08:02.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:08:07.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Here''s the latest on the emergency spreading across Europe:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019dedfe-c92b-45d1-98e1-e9c9bef83f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:08:02.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:08:07.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Germany</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de21bc8-9a04-4e3f-8ae0-015ba1e0120f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:08:02.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:08:07.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Germany — which had committed to taking in 800,000 migrants this
        year — might have to take in a million, German Vice Chancellor Sigmar Gabriel
        said Monday. Some 10,000 are pouring in each day, Interior Ministry spokesman
        Tobias Plate. Some 16,000 have flooded Munich alone in two days, according
        to German officials.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e37353-52c1-46d2-80f6-29aaffc8e559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:08:02.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:08:07.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>With the relentless stream of migrants, Germany is now implementing
        temporary border controls for "security reasons urgently necessary," the country''s
        interior minister said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bca7a26-6cfd-40c0-a421-8180bd29a66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:08:02.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:08:07.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Officials suspended the region''s normal open borders policy, checking
        identifications of cars coming across the border and making decisions about
        whether to allow in those with Syrian or Iraqi identifications. Officials
        also stopped train traffic from Austria for a time as well.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f421fdb-6a77-4f79-a675-8edb4a620532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:08:02.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:08:07.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The goal of this measure is to restrict the present inflow of migrants
        into Germany and return again to an orderly process upon entry," Interior
        Minister Thomas de Maiziere said Sunday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8239a2f5-7643-4f07-9fd0-d385d5b6f3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:08:02.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:08:07.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Such actions are allowed on a temporary basis under EU law based
        on "serious threat to public policy or internal security."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4a1c8f-6945-4e57-9356-4fd4bc28be80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:08:02.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:08:07.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Austria</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10734feb-7c76-49fb-8b2f-85ee786911c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:08:02.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:08:07.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In Austria, an Interior Ministry spokesman told CNN that the country
        would introduce reinforced border as a consequence of Germany tightening its
        border enforcement. Many refugees bound for Germany pass through Austria.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630396d9-2638-4c11-a844-d8514a8c8bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:08:02.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:08:07.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Officials also deployed 2,200 soldiers to help beleaguered police,
        a spokesman for the Interior Ministry said. The troops will work on humanitarian
        aid, security and border protection, according to the spokesman.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807bede6-08ad-479e-802d-3291a8f392e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:08:02.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:08:07.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>German Chancellor Angela Merkel and her Austrian counterpart, Chancellor
        Werner Faymann, are scheduled to meet Tuesday in Berlin to discuss the crisis,
        the German government said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b101ec67-9f7d-43c1-9b3c-dc7f0a0617e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:08:02.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:08:07.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Hungary</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8faebc09-825a-4389-b9ff-ebd2269f6405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:08:02.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:08:07.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Tough new border laws were set to go into effect Tuesday along its
        border with Serbia, which is not part of the European open-borders agreement.
        The laws call for three years in prison for climbing the country''s newly
        built razor-wire fence along the border. They also create new border transit
        ones to hold asylum-seekers while their applications are processed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92174dc7-9ff7-4ef7-9bb0-c14a6df5cdbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:08:02.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:08:07.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Migrants in the transit centers won''t be considered to have officially
        entered Hungary, according to a government statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5069c8c-6a4b-4bf9-bcfc-d767210da612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:08:02.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:08:07.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The changes will "result in asylum procedures which are swifter
        and more effective," the statement said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8655fe5b-e8bb-4724-a08c-ca731999e078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:08:02.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:08:07.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Hungary has been the site of some of the most dramatic scenes of
        the crisis, with refugees setting out on foot from train stations and holding
        sites despite police efforts to contain them. Some migrants have complained
        about their treatment by Hungarian officials.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ce618d-f4a1-4628-adda-363a700592be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:08:02.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:08:07.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Macedonia</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afaaee3d-4688-4730-94b8-952a9507815d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:08:02.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:08:07.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A record number of migrants crossed into Macedonia over the weekend,
        said Alexandra Krause of the UNHCR -- the U.N. refugee agency.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0094454f-ec5a-475c-8c83-ea1eeef1efaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:08:02.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:08:07.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>About 8,600 people crossed from Greece to Macedonia from Saturday
        until Sunday, Krause said from the border Monday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b787c6-7f6d-4333-a301-8f60dccff569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:08:02.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:08:07.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Many migrants are trying to make the arduous journey from Syria,
        Iraq and Afghanistan to Germany. To do so, they travel through Greece, Macedonia,
        Serbia, Hungary, Austria and then Germany.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d22aa7f-dae8-417b-b330-8c9c63564dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:08:02.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:08:07.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Defense Minister Zoran Jolevski visited a Macedonia army post along
        the country''s southern border with Greece as well as a transit city where
        migrants are registered, calling for greater international support for European
        nations dealing with the crisis.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9ddd3e-9f05-4052-bd82-30e1425ffa0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:08:02.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:08:07.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Britain announces more help</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8e494f-d1f0-48dd-9ea2-ba3e53515593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:08:02.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:08:07.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The British government announced Monday it has appointed a minister
        to oversee the resettling 20,000 Syrian refugees.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977d870a-be75-40d3-b286-6c901ba2a5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:08:02.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:08:07.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Richard Harrington will be responsible for coordinating and delivering
        work across Government to resettle up to 20,000 Syrian refugees in the UK,
        along with coordinating the provision of Government support to Syrian refugees
        in the region," the government said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901d6e29-38a6-4980-b464-9867cd307b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:08:02.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:08:07.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The UK also announced it is increasing its aid for refugees in Syria,
        Lebanon, Jordan and Turkey to £1 billion ($1.5 million).</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba5dc0b-4e09-437f-b05c-3ee46d366c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:08:02.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:08:07.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The £40 million will be allocated to the United Nations and nongovernmental
        organization partners working in Lebanon, Jordan and Turkey, including British
        aid agencies such as Save the Children, providing shelter, food, relief packages,
        health and protection services as well as cash assistance — giving individuals
        the freedom to decide how best to cover their needs.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36836caf-9d05-41bf-9311-f72d94186e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:08:02.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:08:07.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Death toll rises</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115e123e-9d6d-4b0f-9c66-c665d33cface'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:08:02.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:08:07.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A day after a migrant boat capsized off the Greek island of Farmakonisi,
        officials are finding more bodies.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be61c2f3-b16a-4d9d-802e-3bf3f1a91d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:08:02.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:08:07.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The death toll rose to 34, including 10 children, duty officer Vasiliki
        Patsioura of the Hellenic Coast Guard said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97fba08-84fe-41d0-af9e-5d43347f100e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:08:02.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:08:07.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The coast guard said it rescued 99 people from the vessel that capsized
        in the Aegean Sea.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a8bff6-3ba1-4ef7-a89f-d181804bc3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:08:02.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:08:07.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>At least 2,800 migrants have died or disappeared this year trying
        to cross the Mediterranean to Europe.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20537488-fca6-4450-8c30-e80f1ca663dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:08:02.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:08:07.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>''Open your heart and help someone''</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b415c144-7fda-4219-9d73-9ff03b7d916b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:08:02.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:08:07.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Some EU ministers questioned whether the quota system makes sense.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2ee0eb-9451-4e93-8ff3-93789196f743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:08:02.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:08:07.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Quotas cannot be imposed on countries," Slovakian Interior Minister
        Robert Kalinak told CNN''s Hala Gorani in Brussels. "Migrants want to move
        from one country to another. We should concentrate on camps instead and differentiate
        between illegal migrants and asylum-seekers."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71230d7f-3c30-4dff-a143-8e52f4064122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:08:02.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:08:07.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the aunt of Aylan Kurdi, the toddler whose drowning death
        forced the world to take notice of the refugee crisis, spoke to a rally in
        Brussels urging action.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e388f6c4-4ea2-4934-a6fb-519d84576779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:08:02.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:08:07.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Aylan''s brother and mother also died trying to escape Syria.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5030bac6-6deb-4dcb-8ff6-1a83277e2b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:08:02.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:08:07.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It is too late for my family, for Aylan, but they need all your
        help," Fatima Kurdi said at a rally in Brussels, shortly before the EU interior
        ministers were due to meet on the crisis.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f3a5c2-cc2c-40b3-a8f5-865b70382cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:08:02.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:08:07.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We need action — a plan to make it happen urgently. And I hope
        you all understand it could happen to anyone''s family. Open your heart and
        help someone."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c24ee81-b7cb-40a5-b511-284896d84701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:08:02.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:08:07.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Atika Shubert reported from Munich and Holly Yan reported
        and wrote from Atlanta. CNN''s Stephanie Halasz, Ivan Watson, Bharati Naik,
        Alex Felton and Brian Walker also contributed to this report.</em></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5c6986-bb0d-428b-b198-06275a9c38c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:08:02.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:08:07.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This report was first published on CNN.com, <a href="http://edition.cnn.com/2015/09/14/world/europe-migrant-crisis/index.html">"European
        officials hold emergency session on escalating refugee crisis."</a></em></p>'
