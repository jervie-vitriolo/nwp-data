  'sen-grace-poe-elections-2016-the-filipino-votes':
    'author': 'David Santos, CNN Philippines'
    'caption': 'Sen. Grace Poe'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-15T11:07:31.246+08:00
    'imagesource': 'jcr:9945f50e-1730-4847-b5e2-4f4144b73af6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '095e19ea-6ef2-4b5c-8b38-5857d265e02b'
    'lead': 'Sen. Grace Poe may finally have an answer soon to what many have been
      asking: Is she running for president or not?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T15:44:12.665+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-11T15:44:17.059+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-11T15:44:16.371+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Sen. Grace Poe to finally announce plans for 2016

      '
    'updated': 2015-09-18T07:15:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c1e6e0-0b38-4b27-ba00-ec34175db27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:44:12.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:44:17.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Is she running
        for president or not? Sen. Grace Poe may finally have an answer to that question
        soon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b52350-e283-4726-afba-6cf473acea71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:44:12.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:44:17.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Her office said the big reveal will come this week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f36a4a-e75f-4548-8d6b-058f3713d121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:44:12.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:44:17.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A media advisory will be released on Tuesday (September 15). But
        word has it, Poe''s grand announcement will come Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3514b0b-2f27-4a2e-89f5-b9716b5e3039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:44:12.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:44:17.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And it will be done at the University of the Philippines in Diliman,
        Quezon City, ending months of speculation over her plan -- or lack of it --
        to pursue the coveted Malacañan seat in 2016.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd70cddd-a339-4252-a4d9-c767ed18c645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:44:12.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:44:17.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It''s a major move in the political scene that would set the tone
        of the presidential race and would finally allow other parties and candidates
        to plot their strategies for the 2016 elections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe2d030-ce52-4f7b-b903-4e6f961a5131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:44:12.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:44:17.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Timing the announcement</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa74b68c-4cb6-49bb-b643-d91a5ac3f0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:44:12.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:44:17.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Poe earlier said she had to hold public consultations before making
        her final decision.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ac34cc-ef12-493e-b8be-10ae2c13f998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:44:12.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:44:17.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But insiders in her team said, she was also waiting for the auspicious
        time to make the announcement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c958d0-471c-45ff-9ee8-e6b216cc7b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:44:12.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:44:17.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A believer of feng shui, Poe was told it was unlucky to make a major
        decision during the so-called ghost month, which ended over the weekend.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3b9fd9-a149-44f1-9129-a53fb5629a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:44:12.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:44:17.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"In the last surveys, she''s still number one," said political analyst
        Antonio Contreras. "But we don''t know whether in the next surveys, how she
        would fare because there was significant criticisms lodged at her because
        of her Iglesia ni Cristo stance."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4a95bc-2ba3-4ca9-881d-dc5cf1497208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:44:12.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:44:17.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Poe''s allies, however, see the announcement as boosting further
        her edge over other presidential aspirants.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4e91ed-a40d-4516-9bf1-528c3637948a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:44:12.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:44:17.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Aquino unruffled</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eecde9b-11a3-40c1-8e7e-f5f42fd0f0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:44:12.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:44:17.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>She still faces a disqualification case before the Senate Electoral
        Tribunal, which will not issue a decision until November.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a983fda-6123-4bc7-aabf-73f62a0d7298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:44:12.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:44:17.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Also read:</strong> <a href="http://cnnphilippines.com/news/2015/09/11/grace-poe-senate-electoral-tribunal-rizalito-lito-david-citizenship-issue.html">Poe
        tells SET: ''I am a Filipino''</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e04134-f00b-45da-9bf4-96102be9fed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:44:12.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:44:17.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>As front runner in the surveys, Poe''s declaration could get the
        ball rolling for much-needed campaign funds.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd7e13d-02d4-43bf-9b3c-3f52139f31e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:44:12.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:44:17.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In Iloilo, President Benigno Aquino III appeared unruffled by Poe''s
        pending announcement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa9503e-cf10-401f-b90e-0f46817880da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:44:12.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:44:17.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Why should we be worried of her announcing her plans? We really
        would like to hear what she says. Are we worried? No, we are not worried.
        I think the party stands on a particular platform. We are moving away from
        personality politics to platform-based politics," said Aquino.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7a3d4e-a218-4837-98b8-804919a74ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:44:12.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:44:17.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But unlike before, there was no more word from the president hoping
        that Poe would still team up with Liberal Party''s (LP) standard bearer Manuel
        "Mar" Roxas II.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aff7ccb-64e4-49e8-86c5-c5d2c7354f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:44:12.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:44:17.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"So whatever her announcement is, we still insist that ''yung...
        we still will be advocating governance-based on a particular specific platform
        rather than just-rather just any personality," added Aquino.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4810db8d-32d6-4f14-a796-6abcfbf5288a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:44:12.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:44:17.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Separate announcement for Chiz</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e5ddbe-b8fd-4ca5-8b5b-737473212c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:44:12.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:44:17.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>With Poe definitely out of the picture, the Liberal Party now has
        to choose a vice presidential running mate for Roxas.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2667e1fd-c835-4f2d-b750-a0c8eae0f336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:44:12.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:44:17.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Sources say Poe''s widely-perceived running mate, Sen. Francis "Chiz"
