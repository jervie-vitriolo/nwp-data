      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“It will be a lot tougher going into Wednesday’s game. Pero whatever
        we’re going to do, again we go back into the basics.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc4a9ba-61b4-4cfa-ab7d-585c775350a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:03:36.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:03:40.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Ateneo talisman Kiefer Ravena is licking his lips for the chance
        to have another go at the Bulldogs, who have dealt them six straight losses
        in their last six meetings.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b535db5f-9b32-46cc-a919-183ec2744b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:03:36.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:03:40.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“It’s a chance for redemption, we haven’t beaten this team for the
        past two seasons,” said Ravena.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21d42e1-4494-4b2e-9a32-9425d284d293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:03:36.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:03:40.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The last time the Bulldogs and the Eagles met in the UAAP, coach
        Altamirano’s side negated the then-top seeded Atenean’s twice-to-beat advantage
        in the semifinals to complete a rare four game sweep of the Katipunan-based
        squad.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9ac3de-2923-49c8-9953-c18644e6b7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:03:36.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:03:40.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“I don’t know what will happen in this game, but I think NU will
        come in very prepared and we don’t want what happened last year to be repeated,”
        said Ravena.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9ad3d2-7a6e-4302-8588-5e5fc8e69a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:03:36.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:03:40.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“I think that is enough motivation for me and the rest of the team
        to bounce back and play really hard on Wednesday.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e3dd7c-1dac-44e7-960c-225670e7f29d'
