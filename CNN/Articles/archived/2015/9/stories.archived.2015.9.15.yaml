      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This report was first published on CNN.com, <a href="http://edition.cnn.com/2015/09/14/asia/australia-leadership-change/index.html">"Ousted
        Australian PM Tony Abbott fires parting shot at media"</a></em></p>'
