      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to Communications Secretary Sonny Coloma, Pangilinan’s
        resignation "has been accepted by the President effective September 30, 2015",
        quoting the Office of the Executive Secretary as saying.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1c135c-36a5-4c5d-9af6-0a670257fa2f'
