  'Angeles-City-free-public-wifi-internet-access':
    'author': 'Justine Dizon, for CNN Philippines'
    'caption': '(File photo)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-09-15T10:55:20.124+08:00
    'imagesource': 'jcr:7d81c569-ca20-47c6-a704-135cf01ccd3a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d877ff5-cb54-405b-abd1-51d8e92b9643'
    'lead': 'Free internet connection can now be enjoyed in selected parts of Angeles
      City after the local government officially launched its public Wi-Fi service
      Monday (September 14).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T15:47:18.865+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-11T15:47:22.721+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-11T15:47:22.482+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Angeles City gets free public Wi-Fi

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fea8049-e037-48ce-aa08-c9ffba79b5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:47:18.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:47:22.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Angeles City (CNN Philippines) —</strong> Free internet
        connection can now be enjoyed in selected parts of Angeles City after the
        local government officially launched its public Wi-Fi service Monday (September
        14).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe79cdb2-03cb-4f01-b53a-e2e98625f309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:47:18.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:47:22.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>There are 10 hotspots in the city which are located in the Heritage
        District and Barangay Sto. Rosario, in the business district of Barangay Balibago,
        New Street at the Mon Tang Ave. and at the City Hall compound.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7895278d-6b75-43e2-80cc-0de6f430c28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:47:18.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:47:22.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Angeles City Mayor Edgardo Pamintuan said the free internet connection
        will boost the city’s economic activity and communication and will attract
        more investors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5191dfa6-5ac9-4443-9224-c1f79be231bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:47:18.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:47:22.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He also said that they are going ahead of the plan of the Department
        of Science and Technology which is to provide free public Wi-Fi set to be
        launched by the end of the year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0a9a35-cfb6-4bf8-908c-4154c172d7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:47:18.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:47:22.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Wi-Fi access is provided by Converge ICT, headed by its president
        Dennis Uy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba93127b-bf5d-4330-a5a3-f4911ee89dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:47:18.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:47:22.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to Uy, the internet speed of each hotspot goes up to 100
        shared mbps which can be used by 450 users simultaneously in a 300-meter radius.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee99e07-0626-43bf-883e-fc1be93595a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:47:18.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:47:22.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Internet speed may also vary depending on the location and the number
        of users.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5061bcd0-ed56-4c21-b271-fdcf58340381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:47:18.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:47:22.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Users just have to log-in on the network named “Agyu Tamu Wi-Fi”
        using their mobile number, e-mail address or Facebook account.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebb9ced-b2b8-4d21-b0da-a049326811ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:47:18.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:47:22.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Pamintuan disclosed that the city government did not
        spend a single centavo for the said project.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3fd056-f8a8-4b2d-9a38-6d1d8dea8219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:47:18.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:47:22.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He added that the memorandum of agreement will be signed by the
        local government unit and Converge to the allow the IT company to put advertisement
        to gain profit after providing free internet service.</p>'
  'Almendras-proposes-truck-booking-system-TABS-to-ease-traffic':
    'author': 'Anna Estanislao, CNN Philippines'
    'caption': 'Under the terminal appointment and booking system (TABS), the surge
      of registered container trucks throughout the day could be controlled, as pick-ups
      and drop-offs of containers are scheduled by time slots.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-15T18:13:08.292+08:00
    'imagesource': 'jcr:1bec5404-3069-4bc1-b0e2-f04c652efaac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '39547492-9f96-458e-b125-df9a0b0a3b09'
    'lead': 'With the large volume of vehicles on EDSA and the implementation of a
      truck ban on Tuesday (September 15), the government will soon allow brokers
      to register trucks that can be exempted from the ban. Cabinet Secretary Jose
      Almendras said a terminal appointment and booking system (TABS) will be implemented
      — a scheme which is hoped to ease road congestion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T15:50:19.073+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-11T15:50:22.446+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-11T15:50:22.103+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Almendras proposes truck booking system to ease traffic

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79771897-0dcd-412a-a044-7c96910c8dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:50:19.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:50:22.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> With the large
        volume of vehicles on EDSA and the implementation of a truck ban on Tuesday
        (September 15), the government will soon allow brokers to register trucks
        that can be exempted from the ban.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbbd4fd-0fe8-469f-99c0-801bbc4a5914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:50:19.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:50:22.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2015/09/14/Provincial-buses-no-longer-allowed-on-EDSA-underpasses.html">Related:
        Provincial buses no longer allowed on EDSA underpasses</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd154aa99-8432-479a-aa2b-c3df09458ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:50:19.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:50:22.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Cabinet Secretary Jose Almendras said a terminal appointment and
        booking system (TABS) will be implemented — a scheme aimed at easing road
        congestion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624b167e-c1e2-4a45-9bc1-5269d8efa57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:50:19.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:50:22.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I know that some people are worried na tinanggal yung isang 24-hour
        lane going south. When the TABS is implemented, even during peak hours, some
        trucks will be allowed to travel so long as they''re registered in the system,"
        Almendras explained.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc82c6f4-9f24-48f3-bd5a-32246a75b295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:50:19.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:50:22.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He added that a test run was already done and that the TABS would
        be applicable to the southbound route.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cb9882-e335-407b-bac6-191bcd8486b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:50:19.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:50:22.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We''re monitoring the movements. We''re really a lot more efficient
        now. The TAB system will even make it more efficient kasi kung ikaw yung importer,
        yung container mo nasa barko pa lang basta may container number ka you can
        see it in the system," Almendras said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e63269-45e7-4e2f-89a9-ddc6980b2bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:50:19.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:50:22.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/metro/2015/09/07/EDSA-reroute-plan-C5-provincial-bus.html">Related:
        Almendras on provincial bus reroute plan: C5 can handle it</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e97bea0-9615-4fd8-b165-0ff0b470bb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:50:19.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:50:22.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The system will tag the truck, both RFID (Radio Frequency Identification)
        and plate number so we will know whether the truck is authorized to run at
        this time or not. So effectively nawala na yung truck ban but only for those
        trucks that are registered in the TABS system."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f95540-3b7d-4c57-a142-bb700561c523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:50:19.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:50:22.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to Almendras, the TABS would be flexible in allowing container
        trucks to drive through service roads depending on the time, day, and destination.
        Through this, it would control the surge of trucks throughout the day because
        pick-ups and drop-offs of containers were to be scheduled by time slots.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbae2880-fcc3-416e-a981-d1912fca0a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:50:19.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:50:22.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/metro/2015/09/07/Malacanang-grades-Highway-Patrol-Group-generally-satisfactory-Day-1.html">Related:
        Day 1 on EDSA: Malacañan grades HPG ''generally satisfactory''</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b7300c-7556-480e-ac27-86fc9a6c2dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:50:19.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:50:22.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"All the trucks that go to the port can register. There''s no limit
        to it. It''s the brokers ang pumipili kung sino yung trucking company na kukunin
        nila," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fe2550-24c3-41f1-bf30-f078c4ae9984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:50:19.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:50:22.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>At the Senate inquiry on Monday (September 14) on the worsening
        traffic situation in Metro Manila, Almendras said that the International Container
        Terminal Services Inc. (ICTSI) was driving the project.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e309173-b6bd-4aac-bb08-74a7ab84b57e'
      'mgnl:activationStatus': true
