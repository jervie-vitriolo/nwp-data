      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>That means the government, and its main rival, are both now deeply
        divided over the question, and therefore less able to mount an effective campaign
        in favor of continued membership. A national vote will be held by 2017.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6129925-975b-4106-8a9d-56de89ca08e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:59:59.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:44:31.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Top business leaders have already warned of the potential damage
        that would be caused by Britain walking away from Europe — the so-called "Brexit."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b87530-198b-4b12-9099-f17aaf73e146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:59:59.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:44:31.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Unlike predecessors such as former Prime Minister Tony Blair, new
        Labour leader Jeremy Corbyn has long been an opponent of the EU.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580b6ecd-d41a-4ed0-9425-58703eead796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:59:59.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:44:31.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Corbyn''s victory is a wild card in terms of the EU referendum,"
        said Pawel Swidlicki, a policy analyst at Open Europe.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1522d535-3341-4e05-af42-bb290d88ae53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:59:59.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:44:31.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>When Britons last had a chance to have their say on EU membership
        40 years ago, Corbyn voted against. He''s been vague on how he would vote
        this time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e1c37c-963a-442d-a801-36d264ea30b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:59:59.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:44:31.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Corbyn is perceived as anti-business, anti-NATO and anti-Europe,"
        said Kit Juckes, strategist at Societe General in London. "It does mean the
        case against ''Brexit'' will be made less forcefully than would otherwise
        be the case."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda0b89c-a600-4f79-b544-b0c347df73a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:59:59.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:44:31.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Cracks are already showing within the Labour Party. Its spokesman
        on business, Chuka Umunna, resigned his post less than 48 hours after Corbyn''s
        election.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b06da6c-65e7-4dea-a23d-78bcfe92bb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:59:59.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:44:31.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It is my view that we should support the UK remaining a member
        of the EU... [He] has made it clear to me that he does not wholeheartedly
        share this view," Umunna said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d1f0d2-625c-4a7d-b747-5599b182c2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:59:59.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:44:31.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Corbyn sent another strong signal by appointing a radical left-wing
        politician to speak for the party on finance.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ab8e6f-624e-4ac4-a34d-7b1703918dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:59:59.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:44:31.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>John McDonnell has spoken in the past of the need to hike corporate
        taxes and nationalize banks, and has previously listed "generally fermenting
        the overthrow of capitalism" among his hobbies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3fdff4-a48a-40e6-be58-3e76988efc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:59:59.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:44:31.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister David Cameron has already announced he will campaign
        for Britain to stay within the union, once he has renegotiated the terms of
        membership.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819218f1-af90-424f-91df-12b0aa843a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:59:59.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:44:31.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Cameron was hoping other parties would campaign with him, in an
        initiative similar to the effort made to persuade Scotland not to break away
        from the UK last year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48482ab-41ce-4b1c-9e5b-cd01089796a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:59:59.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:44:31.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But the election of a new radical opposition leader could hamper
        any attempt to build a pro-European consensus.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fd1b01-1aff-4713-9b64-c62e1c5f16e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:59:59.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:44:31.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"There will be a lot of pressure not to "support Cameron," said
        Simon Hix, professor of government at the London School of Economics. "If
        that happens, many pro-EU Labour supporters might stay home."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377624d5-7a46-40df-aa4a-3ef12429d5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:59:59.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:44:31.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/09/14/news/economy/europe-uk-brexit-labour-corbyn/">"Britain
        moves a step closer to quitting Europe"</a></em></p>'
  'UAAP-Ateneo-NU-Eric-Altamirano-Bo-Perasol-Kiefer-Ravena':
