      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:23:51.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:45:11.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The University of the Philippines (UP) slid from 367th last year
        to 401st to 410th. It was followed by the Ateneo de Manila University (ADMU)
        which slid down to 501st to 550th place from last year’s 461st to 470th.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdd9dea-958e-4547-bae4-f3afbabed186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:23:51.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:45:11.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The De La Salle University (DLSU) is placed at 701+ compared to
        651 to 700 in 2014. The University of Santo Tomas (UST) remained at 701+,
        similar to its 2014 and 2013 ranking.</p>'
    '5':
      'image': 'jcr:b51278a2-06a3-481d-9a40-04c3bf20e009'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4e1f49-9124-47fd-9ac5-50795eff5354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:23:51.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:45:11.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57054879-68a3-4173-8d87-a3b99e54d534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:23:51.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:45:11.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Likewise, ADMU and UP slid down the academic reputation indicator,
        which is measured using a global survey of academics on “where they believe
        the best work is currently taking place within their own field of expertise.”
        This accounts for 40 percent of the score.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe416c2-2773-4b9c-8e2c-42f432b8a211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:23:51.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:45:11.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>UP placed 257 down from its rank of 221 in 2014, while ADMU was
        placed at 395 from last year’s 336.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78596e0-b01b-4504-af91-64d92fbb7a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:23:51.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:45:11.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>However, both DLSU and UP got improved rankings in the employer
        reputation indicator.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697c9564-5afa-4f6b-a5f2-45122bb3d2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:23:51.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:45:11.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>UP placed 210th compared to last year’s 219. DLSU, on the other
        hand, improved by four points, ranking 292nd this year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4376bb-6d2d-4284-b319-ace30e75288d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:23:51.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:45:11.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The employer reputation indicator accounts for 10 percent of the
        score and is measured using a global survey that asks employers to identify
        the universities they perceive to be producing the best graduates.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ee2234-f512-414c-87e2-7dd646a93d2a'
