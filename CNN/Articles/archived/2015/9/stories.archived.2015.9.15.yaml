      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Serious cases may lead to amputation of the leg. To make matters
        worse, PAD also increases the risk of coronary artery disease, stroke, and
        heart attack.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac393f2-1753-4cc9-9ac8-d2ebb40d60eb'
