      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a60ace-6ed1-49bd-ba39-57da93d3d893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:03:36.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:03:40.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The National University
        (NU) Bulldogs found a lot of joy facing the Ateneo Blue Eagles in the last
        two years, but after starting Season 78 of the University Athletic Association
        of the Philippines (UAAP) on the wrong foot, this might be the chance for
        the Katipunan-based side to strike back.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6233e3e-9460-4abc-8e1e-ad91178d2f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:03:36.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:03:40.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In the past two seasons, Coach Eric Altamirano’s NU Bulldogs have
        been the bogey team of the Kiefer Ravena-led Blue Eagles, beating them six
        straight times in the last two seasons of the UAAP.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889061d3-727b-44e1-8645-1f679b79ece8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:03:36.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:03:40.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But after a 0-2 start for the Bulldogs, Altamirano knows that they
        are going into their clash against Ateneo as the underdogs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944d5e33-8b70-4670-8bad-ce6f6f14ca44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:03:36.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:03:40.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“If we played the way we played (in the 71-76 loss to UE), I don’t
        think we can touch Ateneo,” said Altamirano. "If you assess us right now with
        the other teams, I think we’re right there at the bottom."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bb288b-c1c7-4a0b-8138-9427cf72f7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:03:36.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:03:40.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“There has to be something different in the way we’re going to play
        them on Wednesday.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bd8593-221c-4311-9958-84efb30a49f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:03:36.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:03:40.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>With the loss of key players from the championship winning side
        in recently drafted cagers Troy Rosario and Glenn Khobuntin, replicating their
        championship run will always be an uphill climb for the Bulldogs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02c8c42-de3b-420d-b53c-63bcec4ee353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:03:36.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:03:40.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>This year, the Bulldogs are looking to holdover Gelo Alolino and
        Finals MVP Alfred Aroga to pick their side up. But based on the first two
        outings, Aroga has struggled to show off last season’s form.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9982ad6-4710-407a-bd8a-40149e40eb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:03:36.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:03:40.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Right now I think he is lost, so we need to help him out but he
        just has to keep his focus again on his strength,” said Altamirano. “He just
        has to relax and play his game, play to his strength, and hopefully he will
        be able to get his game back.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa118e24-9bb6-4a40-b961-1d42abe1dcf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:03:36.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:03:40.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Two games into Season 78, the defending champions find themselves
        struggling to define who they are as a team. Coach E attributed that to the
        youthful nature of his side, and considers it as part of the process of becoming
        a more cohesive unit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cd1582-df7d-48fa-bb9d-c4a36a24f2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:03:36.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:03:40.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Relatively, we are a young team. Siguro that’s part of our growing
        pains,” said the NU coach. “We just have to continue finding our own identity
        this season.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91956ce6-6ec5-432f-955e-b92e6082dc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:03:36.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:03:40.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/09/13/UAAP-Season-78-UE-NU-Batiller.html">Related:
        Batiller shines as UE shocks NU, 76-71</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e799fb9b-e58e-470c-8cf4-521d98521cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:03:36.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:03:40.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Confidence-building win</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5458ff74-a671-41fd-8323-3859e6445d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:03:36.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:03:40.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Their next opponents, on the other hand, are coming off a morale
        boosting 84-60 scalp of Adamson. A victory that Ateneo head coach Bo Perasol
        says plays a big role in preparing his team for the clash against NU.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035f519e-66b2-465c-ab69-978bc21cb3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:03:36.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:03:40.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Malaking bagay yung panalo namin kasi syempre yung importante dun
        is nagkakaroon kami ng positive attitude going into that game,” said Perasol.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfc45fe-bda8-4e5e-b050-96121d4afa53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:03:36.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:03:40.864+08:00
