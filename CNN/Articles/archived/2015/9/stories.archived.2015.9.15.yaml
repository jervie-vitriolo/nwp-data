  'UAAP-season-78-UST-UP-defense':
    'author': 'Iana Dela Cruz, for CNN Philippines'
    'caption': 'The UST Growling Tigers are off to a hot start in the UAAP.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-09-15T18:23:02.974+08:00
    'imagesource': 'jcr:c04862ef-26b7-4ae1-a760-6144373491cb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1298c2f8-7845-4aa3-926d-7eb96a778f1a'
    'lead': 'Former UAAP MVP Don Allado said UST''s stingy defense keyed the 67-59
      win over the Maroons in the battle of the undefeated teams last September 13.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T14:31:14.433+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-11T14:31:18.038+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-11T14:31:17.737+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'UAAP: Defense spelled the difference in UST''s win over UP

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd58cb45-676e-4e50-be59-7e18bcddd081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:31:14.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T14:31:18.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The UST Growling
        Tigers rolled on to a scintillating 3-0 start in the 78th season of the University
        Athletic Association of the Philippines (UAAP), a winning stretch that saw
        them maul the resurgent UP Fighting Maroons.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd13a943-73bd-4cc4-b25c-70f08614bf12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:31:14.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T14:31:18.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Former league MVP Don Allado said UST''s stingy defense keyed the
        67-59 win over the Maroons in the battle of the hitherto undefeated teams
        last September 13.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1be38f8-06aa-41d2-b180-a85c516e99cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:31:14.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T14:31:18.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/09/13/UAAP-Season-78-UST-UP-Daquioag.html">Read:
        Daquioag''s 27 points lift UST past UP for 3-0 start</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521d8a70-daec-444a-b26f-15b30babf23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:31:14.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T14:31:18.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“UST played really well on defense, right from the start all the
        way to the end," Allado said in an interview with CNN Philippines'' Sports
        Desk on Monday (September 14).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cec8dd4-f09a-4789-bdc1-09fc562d4f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:31:14.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T14:31:18.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Everybody was always collapsing. UP wanted to start early and get
        their game going on the inside but they couldn''t because the collapse of
        the&nbsp; UST defense was always there and they really focused on their individual
        defense.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc549cf7-3be8-4561-b748-1ce1dbaadd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:31:14.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T14:31:18.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>So tight was UST''s defense that it forced UP to commit 19 turnovers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb08e60-6db0-4b36-8ca3-ead07eaf845e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:31:14.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T14:31:18.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Apart from that, UST, whose core includes veterans Ed Daquioag,
        Kevin Ferrer, Karim Abdul, and Louie Vigil, has maturity as its edge.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b674ea-0db5-43fa-af56-d5fca2b9d707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:31:14.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T14:31:18.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But Allado singled out point guard Jan Sheriff as the X factor for
        UST, providing the intangibles on both ends of the floor. The Star Hotshots
        big man lauded0 the heady playmaker, whose pesky defense has done wonders
        for the España-based squad.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51672bb6-cd1d-4967-9bc3-164e98e0b920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:31:14.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T14:31:18.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Given all these, Allado believes the Tigers can make it to the final
        four.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca75d41-6b83-48c8-b37c-ff7ea5964cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:31:14.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T14:31:18.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“With the way they are playing now, I can definitely say that they
        (UST) will be in the final four”, Allado said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d72e284-9777-4f19-9253-427202ab2a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:31:14.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T14:31:18.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>UST will try to preserve its perfect record against the National
        University Bulldogs on Saturday (September 19) at the Mall of Asia Arena,
        while UP will try to bounce back with a win facing FEU Tamaraws on September
        20, at the Smart-Araneta Coliseum.</p>'
  'Walang-Pasok-Eid’l-Adha-September-25-2015-Friday-holiday-long-weekend':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-15T18:02:03.799+08:00
