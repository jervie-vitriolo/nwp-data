      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Robinsons Malls</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1917b6-85d5-48a2-b4e5-8e416c1d7819'
