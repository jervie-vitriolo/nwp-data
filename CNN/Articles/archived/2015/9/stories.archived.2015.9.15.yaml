      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Fisher Mall</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2775815e-0fcf-4701-aa15-9ee015a002f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:15:14.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T14:15:24.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Comelec gave a list of requirements, which included an open area
        at least 63 square meters wide (as prescribed by the law for a precinct),
        generator sets, CCTV cameras and a storage room for vote counting machines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d6ed17-400e-4779-b5f5-8e7ee11b9b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:15:14.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T14:15:24.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Comelec presented a set of prototype booths made of carton – lightweight
        but sturdy. Bautista said he asked the mall operators if they could be the
        ones to provide the booths.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ac38fd-85ad-43bc-a4f7-8998b91f8fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:15:14.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T14:15:24.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The poll body also presented a proposed floor plan for mall precincts.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b361a9-6670-40a5-8f87-295aae193abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:15:14.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T14:15:24.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The plan was to set up one voting center in each participating mall
        – and the number of precincts would depend on the size of the spaces the malls
        would  provide.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fcd207-e62f-4939-9b3c-25f87cb016f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:15:14.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T14:15:24.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Bautista said the poll body was intent on making mall voting happen
        as a way to "enhance the voting experience" and ensure credible elections.</p>'
    '24':
      'image': 'jcr:6468041d-90c5-4b55-aef4-23c5db68972b'
      'imageCaption': 'Comelec reported high biometrics registration turnout in various
        shopping malls. '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a657b7-1f59-44d1-9888-02a9983be2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:15:14.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T14:15:24.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4075701-53ff-477f-8e35-0afaecbac85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:15:14.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T14:15:24.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He said malls have a generally orderly environment, which would
        encourage orderly behavior, clearer thinking and — he hoped — wiser votes.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f17d86-3afb-4953-93e9-fd02d346fc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:15:14.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T14:15:24.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>For mall voting to push through, Comelec said it will have to consult
        with political parties and other groups, and then pass a resolution to make
        it official.</p>'
  'Traffic-health-stress-peripheral-Vascular-Diseases':
    'author': ' Pia Bonalos, CNN Philippines'
    'caption': 'Sea of red lights'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-09-15T18:59:33.605+08:00
    'imagesource': 'jcr:cfc4ac90-88de-4fc1-905f-6d4189bf74f6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da49e547-5eec-41da-a4d5-5632b4a24a5e'
    'lead': 'Department of Transportation and Communications Secretary Joseph Emilio
      Abaya once remarked that Metro Manila''s traffic is not fatal, but doctors say
      otherwise. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T14:22:15.599+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-11T16:39:01.861+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-11T16:39:01.542+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Doctors refute claim on traffic ''not fatal''

      '
    'updated': 2015-09-17T12:06:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cf2ca0-4be9-4215-805f-a5c920ebb22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:22:15.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:39:01.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Getting stuck
        in traffic doesn''t just cause hair-pulling stress, cardiologists said on
        Tuesday (September 15) that plying clogged thoroughfares can cause congested
        veins in the legs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822a77bd-d1f7-4c42-8eb5-db44596c6801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:22:15.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:39:01.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The cardiologists gave more proof that traffic can truly be fatal.
        They said sitting for long hours in a vehicle may cause the narrowing of blood
        vessels, resulting to peripheral vascular diseases (PVD).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b38e2d-3d12-4fc3-83f7-389e707e0752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:22:15.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:39:01.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The most common type of PVD is peripheral artery disease (PAD),
        which develops in the tubes of the body''s circulation system.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf46125-45bd-437b-b5ea-4b9c5d7f4dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:22:15.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:39:01.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Dr. Jenny Beltran, president of the Philippine Society of Vascular
        Medicine, warned that getting stuck in traffic for hours means that you can''t
        freely move your legs, and when that happens, it promotes stasis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdf94ef-0e01-4b2c-9548-45238bda60db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:22:15.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:39:01.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Tinatamad gumalaw ang blood going back to our heart," she explained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6ab5fc-b54e-4c5e-95fc-74bfbaa668ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:22:15.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:39:01.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Commuters not spared</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382f18fa-930a-45ab-8d56-ea462a970036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:22:15.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:39:01.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It''s is not just those inside vehicles whose health are at risk.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa86a154-91f2-4c23-b48d-f5847cfcdeb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:22:15.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:39:01.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Even the commuters who wait for extended periods just to get a ride
        are also at risk, Beltran said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c863638d-d769-42fa-8789-e61a17dba5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:22:15.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:39:01.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Aside from standing in the same position for a long time, commuters
        are also exposed to carbon monoxide which can slow down blood flow.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfa0462-3110-482c-a9fc-23c16b7de113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:22:15.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:39:01.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2015/09/10/How-to-keep-calm-while-stuck-in-traffic.html">Related:
        How to keep calm while stuck in traffic</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637a0f33-865f-4e2f-8c3e-67b200cd7bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:22:15.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:39:01.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Experts said aches in feet and legs are usually mistaken for rheumatism
        or arthritis, but this may be a sign of PAD.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518f7753-d81e-40a7-9901-8e3b6cdf4e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:22:15.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:39:01.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>While PAD most commonly affects the elderly, younger age groups
        may be affected, too, especially those who have high cholesterol levels, suffer
        from diabetes, or are smokers and have a family history of the disease.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ef5689-8e61-4e1b-b5e3-10add99b392d'
      'mgnl:activationStatus': true
