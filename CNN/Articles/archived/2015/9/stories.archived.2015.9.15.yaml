  'Bobby-Brown-mourns-death-daughter-Bobbi-Kristina-Brown':
    'author': 'Letitia Stein, Reuters'
    'caption': 'In the interview, Brown said he had prayed for six months for a better
      outcome but that "when God calls you, he calls you."'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-09-15T12:44:36.458+08:00
    'imagesource': 'jcr:5664051e-b84e-47a0-93e0-fb7a5aa6dcfc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7aca15a-2d32-4cc5-9aef-45653b74d584'
    'lead': 'R&B singer Bobby Brown, in his first interview since the death of his
      daughter with singer Whitney Houston, said the outcome could have been different
      if he had been with her shortly before an incident that left her with irreversible
      brain damage.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T15:26:26.098+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-11T15:26:29.306+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-11T15:26:29.068+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Bobby Brown mourns daughter Bobbi Kristina in first interview since
      her death

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdff6734-14e9-48d1-886a-aba056cf9364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:26:26.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:26:29.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> R&amp;B singer Bobby Brown, in his
        first interview since the death of his daughter with singer Whitney Houston,
        said the outcome could have been different if he had been with her shortly
        before an incident that left her with irreversible brain damage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c32d68-1af1-4681-89b4-596ead848f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:26:26.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:26:29.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In an emotional interview set to air on Monday (September 14), Brown
        teared up talking about his 22-year-old daughter, Bobbi Kristina Brown, whose
        July death came six months after she was found face down and unresponsive
        in a bathtub in her suburban Atlanta home.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7839ae-539c-4a10-a2b5-9b2276b07798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:26:26.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:26:29.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"If I could have been here two days before, it wouldn''t have went
        down like that," her father said in clips released ahead of the broadcast.
        The interview is scheduled to run on the talk show "The Real" on FOX stations,
        as well as on the BET cable network.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a8c72d-1a98-4fb2-9d4e-c89ba06d1b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:26:26.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:26:29.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Brown''s death was eerily similar to that of her Grammy-winning
        mother, who drowned in a bathtub at a Beverly Hills hotel in 2012 at age 48.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456102f2-ea9f-4945-94cc-fe6cf060c6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:26:26.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:26:29.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Authorities have said cocaine abuse and heart disease contributed
        to the death of Houston, who had battled substance abuse. Bobbi Kristina was
        her only child.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56e60f8-7f70-4972-baf6-7077de7b5769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:26:26.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:26:29.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In the interview, Brown said he had prayed for six months for a
        better outcome but that "when God calls you, he calls you."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5586bf8d-d0ec-424e-87fd-1a7147722d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:26:26.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:26:29.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I''m pretty sure her mother had a part in this, like, come on,
        let''s get her up here," he said, suggesting that the pair would be together
        in heaven.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3eec6f5-efc8-4825-8aed-fe0ad6482577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:26:26.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:26:29.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Conflicts among Bobbi Kristina Brown''s family and her close friends
        played out publicly during the months in which she was in a medically induced
        coma.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620478f5-1ff7-40d9-93ef-3029165bad33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:26:26.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:26:29.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A court-appointed conservator for Brown, who inherited her mother''s
        fortune, has filed a civil lawsuit accusing her boyfriend, Nick Gordon, of
        causing her death.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fda3ed-6121-4b61-94c5-8f5d735e42d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:26:26.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:26:29.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A representative for Gordon could not immediately be reached for
        comment. No one has been criminally charged in the case.</p>'
  'mpic-ayala-macquarie-joint-venture-takes-over-lrt-1-light-rail-manila':
    'author': 'CNN Philippines Staff'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-09-15T14:52:17.598+08:00
    'imagesource': 'jcr:40bba079-28c1-4941-8650-b7addb446372'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad2e733f-0f70-4af9-a9ec-b22bf0c27759'
    'lead': 'Last Saturday (September 12), the Light Rail Manila Corp. (LRMC) — a
      venture owned in part by Metro Pacific Investments Corp. (MPIC) and Ayala Corp.
      — took over the reins of the LRT-1, Metro Manila''s oldest light rail system. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T15:29:01.010+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-11T15:29:06.151+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-11T15:29:05.989+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'MPIC-Ayala joint venture takes over LRT-1 operations

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42e84af-c48b-46ee-b714-13982242a906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:29:01.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:29:06.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Last Saturday
        (September 12), the Light Rail Manila Corp. (LRMC) — a venture owned in part
        by Metro Pacific Investments Corp. (MPIC) and Ayala Corp. — took over the
        reins of the LRT-1, Metro Manila''s oldest light rail system.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22f8b65-4263-4572-aa71-0e63a045698b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:29:01.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:29:06.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Monday (September 14), Ayala Corp. Chairman and
        CEO Jaime Augusto Zobel de Ayala said that the consortium "is taking over
        a train system that is severely deteriorated."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adda03e7-af01-49db-86e4-2cccf49d4c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:29:01.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:29:06.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The LRMC will operate and maintain the system for 32 years. It is
        also planning to extend the line further south to Bacoor, Cavite. The move
        would lengthen the line to 32.4 kilometers from the current 20.7 kilometers.
        According to Ayala, the line currently serves about half a million passengers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0feed125-db54-48e2-a140-530e20ad2956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:29:01.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:29:06.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The conglomerate also said that 100 Light Rail Vehicles (LRVs) are
        to be delivered to the consortium upon its take-over. However, "approximately
        77 of the LRVs are in running condition."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c5d356-8b83-4b44-b176-ad31f169b85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:29:01.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:29:06.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Apart from Ayala and MPIC, Macquarie Infrastructure Holdings (Philippines)
        Pte. Ltd. is also part of the joint venture.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8169653-a0fd-4a29-b6ac-6a29069b69ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:29:01.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:29:06.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Barring any delays, Ayala said that new trains are scheduled to
        arrive in 2017 as part of the government''s obligations in the concession
        agreement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b624bcb5-15b0-4001-bb50-f72f90a0d297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:29:01.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:29:06.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We consider the DOTC [Department of Transportation and Communications]
        and LRTA [Light Rail Transit Authority] to be our partners in this project,
        and will work to improve the Line over time, and make it a system that our
        commuters will not only enjoy riding, but one they can be truly proud of,"
        said LRMC Chairman Manuel Pangilinan, who is also chair of MPIC.</p>'
  'Nintendo-new-president-gaming-Tatsumi-Kimishima-Satoru-Iwata':
    'author': 'Jose Pagliery, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-09-15T12:07:52.123+08:00
    'imagesource': 'jcr:d14076b8-aa4d-426d-97da-18695755e668'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b3990b3-f82d-451f-932b-2e6996f41181'
    'lead': 'Nintendo''s board of directors have voted in a new president — keeping
      the video game company stable as it seeks a big change of direction. They appointed
      Tatsumi Kimishima, a long-time Nintendo financial executive who spent most of
      his career stationed in the United States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T15:33:03.402+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-11T15:33:07.662+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-11T15:33:07.253+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Nintendo names new president after CEO dies

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5889809d-aeeb-49b8-b1e2-53243580fd87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:33:03.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:33:07.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney) —</strong> On Monday (September 14),
        Nintendo''s board of directors voted in a new president — keeping the video
        game company stable as it seeks a big change of direction.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9194c8b-bbcd-49c0-9cca-cee1f4a382f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:33:03.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:33:07.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>They appointed Tatsumi Kimishima, a long-time Nintendo financial
        executive who spent most of his career stationed in the United States.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fac98c3-a23a-4197-88d7-bcab91a274ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:33:03.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:33:07.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The hope now is that this bean counter — with an intimate understanding
        of the Americas — will keep the company stable as it undergoes a major shift
        to mobile games.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63269494-f941-439e-a691-976fb306c1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:33:03.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:33:07.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Nintendo has been struggling to keep up with competitors. Its latest
        console, the Wii U, was a dud. Nintendo game computer graphics seem stale.
        And its multiplayer online community isn''t nearly as immersive as those on
        the Sony PlayStation and Microsoft Xbox platforms.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682b19a3-f11a-413d-9f18-c86d3cd0ac8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:33:03.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:33:07.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Over the past decade, Nintendo has stuck to what it does best: family-friendly
        games for a box under your TV.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd3f9c8-7bcf-452f-804c-7e84be20a77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:33:03.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:33:07.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And that''s starting to feel like a lack of innovation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265f9b4d-b649-47c3-99a1-bb4f60343e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:33:03.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:33:07.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The man who oversaw Nintendo during this era was Satoru Iwata, a
        young computer-programmer-turned-executive. He was a creative type, and to
        fans, he represented the soul of a company that gave them Super Mario, Pokémon
        and Princess Zelda.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738edf58-e78e-4fb9-af76-015cdae8b857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:33:03.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:33:07.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Nintendo suffered an unexpected loss when Iwata died in July at
        55 years old. His incoming replacement is all business.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce43140-e13b-499d-8537-ab4dd305df3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:33:03.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:33:07.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Kimishima was a banker for nearly three decades. He joined the Nintendo
        empire in 2000 as chief financial officer of the Pokémon Company, which oversees
        everything relating to those cute, little, mythical creatures.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd490b9f7-8156-4554-a7fb-7e3925f0d5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:33:03.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:33:07.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Then came his stint as CEO of Nintendo of America, in which Kimishima
        oversaw the launch of the wildly successful Wii in 2006. It sold 48.6 million
        units in the Americas alone.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fff8afc-c6db-474d-b3cc-d229522435b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:33:03.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:33:07.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In recent years, Kimishima has been the company''s point-of-contact
        for investors and financial analysts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20a38ff-00b0-44be-982e-54a852e316e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:33:03.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:33:07.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He''s not a "gamer''s gamer," as Iwata was considered. Kimishima
        represents financial stability as Nintendo enters a new frontier: mobile and
        Internet-based gameplay. Nintendo''s first mobile game is coming this year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305a8dfc-dfe7-4f7f-aa97-717197eba265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:33:03.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:33:07.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Indeed, the company''s announcement on Monday says as much.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f5a839-b2e4-4eff-8c85-8f8c6bb638a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:33:03.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:33:07.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We aim to strengthen and enhance the management structure of the
        company following President Satoru Iwata''s passing," Nintendo said in its
        announcement. And also expect "a large-scale revision of the organizational
        structure of the company."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd040a23c-8e10-4252-8093-588c2ac0dc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:33:03.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:33:07.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Kimishima''s reign officially starts this Wednesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d1d10f-b390-44e8-b611-4889d0f31d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:33:03.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:33:07.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CN.com, <a href="http://money.cnn.com/2015/09/14/technology/nintendo-ceo/">"Nintendo
        names new president after CEO dies"</a></em></p>'
  'Arnold-Schwarzenegger-Donald-Trump-The-Celebrity-Apprentice-host':
    'author': 'Jill Serjeant, Anya George Tharakan, Reuters'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-09-15T12:21:51.126+08:00
    'imagesource': 'jcr:3249ee32-c32f-4927-addf-860ae006b185'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8dda4c9b-5a3e-4223-94f2-b71d98c6ef21'
    'lead': '"Terminator" star Arnold Schwarzenegger will be the new host of NBC''s
      reality TV show The Celebrity Apprentice, the network said on Monday (September
      14), replacing Donald Trump who quit the show to run for U.S. president.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T15:35:21.073+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-11T15:35:24.541+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-11T15:35:24.266+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Schwarzenegger to replace Trump as host of ''The Celebrity Apprentice''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a116632-47ea-4356-8bda-bd29540a79f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:35:21.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:35:24.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (Reuters) —</strong> Terminator star Arnold Schwarzenegger
        will be the new host of NBC''s reality TV show The Celebrity Apprentice, the
        network said on Monday (September 14), replacing Donald Trump who quit the
        show to run for U.S. president.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1e68c7-3b81-4c34-b567-b6a6bf9fb11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:35:21.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:35:24.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Schwarzenegger, 68, who returned to movie making after ending his
        second term as California governor in 2011, will take over when the show returns
        in the 2016-17 season, NBC, a unit of Comcast Corp CMCSA.0, said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1e354c-f895-4420-b857-879ed60f1cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:35:21.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:35:24.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Arnold Schwarzenegger is the epitome of a global brand in entertainment
        and business, and his accomplishments in the political arena speak for themselves,
        " Paul Telegdy, president of alternative programming for NBC, said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452a3f63-955b-4251-a2dc-0c44d74bc472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:35:21.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:35:24.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Telegdy said Schwarzenegger had ideas for "a fresh take" on the
        show, in which celebrities compete with each other on business tasks while
        raising money for charities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4800260-4d32-46a7-89be-c2a5ca80379c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:35:21.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:35:24.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Trump, who coined the catch phrase "You''re fired," stepped down
        from the show earlier this year because he decided to run as Republican candidate
        for U.S. president in 2016. He is currently leading opinion polls.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b204b0-bd57-4892-ba32-257d05bb9e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:35:21.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:35:24.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Schwarzenegger said he was a huge fan of The Celebrity Apprentice
        and "the way it showcases the challenges and triumphs of business and teamwork.
        I am thrilled to bring my experience to the boardroom and to continue to raise
        millions for charity."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468f955d-e0ee-44ba-ad95-0b1f41ceaf74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:35:21.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:35:24.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Austrian-born action hero and former bodybuilder has released
        a handful of movies since returning to the entertainment industry, but few
        have had the box office success he enjoyed in the 1980s and 1990s with films
        like Conan the Barbarian and The Terminator.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbecee08-ad9a-4d02-b29a-69e4b672a790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:35:21.074+08:00
      'mgnl:createdBy': 'jeff'
