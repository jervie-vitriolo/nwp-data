  'north-korea-nuclear-weapons-united-states-kim-jong-un':
    'author': 'Jethro Mullen, CNN'
    'caption': 'Kim Jong Un is set to make his first official trip to Russia since
      inheriting North Korea''s leadership in 2011.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-15T16:33:43.985+08:00
    'imagesource': 'jcr:b9a772a2-6b42-468e-9c8e-0562b8bf326a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e82083b-c90b-47f1-9aed-4cbb549cde81'
    'lead': 'North Korea says it is ready to use nuclear weapons against the United
      States and other foes if they pursue "their reckless hostile policy" toward
      Kim Jong Un''s regime.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T14:52:17.034+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-11T16:42:16.220+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-11T16:42:15.945+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'North Korea warns U.S. it''s ready to use nuclear weapons ''any time''

      '
    'updated': 2015-09-16T15:37:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f2e2ec-c151-42f7-a3f6-10490877e4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:52:17.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:42:16.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — North Korea says it is ready to use nuclear
        weapons against the United States and other foes if they pursue "their reckless
        hostile policy" toward Kim Jong Un''s regime.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e33597-ed27-4b39-9b11-6faa5f028e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:52:17.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:42:16.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In a statement carried by the North''s state-run Korean Central
        News Agency on Tuesday, an atomic energy official said Pyongyang is improving
        its nuclear weapons arsenal "in quality and quantity."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2506499-813f-43e6-834a-8cc5f16f9cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:52:17.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:42:16.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"If the U.S. and other hostile forces persistently seek their reckless
        hostile policy towards the DPRK and behave mischievously, the DPRK is fully
        ready to cope with them with nuclear weapons any time," the director of the
        North Korean Atomic Energy Institute said, using an abbreviation of the country''s
        official name, the Democratic People''s Republic of Korea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba8bd7f-1ed1-48e6-b368-19e7a09addb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:52:17.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:42:16.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s main nuclear complex at Yongbyon, which includes
        a uranium enrichment plant and a plutonium production reactor, is operating
        normally, the official told the news agency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a46a938-d437-438a-91a3-9df2a3f830d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:52:17.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:42:16.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Notorious for issuing alarming and attention-grabbing statements,
        Pyongyang has repeatedly threatened to use nuclear weapons against the United
        States in the past. But doubts remain over whether it has the missile technology
        to target the U.S. mainland.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ec00a6-3d0d-4405-8ed3-7b3b6d039201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:52:17.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:42:16.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In an indication it wants to advance its missile capabilities, North
        Korea said Monday it was planning more satellite launches. Prohibited by U.N.
        Security Council resolutions, North Korea''s satellite launches are widely
        seen as a way of testing ballistic missile technology.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17c23a6-c61f-48f2-935f-1ad0358f82c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:52:17.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:42:16.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The atomic energy official on Tuesday reiterated the North Korean
        stance that its nuclear weapons program is a self-defense measure "in the
        face of the U.S. extreme hostile policy and nuclear threats towards it."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad58c9ce-02e9-4746-87da-4de000ea174e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:52:17.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:42:16.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Following the North Korean statement, the South Korean government
        said it was "looking into the matter with close cooperation with the U.S."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe7a735-a9e2-4459-b6d9-61ee0d617d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:52:17.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:42:16.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Kathy Novak and journalist HyoungJoo Choi contributed
        to this report.</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea16f999-2632-4425-8291-0f692d53bb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:52:17.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:42:16.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This report was first published on CNN.com, <a href="http://edition.cnn.com/2015/09/15/asia/north-korea-nuclear-program/index.html">"North
        Korea warns U.S. it''s ready to use nuclear weapons ''any time''"</a></em></p>'
