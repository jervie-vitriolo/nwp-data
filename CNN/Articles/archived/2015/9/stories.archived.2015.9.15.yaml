      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A trailer of Captain America: Civil War will be exclusively shown
        at the AsiaPop Comicon Manila on Saturday (September 19) at 1 p.m.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4653372-1f17-4bf1-af22-2d434e4ce75e'
