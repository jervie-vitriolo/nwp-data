      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda2d1a1-8a48-48bb-b808-d7c2cf82302d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:04:54.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:04:57.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Zamboanga City (CNN Philippines) —</strong> The 64th Infantry
        Battalion took protective custody of 11 construction workers who managed to
        escape from the Abu Sayyaf just hours after the bandits abducted them on Monday
        (September 14).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d8c85c-3b5a-49fe-8ce7-673e24bdeb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:04:54.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:04:57.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to military sources, two of the workers escaped earlier
        and made their way to the nearest Marine battalion landing team headquarters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365d1e2c-1a0f-4fbf-88bf-383968b0b1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:04:54.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:04:57.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The rest of the workers escaped later and were were found by soldiers
        and police officers from the Sumisip Municipal Police Station, together with
        Sumisip Mayor Gulam Hataman, in Barangay Limbu, Candis, Sumisip, Basilan at
        5:30 p.m.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae699700-934c-4227-8c90-b32e5d54160a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:04:54.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:04:57.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The eleven abducted victims were all brought to the 64th IB camp
        in Barangay Tumahubong, Sumisip.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06befa5-97e1-4526-87af-b53eadbf078a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:04:54.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:04:57.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Abu Sayyaf bandits stopped a truck carrying the workers in Barangay
        Benembengan, Sumisip at around 9 a.m.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b3352f-90eb-483e-994c-e68700d1d9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:04:54.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:04:57.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The bandits then took them to Sitio Penas in the same barangay.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68badbe-b7b7-496c-bb39-10936d1c6b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:04:54.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:04:57.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The workers — who belong to Michael Abubakar Construction and Engineering
        (MACE) — were identified as:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6adc021-6428-4708-82bf-daf4117c3679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:04:54.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:04:57.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
