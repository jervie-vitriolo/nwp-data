      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Comelec Chairman Andy Bautista said on Tuesday (September 15) that
        he met with several mall owners the day before to iron out details.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c03e7c-c0a8-4a93-9c15-95aa94472948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:15:14.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T14:15:24.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Bautista said the businessmen were receptive to the idea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e261fe3-5d05-49bd-9969-260971a84a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:15:14.484+08:00
