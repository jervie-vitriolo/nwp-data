      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The National University of Singapore (NUS) led Asian universities
        at 12th place followed by Nanyang Technological University at 13th place.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cec7c3e-b2ca-42db-b487-3639060c3504'
