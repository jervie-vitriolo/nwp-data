      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb60754-e43a-4cdd-ad6f-771d9d8e7a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:38:35.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:40:52.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Jeremy Shada, the voice of Finn of Adventure Time, and
        his boyband Make Out Monday will be releasing an EP during the event.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b1bf6c-15be-4d8e-a4a4-b0612c0e3c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:38:35.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:40:52.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Tickets to the AsiaPop Comicon Manila are available on the event''s
        official website with the following prices: P500 for a 1-day pass, P800 for
        a 2-day pass and P1000 for a 3-day pass.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b515950b-9164-445a-8678-e54adf8ea212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:38:35.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:40:52.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Where to next?</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb20135-7eca-461f-ae2e-e77c8a0a9c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:38:35.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:40:52.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>After the Manila leg, Magnus said that the AsiaPop Comicon will
        go to Abu Dhabi and Korea in the coming months.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd0aa2a-480d-41fe-bbd7-a762461db36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:38:35.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:40:52.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But the international guests, Magnus added, may not be the same
        ones making appearances here in Manila.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ed6ee6-5d75-4c95-b60a-35438b6760d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:38:35.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:40:52.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“It might be different. It all depends on the scheduling,” explained
