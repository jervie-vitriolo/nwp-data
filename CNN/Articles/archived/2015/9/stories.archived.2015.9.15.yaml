  'singapore-blogger-amos-yee':
    'author': 'Paula Newton, CNN'
    'caption': 'In July, Amos Yee was released from prison after 53 days, after being
      convicted on charges of obscenity and "wounding of religious feelings."'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-15T19:36:34.320+08:00
    'imagesource': 'jcr:7faab585-3016-429d-a62d-355e9a7a77f4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76f0d708-3973-4938-8ace-a1340700f7d6'
    'lead': 'In July, Yee was released from prison after 53 days, after being convicted
      on charges of obscenity and "wounding of religious feelings."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T14:41:56.313+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-11T14:42:01.827+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-11T14:42:01.425+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Teenage blogger Amos Yee tests limit of Singapore''s laws (and patience)

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0349fe-fa78-4fa3-b423-f04e8cf9e9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:41:56.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T14:42:01.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> At first glance, 16-year-old Amos Yee
        seems timid, naïve, almost oblivious to what he did: Challenge the very foundations
        of Singapore and its revered founder.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e341a6c-ca74-4f0f-ac9c-a0d20c1654e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:41:56.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T14:42:01.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But within five minutes, Yee deliberately and clearly articulates
        why he believes his blog posts are worth jail time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a69857-55ef-4e3c-8f19-d05bd7923e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:41:56.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T14:42:01.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I feel like I''m the one who''s actually supposed to break that
        boundary so that other people will be able to talk about things in an honest
        way and discuss about it, which I feel is really important," says Yee, during
        an exclusive interview with CNN, while seated in his family''s flat in Singapore.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069aaa61-439b-41f3-ae0c-5850efaff334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:41:56.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T14:42:01.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In July, Yee was released from prison after 53 days, after being
        convicted on charges of obscenity and "wounding of religious feelings."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a892b7-4e6f-4cf7-b39b-e5b21876db45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:41:56.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T14:42:01.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The charges stem from a video rant posted by this precocious teenager
        who was rallying against his country''s lack of free speech and its beloved
        former leader. In it, he speaks directly into a camera, expressing his outrage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc53dd9a-df99-4ac5-a2e4-cb5b68103ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:41:56.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T14:42:01.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Because everyone is scared, everyone is afraid that if they say
        something like that they may get into trouble and give Lee Kuan Yew credit
        that was primarily the impact of his legacy," states Yee in this somewhat
        tame excerpt from his blog post in March.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4f119b-46e3-4aed-afdd-e5eedf82a77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:41:56.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T14:42:01.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Yee targets leaders</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0264452-fa38-4185-bec2-4cec3b5b490f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:41:56.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T14:42:01.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The video rant ridicules Singapore''s founding father, Lee Kuan
        Yew who died in March, calling him a dictator, and comparing him to Jesus
        Christ. The video post also contains what Yee himself describes as vulgar
        content aimed at insulting Singapore''s leaders.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a434ce6-b77e-499f-afb3-18ee1a74cabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:41:56.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T14:42:01.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I think I had a sense that I would get into some kind of trouble
        but obviously I thought it was worth it because I think that the quality or
        content was enough to be able for me to take that risk," says Yee.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5c0cfc-ba5f-446f-ae54-87851a1abb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:41:56.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T14:42:01.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Yee spent weeks in detention and claims he was strapped to a bed
        for long periods of time, distraught and fearful. He adds that he was put
        through psychological evaluations that he considered demeaning.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3aa5fd2-5e8b-4076-bcd1-b84d40e7db75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:41:56.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T14:42:01.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>None of that, however, seems to have changed his behavior. We find
        Yee right back at it, posting videos from his bedroom.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e57f6cf-c741-4845-ad45-74fb04b16272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:41:56.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T14:42:01.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It''s a bedroom that has all the trappings of a rebellious teenager;
        one that might be familiar to many parents around the world. He spends hours
        in his room on the computer, scripting, shooting and editing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d4efdb-8c84-4b62-9ff2-8f58d7b1603c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:41:56.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T14:42:01.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But this is Singapore and the consequences for an opinionated teenager
        speaking his mind can include incarceration. Singapore tries to monitor and
        curb online content and, according to the World Press Freedom Index ranks,
        just 153 out of 180 countries.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12532903-6489-4c20-876d-7ea179891bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:41:56.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T14:42:01.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>CNN contacted officials within the Singapore government about Yee''s
        case but did not receive a response.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901acc0c-ec3e-4e08-b10a-1d38411401ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:41:56.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T14:42:01.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Treatment too harsh?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909c24ef-5972-4bc4-b15a-73cf0a5a8060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:41:56.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T14:42:01.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Even some allies of the government are wondering if the leadership
        is dealing with this young man too harshly, thereby giving his video manifestos
        more publicity in the process.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d5cf90-4096-4bea-b8b2-ab2a5a1c91fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:41:56.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T14:42:01.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It''s perfectly normal for young people to write critical articles.
        And I think we should treat Amos Yee as a normal 16-year-old person. And let''s
        see what happens when he grows up," says Kishore Mahbubani, Dean at the Lee
        Kuan Yew School of Public Policy in Singapore.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03005a5c-8a6d-4da1-acb4-84421c2b719e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:41:56.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T14:42:01.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>For now, Yee remains free and continues to produce content that
        is blunt, political and defiant. He says Singapore and its leadership are
        ready for more freedom of expression.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8881e33-665e-4d57-9b0d-44fcfa6e6113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:41:56.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T14:42:01.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>As for the reason he continues to risk his own freedom, Yee explains
        plaintively that he likes provoking.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b3e281-d7e1-4a0e-bbe6-76ae284d089e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:41:56.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T14:42:01.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"One is just to make jokes, I mean because you can see my content
        is of really high comedic value, I think just making jokes and entertaining,
        there''s an appeal in that," he says, adding, "I''ve experienced many things
        and I''ve learned quite a lot so yeah, it''s been quite a ride actually."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59a88f5-7b30-4e98-9292-e57ee9858fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:41:56.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T14:42:01.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This report was first published on CNN.com, <a href="http://edition.cnn.com/2015/09/14/asia/singapore-amos-yee/index.html">"Teenage
        blogger Amos Yee tests limit of Singapore''s laws (and patience)"</a></em></p>'
  'Tony-Abbott-Australia-prime-minister-Malcolm-Turnbull':
    'author': 'Hilary Whiteman, CNN'
    'caption': 'Tony Abbott addresses media for the last time as Prime Minister at
      Parliament House on September 15, 2015 in Canberra, Australia. Tony Abbott lost
      the Liberal leadership ballot last night, defeated by Malcolm Turnbull 54-44.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-15T19:13:53.880+08:00
    'imagesource': 'jcr:a9f0ea70-451f-4bc9-ac70-77e91de76fd5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '577049e8-ba58-4787-b498-15f98cc91e1a'
    'lead': 'In his final speech as Australian Prime Minister, Tony Abbott said it
      was a tough day, "but when you join the game, you accept the rules."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T14:45:50.450+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-11T14:45:54.093+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-11T14:45:53.666+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Ousted Australian PM Tony Abbott fires parting shot at media

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7f4321-0ad2-4824-9bc1-2105069e710b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:45:50.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T14:45:54.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> In his final speech as Australian Prime
        Minister, Tony Abbott said it was a tough day, "but when you join the game,
        you accept the rules."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4e04e8-d406-464d-9726-8cb91c4c2050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:45:50.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T14:45:54.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Those rules, under Australia''s parliamentary system, are that when
        your party decides it longer wants you as leader, you must stand aside for
        a new leader, bypassing the public vote.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732f053e-b909-4ab5-9110-219737c3d44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:45:50.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T14:45:54.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>That new leader is former minister Malcolm Turnbull, a former lawyer,
        banker and businessman, who was sworn in on Tuesday as the country''s 29th
        Prime Minister.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f22f57-d2e6-42b9-9085-14a31ec55227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:45:50.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T14:45:54.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It took Tony Abbott one night and a morning to deliver his final
        words as the nation''s leader.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00677b92-fdf3-47c5-b052-4061b6003aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:45:50.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T14:45:54.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"My pledge today is to make this change as easy as I can ... There
        will be no wrecking, no undermining and no sniping," Abbott said, to the media
        pack outside Parliament House in Canberra.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083b1843-2316-4504-8850-9fa4fae40147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:45:50.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T14:45:54.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Taking aim at the media</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b91987-c56f-4175-9399-ea6cef9bb571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:45:50.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T14:45:54.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Having said that, he proceeded to lay into what he called the "febrile
        media culture" that "rewards treachery."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac3cedc-3b07-4328-9b97-3574d5c68306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:45:50.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T14:45:54.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"If there''s one piece of advice I can give to the media, it''s
        this: refuse to print self-serving claims that the person making them won''t
        put his or her name to. Refuse to connive at dishonor by acting as the assassin''s
        knife."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905c1450-dc73-42c7-aa3e-d14ae047bd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:45:50.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T14:45:54.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Abbott also hit out at polling, which he appeared to blame for the
        recent high turnover of Australian prime ministers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d1c356-722c-4567-9c06-a63926e56537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:45:50.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T14:45:54.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The nature of politics has changed in the past decade. We have
        more polls and more commentary than ever before. Mostly sour, bitter, character
        assassination. Poll-driven panic has produced a revolving door prime ministership
        which can''t be good for our country," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5163263-0250-4e0a-9aa9-ff7d456695e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:45:50.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T14:45:54.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Australia has had five leaders -- and in one case the same one twice
        -- since 2007, when long-time Liberal leader John Howard lost the federal
        election to Labor''s Kevin Rudd. After Rudd came Julia Gillard, then Rudd,
        then Abbott. And now Turnbull.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6dd087-9420-452f-b09e-0b436835c5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:45:50.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T14:45:54.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>After his final speech, Abbott ended his term with a tweet: "Thank
        you for the privilege of being Prime Minister. My love for this country is
        as strong as ever."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1f6128-4b0d-43e1-9bdd-cd92371b73c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:45:50.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T14:45:54.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Who is Turnbull?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9d7927-9e2f-4fed-8eab-2963248e25e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:45:50.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T14:45:54.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Within a matter of hours on Monday, Malcolm Turnbull went from the
        country''s communications minister to new leader, after winning a party room
        vote 54 to 44.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bee90b-b594-4d21-8e2a-d035d754dbbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:45:50.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T14:45:54.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>At a late night press conference, he vowed that his new government
        would be "thoroughly consultative."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f0d117-ca5e-4e56-a294-58e7294da8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:45:50.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T14:45:54.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The Prime Minister of Australia is not a president. The Prime Minister
        is the first among equals," he said, flanked by Julie Bishop, who was returned
        as the party''s deputy leader.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5329ed0-7168-4b25-ba26-8f32d746cd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:45:50.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T14:45:54.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The remark could be seen as a criticism of Abbott''s leadership
        style. He was considered a leader prone to making "captain''s calls" -- decisions
        made without any consultation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c56f835-d18b-4ebd-8518-9989e79b418b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:45:50.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T14:45:54.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>History repeating?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a649620b-7dd5-45e7-a5dc-2a43691562ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:45:50.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T14:45:54.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>For years, the former Labor government was rife with infighting,
        as Gillard first ousted Rudd in 2010, who then did the same to her in 2013.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333d88e6-7368-44dc-bb07-7bb172bb6466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:45:50.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T14:45:54.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>When he won the Federal election in 2013, Abbott promised his would
        be a stable government.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ae11b7-8625-46e3-af3a-16fdd95c30b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:45:50.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T14:45:54.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>However, in mounting his challenge, Turnbull called for a government
        with a new style of leadership.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01d8ef6-0ec2-4802-915e-1c70e64ac7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:45:50.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T14:45:54.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We need advocacy, not slogans. We need to respect the intelligence
        of the Australian people," he said, while singling out for criticism Abbott''s
        record on the economy.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b03ebf-d6af-489f-bd09-10568ea7b243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:45:50.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T14:45:54.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The Prime Minister has not been capable of providing the economic
        leadership our nation needs; he has not been capable of providing the economic
        confidence that business needs," Turnbull said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7919a3-ba99-4c7e-819c-57a53aff2987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:45:50.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T14:45:54.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Australian economy has been feeling the effects of slowing demand
        from China for minerals. Australia''s gross domestic product expanded 0.2%
        in the second quarter, down from 0.9%, missing analysts'' forecasts.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9260c05c-dc72-48fe-8e17-6b44b9193390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:45:50.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T14:45:54.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In his final speech, Abbott said he was proud of what his government
        had achieved: "300,000 more people are in jobs. Labor''s bad taxes are gone.
        We have signed Free Trade Agreements with our largest trading partners --
        with Japan, with Korea, and with China."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e101ab-0b13-4e7f-8669-befa93fc77cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:45:50.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T14:45:54.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>As his predecessor and others congratulated Turnbull, Abbott made
        no mention of his successor.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11daeb6a-26a9-43e6-8796-7df4b32985ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:45:50.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T14:45:54.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And gave no indication as to what he will do next.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58073ea-5ebd-430c-8ad0-0c346271d0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:45:50.452+08:00
