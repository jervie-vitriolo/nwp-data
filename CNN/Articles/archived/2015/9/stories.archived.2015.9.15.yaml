      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Massachusetts Institute of Technology (MIT) remained the world’s
        top university followed by Harvard, and Cambridge and Stanford tied at 3rd
        place.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a0060a-86cd-4160-9fc2-8a05d13ab6c4'
      'mgnl:activationStatus': true
