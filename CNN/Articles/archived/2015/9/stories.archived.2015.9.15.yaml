      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> President Benigno
        Aquino III has declared September 25 (Friday) a regular holiday throughout
        the country in observance of Eid’l Adha.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3137a4-4e89-4ef7-982e-c1daa83cf166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:34:41.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T14:34:44.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Proclamation No. 1128 was signed by Aquino on Tuesday (September
        15).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b0628a-1151-40e3-9911-daa1c30e7b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:34:41.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T14:34:44.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Related: Regular vs. nonworking holidays: What''s the difference?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859c9c48-43de-4568-ada2-d2cda22d159d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:34:41.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T14:34:44.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Eid’l Adha or the Feast of Sacrifice is one of the two most significant
        feasts of Islam.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f71743-cf44-4eab-b173-59221e2463d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:34:41.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T14:34:44.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Eid''l Adha was earlier recommended to be observed on the 24th,
        but the National Commission on Muslim Filipinos (NCMF) proposed that it instead
        be commemorated on the 25th based on the Islamic Calendar and the declaration
        made by Saudi Arabia’s highest religious authority.</p>'
  'Captain-America-Civil-War-trailer-scenes-AsiaPop-Comicon-Manila':
