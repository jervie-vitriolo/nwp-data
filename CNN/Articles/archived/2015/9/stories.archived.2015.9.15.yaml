      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Among the recommendations included were re-engineering EDSA and
        the redesigning of some major roads into expressways.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bff9b4-903f-4f5b-823f-d0792305e2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:50:19.075+08:00
