      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“What we’re doing is an exclusive screening of never-seen scenes
        from Captain America: Civil War and we’ll have Paul Bettany with a panel after
        that… so it kind of encompasses the new Marvel movie,” Magnus said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2972b9e-0669-4e31-8193-4dfbd1983108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:38:35.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:40:52.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It’s no secret that Filipinos are huge fans of the Marvel universe
        and Magnus said it''s the “reason why we made the decision to come to Manila”
        and have Bettany tag along.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5474a1e3-fbc1-4327-8a09-488a4cc2c742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:38:35.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:40:52.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“I have been researching. I did a whole research with regards to
        Manila so we know about the passion and the crazy fans you have here,” said
        Magnus.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087e38d2-5e68-468e-8d3b-8302b4b231f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:38:35.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:40:52.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“We wanted to bring somebody from the cast of Avengers, someone
        big in the Marvel’s Civil War movie… and The Vision (played by Bettany) is
        a really big character.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c2d245-821a-4c47-b89e-3a1234bffad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:38:35.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:40:52.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to Magnus the trailer will be shown “definitely for the
        first time in Asia-Pacific.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26cbbf0-5aa1-495c-b400-fe2b580046ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:38:35.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:40:52.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Wide range of guests</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266e9f0d-67ea-441e-842b-f5b6fc553cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:38:35.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:40:52.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Aside from Bettany, also expected to show up at the AsiaPop Comicon
        in Manila are international celebrities such as Chad Michael Murray, Nathalie
        Emmanuel, Bill Goldberg, and Colton Haynes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e3eef2-27a8-4eea-a84d-8f79bd7861f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:38:35.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:40:52.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Also present will be toy artist J*RYU, who will unveil his latest
        “It’s a F.A.D.” Dunny creations, global cosplay icon VampyBit Me and America''s
        Next Top Model contestant Allison Harvard.</p>'
    '20':
      'image': 'jcr:167c3d37-c271-4270-8a16-30d68c04aea8'
      'imageCaption': 'Boyband Make Out Monday, toy artist J*RYU, cosplayer VampyBit
        Me, and Allison Harvard will be at the AsiaPop Comicon Manila.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee0ca8f-b072-425f-a707-655598d4defc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:38:35.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:40:52.616+08:00
