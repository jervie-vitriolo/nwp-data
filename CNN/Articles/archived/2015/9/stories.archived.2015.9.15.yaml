      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>This was disclosed by Rita Magnus, general manager of Universal
        Events and Entertainment, the group responsible for organizing the pop culture
        gathering happening from September 17 to 20 at the World Trade Center in Pasay
        City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
