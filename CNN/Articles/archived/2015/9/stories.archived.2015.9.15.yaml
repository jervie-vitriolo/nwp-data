      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Added Coloma: President Aquino expressed "his sincerest appreciation
        to Pangilinan for his contribution to the government during his stint" as
        a presidential assistant and wished him the best in his future plans.</p>'
  'peru-msci-emerging-frontier':
    'author': 'Patrick Gillespie, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-09-15T16:23:52.620+08:00
    'imagesource': 'jcr:ec5319a2-7de0-492d-b340-7c10e617597e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e61a4f1-840e-4b1f-9c82-8f1ebb898a90'
    'lead': 'One word is causing a lot of concern in Peru: Frontier. It may sound
      like a tiny little detail, but the difference between an "emerging" and a "frontier"
      market is a big deal to investors and a country''s leadership.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T15:18:57.443+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-11T15:19:07.514+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-11T15:19:07.055+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Peru pulls out all the stops to prevent this demotion

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5075b4-5f63-4017-bb8e-8870731f5027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:18:57.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:19:07.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>New York (CNNMoney) — One word is causing a lot of concern in Peru:
        Frontier.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55338632-2345-419e-bb1a-52b1106a10f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:18:57.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:19:07.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It may sound like a tiny little detail, but the difference between
        an "emerging" and a "frontier" market is a big deal to investors and a country''s
        leadership.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3c4f4b-a0e9-4cbe-8cd5-584035ea5d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:18:57.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:19:07.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In the developing world, that little word change is like going from
        the varsity team to the junior varsity squad.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5651552-5bed-4bba-8908-03f02f2c8254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:18:57.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:19:07.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The index company MSCI is currently in the process of deliberations
        over whether it should demote Peru from its class of emerging market countries
        to frontier markets. MSCI says only three stocks in Peru meet its requirements
        for emerging markets.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccf9c42-8012-4725-9cd1-3d392f95a9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:18:57.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:19:07.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>You might think, who cares — it''s just one word, right?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b122230-7333-46cd-9b4a-9cdfb453870a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:18:57.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:19:07.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Peru''s push to save its title</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987b3a9c-1420-4491-a0a3-652d467cffcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:18:57.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:19:07.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Peru cares A LOT.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9311b3-b3e1-47d2-8a92-e4595d289998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:18:57.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:19:07.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>That''s because it will then be plunked in with countries like Nigeria
        and Bangladesh, which tend to be smaller, more volatile economies. And it
        will lose its status among a much larger group of emerging markets on MSCI''s
        index, like India and China and also some of its neighbors such as Chile,
        Colombia and Mexico.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eae8f1f-5e4f-4d5f-922b-25243dc55bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:18:57.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:19:07.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>So Peru is pulling out all the stops to prevent the word change.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4532dccb-d426-4f0d-929c-55794422fbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:18:57.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:19:07.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Peru''s economic minister, the chairman of its stock market, top
        central bank officials, and others made the trek to New York on Monday to
        make a presentation to investors and the media that the country is worthy
        of being an emerging market.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6838fa3a-9cbb-4743-ae70-4bbe0cd39cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:18:57.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:19:07.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Peru is a country that''s a star in the region," said Alonso Segura,
        Peru''s finance and economic economic minister. "We are an exemplary economy."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6272c5e8-294c-4db0-993c-d07967ba9159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:18:57.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:19:07.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It would hurt a lot if we were reclassified to a frontier market,"
        said Christian Laub, chairman of the Lima Stock Exchange.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0490c2f6-aa0c-4f04-8513-2ea47f71579a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:18:57.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:19:07.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>That negative association could cause foreign investors to pull
        their money out of Peru -- something officials badly want to prevent.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d277e3-fa52-4773-a34d-93ecb29a7df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:18:57.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:19:07.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It''s understandable. MSCI is a commonly used benchmark to make
        investing decisions on developing countries. When MSCI upgraded Qatar and
        the United Arab Emirates last year, the expectation was that investors would
        add stocks from those countries in their portfolios. A demotion could likely
        trigger a flight of cash out of Peruvian investments.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad98753c-cb09-40b3-a040-3f36a06bfcb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:18:57.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:19:07.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Peru''s case to stay an emerging market</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af06766-76ed-472d-8e7d-2b9d57eab968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:18:57.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:19:07.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Peruvian officials made their case with these points:</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4742a021-531e-4907-83fd-bf284e7dd527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:18:57.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:19:07.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Many Latin American countries are struggling from China''s slowdown
        and low commodity prices, but Peru''s economy has weathered the storm. In
        fact, Bank of America expects Peru to have the best economic growth this year
        among Latin America''s big players.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b64a1ec-944c-499e-98b1-b009db558cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:18:57.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:19:07.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Currencies in Colombia and Brazil have lost 21% and 31% of their
        value against the U.S. dollar this year respectively, but Peru''s currency,
        the sol, has only lost 7%.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57110634-b7e8-4677-834f-b3b260445be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:18:57.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:19:07.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The officials presented a detailed, 10-year plan to make Peru''s
        stock market a financial hub for Latin America. They also listed measures
        — such as eliminating capital gains taxes on some stocks — that will take
        effect Jan. 1, 2016, to lure foreign investors.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5e2e21-8098-403a-8aa4-6e1071ae5526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:18:57.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:19:07.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>International investors are already familiar with Peru. Over the
        last three years, 30% to 40% of the average daily trading volume in Peru comes
        from outside the country — a figure that''s rising, officials said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ce8aa9-f1d2-4bce-bdb2-88a26a180faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:18:57.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:19:07.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A demotion would hurt Peru''s trade pact with its neighbors — known
        as the Pacific Alliance, which includes Chile, Mexico, Peru and Colombia.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a7bfbe-c2b6-406c-af76-f7cbac9cbec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:18:57.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:19:07.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>MSCI did not immediately reply to a request for comment. It will
        publish its decision on Peru on September 30.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88736f01-52e6-4ed7-a5db-70d158146572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:18:57.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:19:07.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/09/14/investing/peru-msci-emerging-frontier/index.html?iid=hp-stack-intl">"Peru
        pulls out all the stops to prevent this demotion"</a></em></p>'
