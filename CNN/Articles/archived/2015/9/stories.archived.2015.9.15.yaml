    'title': 'AVC: Japan makes quick work of Petron

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fe5002-cbbf-45e3-9d7e-2b817303e00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:15:46.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:23:21.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Phu Ly, Vietnam (CNN Philippines) —</strong> Reigning champion
        Hisamitsu Seiyaku Springs of Japan flaunted its old, dominant self to crush
        Petron, 25-5, 25-16, 25-12, in the 2015 AVC Asian Club Women''s Volleyball
        Championship late Tuesday (September 15) at the Ha Nam Competition Hall in
        Vietnam.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4e9542-52bb-4868-9eef-3a72df8f8e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:15:46.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:23:21.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>With Serbian reinforcement Tatjana Bokan and national team mainstays
        Yuki Ishii and Miyu Nagaoka doing damage, the Japanese needed only an hour
        and seven minutes to clobber the Blaze Spikers, who advanced to this prestigious
        tournament after dominating the Philippine Superliga (PSL) Grand Prix last
        year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342b2ae0-2bee-443a-8e89-e5b345ec7256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:15:46.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:23:21.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Blaze Spikers will be wrapping up their pool play assignments
        against Zhejiang of China at 7 p.m. on Wednesday (September 16), before competing
        in the classification match for 5th to 12th places on Friday (September 18).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7f657e-e226-4a2c-89b7-828e73a85dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:15:46.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:23:21.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Expectations, however, should be tempered as Zhejian is powered
        by former national team members and seasoned international campaigners.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd050512-32af-4ca9-b368-0ea892f3bab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:15:46.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:23:21.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In fact, it pulled off a five-set conquest of mighty Japan on Monday
        to remain unscathed in three games.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ff0169-8f6f-40ec-ae6b-c50679b0d5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:15:46.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:23:21.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Bokan delivered 13 kills and three blocks to finish with 16 points
        while Ishii and Nagaoka chipped in eight and five points, respectively, while
        starring in that red-hot first set rally that broke the back of the Blaze
        Spikers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d15270-a190-4689-8b46-738425b6ea98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:15:46.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:23:21.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Veteran Yumi Mizuta was also impressive with eight kills for a total
        of 11 points.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70a5aaa-e105-4cac-bca0-b7d2478d99c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:15:46.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:23:21.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Playing against these Asian superstars was a great experience for
        us," said Petron coach George Pascua. "We may have lost the game, but we won
        a lot of experience which we could use when we compete in the PSL Grand Prix
        next month."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35642d3-7e9b-4ed1-bf96-959e4fe391a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:15:46.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:23:21.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Armed with the latest volleyball technology, an army of team officials
        and a solid scouting report and profile of all the players, the Japanese jumped
        the gun early and brandished their flawless game to race to an early 8-1 advantage
        in the first technical timeout.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6042461-735b-4898-8da0-82a31f34c238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:15:46.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:23:21.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Skipper Maica Morada managed to squeeze in a kill to give Petron
        its second point, but Nagaoka, Ishii and Bokan fired back with nine straight
        hits to put Japan way ahead, 17-2, to completely crush the morale of the Blaze
        Spikers following that impressive straight-set victory over Iran Monday night.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac2e10f-2e35-41fd-8565-aa35e1e8de2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:15:46.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:23:21.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I told them to target the Japanese spikers from the service box
        to throw them out of their comfort zone," Pascua said. "But that plan also
        didn''t work. The Japanese libero was everywhere. That team was so good and
        so disciplined to be beaten just like that."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d97a32-c03b-44f6-8d17-a7764ef86ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:15:46.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:23:21.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Dindin Manabat delivered all of her seven kills on spikes while
        Frances Molina and import Rupia Inck Furtado chipped in four points apiece
        for the Blaze Spikers, who were obviously star-strucked early on before somehow
        regaining their composure in the second set.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd572570c-e0e2-4f2b-a2bb-b135dec9cf79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:15:46.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:23:21.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The lone bright spot, however, was Brazilian reinforcement Erica
        Adachi, who tallied 47 of Petron''s 55 excellent sets.</p>'
