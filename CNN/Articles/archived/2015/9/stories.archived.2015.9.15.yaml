      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Eduardo Yap, chairman of the Management Association of the Philippines
        (MAP), also presented some recommendations from a study that the group conducted.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36083531-9ca2-41c3-86d6-3ffd6f7a2434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:50:19.075+08:00
