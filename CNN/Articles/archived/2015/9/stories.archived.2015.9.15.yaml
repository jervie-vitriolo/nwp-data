      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We do not need a lot of traffic enforcers if we have good road
        engineering," Yap said.</p>'
  'Cancer-children-Maxene-Saab-Magalona-Matrix-haircut':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Actress Maxene Magalona and blogger-singer Saab Magalona-Bacarro are
      no strangers to the suffering cancer can bring to the families of those with
      the affliction.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-09-15T12:41:08.400+08:00
    'imagesource': 'jcr:dc09f3c1-3eae-4ca3-aa67-01d817d2dc0f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f909710a-de18-4a31-b652-c664847bb477'
    'lead': 'Actress Maxene Magalona and blogger-singer Saab Magalona-Bacarro are
      no strangers to the suffering cancer can bring after losing their own father,
      Filipino hip-hop icon Francis Magalona, to the affliction in 2009. But now the
      sisters are fighting to help children affected by the disease.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T15:53:02.452+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-11T15:53:11.073+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-12-11T15:53:10.814+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Helping kids beat cancer with eight inches of hair

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5d9f2e-c65f-4057-b774-232ccd2973af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:53:02.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:53:11.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> It is no secret
        that cancer is a long and hard battle, and will leave an indelible impression
        on the patient and everyone close to that person.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba5de2c-6c56-4757-adcd-69f628d35801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:53:02.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:53:11.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Actress Maxene Magalona and blogger-singer Saab Magalona-Bacarro
        are no strangers to the suffering cancer can bring after losing their own
        father, Filipino hip-hop icon Francis Magalona, to the disease in 2009.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2f4f62-90d2-4b2f-b389-5e58e815fdec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:53:02.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:53:11.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The two sisters have since made the fight against cancer their advocacy
        and have been working to help children who are stricken with the ailment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d43bee-2a34-4bae-a881-9068d0a7b2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:53:02.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:53:11.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“It is very close to our hearts, because we lost our dad to cancer
        and we know how it feels like,” said Maxene.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35945568-4d24-4e76-b101-63a37689f6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:53:02.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:53:11.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to the Philippine Council for Health Research and Development,
        reports from the Philippine Children’s Medical Center state that an average
        of 3,500 Filipino children suffer from cancer each year, with only 2,500 of
        them being diagnosed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c1a212-1351-4e5a-a9bc-14facbe56d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:53:02.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:53:11.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Just imagining how hard it would be like for all those families,
        it breaks our hearts,” added Maxene.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b6498c-57e5-4336-8584-6f4a1fe37e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:53:02.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:53:11.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The two sisters are helping spearhead the "8-Inch Cut for Cancer"
        cause which aims to help uplift 1,000 children battling the disease by donating
        medical hair wigs. The goal is to bring people together to donate at least
        eight inches of hair, which is the minimum to make a wig.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb5100e-d136-435a-bd8a-009043809414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:53:02.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:53:11.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to the sisters, they want to give children who lost their
        hair through chemotherapy a boost.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474c09ec-2e68-4cd9-908c-d8bb5f9aa1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:53:02.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:53:11.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Kids are different from adults,” said Maxene. “Adults, they know
        that they are sick and they understand, kids find it even more difficult to
        accept.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47a036c-f530-4f04-ab3f-8e91b5565736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:53:02.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:53:11.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>For Saab and Maxene, the effort is about giving the kids back a
        little bit of what they lost during their treatment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad812bd-3103-4fb7-a168-cefa0135aa1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:53:02.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:53:11.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“So they can feel like themselves again,” said Saab. “It’s a really
        big part of beating the disease.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d9fc84-c932-46ac-9e3d-ea5f1a283abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:53:02.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:53:11.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The “8-Inch Cut for Cancer” will take place on Saturday (September
        19) at the Mega Atrium at SM Megamall.</p>'
  'Microsoft-new-Windows-10-devices':
    'author': 'Hope King, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-09-15T10:31:29.443+08:00
    'imagesource': 'jcr:f56ae83c-d2a8-4f9b-bf9d-3be8ef2c5aed'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5fd7646c-1043-4ae7-a993-daadc8a3d6a4'
    'lead': 'Summer was all about software for Microsoft, and in a few short weeks,
      the company will focus on promoting its new hardware.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T15:58:31.820+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-11T15:58:35.284+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-11T15:58:35.033+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Microsoft CEO Satya Nadella to unveil new Windows 10 devices

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de44c9a-3b99-4415-9e3a-7884ca0828ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:58:31.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:58:35.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney) —</strong> Summer was all about software
        for Microsoft, and in a few short weeks, the company will focus on promoting
        its new hardware.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6a8385-85eb-4c24-8480-a70059ad080a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:58:31.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:58:35.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Microsoft CEO Satya Nadella will unveil a line of Windows 10 devices
        at a New York event on October 6. The company delivered invitations on Monday
        (September 14).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7578ab11-af6b-4cf5-94bb-dfb20cf3dd0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:58:31.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:58:35.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Microsoft did not release any details about which products it would
        present. But the company is widely expected to announce a new Surface Pro
        4, two Lumia smartphones, and possibly even a new wearable or an update to
        its existing Microsoft Band smartwatch.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18dbeb66-139a-425e-ba79-476e90f6f1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:58:31.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:58:35.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A spokesman declined to comment on specifics. He would only say
        there will be a "variety of Windows 10 devices."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adc3b3f-ce1e-438d-bdf9-9f66e33381ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:58:31.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:58:35.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Microsoft''s new gadgets are expected to build on the new features
        of Windows 10, which debuted in July.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78a804f-7641-4094-b098-b5baed29836a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:58:31.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:58:35.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Surface Pro, for example, is a full-powered PC that looks and
        acts like a tablet. The latest model, the Surface Pro 3, has a 12-inch screen,
        a kickstand, and weighs less than two pounds. It''s meant to attract people
        who want a three-in-one device — a popular customer base that other tech companies
        are going after too.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ccfca1-330c-4435-987b-ee3442a84ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:58:31.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:58:35.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Apple now has its own version of a bigger and more powerful tablet,
        the iPad Pro, which it revealed last week. And Lenovo makes a range of convertible
        laptop-tablet computers for its "Yoga" line.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee6dfed-46e2-4b0f-b1b0-1374f224d0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:58:31.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:58:35.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="http://money.cnn.com/2015/09/14/technology/new-windows-10-gadgets/">"Microsoft
        CEO Satya Nadella to unveil new Windows 10 devices"</a></em></p>'
  'El-Niño-triggers-coral-bleaching-in-parts-of-Tubbataha-Reef':
    'author': 'Keith Anthony S. Fabro, for CNN Philippines'
    'caption': 'This photo of bleached corals was taken by marine park rangers in
      Tubbataha last July 2015.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-09-15T08:37:37.150+08:00
    'imagesource': 'jcr:7b053660-6a32-4922-b5ef-2114b182f67f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04b55ef1-075c-4364-a42c-db0fd84ed5ae'
    'lead': 'El Niño has started taking its toll on Tubbataha Reefs Natural Park,
      where some coral bleaching has been observed to be developing in some areas
      since last July. The patches of bleached coral in part of the North and South
      Atolls could be considering "alarming," Jeric Dejucos, research assistant at
      the Tubbataha Management Office (TMO), told CNN Philippines on Monday (September
      14).'
