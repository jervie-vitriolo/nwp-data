      'mgnl:type': 'text'
      'text': '<p>Pres. Aquino through an executive order transferred the National
        Food Authority (NFA), National Irrigation Administration (NIA), Philippine
        Coconut Authority (PCA), and the Fertilizer and Pesticide Authority (FPA)
        from the Department of Agriculture (DA) to the Office of the President.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f88f42-54b7-4ce8-a471-15147a405d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:09:08.440+08:00
      'mgnl:createdBy': 'jeff'
