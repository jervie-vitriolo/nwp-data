  'NCAA-season-91-mapua-letran-jru-benilde':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-09-15T18:59:06.903+08:00
    'imagesource': 'jcr:73239be5-e866-4e2c-91ae-3a90bbcefa3f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ae1e061-b5f7-4b5c-99d0-4a06a6c70792'
    'lead': 'Mapua used rookies JP Nieles and Darell Menina as battering rams to destroy
      Letran''s relentless full-court trapping as Mapua shocked Letran, 82-77, Tuesday
      (September 15) to stay within reach of a place in the magic four in the National
      Collegiate Athletic Association  (NCAA) at The Arena in San Juan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T14:24:46.906+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-11T14:24:50.419+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-11T14:24:50.109+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'NCAA: Mapua shocks Knights behind rookies; Teodoro lifts JRU past Benilde

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f54f1ec-355b-44f3-8ffd-0ab16ed6d3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:24:46.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T14:24:50.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Mapua used rookies
        JP Nieles and Darell Menina as battering rams to destroy Letran''s relentless
        full-court trapping as Mapua shocked Letran, 82-77, Tuesday (September 15)
        to stay within reach of a place in the magic four in the National Collegiate
        Athletic Association&nbsp; (NCAA) at The Arena in San Juan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f8b1b0-ab5f-4eb3-9d92-f57ee5e4294a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:24:46.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T14:24:50.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Nieles, a proud son of Bacolod, poured in seven of his 16 points
        in the stretch while Menina, who is from Cebu, had 12 points, six assists,
        five rebounds, and three steals as the Cardinals streaked to their fifth straight
        win and their first triumph over the Knights since a 63-60 win five years
        back.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a2829d-6f10-40e2-a6ce-03209a828e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:24:46.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T14:24:50.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>While the Nieles-Menina tandem played pivotal, Nigerian Allwell
        Oraeme did the heavy lifting with 18 points and a season-best 30 rebounds
        as Mapua improved to 9-5, half a game behind No. 4 Perpetual Help (9-4).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9403a21-7d7c-440f-b0bb-4eb4efe6944b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:24:46.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T14:24:50.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Knights fell to 11-3.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd4794a-d081-4dc3-b408-4ae96e304fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:24:46.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T14:24:50.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In the opening game, Jose Rizal University relied on Tey Teodoro''s
        endgame heroics as it overcame an upset-conscious College of St. Benilde,
        73-69, to remain in the Final Four race.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198cc1a5-a187-4448-b16b-115d3bbff806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:24:46.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T14:24:50.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Teodoro made a free throw to give his team a two-point cushion and
        then picked Travis Jonson''s pocket to score on a wide-open lay-up that put
        the game away for good and clinch the Bombers their eighth win against six
        defeats.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b50785-9a52-49f4-aba9-ece2ed60851c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:24:46.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T14:24:50.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Even if he struggles in his game, he''ll be there because he''s
        still my man, it''s as simple as that," said Jose Rizal coach Vergel Meneses
        of Teodoro, who finished with a team-high 17 points.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1eb454a-7198-4ade-a2a8-0facb4d23380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:24:46.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T14:24:50.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The win kept Jose Rizal one and a half games behind No. 4 Perpetual
        Help (9-4), leaving it with no other choice but to sweep its last four games
        against Letran on Friday, Perpetual on Sept. 25, Lyceum on Sept. 29 and San
        Sebastian on October 2.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b12466b-8b1c-48db-a4a8-4d022e993744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:24:46.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T14:24:50.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Jonathan Grey exploded with with 34 points but he fell to cramps
        in the stretch and was never the same when he returned as the Blazers fell
        to 3-11 (win-loss).</p>'
  'Mar-Roxas-possible-running-mates-alan-cayetano-vilma-santos-leni-robredo-liberal-party-lp':
    'author': 'Ina Andolong, CNN Philippines'
    'caption': 'Liberal Party presidential bet Mar Roxas admits he''s talking to other
      possible running mates like Sen. Alan Peter Cayetano, Batangas Gov. Vilma Santos-Recto,
      and Camarines Sur Rep. Leni Robredo.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-15T19:44:46.168+08:00
    'imagesource': 'jcr:8b195194-0faa-4063-a226-a8777ade72c0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c31f40b5-35af-48d0-b255-1e4b143c52af'
    'lead': 'A day before Poe announces her political plans for 2016, Roxas confirms
      that he is now in talks with other possible running mates.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T14:28:20.705+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-11T16:39:50.610+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-11T16:39:50.294+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Mar Roxas now talking to other possible running mates

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0350e5-f7f6-460b-ac07-dea0b4e7c461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:28:20.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:39:50.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Liberal Party
        (LP) presidential bet Manuel "Mar" Roxas II won’t directly say that he’s given
        up on Sen. Grace Poe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476eb5ca-99d5-4f2c-88bb-e1d4ed3eb137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:28:20.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:39:50.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But he admitted in an interview on Tuesday (September 15), he has
        begun talking to other officials who could be his running mate in 2016.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43c7f1f-59ba-4d75-bd64-40319c925c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:28:20.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:39:50.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Well I mean itong mga pangalan na ito ay hindi naman bago sa inyo.
        Yung kay Gov. Vilma Santos [Recto], saka kay Sen. Ralph [Recto], kay Sen.
        Alan [Peter] Cayetano, saka kay Cong. Leni [Robredo]—lahat naman ito ay nakakausap
        na,” Roxas told reporters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59aa134-ace4-4a47-91f0-b4bc5996b4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:28:20.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:39:50.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But he’s mum on details — he won’t say when he started talking to
        them and what they’ve discussed so far.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5a6ef6-7a34-49e9-b2d8-954d5999d4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:28:20.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:39:50.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Siguro, amin na lang muna ‘yun at malalaman at malalaman din ‘yan,”
        Roxas said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d15d147-bd76-4109-80b4-4b86b6f726e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:28:20.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:39:50.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Watch:</strong> <a href="http://cnnphilippines.com/videos/2015/09/07/The-search-for-Roxas-running-mate.html">The
        search for Roxas'' running mate</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eac60f9-bdaf-416d-9b46-b8e7be74933c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:28:20.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:39:50.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>LP has been courting Poe for a while now – and they’re likely getting
        an answer soon from the senator.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b98f1d-8d18-4c9e-b1b9-f400c6f4039a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:28:20.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:39:50.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Roxas said he has no plans to reach out to Poe for one last time
        before she announces her decision.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed74bb6-e0e1-485b-86c4-a712739c5edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:28:20.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:39:50.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It appears they’ve done enough pursuing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621f9040-5480-46f1-90b0-dd11da3ec880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:28:20.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:39:50.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Also read:</strong> <a href="http://cnnphilippines.com/news/2015/09/07/LP-Roxas-Poe-vice-president.html">LP
        stalwarts want Roxas to drop Poe as VP</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6084abc5-abdb-4243-8af0-679cdd80620b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:28:20.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:39:50.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Kung anuman ang kanyang napagpasyahan at desisyon na ia-anunsyo
        bukas ay re-respetuhin natin. Kung ayaw na niya sa ''Daang Matuwid'' ay nasa
        sakanya naman po ''yun,” Roxas said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3333c805-8168-43b8-a981-fd1ca1618add'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:28:20.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:39:50.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Roxas also had something to say about another perceived opponent
        in the 2016 polls—Vice Pres. Jejomar Binay who has recently been coming out
        with criticisms against him.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
