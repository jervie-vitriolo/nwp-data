      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>During the Senate inquiry, Metropolitan Manila Development Authority
        (MMDA) Chairman Francis Tolentino attributed the heavy traffic to vehicle
        volume.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a3cea9-1dbd-42b3-8eea-43ebe276418a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:50:19.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:50:22.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>With this, Tolentino cited the need to speed up the required infrastructure.
        In particular, the three major ongoing construction projects meant to ease
        the traffic: NAIA Expressway, Skyway 3, and the plan to relocate the Philippine
        National Railways platform in Osmeña.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fce6d21-e51a-4b11-8e49-a913d94ff4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:50:19.075+08:00
      'mgnl:createdBy': 'jeff'
