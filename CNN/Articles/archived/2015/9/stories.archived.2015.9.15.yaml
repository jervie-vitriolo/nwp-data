  'Al-Qaeda-ISIS-youre-wrong-but-we-can-work-together-Ayman-al-Zawahiri':
    'author': 'Tim Lister, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-15T23:36:35.834+08:00
    'imagesource': 'jcr:1d25e9a6-0c8f-4d53-895b-283785de8f65'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49a2692a-311a-41e9-8734-eb5152f9f08a'
    'lead': 'After a prolonged spell of silence, al Qaeda leader Ayman al-Zawahiri
      has come alive with a series of audio messages. And they''re raising a few eyebrows
      because – in two separate messages – al-Zawahiri has extended an olive branch
      to ISIS, even while describing ISIS leader Abu Bakr al-Baghdadi''s "caliphate"
      as illegitimate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T13:54:28.041+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-11T13:54:34.587+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-11T13:54:34.253+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Al Qaeda leader to ISIS: You''re wrong, but we can work together

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe51346f-88bb-4174-9a6b-11c3b750e437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:54:28.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:54:34.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> After a prolonged spell of silence, al
        Qaeda leader Ayman al-Zawahiri has come alive with a series of audio messages.
        And they''re raising a few eyebrows because – in two separate messages – al-Zawahiri
        has extended an olive branch to ISIS, even while describing ISIS leader Abu
        Bakr al-Baghdadi''s "caliphate" as illegitimate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59c7551-ab3b-4545-b36f-4700dfab5864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:54:28.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:54:34.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>For nearly two years, al Qaeda and ISIS have fought an unusually
        public battle for supremacy in the global jihadist movement. Al Qaeda disowned
        ISIS early in 2014 because al-Baghdadi ignored its directive to stay out of
        Syria. And its affiliate in Syria, Jabhat al Nusra, is viscerally hostile
        to ISIS.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102d3c9c-6eba-4d7b-a6a9-50d88dc32f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:54:28.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:54:34.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Now al-Zawahiri has urged all jihadists in Iraq and Syria to cooperate
        in the face of a common enemy. And if his words are heeded – though it''s
        a big "if" – they could herald a real change on the Syrian battlefield, where
        the Bashar al-Assad regime has benefited from perennial infighting among rebel
        groups.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627231df-060a-4a56-b219-71fcb4aa9eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:54:28.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:54:34.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear when al-Zawahiri''s messages were recorded, but
        the first, posted on September 9, included references to Taliban leader Mullah
        Omar without acknowledging his death – and appears to have been produced in
        March or April.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460de4b9-02af-44b1-a138-8b411cca426b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:54:28.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:54:34.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In it, al-Zawahiri speaks at length about how al-Baghdadi has split
        the Muslim community, the "sedition that al-Baghdadi and those with him seek
        to raise among the ranks of the mujahideen ... assigning themselves as guardians
        of the Muslims without consultation" in declaring the caliphate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a66170-6b90-404f-8797-f10cb295492f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:54:28.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:54:34.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In fact, much of the 45-minute recording is spent berating al-Baghdadi.
        "We do not acknowledge this caliphate," Zawahiri says, according to a translation
        by the SITE Intelligence Group. "Instead, it is an emirate of taking over
        without consultation, and Muslims are not obligated to pledge allegiance to
        it."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bea12b2-1635-49da-bf14-71b48afd351d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:54:28.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:54:34.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A call for cooperation</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0013399e-5bd3-4726-9418-ab29221b9fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:54:28.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:54:34.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But there''s another theme: restoring unity. Al-Zawahiri and other
        al Qaeda leaders have previously called for ISIS to return to the fold and
        accept the leadership of al Qaeda. In his new message, al-Zawahiri says al
        Qaeda has shown great restraint in an effort to "stop the fighting between
        the mujahideen" in Syria and to "give room for the people of goodness to reconcile."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5d7fa4-b76c-48dc-990f-749436937900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:54:28.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:54:34.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But he goes further, saying that despite the grave mistakes of al-Baghdadi
        and his supporters, "were I in Iraq or in Sham (Syria), I would cooperate
        with them in fighting the crusaders, the secularists, the Nusayris (Alawites)
        and the Safavids (Shia) ... because the matter is bigger than me and their
        claim of establishing a caliphate."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78fbcb1-cec0-416c-9675-7531c5003b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:54:28.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:54:34.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Al-Zawahiri returns to the theme in the second lecture in a series
        billed as "The Islamic Spring," released Sunday. He says "unequivocally that
        if there is fighting between the crusaders, the Safavids, and the secularists,
        and any group from the Muslims and the mujahideen, including the group of
        Abu Bakr al-Baghdadi and those with him, then our only choice is to stand
        with the Muslim mujahideen, even if they are unjust to us."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f117d1-b074-4f0b-b2d7-5db472cbb575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:54:28.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:54:34.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We call for cooperation with Abu Bakr al-Baghdadi and his brothers,"
        al-Zawahiri says, "to push back the attack of the enemies of Islam."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b853d56-fee2-434c-8893-2b41557eacb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:54:28.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:54:34.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Al-Zawahiri then enters a caveat that somewhat muddies the waters.
        According to the SITE translation, he adds: "We are not with them if they
        evade being ruled by the Sharia, or slander the Muslims or brand them as infidels,
        or break their promises, or seek to split their ranks" – accusations frequently
        leveled by al Qaeda at the ISIS leadership.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ae068d-b895-4758-b333-1490d4b3be37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:54:28.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:54:34.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Possible motives</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51af13a-7d31-4e5f-a177-08d20c11d139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:54:28.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:54:34.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It''s possible that al-Zawahiri is trying to peel off rank-and-file
        ISIS members, calling them to return to the "straight and narrow" as represented
        by al Qaeda.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004dd5f4-de34-4a02-bd99-2842b3f6aa1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:54:28.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:54:34.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We consider that most of the corruption in the movement is within
        a small ruling minority that mixed good work with bad," al-Zawahiri says.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fb01b9-297e-410d-8e6a-b537aa9b4782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:54:28.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:54:34.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Perhaps he is also laying the groundwork in case al-Baghdadi is
        killed and a more conciliatory figure takes over as ISIS leader.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed76ca1-8cc3-4f12-92e7-7c61373e1583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:54:28.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:54:34.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But the impact of his remarks, and the uncertainty about when they
        were recorded, make gauging their impact difficult. There is no love lost
        between ISIS and al Nusra, which rejected al-Baghdadi''s attempt to take control
        of it in 2013.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd830bc-d893-4aa7-9409-13cf09126cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:54:28.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:54:34.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A leading al Qaeda figure in Syria, Sanafi al-Nasr, who is close
        to al Nusra''s leadership, has been excoriating about ISIS'' behavior. Al-Nasr,
        a Saudi with a long track record in Afghanistan and Pakistan, signed a statement
        in July by foreign fighters belonging to several groups in Syria. It criticized
        al-Baghdadi''s forces as a "renegade group" which had "increased in their
        crimes and they bombed the mosques of the Muslims and killed those who were
        bowing and prostrating in prayer."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867a3899-8f74-46aa-a13c-6cf1ee8b7430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:54:28.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:54:34.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The statement also accused ISIS of stabbing other jihadist groups
        in the back by launching an offensive against them just as they were beginning
        a campaign against regime forces.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd21cc29-c28b-4f9f-9ec0-1a2ad88563a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:54:28.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:54:34.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Al Nusra also cooperates across Syria in various "operations rooms"
        with other groups. It formed a joint front with several other factions, called
        Jaish al-Fateh, in the northern province of Idlib. One of those groups is
        Ahrar al-Sham, whose leadership has been devastated by ISIS suicide attacks.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a8f7f3-3e2a-4c6e-9d0d-16c6e0f54f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:54:28.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:54:34.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>As Charles Lister points out in a current article for the Combating
        Terrorism Center''s Sentinel, al Nusra has worked hard to integrate itself
        with other like-minded groups in Syria, though there are frequently tensions
        between them. It''s unclear what advantage al Nusra would gain from a broader
        rapprochement with ISIS, even if locally fighters of the two groups have been
        known to cooperate.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf75bfaf-e2ec-4394-8f0f-037648f3acb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:54:28.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:54:34.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>''A dangerous scenario''</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268609e1-0b89-4aa8-8681-65463a3db9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:54:28.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:54:34.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A truce or, worse, cooperation between al Qaeda and ISIS would be
        bad news for the Assad regime, the United States and many rebel groups in
        Syria. In a briefing issued Sunday (September 13), the Institute for the Study
        of War says that "tactical or operational cooperation between ISIS and al-Qaeda
        is a dangerous scenario that may lead to a spike in global terrorist attacks
        against Western targets and could significantly undermine coalition attempts
        to regain terrain from ISIS in northern Syria."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4938e48-631a-4998-a51c-bd16b8eebe42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:54:28.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:54:34.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In his speech released Sunday, al-Zawahiri called on Muslims in
        the West to launch attacks on "the homes and cities of the crusader West,
        and specifically America."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6532481b-1f85-42a3-952a-e34892195bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:54:28.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:54:34.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Any response from either al Nusra or ISIS to al-Zawahiri''s lectures
        should provide an indication of whether – yet again – his words will fall
        on stony ground, or whether there is room for coexistence and cooperation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb184996-3322-4bf9-beab-0e9d4173d235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:54:28.044+08:00
      'mgnl:createdBy': 'jeff'
