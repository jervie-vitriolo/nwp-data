      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Vehicle volume as cause of traffic</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf1cdf1-b764-46f2-b804-86d071b37cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:50:19.075+08:00
