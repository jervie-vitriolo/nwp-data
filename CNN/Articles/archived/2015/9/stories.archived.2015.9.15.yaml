      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Commission
        on Elections (Comelec) now has clearer plans for setting up voting precincts
        in shopping malls for the 2016 national polls.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89cb97f-d31f-40a7-be55-8674f58cca28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:15:14.483+08:00
      'mgnl:createdBy': 'jeff'
