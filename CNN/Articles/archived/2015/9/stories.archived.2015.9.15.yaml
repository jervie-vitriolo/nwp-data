    'template': '1'
    'title': 'El Niño triggers coral bleaching in parts of Tubbataha Reef

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98f8834-57e9-497e-8460-9e55cba36cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:02:34.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:47:47.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Puerto Princesa City (CNN Philippines)</strong> — El Niño
        has started taking its toll on Tubbataha Reefs Natural Park, where marine
        some coral bleaching has been observed to be developing in some areas since
        last July.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a45955-b4fd-473a-9ce6-750526870c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:02:34.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:47:47.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The patches of bleached coral in part of the North and South Atolls
        could be considering "alarming," Jeric Dejucos, research assistant at the
        Tubbataha Management Office (TMO), told CNN Philippines on Monday (September
        14).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae67e2c-73da-45a5-adf7-baaf053ee957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:02:34.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:47:47.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“The fact na meron tayong bleaching, whether maliit o malaki ito
        sa ngayon, talagang masasabi nating alarming iyon,” Dejucos said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22470870-2e42-4911-9ff2-22fc486b52fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:02:34.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:47:47.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "The fact that there is bleaching, whether covering
        a small or big area, we can say that the situation is alarming."]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b7f0d6-fb83-458d-a02a-9aed87412a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:02:34.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:47:47.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Bleaching — or whitening — of corals happens when they start ejecting
        the algae, the organisms on which they depend not only for food but also for
        their brilliant colors, according to Dejucos.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00e4b41-0c31-4dbe-9fa5-82fab6b9b494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:02:34.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:47:47.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>They eject the algae, which they otherwise live in close harmony
        with, when they get stressed. And one thing that stresses them is hot weather
        and high water acidity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb40cd17-9e95-4f06-87b7-b150e29a8242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:02:34.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:47:47.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>As the corals eject the algae, called zooxanthellae, become undernourished.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cce0106-cf5e-4943-8930-a6d7be3b7742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:02:34.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:47:47.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We aren''t sure if it has affected the whole Tubbataha," Dejucos
        said. "But in the dive sites we visited early September, we are sure."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cc02d8-9b98-4706-bff7-616743ff1a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:02:34.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:47:47.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Of those sites visited, he added that areas covering about 0.006
        to 0.009 percent of every 25 square meters have been affected.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03ca56f-da76-430a-88cd-e476d092cfa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:02:34.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:47:47.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Bleached corals are not yet dead, he pointed out. But they are now
        susceptible to disease, which may kill them.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e2097a-75da-43c1-9398-41afc394f31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:02:34.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:47:47.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Kapag nagkaroon ng bleaching, di pa natin sinasabing mamamatay
        agad ang corals. Pero kapag napatagal ang panahon na may anomaly sa water
        temperature ay malalagay sa alanganin ang corals. Eventually, mamamatay din
        ito,” he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27324e71-c0b8-4e9f-8ee9-ab2b1ce486c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:02:34.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:47:47.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>[Trnanslation: "When there''s bleaching, we cannot say that the
        corals will die immediately. But if there''s an anomaly in the water temperature
        for a long time, the corals will be at risk. Eventually, they will die."]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935cca18-e520-4197-bb00-241595920355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:02:34.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:47:47.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In a report posted on tubbatahareef.org, TMO said bleaching was
        seen on dive sites called Amos Rock to South Park and in areas around the
        Bird Islet in the North Atoll. In the South Atoll, the same signs were observed
        on Black Rock to Delsan Wreck and also on Jessie Beazley Reef.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c1d746-9dfa-4a9a-98bc-ab194075a874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:02:34.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:47:47.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Affected corals were mostly in branching and tabular form and occurs
        at different depths," the TMO report says. "More recent reports reveal that
        some of the bleached corals are now overgrown by algae, indicating that several
        weeks have elapsed since the occurrence."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c22876-95e6-4a01-ae12-196737a0ba7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:02:34.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:47:47.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Tubbataha Reefs Natural Park is a 97,030-hectare marine protected
        area (MPA) 150 km southeast of Puerto Princesa City.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e81b4c-80f2-46be-9d07-734c74394a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:02:34.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:47:47.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In 1988, President Corazon Aquino declared it as a national marine
        park — the first of its kind in the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091e4246-ef62-4646-8547-6d826ef4015e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:02:34.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:47:47.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It was, however, not spared when the country experienced major bleaching
        events in 1998 and 2010 El Niño episodes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c4d3ef-0e5a-4e23-b9e3-4cb00f53526d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:02:34.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:47:47.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But according to the TMO, the corals have recovered well because
        of its protected status.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56480d2-1b2f-434e-9a6e-dc26d6b5c4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:02:34.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:47:47.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>This time, however, there''s a big chance that the situation may
        worsen, with the El Niño predicted to last until 2016.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122a92a2-6bda-4fd0-afb7-3f6f40153d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T16:02:34.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:47:47.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>What the TMO can do, Dejucos said, would be to increase the resilience
        of the reef by focusing on controllable factors, such as illegal fishing,
        which may aggravate the situation.</p>'
  '11-construction-workers-escape-Abu-Sayyaf-captors':
