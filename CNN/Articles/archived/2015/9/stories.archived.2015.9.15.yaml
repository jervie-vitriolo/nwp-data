  'China-apparently-building-third-airstrip-in-disputed-sea':
    'author': 'Katie Hunt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-15T21:56:00.741+08:00
    'imagesource': 'jcr:94fbf6c1-64c7-4618-bb16-591ab2b914ba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'afe1985b-3717-44e1-8c73-10a6a7cffc80'
    'lead': 'China appears to be building a third airstrip in disputed waters in the
      South China Sea, according to new satellite images analyzed by the Washington-based
      Center for Strategic and International Studies (CSIS).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T14:10:25.783+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-11T14:10:33.879+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-11T14:10:31.387+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'China apparently ''building third airstrip'' in disputed sea

      '
    'updated': 2015-09-18T07:15:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de92389-af23-4ac5-a5ea-19481bb372b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:10:25.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T14:10:33.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN) —</strong> China appears to be building
        a third airstrip in disputed waters in the South China Sea, according to new
        satellite images analyzed by the Washington-based Center for Strategic and
        International Studies (CSIS).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873a53bd-a727-43f9-9b22-19fd57beb027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:10:25.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T14:10:33.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The images, taken September 8, come after China pledged to bring
        land reclamation in those waters to a halt, and will make for uncomfortable
        discussions when Chinese President Xi Jinping visits Washington next week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7266b0-1a5e-4d32-ae5c-3a43416884b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:10:25.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T14:10:33.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Greg Poling, the director of CSIS''s Asia Maritime Transparency
        Initiative, said that China had reclaimed a flat rectangle of land with a
        retaining wall about 3,000 meters (3,280 yards) in length on Mischief Reef.
        It''s similar to airstrips that China has been building on artificial islands
        at the Fiery Cross and Subi reefs in the contested Spratly Islands.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07cce55-380c-47ab-bc8f-c4a7677083ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:10:25.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T14:10:33.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"If it does turn out to be a runway, China will have three airstrips
        that can carry any plane the PLA (People''s Liberation Army) has to offer,"
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fdfbe3-cf14-44d7-b964-d099306e4694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:10:25.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T14:10:33.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"All of these places have gone from being outposts on stilts to
        full islands, potentially with airstrips, within the space of a year or just
        over a year," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf43564-5d7e-4747-84c3-22ae1a58563a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:10:25.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T14:10:33.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Messy territorial claims</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305a8819-499d-46ae-ab56-bad70bf2ba06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:10:25.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T14:10:33.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The South China Sea is the subject of numerous rival — often messy
        — territorial claims, with China, Brunei, Malaysia, the Philippines, Taiwan
        and Vietnam disputing sovereignty of several island chains and nearby waters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be998caf-53f6-4414-b7e1-d37313d8a39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:10:25.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T14:10:33.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In June, China had said that island building in the South China
        Sea was "almost complete," although it did say that it would continue to build
        facilities on the islands it has already created.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2223bf1-0dc2-403b-be52-fe0396594b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:10:25.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T14:10:33.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Poling said that one Chinese dredger was active a week ago, widening
        a shipping channel.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b0fc4e-7472-4464-82de-e2c5d1ecb183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:10:25.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T14:10:33.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>China has repeatedly said its activity in the South China Sea does
        not target any other country or affect freedom of navigation by sea or air.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913bd6cd-09c3-45f8-97e7-236ebd357bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:10:25.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T14:10:33.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Rival airstrips</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34242990-864b-4723-9c52-9d3043a316cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:10:25.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T14:10:33.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Vietnam, Philippines, Taiwan and Malaysia also have airstrips in
        the disputed waters but, unlike China''s, none could handle a fourth generation
        fighter jet, Poling said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80244873-53c6-4751-889c-4d585d5936ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:10:25.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T14:10:33.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>None of the three airstrips China has been building are operational
        but Poling said that China had been laying paint on the runway at the most
        advanced — Fiery Cross.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882a5811-c599-4c10-930b-dfae54d4f6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:10:25.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T14:10:33.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Last year, China stepped up land reclamation on several reefs close
        to the Spratly Islands (called Nansha by China), alarming its Asian neighbors.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abddeb2-6747-4706-b3c9-e3be1793cbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:10:25.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T14:10:33.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The United States says that China has reclaimed some 2,000 acres
        — or the equivalent of 1,500 football fields — in the past 18 months and has
        called for an "immediate and lasting" halt to the island building.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25c9913-40af-4663-a392-a17f5373aa4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:10:25.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T14:10:33.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In May, a U.S. surveillance plane carrying a CNN crew flew over
        some of the artificial islands, triggering eight warnings from the Chinese
        navy to back off.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1ae045-60e2-40b1-9184-5f63d5a2f034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:10:25.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T14:10:33.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Top tier issue</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13a4938-859a-469d-a36a-9526690b7c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:10:25.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T14:10:33.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Poling said that China''s land reclamation would be a "top tier"
        issue when President Obama and President Xi meet next week.</p>'
    '32':
      'image': 'jcr:109962ae-5b15-4b10-9151-11d2145db965'
      'imageCaption': 'Greg Poling, the director of CSIS''s Asia Maritime Transparency
        Initiative said these places have gone "from being outposts on stilts to full
        islands, potentially with airstrips."'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0621adae-e8bc-466b-b851-919ce303b1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:10:25.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T14:10:33.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'image'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab674f7-aaee-48ec-aa10-e0d1e5a3d7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:10:25.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T14:10:33.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to color the visit. There were already going to be
        uncomfortable discussions and this isn''t going to make it easier," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a11b3b8-f6c8-4ba4-8cd4-71a80b8f97e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:10:25.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T14:10:33.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Chinese navy ships entered U.S. territorial waters off Alaska earlier
        this month, coming within 12 miles of the coastline during President Obama''s
        visit to the state, U.S. officials told CNN.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca54a833-3cd9-4358-81d7-7cfa9cd8bcdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:10:25.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T14:10:33.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The officials emphasized that China''s actions were consistent with
        "innocent passage" under international maritime law.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127d8739-3c69-48e7-ac9d-2643503d5ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:10:25.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T14:10:33.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>However, in the South China Sea, the United States has never breached
        the 12-mile limit accorded under maritime law -- even though the U.S. doesn''t
        recognize the islands as Chinese territory, and their man-made nature may
        disqualify them from having any maritime zone.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd961f17f-a5f0-4341-81eb-d9a2c300fa0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:10:25.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T14:10:33.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Some people think it would be a good idea to (cross the limit)
        as it sends a message and will put the onus on China to explain what it''s
        doing there," Poling said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bf9b2f-7fed-41ec-b841-e54200320046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:10:25.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T14:10:33.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This report was first published on CNN.com, <a href="http://edition.cnn.com/2015/09/15/asia/china-south-china-sea-airstrip/index.html">"Satellite
        images suggest China ''building third airstrip'' in South China Sea"</a></em></p>'
