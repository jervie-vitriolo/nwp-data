      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>''More diversity''</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761b5769-8ad8-4e17-a681-53c02f005958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:23:51.952+08:00
