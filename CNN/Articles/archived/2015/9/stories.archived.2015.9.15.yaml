  'china-yuan-depreciation-currency':
    'author': 'Sophia Yan, CNN Money'
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-09-15T15:58:25.098+08:00
    'imagesource': 'jcr:86ce069b-429d-4046-9877-5d34cbc96f60'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd95d212b-f5ad-40b1-8f55-d495d94f700f'
    'lead': 'Watch out! China''s currency is likely to tumble further before the end
      of the year, according to a CNNMoney survey of economists. The yuan, also called
      the renminbi, is expected to slide another 2.8% against the U.S. dollar by the
      end of 2015, according to the survey''s median estimate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T15:06:42.023+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-11T15:06:46.021+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-11T15:06:45.755+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'China''s currency could double losses this year - economists

      '
    'updated': 2015-09-17T16:45:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701e9873-7b08-4751-a5f4-7514ec2b5dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:06:42.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:06:46.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNNMoney) —</strong>&nbsp;Watch out! China''s
        currency is likely to tumble further before the end of the year, according
        to a CNNMoney survey of economists.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706ec26d-d074-4b21-9ddc-3c50d7b9658a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:06:42.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:06:46.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The yuan, also called the renminbi, is expected to slide another
        2.8% against the U.S. dollar by the end of 2015, according to the survey''s
        median estimate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de10f5d3-3d95-44d6-a234-18039cf0a0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:06:42.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:06:46.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>That might not sound like a major decline, but it is a big move
        for the tightly-controlled yuan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1868b127-cafb-442a-9134-22edb4c4bdef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:06:42.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:06:46.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The currency has already fallen 2.6% against the dollar since January,
        the vast majority of which came during a two-day drop in early August that
        stunned investors and contributed to a global stocks selloff.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3950884f-f7c5-4820-b05b-8084212abf39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:06:42.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:06:46.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In addition to the surprise depreciation, the central bank changed
        the way the yuan''s 2% daily trading band is set — a calculation that now
        uses the previous day''s closing price instead of the bank''s own opaque process.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975fb89a-eb86-4358-a9f4-03d646ca3f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:06:42.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:06:46.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The move pushed currency markets into a tizzy, and set off a wave
        of speculation over how much further the currency might drop.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f84b608-4dca-4876-aca6-6215b68479c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:06:42.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:06:46.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Looking ahead to 2016, one of the economists surveyed by CNNMoney
        said the yuan could dip to 7.50 against the dollar by the end of the year
        — a 17.8% slide from current prices.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568a9a02-395f-49a0-97eb-c1b0dc83bcb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:06:42.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:06:46.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>While other 2016 forecasts were less dramatic, there was a broad
        agreement among the economists that the yuan will continue to depreciate as
        China adjusts to slower economic growth. Uncertainty over interest rate hikes
        by the U.S. Federal Reserve was also adding to worries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30263e7-1828-41c4-80f1-fe1a17882ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:06:42.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:06:46.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Further devaluation could trigger further capital outflow that
        weighs further on the economy," said Jianguang Shen of Mizuho Securities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1391d37c-59d0-4e6b-9294-f5e0872c76b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:06:42.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:06:46.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>There''s already been a lot of money leaving China for safer havens
        — around $36 billion in outflows in the first half of the year, with more
        expected in the second half, according to Goldman Sachs. A property slowdown,
        volatile stock market and poor corporate profits — on top of the devaluing
        yuan — are giving investors fewer reasons to stay.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4328ae5d-bb19-4509-ae2d-07c990ffb827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:06:42.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:06:46.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Experts are also worried about the impact of further yuan devaluation
        in Asia. Countries with large export volumes to China, such as Hong Kong,
        Malaysia and Thailand, could be negatively impacted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01acd08d-a812-4cd1-88f9-4f996e5e0553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:06:42.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:06:46.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The fear is that Asia could find itself engulfed in an all-out currency
        spat.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc9acbc-b83f-4615-a765-dccca13d6f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:06:42.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:06:46.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We believe the most exposed economies may be tempted to cheapen
        their currencies to mitigate some of the negative impacts of renminbi depreciation,"
        wrote Credit Suisse''s Dong Tao in a research note.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e939464-426e-4592-960d-5166ca0d66e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:06:42.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:06:46.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/09/14/news/economy/china-yuan-depreciation-currency/index.html?iid=hp-toplead-dom">"China''s
        currency could double losses this year - economists"</a></em></p>'
  'Food-security-secretary-presidential-assistant-francis-kiko-pangilinan-quits':
