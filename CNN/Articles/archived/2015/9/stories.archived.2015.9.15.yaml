      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – Food Security
        chief Francis “Kiko” Pangilinan’s office on Tuesday (September 15), announced
        his resignation from the cabinet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017a522a-a296-428a-8cf9-2f0f8026af8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:09:08.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:44:09.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In a letter dated September 8, 2015 addressed to President Benigno
        Simeon Aquino III, Pangilinan tendered his resignation as Presidential Assistant
        for Food Security and Agricultural Modernization.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d82304d-6cb0-4cd5-b492-95fe1d9dba4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:09:08.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:44:09.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He expressed his gratitude to the president “for his trust, confidence,
        and support.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc54ec50-5abf-4bb2-b8af-d52a78c668ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:09:08.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:44:09.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“The support extended by His Excellency and the Cabinet has been
        crucial in addressing the challenges in the agriculture sector and the government’s
        vision of good governance and inclusive growth,” Pangilinan said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd486cfc-2d02-4ca7-a927-926dcd6badad'
