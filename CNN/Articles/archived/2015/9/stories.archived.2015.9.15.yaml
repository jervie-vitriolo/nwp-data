      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/06/10/Quacquarelli-Symonds-University-Rankings-2015-QS-Asia-Philippines.html">Related:
        QS University Rankings 2015 out, 4 PH schools in</a></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3e9221-27ce-4014-8c86-c135fd710ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:23:51.952+08:00
