    'template': '1'
    'title': '#WalangPasok: Sept. 25 a regular holiday for Eid’l Adha

      '
    'updated': 2015-09-18T07:15:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7456b860-a7bf-449c-a2ac-59745cac67de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T14:34:41.212+08:00
