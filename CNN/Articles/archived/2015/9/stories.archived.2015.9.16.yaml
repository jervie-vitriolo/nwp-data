      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to Binay, mining taxes should be fair and should be based
        on international standards.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb356d32-f698-416f-b7d7-482f86a4a61c'
      'mgnl:activationStatus': true
