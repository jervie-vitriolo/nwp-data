      'mgnl:type': 'text'
      'text': '<p>Paris Saint-Germain won 2-0 over striker Zlatan Ibrahmiovic''s former
        club Malmo behind goals from Edinson Cavani and new signing Angel Di Maria.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
