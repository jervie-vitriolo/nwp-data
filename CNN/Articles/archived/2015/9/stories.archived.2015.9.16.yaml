      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Newcomer Neel Sethi plays the role of Mowgli. Jon Favreau, who also
        directed Iron Man and Iron Man 2, will be at the helm of the film.</p>'
    '12':
