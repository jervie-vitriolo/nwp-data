    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': '''Heneral Luna'': Sparking a conversation

      '
    'updated': 2015-09-24T11:24:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f70f3d-197a-4d5f-a60e-5841fc7ac74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:38:09.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:38:16.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Film director
        Jerrold Tarog brings the famed Filipino leader General Antonio Luna back to
        life, and the story he shares is bound to stick.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8397e1-42c5-4524-807e-7dd9e459164a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:38:09.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:38:16.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Despite being a historical epic set during one of the darkest periods
        in the country’s history, the film embodies the very Filipino habit of drawing
        laughs and smiles no matter how tough the times.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e72e27-4c7e-4d26-959d-04bb55f29f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:38:09.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:38:16.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Yet through the smiles, the film’s heavier messages still find a
        way to leave an indelible impression on those who watch it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4228835f-1957-4327-87cf-02b437d7e5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:38:09.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:38:16.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Portrayed by the very capable John Arcilla, we meet the brash, brutally
        honest, and fiercely passionate General Luna, who is desperately struggling
        to bring a people together to fight for their motherland.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebc4952-0a26-4c9a-af6f-0a5ab79980b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:38:09.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:38:16.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Around Arcilla are talented performers who bring the Philippines
        during Luna’s time to life, showcasing the politics and misplaced loyalties
        that hampered progress at the time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52e1cd1-5d14-483a-b9cf-ef994383920c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:38:09.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:38:16.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The frustration of Luna as he maneuvers through the assortment of
        characters in the political battlefield is both palpable and infectious, giving
        the audience a peek into the almost comic situation the general found himself
        in.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1397209-5a75-46e1-a213-5c429f164066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:38:09.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:38:16.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>All this is brought together by Tarog - director, editor, co-writer,
        and musical scorer - whose very hands-on approach weaved together a visual
        and audial feast that complemented the tragic tale.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a27477-cce8-4da8-b503-95f4a398daab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:38:09.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:38:16.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Though largely being faithful to historical accounts of the people
        and events Luna was involved in, Tarog admittedly exercised his creative license
        to introduce fictional elements in order to properly tell the story.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6510362-f045-4691-9b45-88afbc5d9b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:38:09.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:38:16.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The result is a wonderfully detailed and substantial piece of cinema
        that provokes conversation about contemporary Philippines. The depth and symbolism
        is such that a second viewing of the film is bound to reveal even more.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f673c8e7-665f-4a23-8892-07be31a21a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:38:09.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:38:16.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The true triumph of the film is not in its slick production or the
        strong performance from its cast, but the ability of the film to spark a deep
        and meaningful conversation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e373c0bf-2155-4fb2-8811-065bf8f3c4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:38:09.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:38:16.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Heneral Luna leaves the audience with uncomfortable questions. Each
        question a stimuli to deeper dialogue and analysis about the condition of
        the Filipino society.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6358ff3-78fa-4158-9a87-23a95d05af04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:38:09.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:38:16.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A wonderful addition to Filipino cinema, Heneral Luna is a work
        of art that one could hope will be the benchmark for future local films to
        come.</p>'
  'grace-poe-for-president-elections-2016-the-filipino-votes':
    'author': 'CNN Philippines Staff'
    'caption': 'Sen. Grace Poe announced her presidential bid on Wednesday, September
      16, at the UP Bahay ng Alumni.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-16T17:05:15.099+08:00
    'imagesource': 'jcr:0ba554c3-37ca-458c-974b-9ec20715ed59'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af0dc5cc-27a4-439c-be90-fa39c7314ff8'
    'lead': 'Sen. Grace Poe announced on Wednesday (September 16) at the University
      of the Philippines Bahay ng Alumni that she is running for president in 2016.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T08:41:57.996+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-12T08:42:01.792+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T08:42:01.440+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Sen. Grace Poe declares 2016 presidential bid

      '
    'updated': 2015-09-18T07:15:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac342c7d-d847-4dcf-9f8c-13320c363d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:41:57.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:42:01.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) - It''s final: Sen. Grace Poe is
        running for president in 2016.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e4c8b7-e7da-406f-9a4a-2204bb8ccef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:41:57.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:42:01.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>She made the declaration at the University of the Philippines Bahay
        ng Alumni on Wednesday (September 16).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6364283-3526-4c24-a86a-11034019acf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:41:57.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:42:01.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Ako po si Grace Poe – Pilipino, anak, asawa, at ina. At sa tulong
        ng mahal na Diyos ay inaalay ko sa inyong lahat ang aking sarili sa mas mataas
        na paninilbihan bilang inyong pangulo," she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae91712a-52d1-418f-aa54-2a3ff6daf293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:41:57.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:42:01.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Poe''s family was there, including her mother, Susan Roces, her
        husband, Neil Llamanzares, and her children.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5889b922-d2a8-4e67-893d-feeaa6a3e8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:41:57.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:42:01.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A number of politicians were seen during the event, including Valenzuela
        Mayor Rex Gatchalian; Vice Mayor Francis Zamora, who is a Nacionalista Party
        member; San Juan Rep. Ronaldo Zamora, who is from the United Nationalist Party;
        Camarines Sur Gov. Miguel Villafuerte and his father L-Ray, who are both NP
        members.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a809ad55-4261-4831-b7ae-8cbefb179f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:41:57.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:42:01.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Also read:</strong> <a href="http://cnnphilippines.com/incoming/2015/09/16/grace-poe-to-run-for-president-platforms-FPJ-vision-dreams.html">Grace
        Poe lays down her platforms, vows to continue FPJ''s dreams</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878df0b6-a13c-4bc1-a916-6773d823f869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:41:57.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:42:01.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Former National Security Adviser Roilo Golez, who earlier said he
        would give advice to Poe on issues of national security, transport, and other
        matters, was also there.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c549a8a8-156b-42b4-b717-d0801373b131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:41:57.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:42:01.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Former An Waray Rep. Florencio "Bem" Noel, who said he''s a political
        friend and supporter of Poe''s father Fernando Poe Jr., was also present.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3cb696-f2ff-4051-82d1-939c6f26412b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:41:57.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:42:01.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Prior to the announcement, Poe had been making rounds in several
        vote-rich provinces, including Cebu and Pangasinan, for what she said was
        part of her public consultation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bfbe12-f578-43dc-87f5-782d12eb42eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:41:57.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:42:01.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Poe is the daughter of the late Fernando Poe Jr., who ran for president
        in 2004 but lost to Gloria Macapagal-Arroyo.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e48520c-ffa0-459f-8659-e6d02267d0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:41:57.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:42:01.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Poe is the current frontrunner in recent pre-election 2016 presidential
        surveys.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478e691b-3fe7-48a9-a779-c38d73c9cc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:41:57.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:42:01.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>LP unfazed</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5467089e-cc75-47c4-9b0d-56fd49550d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:41:57.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:42:01.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Liberal Party (LP) has fervently courted Poe to be LP standard
        bearer Mar Roxas''s vice presidential running mate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91727dc1-b569-49a2-9c65-78af06a83558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:41:57.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:42:01.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But with a resounding no from Poe as she announced her presidential
        bid, LP stalwarts who had nothing but praises to her in the past weeks suddenly
        said the party doesn''t need her.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16f3d13-c187-4464-a71a-25571765d476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:41:57.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:42:01.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Transportation and Communication Secretary Joseph Emilio Abaya,
        for one, said that Poe "is not a big loss" for LP, while Caloocan Rep. Edgar
        Erice, LP political and electoral affairs committee chairman, couldn''t help
        reminding Poe of what the party did for her in her senatorial bid in 2013.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3dc941-90e3-4ead-9cc9-bff64efaec66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:41:57.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:42:01.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Kasama namin sya nung 2013. We invested in her, pero iniwan nya
        kami," Erice said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61392a94-ec2f-46db-956f-7e4ae8bfee11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:41:57.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:42:01.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Erice was quick to clarify though, that LP respects Poe''s decision
        to run for president.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a185345d-c1df-4d00-a251-0585e3b3c780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:41:57.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:42:01.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Also read:</strong> <a href="http://cnnphilippines.com/news/2015/09/16/who-is-grace-poe-elections-2016-presidential-bet.html">Who
        is Grace Poe?</a></p>'
