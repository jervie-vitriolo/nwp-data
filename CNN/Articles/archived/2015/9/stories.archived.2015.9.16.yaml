      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Big-name Hollywood stars lend their voices to the characters in
        the film, among them Idris Elba, Bill Murray, Ben Kingsley, Lupita Nyong''o,
        Scarlett Johansson, and Christopher Walken.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693c5841-e85b-4148-89df-3e60ca9378a9'
      'mgnl:activationStatus': true
