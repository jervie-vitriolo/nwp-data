      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In a mining conference in Parañaque, Binay said he would push for
        responsible mining if he shoudl become president.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c64010-cfd9-401d-9164-be7a2c993447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:11:42.777+08:00
