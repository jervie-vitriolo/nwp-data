    'template': '1'
    'title': 'Snapchat offers extra replays at 3 for $0.99

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f9081b-5dc0-4d5e-92b6-6a5bc11a9dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:37:54.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:59:59.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>NEW YORK (CNNMoney) — Now Snapchatters can replay as many moments
        as they wish — if they''re willing to pay.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d34b628-b64d-41fd-ab43-613de9f554ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:37:54.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:59:59.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The picturing sharing-app announced Tuesday (September 15) that
        U.S. users can now purchase extra "Replays" at three for $0.99.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f70409-59b6-4e35-9571-14fa61bd1ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:37:54.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:59:59.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We''ve provided one Replay per Snapchatter per day, sometimes frustrating
        the millions of Snapchatters," the company said in a blog post. "But then
        we realized — a Replay is like a compliment! So why stop at just one?"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1417856b-b78b-47de-bced-9ba4c945dcf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:37:54.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:59:59.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Each Snap is still only eligible for one Replay. That adheres to
        Snapchat''s premise: Allow friends to share one-off photos and short videos
        that aren''t intended to be saved by the recipient.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a83b92-e953-44be-af57-c22816d7f868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:37:54.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:59:59.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Working out how to generate a steady stream of revenue is a key
        challenge for digital startups like Snapchat, which receive millions from
        investors but don''t have a traditional money-making model.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceeb0e15-99e4-40d9-a4c7-247e320e2dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:37:54.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:59:59.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Snapchat''s CEO said in February the company was seeking a $19 billion
        valuation — but it''s free to download, has subtle in-app advertisements and
        hasn''t previously charged for added features.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde02d11-da8c-4e49-ad64-c7b67ece4528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:37:54.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:59:59.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The startup just began to monetize its platform last year, when
        it launched video ads in users'' "Recent Updates" news streams. It also takes
        a cut of ad revenue generated by the media companies that host channels on
        its "Discover" section. (CNN is one of those media partners).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5785b6e7-4936-40c0-9ff0-a9a968f11f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:37:54.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:59:59.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Snapchat is also planning to go public, though CEO Evan Spiegel
        hasn''t revealed his timeline.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf3b247-ce51-4668-a1d1-4f2cd0bb94f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:37:54.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:59:59.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The new feature announced today has the added benefit of letting
        the company track how many people want to watch something over and over again.
        That data can help the company develop other revenue-generating business models.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124041df-9965-42ec-97bd-5bf46bcbebc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:37:54.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:59:59.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>For example, Snapchat could consider sharing replay revenue with
        celebrities whose videos get replayed a lot.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398f5e31-0dfb-47ee-866f-e96122865db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:37:54.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:59:59.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But the move could anger people who liked the fleeting nature of
        Snapchat''s photos and videos. It may also make it easier for users to save
        pictures because they''ll have more chances to do so.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4e6900-31f0-4658-a5d0-6b73f0e8da92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:37:54.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:59:59.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Snapchat also said Tuesday it added "Lenses," which let users take
        multiple selfies and then pick which one to send. Pressing and holding the
        screen activates the feature. Previously, photos and videos had to be sent,
        saved or deleted before another could be captured by the app.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126ced5f-63c5-4cb1-91be-c6e0ba831f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:37:54.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:59:59.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="http://money.cnn.com/2015/09/15/technology/snapchat-pay-to-replay/index.html">"Snapchat
        offers extra replays at 3 for $1</a>"</em></p>'
  'china-stock-market-regulator':
    'author': 'Charles Riley and Sophia Yan, CNN Money'
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-09-16T11:33:03.165+08:00
    'imagesource': 'jcr:988c7fc3-80e9-49ab-800a-38594e40c186'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74067f18-4059-4c6e-83aa-043899e94b56'
    'lead': ' China stocks suffered another round of heavy losses on Tuesday, renewing
      concerns over government efforts to support markets.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T09:41:06.455+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-12T09:41:12.538+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T09:41:10.629+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'China stocks have plunged 6% in two days

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd5b75a-b91a-446c-a285-85394196b5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:41:06.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:41:12.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNNMoney) —</strong>&nbsp; China stocks suffered
        another round of heavy losses on Tuesday, renewing concerns over government
        efforts to support markets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0bb998-8e0e-41ed-b617-90d676b2fffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:41:06.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:41:12.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Shanghai Composite shed 3.5% on Tuesday, bringing losses for
        the week to 6%. Declines have been even steeper on the smaller Shenzhen Composite,
        which has lost more than 11% over the past two trading sessions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fb0f08-6f86-43f7-b8bf-9b1e44e0c4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:41:06.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:41:12.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Late in the day, China''s government announced a shakeup at the
        country''s stock market regulator.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad7f021-a17d-418c-88ba-99398f45f162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:41:06.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:41:12.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Zhuang Xinyi, a vice chairman at China Securities Regulatory Commission
        (CSRC), has been removed from his post. His successor, Li Chao, most recently
        worked for China''s State Administration of Foreign Exchange.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455865a1-200c-4070-8434-8bc178d7b6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:41:06.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:41:12.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The significance of the personnel changes were not immediately clear,
        but the appointment of a currency expert could be a reaction to the flood
        of money leaving China in recent months as worries mounted over the stock
        market and economy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6d4d2b-0a26-4521-87e0-8444a3a7ad04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:41:06.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:41:12.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The first signs of market trouble came in June when the Shanghai
        Composite peaked at more than 5,100 points, a gain of roughly 150% over the
        previous 12 months. The bubble burst and the index lost 32% of its value in
        just 18 trading sessions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aff3c96-7863-4ebe-868b-c67586d07cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:41:06.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:41:12.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Beijing reacted forcefully. The People''s Bank of China cut interest
        rates for the fifth time in nine months, regulators suspended new share listings,
        and threatened to throw short sellers in jail.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec6967f-cfad-4442-ba7c-8ee8a74f2ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:41:06.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:41:12.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The CSRC, which polices the country''s markets, organized the purchase
        of shares using cash supplied by the central bank. Much of the actual buying
        has been carried out by China''s so-called "National Team," a group of state-backed
        investors, brokerages and funds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcecea85-4ec8-4220-87da-ea26e0d30be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:41:06.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:41:12.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Despite costing as much as $236 billion, the measures have failed
        to stop the slide, and the benchmark Shanghai index is now 42% below its June
        peak.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bbac3a-b244-4fc7-82c0-c1eadbcdf867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:41:06.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:41:12.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/09/15/investing/china-stock-market-regulator/index.html?iid=SF_LN">"China
        stocks have plunged 6% in two days"</a></em></p>'
  'Zamboanga-City-200-families-evacuate-due-to-flooding':
