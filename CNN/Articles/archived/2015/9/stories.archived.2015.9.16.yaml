      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T10:11:10.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The pilot, 40-year-old Capt. Arthur Rebollido, was pronounced dead
        on arrival at the Bulacan Provincial Hospital in Malolos town. One of the
        witnesses, Anthony Donayre, rushed to the crumpled plane and tried to help
        him.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6a8900-a3b9-4be7-97d4-34a625af89ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:56:41.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T10:11:10.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Pinulsuhan ko. Wala na akong nakuhang pulso," Donayre told CNN
        Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c266e02-3b67-45f2-ad73-f25791d8f2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:56:41.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T10:11:10.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I felt for his pulse but there was none."]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcf38da-5051-4f29-8bb6-85227b41d9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:56:41.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T10:11:10.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Rebollido''s student, 24-year-old Jame Oquialda, was taken to the
        Dr. Peralta Hospital nearby, where he was pronounced in stable but critical
        condition with a fractured skull.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa5f7dc-e5fd-4c2b-981b-ced2cbd59b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:56:41.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T10:11:10.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He was transferred to the bigger Our Lady of Mercy Hospital in Pulilan
        town for an operation. But he died at around midnight.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2a5e62-e5ac-4bbc-a872-9c3ea74c37ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:56:41.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T10:11:10.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Touch-and-go exercise</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33306eea-6df9-412b-a49a-d4dab1fd05bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:56:41.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T10:11:10.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>As this writing, on Wednesday, the Civil Aviation Authority of the
        Philippines (CAAP) has started an investigation to determined whether it was
        human error or mechanical failure that caused the crash.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb746293-f2c0-4b9e-a662-5083cccd02d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:56:41.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T10:11:10.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to CAAP, the plane was doing a touch-and-go exercise before
        it crashed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ae66f3-9e90-400d-8e5b-95871f888d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:56:41.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T10:11:10.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A touch-and-go exercise calls landing on a runway and the taking
        off without stopping.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32994722-0f33-4e96-9c1c-1011eb0a5eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:56:41.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T10:11:10.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Some witnesses said the plane was flying too low after its takeoff
        at around 4 p.m. on Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd905c243-9709-4aea-8f71-95e78e03dd87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:56:41.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T10:11:10.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Five minutes after taking off, the plane then suddenly plunged into
        the backyard of nearby cockpit arena.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f91d481-c67c-4388-aecb-3689facc22b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:56:41.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T10:11:10.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Other witnesses said the plane was in flight for five minutes when
        its engines suddenly stopped, sending the plane down.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb8221d-7f20-413a-8127-3ab1a72fa23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:56:41.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T10:11:10.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines would still have to verify this report.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4cee01-58ee-4c5f-805b-435f58088c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:56:41.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T10:11:10.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, witness Donayre said he doubted
        whether bad weather caused the crash. He said it was raining earlier but it
        had already stopped when the plane took off.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c865ff2e-efff-4573-8bef-662626c5e3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:56:41.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T10:11:10.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The crash site is is part of the property of the Rendevous cockfighting
        arena.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b1bde2-b35a-4ab8-a763-12415401936e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:56:41.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T10:11:10.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>There were a few houses spotted nearby, but the area is not really
        residential.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7301319-48ec-462d-ba9f-c308c046567c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:56:41.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T10:11:10.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The plane, reportedly owned by Fliteline Aviation, landed just a
        few meters from the house of a caretaker who was reportedly not home when
        the incident occured.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf4dbac-dc8a-44c1-9466-29826923eb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:56:41.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T10:11:10.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Paola Palma and Rex Remitio contributed to this
        report.</em></p>'
  '25-billion-Davao-power-plant-to-start-operating-on-September-18':
    'author': 'Ben O. Tesiorna, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-09-16T05:47:44.826+08:00
    'imagesource': 'jcr:56eb7fd0-38f2-45d0-bb41-c36d84c120ed'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68c60d13-18db-4ec6-9016-f3a1b493139c'
    'lead': 'After months of delay, the P25 billion Therma South Energy Project in
      Davao City will finally start operating on Friday (September 18).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T10:01:17.949+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-12T10:11:08.400+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.15'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T10:11:08.072+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'P25-B Davao power plant to start operating on Sept. 18

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c4d3ec-a8c6-49ee-9902-4dd5a8e3dd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T10:01:17.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T10:11:08.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines) —</strong> After months of
        delay, the P25 billion Therma South Energy Project in Davao City will finally
        start operating on Friday (September 18).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346f711e-56db-4ef5-ac90-31f875ece807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T10:01:17.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T10:11:08.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Aboitiz Power Corp. has declared full commercial
        operations for the first of two 150 megawatt units of its coal-fired power
        plant on the border of Davao City and Santa Cruz in Davao del Sur.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8abbba4-2dab-464f-9021-5c552e3f5d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T10:01:17.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T10:11:08.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It is the first major power plant to be added to the Mindanao grid
        since 2006.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a7a937-e9f9-4324-90e4-e3b08eb098ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T10:01:17.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T10:11:08.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The power plant will supply power to major cities of Davao, Cagayan
        de Oro, General Santos, Butuan, Kidapawan Cotabato, and Tagum.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b274ec-baee-4b9c-a591-c5c2742bc6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T10:01:17.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T10:11:08.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It will also serve the Davao City, Caraga Region, Cotabato, Sultan
        Kudarat, Sarangani, parts of Bukidnon, parts of Misamis, and parts of the
        Zamboanga Peninsula.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799d7059-5e53-42d5-adb4-dec62c717937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T10:01:17.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T10:11:08.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>There are about 20 electric cooperatives and distribution utilities
        all over Mindanao that the plant would be servicing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1382111a-494d-4f87-864a-96bd46cbac45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T10:01:17.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T10:11:08.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Benjamin A. Cariaso Jr., Therma South Inc. president and chief operating
        officer, said that the firing up of the power plant would help Mindanao solve
        its current power crisis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c3c2a1-d4a0-4d33-b232-525476ce563d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T10:01:17.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T10:11:08.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The power plant also features the first “coal dome” in Southeast
        Asia – a modern coal storage facility that will ensure security of the fuel
        and safety and well-being of the surrounding areas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35a68f7-cfa5-4aa3-982c-38d1d134aba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T10:01:17.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T10:11:08.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The power plant will utilize circulating fluidized bed (CFB) technology
        to ensure it meets government standards on health, safety, and protection
        of the environment while operating in an efficient and cost-effective manner.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd56596f-8c22-4c63-8e12-cd942fe89e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T10:01:17.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T10:11:08.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The second 150-MW unit is scheduled for commercial operations in
        early 2016.</p>'
