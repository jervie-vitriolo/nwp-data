      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — The Metropolitan Manila Development
        Authority (MMDA) has approved a resolution to reimplement a uniform truck
        ban in Metro Manila starting Tuesday (September 15).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2f54a7-8409-4ffa-96b8-b1c2ec1ff4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T10:06:54.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T10:07:09.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>An announcement posted on the website of the Philippine government
        said the uniform truck ban was put in place to alleviate traffic congestion
        in the metro due to the simultaneous infrastructure projects of the Department
        of Public Works and Highways (DPWH).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a86383-1b66-45d4-86f0-b8499232ed86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T10:06:54.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T10:07:09.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It added the truck ban would also help ease traffic and make traveling
        easier for the delegates of the 2015 Asia-Pacific Economic Cooperation (APEC).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48109e0e-db7a-493e-bdbd-b1c2aa81a620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T10:06:54.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T10:07:09.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The resolution said the truck ban hours would be from 6 a.m. to
        10 a.m. and 5 p.m. to 10 p.m. every day except on Sundays and holidays.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e3d3b5-c684-40e5-a3e1-9a61a50e2462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T10:06:54.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T10:07:09.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It will be implemented in all roads in Metro Manila, except on the
        northern truck route, but will be "subject to prohibited dates in APEC-related
        events to be determined in later resolutions."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d637959-106a-4bbb-8f92-fb3a881b37ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T10:06:54.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T10:07:09.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The MMDA gave the following traffic directions:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01e3426-9535-491e-a19c-8ecaf7a0e89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T10:06:54.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T10:07:09.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>1. From Port Area to North Diversion Road</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c16028-e099-4e15-b974-28277d775413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T10:06:54.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T10:07:09.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Option 1: From Pier Zone, travelling northward along R-10 right
        Capulong towards Tayuman, straight ahead towards Governor Forbes, left Maria
        Clara, left Dimasalang, right Blumentritt, left Bonifacio Avenue and find
        their way to the north.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53d7ad4-f086-48f8-8e0b-c99b8eb4bb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T10:06:54.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T10:07:09.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Note: The route is subject to an on-going Blumentritt Interceptor
        Project of the Department of Public Works and Highways (DPWH), which will
        render Blumentritt impassable to trucks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ca93df-9f1e-4e08-be9d-8e45ecebb6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T10:06:54.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T10:07:09.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Option 2: From Port of Manila straight to R-10, right at C-3, left
        at Bonifacio Avenue to NLEX and to destination.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2496f13b-20fd-4c0a-a631-762ab4d3d74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T10:06:54.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T10:07:09.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>2. From North Diversion Road to Port Area</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd65a7a5-4375-498e-a754-4a5245ce2547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T10:06:54.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T10:07:09.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Option 1: Take Balintawak, straight to Bonifacio Avenue, turn right
        at 5th Avenue/C-3 (east side), right at 5th Street, left at 7th Avenue, left
        at Baltazar Street, right at 5th Avenue/C-3 (west Side) then left at R-10
        to destination.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b42ddbc-3f19-43b9-9614-e7ed0c8c53b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T10:06:54.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T10:07:09.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Note: The route “From the north and travelling southward along A.
        Bonifacio Ave., right Blumentritt, left Aurora Blvd., right Dimasalang, right
        Aragon St., right Governor Forbes towards Tayuman and Capulong, left R-10
        to the Pier Zone” is not passable at present due to an on-going Blumentritt
        Interceptor Project of DPWH scheduled to be completed by late 2015.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e7a05e-5007-4e6b-bc14-eab7171bf684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T10:06:54.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T10:07:09.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The MMDA said the truck ban would be strictly enforced on EDSA,
        Ortigas, Makati, and Bonifacio Global City from Monday to Sunday, adding no
        trucks would be allowed to park on any major thoroughfare at any time of the
        day.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951f73c2-b695-4849-a42e-c5cb4031f9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T10:06:54.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T10:07:09.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It did, however, say that cargo trucks loaded with perishable and
        agricultural cargo would be exempted from the ban.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868dedc1-626b-4814-baa2-d4bfd20ce160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T10:06:54.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T10:07:09.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The MMDA said those who violate the rules would pay a P2,000 fine
        and that the license of a driver apprehended three times would be recommended
        for a year''s suspension.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9447dddf-4dd0-4bdb-abd4-a3ea121dc2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T10:06:54.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T10:07:09.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The truck ban will cover trailer trucks, stake trucks, dump trucks,
        cement trucks/mixers, long bed trucks, wing vans, closed vans, panel trucks,
        and other similar vehicles.</p>'
