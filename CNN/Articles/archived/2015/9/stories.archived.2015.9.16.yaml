      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — The Ateneo Blue Eagles snapped
        a six-game losing streak against the NU Bulldogs after coming away with the
        win in double overtime, 74-70, in the University Athletic Association of the
        Philippines (UAAP) on Wednesday (September 16) at the SMART-Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a41577e-486f-4727-a814-c17cf410fbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:30:55.934+08:00
