      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>If the talks could be finalized within the week, Binay said he would
        probably announce who his running mate would be next week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ece20ae-f59f-482e-bb30-1cf642f7a910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:11:42.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:12:04.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>If the talks should fail, Binay said they would turn to a second
        option. He also refused to give details.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad79be2-2255-47da-a5cf-43a4758c3693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:11:42.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:12:04.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to earlier reports, Binay was in talks with Sen. Ferdinand
        Marcos Jr. to be his running mate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeaf220a-fa91-467c-96ae-25c4733f91ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:11:42.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:12:04.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Also read:</strong> <a href="http://cnnphilippines.com/news/2015/08/06/Binay-Marcos-tandem-2016-Presidential-elections.html">Marcos
        on teamup with Binay: Why not?</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d93734c-bd92-43a8-ac61-f098657c7d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:11:42.777+08:00
      'mgnl:createdBy': 'jeff'
