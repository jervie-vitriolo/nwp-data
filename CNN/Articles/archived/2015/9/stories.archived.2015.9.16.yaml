      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It was embedded in the Intertropical Convergence Zone (ITCZ), said
        weather bureau PAGASA.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c526901-8b22-494f-95fa-ccdf0a3d5e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:47:11.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:47:24.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Light to moderate rains and isolated thunderstorms will be experienced
        over Visayas, Mindanao, and the province of Palawan, while isolated thunderstorms
        will prevail over Metro Manila and the rest of Luzon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbff82e2-ca45-4fa4-a2fc-62283ad30775'
