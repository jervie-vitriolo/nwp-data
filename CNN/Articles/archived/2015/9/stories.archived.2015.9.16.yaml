      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Sen. Juan Ponce
        Enrile is back in the hospital after the 91-year-old lawmaker was rushed to
        Makati Medical Center Wednesday morning (September 16).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eaccb76-0901-4f7d-ad96-2cac5ee10a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:34:25.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:34:52.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In a text message to CNN Philippines, his daughter Katrina said
        that her father is being treated for dengue.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299d12c4-9f59-485a-be58-a466d763bfab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:34:25.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:34:52.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"He no longer has fever but his platelet count had gone down. The
        doctors are monitoring and taking care of him now," she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716706a1-9f2c-456a-a5ca-e42f585c79a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:34:25.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:34:52.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Enrile is currently out on bail after being detained at the PNP
        General Hospital for nearly a year for allegedly funneling his pork barrel
        funds to bogus non-government organizations.</p>'
  'Snapchat-app-Replay':
    'author': 'Jackie Wattles and Hope King, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-09-16T15:08:41.186+08:00
    'imagesource': 'jcr:25e5fcef-d3c4-48bd-819c-8da3a7a6f916'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e03a858-757a-47d2-a1ee-6fbbe039cefa'
    'lead': 'Now Snapchatters can replay as many moments as they wish — if they''re
      willing to pay $0.99.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T09:37:54.043+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-12T09:59:59.803+08:00
