    'template': '1'
    'title': 'VP Binay to seal talks with his running mate soon

      '
    'updated': 2015-09-18T07:15:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc2afbe-626e-4452-bc73-6c4b04162663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:11:42.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:12:04.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) – Vice President Jejomar Binay will
        name his running mate soon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0274303c-ace1-4861-8ccd-7efbc4b5d3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:11:42.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:12:04.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Binay admitted that the United Nationalist Alliance (UNA) is in
        final talks with his possible running mate – who the vice president described
        as a “veteran politician.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10d00aa-5205-4b27-acd3-e1876ea3174a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:11:42.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:12:04.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He said on Wednesday (September 16) that UNA is now 85 to 90 percent
        sure that he would run with a "guy" veteran politician, which he stilkl refused
        to name.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd4830c-a2f5-47e9-a513-b6100f251820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:11:42.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:12:04.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>While Binay declined to give further details, he claimed that he
        and his running mate would be able to help each other win.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f4ecfe-f03d-46b3-b4f0-36b88a539e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:11:42.777+08:00
