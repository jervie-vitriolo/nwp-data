    'caption': 'Migrants look through the gate of the closed Hungarian frontier crossing
      near the village of Roszke on September 15, 2015 in Roszke, Hungary.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-16T07:56:03.750+08:00
    'imagesource': 'jcr:e23320e5-2b4d-4e2d-ac42-8e8904603c78'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92745c28-60ec-4075-ae60-6678b710feb0'
    'lead': 'Hungary closed one of the main routes Tuesday (September 15) that migrants
      are using to reach the European Union – plugging the final hole in its border
      fence with Serbia, implementing harsh new rules for anyone attempting to enter
      illegally and leaving hundreds massed on its border.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T11:04:38.243+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-12T11:06:53.984+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T11:06:53.504+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Refugee crisis: Chaos as Hungary blocks migrants at Serbian border

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86dd9ae4-a5d6-4d7b-b967-233a32d3388a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:04:38.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:06:53.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Hungary closed one of the main routes Tuesday (September
        15) that migrants are using to reach the European Union – plugging the final
        hole in its border fence with Serbia, implementing harsh new rules for anyone
        attempting to enter illegally and leaving hundreds massed on its border.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28591498-5ce1-4de2-9b84-52670bfce279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:04:38.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:06:53.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A railway carriage fortified with razor-wire was wheeled in to block
        the remaining gap in the fence with neighboring Serbia, sealing shut a route
        that tens of thousands of refugees have used to escape bombings and terrorism
        in their homelands.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cfaa87-c8da-45ec-8bb9-092b6c4fa68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:04:38.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:06:53.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Hungary is a member of the EU; Serbia, to its south, is not but
        is in negotiations to join.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab070e2-1a35-493e-ae57-39c1cec0cc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:04:38.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:06:53.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Under new laws that took effect Tuesday, anyone caught climbing
        the fence faces up to three years in jail. Hungarian authorities said arrests
        had already begun.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d8d298-05b3-40a3-9bf4-9b9174559bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:04:38.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:06:53.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We call this as a temporary fence. Obviously it is ... a must decision
        (rather) than a nice decision," Hungarian government spokesman Zoltan Kovacs
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60e92d7-77f8-4ca6-88b1-959565662a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:04:38.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:06:53.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We don''t like building fences, but up until we are able to reinstate
        border control on the natural border/green borders of the country, we have
        no other choice."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58648198-06b1-482a-85c3-986be11c1725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:04:38.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:06:53.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Registration and entry to Hungary will now be possible only at two
        assigned entry points, he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4cdde2-d033-4ba6-a924-6585af66fe8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:04:38.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:06:53.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Hungary also plans to expand the fence along its border with Romania
        to the east, Norbert Domotor, spokesman for the Hungarian Ministry of Foreign
        Affairs, told CNN on Tuesday, although he said construction had yet to begin.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5315402-c85d-40b3-b9ae-2437f3b7d060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:04:38.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:06:53.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Amnesty International slammed Hungary''s actions
        as "ugly" and "draconian."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03bd08d-f1ac-4c0f-8b46-37e87f9beec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:04:38.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:06:53.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"For refugees fleeing from terrifying conflict zones to be met by
        such an intimidating show of militarized force is shocking, and a woefully
        irresponsible response to people already traumatized by war and brutality,"
        said Gauri van Gulik, Amnesty International''s deputy director for Europe.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13af1e2-37a6-42c4-a45b-a9bd2421d9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:04:38.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:06:53.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"This ''raise the drawbridge'' mentality will simply redirect, but
        not put an end to, desperate and dangerous journeys."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064ee345-70e8-46a3-9ac4-d24789cb461c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:04:38.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:06:53.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Unprecedented influx</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c371a387-bae5-4e3c-8008-d2375156ce8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:04:38.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:06:53.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Hungarian authorities took action following an unprecedented influx
        of migrants entering from Serbia.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be11a544-c751-44b4-b5fc-25d5aaf9e406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:04:38.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:06:53.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A record 9,380 migrants made the crossing Monday (September 14),
        Hungarian police said, nearly double the previous record of 5,809 migrants
        set a day earlier.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545b30fc-52f3-44aa-ba8e-90eaa315e131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:04:38.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:06:53.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The closing of the border left throngs of refugees, carrying everything
        they had on their backs, stranded on the Serbian side Tuesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a1df1d-99d2-4e53-b096-014fd8408fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:04:38.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:06:53.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>At the main border crossing, a crowd of more 1,000 gathered as a
        Hungarian police helicopter circled overhead.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e577c16c-812e-4277-91d2-000573689206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:04:38.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:06:53.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Migrants banged on the fence, chanting, "Open, open"; children peered
        at Hungary through the cracks and asked when the border would open again.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82216a7b-44e4-4ac9-ae83-07bba25a0b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:04:38.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:06:53.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Some pitched tents, and aid workers brought them food and water.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74568d96-c6a1-4f15-b9e1-eae910e94d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:04:38.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:06:53.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>U.N. workers and Serbian authorities encouraged people to relocate
        to a camp about 10 kilometers (6.2 miles) from the border, but few took them
        up on the offer in case they missed a temporary opening of the border.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43abf4bf-7c4e-4eae-a99e-b7341e36def0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:04:38.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:06:53.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Stephane Moissaing of Doctors Without Borders told CNN he had seen
        authorities open the border crossing twice Tuesday, with several hundred people
        rushing through each time.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cf6794-24cf-4f66-a878-91e405d39e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:04:38.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:06:53.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Simka Somer, vice president of the Red Cross in Serbia, told CNN
        that refugee camps in Serbia had largely emptied out Tuesday as migrants made
        for the border.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321ea1b4-b9e1-4261-a3e2-7a473badb8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:04:38.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:06:53.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Kanjiza camp, the biggest in Serbia and closest to the Hungarian
        border, had about 30 migrants staying on Tuesday, according to Ivan Miskovic,
        spokesman for Serbia''s Commissariat for Refugees and Migration.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e921e9-88e6-4983-bd19-feaff10f6ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:04:38.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:06:53.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>By contrast, Red Cross worker Monika Cesko told CNN she believed
        6,000 to 7,000 people were at the camp over the weekend.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd99187-77e4-405f-93c9-1a0e43a241c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:04:38.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:06:53.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Serbian official: ''We know how it feels''</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da0284a-7400-4e3e-9770-fc5e0e6e21cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:04:38.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:06:53.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Aleksandar Vulin, Serbia''s minister of labor, employment, veteran
        and social policy, told CNN that Hungarian authorities had not coordinated
        with his country on plans to close the border.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c55e6a6-fa7e-4626-8943-1652e965336f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:04:38.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:06:53.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We heard some rumors that they would close some border, but officially
        we received nothing," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b66bf2-b2ef-4514-8189-08cce9ff64d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:04:38.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:06:53.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We want the migrants to be able to travel freely without criminals
        and smugglers," he said, adding that "every migrant had an opportunity to
        apply for asylum and travel through Serbia."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae04f38-b758-49ec-9893-4311933956bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:04:38.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:06:53.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>His government was taking care of about 5,000 migrants at present,
        providing food water and medical supplies, and busing those who accepted a
        ride to the camps.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbde53f2-d514-4beb-9929-dcb1fd370516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:04:38.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:06:53.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We know how it feels; we are Serbs," he said, referring to his
        country''s war-torn recent past. "We are always sympathetic to people who
        suffer."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8405e88d-ea1b-4f28-b33c-6c735170622d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:04:38.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:06:53.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Call for emergency summit</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b63564-2b14-4a02-871b-c6aeea645332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:04:38.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:06:53.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>At a press conference Tuesday in Berlin, German Chancellor Angela
        Merkel and her Austrian counterpart, Werner Faymann, announced they had called
        for an emergency EU summit next week to address the escalating migrant crisis.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65614cf8-e808-484b-ad60-6723e9144f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:04:38.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:06:53.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We cannot wait until the middle of October," said Merkel, calling
        on European countries urgently to formulate a response.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89aa3af1-98b7-4bc7-a11d-aab8476c6a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:04:38.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:06:53.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The German leader said that only three European countries were "actively
        trying to do something" to resolve the crisis.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0aefd8-e142-441b-9d40-258b9a683293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:04:38.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:06:53.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Germany, Austria, and Sweden cannot solve the problem on their
        own," she said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e74088a-3575-4af8-a360-5f6646e88950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:04:38.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:06:53.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Faymann echoed Merkel''s call for cooperation, adding that European
        countries need to face the crisis as one and cannot simply "pretend to be
        ostriches."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612f7d8f-8c55-426d-9885-7d7fcabed88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:04:38.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:06:53.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Germany is the most welcoming European country for migrants, having
        pledged 6 billion euros ($6.8 billion) to take in 800,000 migrants. By the
        end of the year, it might take in 1 million migrants, its vice chancellor
        said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae673f71-b853-451d-b984-35a97bfb6c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:04:38.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:06:53.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Migrant boat sinks</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88380e77-9351-4473-ae8d-25e5d9ae8b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:04:38.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:06:53.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Many migrants don''t even make it onto European soil. More than
        2,800 have died or disappeared trying to get to Europe this year.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0431d681-d6e6-45df-9a1e-ed76123b1b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:04:38.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:06:53.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, a migrant boat headed to Greece sank off the coast of
        Turkey, killing at least 22 people, the Turkish coast guard said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167f7da4-441e-4d97-a5c0-2775cb98a335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:04:38.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:06:53.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>So far, 249 people have been rescued. The coast guard deployed five
        ships to try and find more survivors.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bf9b28-4194-4480-b611-3a2c20f751ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:04:38.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:06:53.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The sunken boat was found off the Turkish island of Kara Ada, in
        Bodrum Bay. The boat was headed to the nearby Greek island of Kos, the semi-official
        Anadolu News Agency reported.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2efd5bb-5738-4ffa-94a6-848653ca190f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:04:38.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:06:53.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>At least 72 migrants have died since the weekend trying to make
        the same crossing from Turkey to Greece, the International Organization for
        Migration said Tuesday.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c6cf38-95af-4e58-a52d-b9e97024b2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:04:38.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:06:53.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Many have described the conditions on such boats as abhorrent.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b075a61a-495c-4a2f-941a-bac92ff4b14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:04:38.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:06:53.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Migrants arriving in Turkey often speak of cruel smugglers who ignore
        worsening weather conditions and force people on overcrowded rubber boats
        to squeeze a bigger profit, said EU Frontex, the joint European Union border
        patrol.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e238997e-8048-4e12-8141-742b5b65aaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:04:38.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:06:53.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>More than 430,000 migrants have fled to Europe so far this year,
        the International Organization for Migration said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f54d6bb-d8dd-42b8-84ba-d6986a1d4443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:04:38.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:06:53.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The domino effect</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f88f504-b710-4094-9fd0-0ef4f470ed57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:04:38.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:06:53.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Many refugees are trying to escape the carnage and devastation in
        Syria, Iraq, and Afghanistan. Their ultimate destination: Germany.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0809023-73cc-490c-83bf-37feb6da8f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:04:38.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:06:53.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But to get there, migrants typically cross the Mediterranean Sea
        and go through Greece, Macedonia, Serbia, Hungary, and Austria before finally
        reaching Germany.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e781fe-9ec5-424f-9f0e-0b187ab8f807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:04:38.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:06:53.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And when Germany announced tougher border controls this week, countries
        down the chain followed suit – likely fearing an intense backlog.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7916bc94-f630-48bf-b0b3-1027df3ed43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:04:38.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:06:53.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>On Sunday (September 13), Germany increased ID checks at the border
        and temporarily stopped rail service coming from Austria.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe008ce0-b379-4164-a9dc-f5a66abb1243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:04:38.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:06:53.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Austria sent 2,200 soldiers to its border to help overwhelmed
        police.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f28682-0dbb-4c16-9675-683b15304ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:04:38.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:06:53.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And on Tuesday, Hungary enacted its new border laws. It''s also
        creating new border transit zones to hold asylum-seekers while their applications
        are processed. These will result in asylum procedures that are "swifter and
        more effective," the government said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afce4ef4-6b70-47b3-8a78-86925437c1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:04:38.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:06:53.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Migrants in the transit centers won''t be considered to have officially
        entered Hungary, the government said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a5bfe1-db96-4130-9fe7-719a29c8e9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:04:38.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:06:53.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Absorbing the flood</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab1e5bf-f34d-424f-9ab2-d7d61f4ab046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:04:38.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:06:53.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The European Union is still trying to figure out how to distribute
        160,000 migrants – and whether to set quotas for member countries to absorb
        them.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85393e27-93be-4327-a853-9e6da7716e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:04:38.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:06:53.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>That number includes 40,000 from Italy and Greece that the EU had
        already agreed to relocate. Another 120,000 need placement.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cb8fd3-c277-4b94-a80a-5b898a92a6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:04:38.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:06:53.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>EU officials met Monday in an emergency session in Belgium but didn''t
        finalize a plan.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a2f40f-76d1-4da6-a027-b63daca30988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:04:38.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:06:53.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It was too early for a decision to be taken today," Jean Asselborn,
        Luxembourg''s minister of foreign affairs and immigration, said Monday. "Nonetheless,
        a large majority of member states have committed to this principle of the
        additional relocation of a further 120,000 people who deserve international
        protection as part of these massive migratory flows."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f950c06-e2dc-4451-988b-dcfebbc2c761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:04:38.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:06:53.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Ben Wedeman and Ivan Watson contributed to this report from
        the Hungarian-Serbian border. CNN''s Gul Tuysuz, Khushbu Shah, Stephanie Halasz,
        Atika Shubert, Archith Seshadri, Milena Veselinovic, Claudia Rebaza, and Bharati
        Naik also contributed to this report.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4492515f-7c4d-4e9a-ad7f-08b31872587c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:04:38.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:06:53.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/09/15/world/europe-migrant-crisis/index.html">"Refugee
        crisis: Chaos as Hungary blocks migrants at Serbian border."</a></em></p>'
  'MArk-Zuckerberg-Facebook-dislike-button':
    'author': 'Hope King, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-09-16T07:57:33.872+08:00
    'imagesource': 'jcr:688bc69a-6a7f-461e-a73c-6220f8ea5cfd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da686874-0fe9-4fd1-8ea8-09c9d746fa37'
    'lead': 'Facebook is finally going to do it – it''s finally going to make a "Dislike"
      button.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T11:09:34.220+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-12T11:09:37.170+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T11:09:36.981+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Mark Zuckerberg: Facebook working on a ''Dislike'' button

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed1909e-0978-4816-a525-c18a66551b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:09:34.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:09:37.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>New York (CNNMoney) — Facebook is finally going to do it – it''s
        finally going to make a "Dislike" button.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec0f685-7893-4932-94cc-bcd299e96f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:09:34.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:09:37.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We have an idea that we''re going to be ready to test soon, and
        depending on how that does, we''ll roll out it more broadly," Facebook CEO
        Mark Zuckerberg said during a townhall Q&amp;A on Tuesday (September 15).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8245e568-8447-47ce-8d5a-ac7db984e4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:09:34.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:09:37.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He said making something so "simple" is surprisingly complicated,
        but after years of people demanding the option to "dislike" a Facebook post,
        the company is finally ready.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd6c278-8a5a-48f7-a99d-b6bf6be0f0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:09:34.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:09:37.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The company had hesitated to launch a dislike button, but it realized
        that people want to "express empathy" on posts about unpleasant news. "Not
        every moment is a good moment," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b983be-7e71-4ea9-b5aa-02b2f9d0cd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:09:34.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:09:37.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg, who was recently named the most powerful person in business
        and media by Vanity Fair, has been holding town halls like these regularly.
        He says it''s an opportunity for him to update Facebook users on how the company
        is working to make new services.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976b1e41-47be-47c3-8d50-588cdcc67856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:09:34.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:09:37.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Later this month, Zuckerberg will host another townhall-style Q&amp;A
        with a guest – Indian Prime Minister Narendra Modi. The two will discuss "how
        communities can work together to address social and economic challenges."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eee73d9-00ee-4dc3-8194-53bae9473375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:09:34.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:09:37.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The company will live-stream a video of the interview on Zuckerberg''s
        Facebook page and Modi''s.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00155548-f7ae-47a8-8e31-b2c2c533eb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:09:34.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:09:37.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. <a href="http://money.cnn.com/2015/09/15/technology/facebook-dislike-button/index.html">"Mark
        Zuckerberg: Facebook working on a ''Dislike'' button."</a></em></p>'
  'Pilot-spots-large-object-off-Reunion-aviation-authorities-say-MH370':
    'author': 'Jason Hanna and Margot Haddad, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-16T01:15:16.793+08:00
    'imagesource': 'jcr:fd23fa42-4c36-4e7c-bec5-7cfa856d8024'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f520d25-ed05-4c06-91bf-dbded03d9032'
    'lead': 'Nearly two months after debris from the vanished Malaysia Airlines Flight
      370 washed up on Reunion Island, a large object reportedly floating off the
      island has piqued the interest of French officials there.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T11:14:57.913+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-12T11:15:02.529+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T11:15:01.993+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Pilot spots large object off Reunion, aviation authorities say

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb86f81-50be-4742-a67d-2da8bf1e54d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:14:57.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:15:02.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Nearly two months after debris from the vanished Malaysia
        Airlines Flight 370 washed up on Reunion Island, a large object reportedly
        floating off the island has piqued the interest of French officials there.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67b4bdb-4637-4fd0-8657-ea4fd8452d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:14:57.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:15:02.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>An Air France pilot reported seeing "a white object" floating in
        the Indian Ocean on Tuesday morning (September 15) about 70 kilometers (43
        miles) northwest of the French island, said Siva Vadivelou, assistant director
        of the French Civil Aviation Authority on Reunion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bd61d5-0acd-45a9-956e-ec20b4b6bf51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:14:57.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:15:02.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Air France flight was at an altitude of 3,000 meters, or about
        9,800 feet, the office of the island''s prefect said. Because of the altitude,
        "it must be a voluminous object for the pilot to see it," Vadivelou said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc26e0f-cc1c-489a-9a35-cd7d3e78fb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:14:57.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:15:02.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Authorities diverted a merchant ship to the area, but nothing was
        immediately found, according to the prefect''s office. Reunion authorities
        have asked the French military to search the area Tuesday afternoon, the prefect''s
        office said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a737bd3-3f15-413d-8825-358d4a33c4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:14:57.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:15:02.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>French investigators said this month that debris that washed up
        on the island in July – an airplane flaperon – was from MH370, a Boeing 777
        that disappeared with 239 people aboard in March 2014 while on a flight scheduled
        from Malaysia to China.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba4c7f3-df8e-4a6b-bef5-ce4da9f309d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:14:57.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:15:02.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Investigators believe the plane went down in the southeastern Indian
        Ocean, and searchers have been looking for the bulk of the plane at the bottom
        of the ocean off western Australia. Officials say Reunion is within the range
        of where debris from the missing plane could have drifted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d1c260-4df7-4c4d-bc6f-80fc46b5eb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:14:57.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:15:02.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The mystery of MH370</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9b16fa-926b-452a-9050-46911b829d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:14:57.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:15:02.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In the early hours of March 8, 2014, Malaysia Airlines Flight 370
        took off from Malaysia''s Kuala Lumpur International Airport en route to Beijing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de0f860-4425-4ad5-8691-9360980b3360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:14:57.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:15:02.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>At 1:19 a.m., as the Boeing 777-200ER was flying over the South
        China Sea, Malaysian air traffic controllers radioed the crew to contact controllers
        in Ho Chi Minh City for the onward flight through Vietnamese airspace.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbf6bed-2931-43ae-9c51-c25b24f5c633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:14:57.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:15:02.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The crew''s acknowledgment of the request was the last thing heard
        from MH370: "Good night Malaysian three-seven-zero."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c9709e-38c6-4819-b2bb-964dab7b8663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:14:57.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:15:02.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Shortly afterward, air traffic controllers in Malaysia lost contact
        with the plane somewhere over the sea between Malaysia and Vietnam.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e555bea-7928-4d67-b4e5-eb14a8c8147b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:14:57.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:15:02.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The aircraft''s transponder, which identifies the plane and relays
        details such as altitude and speed to controllers, stopped transmitting. MH370
        seemingly disappeared without a trace.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b430a630-305e-408d-8a04-40ed712b0ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:14:57.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:15:02.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Malaysian authorities revealed later that military radar had tracked
        the plane as it turned back to the west and flew across the Malaysian Peninsula,
        up the Strait of Malacca, before flying out of radar range at 2:14 a.m. and
        vanishing once again.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d485d5-cd60-4817-aff0-894687e405f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:14:57.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:15:02.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Investigators later determined, through an analysis of "handshakes"
        between the plane and an Inmarsat telecommunications satellite, that MH370
        had eventually turned and flew south for hours.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c0342e-5fe7-4bf2-9a34-921d62d975a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T11:14:57.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T11:15:02.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Investigators believe the plane went down in the Indian Ocean, and
        searchers have focused their attention on a swath about 2,000 kilometers (1,243
        miles) off Australia''s west coast.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e59d5f5-6f83-4ef7-b16a-22ddb00d68a4'
