      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Adamson remained winless after three games.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8558a646-6e73-41e8-ace4-8d0139cefd78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:44:33.857+08:00
