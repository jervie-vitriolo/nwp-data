    'template': '1'
    'title': 'UP students grill VP Binay at transparency forum

      '
    'updated': 2015-09-18T07:15:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ed02c6-462a-4741-8b8f-63d1d800e482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:26:13.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:26:17.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Allegations of
        massive corruption continue to hound Vice President Jejomar Binay and his
        family.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992d69dc-0855-4586-9d2b-9f6e5bd4af9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:26:13.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:26:17.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday (September 15), Binay was at an event that specifically
        tackled the issue – a transparency and governance forum at University of the
        Philippines-Los Baños (UPLB).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc9ec0f-8c54-40cd-a936-b735223445d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:26:13.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:26:17.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>As in his previous speeches, Binay denied the allegations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d7bb2c-dfb4-4662-a644-9099cffd4fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:26:13.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:26:17.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“''Yung sa graft and corruption excuse me lang, mga sinasabi sa
        akin at sa aking mga pamilya, puro bintang, puro kasinungalingan, mga gawaing
        ginawa lang,” Binay said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4630570d-337c-460e-bbe9-4dff49d5982d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:26:13.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:26:17.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And then, the opposition leader went on attack mode.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ebb33b-bc1b-4260-b850-77175c5ff0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:26:13.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:26:17.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Binay first criticized the leadership style of President Benigno
        Aquino III.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c077ee7-2273-4134-a5d8-a307ff131782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:26:13.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:26:17.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He blamed the lack of decentralization – the distribution of power,
        functions, and resources away from the central government – for the slow decision-making
        process in government.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7111b1a6-7826-471c-ada7-7497b98bac1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:26:13.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:26:17.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Present admin is so poor in the process of decentralize, pagtitiwala.
        Marami pang di na-appoint kasi si pangulo gusto siya mismo titingin kung qualified
        o hindi.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a8406d-5f0c-4dd2-a58f-4857150f3f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:26:13.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:26:17.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Binay also took potshots against his potential rivals in the presidential
        elections, citing their lack of experience, incompetence, and indifference.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437efca4-4981-4c92-a7ac-b83b23daf353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:26:13.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:26:17.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Presidente ng Pilipinas, hindi nag-o-OJT. Hindi pwede na pag-upo,
        magaaral pa that''s not the time for you to be a first timer. Maraming pagkakataon,
        dahil sa kakulangan ng karanasan, maraming kapalpakan."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c704eded-d211-49e3-a5a9-bb52271a0a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:26:13.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:26:17.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But Binay himself was grilled by UPLB students.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10de84f3-2edd-48f7-8080-2e48c4d66f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:26:13.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:26:17.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He was questioned why there is poverty in Makati and was also repeatedly
        asked about his performance as a Cabinet official, as well as the things he
        did to address the different issues hounding the government.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ade67c-e0c5-4599-8367-16f52231e322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:26:13.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:26:17.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He explained that his functions as a vice president are limited.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e76fb0-577e-4cbe-bd33-fd6152915ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:26:13.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:26:17.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday morning, Binay attended a more friendly forum in Quezon
        City.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c67bc62-3646-41d6-8d22-083ecc527517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:26:13.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:26:17.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Speaking before members of the media and other sectors, he outlined
        his platform of government.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b3302e-5939-4e9f-b093-a3ad37dd95aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:26:13.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:26:17.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Among his plans if he becomes president, Binay said, are to lower
        income taxes, provide more jobs, and expand social services.</p>'
