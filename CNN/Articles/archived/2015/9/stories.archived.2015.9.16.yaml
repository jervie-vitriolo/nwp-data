      'text': '<p>PAGASA warned that thunderstorm is more likely to develop over the
        National Capital Region within the next 12 hours.</p>'
  'donald-trump-wall-street':
    'author': 'Matt Egan, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-09-16T10:56:45.239+08:00
    'imagesource': 'jcr:a5dba9d0-19ad-4982-a633-9fde30665d6d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27be237f-f4df-44b9-80f0-d51bf34b2b3a'
    'lead': 'At first glance a billionaire Republican businessman sounds like Wall
      Street''s dream presidential candidate. But Donald Trump is no such thing. In
      fact, the prospect of a Trump White House strikes fear at the heart of capitalism.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T09:50:44.589+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-12T09:59:57.863+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T09:59:57.519+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Donald Trump terrifies Wall Street

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e94c9d5-c638-4bdf-b3ab-685ba08eccfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:50:44.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:59:57.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>New York (CNNMoney) — At first glance a billionaire Republican businessman
        sounds like Wall Street''s dream presidential candidate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e7c1a7-b4ca-4f77-a06f-21d3a0ed6080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:50:44.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:59:57.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But Donald Trump is no such thing. In fact, the prospect of a Trump
        White House strikes fear at the heart of capitalism.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c04a6f-9f14-476b-b56c-3a58e3ceecde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:50:44.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:59:57.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Trump has hammered Wall Street in recent speeches, wants to raise
        taxes on the rich and has embraced policies that will hurt many multinational
        companies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6feff49c-c555-4e2f-ae93-2623e2f7c16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:50:44.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:59:57.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Wall Street hates him because he is a class traitor," said Greg
        Valliere, chief political strategist at Potomac Research Group. "He has bought
        into the populist rhetoric that Wall Street is greedy and makes too much money...
        He sounds more anti-Wall Street than Elizabeth Warren."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea03f027-f824-467e-b84d-9ebc440ac934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:50:44.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:59:57.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Trump could spook the stock market</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec4f24a-f7c5-4215-9442-1d671d1ca9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:50:44.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:59:57.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Trump''s unpredictability introduces a new level of uncertainty.
        It''s a huge negative for investors, who want to map out likely outcomes before
        committing money on the future.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc4ecd2-cd92-4fac-8ce4-8fac5b915cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:50:44.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:59:57.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Wall Street likes knowns, not variables. And Donald Trump is a
        variable. I would dare to say he is a wildcard," said Peter Kenny, a 30-year
        veteran of Wall Street who is chief market strategist at The Clear Pool Group,
        a financial technology company.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93444097-3dee-44ed-8449-8802da52f79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:50:44.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:59:57.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A Trump White House "would be more of a shoot-from-the-hip kind
        of administration," said Sam Stovall, chief investment strategist at S&amp;P
        Capital IQ. "If you''re concerned about uncertainty, I would be very concerned
        about a Trump presidency."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd98c41-2c08-4174-bea9-b596d54911d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:50:44.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:59:57.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Can Trump really win?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e0616f-626f-4d09-b6c4-5868c6aae778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:50:44.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:59:57.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Some are even embarrassed to talk about Trump''s chances of actually
        winning the presidency.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f883dbdb-fc02-45d1-8d82-c44516fabc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:50:44.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:59:57.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I don''t ask anyone what they think of a Trump White House because
        I would look dumb if I had that conversation," said Tony Fratto, former assistant
        secretary at the U.S. Treasury Department under President George W. Bush.
        "The chance of a Trump White House is zero."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb9a53c-a0d9-40fb-85f9-7ae6cf17f61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:50:44.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:59:57.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Others believe Trump''s viability as a candidate continues to be
        vastly underestimated.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23fb846-0f25-4457-a54a-bed4e870c747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:50:44.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:59:57.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"To not take him seriously at this point is a mistake. People have
        fundamentally misjudged the nature of his appeal," said Robert Shapiro, a
        senior fellow at Georgetown''s McDonough School of Business.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a603cd-5156-4965-8080-e8ef94cb72b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:50:44.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:59:57.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Trump is anti-Wall Street</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a096803c-f5ac-45c3-a70c-ed65e62c1e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:50:44.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:59:57.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Trump of course loves the idea of Wall Street being scared of him.
        He''s surged to the top of the GOP polls in part by capitalizing on the public''s
        anti-Wall Street sentiment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5153a24-45eb-4133-82d7-6c43689246fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:50:44.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:59:57.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Hedge fund managers are "getting away with murder," Trump said on
        a recent appearance on CBS'' "Face the Nation."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ab6228-1882-425c-a817-9d8cfb3676f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:50:44.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:59:57.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Unlike establishment candidates like Chris Christie, Trump has little
        desire to court the millionaires and billionaires in the financial industry.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5156ec84-9248-453e-b524-48d43be31336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:50:44.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:59:57.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>So far so good. Carl Icahn may be the only big Wall Street name
        to support Trump.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b8536c-0520-4d86-ab94-3bb545019916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:50:44.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:59:57.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Despite running as a Republican, Trump''s ideas run counter to the
        traditional GOP playbook. He''s is in favor of raises taxes on the rich and
        wants to close a tax loophole that lets hedge funds pay lower taxes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb22cfb-2afd-49b5-a020-ec2940eab45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:50:44.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:59:57.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But that''s not the main reason Wall Street is rooting against Trump.
        After all, Wall Street darling Jeb Bush is also in favor of closing the same
        tax loophole.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44744ed7-5049-4256-a8b7-4a47e6eee5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:50:44.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:59:57.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Trump vs. pro-growth Republicans</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d8954c-df14-452c-8b26-847965cc7ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:50:44.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:59:57.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Trump''s plans to "make America great again" are a scary prospect
        for pro-growth conservatives that hold real power on Wall Street.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3dc7709-ada5-4727-b791-a08a2ade002c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:50:44.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:59:57.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Trump wants to deport millions of immigrants. It is exactly the
        opposite of what Silicon Valley and many large companies have called for.
        They want to reform the country''s immigration system and make it easy for
        skilled immigrants to get jobs and stay in the country legally.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c13772a-4a62-44bf-bd38-0b1b4dd9f3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:50:44.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:59:57.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Unlike multinationals, Trump is also against trade deals. The billionaire
        wants to gut NAFTA, the 1994 trade deal between the U.S., Canada and Mexico,
        and he called the Obama Administration''s Trans-Pacific Partnership a "disaster."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1badfe9-7920-4330-a89f-3d880c17e5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:50:44.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:59:57.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It''s no wonder the influential conservative economic policy advocacy
        group Club for Growth launched a $1 million-plus negative ad campaign calling
        Trump a "liberal" on economic policy.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12364dc-0cdb-4083-b090-62c169623a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:50:44.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:59:57.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Donald Trump is the worst Republican candidate on economic issues,"
        Club for Growth president David McIntosh said in a statement.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fb29bd-534e-41b3-8ad7-834b664cdf3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:50:44.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:59:57.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>No doubt a President Trump would be limited by political reality.
        His power would be limited by his ability to work with Congress, where Republicans
        would presumably maintain control of at least the House of Representatives.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
