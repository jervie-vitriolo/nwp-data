      'jcr:uuid': '000c94ff-87ea-4802-a78c-6ffebeb21ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T10:14:25.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T10:14:29.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The evacuees will remain at the Tribal Filipino Center of Arakan
        Parish in North Cotabao, according to Fr. Peter Geremia, assistant parish
        priest, unless the government can assure their security.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbf0a1e-3416-4a33-afca-4c898eaca41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T10:14:25.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T10:14:29.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The evacuees fled their homes three weeks ago after police and military
        authorities arrested 13 lumad (native) leaders who were accused of being members
        of the NPA.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f876771-412b-4f04-8d48-56f244bd73a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T10:14:25.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T10:14:29.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Government troops said they recovered from the houses of residents
        various firearms and explosives, which were used as evidence in the filing
        of rebellion complaints against them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0480c3e-c1fe-413d-ab5f-2dfab86ee672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T10:14:25.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T10:14:29.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The information that a total of 67 homes are subjects of the search
        warrant issued by a local court further caused the residents to panic and
        leave their homes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec232cb-e45c-421a-bb1f-34187d56997a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T10:14:25.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T10:14:29.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Geremia said the evacuees have no where else to go to so they went
        to the Tribal Filipino Center to seek refuge.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f17d71-a429-441e-82c0-1d08c8678c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T10:14:25.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T10:14:29.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Tribal Filipino Center has been providing them with food, medicine,
        and other needs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc36497-7259-444a-9535-deefb4a98449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T10:14:25.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T10:14:29.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>They cannot ask for assistance from the Arakan municipal government
        since they are from Bukidnon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83419bd5-87cb-4b65-97d9-3dc588237de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T10:14:25.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T10:14:29.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Geremia said the center was negotiating for assistance from Bukidnon
        and Kitaotao as it had only limited resources.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cab58b-0559-4bac-8c59-033aee38e3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T10:14:25.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T10:14:29.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A total of 28 families composed of 132 individuals remain under
        the care of the Arakan Parish.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ab3ce5-ca80-4e8e-bd53-3a11b0807853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T10:14:25.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T10:14:29.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Church and Civil Society for the Protection of Human Rights
        (CCSPHR) group has been formed in Kidapawan City to intervene in the on-going
        conflict in Kitaotao.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88788981-e373-4c9c-ac29-db504114b59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T10:14:25.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T10:14:29.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The group is set to go to Kitaotao for a dialogue with local officials
        to discuss issues being faced by the residents.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a71973c-e89a-447e-aa75-36537f56000f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T10:14:25.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T10:14:29.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Among the issues the group wants to discuss are the safe return
        of the displaced residents, the security of the school children in the Mindanao
        Interfaith Services Foundation (MISFI) school, and government action on the
        terroristic activities of the bagani forces.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e866d8-8664-49a9-a607-28e158fbafb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T10:14:25.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T10:14:29.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>There are 80 children staying inside the Arakan Parish who had to
        stop schooling due to the presence of gun-carrying bagani forces near the
        MISFI school.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b296a0-a471-45ca-8d68-193924b82a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T10:14:25.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T10:14:29.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Promotion of Church Peoples Response (PCPR), Karapatan, and
        other groups want to know the actual plight of the residents in White Kulaman
        through a National Humanitarian Mercy Mission, which run from September 16
        to September 18.</p>'
  'refugee-crisis-chaos-as-Hungary-blocks-migrants-at-Serbian-border':
