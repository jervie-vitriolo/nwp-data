  'To-hack-an-Android-phone-just-type-in-a-really-long-password':
    'author': 'Jose Pagliery, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-09-16T23:23:34.252+08:00
    'imagesource': 'jcr:0c37964a-530a-4da8-83e9-7f945b71c503'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2abb52df-7c93-4adc-bc88-401ef32a3ed2'
    'lead': 'Locked phones require a passcode. But there''s a way to get around that.
      Just type in an insanely long password. That overloads the computer, which redirects
      you to the phone''s home screen.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T08:09:56.605+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-12T08:10:01.096+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T08:10:00.855+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'To hack an Android phone, just type in a really long password

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b4d82e-4cc6-48f3-bd6f-c786f86db07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:09:56.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:10:01.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> The latest Android phone
        flaw is sheer stupidity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac94fd53-9da6-41b2-adaf-9f73e984afc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:09:56.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:10:01.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Locked phones require a passcode. But there''s a way to get around
        that. Just type in an insanely long password. That overloads the computer,
        which redirects you to the phone''s home screen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b4c487-4063-4e65-93c7-b43d46360836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:09:56.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:10:01.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It''s a time-consuming hack, but it''s actually easy to pull off.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4974002d-505e-473a-a42a-99ea850e46ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:09:56.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:10:01.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In a report published Tuesday (September 15), computer security
        researcher John Gordon documented the vulnerability and posted a video of
        the hack. It only affects smartphones using the latest version of the Android
        operating system, Lollipop.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c918b5-6c04-40cc-b837-147d60bbad92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:09:56.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:10:01.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It''s basically a game of copy-and-paste.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5599d035-0927-470a-90d1-b04effe577a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:09:56.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:10:01.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>From the locked screen, open the phone''s "Emergency Call" feature.
        Type a few characters, then copy-and-paste the text repeatedly. The character
        "string" grows exponentially, so it quickly becomes close to 40,960 characters
        long.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c97e054-dba1-4b90-854a-53853c900f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:09:56.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:10:01.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Then open the phone''s camera app and prompt the phone to request
        a password. Paste the super long character string a few times until the system
        crashes. (Based on Gordon''s video, it looks like 163,840 total characters.)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1033d918-4ec2-4341-a21f-119aa3a2e5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:09:56.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:10:01.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Wait maybe five minutes, and the phone goes straight to the unlocked
        home screen.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56dce3bf-d68a-4fa6-88d5-71c4cda521ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:09:56.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:10:01.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Gordon warned Google about the vulnerability back in August, so
        the company released a patch for the flaw last week. But phones will remain
        vulnerable until they''re updated with the latest software patch.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1e67e1-34e0-4b7e-ac58-f16efd79ad50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:09:56.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:10:01.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The patch is already available for Google''s own line of phones
        -- the various Nexus models. But there''s no telling when it''ll reach Android
        devices made by Samsung, LG, and others. Blame the Android''s fractured updating
        system, which is slowed down by phone manufacturers and cellphone network
        carriers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33d3919-9274-4da6-95a3-455eac7e5b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:09:56.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:10:01.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Google has acknowledged the flaw, saying that the hack lets someone
        who grabs your phone "view contact data, phone logs, SMS messages, and other
        data that is normally protected."''</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e452601-73d2-4b39-9916-328cd194874a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:09:56.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:10:01.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/09/16/technology/android-hack/">"To
        hack an Android phone, just type in a really long password."</a></em></p>'
  'Syria-Bashar-al-Assad-west-is-to-blame-for-refugee-crisis':
    'author': 'Jethro Mullen and Brian Walker, CNN'
    'caption': 'Migrants and refugees wait at Istanbul''s Esenler Bus Terminal for
      buses to the Turkish-Greek border as authorities withholds tickets to Turkish
      border towns on September 15, 2015 in Istanbul.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-16T10:53:30.107+08:00
    'imagesource': 'jcr:f4844ed0-dbb0-4f2a-ae56-c2c3a28b479d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8dbdcc7a-4d42-413f-be76-086cbc7a580d'
    'lead': 'The Syrian President told Russian media Tuesday (September 15) that European
      countries should take the blame.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T08:13:40.588+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-12T08:13:45.597+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T08:13:45.120+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Syria''s Bashar al-Assad: West is to blame for refugee crisis

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e763d3-ec0a-46a0-8692-8b08af0eb0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:13:40.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:13:45.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Syrian President Bashar al-Assad is blaming Western nations
        for fueling the refugee crisis by supporting opposition groups in his country''s
        bloody civil war.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42d032c-3e46-4163-bb23-8f46b3366a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:13:40.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:13:45.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"If you are worried about them, stop supporting terrorists," he
        said in an interview with Russian news organizations. "That''s what we think
        regarding the crisis. This is the core of the whole issue of refugees."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4221e95-f135-4acc-8bb2-0f62d7d98178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:13:40.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:13:45.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Europe is struggling to deal with unusually large numbers of migrants
        arriving at its borders, many of them refugees fleeing the years-long conflict
        in Syria that has killed more than 220,000 people.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75f0cb2-47a0-4db6-ba4f-8ecac9330f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:13:40.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:13:45.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Western leaders have criticized al-Assad for presiding over the
        violent fragmentation of his country, a war that helped spawn the rise of
        the militant group ISIS and has driven more than four million Syrians to flee
        abroad.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2604bc01-1887-48bc-8a1d-ea8ac655920f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:13:40.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:13:45.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But the Syrian President told Russian media Tuesday (September 15)
        that European countries should take the blame.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e63163b-810d-4149-b675-0bbf845a00cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:13:40.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:13:45.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Europe is responsible because it supported terrorism," he said
        in the interview at his home in Damascus, the capital.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2478ce3-45b4-41d1-a28b-92a94eee7b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:13:40.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:13:45.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>''European double standards''</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9aeb70-3264-4e0a-a389-563f28367e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:13:40.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:13:45.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t clear exactly what actions al-Assad was referring to.
        The European Union in May 2013 ended an arms embargo on rebel groups fighting
        the Syrian government. The United States, meanwhile, has been offering limited
        support to moderate Syrian rebels in the fight against ISIS.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0f5df2-375d-40d4-bdab-47d747547196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:13:40.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:13:45.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Can you feel sad for a child''s death in the sea and not for thousands
        of children who have been killed by the terrorists in Syria?" al-Assad said,
        referring to images of a dead Syrian boy that shocked the world. "And also
        for men, women, and the elderly? These European double standards are no longer
        acceptable."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74fa30e-8285-4536-93d0-45611c398ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:13:40.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:13:45.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Despite his bitter accusations, al-Assad said he was willing to
        shake hands with any leader who would join the fight against ISIS and hoped
        to cooperate with the West and Saudi Arabia in building a "real antiterrorist
        coalition," the Russian news agency Interfax reported.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2064a0d-0149-4ef8-ad7c-e437a5317d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:13:40.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:13:45.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>U.S. accused of ''willful blindness''</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bbae78-486b-42e3-9668-326b52029797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:13:40.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:13:45.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He said his forces weren''t communicating or cooperating tactically
        with the U.S.-led coalition that''s carrying out airstrikes against ISIS positions
        in Syria and Iraq.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e799a46e-99a8-45e9-8f5b-ca065899d219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:13:40.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:13:45.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"They cannot accept the reality that we are the only power fighting
        ISIS on the ground," he said in reference to the United States. "For them,
        maybe if they cooperate with the Syrian Army, this is like a recognition or
        our effectiveness in fighting ISIS."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f5e797-bf52-4b21-b2e0-24805f30bc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:13:40.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:13:45.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He accused the U.S. government of "willful blindness" on the matter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b94259e-b410-40c8-8adb-177cb2a502c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:13:40.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:13:45.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Al-Assad said he would resign if the people of Syria demanded it
        in a democratic process, but that he would not step down solely under pressure
        from the United States, the United Nations or any other outside power, according
        to Interfax.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d528e6-cd39-48b1-a47f-d8cb42e6da22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:13:40.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:13:45.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A democratic solution to Syria''s crisis appears impossible at the
        moment, with control the country divided among different armed groups and
        more than half of all Syrians driven from their homes by the fighting. Elections
        held in the past under al-Assad, which he won by huge margins, have been criticized
        by opposition groups and Western governments.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88158497-c5b6-483b-a0ea-8998a843de01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:13:40.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:13:45.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/09/16/middleeast/syria-al-assad-interview/index.html">"Syria''s
        Bashar al-Assad: West is to blame for refugee crisis."</a></em></p>'
  'China-PH-warning-of-2016-election-sabotage-groundless':
    'author': 'Reuters'
    'caption': 'Intelligence reports allegedly said that China planned to sabotage
      the elections because of the West PH Sea dispute.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-16T21:32:15.611+08:00
    'imagesource': 'jcr:7b335e5c-8f9d-487a-bbac-4d1c036cee64'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df8d3f23-6761-40f1-962e-135005e7756c'
    'lead': 'China rejected on Wednesday (September 16) a suggestion from a Philippine
      election official that China might try to sabotage a presidential election in
      the Philippines next year, saying it was "sheer fabrication".'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T08:18:08.123+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-12T08:18:11.867+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T08:18:11.487+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'China: PH warning of 2016 election sabotage ''groundless''

      '
    'updated': 2015-09-18T07:15:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bb80c4-2ecf-4393-998b-8e891f985c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:18:08.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:18:11.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (Reuters) —</strong> China rejected on Wednesday
        (September 16) a suggestion from a Philippine election official that China
        might try to sabotage a presidential election in the Philippines next year,
        saying it was "sheer fabrication".</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f25c77-c8cb-42c9-b6ab-579d7b50d5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:18:08.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:18:11.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The suggestion of Chinese meddling in the May elections appeared
        to stem from a dispute between the neighbours over rival claims to parts of
        the West Philippine Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d425d4-d5dd-42dc-a3b9-2cc3953d6c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:18:08.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:18:11.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Elections Commission official Christian Robert Lim told legislators
        earlier that his agency had transferred production of vote-counting machines
        from China after intelligence reports that China planned to sabotage the elections
        because of the sea dispute.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7252d66-35fd-42d4-9fb3-8d0a74a0d859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:18:08.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:18:11.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The spokesman at China''s embassy in the Philippines denied any
        such plan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa73f72f-1a1b-438e-ae6e-25ffa244eb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:18:08.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:18:11.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The so-called ''attempt by China'' to ''sabotage'' the 2016 elections
        is totally groundless and a sheer fabrication," the embassy spokesman, Li
        Lingxao, said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4fa551-3e63-4f65-8503-a5b549964148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:18:08.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:18:11.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"China has always adhered to the principle of non-interference into
        other countries'' internal affairs."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973e6c1c-754f-4899-afc1-7cf5e5bc49f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:18:08.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:18:11.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Philippine voters will in May elect a president, vice president
        and more than 18,000 legislators and local government executives.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9819cd85-4222-415b-a5ea-f11851d23ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:18:08.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:18:11.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Lim did not elaborate on how he thought China might try to interfere
        with the votes but said the 20,000 vote-counting machines would be manufactured
        in Taiwan instead of China.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec23664-0d98-4a84-b352-244bdc263b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:18:08.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:18:11.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Philippine government spokesmen were not available to comment on
        Lim''s suggestion of Chinese hocus-pocus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0d0ebe-9ed3-43b4-a97e-d8005f524ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:18:08.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:18:11.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Philippines and China have overlapping claims to parts of the
        West PH Sea, including areas of the Spratly Islands and the Philippines has
        lodged a case at the Permanent Court of Arbitration in The Hague over the
        dispute.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebf5429-da46-4819-b4d0-4428b3488201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:18:08.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:18:11.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>China has declined to take part.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea23e78-4e1f-4384-879c-701b59a0a56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:18:08.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:18:11.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>China claims most of the South China Sea. The Philippines, Vietnam,
        Malaysia, Taiwan and Brunei claim overlapping parts of the strategic waterway.</p>'
  'grace-poe-to-run-for-president-platforms-FPJ-vision-dreams':
    'author': 'Fiona Nicolas, CNN Philippines Staff'
    'caption': 'Sen. Grace Poe laid down her platforms of government and vowed to
      continue the dreams of her late father Fernando Poe Jr., who ran for President
      in 2004 but lost to former President Gloria Macapagal-Arroyo by a small margin.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-16T20:38:26.849+08:00
    'imagesource': 'jcr:dc601fa4-52ff-45c0-8968-eae3cab658ee'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b36ec528-2f87-4187-b13b-9c9cd0e1e7af'
    'lead': 'As she finally announced her bid for the presidency, Sen. Grace Poe laid
      down her platform and vowed to continue the dreams of her late father, Fernando
      Poe Jr.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T08:23:06.016+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-12T08:23:10.524+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T08:23:10.074+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Grace Poe lays down her platforms, vows to continue FPJ''s dreams

      '
    'updated': 2015-09-18T07:15:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749bb77d-f276-48b7-b8e6-b51c6b7c4de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:23:06.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:23:10.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> Her announcement
        started with a prayer. But just by listening to it, you’ll know where it would
        lead to – her declaration that she would run for president in the coming elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e089f98-bf54-456a-998d-342ee1481168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:23:06.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:23:10.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The prayer, in gist, asked for God’s guidance as she continues her
        journey as a public servant.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf79d4db-a843-43d3-b1ca-68e2c0b0e019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:23:06.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:23:10.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Tinawag niyo kami para maglingkod sa inyo. Gamitin niyo po kami
        bilang instrumento ng pagbabago, para maghatid ng serbisyong tapat at totoo.
        Tulungan niyo kaming akayin ang aming bansa tungo sa isang bansa na puno ng
        pag-asa," she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4d6050-bad0-4fc9-8d26-69ca96c7a40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:23:06.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:23:10.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "You called us to serve you. Use us as instruments
        of change, so we could deliver sincere and honest service. Help us guide our
        country to make it one full of hope."]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23762ecb-6780-42df-89ae-d4e3b4c85737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:23:06.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:23:10.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Also read:</strong> <a href="http://cnnphilippines.com/news/2015/09/16/who-is-grace-poe-elections-2016-presidential-bet.html">Who
        is Grace Poe?</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc719819-f222-40d1-8c2a-12a7f2edd9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:23:06.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:23:10.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Grace Poe – the only daughter of Susan Roces and the late Fernando
        Poe Jr., who also ran for president in 2004 but lost to former President Gloria
        Macapagal-Arroyo – vowed to continue her father''s "dreams" for the Filipino
        people.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e57770-e2b9-416b-89b2-8b417bcf5fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:23:06.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:23:10.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Poe said, her father was her inspiration in helping others. And
        according to her, helping others for her is to make an improvement to the
        lives of other people.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6bb12c-9e07-4f02-b2b3-9fd7066fce49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:23:06.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:23:10.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Noong ako’y kumatok ng unang beses sa inyong mga puso, gusto ko
        ipagpatuloy ang mga prinsipyo ni FPJ… Kayo po ang aking inspirasyon para ialay
        ang aking sarili sa mas mataas na paninilbihan sa bayan," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1eeefff-20db-4c58-b46e-52f158dda7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:23:06.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:23:10.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "When I knocked the first time trying to get into
        your hearts, I wanted to continue the principle of FPJ... You are my inspiration
        in offering myself for higher service to the country."]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cefeb3-af9a-440b-82af-ab036977e6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:23:06.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:23:10.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>No one has monopoly over ''Tuwid na Daan''</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f7e105-4454-40a1-8390-5fa20884d062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:23:06.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:23:10.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In her speech in UP Diliman on Wednesday evening (September 16),
        Poe pointed out that she was running with sincere intentions in mind – even
        without joining the president’s political party, the Liberal party (LP).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93e9939-8af6-41b0-b5b5-7d8b610be28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:23:06.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:23:10.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Walang iisang tao o grupo ang may monopoliya sa Tuwid na Daan,”
        she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a873246f-ea81-42c3-b3d2-b333fe6fb6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:23:06.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:23:10.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "There''s no one individual or group who has a monopoly
        of the Straight Path."]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d5e9d4-153e-48db-99cc-8785e3bf7ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:23:06.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:23:10.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Poe thanked President Benigno Aquino III for preparing the path
        for the country’s success by pursuing "Tuwid na Daan."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402280ff-0077-46ae-8537-de81ef6292ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:23:06.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:23:10.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>She said, though, that she had her own ways to continue what Aquino
        started.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1388e4-fcc0-4e26-9035-728f168c06e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:23:06.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:23:10.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Platforms of government</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e90258b-7ea7-4722-a757-fc22f3cd8563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:23:06.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:23:10.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to Poe, the government under her leadership would prioritize
        the passage of the Freedom of Information Bill, to put a stop to corruption
        in the government.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5ce9dd-4bca-475f-8af5-6e3723203165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:23:06.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:23:10.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>She also said she would make improvements in the lives of the workforce
        and overseas Filipino workers (OFWs).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b198e0-13bc-4755-812f-1cc144624199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:23:06.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:23:10.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Dapat pagtuunan ng pansin kung sapat pa ba ng sweldo ng mga manggagawa…
        bawasan ang mga fees at red tape para sa OFWs," she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e72234-ca2b-4de1-bcfb-c49f350e7e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:23:06.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:23:10.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We should focus attention on whether the salaries
        of workers are enough for their needs.. and we need to lessen fees and red
        tape fro OFWs."]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50740eb2-8e0f-4dc7-83fc-731a565cabfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:23:06.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:23:10.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Poe also said that, being a mother who fears for the safety of her
        children, she takes the fight against illegal drugs and criminality as a personal
        crusade.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e506f74-5e19-434a-bca5-efa35c235eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:23:06.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:23:10.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Nababahala ako sa tindi ng krimen at droga. Hindi ako nakakatulog
        hanggat hindi nakakauwi sa bahay ang aking mga anak. Para sa akin, bilang
        ina, ito ay personal na krusada," she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46a579b-36a3-4a4b-a92a-f440ce5f9020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:23:06.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:23:10.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Poe also took a strong stand on the issue on the West Philippine
        Sea.&nbsp; She said the country would continue its claim on the territory
        by means of peaceful resolution.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5070e068-99e7-4e1c-b2f4-821b22d60a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:23:06.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:23:10.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Atin ang West Philippine Sea. At dapat lang na wag nating bitiwan
        o pabayaan ang gamit ang mapayapang paraan,” Poe said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6c1f4d-5aab-4a34-bbd5-ed19b1129810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:23:06.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:23:10.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But more than that, Poe sees the need to strengthen the Philippine
        Coast Guard and the Armed Forces to further strengthen the country’s claim
        on disputed territories.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3276bdac-5ae1-47ca-acec-223ba7f9a2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:23:06.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:23:10.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Alinsunod dito, palakasin din natin ang Coast Guard at Sandatahang
        Lakas para hindi tayo kinaya-kaya lang ng ibang bansa,” said Poe.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd5ee07-ff37-40b8-b651-304f16cd4edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:23:06.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:23:10.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Poe also said she plans to push for the development of renewable
        energy as a solution to the Mindanao power crisis.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453438ca-9f92-4084-b588-0ec120ab5d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:23:06.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:23:10.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to Poe, she would also keeps in mind the issues of senior
        citizens, heavy traffic, plight of the national athletes, slow internet connection,
        and the issue on climate change.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af598d1f-0d02-40f9-b674-ad3662c09e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:23:06.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:23:10.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Towards the end of her speech, she asked the people for help to
        continue what her father envisioned for the country, saying: “Sana po ay samahan
        niyo ako sa pagpapanday ng makabuluhang kinabukasan ng Pilipinas."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27977bad-97e1-4793-beac-4bd81c53ebb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:23:06.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:23:10.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I hope you will join in forging a meaningful future
        for the Philippines."]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cec1d6c-535b-4433-89b5-9f6f07f1c3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:23:06.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:23:10.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Poe ended her speech by reiterating that she is a Filipino and that
        she is offering herself to be the next president of the Philippines.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f247fd72-2e89-470e-ae8b-503bc31e78da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:23:06.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:23:10.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Ako po si Grace Poe, Pilipino, anak, asawa, at ina. At sa tulong
        ng mahal na Diyos, inaalay ko ang aking sarili bilang ang inyong Pangulo,”
        she said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a141c9e5-6547-4abd-9a74-147f36a9e217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:23:06.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:23:10.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>FULL TEXT: I offer myself for the country''s highest calling as
        your President — Grace Poe</p>'
