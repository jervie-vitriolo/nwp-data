    'template': '1'
    'title': '''Les Misérables'' to open in Manila in March 2016

      '
    'updated': 2015-09-18T07:15:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfa6824-24db-452d-918f-49c4d768e85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:00:35.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:00:39.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Cameron Mackintosh’s acclaimed
        new production of Boublil &amp; Schönberg''s legendary musical, Les Misérables,
        will launch its Asian tour in Manila in March 2016.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836409b3-aa7b-4e0f-ae17-b2ee52e28e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:00:35.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:00:39.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Having celebrated triumphant seasons in Melbourne, Perth, and currently
        playing in Sydney, Cameron Mackintosh is thrilled to bring the production
        to Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7743e3ff-4f78-4d2f-9282-b6d4a55d9dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:00:35.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:00:39.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“I welcome Les Misérables to Manila for the first time and I am
        certain that Filipino audiences will be thrilled to see this much-loved and
        celebrated show at The Theater at Solaire,” said Concertus Manila President
        Bambi Rivera-Verzo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad784c51-c8a9-4f3b-b746-2af4eec3be15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:00:35.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:00:39.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The award-winning producer also announced that Filipina actress
        Rachelle Ann Go will be reprising her role as Fantine from the London production
        of the show.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f7e933-cad4-4e4c-84ce-e78f323bb227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:00:35.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:00:39.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Joining Rachelle Ann, following his recent Australian Helpmann Award
        win as the iconic character Jean Valjean, is Simon Gleeson.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15996e6e-1982-4e0c-9655-81543c718869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:00:35.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:00:39.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Valjean’s lifelong antagonist Javert will be played by Earl Carpenter,
        direct from his performance of the role in the Broadway company of Les Misérables.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa89d2d-eed2-4f03-8382-50f0684d54e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:00:35.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:00:39.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>One of the world’s greatest musicals, this new production of the
        much-loved blockbuster features glorious modernized staging, orchestrations,
        and dazzlingly reimagined scenery inspired by the paintings of Victor Hugo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01749e74-ccc3-4a0c-89b4-8a72721cf48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:00:35.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:00:39.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Tickets for the Manila leg of the Asian tour of Mackintosh’s new
        production of Les Misérables go on sale on Tuesday (September 29).</p>'
  'Bulacan-trainer-plane-crash-investigation':
    'author': 'Rex Remitio, CNN Philippines'
    'caption': 'A pilot and his student died shortly after their single-propeller
      plane crashed on Tuesday afternoon (September 15).'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-09-16T14:47:45.125+08:00
    'imagesource': 'jcr:4eb6265a-ee95-4bea-88e7-3c6e24a5a446'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20ef39e5-2624-4c1e-9abf-bde690303c2d'
    'lead': 'Aviation authorities are now investigating the cause of a trainer plane
      crash in Plaridel, Bulacan on Tuesday (September 15) which left two pilots dead.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T09:07:59.018+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-12T09:08:12.300+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T09:08:10.006+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Authorities probing Bulacan trainer plane crash

      '
    'updated': 2015-09-18T07:15:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea4dcf5-e764-420a-a7e2-b21be0cd5d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:07:59.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:08:12.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Plaridel, Bulacan (CNN Philippines) —</strong> Aviation
        authorities are now investigating the cause of a trainer plane crash in Plaridel,
        Bulacan on Tuesday (September 15), which left two pilots dead.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd36ac80-962f-4a70-8ba8-06717f333de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:07:59.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:08:12.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Cessna 152, a single-propeller aircraft usually used a trainer,
        plunged into a backyard beside the end of Runway 17 of Plaridel Airport. The
        plane barely missed hitting a nearby cockpit arena where almost a hundred
        enthusiasts were gathering.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9effcd83-48dd-45da-960b-23145d25ed02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:07:59.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:08:12.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/regional/2015/09/16/Pilot-student-killed-in-trainer-plane-crash-in-Bulacan.html">Related:
        Pilot, student die in trainer plane crash in Bulacan</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca410e42-22d7-4e52-908e-8d7b445c108b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:07:59.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:08:12.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Two of the plane’s pilots died in the crash. Capt. Arthur Rebollido,
        40, was pronounced dead on arrival at the Bulacan Provincial Hospital in Malolos
        town.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943a6085-3db2-4914-81c9-a1f73ce6f07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:07:59.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:08:12.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The 24-year-old student pilot, James Oquialda, was in critical condition
        and later died from injuries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d4a40c-4984-45fb-b284-7bafbccdb78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:07:59.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:08:12.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Doctors at Peralta Hospital tried to stop the internal bleeding
        on Oquialda''s fractured skull. He was transferred to the bigger Our Lady
        of Mercy Hospital in Pulilan town but passed away at midnight.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2794f0-635d-4eeb-a868-b3fd5ee16a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:07:59.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:08:12.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Investigation ongoing</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca87eae9-b5f5-4775-aa4d-44d6908b8f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:07:59.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:08:12.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Civil aviation authorities said the plane was performing a touch-and-go
        exercise before the crash. A touch-and-go circuit is a repetitive practice
        of landing on a runway and taking off without stopping.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b42f18-f570-4ca3-b027-44dd916360fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:07:59.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:08:12.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Witnesses said the plane was flying too low after its takeoff at
        around 4 p.m. on Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36422251-beb8-41d2-b71d-0cba0acbd8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:07:59.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:08:12.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Others said the plane was in flight for five minutes when its engines
        suddenly stopped, sending the plane down. But the information has yet to be
        verified.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff391967-930e-4815-a4c2-6cfec7a88fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:07:59.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:08:12.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Witnesses, however, doubted that bad weather was a factor, saying
        the rain had just stopped before the aircraft took off.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcbe9b6-4948-4847-85da-63dd4552f0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:07:59.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:08:12.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Civil Aviation Authority is still probing the cause of the crash,
        whether it was human error or mechanical failure.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdefac0-f18b-4d87-ac5e-a8a6df9d67b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:07:59.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:08:12.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Our investigation is focused on gathering the information, data
        that could clear what really happened on the accident,” said Bert Dulay, lead
        investigator of the CAAP Aircraft Accident Investigation and Inquiry Board.</p>'
  'Vice-president-jejomar-binay-running-mate-elections-2016-the-filipino-votes':
    'author': 'Joyce Ilas, CNN Philippines'
    'caption': 'Vice President Jejomar Binay said, he will soon name a "veteran politician"
      to be his running mate for 2016 presidential elections.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-16T13:24:59.690+08:00
    'imagesource': 'jcr:123248f4-6e13-4b7a-aa1e-5507f4f54db9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd921b3d8-d086-49bb-82b1-3067479ba8d8'
    'lead': 'Vice President Jejomar Binay admits he’s about to seal talks with his
      running mate for 2016 elections soon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T09:11:42.776+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-12T09:12:04.715+08:00
    'mgnl:lastActivatedBy': 'jeff'
