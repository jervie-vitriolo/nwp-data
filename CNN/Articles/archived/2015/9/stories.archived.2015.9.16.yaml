    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a52eabd-6cf5-450b-8cac-372f824b793c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:34:25.253+08:00
