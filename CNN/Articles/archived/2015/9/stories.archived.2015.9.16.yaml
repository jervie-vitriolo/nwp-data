  'up-students-grill-vp-binay-uplb-transparency-forum':
    'author': 'Joyce Ilas, CNN Philippines'
    'caption': 'Binay denied corruption allegations against his family. While he also
      took shots at the Aquino administration and his potential rivals in the presidential
      elections.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-16T12:52:59.921+08:00
    'imagesource': 'jcr:c874c2d0-61d2-4788-8009-7904837668b0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56a0f58c-7da5-4b66-8002-75b5fc5e2104'
    'lead': 'The students asked Binay about poverty in Makati, his performance as
      a cabinet official, and the things he did to address the different issues hounding
      the government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T09:26:13.368+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-12T09:26:17.875+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T09:26:17.560+08:00
