      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Although the 21-year-old scored against PSV Eindhoven with an extraordinary
        goal in the 40th minute — and celebrated as promised — Manchester United went
        home without earning any points in the first round of their Champions League
        campaign.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984c3a7c-f8c7-427d-a381-9b44ea3f06ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:31:07.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:31:10.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The final score was 2-1 to PSV, who benefited from goals by Luciano
        Narsingh and Hector Moreno, despite United controlling 67% of possession.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5231958e-f528-4a8f-8bec-fd3223459f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:31:07.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:31:10.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Moreno was also involved in a play in the 14th minute that left
        United''s promising young left back Luke Shaw writhing on the ground in pain.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884fc925-566d-453c-9ecf-776180cc3604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:31:07.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:31:10.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Mexican defender, who was not called for a foul on the hard
        tackle, caught Shaw with his trailing leg in an unfortunate high-speed collision
        which will likely take the 20-year-old out of action for months with a suspected
        broken leg.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808caf9e-e75b-450f-9de7-a0cd0f635748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:31:07.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:31:10.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Shaw was showing bright signs as a regular on the United squad after
        his £30 million purchase from Southampton in 2014. It took 10 minutes for
        medical staff to remove Shaw safely off the pitch in a stretcher while he
        breathed out of an oxygen mask.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e86182-3236-4e7a-8132-8c2110f2adbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:31:07.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:31:10.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It''s a very sad time and we wish him a quick recovery," said United
        defender Chris Smalling after the match, adding that the diagnosis was still
        uncertain.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4846bbd8-2735-4694-8192-1a5ff719eece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:31:07.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:31:10.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Shaw himself tweeted out his gratitude to the fans for all their
        well wishes, saying he was "gutted" and "will come back stronger."</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Thank you everyone for your messages , words can&#39;t describe
        how gutted I am , my road to recovery starts now, I will come back stronger.</p>&mdash;
        Luke Shaw (@LukeShaw23) <a href="https://twitter.com/LukeShaw23/status/643875563443220480?ref_src=twsrc%5Etfw">September
        15, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda009c5-0d56-4dce-8169-b5a6e0b38961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:31:07.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:31:10.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c232d0ff-81bc-45d4-bcdd-a87020217f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:31:07.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:31:10.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Memphis Depay, who helped PSV win the Eredivisie league last year
        by chipping in 22 goals, speculated before the match that his boyhood club''s
        fans would allow him the indulgence of celebrating should he knock one in
        for his new team.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5039d616-1060-4ce5-bfb1-7ba0315d2578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:31:07.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:31:10.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And, with a clinical build up that eluded two defenders before slipping
        the ball in between PSV goalkeeper Joreon Zoet''s legs, Depay raised his arms
        and celebrated in style. The away section went wild, while the home fans politely
        acknowledged that their former talisman had moved on to greener pastures (while
        netting PSV approximately $38 million).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7729d2e-c8a9-4c23-bde6-121a3eb50e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:31:07.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:31:10.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"If I score I will celebrate," he said in an interview before the
        match. "I have a lot of respect (for PSV) but everyone can understand, when
        I score I celebrate."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a292fc7-93eb-4546-a186-d67fff6826e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:31:07.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:31:10.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It''s a great stadium, great atmosphere and a lot of memories.
        This is my second home and Manchester is now my new home," he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8268bc0-0083-4ba3-a4ce-b502c8f6d5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:31:07.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:31:10.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In other action, Manchester City lost at home 2-1 to Juventus in
        a come-from-behind win for the Italians. Last year''s Champions League hero
        Alvaro Morata came through again with a winner in the 81st minute. Manchester
        United, who are at the top of the Premiership table, had not lost a domestic
        match this season, while Juventus had not earned a single victory in Serie
        A where they sit in 17th place.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906ab033-f79b-42d7-a57a-0925575bcd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:31:07.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:31:10.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Real Madrid cruised to a 4-0 victory over Shaktar Donetsk
        behind a hat-trick from Cristiano Ronaldo. The Portugese "galactico" is now
        the all-time leading goalscorer in Champions League history with 80, surpassing
        rival Lionel Messi by three goals. The only other active player in the top
        10 is Didier Drogba with 44. Drogba, however, now plays in Canada.</p>'
    '27':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="es"
        dir="ltr">El Madrid gana 4-0 su primer partido de Champions con un hat-trick
        de <a href="https://twitter.com/Cristiano?ref_src=twsrc%5Etfw">@Cristiano</a>.
        <a href="http://t.co/6sIajwRu2m">http://t.co/6sIajwRu2m</a><a href="https://twitter.com/hashtag/RMUCL?src=hash&amp;ref_src=twsrc%5Etfw">#RMUCL</a>
        <a href="http://t.co/asToESP7AW">pic.twitter.com/asToESP7AW</a></p>&mdash;
        Real Madrid C.F.⚽ (@realmadrid) <a href="https://twitter.com/realmadrid/status/643899648353013761?ref_src=twsrc%5Etfw">September
        15, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
