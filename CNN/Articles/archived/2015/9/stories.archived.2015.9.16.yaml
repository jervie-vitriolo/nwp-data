      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Below is the full
        text and video of Grace Poe''s speech as she declared her presidential bid
        for 2016. Grace Poe delivered the speech at the UP Bahay ng Alumni in Quezon
        City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b37e1b7-d13f-4068-b2c3-1345dc2ea03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:27:17.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:27:21.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Sa aking ina, sa aking asawa at mga anak, mga kaibigan, sa lahat
        ng naririto ngayon maraming salamat po sa pagdalo ninyo ngayong araw.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076101a6-9e6f-456a-8c45-7069e9091638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:27:17.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:27:21.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Mga Kababayan,</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a503bb9-d92d-4c70-82d9-ba80054e6e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:27:17.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:27:21.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Nung una akong kumatok sa inyong mga puso, ang sabi ko: Gusto kong
        ipagpatuloy ang mga simulain ni FPJ.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53f2fec-83bb-4e1e-a924-c52da84d1b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:27:17.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:27:21.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Simple lang ang prinsipyo ng aking ama na siya ring naging dahilan
        ng kanyang pagtakbo... sinabi niya mismo sa bulwagang ito mahigit 11-taon
        ang nakalipas: Importante sa isang leader ang katalinuhan pero mas mahalaga
        ang may tapat na pusong manilbihan upang tulungan ang mahihirap, labanan ang
        pang-aabuso, at pumanday ng isang lipunang masagana at makatarungan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c26d14-c6af-4617-a738-a08a02d22b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:27:17.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:27:21.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Madalas n’yang sabihin sa akin: Gracia, Ang kahirapan ay hindi iginuhit
        sa palad dahil nasa kamay ng tao ang pag-unlad. Pero sa kanyang&nbsp; pag-ahon,
        hindi sapat ang kanyang sariling kayod, kailangang may kamay na humihila sa
        kanya.&nbsp; Di ba’t yan naman ang sukatan ng magandang pamahalaan at lipunan
        - Lahat ay aangat, walang maiiwan!</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cca4063-6976-47b5-8f17-59a3a6e294ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:27:17.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:27:21.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Mayaman po ang ating bansa –&nbsp; sa likas-yaman, dunong ng mamamayan
        at&nbsp; kabayanihan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a745719-d3f6-4840-b472-425018f2017a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:27:17.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:27:21.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Dito itinatag ang unang Republika sa Asya.&nbsp; Ito ang&nbsp; bayan
        ni Rizal, at Bonifacio.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0bcbba-f55a-4167-bb8d-bc77854d9622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:27:17.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:27:21.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Bago nabigyan ng boses ang mga kababaihan, nag-aklas na si Gabriela
        Silang.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3697f1a3-a0bc-4f74-ac33-afbfb3902a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:27:17.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:27:21.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>May nakabibilib tayong nakaraan napinaghuhugutan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e0704d-de88-47e9-b246-f30d0d3d85a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:27:17.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:27:21.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Maraming unos ang dumaan sa atin.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21150f0-b0c8-456b-babe-67fc06f8c2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:27:17.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:27:21.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Ilang ulit tayong tinamaan ng&nbsp; kalamidad – pinakamalakas na
        bagyo –&nbsp; na parang binubura ang bayang ito&nbsp; sa mapa,&nbsp; pero
        nakatayo pa rin tayo.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea00dbe-a12f-44d4-b8e5-dd5f0bb4b779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:27:17.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:27:21.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Kaya ganun na lang ang paghanga ko sa aking kapwa-Pilipino at sa
        bayang ito.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9dc21d-32c2-4fe3-90c9-5356417c7431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:27:17.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:27:21.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>At paano ka nga naman hindi hahanga sa araw-araw na pagpupunyagi
        ng mga kababayan natin?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a342b5-98be-47f7-acb3-8b5d4d811b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:27:17.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:27:21.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Silang mga ordinaryong Pilipino na gising na bago pa tumilaok ang
        manok: hila ang bag papunta sa eskwela o ang kalabaw papuntang sakahan. Nakikipagsiksikan
        sa MRT o hinahabol ang bus o jeep, bago pa sumikip ang EDSA o sa Fuente Osmena
        Blvd sa Cebu.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6931f2-8f67-44a9-9fd0-94413bbc96ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:27:17.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:27:21.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Silang mga ginagabi ang uwi: mga naglalamay sa BPO, mga&nbsp;&nbsp;
        namamasada sa lungsod, at nangingisda sa laot.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c511a2-4ae5-4be0-9304-290576871e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:27:17.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:27:21.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Silang mga&nbsp; magulang o anak&nbsp; na minsan lang nakakapiling
        ang mga anak,&nbsp; silang&nbsp; tinitiis ang init ng&nbsp; disyerto,&nbsp;
        ang panganib sa dagat,&nbsp; ang hapdi ng lungkot - mabigyan lang ng magandang
        bukas ang kanilang pamilya.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5289ffa-8040-44d1-8ea8-6550983ff366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:27:17.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:27:21.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Silang mga manggagawa na kinalyo na ang kamay, kinuba na ang katawan,
        sa walang tigil na pagbabanat ng buto.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39008108-c596-4bfc-88fd-dd8c1d9b4c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:27:17.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:27:21.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Silang mga ordinaryong&nbsp; kawani ng gobyerno, mga guro&nbsp;
        na ilang bundok ang inaakyat&nbsp; marating lang ang mga estudyanteng naghihintay
        sa kanila,&nbsp; mga nars na patuloy na&nbsp; naglilingkod kahit na pagod
        sa haba ng shift, mga sundalo at pulis na itinataya ang buhay matiyak lang
        ang kaligtasan at seguridad natin.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be8ecd9-08c3-4a89-9ac1-8beae01bf21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:27:17.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:27:21.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Kayong lahat ang pinaghuhugutan ko ng inspirasyon. Kayo ang nagbibigay
        sa akin ng lakas na i-alay ang aking sarili sa mas mataas na paninilbihan
        sa bansa. Naniniwala ako na sa pag-unlad o pagyaman, sabay-sabay dapat! At
        kung may uunahin man, dapat ang mahihirap at mas nangangailangan.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa09720-81ee-4694-ba5f-8d0d4449282d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:27:17.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:27:21.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Isulong natin ang mga adhikain at programa na tunay na inklusibong
        pag-unlad o inclusive growth, kakayahang makipagtagisan sa larangang pandaigdigan
        o global competitiveness, at bukas na pamahaalaan o transparent gov''t.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81b9f74-a7d6-4047-86aa-1c6971ec9afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:27:17.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:27:21.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>At ito po ang mga nais kong ipabatid ngayong gabi sa inyo. Layunin
        at mithiin ko,sa tulong ng bawat isa... sama-sama... ang mga sumusunod:</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7dbdbb-fdf5-445b-9c36-4553078bafbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:27:17.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:27:21.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>1) Sa edukasyon, ayusin ang lahat ng silid-aralan, mag-"digital"
        na tayo at tapusin ang lahat ng kakulangan o backlog. Sisikapin natin na palawakin
        ang ating scholarship program at&nbsp; pagtibayin ang "study now pay later
        program”. Tulungan din nating makapag-internship at trabaho ang mga college
        students para habang nag-aaral may kita na sila at kapag nagtapos, ay may
        experience na.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7349f2b9-f83d-4576-817d-d28ac0edbca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:27:17.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:27:21.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>2) Payayabungin natin ang sektor ng agrikultura. Tutugunan natin
        ang hinaing nila sa lupa. Ang irigasyon ay kailangan pa sa kalahating milyong
        ektarya. Ilarga natin ang mekanisasyon. Kailangan ng epektibong programa para
        lumaki naman ang kita sa pangingisda, pagtatanim at paghahayupan.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb944a54-cc9a-46cb-bbb9-0c40ab7256c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:27:17.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:27:21.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>3) Gagawin nating prayoridad ang pag-aayos ng ating mga imprastruktura
        - kalye, tren, airport, seaport o internet man. ''Di ito dapat kasing bagal
        ng sasakyan sa EDSA. Sisikapin kong pa-angatin ang taunang budget para sa
        imprastruktura nang 7% ng GDP. Kung ''di kaya ng pribadong sektor, isusulong
        ko ang isang government-supported industrialization at IT plan para makalikha
        ng industriya. Pag dumami ang "Made in the Philippines," dadami din ang trabaho
        dito. Ito ay dapat gawin habang pinangangalagaan ang kalikasan.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3720e4f6-af7e-4042-aae5-29433fc46663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:27:17.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:27:21.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>4) Walang iisang tao o grupo na may monopolya sa tuwid na daan.
        Malaki at malayo na&nbsp; ang nagawa ni Pangulong Aquino kaugnay sa pagpapanagot
        sa mga tiwali, at ako’y personal na nagpapasalamat sa kanya dahil nanumbalik
        muli ang kumpyansa natin sa isang lider na tapat. Dapat lang na ituloy at
        pa-igtingin ang pagsugpo sa korapsyon. Papanagutin ko ang tiwali, kaibigan
        man o kaaway, subalit ''di lamang isang tao o partido ang dapat nagsusulong
        nito, kundi ang bawat isang Pilipino. Para higit na palakasin ang transparency
        sa gobyerno, isasabatas natin ang FOI sa lalong madaling panahon.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cab472-e4b0-4450-b4cc-4b3bf60ab230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:27:17.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:27:21.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>5) Isa na tayo sa may pinaka-mataas na buwis sa buong mundo. Sisikapin
        ko na mapababa ito. Mas alam ng tao kung ano ang kailangan nila at may karapatan
        din silang piliin kung saan gagastusin ang kanilang pinaghirapan.&nbsp; Subalit
        kungibababa ang buwis, kailangang suklian natin ng tamang pagbabayad nito.
        Ito naman ang igagarantya ko: Lahat ng buwis na inyong ibabayad, maibabalik
        sa inyo sa pamamagitan ng agaran at dekalidad na serbisyo.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc53c7f5-28e4-4e11-8169-267c215b4fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:27:17.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:27:21.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>6) Dapat pag-tuunan natin ng pansin kungsapat pa ba ang sweldo at
        benepisyo ng bawat manggagawa at lingkod-bayan. Mahirap magtrabaho at manilbihan
        habang nagugutom ang iyong pamilya. Dapat lang na bigyan sila ng marangal
        at legal na pagkaka-kitaan.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001cd447-fddf-4262-8a44-a32a322ac63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:27:17.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:27:21.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>7) Malaking porsyento ng budget ng bawat pamilya ay napupunta sa
        pambayad sa kuryente. Hahanap po tayo ng paraan para pababain ang presyo ng
        kuryente.Sa maraming parte ng Mindanao madalas ang brownout. Sisiguraduhin
        po natin na magiging sapat ang kuryente para sa lumalagong ekonomiya, lalo
        na sa Mindanao. Pauunlarin natin ang renewable energy.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac0aef1-6b62-40f5-9d1b-07666ae04471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:27:17.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:27:21.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>8) Aalagaan natin at pahahalagahan ang ating mga OFW. Bigyan ng
        maayos na legal na suporta sa ibang bansa at bawasan ang mga fees at red tape
        para lamang maayos nila ang kanilang mga papeles.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bac5e7-ae46-4698-9f6f-245668e31819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:27:17.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:27:21.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>9) Bilang isang Nanay, nababahala ako sa tindi ng krimen at droga.
        Katulad nang lahat ng nanay, hindi ako makatulog sa gabi hangga’t hindi nakakauwi
        ang aking mga anak. Kaya para sa akin, ang pagdurog sa krimen at droga ay
        hindi lang trabaho. Ito ay personal na krusada. Sisiguraduhin na ang mga pulis
        ay may disiplina at kakayahan para isang tawag lang ay nandyan na at hindi
        lang isusulat ang krimen kundi huhulihin ang kriminal.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59fe896-f23c-4469-aa3f-ceff4ec8cea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:27:17.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:27:21.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>10) Patuloy nating isusulong ang usaping pangkapayapaan sa lahat
        ng lumalaban sa gobyerno. Dapat nang tigilan ang pagpatay ng Pilipino sa kapwa
        nya Pilipino upang maparating natin ang tunay na kaunlaran sa bawat sulok
        ng bansa. Sa mga kapatid nating Moro, naging inspirasyon kayo sa maraming
        pelikula ng tatay ko, ang inyong kultura at kagitingan. Sa hinaba-haba ng
        kasaysayan natin, panahon na para mabigyan kayo ng patas na pagkakataon at
        tunay na tulong.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfd3bc6-2f8a-4a46-9e2d-a3424fb4dd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:27:17.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:27:21.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>11) I-respeto natin ang karapatang pantao ng lahat. Hindi tayo magiging
        bulag sakalagayan ng lahat ng vulnerable sectors, kasama na ang may kapansanan,
        mga indigenous peoples, mga maralitang taga-lungsod, mga kababaihan, kabataan
        at mga bata, mga LGBT at mga senior citizens. Sa mga senior citizens, hindi
        kayo malilimutan. Ang nanay ko mismo ay dumadaing na habang nagkaka-edad dapat
        mas maramdaman ang pagkalinga ng gobyerno.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5ae5e6-6972-4227-a599-0ef3dd972ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:27:17.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:27:21.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>12) Kalusugan ng bawat isa ay mahalaga, dapat hindi mabangkarote
        ang pamilya o mamili kung kakain ba o ibibili ng gamot para sa kanilang may
        sakit na mahal sa buhay. Dapat may pinalaking benepisyo ang PhilHealth na
        masasandalan. Sisiguraduhin ko na ang bawat komunidad ay may maayos na ospital,
        may sapat na doctor, nars, midwife, gamot at kagamitan.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749a3233-6822-417a-85f8-12f1d4186998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:27:17.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:27:21.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>13) Atin ang West Philippine Sea at dapat lang na ''wag natin itong
        bitiwan o pabayaan gamit ang mapayapang paraan at ayon sa batas. Alinsunod
        dito, palalakasin natin ang ating Coast Guard at Sandatahang Lakas para hindi
        tayo kinakaya-kaya ng ibang bansa.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acf676a-0cb3-4504-878d-9eb331abc0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:27:17.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:27:21.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>14) OA na ang trapik! Sa airport man o sa kalsada, inuubos nito
        hindi lamang ang oras natin, kundi pati ang pasensya. Inaagaw nito ang panahon
        na sana ay para sa trabaho o makapiling natin ang ating pamilya''t mahal sa
        buhay.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5790e36c-57de-4d70-8ae5-ec1509a8af5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:27:17.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:27:21.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>15) Dapat gawin ang mga sumusunod at marami pang iba: Dagdag na
        kalsada at tren hindi lamang sa Metro Manila kundi sa buong parte ng Pilipinas.
        Siguraduhin na ang batayan ng pagpili ng contractor na magtatayo ng tren ay
        may tunay na kakayahan at track record para masiguro ang pangmatagalan na
        maintenance at warranty; malinis na drainage systems; kapote at bota para
        sa nagpapatupad ng batas-trapiko; pagtanggal sa lahat ng colorum at illegal
        parking sa kalsada; at pagpapa-tupad ng staggered office hours. At kung may
        binubungkal man sa kalye, dapat ay huwag iwanang nakatiwangwang. Tanggalin
        ang mga contractor nanagbabagal-bagalan.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ee07a2-9139-4528-a894-414bb513158d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:27:17.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:27:21.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>16) Ang internet ay para ring highway. Daluyan ng impormasyon.&nbsp;
        Dapat mabilis ito.Maraming trabaho ang mas magiging produktibo pag mabilis
        ang internet. Mas mabilis na matatapos ng mga bata ang homework nila at mas
        madali nating makakausap ang ating mahal sa buhay na OFW na walang skype delay.
        Sa internet ayaw natin ng Forever bago maka-konekta.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef33cc4-023c-4269-b214-7c341c67def9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:27:17.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:27:21.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>17) Sa larangan ng sining at palakasan, dapat malaki din ang suporta
        ng ating pamahalaan. Kilala tayong malikhain nakultura, mga visual artists,
        writers, performers at iba pa. Ngunit hindi natin binibigyan ng tamang halaga
        at tulong ang sektor na ito. Kahit na binibigyan nila tayo ng karangalan,
        ano ang ating isinusukli? Sa palakasan naman, ang ating mga atleta ay kawawa
        din. Siguro naman hindi natin dapat isuko ang pangarap na magkaroon tayo ng
        ginto sa Olympics.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5610b6-0429-403d-b011-f164970c45b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:27:17.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:27:21.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>18) Huwag natin kalimutan na realidad ang climate change. Hindi
        ito issue ng mayaman lang. Ang mga mahihirap ang unang tinatamaan nito. Sila
        ang unang binabaha at nawawalan ng tirahan. Dapat ay magkaroon na tayo ng
        hiwalay na Emergency Management Dept. na tututok sa national preparedness
        Climate change at Geo Mapping.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1828a52-a89f-41ab-bfcb-770cb0d516ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:27:17.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:27:21.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>19) Ang turismo ay isang sector din na dapat tutukan. Kung malago
        ang turismo, mas makakalikha ito ng dagdag na pagkakakitaan para sa ating
        mga kababayan kahit sa mga liblib na lugar. Likas na maganda ang tanawin dito
        sa ating bansa, pero ang turismo ay di sisigla kung hindi natin aayusin ang
        imprastruktura at dadagdagan ang ating mga paliparan.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78dce0f7-1899-4fdd-a9e6-05d3f032b466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:27:17.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:27:21.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>20) Yaman ng ating bansa ang ating mga anak. Sila ang kasalukuyan
        at kinabukasan natin. Pero wala silang laban kung hindi man lang sila napapakain
        ng tama. Marami pa rin ang nagugutom sa ating bayan. Napapanahon na magkaroon
        ng Standard Lunch Program sa lahat ng pampublikong paaralan.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdd6389-d7c9-4554-874f-e3a401608ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:27:17.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:27:21.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Kulang po ang aking panahon ngayon upang ilahad ang kabuuan ng aking
        mga mithiin at adhikain. Sa mga susunod na araw, ihahain ko po ang&nbsp; isang
        komprehensibong programa na naka-sentro sa simpleng prinsipyo at paniniwala:
        walang maiiwang Pilipino at walang maiiwang lugar sa Pilipinas. Sabay-sabay
        tayong aangat at sama-sama tayong uunlad!</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8523e39c-c2e0-42c1-a1f8-d42cb3c648b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:27:17.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:27:21.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Noong tumakbo ang tatay ko, minaliit sya at sinabi na wala syang
        karanasan at hindi sya Pilipino. Ngunit buong tapang nyang hinarap ang hamon
        at di nya inurungan ang pagkakataon na tumulong na mapabuti ang buhay ng kapwa-Pilipino.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2cfa21-ef38-4d13-ad9a-fecaadcdb54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:27:17.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:27:21.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Ang kanyang katapatan, tapang at kabaitan ay naging inspirasyon
        at gabay sa akin. Ang nanay ko naman,sinabi nya: “Anak, sa lahat ng ingay
        ng pulitika, huwag mo walain ang iyong sarili.”</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfba12f-887a-445f-9170-742f4d28eb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:27:17.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:27:21.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Ang aking buhay ay isang bukas na aklat.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78a8fd7-82b9-4c6f-a6db-adcf54b18c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:27:17.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:27:21.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Sino ang mag-aakala na ang isang sanggol na natagpuan ay makatutuntong
        sa Senado. Salamat sa pagkakataon na ibinigay ninyo sa akin.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48878a6d-a3c3-4c61-946f-66cfa471182e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:27:17.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:27:21.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Huwag nyong kalilimutan. Magaling ang Pilipino. Mapagmahal, malikhain
        at marunong gumawa ng paraan.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5389ee-9753-4bf2-b2b9-66c5d93d2f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:27:17.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:27:21.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Kaya nating marating ang ating mga mithiin para sa bayan kung magsisipag,
        magmamatyag at siguraduhin na may tapat na gagabay sa atin.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a039b55-a44b-45f1-8c7d-243aa8934722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:27:17.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:27:21.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Dapat sama-sama tayo. Hindi kaya ng iisang tao.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81194cda-e7ec-47e4-9505-e942d11092b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:27:17.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:27:21.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Ang mangangako niyan ay nagsisinungaling na.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a238ad09-872b-454f-a86e-df6f7bc31d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:27:17.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:27:21.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Sa ating lahat nakasalalay ang magiging kwento ng Pilipinas sa darating
        na panahon.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80285401-6c46-4aff-af56-4c6d0bab4543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:27:17.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:27:21.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Sana po ay samahan ninyo ako sa pagpanday ng maganda at makabuluhang
        hinaharap ng ating inang bayang Pilipinas</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288ff6a9-cf10-4788-9e4c-d46441baaf5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:27:17.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:27:21.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Ako po si Grace Poe. Pilipino.&nbsp; Anak, asawa at ina, at sa tulong
        ng Mahal na Diyos ay inaalay ko sa inyong lahat ang aking sarili sa mas mataas
        na paninilbihan bilang inyong Pangulo.</p>'
