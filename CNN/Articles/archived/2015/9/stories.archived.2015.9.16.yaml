      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>After being ''grilled'' by students, Binay gets applause from businessmen</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7364687-8033-480c-8e6b-6d55d6479490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:11:42.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:12:04.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>After being put on a hot seat by the students of the University
        of the Philippines Los Baños on Tuesday, Binay spoke with businessmen the
        next day.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03382c3e-6198-4f65-b22a-377e1fe2592b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:11:42.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:12:04.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Also read:</strong> <a href="http://cnnphilippines.com/news/2015/09/16/up-students-grill-vp-binay-uplb-transparency-forum.html">UP
        students grill VP Binay at transparency forum</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e04bca2-97f1-421e-bfb6-6e04deb10015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:11:42.777+08:00
      'mgnl:createdBy': 'jeff'
