      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Wall Street''s worst nightmare: Trump vs. Bernie Sanders</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd745338d-4f5b-4897-9470-9e96ce259dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:50:44.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:59:57.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Trump is not the only candidate who represents a threat to Wall
        Street. Bernie Sanders — who is now beating Hillary Clinton in some early
        primary states — wants to break up big banks, rein in fat bonuses and tax
        high-speed trading.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a721b370-5531-4dd3-85dd-92f8b769707b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:50:44.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:59:57.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>That''s why Wall Street would prefer establishment candidates like
        Bush, Christie or Marco Rubio. There would even be a preference for Clinton,
        who has raked in big speaking fees from Wall Street and whose husband presided
        over deregulation of the banking system.</p>'
