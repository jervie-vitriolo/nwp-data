      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/09/15/football/champions-league-manchester-united-and-manchester-city-both-fall-cristiano-ronaldo-breaks-scoring-record/index.html">"Champions
