      'mgnl:lastActivated': 2019-12-12T08:30:59.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Ravena just refused to let Ateneo lose.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec4423c-bd2c-4621-918b-6ff73a9b1939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:30:55.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:30:59.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The King Eagle let loose a coldblooded three-pointer in the fourth
        quarter and willed in a layup in the first period of overtime to extend the
        contest twice.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316f63c4-f7b5-4600-aed5-d6ed131834d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:30:55.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:30:59.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In the second period of overtime, it was the Bulldogs turn to try
        to prolong the contest after trailing 70-68 with less than 34 seconds on the
        clock. NU''s Gelo Alolino forced up a shot, but failed to connect before Ateneo
        snatched back possession.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb93da3-d912-4fb2-8192-8dfdc101dc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:30:55.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:30:59.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Bulldogs almost forced another grand slam finish, but no other
        than Ravena sealed the game with an emphatic drive to finish off the match
        74-70.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9ddadc-c4fd-413b-965d-9ea92383ddf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:30:55.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:30:59.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Alolino paced the defending champions with 19 points.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3aef4c-5ab6-4242-97aa-7375c096777e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:30:55.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:30:59.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The NU Bulldogs will look to steal their first win of the tournament
        when they go up against the UST Growling Tigers on Saturday (September 19),
        while the Ateneo Blue Eagles face off against the UE Red Warriors earlier
        that day.</p>'
  'Japans-yakuza-split-might-result-in-bloodbath':
    'author': 'Jake Adelstein, for CNN'
    'caption': 'The older generation of yakuza did favor tattoos, but this has fallen
      out of favor as they were first used as identifiers by the authorities.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-16T18:49:51.048+08:00
    'imagesource': 'jcr:f4cde94f-575e-4993-aa49-919e0b853953'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e86b2eb-cfb3-42c4-8e9d-abdb348d21d0'
    'lead': 'Last August, Japan''s largest crime group, the Yamaguchi-gumi, split
      into two main factions, potentially creating a gang war that may ultimately
      involve all 21 designated crime groups in Japan.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T08:35:06.728+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-12T08:35:11.151+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T08:35:10.667+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Japan''s yakuza split might result in bloodbath

      '
    'updated': 2015-09-18T07:15:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03596b5f-8990-4ac6-baed-cd7e4cca8eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:35:06.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:35:11.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Jake Adelstein is an investigative journalist
        and special correspondent for the LA Times, The Daily Beast, and VICE News.
        He has been covering organized crime in Japan since 1993 and is the author
        of "Tokyo Vice," "Operation Tropical Storm: How an FBI Jewish-Japanese Special
        Agent Snared a Yakuza Boss in Hawaii" and the forthcoming "The Last Yakuza."</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7321ff5-647d-406a-ba6c-629d25dc0f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:35:06.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:35:11.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Tokyo (CNN) —</strong> Last month, Japan''s largest crime
        group, the Yamaguchi-gumi, split into two main factions, potentially creating
        a gang war that may ultimately involve all 21 designated crime groups in Japan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4234db-56d6-435c-a758-e417be1fc20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:35:06.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:35:11.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The new group, which was formally created in early September, is
        calling themselves the Kobe Yamaguchi-gumi and is already setting up alliances
        with other organized crime groups. The National Police Agency says they have
        had an emergency meeting to discuss how to handle the crisis, and police nationwide
        are on alert.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044368bf-f0c0-46c7-8813-078cddaeb702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:35:06.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:35:11.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In the Japanese underworld, the 21 other organized crime groups
        are trying to decide which way the wind blows and who to align themselves
        with. The last split in the Yamaguchi-gumi, which began in 1984, resulted
        in several years of epic warfare marked with assassinations, attempted bombings
        and gun battles that terrified and enthralled the nation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4a57de-2008-4756-aca0-f13fad3b3d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:35:06.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:35:11.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Japan has very strict gun control laws, and in a land of 127 million
        people, there were six gun-related deaths last year, according to statistics
        by the National Police Agency. The possibility of the gang war reigniting
        frightens the general public considerably.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2484ab4-d17d-4d46-9a12-37054b2781ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:35:06.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:35:11.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Who are the yakuza?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b79c7a8-e9ca-42ed-b6a4-e22803308721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:35:06.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:35:11.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The yakuza is a blanket term for Japan''s organized crime groups:
        The country''s mafia. They were traditionally federations of gamblers and
        street merchants, but while the yakuza like to tout their history as going
        back hundreds of years, the oldest continuous group is, author Kazuhiko Murakami
        estimates, probably the Aizukotetsu-kai in Kyoto, founded in the 1870s.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed6983f-b8bb-4625-9d2f-6e48e0b5cbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:35:06.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:35:11.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>While many yakuza groups started as loosely run gambling associations,
        they really came into their own in the chaos after World War II, first running
        the black markets, providing gambling, and entertainment -- even managing
        some of Japan''s top post-war stars and singers -- before moving into construction,
        real estate, and engaging in extortion, blackmail, and fraud. And then of
        course, politics.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca233008-0755-446f-850a-c4dc71d4aaa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:35:06.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:35:11.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>There are 21 major groups with more than 53,000 members, according
        to the National Police Agency. The three largest groups are the Yamaguchi-gumi
        (23,400), The Inagawa-kai, (6,600), and the Sumiyoshi-kai (8,500). The yakuza
        are not outlawed; they are regulated and monitored.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfefc80-3b0d-4687-9196-54e976b246cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:35:06.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:35:11.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Many of their money-making activities are illegal but they also
        run legitimate enterprises. The third-generation leader of the Yamaguchi-gumi,
        Kazuo Taoka, famously told his followers, "Have a real job."&nbsp; They claim
        to be humanitarian groups that keep order in Japan. This is why they have
        office buildings, business cards, fan magazines, and comic books about their
        exploits.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fef3c61-3e38-43cf-af6b-3f87b8a73ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:35:06.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:35:11.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Yakuza members tend to be from those marginalized in Japan society
        traditionally -- the Korean-Japanese whose parents and grandparents were brought
        into Japan as slave laborers and members from the former outcast class of
        Japan, according to Mitsuhiro Suganuma, a former officer of the Public Security
        Intelligence Agency.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f93eb7-7a1a-4c9f-af5d-3a70f56fe74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:35:06.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:35:11.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Yamaguchi-gumi began as a labor dispatch service on the docks
        of Kobe in 1915 -- 2015 marks its centenary -- and their corporate emblem
        is known by everyone.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ef0f79-52bc-4e81-a3c7-0a3d4591d561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:35:06.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:35:11.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>How much of the yakuza legend is true?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de2ff95-5740-43fa-b7e4-4a2c15331044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:35:06.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:35:11.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>When we speak of yakuza in the west, we tend to think of heavily-tattooed
        thugs and noble gangsters with missing pinkies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3317d61-0980-4a01-969a-7e463e5d9fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:35:06.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:35:11.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The older generation of yakuza did favor tattoos, but this has fallen
        out of favor as they were first used as identifiers by the authorities, and
        latterly have gained popularity with an expanding subset of Japanese. The
        traditional tattoo was extremely painful to have done and showed that the
        individual was tough, had turned his back on society, and that he had money
        to spend.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5505c94-117b-40e1-a6b6-47958be6c8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:35:06.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:35:11.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The tattoos are also corporate branding at its finest -- some gang
        members have their organization emblem tattooed on their chest. It makes changing
        jobs or organizations difficult.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44d1a16-a43b-432b-b3cf-42f8e98c4965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:35:06.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:35:11.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Yakuza don''t have their fingers chopped off as a punishment. There
        are two situations in which a yakuza chops off a digit, usually a pinkie.
        When he does it in lieu of payment of his own debts, or to atone for a mistake
        and stay in the organization or stay alive, this is called a "dead finger."
        If a yakuza sacrifices a finger for the sake of his subordinate or a friend,
        that''s a "living finger."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e954496-8284-47fe-923d-7bf8b742c3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:35:06.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:35:11.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>One former yakuza boss sometimes would refuse to accept a severed
        finger for a debt saying, "I can''t turn this into money. Bring me cash."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f73fe4c-07c4-4526-b9cd-5318b09e8f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:35:06.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:35:11.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Younger members avoid carving up their bodies or chopping off their
        fingers as they bring unwanted attention.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ad0541-be6a-4336-958a-2973a7b14f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:35:06.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:35:11.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>What do they control in Japan, and overseas?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b5be8c-9be9-4551-b2aa-823f242bc46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:35:06.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:35:11.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In Japan, the yakuza have some control over the entertainment industry
        -- many major talent agencies have yakuza ties and rule over their empires
        ruthlessly. The head of the National Police Agency on August 31, 2011 publicly
        stated: "We will do what is necessary to aid the entertainment industry in
        cutting their ties to organized crime."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47df69b-1d1d-4ac1-b784-a5315ace622f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:35:06.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:35:11.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Yamaguchi-gumi has even been linked to the funding of one of
        Japan''s ubiquitous, super-cute teen girl bands. The band''s management has
        not publicly commented on the claim, which has been reported in Japanese weekly
        magazines.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3850feb-6f64-4ee5-9304-2546fa05e8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:35:06.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:35:11.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>They have a huge hand in the construction, real estate, currency
        exchange, labor dispatch, and the IT and financial industries, according to
        the National Police Agency. They also supply much of the labor for Japan''s
        nuclear industry and have had influence in the neverending cleanup of the
        Fukushima disaster, according to Japanese and English media reports and books
        like Tomohiko Suzuki''s "Yakuza and The Nuclear Industry."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa630377-bb8f-4a05-b1f1-572f58991359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:35:06.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:35:11.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Yakuza members were, according to Reuters, arrested in 2013 for
        infiltrating the construction giant tasked with the Fukushima cleanup and
        providing illegal workers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b607aa-cf81-45a5-b2d9-0baeee34243d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:35:06.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:35:11.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We are taking it very seriously that these incidents keep happening
        one after another," said Junichi Ichikawa, a spokesman for Obayashi, adding
        that the company was examining its subcontracting firms to ensure that they
        were not linked to gang members. "There were elements of what we had been
        doing that did not go far enough."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3631c85a-282d-417f-890e-a13f3e486434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:35:06.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:35:11.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Yamaguchi-gumi has been called Japan''s second largest private
        equity group. Because they are gamblers and they are privy to, and willing
        to use, insider information, they see the stock market as a casino, where
        they are the house. The modern-day yakuza use their network of men and women
        working in Japan''s "hospitality" industry -- escorts, "hosts" and "hostesses,"
        to collect information that can be used to judiciously blackmail company executives,
        politicians, and bureaucrats to maximize profits in their areas of interest.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5087c824-e3d0-4a8a-8249-752771e5ee2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:35:06.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:35:11.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Treasury Department has labeled the Yamaguchi-gumi a transcontinental
        organized crime group and even placed sanctions on the second tier group that
        rules them.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06be6ae-c15d-4361-bbcd-1b5198cfae0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:35:06.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:35:11.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"In order to conduct its criminal activities, the yakuza has relationships
        with criminal affiliates in Asia, Europe, and the Americas. In the United
        States, the yakuza has been involved in drug trafficking and money laundering,"
        a statement from April reads..</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696a2adb-ea3d-4a5c-b932-82b279b5f429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:35:06.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:35:11.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Including today''s action, OFAC (the Office of Foreign Assets Control)
        has designated 13 senior yakuza members and five yakuza entities -- the Yamaguchi-gumi,
        Sumiyoshi-kai, Inagawa-kai, Kudo-kai, and Kodo-kai.&nbsp; Today''s designation
        of the Kodo-kai marks the first time a second-tier yakuza affiliate is being
        targeted."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5936ec3-f7d8-4009-aeb7-ce119e8e59bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:35:06.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:35:11.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>How much influence do they wield?</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbafaaa1-00d4-4bb6-b9ea-fddd2d716e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:35:06.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:35:11.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Even Japan''s ruling party was not immune to the influence of the
        yakuza. The notorious yakuza Yoshio Kodama financed the Liberal Democratic
        Party in its early years, noted in "Yakuza: Japan''s Criminal Underworld"
        by David E. Kaplan and Alec Dubro.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d19558-6005-41c4-be3d-be236a5ce955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:35:06.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:35:11.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Minister of Education in Japan is alleged to have received political
        donations from a yakuza front company. After denying receiving donations,
        he later admitted to getting a 180,000 yen ($1500) donation that he has since
        returned. He denies any other wrongdoing.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2625f04f-a1d6-450d-910e-a5ad035bb1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:35:06.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:35:11.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Another Abe cabinet member, Eriko Yamatani, who heads the Public
        Safety Commission, which oversees the National Police Agency, is "suspected
        of consorting" with a racist right wing group that has ties to the yakuza.
        After posing in a 2009 photograph with members of the Zaitokukai, the group
        in question, the government said she didn''t know that the people in the photograph
        were connected to the group.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0faa059-1e11-42d0-ae5a-ea25a9880931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:35:06.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:35:11.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Asked about it at a Foreign Correspondents'' Club of Japan speech,
        Yamatani would not comment on what she thought of the organization''s views.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87eb6147-d26d-4567-a0e3-18d64f576368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:35:06.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:35:11.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Vice Chairman of Japan''s Olympic Committee has also been photographed
        with a top member of the Sumiyoshi-kai. The official, Hidetoshi Tanaka, claimed
        the photographs of him with the head of the Yamaguchi-gumi which were published
        last year are fake.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01849068-8e5e-481a-a229-1286ef03f20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:35:06.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:35:11.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In the business world, they are a last resort in crushing labor
        unions, scandals and finding labor for jobs that no one wants to do.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da26e8a-ebc0-41bc-bc8a-d4ba9589217e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:35:06.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:35:11.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>What does this latest Yakuza activity mean for Japan?</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfda92f3-a2a3-4402-91d5-169e3be8c114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:35:06.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:35:11.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Yamaguchi-gumi split into two groups at the end of August could
        spark gang wars in Japan.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add135ff-e4e0-430c-859f-b881ab176d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:35:06.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:35:11.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Yamaguchi-gumi had 72 factions before the split. The other 21
        organized crime groups in Japan will have to decide which group to support:
        the old guard or the rebels. That may cause groups such as the Inagawa-kai,
        the third largest group, to split apart as their own factions decide loyalty.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45f5e60-70e0-41f2-bc75-a3659dea458b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:35:06.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:35:11.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Sumiyoshi-kai, Japan''s second largest crime group, may already
        be splitting apart in response to the Yamaguchi-gumi conflict.&nbsp; According
        to police sources, the powerful Kohei-Ikka faction has expressed solidarity
        with the "Kobe Yamaguchi-gumi" and may split apart from the Sumiyoshikai to
        join them.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ca98cd-1bd9-4676-ba72-2197ee83e62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:35:06.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:35:11.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The one thing that should keep casualties low is that under civil
        law, yakuza bosses can be sued for damages committed by their underlings.
        In 2012, Goto Tadamasa, a former crime boss, paid $1.4 million to the family
        of a real estate agent that his men had killed. He was never convicted in
        a criminal court.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3cf102-e678-4b12-bcc8-8fd89d909873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:35:06.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:35:11.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In the modern-day yakuza, money is worth more than blood. That''s
        why the rebel faction of the Yamaguchi-gumi may win simply by offering reduced
        association dues to those who join them.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e3d9c5-ec46-47a9-a2ff-7522a49f68c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:35:06.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:35:11.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/09/15/asia/yakuza-yamaguchi-gumi-explainer/index.html">"The
        yakuza: Inside Japan''s murky criminal underworld"</a></em></p>'
  'Heneral-Luna-Jerrold-Tarog-review':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'John Arcilla playes the brash, brutally honest, and fiercely passionate
      General Luna, who is desperately struggling to bring a people together to fight
      for their motherland.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-12-16T17:26:00.297+08:00
    'imagesource': 'jcr:662e7056-b856-4094-b247-72059ab8df4c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50c54214-a892-49c5-80c1-90e0c8efc3b8'
    'lead': 'Film director Jerrold Tarog brings the famed Filipino leader General
      Antonio Luna back to life, and the story he shares is bound to stick.'
    'mgnl:activationStatus': true
