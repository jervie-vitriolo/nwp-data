      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Red Warriors hope to continue their run of good form against
        the Ateneo Blue Eagles on Saturday (September 19), while the Adamson Falcons
        look to barge into the win column against the De La Salle Green Archers on
        Sunday (September 20).</p>'
  'NCAA-season-91-san-beda-lyceum-san-sebastian-eac':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-09-16T16:04:26.940+08:00
    'imagesource': 'jcr:2733bc04-bdf9-45c7-a0f0-eca606d5756d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fec9936d-8845-4147-aa21-ae5fc52f4079'
    'lead': 'San Beda guns for a share of the lead with Letran as it tackles an already-ran
      Lyceum of the Philippines University Thursday (September 17) in the National
      Collegiate Athletic Association (NCAA) at The Arena in San Juan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T08:46:57.978+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-12T08:47:01.540+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T08:47:01.201+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'NCAA: San Beda guns for share of lead with Letran, tackles Lyceum

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916796d3-1d5e-49a0-bb4f-bb0c84685681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:46:57.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:47:01.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> San Beda guns
        for a share of the lead with Letran as it tackles an already-ran Lyceum of
        the Philippines University Thursday (September 17) in the National Collegiate
        Athletic Association (NCAA) at The Arena in San Juan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550ea33c-b635-4440-add2-57920c42d803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:46:57.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:47:01.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Lions (10-3) are also itching to bounce back from a heartbreaking
        88-86 defeat to the Perpetual Help Altas last week in a loss that spoiled
        the former''s bid to catch up with the Knights (11-3) at first place.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c709e5c7-5c3c-4a13-842f-a653dc784018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:46:57.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:47:01.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But San Beda could accomplish what it failed to do the last time
        out if it could hurdle Lyceum, a team already out of the Final Four running
        with a 3-11 record, in their 4 p.m. encounter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ac51c2-8560-42fe-b17a-dcaf921d9e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:46:57.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:47:01.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We have another chance to do what we couldn''t do the last game
        and hopefully we could execute this time," said San Beda coach Jamike Jarin.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba13c14f-0e07-41de-9ad3-f06dc5cb7cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:46:57.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:47:01.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>San Beda is expected to rely anew on its seasoned troika of Ola
        Adeogun, Arthur dela Cruz, and Baser Amer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08964247-cfde-4c4c-9505-bf738e5cd5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:46:57.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:47:01.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The 6-8 Adeogun had 26 points and eight rebounds the last game but
        he was limited by foul trouble and played just 22 minutes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bff060-814a-4b20-b183-dd1ce20de1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:46:57.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:47:01.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>For the Lions to be more lethal, they would need a more aggressive
        but more controlled Adeogun, who has been the source of inside strength for
        the team but couldn''t do it on a daily basis due to inconsistency.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9deb76-09ad-4975-a310-f56c0fa5e128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:46:57.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:47:01.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Against the Pirates, Adeogun will be faced with a fearsome frontcourt
        of Cameroonian Jean Victor Nguidjol and Joseph Gabayni.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee7a3dc-47da-4859-88cc-9c50a3e91cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:46:57.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:47:01.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The 6-7 Nguidjol has been averaging in double-double as of late
        including a 12-point, 12-rebound effort in a heartbreaking 66-70 defeat to
        Mapua Friday while Gabayni went on attack mode by unleashing 21 points on
        his first game since returning from a school-imposed three-game suspension.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cab3d0e-c06f-4bcb-8635-16a402f1df20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:46:57.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:47:01.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And Jarin knows Lyceum will be a formidable foe.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7f45ee-05bb-43df-a496-c864fa4651a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:46:57.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:47:01.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It''s always hard to play a team with nothing to lose and everything
        to gain. Also, Lyceum has been a solid team since the start of the season,
        it''s just that breaks didn''t go their way much," said Jarin, whose team
        beat Lyceum, 97-74, in their first round meeting on July 21.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc08851-ce8d-4281-b602-36e4f15fbb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:46:57.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:47:01.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, San Sebastian (3-10) and Emilio Aguinaldo (2-11) clash
        in a non-bearing contest at 2 p.m.</p>'
  'Apple-Tim-Cook-charity-gay-Late-Show-Stephen-Colbert':
    'author': ' Jose Pagliery and Frank Pallotta, CNN Money'
    'caption': 'Tim Cook, Chief Executive Officer of Apple Inc.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-09-16T16:02:50.816+08:00
    'imagesource': 'jcr:6c9fa807-de7c-4118-b919-24503f2de0b5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53b1648f-d9d4-4f5e-a2c1-036357c584f2'
    'lead': 'CEO Tim Cook explained to Stephen Colbert on Tuesday (September 15) why
      Apple is giving more to charity than it did under his predecessor, Steve Jobs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T08:50:26.638+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-12T08:50:29.871+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T08:50:29.549+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Tim Cook talks charity, coming out as gay on ''Late Show''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a065a40c-5691-426d-b4df-05c51ae7a477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:50:26.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:50:29.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>NEW YORK (CNNMoney) — CEO Tim Cook explained to Stephen Colbert
        on Tuesday (September 15) why Apple is giving more to charity than it did
        under his predecessor, Steve Jobs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43f2833-ccbd-4023-b629-2076e20a6bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:50:26.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:50:29.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We want to leave the world better than we found it," Cook said
        during a Late Show interview that will air Tuesday evening on CBS.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e43b1b-e4b7-4ff2-9d82-a02e2466c60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:50:26.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:50:29.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Cook said he''s focused on charity for the same reason he came out
        as gay last year. People are suffering, and because of his position at Apple,
        he''s able to do something about it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7470f368-5266-44db-9c44-a996f1848b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:50:26.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:50:29.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It became so clear to me kids were being bullied in school, kids
        were getting discriminated against, kids were even being disowned by their
        own parents," he said. "I needed to do something."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567ae9f9-1436-4225-a8f3-b2549754ccef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:50:26.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:50:29.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Late Show with Stephen Colbert: Tim Cook On Why He Came Out</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb367c94-8aae-42df-9ca2-f205cb056f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:50:26.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:50:29.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Cook said he asks himself the same question everyday, one originally
        posed by Martin Luther King, Jr.: "What are you doing for others?"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e3e3a7-5c62-4bb1-99c7-b2235055f93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:50:26.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:50:29.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>That''s why Cook — a staunch advocate for personal privacy — has
        gone public.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b495d038-233d-4e88-9a51-02eb5ec44a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:50:26.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:50:29.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I valued my privacy significantly, [but] I felt that I was valuing
        it too far above what I could do for other people," he said. "I wanted to
        tell everyone my truth."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ffecf7-373a-4319-a69c-8ca905be002c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:50:26.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:50:29.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>One audience member, Molly Evans, said she appreciated Cook''s openness
        during the interview.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b8d2cf-b66b-41bd-9fc5-d0a6119e2bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:50:26.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:50:29.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It''s inspiring that he gave up his own privacy to help others,"
        Evans said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43f3049-abaf-4441-b908-e26a09ec558f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:50:26.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:50:29.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Another audience member, Sarah Drake, said: "I thought he was lovely.
        You have to be a brilliant man to be head of a company like that."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5087b4d-6f76-4992-ae12-94cff3c5df3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:50:26.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:50:29.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Both women clutched their iPhone 6 devices as they spoke.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a88d90-9805-47af-b9f6-3f0d752f6f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:50:26.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:50:29.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Colbert also asked Cook to comment on rumors about a future Apple
        car, and the possibility the company will create original content for Apple
        TV. Cook responded with jokes, but wouldn''t confirm any plans.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1142626-6911-472d-8aa2-feb160a0b8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:50:26.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:50:29.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Cook also showed a distaste for upcoming Steve Jobs biopics that
        show the late company co-founder in an unflattering light: as a brutal, unforgiving
        and sometimes exploitative executive.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb35d66c-72ee-42d8-a8fd-e802ec3540a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:50:26.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:50:29.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Cook pushed back on those portrayals: "He was a joy to work with.
        I think that a lot of people are trying to be opportunistic, and I hate this.
        It''s not a great part of our world."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdeab389-6d33-4c26-8848-8a7b8ee5e504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:50:26.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:50:29.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Apple boss is the third tech luminary to come on Colbert''s
        show since its debut last Tuesday. Last Wednesday, Colbert hosted Tesla Motors
        CEO Elon Musk. On Thursday, Uber CEO Travis Kalanick made an appearance.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0419990a-a9d2-4fbb-b743-1b9309f64c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:50:26.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:50:29.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>During the question and answer portion of Tuesday''s taping, which
        is not typically aired, Colbert was asked which big name in tech he''d like
        to have on next.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f32bcba-7a2e-4e9e-a65d-910ca76752d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:50:26.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:50:29.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Thomas Edison!" Colbert joked.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8600e86-e4a6-4993-b94f-abd1b97d9a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:50:26.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:50:29.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>An audience member mentioned Facebook CEO Mark Zuckerberg. Colbert
        said that would be great.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedd0768-ce7c-4c8a-8194-25ada430d759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:50:26.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:50:29.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He then jokingly added that he could always bring on Jesse Eisenberg,
        who starred as Zuckerberg in the Facebook biopic The Social Network and "no
        one would know" the difference.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e5edf8-9961-419f-bc7f-36bc329e8c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:50:26.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:50:29.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "Tim Cook talks charity,
        coming out as gay on ''Late Show''"</em></p>'
  'MMDA-Pasig-River-Ferry-System-new-boat':
    'author': 'Camille Abadicio, CNN Philippines'
    'caption': 'The new ferry boat is an addition to the 10 operational ferries in
      the fleet.'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2015-09-16T15:17:24.315+08:00
    'imagesource': 'jcr:0a92f039-73ee-4630-8187-fe04911d744d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '428aa433-5464-4e41-9ea7-fb08064505c8'
    'lead': 'The Metropolitan Manila Development Authority (MMDA) inaugurated a new
      commuter boat for Pasig River Ferry System Wednesday (September 16).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T08:54:12.688+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-12T08:54:49.961+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T08:54:49.659+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'MMDA launches new ferry boat

      '
    'updated': 2015-09-18T07:15:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707d3281-5151-4b5a-8d51-ff77a3f4b78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:54:12.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:54:49.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Metropolitan
        Manila Development Authority (MMDA) inaugurated on Wednesday (September 16),
        a new commuter boat for its Pasig River Ferry System.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c163ee-f5bc-44f8-bc1b-9c55f77b2504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:54:12.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:54:49.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The brand new fiberglass ferry can travel up to 12 knots and has
        a maximum capacity of 45 passengers, including the crew.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388e7274-ce18-4de2-9974-a6e185a15a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:54:12.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:54:49.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It will be an addition to the 10 operational ferries in the fleet
        that service passengers along Pasig River from Pinagbuhatan in Pasig City
        all the way to Plaza Mexico in Manila.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5676e3be-27bb-435c-9c42-daf9c3345642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:54:12.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:54:49.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The ferry service currently has 11 stations: Pinagbuhatan, and San
        Joaquin in Pasig City; Guadalupe and Valenzuela in Makati City; Hulo in Mandaluyong
        City; PUP Sta. Mesa, Sta. Ana, Lambingan, Lawton, Escolta, and Plaza Mexico
        all in Manila.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0950d3b3-1e91-4c96-ba79-2a1a45a9b746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:54:12.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:54:49.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The ferry system is open from 6 a.m. to 6 p.m. daily from Mondays
        through Sundays.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a488d25f-2cf6-48b5-8d75-8f582bd2d91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:54:12.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:54:49.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Pasig River Ferry System was revived April last year by the
        MMDA, the Department of Transportation and Communication (DOTC) and the Pasig
        River Rehabilitation Commission.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffa06ac-0d58-4614-83bb-889465fd7d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:54:12.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:54:49.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>As of August 26, the total ridership of the ferry system has reached
        121,839.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e0073b-9f12-4048-b4e6-6d4f823776a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:54:12.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:54:49.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>MMDA continued to promote the ferry service as an alternative mode
        of transportation for commuters amidst the traffic congestion problems in
        Metro Manila resulting from ongoing road infrastructure projects.</p>'
  'remittances-up-july-2015':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-09-16T15:12:42.504+08:00
    'imagesource': 'jcr:8d6cd271-6819-4c01-9429-0410f85ecc45'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee07ff09-7374-41ff-ab23-76fd9566515a'
    'lead': 'A strengthening U.S. dollar and a depreciation of several currencies
      around the world partly caused a slower growth in personal remittances from
      overseas Filipinos (OFs)  last July, according to the Bangko Sentral ng Pilipinas
      (BSP). '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-12T08:57:33.880+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-12T08:57:37.084+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-12T08:57:36.864+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Remittances inch up in July

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083140e3-876a-4902-8782-2687e3c13cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:57:33.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:57:37.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A strengthening
        U.S. dollar and a depreciation of several currencies around the world partly
        caused a slower growth in personal remittances from overseas Filipinos (OFs)
        last July, according to the Bangko Sentral ng Pilipinas (BSP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715efbd7-9ba4-4f0a-996a-5a98eecd6ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:57:33.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:57:37.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The central bank revealed on Tuesday (September 15) that personal
        remittances grew by an annualized 0.5 percent to $2.3 billion last July, in
        contrast to the comparable 7.3 percent increase logged during the same month
        last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856df30d-0532-4382-a610-10ac220af442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:57:33.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:57:37.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Such funds from land-based workers with contract of one year or
        more grew by 5.4 percent, while those from sea-based and land-based workers
        with contracts of less than a year rose by 2.9 percent.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee46bf6-795d-404f-b8c9-4053a36c58ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:57:33.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:57:37.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>On a cumulative basis, personal remittance for the first seven months
        of the year reached $15.7 billion, equivalent to a year-on-year growth go
        4.6 precent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16dc1caf-21fe-4cf5-9b77-6ee6ab957d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:57:33.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:57:37.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Cash remittances from OFs coursed through banks increased by an
        annualized 0.5 percent to $2.1 billion, bringing the January to July total
        to $14.2 billion. The January to July total is 4.8 percent higher than the
        $13.5 billion notched during the same period last year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e661310-ab13-46c3-a415-40735298d275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:57:33.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:57:37.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to the BSP, the bulk of such funds came from the U.S.,
        the U.A.E., the U.K., Singapore, Japan, Hong Kong, and Canada.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7da758-876f-4bd6-885e-02a69e3acbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:57:33.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:57:37.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Citing figures from the Philippine Overseas Employment Administration
        (POEA), the central bank noted that total job orders reached 526,345, and
        that 38.7 percent of which has been processed. Most jobs were intended mainly
        for service, production, and professional, technical and related workers in
        Saudi Arabia, Kuwait, Qatar, Taiwan, and the U.A.E.</p>'
  'Les-Miserables-Rachel-Ann-Go-March-2016-Manila':
    'author': 'CNN Philippines Staff'
    'caption': 'Having celebrated triumphant seasons in Melbourne, Perth and currently
