      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Kiefer Ravena led the Blue Eagles with 21 points, while import Ikeh
        Chibueze had a break out game with 14.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8725e2f4-379d-4f71-a86d-822f12578886'
