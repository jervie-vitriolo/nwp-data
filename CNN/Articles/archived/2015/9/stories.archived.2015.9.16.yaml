      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The first trailer for Disney''s live-action version of The Jungle
        Book has been released, and it''s worlds apart from the animated movie that
        debuted in 1967.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70c01db-7462-4dd2-9314-8581ad5a0e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T10:10:49.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T10:11:02.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Based on the classic novel of the same name by Rudyard Kipling,
        The Jungle Book tells the story of a young boy named Mowgli, a man-cub raised
        by a family of wolves. Despite having gown up in the jungle, Mowgli''s life
        is put in danger as the tiger Shere Khan sees him as a threat.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa87759-0ecb-4146-907f-27164eb513ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T10:10:49.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T10:11:02.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>As Mowgli evades the tiger, he goes on a journey guided by Bagheera,
        a panther, and Baloo, a bear. Along the way he meets other residents of the
        jungle - including some who do not exactly have the best intentions for the
        young boy.</p>'
