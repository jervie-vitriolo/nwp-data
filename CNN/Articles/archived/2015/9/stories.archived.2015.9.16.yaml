      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/09/15/news/economy/donald-trump-wall-street/index.html?iid=hp-stack-dom">"Donald
        Trump terrifies Wall Street"</a></em></p>'
