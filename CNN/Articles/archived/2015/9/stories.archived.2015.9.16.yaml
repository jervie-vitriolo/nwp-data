    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd429b2-45f9-4639-9ddc-09a573edb853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:31:07.103+08:00
