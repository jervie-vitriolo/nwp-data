    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e5b971-3631-4ae9-b9eb-32cbe7796df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:31:07.101+08:00
