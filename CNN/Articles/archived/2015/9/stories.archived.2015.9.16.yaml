      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> UE Red Warriors
        pulled away in the fourth quarter to nip the Adamson Soaring Falcons, 89-78,
        in the University Athletic Association of the Philippines (UAAP) on Wednesday
        (September 16) at the SMART-Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4ca235-6664-4f54-b353-b9b23dce526e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:44:33.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:44:37.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Edson Batiller spearheaded UE''s attack with 23 points, while Paul
        Varilla added 15 points including the game-sealing shot from the free throw
        line.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa6d566-729d-481b-a405-087bcfd9c2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:44:33.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:44:37.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Varilla opened the payoff period with a booming triple to give the
        Red Warriors a 66-57 cushion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58427b27-ca9c-45fb-8241-50a9f98275ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:44:33.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:44:37.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Falcons failed to recover from there despite a short-lived run
        that allowed them to get to pull within eight, 84-76, in the final minutes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c349e126-0ab4-4829-a41a-5839a9250fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:44:33.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:44:37.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>UE made sure to never let up until the final buzzer, employing coach
        Derrick Pumaren''s signature full court press to keep the count out of reach.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020d3ab2-2bdc-40aa-8c81-ccf3440046e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T08:44:33.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T08:44:37.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Varilla wrapped up the contest that clinched UE its second win in
        three outings with a split from the charity stripe.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c1d56e-caa3-4eb7-b4b4-a1c8f1d9ca8b'
