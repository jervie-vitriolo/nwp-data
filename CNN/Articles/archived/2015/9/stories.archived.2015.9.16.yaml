      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Zamboanga City (CNN Philippines) —</strong> More than 200
        familes in Zamboanga City have evacuated to safer ground due to flooding caused
        by strong rains Tuesday night (September 15).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c9431f-e35d-434b-924e-1bfa12a3560f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:43:41.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:43:46.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Majority of the families are from low lying areas in the city proper
        such as San Jose Gusu, Baliwasan, and Tugbungan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b843a3bc-e4d1-48c0-b8b4-beb8e3567b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:43:41.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:43:46.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>At least two schools — Tugbungan Elementary School and San Jose
        Gusu Elementary School, which was used as an evacuation center — did not hold
        classes after their grounds were flooded due to the strong rains.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096fccb2-028b-4834-9ee1-95e94e76c621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:43:41.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:43:46.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Downtown streets, particularly Pilar street, were also flooded.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abc2203-ae04-4677-8525-996a7b902072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-12T09:43:41.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-12T09:43:46.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The City Social Welfare and Development Office distributed food
        packs to the affected families staying at the San Jose Gusu Elementary School
        and barangay halls used as evacuation centers.</p>'
