      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The poll body is thinking of bringing in 20 of these to each mall
        polling precinct, should the plan push through.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43866467-4ce2-47af-b734-9e9fbe881e17'
