      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:55:31.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Dindin Santiago led Petron with 15 points, while Brazilian import
        Rupia Inck Furtado chipped in 11.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffddf0e-538c-4aa7-b766-a573ba9723cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:55:26.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:55:31.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Bouncing back from their opening day defeat against North Korea’s
        4.25 Sports Club, the Blaze Spikers hit the ground running in their second
        assignment of the tournament.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a52e81d-7c0c-45db-81e0-9a8692a932b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:55:26.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:55:31.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Philippine-based club took the first two sets with relative
        ease, taking down Iran with scores of 25-8 and 25-16.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38018c7b-2c66-4ece-9e46-69fb54e2c2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:55:26.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:55:31.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It was not as comfortable in the third set for the Blaze Spikers
        as Islamic Azad refused to bow down to the Filipinos. Petron was down 23-20,
        but scored three straight points, capped by a hit from Aby Marano to the the
        score at 23-all.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915ee40c-e1bc-4f67-b028-a7e2bd12e87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:55:26.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:55:31.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Furtado blocked an attempt to hold give the Blaze Spikers a slim
        24-23 advantage before taking the game after Islamic Azad committed a lifting
        violation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c050ae-e6eb-4926-8856-27f3e88d8a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T15:55:26.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:55:31.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Petron Blaze Spikers will continue their campaign against defending
        champions Hisamitsu Springs of Japan on Tuesday (September 15).</p>'
