      'text': '<p>Authorities said South Korea would be providing 12 FA fighter jets
        to the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b73d97-819e-4236-bcd1-f1cfcaff1350'
