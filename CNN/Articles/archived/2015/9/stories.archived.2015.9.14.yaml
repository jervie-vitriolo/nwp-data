        and the Philippines agreed on information exchange and the two nations'' defense
        cooperation.</p>'
  'Traffic-effects-government-agencies':
    'author': 'Paul Garcia, CNN Philippines'
    'caption': 'EDSA (File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
