  'donald-trump-jeremy-corbyn-twitter-hamishp95':
    'author': 'Ed Payne, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-14T12:17:41.721+08:00
    'imagesource': 'jcr:9231fb5c-5241-432c-aaa3-2505a33449c3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c84a7d2c-6d16-420a-99d6-484f863765db'
    'lead': 'Republican presidential front-runner Donald Trump loves to tweet. And
      there are folks on Twitter who love to troll.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T11:43:37.224+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-11T16:31:04.980+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-11T16:31:04.594+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': '''I stumped the Trump,'' British Twitter account claims; but did it?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb996ca-0ba8-42d5-94a7-c1c697c87813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:43:37.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:31:04.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Oh, the pitfalls of politics and social
        media.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7b4f26-584a-4897-a428-8d46421a36fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:43:37.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:31:04.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Republican presidential front-runner Donald Trump loves to tweet.
        And there are folks on Twitter who love to troll.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953705dd-bff1-40fd-8a73-9c604b15a8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:43:37.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:31:04.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Take @HamishP95, the person who played the "gotcha game" with The
        Donald on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc40a0c-2577-4e37-b72b-f2dda442138b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:43:37.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:31:04.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Accompanied by a picture of newly elected British Labour Party leader
        Jeremy Corbyn, Hamish tweeted, "My Dad is thinking of voting for the first
        time ever for you."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e5c4fb-2207-40d0-a158-076e7a4c8a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:43:37.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:31:04.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Not recognizing Corbyn, Trump or whoever posts to his official Twitter
        account responded, "Great."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08579456-76ef-4d6b-80ac-fc8495c9d40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:43:37.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:31:04.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Proud of himself, Hamish trumpeted the news.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183f82fe-3cc4-4120-9930-0cb2497eb9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:43:37.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:31:04.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"You may want to delete this tweet Donald, I have proven you spectacularly
        wrong."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fcf868-720f-4975-8730-6ce046730df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:43:37.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:31:04.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>British newspaper The Telegraph jumped on the Hamish bandwagon:
        "Donald Trump duped by Twitter photo of Jeremy Corbyn," the headline for its
        story proclaimed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d967c7b-f837-4d4a-9e57-4a8760d6b72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:43:37.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:31:04.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And then there was piling on by another GOP candidate, Louisiana
        Gov. Bobby Jindal, eager to capitalize on the apparent gaffe.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3395a986-5ca9-4eb0-8073-9aac2158c3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:43:37.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:31:04.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Wow. Is there a world leader you DO recognize? Is this guy going
        to vote for you too?" he tweeted, above a picture of Russian President Vladimir
        Putin, riding shirtless on a horse.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ef3dd6-24dd-494a-9fc4-32f8c095b6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:43:37.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:31:04.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Saturday''s "gotcha moment" came less than a week and a half after
        Trump stumbled when asked by a conservative radio host about the heads of
        major terrorist organizations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8600a7-6307-472c-9821-de03ada5572f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:43:37.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:31:04.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>How much of a ''gotcha'' was it?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b346efc-4a7f-4225-b25a-64acc5fe109b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:43:37.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:31:04.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Corbyn wasn''t a prominent figure in British or Labour Party news,
        and certainly not world politics, until recent months. At age 66, he barely
        made it into the leadership contest at all.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f831c01f-0913-487c-bf43-a936a474b5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:43:37.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:31:04.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Only the last-minute support of a handful of members of Parliament,
        who wanted to help broaden the debate by including the left-winger, got him
        onto the June ballot at all. His campaign tapped into anger over government
        austerity measures.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8940da34-a9cb-4d28-9b1e-82ebd04be78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:43:37.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:31:04.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Corbyn was elected opposition leader less than an hour before Trump''s
        account tweeted, "Great."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20aeef24-2d81-4c0d-bf5f-8e147057e30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:43:37.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:31:04.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>When Hamish made his initial Twitter post three hours earlier, the
        MP hadn''t been elected to leadership, although he was favored.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0047b58-9e77-4fd5-805c-112183cab0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:43:37.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:31:04.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, American voters will have to decide how important it
        is for a presidential candidate to know who the British opposition leader
        is -- newly elected or not -- and whether a Twitter prank should determine
        that.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40c6f08-8495-4569-86d2-adffc3c1972b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:43:37.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:31:04.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>With Trump enjoying 32% support among GOP candidates, it''s likely
        his campaign isn''t losing sleep over it.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3496bf8e-087a-4f88-be5b-79198d7e16e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:43:37.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:31:04.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Still, at the end of the day, the acclaim of his 15 minutes of Twitter
        fame was a bit much for Hamish.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d816be9-048b-485a-aa3a-4e8fad295a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:43:37.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:31:04.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Need sleep, Goodnight. Still can''t believe I stumped the Trump."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73615c5-59b0-4a8c-bdf7-5a7d608eceb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:43:37.226+08:00
      'mgnl:createdBy': 'jeff'
