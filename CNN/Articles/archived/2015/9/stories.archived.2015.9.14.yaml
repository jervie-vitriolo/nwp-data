      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Taylor, a longtime Baltimore Ravens backup who signed with Buffalo
        in the offseason, also flashed his sprinter''s speed as he ran six times for
        45 yards, including an impressive scramble that resulted in a 31-yard gain.</p>'
