    'title': '''We are moving to the next bubble'': German Finance Minister

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a54c9c-d75f-40ef-bfc7-358412598339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:22:20.064+08:00
