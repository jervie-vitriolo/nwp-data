    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e9f48a-61a0-44aa-ab8e-84d320296151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:32:09.468+08:00
