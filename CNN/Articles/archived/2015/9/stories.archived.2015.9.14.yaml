      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections (Comelec) presented this voting booth
        prototype to media on Monday (September 14).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971971a4-f88e-4466-b9b9-e6f07a6a2dd2'
