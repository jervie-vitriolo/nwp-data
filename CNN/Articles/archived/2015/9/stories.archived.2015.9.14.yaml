      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Comelec Chairman Andres "Andy" Bautista said this is just a prototype
        and they would make shorter ones for persons with disability.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a44f2cc-2a6b-4a47-a24d-35b106731d0e'
