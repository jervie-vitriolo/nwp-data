    'template': '1'
    'title': 'Happy 30th, ''Super Mario''! Five big Mario moments

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fae7aa9-a23d-49ac-ad8f-239c2f190525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:46:44.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:46:48.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hard to believe it has been 30 years since
        we were first told "our princess is in another castle."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4292668d-8466-43ef-9049-45dac085d284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:46:44.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:46:48.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>For those of you not familiar with the reference, "Super Mario Bros.,"
        one of the most popular video games of all time, turned 30 on Sunday (September
        13).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7ea14c-7fb4-4bf0-91aa-9cce84619b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:46:44.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:46:48.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It was first released in Japan on September 13, 1985, by Nintendo,
        putting that video game company on the map.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60eb65db-2ea6-49b6-a134-75d7b43a4fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:46:44.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:46:48.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It was a sequel to the one-screen game "Mario Bros." (which introduced
        Mario''s brother Luigi), which was itself a sequel to the smash hit of the
        early 1980s game "Donkey Kong" (in which Mario attempted to defeat the angry
        gorilla).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88b7da6-0d4a-4fe7-992e-c3029e6ed22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:46:44.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:46:48.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Mario is the closest thing to Mickey Mouse in the world of video
        games, an instantly recognizable symbol of gaming and a mascot for Nintendo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2c8625-c361-435d-8d7b-1a88dddb2acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:46:44.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:46:48.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Here are five big moments in the history of the high-jumping, pipe-traveling
        plumber:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5014be-d279-42d0-926b-249fbdc963e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:46:44.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:46:48.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>1. "Super Mario" launches the Nintendo Entertainment System</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34379cd2-af30-4a07-bc6a-509aa5ce0a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:46:44.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:46:48.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The importance of the Nintendo Entertainment System, or NES, cannot
        be understated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ae2668-8fa6-4cb7-91a5-567462fa41d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:46:44.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:46:48.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The gaming system was released in the U.S. in late 1985 — after
        "Mario''s" introduction — and was a monster hit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65c96ef-49ba-4524-ae2d-5d160d903e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:46:44.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:46:48.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It was literally a "game changer," in that the games one could play
        on the 8-bit system brought the graphics and fun of an arcade to your home.
        Many previous systems like Atari''s were low-quality versions of some arcade
        games with blocky graphics.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087d9f9d-0ac8-4fc6-b888-052c491d0b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:46:44.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:46:48.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It also gave us the "side-scroller" game allowing players to move
        through various lands and worlds, instead of being in one stationary setting.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8b983d-5401-42ae-bb1a-d6b217d4537f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:46:44.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:46:48.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Everyone who got an NES received "Super Mario Bros.," creating a
        legion of fans. It didn''t hurt that it was a lot of fun to play, as Mario
        and his brother jumped, squished and warped their way through a strange world
        of "koopas" and "goombas" called Mushroom Kingdom, on the lookout for Princess
        Peach, held captive by the evil Bowser (or King Koopa).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562b2137-4719-4d82-9fdc-57941ae224c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:46:44.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:46:48.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Future Nintendo game systems would almost always include a new "Super
        Mario" sequel or spinoff, including the Super Nintendo, Game Boy and multiple
        versions of the hand-held DS.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd77587f-2238-43ee-9fe6-3dab8b4b7359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:46:44.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:46:48.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>2. Mario gets animated</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02442838-a89a-4055-8517-e336db20f985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:46:44.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:46:48.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In 1989, Nintendo tossed its controller into the children''s TV
        ring with "The Super Mario Bros. Super Show," a half live-action, half animated
        expansion of the "Mario" brand to other platforms (though "Legend of Zelda"
        stepped in on Friday afternoons).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bb129d-9fc1-4d73-b00c-07d69d93caa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:46:44.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:46:48.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Captain Lou Albano of wrestling fame portrayed Mario in the live-action
        portions, which were a bit of a callback to Sid and Marty Krofft series of
        the 1970s.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305983cc-539a-4bbf-ad88-6560700baba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:46:44.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:46:48.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The show was successful enough to get spun off to Saturday mornings
        on NBC for a few more seasons.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1ba8c3-6b94-4325-8da8-9b753f23157b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:46:44.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:46:48.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>3. Mario takes to the road</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6053837-8256-4b81-85ee-4b6bbe2281c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:46:44.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:46:48.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Mario Kart" translated the "Super Mario" characters to the racetrack
        in 1992, and this game and its many, many sequels are some of the most popular
        racing games of all time.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcd0db9-4ff0-4dac-bb17-bb0f18ff6135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:46:44.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:46:48.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It was followed by another of the many spinoffs, 1998''s "Mario
        Party" (not to mention the earlier 1991 spinoff "Dr. Mario").</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738e12a8-1431-4888-8e14-00c83b240ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:46:44.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:46:48.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>4. Super Mario hits the big screen (it does not go well)</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c36c43e-663b-413b-8d83-328e8c7c45c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:46:44.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:46:48.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The bright and happy world of "Super Mario Bros." was inevitably
        translated into a feature film in 1993, a movie that had more in common with
        "Blade Runner" than anything on a gaming console.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eecce78-eabf-4408-9369-243f0285aaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:46:44.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:46:48.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Bob Hoskins, a few years after "Who Framed Roger Rabbit," starred
        as Mario Mario, with up-and-coming John Leguizamo as Luigi Mario.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ba3d94-245a-4272-9b15-b17114c61144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:46:44.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:46:48.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Dennis Hopper chewed the scenery as the reptilian King Koopa.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c763eb-3190-4d88-b10e-12ad3f3bd7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:46:44.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:46:48.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Directors Annabel Jankel and Rocky Morton went from creating "Max
        Headroom" to turning Mushroom Kingdom into a dystopian hellscape with evolved
        dinosaurs.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e6e4b5-ddbb-4db0-9142-f7519c1d6e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:46:44.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:46:48.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The movie got abysmal reviews, but it''s not like no one warned
        us.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cb8950-05ff-489a-b9a8-b381fc622a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:46:44.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:46:48.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In 1992, the Los Angeles Times went to the set and came back with
        quotes like this: "The directors won''t give interviews? That''s the smartest
        thing I''ve heard from them. That''s the only intelligent thing I''ve heard
        that they''ve really actually done."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1a8750-fb3c-4dbd-99d3-4e65dd4f2ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:46:44.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:46:48.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>That was from Hopper, one of the stars.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501dd0bf-b7c2-4535-8297-7f3f02838443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:46:44.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:46:48.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In 2007, Hoskins called the film a "nightmare" and "the worst thing
        I''ve ever done."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901a1506-553e-4484-8c7e-32507fadeb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:46:44.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:46:48.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The (slightly) better Mario-related film might have been "The Wizard,"
        a feature length ad for Nintendo, where the purpose of the heroes is to win
        a "Super Mario Bros. 3" tournament.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a6a36d-1eb0-49db-a675-dbc1948cca4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:46:44.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:46:48.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>5. Mario goes 3-D</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7900dcd-7896-4f1c-b89b-540c4af78467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:46:44.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:46:48.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Back in the video game world, Super Mario continued to make strides.
        In 1996, Nintendo 64 was released along with "Super Mario 64," which created
        a three-dimensional world for Mario and friends to explore.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58eabe57-0621-4aed-8ef7-2d2eb4cac5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:46:44.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:46:48.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It''s considered one of the most challenging and best games of all
        time.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473c77d6-fe27-4e52-b48e-f0cb0f00cfdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:46:44.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:46:48.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Today, following the even more expansive "Super Mario Galaxy" games,
        Nintendo has just released a DIY version, "Super Mario Maker," in which fans
        can create their own Mario levels.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c60122-2ea6-4ce7-8e42-07ffc3a2dc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:46:44.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:46:48.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>So here''s to 30 more years of gaming fun with the lovable Mario.
        Perhaps one day we''ll be playing with a life-size holographic Mario and Luigi.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23546ca5-abc4-4639-823a-eeb932163049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:46:44.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:46:48.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="http://edition.cnn.com/2015/09/13/tech/super-mario-bros-30th-feat/">"Happy
        30th, ''Super Mario''! Five big Mario moments"</a></em></p>'
  'Paul-Walker-Foundation-Meadow-Walker-Fast-and-Furious':
    'author': 'Amanda Jackson, Special to CNN'
    'caption': '"I can''t think of a better way to celebrate my father," said Meadow
      Walker, daughter of Paul Walker.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-09-14T07:43:12.302+08:00
    'imagesource': 'jcr:3fdb29a9-01cf-4e16-bc4a-00b975c03bcd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b49d4fcb-5a53-4c9c-8978-4af93fc4d953'
    'lead': 'Family, friends, and fans of Paul Walker paid tribute to the late actor
      on what would have been his 42nd birthday on Saturday (September 12).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T13:50:46.687+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-11T13:50:50.219+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-11T13:50:49.966+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Paul Walker''s daughter launches foundation named for father

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454dee73-cffe-470e-998b-dcf2e63d572a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:50:46.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:50:50.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Family, friends, and fans of Paul Walker
        paid tribute to the late actor on what would have been his 42nd birthday on
        Saturday (September 12).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b452b55-129b-43b8-95da-43d7ab2b4926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:50:46.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:50:50.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Walker is best known for his role as Brian O'' Conner in the Fast
        and Furious franchise. His life was cut short in a car crash on November 30,
        2013. He had just attended a holiday toy drive for his disaster relief charity,
        Reach Out Worldwide.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95abfa55-9ded-4211-9ee2-510fa4628f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:50:46.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:50:50.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>His family is carrying on his philanthropic legacy. His brother,
        Cody Walker, joined Reach Out Worldwide as brand manager in 2014. The nonprofit
        is honoring him on his birthday by selling "For Paul" shirts featuring an
        image of Walker in Haiti in 2010, where he founded Reach Out Worldwide after
        an earthquake devastated much of the capital.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a70e19c-92df-46ef-bfcb-04a13f3281b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:50:46.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:50:50.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>His daughter, Meadow Walker, marked the occasion by announcing the
        launch of the Paul Walker Foundation. She plans on carrying out his legacy
        of helping to protect and research ocean life by empowering students with
        grants and scholarships to study marine science. She had just turned 15 when
        he died.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589a57bf-8e13-42c0-b543-9046dc3eaaed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:50:46.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:50:50.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Reflecting on my father, I found myself reflecting on his passions.
        His passion for the ocean, his passion for rescuing animals, his passion for
        helping people and his passion for spontaneous goodwill. I wanted to start
        this foundation because I want to share that piece of him with the world.
        I want to share that part of him with others," she said in an Instagram post.
        "I can''t think of a better way to celebrate my father."</p>'
