      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He also had stints with the Milwaukee Bucks, Washington Bullets,
        Atlanta Hawks, and San Antonio Spurs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f81b65b-cc7e-49c3-8c1d-b6744f7249ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:32:09.468+08:00
