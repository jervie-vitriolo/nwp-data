      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c86d28-16a2-472d-bbe5-77a628ba7ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:37:17.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:36:50.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s Lee also suffered a last day hiccup to card a three-over
        74 as the final round firmly belonged to New Zealand''s remarkable teenage
        prodigy Ko.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31a51bf-4d56-484f-9191-4ccfa080c162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:37:17.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:36:50.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>She ripped through the par-71 course with eight birdies -- four
        coming between the seventh and 12th to take the lead for good.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69d296a-d86a-4bb4-a2e7-03b02524143b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:37:17.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:36:50.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>When Thompson double bogeyed the 14th, Ko went three clear and she
        rounded off her victory in style with back to back birdies on the closing
        two holes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e9f80f-e6d7-4ad1-88c6-32bea96ff89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:37:17.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:36:50.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Just to shoot 8-under on any day is a pretty solid round., but
        on the final day of a grand slam event, playing like that is a dream come
        true," she added.</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">.<a href="https://twitter.com/LydiaKo?ref_src=twsrc%5Etfw">@LydiaKo</a>
        makes her Major mark! Refreshing win! <a href="https://twitter.com/hashtag/EvianChamp?src=hash&amp;ref_src=twsrc%5Etfw">#EvianChamp</a>
        <a href="http://t.co/Dm0P0RmoaT">pic.twitter.com/Dm0P0RmoaT</a></p>&mdash;
        Evian Championship (@EvianChamp) <a href="https://twitter.com/EvianChamp/status/643070897482502144?ref_src=twsrc%5Etfw">September
        13, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
