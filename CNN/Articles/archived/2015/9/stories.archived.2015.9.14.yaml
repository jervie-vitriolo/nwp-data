      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>One game does not make a season and the Bills have little time to
        savour their victory as they face another tough test next week with Tom Brady
        and the defending Super Bowl champion New England Patriots paying them a visit.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50a3acf-bddf-4793-b528-16f5460be535'
