      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least 10 people are dead and 59 injured
        after an explosion ripped through a busy road in the Pakistani city of Multan
        late Sunday, a senior police official said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cc3f23-050b-4c91-8f36-8247287512bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:32:55.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:32:59.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The blast was likely the result of a suicide attack, Zahid Saleem
        Gondal told CNN, saying the bodies of the alleged attacker and a facilitator
        were among those at the scene.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd218ec83-209b-480c-9d9a-2d09e983b2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:32:55.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:32:59.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Pakistani Prime Minister Nawaz Sharif expressed grief over the loss
        of life and directed authorities to provide special medical care to those
        injured, according to statements released by his office.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1927b61d-cd8f-4d8c-9cfe-c455601f60e1'
      'mgnl:activationStatus': true
