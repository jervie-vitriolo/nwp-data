    'template': '1'
    'title': 'Varsity Studs of the Week: UST''s Daquioag and Perpetual''s Akhuetie

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5584dc7c-9a2a-4c65-b2d5-1df433da36e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:07:02.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:07:06.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> UST Growling Tigers''
        Ed Daquioag and Perpetual Help''s Bright Akhuetie were adjudged the collegiate
        players of the week in their respective leagues.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7e3160-1cdb-44da-a4f5-b8d3bb25c025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:07:02.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:07:06.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The 6-foot Daquioag has emerged as the biggest revelation so far,
        powering the Growling Tigers to three straight victories and the solo lead
        in the UAAP Season 78 men''s basketball tournament.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af67f4d7-7040-4c2a-b232-e36f3dde3515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:07:02.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:07:06.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Related: Daquioag''s 27 points lift UST past UP for 3-0 start</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178de4e2-cfaf-47dd-99c0-6adc06d84bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:07:02.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:07:06.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>More known as a solid defender in his first three years in the country''s
        premier collegiate league, Daquioag, 24, proved he can also deliver the goods,
        enabling UST to enjoy its best start since 1999 when another Growling Tigers
        squad won their first 10 matches.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877e2120-120a-43c2-8d99-c44acda6c557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:07:02.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:07:06.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“I used to be one of the top defenders of the team before. But right
        now, we need to have some scorers so I just grabbed the opportunity given
        to me by coach (Bong dela Cruz),” said Daquioag, who was named as the hands-down
        choice for the first ACCEL Quantum/3XVI-UAAP Press Corps Player of the Week
        award this season.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0c5bb7-e2c9-48cb-94b0-28b7e97b2f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:07:02.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:07:06.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The rebuilding Adamson Falcons initially bore the brunt of Daquioag''s
        offensive machine, with the Dingras, Ilocos Norte native firing away a career-high
        of 28 points while leading the Growling Tigers to an opening-day 70-64 win
        last Sept. 5 at the Smart Araneta Coliseum.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae1f6fc-0d06-471e-ab24-4a465963f2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:07:02.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:07:06.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Four days after, Daquioag continued his brilliance at the expense
        of title favorite Far Eastern U, banging in 12 of his game-best 18 points
        in the payoff canto, on their way to a dramatic 72-71 victory also at the
        Big Dome.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0d0f5c-b172-4d72-b168-4714a8f34615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:07:02.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:07:06.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Not even a mild right ankle sprain he suffered early in the third
        canto could stop Daquioag from making the damage against host University of
        the Philippines last Sunday infront of 11,705 fans at the Mall of Asia Arena.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03233ed-c528-4dc2-b325-53f53e6ead8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:07:02.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:07:06.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In that match-up between two unbeaten squads, Daquioag proved to
        be the biggest difference in the pivotal canto where he fired 17 of his game-high
        27 markers, most of them off daring drives in the lane, while steering the
        Tigers to a 67-59 victory over the Fighting Maroons.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fe7e7d-7f6f-48ff-84ae-c4ea1640df83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:07:02.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:07:06.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, after a disappointing first round loss at the hands of
        Ola Adeogun and San Beda, Perpetual''s Akhuetie vowed to himself, his teammates
        and coaches that he was gonna do whatever it takes to break even against the
        five-time reigning champions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7631df-ae56-4de3-919e-33ca7430eddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:07:02.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:07:06.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>That he did.&nbsp; And a little bit more.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a30240-1f5e-4031-a099-6a3037e2b01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:07:02.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:07:06.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Akhuetie finished with 31 points and 11 rebounds and highlighted
        it with an epic game-winning basket at the buzzer in outplaying Adeogun anew
        as the Altas edged the Red Lions 88-86 last Friday (September 11).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07dff3d3-2213-4e05-9acf-a15ce644c62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:07:02.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:07:06.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Related: Perpetual downs San Beda behind Akhuetie</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd65be6-84bf-41a1-a92a-7c344d573881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:07:02.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:07:06.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>That performance was enough for 18-year-old Nigerian to be adjudged
        the NCAA Press Corps Player of the Week, the second time that he plucked the
        weekly individual plum - a fitting birthday gift for the Nigerian who just
        turned 19 last Saturday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1e60e6-9a00-41a0-9f22-4ec72c654b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:07:02.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:07:06.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But more so than his eye-popping stats and the game winner, that
        game will be remembered for one glaring play - a play that will be replayed
        in the tournament&nbsp; highlight reel for years to come.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc19951-c9f2-4c82-8d90-1a082fa2d64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:07:02.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:07:06.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>With over three minutes left and Perpetual trailing by one, Akhuetie
        received a pass from Scottie Thompson near the elbow and soared right in front
        of Adeogun before throwing down a monstrous tomahawk jam in front of the San
        Beda center sending the Perpetual gallery into a frenzy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce6fa57-b116-4b05-bf22-abae2df6106a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:07:02.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:07:06.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Even I didn''t see it coming. I''d have to give credit to Scottie
        for that pass. When it''s Ola defending you, you have to go hard like that
        to score," the soft-spoken Nigerian added.</p>'
  'vice-president-jejomar-binay-visits-batangas-vilma-santos-recto-liberal-party':
    'author': 'Joyce Ilas, CNN Philippines'
    'caption': 'Cold shoulder? In this photo, Vice President Jejomar Binay and Batangas
      Gov. Vilma Santos-Recto are seen seated away from each other in the national
      shrine declaration of the Archdiocesan Shrine of Saint Pedro Pio.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-14T16:34:46.140+08:00
    'imagesource': 'jcr:bea20db6-c8ba-4986-b243-c50a390575e9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '949f63bb-ab0a-47b8-ad6d-f3dc4f72d3d8'
    'lead': 'Vice President Jejomar Binay visits Batangas, a known Liberal Party (LP)
      territory, for the declaration of a national shrine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T11:10:49.995+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-11T11:10:53.193+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-11T11:10:52.904+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Binay visits LP-dominated Batangas

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733dc34a-f606-4ab4-8f60-979b399e5f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:10:49.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:10:53.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> Vice President
        Jejomar Binay on Monday (September 14) attended the declaration of the Archdiocesan
        Shrine of Saint Pedro Pio as a National Shrine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cb659d-4369-4362-b20a-9aef1db68937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:10:49.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:10:53.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The shrine is located in Batangas, a known province where Liberal
        Party (LP) members dominate the political scene.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed628f9-f1ba-4e04-bac2-968497596976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:10:49.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:10:53.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Aside from Binay, the Eucharistic celebration was also attended
        by Batangas Governor Vilma Santos-Recto.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e04de8b-1d18-4dd4-8462-042ac331eee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:10:49.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:10:53.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Santos-Recto is also an LP member and is being considered as Mar
        Roxas’ potential running mate should Sen. Grace Poe turn down the party''s
        offer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b29d56-954b-4903-ab9d-4651f78cf324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:10:49.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:10:53.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>No small talks</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97835803-aeb5-45ee-8ad3-1c61700a7208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:10:49.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:10:53.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Although they are from rival parties, Binay and Santos greeted each
        other after the holy mass – but they hardly talked.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13eb1bc-123b-4df3-8e61-6674b3030389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:10:49.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:10:53.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Okay naman. Wala namang problema,” Santos said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c01eb8-cd52-4b49-ab94-2c1929165d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:10:49.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:10:53.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The vice president told the media, there was no talk about politics
        between him and the governor.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c1fe74-b271-4874-8d50-08face77b461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:10:49.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:10:53.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Binay also said it was hard for him to talk to Santos since they
        were few seats away from each other during the Eucharistic celebration.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7d5834-fb96-47b0-b3e0-523d1638f6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:10:49.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:10:53.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Wala wala. Andun sila sa tapat ko. Magkasama kami sa linya pero
        malayo ang upo niya nandun si Vice Gov. Leviste at isang board member,” said
        Binay.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aacb615-aee9-48bf-80a7-7c56f9be632c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:10:49.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:10:53.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Santos maintained though that her decision is final – she will not
        run for the vice presidency.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6222bb7c-fc16-4a5b-a703-789c163ab69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:10:49.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:10:53.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The governor told the media that she is aware of her limitations
        and that she wants to prioritize her family.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760f8d1c-5ff3-4ac3-ac73-79f9c306d1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:10:49.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:10:53.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“I know kung saan [ang] aking kakayahan... Maraming salamat sa tiwala,”
        Santos said in an interview.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263f5f73-1c0a-4d5f-8aef-e778de226d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:10:49.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:10:53.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>She admitted, however, that she is considering a congressional bid.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d110acd-be22-4af2-a736-a8a556582a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:10:49.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:10:53.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“I might consider Congress. Local pa rin. Sa Batangas pa rin,” said
        Santos.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369c0c7a-acc4-40b8-a6b8-c9937a405677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:10:49.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:10:53.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Binay said he also considered Santos to be his running mate. But
        he immediately removed her name from the list of his choices when Santos announced
        that she is not interested to run for higher office.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3a746b-ff2b-4a75-a077-bd005bab9623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:10:49.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:10:53.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“Noon noon. Mga ilang buwan pa ang nakakaraan pero nung sinabi ni
        Gov. Vilma na hindi siya interesado so natapos na doon,” Binay told the reporters.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1f9550-941e-4007-af45-7df8ea65726e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:10:49.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:10:53.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Binay adopts Budget Sec. Butch Abad’s brother in UNA</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf9f81e-ec88-4601-b628-1f246b1f21ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:10:49.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:10:53.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
