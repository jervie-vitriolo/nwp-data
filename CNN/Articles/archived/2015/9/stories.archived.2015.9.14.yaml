  'Supreme-court-comelec-stop-lease-pcos-omr-machines-smartmatic':
    'author': 'JC Gotinga, CNN Philippines'
    'caption': 'A 6th case was filed against the Commission on Elections and vote-counting
      machine supplier Smartmatic before the Supreme Court. Petitioners said Smartmatic
      is monopolizing the elections.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-14T18:44:08.190+08:00
    'imagesource': 'jcr:1e03addf-af70-4f0a-8cb2-d2f90c0bf1d4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '001cf360-496e-4bfd-9290-18fb359093b9'
    'lead': 'A group of overseas filipino workers filed a case against the Comelec''s
      voting machines deal. The group said the voting machines are vulnerable to cyber-attacks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T10:39:05.173+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-11T16:24:45.892+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-11T16:24:45.510+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'SC asked to stop Comelec from leasing vote-counting machines from Smartmatic

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c30436-d938-42b6-b923-b91e5553136c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:39:05.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:24:45.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – A group of Filipino
        migrant workers asked the Supreme Court (SC) to stop the Commission on Elections
        (Comelec) from leasing new vote counting machines from Smartmatic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eecddd9-f781-477a-a367-96dcd66d5491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:39:05.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:24:45.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The group’s lawyer, Manuelito Luna, filed the “Petition for Prohibition
        with Temporary Restraining Order” at the high court on Monday morning (September
        14).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79639f8b-acbf-4914-adbb-01f005e5ba8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:39:05.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:24:45.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Luna is also connected with the groups Automated Election System
        Watch (AES Watch) and Center for People Empowerment in Governance (CenPEG).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b131fb1-1461-40fa-b032-398aa1f76d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:39:05.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:24:45.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He said there is a supposed "mafia" within Comelec that rigs biddings
        to favor Smartmatic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1180a08b-7f34-4100-bb2d-da4832028022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:39:05.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:24:45.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Why lease?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cb5a84-4491-4c9b-a6fe-2202494bf91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:39:05.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:24:45.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The petitioners said the poll body violated auditing laws by procuring
        new machines – when there are existing ones available.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdec763b-6be1-4302-bbaa-7444538ea62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:39:05.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:24:45.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Comelec is leasing close to 94,000 new machines from Smartmatic
        for roughly P8 billion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ede8433-de5d-406d-8444-4d6270e71a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:39:05.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:24:45.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the almost 82,000 Precinct Count Optical Scan (PCOS)
        machines used in the 2010 and 2013 national polls are kept in a warehouse
        in Laguna.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2660d5-2130-4490-9bfe-ff3eea4fc24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:39:05.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:24:45.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Comelec initially planned to refurbish the old machines but it was
        delayed several times.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd02655-aba0-46dc-b4af-e4a238dd73be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:39:05.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:24:45.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The commission eventually decided it was too late to refurbish the
        machines and new ones would have to be acquired.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03867981-5b6d-4df9-b457-2cc364b390cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:39:05.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:24:45.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The poll body would only have spent around 2-billion pesos for the
        refurbishment of the old vote-counting machines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac71046-6db3-44d3-9962-6575a91ec00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:39:05.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:24:45.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Monopolizing elections</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d5302e-3f0a-47da-ae1b-59c43b8d3e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:39:05.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:24:45.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The petitioners pointed out that the Comelec is allowing Smartmatic
        to monopolize the elections.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6fec99-68c2-442a-9dc4-b5e35ec4acac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:39:05.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:24:45.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Since 2009, 2010, 2012, 2013 and now 2015 for 2016, sa tatlong
        pagkakataon, isang supplier lang or vendor and palaging nananalo sa procurement.
        Especially when it comes to electronic or computer equipment to be used in
        elections," Luna said in an interview.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8096fcd2-1320-49ab-a864-69de35bbcbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:39:05.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:24:45.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Luna said it is wrong that a foreign company keeps landing supply
        deals for poll technology.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8b21dc-dbaa-4c39-8818-9996045cc028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:39:05.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:24:45.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"So ito po ay isang ebidensya ng monpoliya," said Luna.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439445e3-6505-4173-8a2f-00f1d151df3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:39:05.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:24:45.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Comelec denied favoring Smartmatic.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee880924-be20-49bd-8dbd-748bea69b233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:39:05.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:24:45.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Comelec officials insisted, the biddings for the supply deals were
        carried out fairly and competitively.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe924ef-38f0-44d8-8073-a26a3279f5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:39:05.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:24:45.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The petition is the sixth case against Comelec and Smartmatic filed
        before the high court.</p>'
