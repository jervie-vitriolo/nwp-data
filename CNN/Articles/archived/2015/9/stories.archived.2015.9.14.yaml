      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:52:07.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:53:34.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Another government employee named Len Gutierrez shared the sentiment.
        Gutierrez left Antipolo on Monday (September 14) past 6 a.m, but arrived at
        her workplace past 9 a.m., which means she spends roughly two and a half hours
        on the road due to traffic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21905859-8f7b-4ce5-8f2d-79d3cef0d5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:52:07.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:53:34.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2015/09/10/How-to-keep-calm-while-stuck-in-traffic.html">Related:
        How to keep calm while stuck in traffic</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b297c1a-e03c-4fb8-9eba-eb2932e4b7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:52:07.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:53:34.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Aside from the stress of travel, Gutierrez said she feels she has
        become less productive.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e598da2c-d9f2-45d0-9bbd-6f4d3445d3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:52:07.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:53:34.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Iniisip mo rin yung work kasi nakakahiya. Late ka. Tapos yung mga
        trabaho so kailangan mo bang magbilin, magte-text na ako na I will be coming
        late," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dda0251-5337-4553-a1dd-c23050c2af6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:52:07.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:53:34.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Tardiness means fewer services to the public, not to mention the
        employee''s pay deductions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae37802f-a67e-4637-85e8-346f82c152e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:52:07.967+08:00
