      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It also means a big shift in lifestyle if only to redeem precious
        time lost because of traffic delays.</p>'
  'NCAA-season-91-letran-mapua-jru-benilde':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-09-14T16:27:16.005+08:00
    'imagesource': 'jcr:655127f0-5cb1-4b60-8581-4e6d9137c439'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75386867-7292-4e39-8c31-0e0e38564076'
    'lead': 'Letran seeks to keep its lofty perch as it clashes with a resurgent Mapua
      team minus its suspended coach Atoy Co Tuesday (September 15) in the National
      Collegiate Athletic Association (NCAA) at The Arena in San Juan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T10:55:58.868+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-11T10:56:01.899+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-11T10:56:01.619+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'NCAA: Letran hopes to fortify hold of top spot, tackles Mapua

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb80eae7-dcb2-4579-a521-6a6cd3551e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:55:58.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:56:01.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Letran seeks to
        keep its lofty perch as it clashes with a resurgent Mapua team minus its suspended
        coach Atoy Co Tuesday (September 15) in the National Collegiate Athletic Association
        (NCAA) at The Arena in San Juan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd403f9cd-100f-485b-9d7e-17c3b59e6a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:55:58.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:56:01.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Knights overcame an upset try by the College of St. Benilde
        Blazers with a 79-69 victory last Thursday to seize the solo lead with an
        11-2 (win-loss) record and will continue to hang on to it if they could hurdle
        the dangerous Cardinals in their 4 p.m. duel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653bb99d-4102-4573-806f-3ae9537866a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:55:58.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:56:01.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Related: Letran regains solo lead NCAA: Letran hopes to fortify
        hold of top spot, tackles Mapua</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae138d5e-ca7d-4e56-926c-a88505c06db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:55:58.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:56:01.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Mapua, for its part, will be riding the crest of its 70-66 victory
        over Lyceum last Friday that stretched its streak to four while pushing it
        at No. 5 with an 8-5 slate, just a full game behind No. 4 Perpetual Help.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8caca22-6ec6-4de7-9d11-869c54e24609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:55:58.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:56:01.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It will also be the longest streak in Atoy Co''s three seasons with
        the Cardinals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f492246-6084-4a36-ae00-d15a69af9af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:55:58.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:56:01.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, Co will not be sitting on the Mapua bench when the
        team clashes with Letran after he was suspended by league commissioner Arturo
        "Bai" Cristobal for two games following another infraction he committed in
        the Lyceum game resulting to his ejection late in the fourth quarter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4531227d-48a1-4f2d-af7a-b93f53c01cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:55:58.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:56:01.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It was second time Co was suspended after he was also banned for
        a game for being ejected also against Lyceum in their first round encounter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaefc0d9-0a6b-4c62-ba03-06776bbe96b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:55:58.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:56:01.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>With or without Co, Letran mentor Aldin Ayo thinks the Cardinals
        will be a tough team to handle.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cd6775-4ce7-482a-ac46-a4af07285b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:55:58.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:56:01.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"They''re already a strong team and getting stronger each game,"
        said Ayo of Mapua.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699f187d-0142-4601-8c86-d8d52ba121dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:55:58.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:56:01.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Mapua game will also be the start of a difficult five-game windup
        for Letran as it will next tackle Jose Rizal (7-6) on Sept. 18, Arellano (10-4)
        on Sept. 25, Perpetual Help (9-4) on Oct. 2 and reigning five-peat champion
        San Beda (10-3) on Oct. 6.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24659289-cdc8-4797-b11f-fddbf0e5cc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:55:58.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:56:01.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Jose Rizal, meanwhile, hopes to breathe some life to its waning
        Final Four bid as it faces off with an already eliminated St. Benilde at 2
        p.m.</p>'
  'manila-vendors-market-holiday-versus-privatization':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo) Residents walk through a downtown market area as shoppers
      buy produce from a vegetable stall in Manila.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-09-14T23:04:38.616+08:00
    'imagesource': 'jcr:7a72c0fd-7a3a-4b34-961b-c07cd4530ac4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f70881cc-b712-4ddb-9326-69ad653aece0'
    'lead': 'Consumers in Manila had a tough time getting food and other basic necessities
      on Monday (September 14), as five of the city''s biggest public markets shut
      down. Market vendors held a so-called market holiday to protest a plan by the
      Manila City Hall to privatize 17 public markets. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T10:58:16.515+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-11T10:58:19.850+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-11T10:58:19.561+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Manila vendors stage market holiday vs. privatization

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8429a180-08f7-431b-a501-abbc03101dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:58:16.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:58:19.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Consumers in Manila
        had a tough time getting food and other basic necessities on Monday (September
        14), as five of the city''s biggest public markets shut down. Market vendors
        held a so-called market holiday to protest a plan by the Manila City Hall
        to privatize 17 public markets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee89ca0d-ddf4-48f3-87ba-614cd9dc91b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:58:16.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:58:19.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Markets were closed from 6 a.m. to midnight, and consumers immediately
        felt its effects.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2875c24-626d-4361-9643-0b38c44d2295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:58:16.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:58:19.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Ang hirap, walang mabili," said one customer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d929bb-d853-4504-b1ec-eb79b5ef6f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:58:16.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:58:19.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Kulang kulang," noted another.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95a53f9-ece1-40af-bcf3-a1b6f10b32c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:58:16.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:58:19.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Stall owners and vendors from Sampaloc, Trabajo, Paco, San Andres,
        Santa Ana, Dagonoy, Pritil and Quinita markets, and even sidewalk vendors
        from Rizal Park, Padre Faura, Pedro Gil and the Manila Bay area went on a
        protest march through Manila''s streets and converged at city hall.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e5afa1-41af-4cd8-b24b-14ffae496ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:58:16.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:58:19.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The protests were sparked by the passage of Manila City Ordinance
        8346, or the Manila Joint Venture Ordinance. The legislation opens the city''s
        public markets to joint ventures with the private sector. According to the
        legislation, such markets will be developed and upgraded with the help of
        private companies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c2dae2-009b-4e0e-9ceb-23b524021ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:58:16.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:58:19.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But according to the vendors, this will take away their livelihood.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c70576b-5019-4f25-8ed4-7ad016ef3133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:58:16.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:58:19.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Bakit ganon, wala siyang awa sa amin. ''Yung relocation makikita
        niyo kung anong klase, kung pwede bang maghanapbuhay doon. Parang kulungan
        ng manok," said vendor Ding Torres.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33378fb-6360-48bf-a5c7-f9414fa9bc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:58:16.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:58:19.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Papaano na yung mahihirap na pares namin? Kumakapit kami sa utang
        tapos gagawin niya private? Papaano na? E ''di ang laki ng ibabayad," noted
        vendor Loreta Habakon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000299c3-36fd-460b-b3d9-2e1605f02a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:58:16.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:58:19.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Biro mo — kinder pa ako nagtitinda nako doon kasama ako ng mga
        lola ko. Ngayon ganito ganyan gagawin niya," she added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c536968-4ff2-475d-84d0-1cc6f09b3c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:58:16.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:58:19.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Last Wednesday, the vendors launched the Save Manila Public Market
        Alliance (SAMPAL) to intensify their call for the government to junk the Joint
        Venture Ordinance.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d76d103-1992-4dea-85e5-f22ec4c50145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:58:16.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:58:19.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A few hours into the market vendors'' protest, Manila Mayor Joseph
        "Erap" Estrada called for a meeting with them.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54ca195-f9c9-43ff-8f66-02b392b3ce71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:58:16.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:58:19.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Estrada explained that there was nothing to be worried about.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4eb4c3-55e2-4814-9240-19e7b84393c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:58:16.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:58:19.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Lahat ng nagrarally hinaharap ko. Kung ako ang makikipag-joint
        venture, may proteksyon ang ating mga kababayan," he explained.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56357c3f-21e4-4654-a5ca-0a9ccfd6495d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:58:16.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:58:19.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Di ko gagawin ''to para maagrabyado kayo. Protektado kayo."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0bb379-8d10-442b-a740-87b6d433ac3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:58:16.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:58:19.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Most of the vendors were still not convinced. But as they promised,
        they would end their and will resume their business by midnight.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a41db4b-3a5d-42b6-86ab-bbd3304d5c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:58:16.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:58:19.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Camille Abadicio contributed to this report.</em></p>'
