      'jcr:uuid': 'eeae57e2-4808-4720-8f0a-4b6642687593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:37:17.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:36:50.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Lydia Ko rewrote the golfing record books
        again by becoming the youngest winner of a women''s major after a triumphant
        final round of 63 to claim the Evian Championship in France Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd14e31-a71f-43bd-a15a-79ca8458f569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:37:17.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:36:50.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Ko finished on 16-under-par 268 -- six shots clear of American Lexi
        Thompson with China''s Feng Shanshan in third place -- a further two strokes
        adrift.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267bf7d2-8c95-4d03-b23b-ffa8c36116a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:37:17.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:36:50.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It was a dominant display from Ko, who aged 18 years and 142 days,
        takes the record from American Morgan Pressel, who was 171 days older when
        winning the Kraft Nabisco back in 2007.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14edf40f-c23e-4a5c-ab58-7a86eeb3868f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:37:17.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:36:50.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Pressel had started the final round tied with Ko on eight under
        -- two shots adrift of overnight leader Mi-Hyang Lee -- but slumped to a final
        round 75 as her old record was broken.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807e5bdb-da95-4ce9-92d7-b56ecfebae71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:37:17.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:36:50.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I can leave my name a little bit in the golf history books," said
        Ko after sealing her victory.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">.<a href="https://twitter.com/LydiaKo?ref_src=twsrc%5Etfw">@LydiaKo</a>
        records the best aggregate score ever played at <a href="https://twitter.com/hashtag/EvianChamp?src=hash&amp;ref_src=twsrc%5Etfw">#EvianChamp</a>.
        She is the youngest Major winner! <a href="https://twitter.com/hashtag/IBMEVIAN?src=hash&amp;ref_src=twsrc%5Etfw">#IBMEVIAN</a>
        <a href="http://t.co/g7ilOEnf8M">pic.twitter.com/g7ilOEnf8M</a></p>&mdash;
        Evian Championship (@EvianChamp) <a href="https://twitter.com/EvianChamp/status/643066936696422400?ref_src=twsrc%5Etfw">September
        13, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ec5b60-a5b2-450b-88d6-78de9d80abf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:37:17.050+08:00
