        Minister Han Min Koo on Monday (September 14) met with Defense Secretary Voltaire
        Gazmin at the Department of National Defense (DND) headquarters in Camp Aguinaldo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd154458e-2600-439d-aaa0-e74051daca91'
