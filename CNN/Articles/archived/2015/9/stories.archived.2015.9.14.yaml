  'oil-opec-iea':
    'author': 'Ivana Kottasova, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-09-14T11:59:28.277+08:00
    'imagesource': 'jcr:69c50e11-69c4-4365-bc97-ad331b0afede'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '067557c9-60ba-4d72-ac52-605cbfe0e63c'
    'lead': 'OPEC is winning. Big time. The Saudi-led cartel''s master plan to pump
      record amounts of oil in order to squeeze other producers out of the market
      appears to be working.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T11:46:31.085+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-11T11:46:34.852+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-11T11:46:34.577+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'U.S. oil is about to get squeezed even more

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbd69ec-bb92-4eea-858c-3bb558689654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:46:31.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:46:34.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney) —</strong> OPEC is winning. Big time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1440c0c7-e01c-44d8-832f-de9a5dcee27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:46:31.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:46:34.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Saudi-led cartel''s master plan to pump record amounts of oil
        in order to squeeze other producers out of the market appears to be working.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0453a863-7fba-4c4b-9860-9d8ddacbfdef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:46:31.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:46:34.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The strategy... appears to be having the intended effect of driving
        out costly, ''inefficient'' production," the International Energy Agency said
        Friday in its monthly oil market report. The IEA monitors energy market trends
        for the world''s richest nations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c529387-59be-40b8-a39e-a054545310ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:46:31.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:46:34.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The agency said OPEC''s rivals such as the U.S. and Russia will
        see the biggest decline in oil output next year since the collapse of the
        Soviet Union.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4280872-ed6b-4d38-ab3e-38e3ca8249df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:46:31.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:46:34.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Non-OPEC production will drop by nearly 500,000 barrels a day in
        2016, the agency said. It singled out the U.S. shale oil industry as the biggest
        loser, forecasting that output will fall by 400,000 barrels a day next year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab9e4f1-c872-48bf-9724-2fccacdd20ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:46:31.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:46:34.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>By contrast, demand for OPEC oil is expected to rise.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46b2d46-320b-4050-b9a0-e7a0500bf55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:46:31.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:46:34.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Paris-based agency said the price collapse is closing down high
        cost wells from Texas, to Russia and the North Sea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b05d3d-7da4-4136-b818-e7cbd9eba2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:46:31.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:46:34.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Oil prices plummeted to six-year lows in August, as concerns grew
        over the health of the global economy, especially in China. Meanwhile, the
        world''s oil glut grew even larger as OPEC countries led by Saudi Arabia continued
        to pump at record levels.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7244d03e-1475-4d7e-955f-e0ae6a528bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:46:31.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:46:34.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>OPEC supply is likely to grow next year. Iran is gearing up to boost
        supplies and reclaim its place in the market once trade sanctions are lifted
        following its nuclear deal with the West.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638d760e-8761-495b-aff8-feabff4f6929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:46:31.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:46:34.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But the agency said there is a light at the end of the tunnel. It
        predicted demand for oil will grow in 2016, helping to reduce the global glut,
        and leading to a more balanced market towards the end of 2016.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ec6a56-3cd2-41e8-b111-d1768e421346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:46:31.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:46:34.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/09/11/news/oil-opec-iea/">"U.S.
        oil is about to get squeezed even more"</a></em></p>'
  'Egypt-tourists-killed':
    'author': 'Salma Abdelaziz, Ben Brumfield and Dana Ford, CNN'
    'caption': 'Egyptian security forces killed 12 tourists and injured 10 after mistaking
      them for militants, the country''s Interior Ministry said. The attack happened
      Saturday, September 12, 2015, within a so-called restricted area. This CNN file
      photo taken in November 1997 show part of that area, the vast empty plains of
      the Western Desert.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-14T11:40:23.608+08:00
    'imagesource': 'jcr:610e83be-8833-4005-aab9-cee55eff14f1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '301b3da1-f188-469e-b90f-06f8a5b89b26'
    'lead': 'Egyptian security forces killed 12 tourists and injured 10 after mistaking
      them for militants, the country''s Interior Ministry said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T11:50:31.673+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-11T11:50:36.168+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-11T11:50:35.815+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Egyptian security forces mistake tourists for terrorists, killing 12

      '
    'updated': 2015-09-15T07:48:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0463437a-1899-4c64-9ba6-e0b87ef66ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:50:31.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:50:36.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Egyptian security forces killed 12 people
        and injured 10 more after firing upon a tourist group they had mistaken for
        militants, the country''s Interior Ministry said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd72962-645f-4f80-89d7-e6f2d93f445b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:50:31.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:50:36.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Members of Egypt''s military and police were chasing "terrorist
        elements" Saturday in the country''s vast Western Desert when they came upon
        the tourists. Among the victims were Mexicans and Egyptians, the ministry
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce28c7e-68e8-428b-be10-a02fc7960d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:50:31.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:50:36.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The attack happened within a so-called restricted area.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b280865e-753c-4046-8490-ac2e95f6ff60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:50:31.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:50:36.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The tourist group was in cars not authorized for tours, and the
        group did not have permits for the trip, MENA state news agency reported,
        citing Egypt''s Ministry of Tourism.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e4e765-5d4f-4649-8f8c-291370256a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:50:31.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:50:36.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>An investigation is ongoing, but the head of the tour guides union
        disputed the state-run media account, saying, "The tour company is licensed.
        They had the tourism police notification. The police representative inspected
        all car licenses before leaving the hotel in Cairo in the morning and heading
        towards the oases."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59534a8-3587-4bc1-a1e6-dd2e1510ef0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:50:31.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:50:36.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>One of the tourists was diabetic and couldn''t wait until the group
        reached its destination to eat, the union''s Hassan El-Nahla said, so the
        group took a 2-kilometer (1.2-mile) detour off a paved road.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf56e06-b423-431b-8d67-87f2c2939a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:50:31.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:50:36.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"There were no warning signs and no instructions from the checkpoints
        on the road or the tourism policeman accompanying them," El-Nahla''s statement
        on Facebook said. "I strongly condemn the lack of coordination between the
        ministry of tourism, in not following up with the events, and the police."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ac501e-3799-434a-b62c-d3483f3dbece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:50:31.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:50:36.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Mexican condemnation</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece7c566-f338-4325-85e9-5142378d584b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:50:31.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:50:36.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Two of those killed and at least six injured were Mexicans, Mexico''s
        foreign ministry said. The government is still in the process of identifying
        all the victims.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4307bc4-cc1f-4fad-9b5d-e2f1480fe20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:50:31.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:50:36.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The country''s ambassador to Egypt, Jorge Alvarez Fuentes, spoke
        to the hospitalized Mexicans, "who individually told him they had suffered
        an aerial attack with bombs launched from an airplane and helicopters. They
        were evacuated by civilian and military vehicles and then transported by ambulance
        to the hospital."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bb6076-1ca4-46f4-ac29-7bc73212b9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:50:31.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:50:36.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Mexican President Enrique Peña Nieto mourned the loss of his country''s
        citizens in posts to Twitter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f0f3be-2004-446f-a265-6fec2ef1b6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:50:31.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:50:36.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Mexico condemns these acts against our citizens and has demanded
        that the Egyptian government conduct an exhaustive investigation of what happened,"
        he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757b534e-dd3b-4342-9a8f-074d575df0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:50:31.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:50:36.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Nieto has called for the Mexican Embassy to increase staff to help
        victims and their families.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caed1adc-de36-4fe5-9b9c-a3777e1c3aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:50:31.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:50:36.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Mexican Foreign Minister Claudia Ruiz Massieu has contacted Egypt''s
        ambassador to Mexico, Yasser Shaban, and "demanded a quick, exhaustive and
        thorough investigation and an objective explanation, without delay, so that
        the facts are clarified and responsibilities established," a statement said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cda496-2e7b-4558-a7d3-446f79693a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:50:31.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:50:36.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Shaban said the Egyptian government was taking the incident seriously,
        and working around the clock to provide support and assistance to the victims
        and their families.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e81a5f3-ce70-4e05-9b2b-8b28c9d7eb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:50:31.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:50:36.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Allow me at the beginning to express on behalf of the Egyptian
        government and people our deepest and heartfelt condolences to the Mexican
        government and the Mexican people and especially to the grieving families
        who lost their loved ones in this tragic event," he told reporters Monday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de62b2f-eb2c-42f7-9583-6143d3ee53e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:50:31.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:50:36.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Our hearts ache with sorrow," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c5b519-4456-41d4-bd00-108956aaa400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:50:31.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:50:36.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Tourism and militants</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b46345-6ce4-4c79-be21-c0459575e82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:50:31.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:50:36.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Egypt''s Western Desert draws tourists with spectacular landscapes
        such as the Great Sand Sea, which Egypt''s tourism board advertises as "the
        world''s third largest dune field." All-terrain vehicles carry sightseers
        up and over dunes and past rock formations whittled by eons of wind-blown
        sand.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc848ac3-eb00-46f3-92c2-1b583e8af39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:50:31.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:50:36.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Tourists stop over at oases to enjoy rich desert culture and cuisine.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0feb9a-11c1-4525-a689-d394dc7c8177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:50:31.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:50:36.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But the area, which is next to Libya, has also become attractive
        to insurgents since the fall of Libyan leader Moammar Gadhafi in 2011.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9ac1c2-a2b1-4cb0-995f-5cf83b2ea88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:50:31.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:50:36.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The border became porous, allowing the unhindered transport of weapons,
        drugs and people to and from Egypt, according to the Washington Institute
        for Near East Policy, a think tank that specializes on U.S. diplomacy in the
        Middle East.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3061bd73-d40d-418c-b4fa-85d4be2a6df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:50:31.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:50:36.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>After Egypt''s military deposed former Egyptian President Mohamed
        Morsy of the Muslim Brotherhood in 2013, Islamist militants stepped up attacks
        against military targets in the Western Desert.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5e496b-f57c-45f9-a777-c999ca7a61e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:50:31.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:50:36.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A deadly attack in July 2014 on an Egyptian guard post at the oasis
        town of Farafra prompted the Egyptian military to launch a campaign against
        insurgents operating near Libya. Farafra is also a tourist destination.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ce946f-93d4-45aa-9bbd-2f5522d9b7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:50:31.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:50:36.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>El-Nahla, the union chief, questioned why the tour group''s police
        escort would let the tourists drive into a restricted area when the escort
        allegedly had information on "heated events in this area in the preceding
        two days."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4b9e1b-bc49-47c8-8d0c-f84fc1958684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:50:31.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:50:36.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Now, "one of Egypt''s best tour guides," the sole provider for his
        three children, has been killed as a result, El-Nahla said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818bc252-51e7-4e9b-a02e-52e5a3d1a3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:50:31.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:50:36.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Due to negligence and lack of coordination between the tourism
        and the interior ministries, Egypt and tourism will pay the price through
        the impact of this incident on tourism in Egypt," El-Nahla wrote. "We demand
        that the presidency open a thorough investigation to identify the individuals
        and departments responsible for this negligence."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33343c5-f89a-49e9-8917-d4aa4c3fede5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:50:31.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:50:36.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Mohammed Tawfeeq and Elwyn Lopez contributed to this report.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07726c0e-6321-4ace-a77d-cadd06d01138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:50:31.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:50:36.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Thos story was first published on CNN.com, "Egyptian security forces
        mistake tourists for terrorists, killing 12."</p>'
  'china-gdp-growth-survey':
    'author': 'Sophia Yan, CNN Money'
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-09-14T11:39:53.147+08:00
    'imagesource': 'jcr:2ba87ec2-bd7a-4f63-8bef-d902564c2fd0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4324d11b-8efe-4c50-9ecd-70d16f029d0d'
    'lead': 'China''s stock market has gone haywire, the yuan has depreciated and
      the country''s massive factory sector appears to be weakening. But economists
      aren''t hitting the panic button just yet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T11:56:34.057+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-11T16:34:43.522+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-11T16:34:43.137+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Economists don''t see a major slowdown in China

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bab2a23-a20a-4277-87ae-24c37df8a185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:56:34.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:34:43.522+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNNMoney)</strong> — China''s stock market has
        gone haywire, the yuan has depreciated and the country''s massive factory
        sector appears to be weakening.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52f0d23-1da5-4a1e-a0ac-8d6f2a08b22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:56:34.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:34:43.522+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But economists aren''t hitting the panic button just yet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2148c185-4706-4b9c-9574-3fa3cea1562b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:56:34.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:34:43.522+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Instead, they''re largely sticking with their forecasts, predicting
        6.85% GDP growth for the third quarter, and 6.9% for the full year, according
        to a survey conducted by CNNMoney.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717c7f19-32e1-4531-a8fc-7ff08933319d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:56:34.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:34:43.522+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>That''s only a tick slower than the government''s official 7% growth
        target, and far better than the doomsday predictions that have roiled international
        markets in recent weeks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4131b75-0ab4-41e7-8054-f6cd97b8bb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:56:34.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:34:43.522+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>There are still reasons to worry. Industrial production numbers
        for August were weaker than economists had anticipated, while export and manufacturing
        data have also disappointed. The Shanghai Composite has fallen roughly 40%
        from its June peak.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74889ec3-ba57-4606-93bf-c5f351006543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:56:34.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:34:43.522+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It''s possible that economists will downgrade their forecasts in
        the coming weeks and months if negative data points continue to pile up. But
        for now, analysts are taking the long view, arguing that weakness is part
        of China''s "new normal" — an extended period of slower expansion as the country
        transitions from an infrastructure-led economy to one driven by consumption.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f645dd-4eaf-4eba-aa8e-eb8ba01f82e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:56:34.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:34:43.522+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Moreover, they say Beijing still has a number of tricks up its sleeve
        to boost the economy if needed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9729641-d757-40fa-96d4-8eeedc0cfac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:56:34.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:34:43.522+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"All governments intervene in economies during periods of pain,
        and China''s even more so," said Brian Jackson, China economist for IHS Global
        Insight. "The Chinese government will continue to play a large role in the
        infrastructure acceleration, as well as piecemeal reform to steadily pump
        growth during the multi-year transition."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cdbab9-ac2d-4001-b809-6319e7c180f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:56:34.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:34:43.522+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In a bid to support growth, the People''s Bank of China has already
        cut interest rates, and lowered the amount of cash banks are required to keep
        on hand. The central bank has also allowed the biggest devaluation of the
        yuan in decades, which should provide a boost to exporters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8f78a2-7585-4d85-aee9-f4b0c76305c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:56:34.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:34:43.522+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>That''s on top of the $236 billion Beijing has spent to prop up
        the tumbling stock market.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357ee619-b43e-4d32-8a23-23814327fb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:56:34.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:34:43.522+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The interest rate cuts, along with other targeted stimulus measures,
        suggest "that China''s policymakers are serious about the 7% growth target
        for this year," said Larry Hu at Macquarie. Economists at Standard Chartered
        expect Beijing to make additional rate cuts in the coming months.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3334292-a08a-450f-b358-283d604b09e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:56:34.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:34:43.522+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Looking ahead, the surveyed economists expect growth to slow to
        6.65% in 2016. They also predict that Beijing will lower its GDP target for
        next year to below 7%.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5641218d-3d28-434a-a55f-3e8a11fe42d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:56:34.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:34:43.522+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>China''s National Bureau of Statistics will report third quarter
        GDP figures on Oct. 19.</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511b385e-8812-4dd7-af78-0a17a9f897be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:56:34.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:34:43.522+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Economists don''t
        see a major slowdown in China"</em></p>'
  'refugee-crisis-corporate-donations':
    'author': 'Ivana Kottasova, CNN Money'
    'caption': 'Hundreds of refugees pour into the Munich Central Station on September
      1 as they flee Iraq, Syria, and other Middle Eastern countries. (Photo: Frederik
      Pleitgen/CNN)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-09-14T11:19:51.262+08:00
    'imagesource': 'jcr:5675d4b7-63c4-49c2-842c-ee2c5e73e18a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75401c0c-2751-4ed4-83ea-c40d3c833fa6'
    'lead': 'And now for some good news: Big business has begun handing over millions
      of dollars to help refugees pouring into Europe. Google, Goldman Sachs and Volkswagen''s
      Audi subsidiary have all announced big donations this week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T13:16:28.286+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-11T16:35:02.499+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-11T16:35:02.175+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Google, Goldman Sachs donate millions to help refugees

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfbf3a1-8fa9-4c30-80af-088d10c1d193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:16:28.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:35:02.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney)</strong> — And now for some good news:
        Big business has begun handing over millions of dollars to help refugees pouring
        into Europe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1e0f08-4153-4e0d-83f2-2dde8be16aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:16:28.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:35:02.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Europe is struggling to cope with the number of people fleeing war
        and poverty, and now some of the world''s biggest corporations, as well as
        individual entrepreneurs, are coming forward to help.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4d935f-42fa-4854-a0fb-e24a2a919a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:16:28.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:35:02.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Google, Goldman Sachs and Volkswagen''s Audi subsidiary have all
        announced big donations this week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb855c81-9f9a-4cd0-914c-9c011aaaa19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:16:28.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:35:02.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Google is giving one million euros ($1.1 million) to organizations
        that provide shelter, food, water, medical care, and other essentials for
        people in dire need.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02411708-64fe-4232-a69a-647009db5e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:16:28.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:35:02.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Goldman Sachs is donating £2 million ($3 million) to the UN High
        Commissioner for Refugees. The money will be used to help migrants arriving
        at Europe''s borders from war-torn countries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdf6135-6f16-496a-80ac-bbeda3faabaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:16:28.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:35:02.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The UNHCR said it has received $17 million in donations from companies
        and individuals in just six days.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bec1c6a-1a36-4c7c-8f12-e401514c8773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:16:28.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:35:02.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Uber is offering to send drivers to collect donations of clothes
        and toys for charity Save the Children for free in 20 European countries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eaf5b75-e11c-4948-bff8-02f85a108dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:16:28.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:35:02.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And Audi is giving 1 million euros ($1.1 million) to support local
        emergency aid programs, the German car maker said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871325b5-5904-4c62-a746-150f5a0a36fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:16:28.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:35:02.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The UNHCR said it is also partnering with additional companies to
        provide aid (or in discussions to do so). Those include Zara, Ericsson, Volvo,
        H&amp;M and Brown Forman.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e006f796-474b-4a41-9199-3167e6602954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:16:28.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:35:02.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Germany is leading efforts to try to solve the refugee crisis. Berlin
        expects 800,000 asylum applications this year alone, more than any other European
        country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7dc4fe-8896-4105-bb78-364126cf2f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:16:28.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:35:02.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The refugees'' desire to go to Germany has triggered a huge wave
        of solidarity in the country. Many smaller German companies have joined in
        the effort, offering to find work for those who stay.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33365322-7777-40a2-8d9b-bddf72ecfcf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:16:28.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:35:02.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>German soccer club Bayern Munich has said it will donate 1 million
        euros ($1.1 million) to charities. It''s also setting up a training camp,
        which will provide refugee children with meals and free German language classes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbc06d1-21e0-424e-90f3-1d02fc29a200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:16:28.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:35:02.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The club has set an example for other soccer clubs — Spain''s Real
        Madrid said it would match Bayern''s donation to help displaced people taken
        in by Spain.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6c0494-1b3e-4cd5-85e1-0fc48613e85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:16:28.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:35:02.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And Europe''s top 80 soccer teams have agreed to donate one euro
        for every ticket sold for their first home matches of the regional league
        competitions. League officials expect the initiative to raise between 2 and
        3 million euros ($2.3-$3.4 million).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81eb1dff-1cde-4bee-97d3-4d8bf6ff2d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:16:28.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:35:02.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Individual business leaders are also stepping in. Norwegian hotelier
        Petter Stordalen has offered 5,000 free overnight stays in his chain of hotels
        in Norway, and Egyptian billionaire Naguib Sawiris has offered to buy an island
        from Greece or Italy to provide a temporary home for refugees.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea3ac08-6745-4690-99c6-7e8a5cb8310b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:16:28.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:35:02.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Chris Liakos contributed to this article.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb704d9-b624-48c0-b6ae-91a61fb83acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:16:28.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:35:02.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Google, Goldman
        Sachs donate millions to help refugees"</em></p>'
  'federal-reserve-interest-rate-stocks':
    'author': 'Heather long, CNN Money'
    'caption': 'Get ready for one of the biggest economic decisions of the year. The
      Federal Reserve will decide Thursday whether to raise interest rates.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-09-14T11:04:09.761+08:00
    'imagesource': 'jcr:fbbd6e03-4248-4754-9957-ef304ffeb877'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef522faa-05ff-408c-aaf8-f2c543779e2d'
    'lead': 'Get ready for one of the biggest economic decisions of the year. The
      Federal Reserve will decide Thursday whether to raise interest rates.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T13:19:44.694+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-11T16:35:19.142+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-11T16:35:18.520+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'It''s time: The Fed should hike interest rates

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c832c4fc-a0d6-4fff-b972-81d2a84f7397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:19:44.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:35:19.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — The Federal Reserve should
        "just do it" this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f68ab9a-e775-42e0-89f4-e78b074d45e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:19:44.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:35:19.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>America''s economy has recovered from the Great Recession by just
        about any yardstick. Is it perfect? No. But we are not in the middle of a
        crisis anymore, which is what 0% interest rates signify.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56f4f68-8193-4c14-beb1-74e1e722fcea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:19:44.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:35:19.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>At a time when the U.S. economy is chugging along at over 2% growth
        and the unemployment rate reflects almost full employment, there''s not much
        of a case for the Fed''s key interest rate to remain at historic lows.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6223317b-074e-4b33-a3f8-e6875cbc5ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:19:44.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:35:19.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>If you listen to some Wall Street pundits and economists, you might
        think that the Fed raising interest rates right now would cause disaster to
        strike — it could send the global economy into recession and the stock market
        crashing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d223b1f-9d1b-4b98-b70d-c67e4f84b21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:19:44.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:35:19.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But let''s get real. If the Fed votes on Thursday to raise its benchmark
        rates, most likely it will go from being near 0% to maybe 0.125% or 0.25%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a122331c-9cd8-47d8-a512-1fae8ec9f7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:19:44.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:35:19.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In the real world, that''s called a bunt. It''s kiddie cone size.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbef0c1b-986b-44db-9ab3-afa49e1dea13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:19:44.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:35:19.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It''s certainly not a big move.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a366f4ca-5475-49f3-a127-3d5190170c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:19:44.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:35:19.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>This first rate increase in years is more about psychology than
        finance or economics. The Fed has kept rates so low for so long that people
        are scared of any change.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05054f98-59bb-43ac-b2e9-61df203fe061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:19:44.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:35:19.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The stock market has been swinging wildly in recent weeks at every
        hint that rates might increase. For the past 10 weeks, the stock market has
        gained one week and lost the next, partly because of the Fed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409f03be-17b5-418d-bc48-25e8b522910c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:19:44.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:35:19.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>This is not healthy. Keep in mind the Fed has been giving huge hints
        that it will raise interest rates sometime in 2015 for almost a whole year.
        In fact, you could argue they''ve been telegraphing this since 2012 when their
        forecasts (the so-called "Dot Plot" charts) started showing that Fed members
        believed interest rates would be higher than 0% by the end of 2014.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c886cf-d9e6-442b-940b-c81e9ce7935e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:19:44.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:35:19.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The bottom line is that the Fed has to act at some point. As with
        any big decision, there will always be hand wringing over finding the perfect
        time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd779631-f154-4079-b90d-c33d7514f54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:19:44.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:35:19.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It''s best to rip the Band-Aid off now. If the Fed delays yet again
        on raising rates, it will probably just increase stock market turmoil. Already
        investors are asking — if not now, will it be October? December? 2016?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5732e15-5685-4a7b-b9d1-4a8150f95e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:19:44.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:35:19.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The general consensus is that there''s about a 50/50 chance the
        Fed will hike rates Thursday. In Wall Street terms, that means a rate increase
        is more or less already priced in.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9505000a-5a94-4f1a-8254-f20ddb67440f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:19:44.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:35:19.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Sure, there will likely be some market reaction (read: selling)
        right after any announcement of higher rates. But most likely people will
        gasp and then relax and realize the world hasn''t ended or shifted that much
        after a 0.25% change.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a92d69-d366-40c6-8077-7f3bfd01ece1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:19:44.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:35:19.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The real key isn''t the initial rate hike. It''s what happens after
        that. Does the Fed continue to raise rates at its next few meetings or does
        it release the valve slowly and only hike two or three times in the next year?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25252d48-ac8c-4abe-b772-8b54c8e30b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:19:44.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:35:19.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The pace of the hikes is what people should be focused on, but they
        won''t do that until the first rate hike is over.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f8c766-468d-42a3-8cad-56098379ee6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:19:44.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:35:19.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>There are plenty of people arguing it would be foolish for the Fed
        to act now. Chief among those voices saying "hold off" are the International
        Monetary Fund, former Treasury Secretary Larry Summers and the New York Times
        Editorial Board.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ba73c1-aaf2-48bb-a923-50a3e0040833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:19:44.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:35:19.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>They''re correct that inflation is well below the Fed''s target
        of 2%. They''re also right that the slowdown in China (and other parts of
        the world like Greece and Canada) is worrisome, as is the recent U.S. stock
        market dip.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c40f64-b0ed-44ab-8218-b62fb879cbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:19:44.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:35:19.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But here''s where the naysayers'' argument breaks down: there will
        never be a perfect time to raise rates.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880f5a42-cd49-4bc3-b65f-4743c7ec5a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:19:44.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:35:19.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The question isn''t whether it''s the perfect time, it''s whether
        it''s a good enough time to act. Right now, the U.S. economy and the markets
        appear ready — or, at least, as ready as they''re likely to get.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878e660e-8497-443c-9cdd-41d07fb143d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:19:44.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:35:19.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>America added the most jobs last year since 1999, and this year
        the country has been averaging over 200,000 new jobs each month.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6d4366-addb-4f9c-90e6-875ad63d1cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:19:44.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:35:19.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, the stock market has experienced one of its longest
        bull market upsurges of all time. It''s gained over 200% since bottoming out
        in March 2009. Investors have the Fed to thank for that, but now there are
        legitimate concerns that keeping rates lower for longer could fuel another
        bubble.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fd8668-6ac6-4a7b-8e20-8a6aefde26c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:19:44.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:35:19.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The longer you leave it [at 0%], the bigger the financial market
        excesses become, and the bigger the risk of financial dislocation and global
        recession ensuing," wrote Societe Generale''s global strategist Albert Edwards
        in a note last week.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f60d3e-c317-4fba-9bb5-6341009ed3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:19:44.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:35:19.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>December or next year could be better or worse for China and other
        parts of the world. We don''t know. But a move up of 25 basis points in September
        is unlikely to change much other than give the Fed a bit more leverage to
        respond, if needed, because it''s no longer stuck in neutral.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bb5232-18f4-444c-ac40-23660454b311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:19:44.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:35:19.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A rate hike now sends the following messages:</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34161dd9-a7be-4e33-9c18-04cca5790bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:19:44.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:35:19.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>1. The U.S. economy is better and we don''t need 0% rates forever.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ab79f6-4432-4658-a9e0-79a375c39706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:19:44.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:35:19.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>2. The Fed is not going to get all stirred up by every stock market
        blip.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edc905a-687b-4e00-ae18-05b932983de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:19:44.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:35:19.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>3. The Fed has taken the first step — so let''s all breathe and
        start having a real conversation about what''s next.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd02888-2904-47d7-84af-a1657e47b96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:19:44.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:35:19.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>CNNMoney''s Patrick Gillespie and Matt Egan contributed to this
        article.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd36f5e6-35c0-4b45-bf29-b7780a62ff71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:19:44.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:35:19.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://money.cnn.com/2015/09/12/investing/federal-reserve-interest-rates-stocks/index.html?iid=hp-toplead-dom">"It''s
        time: The Fed should hike interest rates"</a></em></p>'
  'next-bubble-german-finance-minister-schaeuble':
