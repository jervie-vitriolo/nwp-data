      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Rescued from a flower truck</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50946431-befa-4ab7-9be2-c6bc1bb2767c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:25:24.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:25:28.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A total of 42 people were inside the refrigerated truck found in
        Austria, police spokesman Bernd Innerdorfer said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce420f8-7309-499c-abc7-68b8a7160e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:25:24.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:25:28.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Police discovered the truck, belonging to a Finnish flower transporter,
        at a gas station in the city of Aistersheim. It was being driven by two Iraqi
        nationals, who were arrested and charged with human smuggling.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e1747a-786a-47ad-a8b5-5aae8c0bface'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:25:24.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:25:28.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Five women and eight children were among those rescued. All of them
        were in good health, did not require any medical attention and were transported
        to a refugee detention center in the city of Linz, Innerdorfer said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1cf41f-434f-4d89-9ead-ba18fd8e9605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:25:24.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:25:28.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The migrants are believed to be Syrian and Iraqi, police said, but
        their identities were not immediately confirmed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1721626-a268-4929-8a34-aff03ea930be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:25:24.649+08:00
