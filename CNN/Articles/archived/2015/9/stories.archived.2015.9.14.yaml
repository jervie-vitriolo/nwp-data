      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>After his first victory with his new team Ryan handed the game ball
        to Bills owner Terry Pegula.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1465918-5cd5-41ef-9818-62c7d6c639ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:43:26.143+08:00
      'mgnl:createdBy': 'jeff'
