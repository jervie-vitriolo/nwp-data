      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Petron Blaze
        Spikers took home their first victory in the 2015 AVC Asian Women’s Club Championship
        after beating Iran’s Islamic Azad University in straight sets, 25-8, 25-16,
        25-23, on Monday (September 14) at the Ha Nam Gym in Vietnam.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707b6163-b7c5-4376-bcdc-f8ab6d595b9c'
