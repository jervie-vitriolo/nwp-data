      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It''s a voting booth made entirely of carton.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9505b7db-310a-42dd-b33f-c804557ef17d'
