    'template': '1'
    'title': 'Between the bookends with YA authors Colleen Hoover, Tarryn Fisher,
      Christine Brae

      '
    'updated': 2015-09-18T13:10:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adf3da6-b8f3-429d-90f2-ee93fc71ec31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:04:12.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:04:16.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Young adult novelists
        Colleen Hoover, Tarryn Fisher, and Christine Brae stirred a storm in their
        first weekend in the Philippines. The three were warmly welcomed in Cebu last
        Saturday (September 12) and wreaked more havoc when the start of their Manila
        tour kicked off.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6794fcf1-0b8f-460d-adc4-91d22ac02612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:04:12.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:04:16.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of people lined up overnight outside a mall just to get
        a glimpse of Hoover, Fisher, and Brae for a chance to have their books signed
        and maybe a selfie, too. The impact of these three novelists to the Philippines
        were evident in the delighted faces of their fans, happily and gratefully
        clutching their signed books from their admired authors.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61c9bd4-d5b8-40d2-b9d2-d9f4591d50be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:04:12.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:04:16.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Hoover, Fisher, and Brae sat down to talk to CNN Philippines Headline
        News hosts Amelyn Veloso, Claire Celdran, and Claudine Trillo on Monday (September
        14).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f64f54-db56-4994-93f0-e23b9acad0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:04:12.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:04:16.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Colleen Hoover</p>'
    '7':
      'image': 'jcr:eb70720f-6809-4e70-b1ec-32f12164a31d'
      'imageCaption': 'Colleen Hoover  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1baefa04-dc8d-4f20-919f-ea2f69c65ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:04:12.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:04:16.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cf216b-1d88-4605-9369-1e07d80fe8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:04:12.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:04:16.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>After only three years since her first self-published book, Slammed,
        author Colleen Hoover now has ten New York Times best-selling novels under
        her belt. Her latest new adult fiction book Confess is included in that prestigious
        list.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4341d1f8-b71f-44d6-8494-68fd7d36d3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:04:12.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:04:16.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Confess is about a mysterious artist named Owen Gentry who owns
        an art studio in Dallas. His path crosses with Auburn Reed, a girl on a job
        hunt and lands on the doorstep of his studio. Auburn falls for him and takes
        a chance, only to discover that Owen is keeping a major secret from coming
        out. To save their relationship, all Owen needs to do is confess.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49430ad-082d-4f5b-a833-31c764f9704c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:04:12.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:04:16.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The book contains actual confessions anonymously sent by her readers,
        Hoover revealed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e16525-69dc-4522-b28c-296254e2fd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:04:12.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:04:16.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The book contains intricate and stimulating paintings commissioned
        from UK-based artist Danny O''Connor to mimic Owen''s artworks. Each artwork
        is inspired by the confessions in the book.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07972ac1-b6f6-4de5-9af0-5fe767717801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:04:12.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:04:16.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Hoover said that although she created Owen, the confessions from
        her readers influenced her to rewrite some of the scenes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c084889b-abeb-4bc5-ad2e-84da555e2cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:04:12.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:04:16.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>She also detailed about her creative process while writing her books.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf14b17b-ed42-4998-96c7-80133b403bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:04:12.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:04:16.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I come up with the characters first; I envisioned his character
        first, then I kind of built on that," she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc82f12e-a95a-46b8-b19c-85c14d22275a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:04:12.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:04:16.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>She admitted that when writing her stories, she sometimes doesn''t
        know how the story will end.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22c81af-8909-4e0b-838f-bd74e587127f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:04:12.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:04:16.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I usually start out with a general idea of how I want the story
        to go, but it is almost like I am a reader while writing it. Sometimes the
        characters will do something that I myself didn''t expect," she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd983f695-5059-49ef-984a-73b58c245e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:04:12.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:04:16.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Colleen shared that she writes books with the only hope that people
        can put them down when they''re done and feel good and feel like they were
        able to escape reality for a while.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5b54b3-0fe5-4ee2-afeb-0af7a8a5371c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:04:12.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:04:16.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Her next book, November 9, will be out on November 10 this year,
        while her novel Ugly Love, is currently in pre-production with Hackybox Pictures
        and is slated to be released in theaters in 2016.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4ff5a1-24ae-4bf0-b60e-70fa3830988d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:04:12.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:04:16.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Tarryn Fisher</p>'
    '31':
      'image': 'jcr:0f8cb44c-03f1-4ecc-ad01-77c9bed10c4e'
      'imageCaption': 'Tarryn Fisher'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9eb11f-fb64-4f76-8331-720e3b5dce41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:04:12.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:04:16.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'image'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b2cbd9-686e-481d-a01a-c357c9b44eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:04:12.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:04:16.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>New York Times and USA Today best-selling author Tarryn Fisher,
        who describes her writing style as emotion-based, is a self-proclaimed opportunist.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb642bc-d9dd-48a4-b346-06dfe6e0edc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:04:12.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:04:16.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I think that I am an opportunist. It''s just about taking that
        opportunity — whatever kind of opportunity — and just going for it."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5dd7ec-b2a6-47f1-b389-b406b2e23a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:04:12.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:04:16.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Fisher described her novel The Opportunist as a heartbreaking and
        honest book.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163a798a-cd31-4352-8db0-63f9c68de64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:04:12.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:04:16.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Opportunist focuses on Olivia Kaspen, a woman in love who is
        given a second chance to get back the love of her life, Caleb Drake. She decides
        how far she is willing to go to get him back, entering the vicious war between
        her and Caleb''s current girlfriend Leah Smith.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6a96e5-9bbc-4b5e-a81c-d4e1abe89791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:04:12.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:04:16.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Opportunist is the first book in the three-book series, Love
        Me With Lies.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813817f4-4a33-46a8-9041-fd0519f02302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:04:12.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:04:16.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"[The series] is the perspective of the three people. They are all
        villains. It shows what they are willing to do when they are in love. [When
        a villain falls in love] they destroy themselves and everything around them
        — very destructive love," Fisher said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5299ba6-33ae-429b-854f-205c41cedf76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:04:12.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:04:16.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>She shared the greatest lesson you will learn after you read the
        Love Me With Lies series, "When you find love, keep it."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27cbf5d-4718-495b-8b29-a688f2ee8489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:04:12.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:04:16.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Originally from Johannesburg, South Africa and currently living
        in Seattle, Fisher said her story ideas come from the people she meets all
        over the world. They could even get a cameo role or star in her next best-selling
        book.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065b97ae-062b-4b85-86cd-7da091b8ac0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:04:12.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:04:16.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"If I meet you, there might be something I am stealing from your
        personality or something that you say to me."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a599f806-4487-49b9-a714-aa813f80ab5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:04:12.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:04:16.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Fisher also bared that she and author Colleen Hoover are working
        on the third book of the Never Never mystery-love story series and it will
        be out on January 2016.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6611d691-2373-481f-8389-54f0d5dad551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:04:12.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:04:16.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>She is also currently working on a novel entitled F*** Love, which
        is expected to be out in the shelves before the year ends.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ca479a-0ff5-4323-a92e-14161296bb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:04:12.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:04:16.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Christine Brae</p>'
    '55':
      'image': 'jcr:1f63d31a-b7ea-4c97-a9e4-7954068f5cb3'
      'imageCaption': 'Christine Brae  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03daea9b-b7fc-47ae-b291-6c84b94427fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:04:12.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:04:16.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'image'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a944e4e-3da3-4b0c-9953-5d6d334daa2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:04:12.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:04:16.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Chicago-based Filipina author Christine Brae, a proud Assumptionista
        and LaSallian, revealed that she was the brains behind the CTCinPH (Christine
        Brae, Tarryn Fisher, Collen Hoover in the Philippines) book tour.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac543513-a4e0-49e7-b2f6-5329dd542437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:04:12.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:04:16.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Philippine tour was supposed to be a "small book signing" in
        between their vacation trip.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6a9d80-cf47-4b71-920f-47a5f0a04dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:04:12.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:04:16.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It seemed like a fun idea, a chance for me and two friends to get
        away... And then I thought, since we were already going to be there, why not
        have a small book signing?" she thought.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1630fe-356b-44ef-ae1f-44dc58c821f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:04:12.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:04:16.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>She said via her blog post that she reached out to her sister''s
        best friend who owns the Manila International Book Fair.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442e29ad-7c39-4d38-b0a2-d90eb84136d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:04:12.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:04:16.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And now, Christine, Tarryn, and Colleen are in the Philippines and
        making their bookworm fans giddy with excitement.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc378c7-e4c4-4ca0-bfb9-3d2221c2d005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:04:12.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:04:16.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Christine Brae divulged that the title of her book The Light in
        The Wound came from a quote by poet and theologian Rumi.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a161359-66e2-47e3-9a12-78761647dcb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:04:12.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:04:16.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"It said ''The wound is the place where the light enters you'' and
        I used that as a basis of the book"</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f89a77-9bdc-49f6-89e0-779460a66267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:04:12.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:04:16.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Light in The Wound follows the life of Isabel Amara who lives
        in Cebu. The privileged Isabel, who grows up in isolation after her parents''
        highly-publicized divorce, is scarred by her parents fate and vows not to
        repeat their mistakes. When she meets Jesse Cain, she falls head over heels.
        But as people grow up, not all things stay the same so she and Jesse fight
        to stay together. Isabel wonders if a second love can ever make her forget
        her first.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3d7082-41a9-494f-b87b-64eb14a79cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:04:12.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:04:16.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>She told us that the book follows Isabel from her childhood until
        she gets married.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca96d535-e026-437c-abbb-872ab3b3482c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:04:12.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:04:16.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"There are so many stages in life and there are so many things that
        you think is important at one point, and then you outgrow it and you become
        a different person. I wanted to show that," she said.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844129b5-0b44-45e0-8194-cfc528d55343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:04:12.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:04:16.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Brae said that she is a lot like Isabel, "I wanted to write a book
        in the States about life here in the Philippines. I wanted to bring the country''s
        culture out in the book."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945073b8-afcf-444f-b14a-65c85d65731f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:04:12.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:04:16.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>You can catch Colleen Hoover, Tarryn Fisher, and Christine Brae
        at the Manila International Book Fair on September 19 (Saturday) at the SMX
        Convention Center in Pasay City.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca91cbf8-23d7-4379-bd75-6aeef20dd360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:04:12.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:04:16.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' intern Iana de la Cruz contributed to this
        story.</em></p>'
