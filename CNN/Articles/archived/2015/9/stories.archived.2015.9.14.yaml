      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — Buffalo Bills first-year head coach
        Rex Ryan boldly predicted his team would snap the NFL''s longest active playoff
        drought in 2015, and an impressive season-opening win on Sunday showed he
        just might be onto something.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73e8b9c-0b72-4482-93a3-c4000c5b55d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:43:26.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:37:12.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The franchise made some big moves in the offseason aimed at getting
        the team into the playoffs for the first time since 1999 and players responded
        by giving Ryan a win in his Buffalo debut with a dominant victory over the
        Indianapolis Colts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04dd181e-d04b-4f82-b5f9-47ac6b59bf6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:43:26.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:37:12.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>When Ryan was introduced as the Bills coach back in January, he
        made some bombastic proclamations by promising to "build a bully" that opposing
        teams would not want to face, and the team''s fan base were eating out of
        his hand.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebb7482-5378-4263-99bd-95799b0e250e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:43:26.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:37:12.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>They were smitten with the former New York Jets coach back then
        but moved into a state of euphoria on Sunday as a sense of optimism filled
        the team''s home stadium that had been absent for longer than many fans care
        to remember.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">One for one. <a href="https://twitter.com/hashtag/RexEffect?src=hash&amp;ref_src=twsrc%5Etfw">#RexEffect</a>
        <a href="http://t.co/YZJ4swbkdy">pic.twitter.com/YZJ4swbkdy</a></p>&mdash;
        Buffalo Bills (@BuffaloBills) <a href="https://twitter.com/BuffaloBills/status/643169135581659136?ref_src=twsrc%5Etfw">September
        13, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9ba4fe-9aac-4e73-b04d-76c2779cc392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:43:26.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:37:12.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10727a7-87a5-4f50-a1c9-6c93ff6c8aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:43:26.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:37:12.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"When I think about this football team, the personnel that we have
        here, the organization, like we feel great about this team and like I say
        we also feel the responsibility not to let our fans down. So that''s the way
        it is," Ryan told reporters after Sunday''s 27-14 home win.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f0d099-fadb-4e6c-a9ca-018c291b06b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:43:26.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:37:12.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Ryan''s attacking defense shut down one of the NFL''s best quarterbacks
        in Andrew Luck, and Buffalo signal caller Tyrod Taylor led the way on offense
        during a victory that showcased the Bills as a legitimate playoff contender.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b173df28-36b7-47f7-b511-6d46770db2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:43:26.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:37:12.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Two of the Bills'' newest acquisitions combined for the game''s
        opening score as Taylor, who would complete 14 of 19 passes for 195 yards
        in his first NFL start, connected with Percy Harvin on a 51-yard touchdown
        in the first quarter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88117e8e-b633-40d8-bb64-530f9e039a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:43:26.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:37:12.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
