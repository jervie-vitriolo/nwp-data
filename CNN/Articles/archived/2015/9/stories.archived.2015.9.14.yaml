    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017d6de8-0a29-4a66-80aa-da4e137cae34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:37:17.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:36:50.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>She already held the record for the youngest winner on the LPGA
        Tour as a 15-year-old amateur to claim the Canadian Open in 2012..</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e0bb11-a261-4fce-9605-9e78e0a02ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:37:17.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:36:50.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Ko is also the youngest to reach No.1 in the world rankings in February
        earlier this year, but will remain in second spot behind South Korea''s Inbee
        Park, who has won two majors this season.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1dc6fe8-b596-4582-b223-4e1f72ddacc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:37:17.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:36:50.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Park finished with a fine 68 to finish just inside the top 10 on
        five-under-par, but was never able to seriously challenge for the title in
        the final major of the season.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac2c46d-1392-4446-b06e-473e6b0ca931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:37:17.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:36:50.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Ko has set her sights on reclaiming the top spot but also revealed
        her big goal for 2016 when golf is included in the Rio Olympics.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1287f639-dcf6-459d-964a-04251927ad73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:37:17.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:36:50.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Since they announced the return of golf to the Olympics, I''ve
        been super excited about it. It''s one of my goals, there''s no greater honor
        than playing for your country at the games," she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa48bd3d-5dda-4399-8d09-8cbfbc5e1689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:37:17.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:36:50.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2015/09/13/golf/golf-evian-ko-thompson/index.html">
        "Evian Championship: Lydia Ko makes history after stunning final round of
        63"</a></em></p>'
  'NFL-Buffalo-Bills-Rex-Ryan':
