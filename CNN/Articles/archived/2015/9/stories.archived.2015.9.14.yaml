      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Han and Gazmin discussed the modernization program of the Philippine
        Armed Forces.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2300617-f3d9-41f9-9e9f-80a47b7e31fb'
      'mgnl:activationStatus': true
