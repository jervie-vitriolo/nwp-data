      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Mariano Castillo contributed to this report.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
