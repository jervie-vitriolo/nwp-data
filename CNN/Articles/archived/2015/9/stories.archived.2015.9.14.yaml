  'american-airlines-hawaii-airbus-a321s':
    'author': 'Matthew Hoye, CNN'
    'caption': 'American spokesman Casey Norton said "someone on the ground" realized
      the mix-up sometime after AA Flight 31 had departed LAX on August 31st, filled
      with passengers and crew.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-14T16:12:38.594+08:00
    'imagesource': 'jcr:3935f5e8-e85d-4572-bc52-7b08ddd57e49'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8fda9b7-68e9-4ce9-8b2b-4574f046347f'
    'lead': 'American Airlines confirmed to CNN that it accidentally put an Airbus
      A321S aircraft — that was not certified to fly over the Pacific — on a long-haul
      flight from Los Angeles to Hawaii.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T11:19:44.014+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-11T11:19:48.182+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-11T11:19:47.888+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'American Airlines accidentally sends uncertified plane to Hawaii

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ac7511-95a3-40fb-b045-23bc6f3e9942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:19:44.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:19:48.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> American Airlines confirmed
        to CNN that it accidentally put an Airbus A321S aircraft — that was not certified
        to fly over the Pacific — on a long-haul flight from Los Angeles to Hawaii.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b956eb98-adaa-4f40-b6ae-9e1c2f4583ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:19:44.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:19:48.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>American spokesman Casey Norton said "someone on the ground" realized
        the mix-up sometime after AA Flight 31 had departed LAX on August 31st, filled
        with passengers and crew. American Airlines declined to identify who first
        noticed the mistake.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad132a4-b43a-405d-ac0d-e2fd48e15e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:19:44.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:19:48.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Norton said American immediately notified the flight crew and the
        Federal Aviation Administration and the decision was made to allow the crew
        to complete the flight, and the plane landed safely in Honolulu.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4fae11-aec5-49f7-b616-4a2026d0b8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:19:44.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:19:48.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Hawaii-bound aircraft are required by the FAA to have extra fire
        suppression equipment in the cargo hold and extra medical equipment on board,
        including oxygen -- since there are no points in between for an aircraft to
        divert to if there is an on board emergency. American Airlines said the correct
        aircraft, the A321-H, was just put into service on August 18th.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c8f8d2-3ae1-4d9a-8f2e-f69b686be279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:19:44.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:19:48.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Norton said the new plane was part of the airline''s long-term strategy
        to upgrade service, and it replaced a Boeing 757 that flew that route up until
        last month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae22df9-cb9c-4786-b62e-2fbe52d6f0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:19:44.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:19:48.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Somebody screwed up big-time, somewhere," an American Airlines
        pilot, who is not authorized to speak on the record, told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e83b6c-332b-4df9-8a04-f3c7c667166b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:19:44.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:19:48.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The pilot explained that maintenance crews have to sign off on all
        extended operation certified equipment on any long-range aicrcraft and have
        a checklist of items that they have to go through and approve before a plane
        is certified to fly.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505b27d4-49ca-475c-b565-c1ca486bf68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:19:44.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:19:48.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"All (extended operation) related equipment must be certified and
        be operational before a plane is cleared to fly. That means everything from
        oil quantities, to crew oxygen quantities, to retardants -- they all have
        to be looked at," he said. "All I can say is, thank God they didn''t have
        an emergency on that flight."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb780498-95fc-40b3-9a2e-0709460acc91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:19:44.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:19:48.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>For its part, American Airlines said once the mistake was identified
        they acted quickly.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef7aac0-fb67-4fe9-82e1-f35eb5ea17a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:19:44.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:19:48.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"When we realized what happened, we immediately notified the FAA
        and began a thorough review of our procedures," Norton said. "Already, we
        have revised our software to properly identify the correct aircraft are operating
        the correct routes."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7841fa51-6ac6-47c9-b650-546a0352b557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:19:44.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:19:48.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The return flight on that aircraft was canceled, and the plane was
        flown back to LAX with just a minimal crew on board.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e869e2d-4673-4e84-b1ed-023f8a78a5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:19:44.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:19:48.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The A321-S flies over water regularly for many missions, but is
        not (extended operation certified), which is required by the FAA for American''s
        Hawaiian flights," Norton said, adding that both planes are very similar otherwise,
        with the same engines and same range.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f85068-f8db-496a-b35c-827fd3c828e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:19:44.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:19:48.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>CNN has reached out to the FAA for comment, but has not heard
        back.</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d341632-1e65-4c1e-b097-c49a03ab5a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:19:44.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:19:48.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/09/13/politics/american-airlines-hawaii-airbus-a321s/index.html">“American
        Airlines accidentally sends uncertified plane to Hawaii”</a></em></p>'
  'us-open-2015-djokovic-federer':
    'author': 'Ravi Ubha, CNN'
    'caption': 'The world No. 1 ends 2015 with a 27-1 record at the majors.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-09-14T14:17:28.343+08:00
    'imagesource': 'jcr:477a618e-4b9c-4a09-ac24-cb6819596e7b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0cabe73e-26c2-4fd9-8b6c-0b233274240e'
    'lead': 'Novak Djokovic beat Roger Federer 6-4, 5-7, 6-4, 6-4 to win the U.S.
      Open and the 10th grand slam title of his career.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T11:22:29.468+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-11T11:22:33.097+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-11T11:22:32.568+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'U.S. Open 2015: Novak Djokovic beats Roger Federer for 10th major

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cdbc63-b573-4253-941b-6f0a76d1ff0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:22:29.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:22:33.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNN) --</strong> With Serena Williams chasing
        the Grand Slam -- then being on the receiving end of one of the biggest upsets
        in tennis history -- Roger Federer playing some of the finest tennis of his
        illustrious career and Flavia Pennetta unexpectedly announcing her retirement
        after winning the women''s final, no one was really talking about Novak Djokovic
        at the U.S. Open.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4042bd5-9ceb-4c68-b6f3-4a7b489639ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:22:29.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:22:33.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Maybe that''s why the normally jovial Serb was a little grumpier
        than usual during the fortnight in New York.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbddb6f-f444-4dca-a922-8481dd79ec10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:22:29.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:22:33.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But Djokovic had the last word at the year''s last major Sunday,
        defeating Federer 6-4 5-7 6-4 6-4 -- disappointing the majority of fans assembled
        at Arthur Ashe stadium -- to cap one of the best seasons in grand slam history.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e968bf5-9b9b-49d0-910b-920f31779e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:22:29.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:22:33.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The finale pushed back by three hours due to rain, the contest began
        at about 7:15 p.m. local time, making for an impromptu night session.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9d4b29-ee64-4a72-b3af-975bfdaffdb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:22:29.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:22:33.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And New York sure loves its night sessions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6769102-3590-4d5c-a358-0cd05966b2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:22:29.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:22:33.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>On this occasion, perhaps the combatants didn''t.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71c041e-4eeb-422f-81d5-d527c8822cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:22:29.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:22:33.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Sweltering heat</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3cc62d-dea0-4675-8947-2053948842fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:22:29.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:22:33.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>What unfolded was tense, turbulent tennis, no doubt thanks in part
        to cooler, slower conditions that particularly didn''t do Federer any favors.
        It was by no means chilly, but the sweltering heat of the first week and a
        half dissipated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da22f49-4c24-48f3-a1a3-1a8c30f3a119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:22:29.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:22:33.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Djokovic hardly looked comfortable most of the affair, while Federer
        will rue going 4-for-23 on break points. His forehand crumbled on pivotal
        points and the ultra-aggressive tactics he employed -- with success -- in
        the past months fizzled against the world''s top-ranked player.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f6041b-0158-4ac4-bc95-a307a64ecd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:22:29.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:22:33.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In the first three sets, Federer''s forays to the net failed to
        lead to much success.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b758d8-9d42-45b3-a7e6-13f5e29c4688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:22:29.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:22:33.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>For all the discussion of Williams, and it was justifiable, Djokovic
        ends 2015 with a better record at majors than the American, 27-1 compared
        to 26-1. If it wasn''t for Stan Wawrinka at the French Open, the 28 year old
        would be departing the Big Apple as the first man to achieve the Grand Slam
        since Australia''s Rod Laver in 1969.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36d8828-9d58-4d52-beb1-b5edd6eda573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:22:29.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:22:33.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>10th slam</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e1f608-ad3f-4871-9035-c512156a927d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:22:29.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:22:33.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He''ll take three in a season, matching his 2011 haul, especially
        since it gave Djokovic a landmark 10th major. Forecasting the final tally
        of Grand Slams for the "Big Four" has become de rigueur in recent years, with
        the bulk of the attention restricted to whether Rafael Nadal can tie Federer''s
        men''s record of 17.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94ec81d-6619-4fba-96a2-a81ec3d6dd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:22:29.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:22:33.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But now, with Nadal slumping and Djokovic soaring, the latter needs
        four majors to draw level with the Spaniard.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9748f25c-efc9-4785-8046-ab97a0d57cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:22:29.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:22:33.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Federer hadn''t surrendered a set since losing in the Wimbledon
        final in four sets to Djokovic, introducing his controversial SABR -- sneak
        attack by Roger -- tactic and serving with aplomb. Some were saying Federer,
        ranked second, was playing the best tennis of his career.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c263286a-f49b-4527-89ff-cca6e51b99fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:22:29.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:22:33.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Once again, though, it was Djokovic who stopped him.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7e121e-6e9c-4013-9134-c76c5ab255bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:22:29.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:22:33.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Although Federer defeated Djokovic last month on Cincinnati''s slicker
        hard courts, he has now lost seven of their last nine grand slam duels.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725f89cb-20fd-47f4-b7b9-53c3c2a91266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:22:29.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:22:33.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A retractable roof will be in place in time for next year''s tournament,
        so perhaps the precipitation Sunday afternoon was Mother Nature''s parting
        gift. Rain, mind you, also affected finals from 2008-2012.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a888baef-87be-495e-bc51-d8242f56eda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:22:29.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:22:33.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Federer signaled his intent with an ace down the middle on the first
        point, initiating a roar from the spectators who were chuffed to finally see
        tennis.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977bc3cf-b44b-4860-878f-72ffb2ed3de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:22:29.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:22:33.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Nasty spill</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a7c54e-e289-4932-b139-64c24cdc6194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:22:29.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:22:33.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Djokovic struggled with his footing throughout and took a nasty
        spill as he attempted to consolidate a break in the first. Running down a
        Federer volley at 0-15, he slipped changing directions. Djokovic was fortunate
        not to roll an ankle, yet the damage was done with a scraped elbow, back of
        his hand and leg.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23707729-111b-472d-b047-df699587f4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:22:29.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:22:33.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Rattled, Djokovic surrendered his serve for 2-2 and Federer duly
        held to love.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd902246-1a3f-4e9e-a9d3-40685374b020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:22:29.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:22:33.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Visited by the trainer during a changeover after the fifth game,
        Djokovic seemed to settle and re-established his advantage, twice breaking
        the Swiss.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a908be-684d-4961-8cc6-ebdf8c405ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:22:29.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:22:33.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The SABR, when Federer authors a half-volley, or close to it, backhand
        return on his opponent''s second serve, made its debut in the match in the
        second game of the second set, when he blew five of the break points. Becker
        said during his day, in the 1980s, if a player tried that, they''d have been
        plunked by the server.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f3497f-a5cf-4d88-b918-2133f7a6a6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:22:29.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:22:33.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>No one has come close to doing that to Federer, but Djokovic''s
        reply to the ploy later in the second -- a sumptuous backhand lob -- was perfect.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a48b18-a29c-4932-b78c-6ed7a20e418a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:22:29.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:22:33.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Federer''s serving difficulties eased in the second, a contrast
        to Djokovic.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b3c4ce-6605-4ceb-8f20-c9e51bee3b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:22:29.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:22:33.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>In an absorbing 10th game lasting more than 13 minutes, Federer
        squandered a set point with Djokovic well stranded. The latter was mightily
        relieved.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0e9c65-f4bb-4d81-a8fb-f5b253d9335d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:22:29.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:22:33.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Such a gaffe against Djokovic would usually be insurmountable, but
        Djokovic didn''t take advantage of his opportunity.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac70095-3d8e-4b38-995a-1bf252f9bd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:22:29.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:22:33.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>When Federer misfired on another forehand on set point at 6-5, the
        backhand -- for so long considered his less potent side -- came to the rescue.
        A crosscourt drive gave Djokovic little chance.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341e00a6-0c29-424e-aae5-a8f563c34426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:22:29.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:22:33.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Momentum</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2febe226-66c4-4751-b28f-8909af91dfc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:22:29.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:22:33.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Federer leaped in celebration and the New York crowd lapped it up.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd5c311-444d-4d84-b795-f3556c442ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:22:29.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:22:33.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He enjoyed the momentum and despite conceding serve at 1-1 -- the
        forehand, once again, came unstuck -- Djokovic donated two double faults,
        one on game point, and it was 2-2.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f21f04-a7a8-4ccd-af94-f92772dc9f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:22:29.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:22:33.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Neither player was producing vintage stuff, the miscues mounting.
        Holding break points after Djokovic led 40-0 on serve in the eighth game,
        the forehand faux pas from Federer ensued.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b71d20e-2552-49c3-a15a-b522bf6086e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:22:29.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:22:33.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Seizing the initiative for 5-4, Djokovic duly trailed 15-40 on serve
        but held, a service winner and backhand error taking matters to deuce.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff4b529-a0e5-4dec-abf0-4df51619e2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:22:29.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:22:33.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>This time there was no rallying from Federer. Deflated, he was broken
        to begin the fourth.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49622da-b3a3-44f6-8e9e-e651730c5b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:22:29.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:22:33.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>To seal Federer''s break-point misery, Djokovic fended off three
        break chances in the final game.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ed31d1-c9dc-4c54-9b47-7989146f490f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:22:29.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:22:33.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>A return rifled long from Federer, Djokovic grabbed his second U.S.
        Open title after losing four of his previous five finals in the Big Apple.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3724b9-2b01-4b16-81a5-d728fe652477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:22:29.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:22:33.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This report was first published on CNN.com, <a href="http://edition.cnn.com/2015/09/13/tennis/u-s-open-djokovic-federer-tennis/">"U.S.
        Open 2015: Novak Djokovic beats Roger Federer for 10th major"</a></em></p>'
