    'title': 'NFL: Ryan has long-suffering Bills headed in right direction

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddb8391-cbee-4c3c-b541-b3a753959b25'
