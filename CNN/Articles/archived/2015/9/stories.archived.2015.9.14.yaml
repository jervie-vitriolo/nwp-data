      'mgnl:type': 'text'
      'text': '<p>"But man am I proud to be the coach of the Bills."</p>'
  'Super-Mario-Bros.-Nintendo-video-game-30-years':
    'author': 'Henry Hanks, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-09-14T08:04:28.854+08:00
    'imagesource': 'jcr:035c1f2b-4170-4660-a874-cb6fbcdd1bc2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5b90906-f14e-4e20-8572-2ac7c2abc913'
    'lead': '"Super Mario Bros.," one of the most popular video games of all time,
      turned 30 on Sunday (September 13). It was first released in Japan on September
      13, 1985, by Nintendo, putting that video game company on the map.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T13:46:44.988+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-11T13:46:48.707+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-11T13:46:48.273+08:00
