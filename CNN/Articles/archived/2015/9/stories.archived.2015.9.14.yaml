      'mgnl:type': 'text'
      'text': '<p>"That was his first start but he wouldn''t have been out there if
        we didn''t think that he belonged," said Ryan. "I mean we have two other good
        quarterbacks that we could have gone too but we chose him because we know
        he belongs."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0252a267-257d-486d-ad3b-1ef6f4234a21'
      'mgnl:activationStatus': true
