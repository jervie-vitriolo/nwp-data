  'oil-price-goldman-sachs':
    'author': 'Mark Thompson, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-09-14T10:29:50.307+08:00
    'imagesource': 'jcr:d8c541af-5164-44af-ad49-cf58ac339693'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cca1fe86-a08b-4bbc-b77c-682445313239'
    'lead': 'Forget $40 a barrel oil. Prices could plummet to $20 as a massive supply
      glut persists until the end of next year. That''s the view of Goldman Sachs,
      which published an oil report Friday headlined "Lower for even longer."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T13:28:50.428+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-11T13:28:54.508+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-11T13:28:54.253+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Goldman Sachs: Oil could hit $20

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f21cfc1-561f-49da-85f2-9f7bcdfe2131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:28:50.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:28:54.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney) —</strong> Forget $40 a barrel oil. Prices
        could plummet to $20 as a massive supply glut persists until the end of next
        year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fda236-f156-4b3f-b161-90d7b64b8571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:28:50.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:28:54.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>That''s the view of Goldman Sachs, which published an oil report
        Friday headlined "Lower for even longer."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc644a3-2164-4bf9-8f6b-16fbfcb45bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:28:50.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:28:54.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The bank''s commodities team slashed its forecast for average prices
        in 2016 to $45 per barrel from $57, but said the risks of a collapse to $20
        were growing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6ea9ce-4a83-4857-bc63-835e6b7eda70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:28:50.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:28:54.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Here''s why.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0869543d-0dfa-4f22-9ef8-a5b766e39542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:28:50.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:28:54.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>1. OPEC will pump even more oil in 2016, led by increases in Saudi
        Arabia, Iraq and Iran. Goldman Sachs believes the cartel''s resolve to defend
        its market share has been strengthened in recent weeks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c11342-acdc-4f86-93b7-121965d21b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:28:50.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:28:54.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Despite the fiscal challenge that low oil prices create for OPEC
        producers, the alternative of reducing production would similarly undermine
        long-term revenues," it noted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea5d962-d913-4857-beab-c30d448bfd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:28:50.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:28:54.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Prices will have to fall much further for OPEC to consider cutting
        production.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72670bc8-9a26-441f-94f3-e7bf1f5f6390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:28:50.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:28:54.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>2. Producers outside OPEC, including U.S. shale oil companies, are
        proving more resilient to lower prices than expected. That''s because the
        cost of production is falling globally, because of greater efficiency and
        sharp declines in other commodity prices.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f75732-7644-49a1-ac61-8473eebfb795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:28:50.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:28:54.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Goldman Sachs says there will need to be a large decline in non-OPEC
        production next year, and much of that adjustment will have to come from the
        U.S.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082b8c15-bb5d-4ed5-acbc-46f94bea5bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:28:50.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:28:54.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But there''s a growing risk that U.S. producers will act "too late
        or not at all" because their finances are in better shape than in the past,
        and because of a deeply entrenched view that the world will need more shale
        oil — not less — within a couple of years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7e43cc-2435-43fb-94d7-2c38ea38bc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:28:50.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:28:54.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>3. Growth in global demand for oil will slow next year. That''s
        largely due to China''s economic slowdown, which will hurt other countries,
        particularly those that rely heavily on commodity exports.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443c0604-740c-4cc1-9244-7a09162a3026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:28:50.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:28:54.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>And there''s another reason to believe prices could fall much further
        before the oil market achieves a better balance. The collapse in prices from
        around $100 per barrel last year helped shore up demand in 2015, but that
        factor will fade.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602725f3-97c9-410f-a5ed-1392475b3b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:28:50.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:28:54.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Not only is emerging market growth slowing, but the benefits from
        lower prices are most likely behind us, as our ... modeling shows that they
        typically last 9-12 months," Goldman Sachs noted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460ce88a-5799-400d-aeae-34009e6ae893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:28:50.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:28:54.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="http://money.cnn.com/2015/09/11/investing/oil-price-goldman-sachs/index.html?iid=hp-stack-intl">Goldman
        Sachs: Oil could hit $20"</a></em></p>'
  'Pakistan-Multan-explosion':
