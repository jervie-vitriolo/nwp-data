      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Three-time National
        Basketball Association (NBA) MVP and Hall of Famer Moses Malone passed away
        on Monday (September 14 PHT), in Norfolk, Virginia at the age of 60.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe64f57-03f7-4079-9a57-1ecbc2e50739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:32:09.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:32:12.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>According to Det. Jeffrey Scott of the Norfolk Police Department,
        Malone passed away in a Norfolk hotel room, with no indication of foul play.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c12405-b28f-4046-9f5d-cb46566c2025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:32:09.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:32:12.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The basketball legend''s body was found after he failed to appear
        in a celebrity golf tournament where he was scheduled to participate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffacf51-59cc-4dbf-b66a-ab771a20f8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:32:09.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:32:12.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Before being hailed as the "Chairman of the Boards," Malone was
        one of the first players to make the jump to the professional ranks straight
        out of high school.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bd856e-c20b-4d4f-a472-8183df180273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:32:09.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:32:12.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>He was signed by the Utah Stars of the American Basketball Association
        (ABA) in 1974, and played for the Spirits of St. Louis the following season.
        He transferred to the Buffalo Braves after the ABA-NBA merger.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72edd55-5937-4913-b708-9a4439a8d3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:32:09.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:32:12.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Later on, Malone established himself as a dominant offensive rebounder
        in the league for the Houston Rockets, and bagged his first NBA MVP award
        during the 1978-1979 season, with averages of 24.8 points and 17.6 rebounds
        per game. During the 1981-1982 season, he won his second MVP award with the
        same team after posting averages of 31.1 points and 14.7 rebounds per game.</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<iframe width="750" height="452" src="https://www.youtube.com/embed/q4CSuEPl18w"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71da3885-aab3-4178-99c3-5390eed29239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:32:09.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:32:12.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f4e213-c00a-4278-9fa3-a29535a717ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:32:09.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:32:12.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Malone signed with the Philadelphia 76ers the following season,
        where he earned his third MVP and his only championship, after making his
        famed ‘Fo, fo, fo’ prediction.</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Rest in Heaven to The Great Moses Malone. You will be missed but
        NEVER forgotten. <a href="http://t.co/lrPrBITsfn">pic.twitter.com/lrPrBITsfn</a></p>&mdash;
        SHAQ (@SHAQ) <a href="https://twitter.com/SHAQ/status/643098098470809601?ref_src=twsrc%5Etfw">September
        13, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
