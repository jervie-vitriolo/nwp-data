  'HPG-no-contact-apprehension-buses-EDSA':
    'author': 'CNN Philippines Staff'
    'caption': 'A member of the Highway Patrol Group enforces traffic during the dry
      run last Friday (September 4).'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-09-14T16:41:56.723+08:00
    'imagesource': 'jcr:2ec48d89-2aea-4e06-b757-54fe4c9923e8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29bb2592-b884-4012-adb6-0015adcd9458'
    'lead': 'The Philippine National Police''s Highway Patrol Group (HPG) on Monday
      (September 14) began intensifying its enforcement of penalties on erring drivers
      along EDSA, starting with the no-contact apprehension.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T10:46:42.270+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-11T16:25:32.343+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-11T16:25:32.093+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'HPG to practice ''no-contact'' apprehension

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ada2d7-84d6-42a1-89e6-e8383559f746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:46:42.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:25:32.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Philippine
        National Police''s Highway Patrol Group (HPG) on Monday (September 14) began
        intensifying its enforcement of penalties on erring drivers along EDSA, starting
        with the no-contact apprehension.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672b7d82-85fa-41d7-b2d1-f244131dee74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:46:42.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:25:32.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The HPG''s no-contact apprehension is a new system in apprehending
        erring passenger buses.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4f2821-5a3e-4ded-8a16-de0550b9a2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:46:42.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:25:32.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Under the policy, traffic enforcers will take photos of erring buses
        instead of flagging them down.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b21e69d-ade1-4be3-b220-80414939842f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:46:42.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:25:32.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>HPG personnel will take photos of the plate number and other details
        of the bus and will send it to bus operators. In effect, the bus companies
        must keep these erring buses from plying EDSA.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4253a1a1-7d20-4996-a3c3-76ce5f4b3e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:46:42.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:25:32.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>HPG personnel will now issue traffic violation receipts from the
        Land Transportation Office — this is aside from the traffic citation tickets
        that can be issued by MMDA personnel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdda9ea-5a98-4a35-9426-eef6991258b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:46:42.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:25:32.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The HPG also has added reinforcements to better manage traffic along
        EDSA.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727c8ead-89f0-44bd-b2f9-7d13bb9febf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:46:42.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:25:32.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>There are currently 170 HPG forces deployed in six chokepoints on
        EDSA. Sixty more will be added soon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc03f6dc-43f6-467a-a5a9-5bee45c6313d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:46:42.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:25:32.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Members of the Special Action Force (SAF) have also been deployed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d15ac7-fd0a-4a22-993a-e422c033d584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:46:42.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:25:32.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>SAF member P03 Leo Bagcat said SAF troopers can instill more discipline
        on motorists even during the morning rush hour.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b2f011-fa52-4321-a7de-ede0c3d66c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:46:42.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:25:32.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Karangalan po ito na makatulong kami sa traffic situation natin.
        At least nagagamit pa rin namin dito yung disiplina," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1377f1-9014-4354-ac12-98013a462e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:46:42.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T16:25:32.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Rex Remitio contributed to this report.</em></p>'
  'South-Korea-Philippines-fighter-jets-Han-Min-Koo-Voltaire-Gazmin':
