      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"He had the courage to hire me, and that probably isn''t real easy
        to do. But he did and it wasn''t what I bring it''s the staff that we put
        together, the vision that we have as an organization, that''s what''s gonna
        make it work," said Ryan.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1458c9-e1c5-4bc1-887d-891097aa7e5c'
