      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>New York (CNNMoney) — Warning: a bubble could be back in the stock
        market.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02c8ab8-49e8-4279-b8a7-2ae98bf64e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:22:20.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:22:23.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Germany''s Finance Minister Wolfgang Schaeuble is the latest to
        raise concerns that financial markets are getting unhealthy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c384d63f-8d4b-4cd1-897f-09dcc3ebf388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:22:20.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:22:23.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"If you look at what''s going on [on] a global level, this increasing
        public and private liquidity on the financial markets... we are moving to
        the next bubble," Schaeuble said Friday at a conference organized by the American
        Council on Germany, according to Dow Jones.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c917a9-f858-4b97-8596-52d2e8643ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:22:20.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:22:23.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time Schaeuble has raised the caution flag,
        but it takes on added significance as the U.S. Federal Reserve meets next
        week to decide whether to raise interest rates from its near 0% level for
        the first time since December 2008.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d582b44-db0c-4eba-abdf-e4b040906232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:22:20.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:22:23.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"I think we should learn lesson(s) from crises we had," Schaeuble
        said Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4f07e7-eddd-4c87-a82d-3134ce2d1cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:22:20.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:22:23.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The Finance Minister has warned that there will be consequences
        from the easy money policies of the European Central Bank and Fed. Both banks
        slashed interest rates to historically low levels after the financial crisis
        and have kept them there in an effort to jumpstart economic growth.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcf7f18-4a6e-43c0-9f7b-10ae9fcc841f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:22:20.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:22:23.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>However, the low rates have also caused investors and businesses
        to pump money into the stock market and other riskier assets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3afa7d-d24c-4bf7-a7ff-e686f7766347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:22:20.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:22:23.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We have seen that monetary policy — and finance ministers as well
        as central bank governors agree on that — can''t solve the problems we face,"
        Schaeuble said. He stressed that many nations need to push forth more difficult
        structural reforms as well.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407ff851-4aed-4426-a462-e23bf8c7b9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:22:20.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:22:23.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Many prominent voices, including the World Bank and the International
        Monetary Fund, are urging the Fed not to increase rates next week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63be72d4-a89d-4449-a9f6-8f06ddc66884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:22:20.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:22:23.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>While Schaeuble didn''t comment explicitly on what he thinks the
        Fed should do when it meets September 16 and 17, his comments made it sound
        like he would be in favor of a rate hike sooner rather than later.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a07d01-8e1f-4503-8ad1-3868b94de56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:22:20.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:22:23.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Schaeuble''s remarks come as a prominent hedge fund manager David
        Tepper also raised the prospect of a less easy money environment. Tepper said
        he was "not as bullish" now on stocks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da01d34-fffa-4217-9451-36c9faf62264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:22:20.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:22:23.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>His waning enthusiasm is due to weaker corporate earnings and the
        global reality that money is unlikely to keep flowing into financial markets
        like it has been. The era of low interest rates around the world and central
        banks doing quantitative easing policies will come to an end soon, he argues.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1700d3-176e-492a-9760-e70e4b194144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:22:20.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:22:24.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"We''re talking about the market has to come to certain new realities,"
        Tepper said Thursday on CNBC. "When you change the flows, or you may be changing
        the flows, you better be thinking about changing your positions."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406a485a-4875-4611-8440-83bd3aa95bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:22:20.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:22:24.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/09/11/investing/next-bubble-german-finance-minister-schaeuble/index.html?iid=hp-stack-intl">"''We
        are moving to the next bubble'': German Finance Minister"</a></em></p>'
  'Europe-migrant-crisis-Germany-border-controls':
    'author': 'Kevin Wang and Vasco Cotovio, CNN'
    'caption': 'Refugees look for clothes at a stand with used clothing in the Horst
      Korber Sportcenter on September 10, 2015 in Berlin, Germany.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-09-14T10:40:08.706+08:00
    'imagesource': 'jcr:d4871a1a-ba5c-4dc4-967d-776d71c91811'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b6739dc-baf7-4bd1-bc67-a06391429b56'
    'lead': 'Facing an influx of migrants and refugees from war-torn Syria and Iraq,
      Germany is instituting temporary border controls, German Interior Minister Thomas
      de Maiziere said Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-11T13:25:24.647+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-11T13:25:28.076+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-11T13:25:27.656+08:00
    'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'Europe migrant crisis: Germany adds border controls

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a303796-3c14-46ad-b4bb-b34c586eac1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:25:24.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:25:28.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Facing an influx of migrants and refugees
        from war-torn Syria and Iraq, Germany is instituting temporary border controls,
        German Interior Minister Thomas de Maiziere said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca546bf6-da84-4655-b5ac-437cc6f7987b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:25:24.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:25:28.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The focus will initially lie on the border with Austria," de Maiziere
        said. "The goal of this measure is to restrict the present inflow of migrants
        into Germany and return again to an orderly process upon entry."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65bcaef-737d-4104-a7ad-49a45e056530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:25:24.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:25:28.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Germany is stopping train traffic to and from Austria for 13 hours,
        the Austrian Federal Railways said in a tweet. The moratorium on train travel
        between the two countries will last from 5 p.m. Sunday (noon ET Sunday) until
        6 a.m. Monday, the railway agency said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f620c1ae-f066-4921-b863-86896befba7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:25:24.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:25:28.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The announcement of measures by Germany came hours after more than
        40 migrants were discovered alive inside a refrigerated truck in northwest
        Austria, about 50 kilometers (30 miles) from the German border.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c65fa09-2e8a-42bf-a8f4-a65779e164e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:25:24.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:25:28.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The rescue of those migrants may have prevented a deadly fate if
        something had gone awry on their covert trip, but others were not so lucky.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72cf330-d029-46d4-a3b2-47979618e818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:25:24.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:25:28.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Nearly 30 people — almost half of them children — were found dead
        off the coast of the Greek island of Farmakonisi on Sunday, the Hellenic coast
        guard said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7de36c-e321-43ea-8eb6-5a5a7d9dc1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:25:24.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:25:28.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>At least 125 people were aboard a wooden boat that capsized in the
        Aegean Sea, coast guard duty officer George Tsapras said. The coast guard
        rescued 68 people, 29 others swam to shore, and another 28 died.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d199be6-2dd8-4c99-9ff6-7d9d738314b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:25:24.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:25:28.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Search and rescue efforts were ongoing, Tsapras said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce96fa1-55a1-4856-a61c-aa38964a0826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:25:24.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:25:28.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It is unclear if those on the boat were refugees or migrants, as
        their nationalities and points of origin have not yet been identified, Tsapras
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd1a4a8-e2bb-4d89-a9cc-a710b0f56041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:25:24.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:25:28.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Europe struggles for a solution</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3a1f3b-00f0-46d4-95af-789139a6c42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:25:24.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:25:28.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>European leaders have been struggling to cope with the massive influx
        of people pouring across its borders in recent weeks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8e9feb-5d72-499c-9d3a-1800d875fbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:25:24.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:25:28.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Last week, European Commission President Jean-Claude Juncker set
        out proposals for mandatory quotas for EU countries to take in 120,000 refugees
        who were already in Italy, Greece and Hungary, on top of plans made in May
        to relocate 40,000 from Italy and Greece.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649f574f-81cb-4112-b605-fb8ca9c3fbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:25:24.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:25:28.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>EU member states must still agree to the European Commission''s
        proposals, which are backed by Germany. Their interior ministers are due to
        meet Monday in Brussels, Belgium, to discuss the issue.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f37d803-0941-4e58-98ed-3b67aae56171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:25:24.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:25:28.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"The German decision of today underlines the urgency to agree on
        the measures proposed by the European Commission in order to manage the refugee
        crisis," the European Commission said in a statement Sunday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b32327-d3bc-4dc5-be21-ffbf424a2fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:25:24.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:25:28.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>It said that Germany''s temporary reintroduction of border controls
        appears to be covered by the rules in case of a crisis, but that open borders
        should be reinstated as soon as it is feasible.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec3b481-3b7e-424f-8e05-bd5c001f6c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:25:24.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:25:28.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>As many as 10,000 migrants are arriving in Germany per day, according
        to German Interior Ministry spokesman Tobias Plate. Officials throughout the
        country have been asked to assist with registration and accommodation needs,
        he said Saturday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65da673-24ce-40ef-adad-5a7d39d30c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:25:24.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:25:28.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The German interior minister said the border controls are for "security
        reasons urgently necessary."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5fbcb9-d786-4e9c-a438-d7fbb35ba14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T13:25:24.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:25:28.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
