      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“We are stunned and deeply saddened by the passing of NBA Hall of
        Famer Moses Malone,” said NBA Commissioner Adam Silver in a statement.</p>'
