      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T15:55:31.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/09/15/PHOTOS-AVC-PH-vs.-IRAN.html">PHOTOS:
        AVC PH vs. IRAN</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8dfd825-ca5b-4c47-b0ae-3895154c827b'
      'mgnl:activationStatus': true
