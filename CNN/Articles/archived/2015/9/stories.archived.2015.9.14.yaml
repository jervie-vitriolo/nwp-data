      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T13:32:59.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Although suicide attacks are somewhat on the decline in Pakistan,
        militancy is on the rise in southern Punjab province, in which Multan is located.</p>'
