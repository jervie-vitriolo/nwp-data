      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The UNA members would be led by Batanes Governor Vicente Gato and
        Engr. Nicanor Abad, brother of Budget Secretary Butch Abad.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760c6042-d725-4f93-83df-f6470bf09e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T11:10:49.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T11:10:53.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>While the vice president has been a staunch critic of the budget
        secretary, Binay said he accepted the secretary''s brother in his party since
        it was Engr. Abad who expressed his willingness to join UNA.</p>'
