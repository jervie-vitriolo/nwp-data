      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Han’s visit is part of the efforts to strengthen bilateral defense
        and military relations between South Korea and the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba08bd1a-bdf6-41d0-9b2e-ae0597ee41a6'
      'mgnl:activationStatus': true
