    'mgnl:lastModifiedBy': 'magnolia-ben'
    'template': '1'
    'title': 'How has traffic affected government agencies?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ed960b-4b21-4e5b-bf9c-0f4e6a203db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:52:07.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:53:34.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Traffic has not
        spared the Monday flag-raising ceremony of most government agencies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709ffead-2c5a-4a6c-886a-c9530bd6e489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:52:07.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:53:34.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The program usually begins at 8 a.m., but not for one government
        office in Pasig City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811e0072-5bf0-4bd5-a509-d4e8cfb091cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:52:07.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:53:34.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Its employees are having difficulty making it on time because of
        the worsening traffic situation so they moved the program by 30 minutes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102868d4-85c1-4ef0-a7f8-02da7fd2a178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:52:07.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:53:34.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/metro/2015/09/09/edsa-traffic-solution-carpooling-cars-less-than-3-passengers-ban.html">Related:
        Govt’s proposed solution to EDSA traffic: Ban cars with less than 3 passengers</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6c7ce6-d8db-4d6c-a2b2-bb3952b5b1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:52:07.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:53:34.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>One employee explained that attendance was really low when the ceremony
        was still scheduled at 8 a.m.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fd5e4a-2e24-449d-a146-bea9a82dd684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:52:07.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:53:34.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>"Mababa as in mababa yung attendance noon. Kaunti lang yung umaabot
        sa flag raising... Yung traffic is number one main problem. Kahit mag-adjust
        ka it''s getting worse," government employee Joanne Nuque said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c44de53-0891-4fff-abc2-94cde1e07121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:52:07.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-11T10:53:34.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-11T22:38:18.984+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>But some still failed to meet the new schedule.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81095363-2fde-49da-bad4-84040b385a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-11T10:52:07.966+08:00
      'mgnl:createdBy': 'jeff'
