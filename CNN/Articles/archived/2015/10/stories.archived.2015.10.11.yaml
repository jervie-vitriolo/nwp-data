      'mgnl:type': 'text'
      'text': '<p>UNA carries Binay as its presidential bet.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493d235c-ff13-4a7d-8bc1-821fc49bd009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:23:09.261+08:00
      'mgnl:createdBy': 'jeff'
