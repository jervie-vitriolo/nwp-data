      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first batch of registration has been conducted in different
        shopping centers on Sunday (October 11), but another schedule of voter''s
        registration is set on Saturday and Sunday (October 17, 18)</p>'
