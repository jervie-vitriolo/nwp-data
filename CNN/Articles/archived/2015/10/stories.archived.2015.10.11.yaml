  'UAAP-Season-78-UST-La-Salle-Abdul-Ferrer':
    'author': ' Paolo Del Rosario, CNN Philippines'
    'caption': 'UST’s slotman Karim Abdul had his best game so far with 18 points.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-10-11T19:30:13.756+08:00
    'imagesource': 'jcr:4ddde058-59d4-4027-a42c-f08acf7360fe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22b81ac1-6f62-4087-87c8-9cc3663eec79'
    'lead': 'The UST Growling Tigers came back from 12 points down to take home an
      81-79 win over De La Salle Green Archers in the second round of the University
      Athletic Association of the Philippines (UAAP) on Sunday (October 11).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-26T10:00:38.270+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-26T10:00:42.095+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-26T10:00:41.814+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: UST claws back, trounces La Salle

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d8f8ec-85df-4b11-86ad-bfa1ac49104c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:00:38.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T10:00:42.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — It wasn’t even close to the blowout
        victory they pulled off in the first round, but the UST Growling Tigers gladly
        will glady take the come-from-behind win nevertheless.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0beb369d-9cbc-4ad0-94df-ac40bb9ed630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:00:38.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T10:00:42.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tigers got the better of the De La Salle Green Archers for the
        second time in the elimination round after coming back from 12 points down
        to take home an 81-79 victory in the second round of the University Athletic
        Association of the Philippines (UAAP) on Sunday (October 11) at the SMART
        Araneta Coliseum.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e463608-a2f1-4d6e-b417-68b9676f6c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:00:38.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T10:00:42.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UST’s Karim Abdul had his best game so far with 18 points, 11 rebounds,
        and three blocks, while Ed Daquioag added 17 markers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9218704-95d1-4e72-9b43-9af885714c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:00:38.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T10:00:42.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riding the crest of their victory over their fierce rivals Ateneo
        Blue Eagles, the Archers looked like the more dominant side for the first
        three quarters and took a 66-59 lead heading into the final period.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5481cd-81bc-43c0-8480-11c660191433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:00:38.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T10:00:42.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the fourth period was a different story.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1f9ac8-f61e-484c-a86d-705f0c3f53ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:00:38.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T10:00:42.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tigers suddenly caught fire, paced by the shooting of talisman
        Kevin Ferrer, who scored 11 of his 15 points in the final period.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e874d0-3191-46f2-9346-f3990323d2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:00:38.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T10:00:42.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The España-based side also relied on its suffocating defense in
        the final period, utilizing the zone to clamp down on Jeron Teng and hold
        the Archers to just 13 markers against their own 22.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b58642-e150-44bd-8670-49837c1b2a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:00:38.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T10:00:42.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, it was Ferrer who once again put the game away with
        two freebies with 3.2 seconds left on clock and render Teng’s last second
        heave worthless.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbde5a1e-526e-4ab8-8dce-bd44c593db6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:00:38.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T10:00:42.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teng could not lead his side to the victory despite scoring 16 points.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c22132-3b01-4931-a930-b58fcc11c732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:00:38.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T10:00:42.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game was much more of a contest than the pair’s first meeting,
        and UST coach Bong Dela Cruz said the second round in general would be more
        difficult for his side.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1db9cdb-d74f-4d4a-8580-3950cb71d488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:00:38.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T10:00:42.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Iba na yung second round eh,” said Dela Cruz. “Yung teams nakapag-adjust
        na sa amin, so kailangan mag double effort kami sa mga nagagawa namin this
        second round.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19e9989-abf8-4a08-9f65-2bf1d8a4a738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:00:38.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T10:00:42.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tigers are sitting pretty at the top alongside the FEU Tamaraws
        with a 7-1 slate. They will face the dealers of their only defeat, NU Bulldogs,
        on Saturday (October 17).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c40560f-205f-472e-8e15-fef619be57ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:00:38.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T10:00:42.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Salle sinked to a 4-4 record and will look to get back on the
        winning trail against the UE Red Warriors on Wednesday (October 14).</p>'
  'Italian-priest-kidnap-suspects':
    'author': 'Jong Cadion, for CNN Philippines'
    'caption': 'Former Italian priest Rolando Del Torchio, 56, was abducted during
      the Santo Rosario fiesta inside his restaurant in Dipolog, Zamboanga del Norte.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-10-11T07:01:32.399+08:00
    'imagesource': 'jcr:1b21fc10-7795-4914-8a01-9c0ebaed71bb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99f3956f-fd75-4d21-ba81-7c0a2f5dbf46'
    'lead': 'The Police identified five of the 10 suspects behind the kidnapping of
      former Italian priest missionary Rolando del Torchio, now businessman in Zamboanga
      del Norte.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-26T10:11:33.213+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-26T10:11:36.897+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-26T10:11:36.696+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police identifies kidnappers of former Italian priest in Dipolog

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fefc44-6a36-4b29-b9ee-fd38cf5f6632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:11:33.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T10:11:36.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dipolog City (CNN Philippines) –</strong> The Police have
        identified five of the 10 suspects behind the kidnapping of former Italian
        missionary Rolando del Torchio, now a businessman in Zamboanga del Norte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d92ed97-602b-4f44-ba4c-204f7a4d57c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:11:33.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T10:11:36.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Superintendent Cleve Taboso, chief of the Operation Division
        of Police Regional Office 9, told reporters on Sunday (October 11), the suspects
        who abducted del Torchio Wednesday night belong to the criminal group "Muloc"
        of the nearby town of Salug.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950f53a5-3c9d-4dd8-b2a8-846bf079a34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:11:33.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T10:11:36.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group''s leader, Sehar Muloc or "Commander Red Eye," was identified
        along with his father, brother, and two others through a closed-circuit television
        (CCTV) footage from the victim''s restaurant and by witnesses.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf62d1c-668a-4e3f-85c0-df9939d3f827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:11:33.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T10:11:36.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Commander Red Eye" was arrested in 2014 for abduction but was freed
        after paying the bail bond, said Taboso.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888bdc3c-d6f5-4d01-bdd9-c5f62aa65d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:11:33.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T10:11:36.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police are now gathering further details for the possible filing
        of case against the group, which was also involved in other crimes including
        kidnapping in Zamboanga Peninsula and Zamboanga del Norte, Taboso revealed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6075172-47a0-48af-bcc1-91e5c0e277dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:11:33.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T10:11:36.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, authorities believe the kidnappers are still in the Siboco,
        Sirawai, Siocon and Baliguian or "Triple SB" area where joint police and military
        recovery operations are being conducted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a69240-c34a-43db-90c2-1acf581ebc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:11:33.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T10:11:36.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Torchio, 56, was abducted during the Santo Rosario fiesta inside
        his restaurant in Dipolog.</p>'
  'jennifer-laude-death-anniversary-laude-family-cries-for-justice':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': 'US Marine Joseph Scott Pemberton remains to be the main suspect, allegedly
      responsible for Filipino transgender woman Jennifer Laude''s death.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-10-11T06:20:17.145+08:00
    'imagesource': 'jcr:0f88205b-c625-474c-9355-7dc6eb8cce19'
