    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'United States reported to deploy warships in South China Sea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f0632f-c28a-4a66-968d-68962d0d56b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:20:09.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T10:20:13.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> The United States
        (US) may soon deploy war ships near China''s artificial islands in the South
        China Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9e4116-11be-4e61-a9d7-5615ae38e92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:20:09.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T10:20:13.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wants to send a message that it does not recognize China''s territorial
        claims over the area.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8b02fa-1cc0-4201-940e-3b8e29cd4c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:20:09.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T10:20:13.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is according to a Financial Times report quoting a senior U.S.
        official who said its ships will sail within 12-nautical-mile zones that China
        claims as its territory around the Spratly Islands within the next two weeks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b712c2-2d72-4a11-8592-764a9861b994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:20:09.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T10:20:13.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anonymous official said they''re waiting for the approval of
        President Barack Obama before taking action.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a446d50-d367-4f05-af49-f9f8090798b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:20:09.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T10:20:13.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States considers the areas around Spratly Islands to
        be part of international water space, while China claims they''re within its
        waters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c78bb4-2c85-4064-a5f7-60c35b8088c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:20:09.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T10:20:13.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What does this mean for the Philippines as one of the claimants?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9b18f6-365e-4e2e-8c69-b394fabece10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:20:09.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T10:20:13.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense analyst Rommel Banlaoi said should Obama approve the proposal,
        the Philippines should brace for China''s strong reaction that may lead to
        the latter''s tougher actions in the disputed area.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137cd2c5-c722-4bf4-80a0-5ac9941ec655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:20:09.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T10:20:13.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China can harden its position by increasing its military, paramilitary
        activities and even hamper Philippine activities in those disputed areas.
        And China has resources to do that," Banlaoi said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0915d58e-eeee-490a-9d2b-0abdd826f8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:20:09.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T10:20:13.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Armed Forces, resupplying goods for troops aboard
        BRP Sierra Madre in Ayungin Shoal has been more difficult because of Chinese
        presence in the area.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfe26ca-8ffe-4877-a4ae-e31df46f48b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:20:09.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T10:20:13.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banlaoi said the increased presence of US warships in South China
        Sea may deter China''s activities, which will benefit the Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d37b778-15ce-4167-8172-0a1736178fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:20:09.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T10:20:13.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Banlaoi warned that if the US fails to deter China, the Philippines
        might suffer the consequences.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9da8ee-a2f1-4400-8126-2d83441e8888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:20:09.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T10:20:13.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It depends on how the United States will react but as far as I''m
        concerned, it''s better to let the major powers out of the issue and allow
        claimants to settle this peacefully since the Philippine government has already
        forwarded this case before the international arbitration," said Banlaoi.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3843b5a0-65d1-44ac-adb8-1de66e7024f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:20:09.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T10:20:13.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said it will verify if the United States indeed plans
        to set sail near China''s artificial islands.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d299be-9e50-47b8-b1b7-bceec3a0de10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:20:09.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T10:20:13.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are aware of the reports that did carry this particular statement
        however in the interest of prudence, foreign affairs is currently undertaking
        to validate that said statement with the US side before we issue any comment
        considering how sensitive this situation is," Deputy Presidential spokesperson
        Abigail Valte said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f82a1c-fe8a-496a-942c-9c60706ffffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:20:09.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T10:20:13.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US warships to dock in Philippine ports</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3148e639-18dc-4a13-a291-001bf47fb220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:20:09.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T10:20:13.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Defense Secretary Voltaire Gazmin, the US has been
        patrolling in the disputed territories for years now. And the United States
        presence in the South China Sea is a way of ensuring freedom of navigation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efdb7e4-78c8-4552-8161-b4bc15e7cdde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:20:09.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T10:20:13.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yan ay pinapakita na sumusunod sila sa rule of law. Ngayon yung
        paggawa ng amerika nyan ay karapatan nila dahil ginagawa, they have been doing
        this all along kaya this will prove kung magkakaroon man ng challenge sa kanila
        then there is no freedom of navigation," Gazmin told reporters.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a714de61-f1af-4c78-ad12-2a734cee8e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:20:09.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T10:20:13.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gazmin added US warships are free to dock in Philippine ports due
        to existing security and defense cooperation agreements.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e5004a-a412-4953-ab52-9dd7303a7993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:20:09.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T10:20:13.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gazmin is scheduled to attend China-ASEAN Defense Ministers Meeting
        in Beijing this October.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3c11c0-052d-4fde-ac4f-0a7c2d88c8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:20:09.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T10:20:13.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it''s possible that the West Philippine Sea issue will be
        taken up during the meeting.</p>'
  'LP-originals-jump-to-UNA':
    'author': ' Fiona Nicolas, CNN Philippines'
    'caption': 'Vice President Jejomar Binay''s party, the United Nationalist Alliance
      (UNA), has taken in some "original" Liberal Party (LP) stalwarts in Lanao del
      Norte as new members.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-10-11T15:40:59.622+08:00
    'imagesource': 'jcr:6a295160-db86-4402-9884-9bb95f258fc7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '58912693-f14d-4d6a-98a8-52910e4b9c7c'
    'lead': 'As the election nears, politicians shifting alliances are expected. In
      Lanao del Norte, some officials who claim to be "original" stalwarts of the
      administration''s Liberal Party (LP) swear in as new members of the opposition''s
      United Nationalist Alliance (UNA).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-26T10:23:09.260+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-26T10:24:04.694+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2019-12-26T10:24:04.473+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Liberal Party ''originals'' jump to UNA

      '
    'updated': 2015-10-13T02:07:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a4a894-bfed-47ae-8076-925824996f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:23:09.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T10:24:04.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> "Original" members
        of the Liberal Party (LP) in Lanao del Norte took their oath Friday (October
        9) as new members of the United Nationalist Alliance (UNA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb1049f-f87f-469c-9867-55240944c811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:23:09.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T10:24:04.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These former LP members include Pantao Ragat Mayor Eleanor Dimaporo-Lantud
        who is running for governor, Munai Mayor Muammar Maquiling running as representative
        of District 1, and Balo-i Mayor Hanifa Ali running as representative of District
        2.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129ee2fd-470c-4f76-9af3-1a8db19c7350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:23:09.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T10:24:04.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to UNA, at least 24 provincial candidates in Lanao swore
        their allegiance to Vice President Jejomar Binay''s party.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b5be24-8ab7-490c-a358-9ac266f80b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:23:09.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T10:24:04.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kami ang original na Liberal Party sa Lanao del Norte. Narito kami
        ngayon sa party ni VP Binay dahil dito namin nakikita ''yong mabuti at saka
        matuwid na landas," Dimaporo-Lantud said during their dialog.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f20579-a26f-4304-9fa3-61f500e9cd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:23:09.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T10:24:04.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Doon sa kabila, hindi na ako naniniwala na may matuwid na daan.
        Baluktot na daan na ngayon," she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd0c83f-3cd8-4f5b-a082-161cc098567e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:23:09.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T10:24:04.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dimaporo-Lantud is the daughter of the late Caromatan Mayor Sultan
        Naga Dimaporo, brother of the late congressman Mohammad Ali Dimaporo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1964e8-2bce-4e34-82d4-d13ebfef948c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:23:09.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T10:24:04.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She told Binay that she and other Liberal Party members in Lanao
        went to the LP headquarters but were given the cold shoulder.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0dded78-207c-47a1-a2d8-a8fba4fc2c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:23:09.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T10:24:04.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kahapon, naroon kami sa Balay, sa headquarters ng Liberal Party.
        Padaan-daan lang ''yong mga tao na parang ''di ka nila kilala. Lumalabas ''yong
        totoong ugali ng mga taga-Liberal Party. Lumabas din ''yong ugali nila na
        manggagamit sila ng tao. Ginamit nila kami since 2010 at 2013. Hindi sila
        marunong magbayad ng utang na loob," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1c17e0-0c4a-42cd-9280-ba0681cd38df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:23:09.261+08:00
      'mgnl:createdBy': 'jeff'
