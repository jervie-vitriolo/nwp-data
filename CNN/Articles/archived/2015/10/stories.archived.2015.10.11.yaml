      'mgnl:type': 'text'
      'text': '<p>After resigning from President Benigno Aquino III''s cabinet as
        the Housing czar, Binay said he would lead the opposition against the Aquino
        administration.</p>'
  'UAAP-Season-78-FEU-Ateneo-Belo':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-10-11T22:25:22.013+08:00
    'gallerysource': 'jcr:11433a81-96aa-4f5e-b3d8-f73264d2b80c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7349e85f-a00c-4d31-9638-7e676fa1db09'
    'lead': 'FEU Tamaraws had to go through a rough road to overcome Ateneo Blue Eagles
      in the second round of the University Athletic Association of the Philippines
      on Sunday (October 11) at the Smart-Araneta Coliseum.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-26T11:10:25.107+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-26T11:10:39.214+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-26T11:10:38.978+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: FEU downs Ateneo for 6th straight win

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd0e45b-c2ba-4767-8ed6-5e02cc52da5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:10:25.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:10:39.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> FEU Tamaraws swept
        Ateneo Blue Eagles with a 66-61 victory in the second round of the University
        Athletic Association of the Philippines on Sunday (October 11) at the Smart-Araneta
        Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965e0332-83f5-4cef-b04e-5e96d47c2abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:10:25.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:10:39.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But unlike their blowout first-round skirmish, FEU had to go through
        a rough road to overcome a Kiefer Ravena-led Ateneo this time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0af238-f7c2-4d74-941c-d27e19b5bdc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:10:25.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:10:39.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a game that was tight for the most part, the Tamaraws pulled
        away only late in the fourth quarter behind Mac Belo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3a4be5-5fa0-4788-9265-49d4e23a30df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:10:25.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:10:39.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belo tallied 12 points, including a timely fadeaway with 3:20 left
        to quell a run by the Blue Eagles.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f88304-e5e8-4294-8002-b77c859f69ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:10:25.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:10:39.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FEU broke the 47-all deadlock with seven straight points to take
        a 54-47 lead.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e63b9c6-984b-4ace-9706-d39987427b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:10:25.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:10:39.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ravena then took matters into his own hands and scored 11 points
        from there, the last of which was a floater inside the final minute that gave
        Ateneo a ray of light, 61-64.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287275cf-73fb-4770-adab-5f20f3e236e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:10:25.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:10:39.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Russel Escoto and Roger Pogoy scored one each from the foul
        line after that to seal the win for the Tamaraws.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e286ad3a-e3f6-42e7-9f76-b95f79d0638e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:10:25.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:10:39.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a superior 7-1 win-loss record, FEU assured itself of at least
        a share of the top spot after the UST Growling Tigers-De La Salle Green Archers
        match at 4 p.m. later.</p>'
  'Clinton-Democrats-Benghazi-committee-sham':
    'author': 'Jeremy Diamond, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-10-11T01:48:28.675+08:00
    'imagesource': 'jcr:d3496e5d-6744-470f-813e-5ef989639769'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '980d390b-3f1b-43c9-82cf-ed202f7cd0ec'
    'lead': 'The Clinton campaign on Saturday (October 11 PHT) branded the House Select
      Committee on Benghazi a "sham" after a former staffer came forward alleging
      that the Republican-led panel is carrying out a "partisan investigation" targeting
      the former Secretary of State.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-26T11:17:07.873+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-26T11:17:12.165+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-26T11:17:11.743+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Clinton camp, Democrats blast Benghazi committee after ex-staffer''s
      claims

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c741701b-d975-4e21-836b-4ad38a50ae0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:17:07.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:17:12.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — The Clinton campaign on Saturday
        (October 11 PHT) branded the House Select Committee on Benghazi a "sham" after
        a former staffer came forward alleging that the Republican-led panel is carrying
        out a "partisan investigation" targeting the former Secretary of State.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f165d9e-df8e-4eb8-b1ed-30da89640b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:17:07.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:17:12.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the top Democrats on the House Benghazi, intelligence and armed
        services committees also blasted the Benghazi probe, Clinton campaign press
        secretary Brian Fallon said the ex-staffer''s accusations are "explosive."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1811e23-a875-4532-85bc-dea7d09b19e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:17:07.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:17:12.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This Republican whistleblower''s account from inside the Benghazi
        Committee may provide the most definitive proof to date that this taxpayer-funded
        investigation has been a partisan sham from the start," Fallon said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32d76fc-70e1-4d60-a00c-b834e6b93c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:17:07.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:17:12.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top Democrat on the Benghazi committee, Rep. Elijah Cummings
        of Maryland, claimed former staffer Major Bradley Podliska''s accusations
        backed up House Majority Leader Kevin McCarthy''s recent comments suggesting
        a slide in Clinton''s poll numbers was linked to the committee''s work.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73559b38-c4cb-4bde-8d22-741ee6a9d6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:17:07.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:17:12.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They show -- from the inside -- that Kevin McCarthy''s stark admission
        was true: Republicans have been abusing millions of taxpayer dollars for the
        illegitimate purpose of damaging Hillary Clinton''s bid for president," Cummings
        said in a statement. "These are extremely serious whistleblower charges by
        one of Chairman Gowdy''s own handpicked investigators."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e61f99-5aa7-4ba0-ac73-d363976e8498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:17:07.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:17:12.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Podliska, an Air Force reservist who describes himself as a "conservative
        Republican" and who served 10 months as an investigator with the committee''s
        majority staff before he was fired, told CNN in an interview that he believes
        the GOP-led investigation is "partisan." He said the inquiry''s focus shifted
        to Clinton after the revelation in March that she used a private email server
        to conduct official business during her time as secretary of state.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521858a5-b3cd-4796-b24b-427ce7dbe068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:17:07.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:17:12.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Clinton''s spokesman said the allegations proved the investigation
        had been focused on Clinton "from the start," Podliska has insisted the inquiry
        began as a true fact-finding mission.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70e8226-5de8-47fe-90bc-edeb4e5b5cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:17:07.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:17:12.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is planning to file a lawsuit next month alleging that he was
        fired in part because he resisted pressure to conduct a skewed investigation
        focused exclusively on Clinton. He also alleges he was fired because he had
        to take time off for his military reserve duty.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52479ff-e4fd-433a-8355-cd77128382e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:17:07.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:17:12.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the committee rejected Podliska''s allegations
        and said in a statement that the former investigator was fired in part because
        of his own bias targeting members of the Obama administration -- a claim Podliska''s
        attorney forcefully denied.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ff8fe1-8078-4d53-8f30-df3c5fac4f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:17:07.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:17:12.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are confident that the facts and evidence give no support to
        the wild imagination fueling these and any future allegations, and the Committee
        will vigorously defend itself against such allegations. The Committee will
        not be blackmailed into a monetary settlement for a false allegation made
        by a properly terminated former employee," the committee spokesperson, who
        declined to be named, said in a statement to CNN on Saturday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0575f22a-0870-4c3d-8a37-23dc094f0abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:17:07.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:17:12.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Democrats were also quick to seize on Podliska''s accusations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3e866b-e68a-4b7e-99c1-eebefeec01cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:17:07.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:17:12.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Intelligence Committee''s top Democrat, Rep. Adam Schiff,
        and the ranking Democrat on the House Armed Services Committee, Rep. Adam
        Smith, renewed calls Saturday to shut down the committee.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf82c04-b83b-42f6-9947-d1d6308fd41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:17:07.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:17:12.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even before Kevin McCarthy''s comments laid bare the true intent
        of the committee, it''s been clear that Secretary Clinton has been the true
        target of this investigation, and the Republican whistleblower who has come
        forward only provides further evidence of what has been long evident. It''s
        time to shut down the Benghazi Select Committee," Schiff said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6637c022-1fcc-46d7-89b2-3f5f90648017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:17:07.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:17:12.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith said "there should no longer be any doubt as to why the committee
        was created."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d93c685-76c1-4a33-96db-b23bc56fd1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:17:07.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:17:12.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the allegations articulated by the investigator, who was handpicked
        by Gowdy, are true then we should slam the door shut on this ugly chapter
        in American history and close down the Benghazi Committee," Smith said in
        a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b3fa68-7b58-4885-ac68-9e4f7a95ad6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:17:07.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:17:12.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Podliska, though, told CNN that he does not want the committee to
        be disbanded. Instead, he said the committee needs to refocus its work on
        a broad, objective investigation of the circumstances surrounding the death
        of four Americans, including U.S. Ambassador Christopher Stevens, in the attacks
        on the U.S. consulate in Benghazi.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76cd225-a6e3-43a1-a9bb-3687bfb22629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:17:07.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:17:12.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hillary Clinton has a lot of explaining to do. We, however, did
        not need to shift resources to hyper focus on Hillary Clinton. We didn''t
        need to de-emphasize and in some cases drop the investigation on different
        agencies, different organizations and different individuals," Podliska said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc99af0e-ca3e-4c49-a122-7f43d4daffee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:17:07.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:17:12.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Brock, the founder of the pro-Clinton Correct the Record organization,
        called the committee''s investigation "a political witch hunt.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3cbea9-17ed-4f5a-b2f7-df18e80a26d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:17:07.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:17:12.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Republicans were smart, which is debatable, they would end this
        farce before it does even more damage to them than it already has," Brock
        said in a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66eb9a76-47e3-4ca1-91bd-4f8ebdc79a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:17:07.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:17:12.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on, "Clinton camp,<a href="http://edition.cnn.com/2015/10/10/politics/benghazi-committee-democrats-react-ex-staffer-accusations/">
        Democrats blast Benghazi committee after ex-staffer''s claims"</a></em></p>'
  'Ankara-terrorist-attack-Turkey-ISIS':
    'author': 'Tim Lister, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-10-11T03:18:03.973+08:00
    'imagesource': 'jcr:cfd747ad-e1f5-478f-8e30-32038f3bb990'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e1069dd-cb3e-4793-9256-f120fd78d8bd'
    'lead': 'Whoever chose Saturday''s (October 11 PHT) rally in Ankara as a target
      wants to stoke polarization and violence in Turkey -- and destroy an already
      fragile political dialogue.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-26T11:23:15.290+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-26T11:23:19.574+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-26T11:23:18.785+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ankara terrorist attack: What does it mean for Turkey?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410b6b97-3961-4183-ac10-95da420f3608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:23:15.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:23:19.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The toll from Saturday''s (October 11 PHT)
        twin bombings in Ankara is appalling enough -- the deadliest single terrorist
        attack on Turkish soil. But the atrocity will also have consequences far beyond
        the bloody scene adjacent to Ankara''s railway terminus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e67a0f6-a8eb-4197-ab81-a88dba89c4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:23:15.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:23:19.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey may face a heightened campaign of such attacks. The bombings
        may also poison an already volatile political atmosphere and further inflame
        relations between the state and Turkey''s Kurdish groups, some of which were
        prominently involved in the Ankara rally.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd8ba30-9c93-44ca-9eb4-407950f7086f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:23:15.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:23:19.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much will depend on where blame is laid, which will influence the
        response of the Turkish authorities and political opposition, especially the
        Kurdish parties.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c063f216-18b1-480b-90a3-612551684d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:23:15.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:23:19.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On three occasions this year, rallies organized by Kurdish groups
        in Turkey have been hit by bomb attacks. A suicide bombing in the town of
        Suruc near the Syrian border in July killed 34 people. A supporter of the
        Islamic State in Iraq and Syria (ISIS) was blamed for carrying out that attack,
        but the group never claimed responsibility.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a89bacf-7cfb-4384-b09f-9565bfadddd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:23:15.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:23:19.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whoever chose Saturday''s rally in Ankara as a target wants to stoke
        polarization and violence in Turkey -- and destroy an already fragile political
        dialogue.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fec7991-3ebf-42fc-99f0-874767d1ab7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:23:15.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:23:19.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS brings its war to the Turkish heartland?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2eefad4-88b7-47bc-b0a4-a4c2bb762a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:23:15.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:23:19.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bombings Saturday certainly bear the hallmarks of ISIS, which
        has threatened to attack Turkey since the government agreed to join the international
        coalition against the group.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26dc28dd-d413-4fe3-bacb-cc3ff93d9c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:23:15.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:23:19.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its online magazine Dabiq, ISIS said of Turkey last month that
        "this government and army is one of blatant apostasy." In a video released
        in July, an ISIS supporter urged Turks to "conquer Istanbul, which the traitor
        (Turkish President Recep Tayyip) Erdogan works day and night to hand over
        to crusaders."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3a1a69-2d86-4753-b1e6-4f3525727aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:23:15.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:23:19.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Turkish Prime Minister Ahmet Davutoglu said Saturday that besides
        ISIS, the "PKK and far-left group DHKP-C are all potential suspects."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0f7f55-8095-4e30-b139-aec81c9801d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:23:15.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:23:19.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PKK is the Kurdistan Workers'' Party, a militant group that
        has waged a separatist campaign for more than 30 years. The DHKP-C, or Revolutionary
        People''s Lieration Party-Front, is a far-left group that claimed responsibility
        for a 2013 suicide bombing at the U.S. Embassy in Ankara.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a644b6e3-17c0-489d-bba1-80afdd1d82d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:23:15.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:23:19.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would have been a brutally cynical act for the PKK to attack
        a pro-peace rally attended by Kurds. But Davutoglu asserted that in recent
        days many suicide bombers were arrested after crossing from northern Iraq.
        If so, that could implicate the PKK, which has bases there, rather than ISIS,
        which does not control any part of Iraq''s border with Turkey (though it does
        have access to parts of Syria''s border with Turkey).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967dee9e-eaad-467f-a5fe-bb4686ff36ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:23:15.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:23:19.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniel Nisman, chief executive of the Levantine Group, which studies
        the eastern Mediterranean, believes the size and co-ordination of the blasts
        points to ISIS. He told CNN that ISIS targets minorities, such as the Shia
        in Saudi Arabia, to fuel sectarian tensions and because they tend to be softer
        targets.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26098df8-75b6-4a84-a1cd-7cb44c3ac7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:23:15.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:23:19.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Suruc bombing quickly led to the collapse of a truce between
        the Turkish government and the PKK. Kurdish leaders blamed the authorities
        for negligence in allowing ISIS to target them. The PKK went further: After
        killing two Turkish police officers, it openly accused the Turkish security
        forces of collaborating with ISIS.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af2599d-6a7e-454d-be6d-79e6d5c17f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:23:15.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:23:19.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A renewed cycle of violence between the security forces and the
        PKK has since cost hundreds of lives. It''s in ISIS'' interest to stoke this
        violence, as it weakens their Kurdish enemy and keeps the Turkish army and
        air force occupied. In northern Syria (and especially Hasakah province), ISIS
        is under pressure from the Kurdish YPG fighting force, which has close ties
        to the PKK.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197871f6-c66e-4580-8be3-f3bb1daac221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:23:15.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:23:19.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until now, says Nisman, the Turkish government and ISIS have seen
        Kurdish nationalists as the "greater enemy" and have been less concerned about
        each other. ISIS has so far been careful, for example, not to attack a rally
        of the ruling party in Turkey.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c366f9-8f79-4de9-b736-aa0415d8aec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:23:15.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:23:19.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nisman told CNN that the Turkish security forces have historically
        been competent in securing major cities and the border areas. But ISIS has
        established a deep presence in Turkey in the past two years. One counterterrorism
        analyst told CNN it uses certain neighborhoods of Istanbul as a financial
        hub.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5599050-f061-44f2-afcc-dac95cb97b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:23:15.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:23:19.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite scores of arrests of alleged ISIS suspects in Turkey --
        the latest batch was last week -- security analysts say it is virtually impossible
        to stop all ISIS activity on Turkish soil.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbefc4c8-b258-4396-8a48-05d578fb101b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:23:15.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:23:19.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toxic politics</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49473711-e449-4767-8c68-37fde36ebf36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:23:15.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:23:19.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdogan said Saturday that "the solidarity and determination we
        are going to display in the face of this attack will be the biggest and the
        most meaningful response to the terror."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be84a28-f31c-4787-b80b-ab5b7accf288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:23:15.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:23:19.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But solidarity has been in short supply in Turkey, with a combustible
        atmosphere ahead of critical national elections November 1. Distrust is rampant.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f423bd-0c1a-4cec-99a5-21ea8be578bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:23:15.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:23:19.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote next month will be Turkey''s second general election this
        year. Erdogan wants to regain a parliamentary majority for his Justice and
        Development Party (AKP). In so doing, he''s appealed to nationalist sentiment
        in Turkey -- which tends to be strongly anti-Kurdish.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455ae049-a5f6-44c1-9a69-c8013fd1f3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:23:15.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:23:19.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts don''t expect Erdogan''s party to win an outright majority
        in November, leading to perhaps another unstable coalition.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb9a0cd-1b01-408c-90c7-b23e4e21659b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:23:15.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:23:19.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last election left the main Kurdish party, the HDP, with an
        important role in the national parliament. The next few weeks may be crucial
        in deciding whether Turkey''s Kurdish minority embraces the political process
        or feels excluded from it.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd65c502-d6ef-4d69-afee-3f94f967ffdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:23:15.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:23:19.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Key Indicators</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e708af-d3dd-4417-bae2-e90b33d99e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:23:15.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:23:19.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nisman and others say there are several critical factors in the
        days ahead.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fda3a3-e7d6-41b8-b3d2-f8227014f29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:23:15.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:23:19.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Hours after the Ankara bombings, the PKK said fighters were ordered
        to halt operations in Turkey unless they faced attack. Will the group hold
        to this renewed ceasefire, after more than two months of conflict with the
        Turkish army?</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48db53cc-b344-4221-a37d-a009f108c4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:23:15.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:23:19.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Will the government show similar restraint if there are provocations
        by Kurdish extremists beyond the control of the PKK leadership? The prime
        minister''s declaration of three days of national mourning is seen as a conciliatory
        gesture.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d2fdee-6143-4ec4-9716-bd96958d8730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:23:15.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:23:19.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Nisman points out that voter support for the Justice and Development
        Party is historically linked to the strength of the Turkish lira and financial
        markets. Renewed fighting with the PKK could damage both, and that may encourage
        government discretion.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307a7034-41cd-49be-b85c-6a9808f10fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:23:15.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:23:19.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- How will the Kurdish nationalist party, the HDP, respond to Saturday''s
        bombings? Its leader, Selahattin Demirtas, called the Ankara bombings a "vicious,
        barbarous attack" -- but whom will the HDP blame?</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc450296-52f9-45c0-ae36-371e0d289792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:23:15.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:23:19.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some furious Kurds at the scene of the attack blamed the AKP for
        orchestrating recent bombings and attacked a police car. Demirtas said he
        would refuse to take a call of condolence from Erdogan and has accused the
        authorities of failing to investigate previous attacks.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3739544-38f1-450f-8c55-20884110a588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:23:15.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:23:19.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple stresses</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f007d6-a898-4dc7-bcb1-8793bf4319c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:23:15.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:23:19.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five years ago, many of the metrics in Turkey looked much more positive.
        Its economic model was successful and growth healthy; its politics were stable
        as Erdogan''s party enjoyed a comfortable parliamentary majority.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22183801-a861-4113-b660-3d10dbff9464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:23:15.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:23:19.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As prime minister (he became president last year), Erdogan''s model
        for combining Islam and democracy appealed to many in countries emerging from
        the Arab Spring, such as Egypt, Libya and Tunisia. He was feted in all three
        countries.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343029e0-f0e7-486b-a7c8-e550ede39416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:23:15.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:23:19.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, Turkey has been flooded by as many as 2 million refugees
        as its neighbour Syria has imploded. Erdogan says the state has spent more
        than $7.5 billion caring for the refugees, and some analysts predict another
        500,000 Syrians may seek shelter in Turkey.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bbf233-06c4-4ae2-a3e6-2b1caa05f738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:23:15.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:23:19.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Turkey''s resources and public patience are wearing thin," especially
        in the absence of international support, says a new report from The Brookings
        Institution.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7acc71-d05a-4e24-ba07-4a23dd24a779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:23:15.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:23:19.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Turkish government has been pressing for the creation of a safe
        haven in northern Syria, guaranteed by a no-fly zone. But Russia''s sudden
        intervention in Syria has made that much less likely.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a20057-d3c5-4ec8-b396-0c0e1e3e1d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:23:15.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:23:19.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are tensions between Turkey and Europe -- and between Turkey
        and the Gulf states -- about the process for removing Syrian President Bashar
        al-Assad.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49f90cd-b8c0-49bf-b555-c7e257228428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:23:15.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:23:19.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights groups have attacked what they call an increasingly
        intolerant and violent attitude toward dissent inside Turkey.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c1a714-9732-42ba-a982-cea4ff5faf6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:23:15.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:23:19.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in the words of Hugh Pope of the International Crisis Group,
        peace between Turks and Kurds has been as elusive as ever.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b0c23a-5876-4247-9a04-0f7bd637c480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:23:15.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:23:19.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each time they miss the chance to make peace, the terms of the
        peace deal change and become more difficult," Pope says.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d375ccf-dc73-4c0d-b4f5-fe00f11ab6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:23:15.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:23:19.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The indicators look none too optimistic. The toxic combination would
        include a stuttering economy, renewed Kurdish unrest and an ISIS terrorist
        campaign in Turkish cities.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acac4518-86fd-4d69-815f-3139d5e5566c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:23:15.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:23:19.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shock of the Ankara attack might yet lead to a reappraisal by
        the government and Turkey''s Kurdish minority.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac341e6f-085d-4274-9750-5075aad5ef64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:23:15.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:23:19.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Ankara terrorist attack:
        What does it mean f(CNN) — The toll from Saturday''s (October 11 PHT) twin
        bombings in Ankara is appalling enough -- the deadliest single terrorist attack
        on Turkish soil. But the atrocity will also have consequences far beyond the
        bloody scene adjacent to Ankara''s railway terminus.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f4eaee-addd-492d-bf4a-09938e9c81b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:23:15.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:23:19.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey may face a heightened campaign of such attacks. The bombings
        may also poison an already volatile political atmosphere and further inflame
        relations between the state and Turkey''s Kurdish groups, some of which were
        prominently involved in the Ankara rally.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288fc7e1-86db-4496-bc0e-6fb37b45fad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:23:15.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:23:19.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much will depend on where blame is laid, which will influence the
        response of the Turkish authorities and political opposition, especially the
        Kurdish parties.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d907762-1e92-4ac1-9a61-38814982b482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:23:15.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:23:19.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On three occasions this year, rallies organized by Kurdish groups
        in Turkey have been hit by bomb attacks. A suicide bombing in the town of
        Suruc near the Syrian border in July killed 34 people. A supporter of the
        Islamic State in Iraq and Syria (ISIS) was blamed for carrying out that attack,
        but the group never claimed responsibility.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10176442-f64b-4239-9aff-cee386f65521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:23:15.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:23:19.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whoever chose Saturday''s rally in Ankara as a target wants to stoke
        polarization and violence in Turkey -- and destroy an already fragile political
        dialogue.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c4a89a-2a7d-4db8-bacf-8ec8d77086b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:23:15.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:23:19.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS brings its war to the Turkish heartland?</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f2670a-3623-4636-bb87-59e7a6032bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:23:15.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:23:19.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bombings Saturday certainly bear the hallmarks of ISIS, which
        has threatened to attack Turkey since the government agreed to join the international
        coalition against the group.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61218b42-fc6b-49ee-9c11-bb93becee785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:23:15.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:23:19.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its online magazine Dabiq, ISIS said of Turkey last month that
        "this government and army is one of blatant apostasy." In a video released
        in July, an ISIS supporter urged Turks to "conquer Istanbul, which the traitor
        (Turkish President Recep Tayyip) Erdogan works day and night to hand over
        to crusaders."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de3cc45-7aa7-4e2e-bec5-5d50cab9c01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:23:15.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:23:19.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Turkish Prime Minister Ahmet Davutoglu said Saturday that besides
        ISIS, the "PKK and far-left group DHKP-C are all potential suspects."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31aa2782-9183-42d7-bbcd-013037e1e028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:23:15.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:23:19.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PKK is the Kurdistan Workers'' Party, a militant group that
        has waged a separatist campaign for more than 30 years. The DHKP-C, or Revolutionary
        People''s Lieration Party-Front, is a far-left group that claimed responsibility
        for a 2013 suicide bombing at the U.S. Embassy in Ankara.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f4abcf-dee2-4123-b8e2-f604ddb487c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:23:15.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:23:19.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would have been a brutally cynical act for the PKK to attack
        a pro-peace rally attended by Kurds. But Davutoglu asserted that in recent
        days many suicide bombers were arrested after crossing from northern Iraq.
        If so, that could implicate the PKK, which has bases there, rather than ISIS,
        which does not control any part of Iraq''s border with Turkey (though it does
        have access to parts of Syria''s border with Turkey).</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49206b02-dcd1-4157-b488-3f34ab03c1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:23:15.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:23:19.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniel Nisman, chief executive of the Levantine Group, which studies
        the eastern Mediterranean, believes the size and co-ordination of the blasts
        points to ISIS. He told CNN that ISIS targets minorities, such as the Shia
        in Saudi Arabia, to fuel sectarian tensions and because they tend to be softer
        targets.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f074ba-a7e8-4cb9-8fa5-2ae41c428e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:23:15.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:23:19.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Suruc bombing quickly led to the collapse of a truce between
        the Turkish government and the PKK. Kurdish leaders blamed the authorities
        for negligence in allowing ISIS to target them. The PKK went further: After
        killing two Turkish police officers, it openly accused the Turkish security
        forces of collaborating with ISIS.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae1dfcb-fdba-4b57-8cf8-587d343450b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:23:15.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:23:19.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A renewed cycle of violence between the security forces and the
        PKK has since cost hundreds of lives. It''s in ISIS'' interest to stoke this
        violence, as it weakens their Kurdish enemy and keeps the Turkish army and
        air force occupied. In northern Syria (and especially Hasakah province), ISIS
        is under pressure from the Kurdish YPG fighting force, which has close ties
        to the PKK.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62aebce6-45f1-4446-934b-eb410963f9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:23:15.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:23:19.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until now, says Nisman, the Turkish government and ISIS have seen
        Kurdish nationalists as the "greater enemy" and have been less concerned about
        each other. ISIS has so far been careful, for example, not to attack a rally
        of the ruling party in Turkey.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f50b87-8867-4f01-85fc-7a3c049743d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:23:15.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:23:19.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nisman told CNN that the Turkish security forces have historically
        been competent in securing major cities and the border areas. But ISIS has
        established a deep presence in Turkey in the past two years. One counterterrorism
        analyst told CNN it uses certain neighborhoods of Istanbul as a financial
        hub.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb680e5-19d5-4f5a-b141-1440841eb9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:23:15.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:23:19.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite scores of arrests of alleged ISIS suspects in Turkey --
        the latest batch was last week -- security analysts say it is virtually impossible
        to stop all ISIS activity on Turkish soil.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ac7128-368c-4a69-a989-a012c2fe549e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:23:15.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:23:19.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toxic politics</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c7368f-c827-4d50-a07c-e0ea355039d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:23:15.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:23:19.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdogan said Saturday that "the solidarity and determination we
        are going to display in the face of this attack will be the biggest and the
        most meaningful response to the terror."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04accd7f-0e29-416b-9cd7-457a32d5212c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:23:15.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:23:19.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But solidarity has been in short supply in Turkey, with a combustible
        atmosphere ahead of critical national elections November 1. Distrust is rampant.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6aa0a4d-b978-40f9-99a0-145dbb1b85f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:23:15.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:23:19.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote next month will be Turkey''s second general election this
        year. Erdogan wants to regain a parliamentary majority for his Justice and
        Development Party (AKP). In so doing, he''s appealed to nationalist sentiment
        in Turkey -- which tends to be strongly anti-Kurdish.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f49e5b8-ba74-4c13-bdf8-7b1b73e3c098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:23:15.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:23:19.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts don''t expect Erdogan''s party to win an outright majority
        in November, leading to perhaps another unstable coalition.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda2bcaf-464a-4baf-a498-5d06032fd203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:23:15.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:23:19.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last election left the main Kurdish party, the HDP, with an
        important role in the national parliament. The next few weeks may be crucial
        in deciding whether Turkey''s Kurdish minority embraces the political process
        or feels excluded from it.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c46663a-abb2-4e70-96da-2181e8351db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:23:15.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:23:19.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Key Indicators</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f9220d-338e-4dc2-bbce-273ccc3fb02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:23:15.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:23:19.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nisman and others say there are several critical factors in the
        days ahead.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f35157-8f03-40bd-8d1e-0ad5ff1543db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:23:15.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:23:19.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Hours after the Ankara bombings, the PKK said fighters were ordered
        to halt operations in Turkey unless they faced attack. Will the group hold
        to this renewed ceasefire, after more than two months of conflict with the
        Turkish army?</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534e112e-e52f-4096-a436-7ffc79b3a962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:23:15.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:23:19.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Will the government show similar restraint if there are provocations
        by Kurdish extremists beyond the control of the PKK leadership? The prime
        minister''s declaration of three days of national mourning is seen as a conciliatory
        gesture.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d17ed1-1189-48cc-967b-6462b1d7c44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:23:15.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:23:19.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Nisman points out that voter support for the Justice and Development
        Party is historically linked to the strength of the Turkish lira and financial
        markets. Renewed fighting with the PKK could damage both, and that may encourage
        government discretion.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bc97cc-21e4-4614-ac86-439b793f5cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:23:15.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:23:19.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- How will the Kurdish nationalist party, the HDP, respond to Saturday''s
        bombings? Its leader, Selahattin Demirtas, called the Ankara bombings a "vicious,
        barbarous attack" -- but whom will the HDP blame?</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8fcef6-81fa-4a1a-9511-12176035220a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:23:15.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:23:19.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some furious Kurds at the scene of the attack blamed the AKP for
        orchestrating recent bombings and attacked a police car. Demirtas said he
        would refuse to take a call of condolence from Erdogan and has accused the
        authorities of failing to investigate previous attacks.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f1cdac-8641-4134-a7f0-8afd5b185c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:23:15.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:23:19.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple stresses</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a465e5-37c9-4622-80fc-66cfcbef651d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:23:15.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:23:19.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five years ago, many of the metrics in Turkey looked much more positive.
        Its economic model was successful and growth healthy; its politics were stable
        as Erdogan''s party enjoyed a comfortable parliamentary majority.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e3c560-77f2-49f1-a1b9-d1b800e6d8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:23:15.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:23:19.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As prime minister (he became president last year), Erdogan''s model
        for combining Islam and democracy appealed to many in countries emerging from
        the Arab Spring, such as Egypt, Libya and Tunisia. He was feted in all three
        countries.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8346aba-edec-4c2b-86a4-722082332717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:23:15.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:23:19.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, Turkey has been flooded by as many as 2 million refugees
        as its neighbour Syria has imploded. Erdogan says the state has spent more
        than $7.5 billion caring for the refugees, and some analysts predict another
        500,000 Syrians may seek shelter in Turkey.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce56967-a560-4952-9e6a-1c827c32ecc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:23:15.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:23:19.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Turkey''s resources and public patience are wearing thin," especially
        in the absence of international support, says a new report from The Brookings
        Institution.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1cb75f-c23d-41b2-ad02-8e6a5f173a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:23:15.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:23:19.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Turkish government has been pressing for the creation of a safe
        haven in northern Syria, guaranteed by a no-fly zone. But Russia''s sudden
        intervention in Syria has made that much less likely.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2896a80c-6ec4-4062-b64a-b7c402be4bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:23:15.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:23:19.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are tensions between Turkey and Europe -- and between Turkey
        and the Gulf states -- about the process for removing Syrian President Bashar
        al-Assad.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e77a2f4-a69c-4c62-b5c0-bddb02b8fc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:23:15.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:23:19.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights groups have attacked what they call an increasingly
        intolerant and violent attitude toward dissent inside Turkey.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873b947c-ccfc-499c-bc92-63a4adcf4e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:23:15.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:23:19.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in the words of Hugh Pope of the International Crisis Group,
        peace between Turks and Kurds has been as elusive as ever.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99918cda-4547-417f-a82e-b1bf07691063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:23:15.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:23:19.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each time they miss the chance to make peace, the terms of the
        peace deal change and become more difficult," Pope says.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f254335d-1dd3-4f99-b250-55b1a9c1c57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:23:15.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:23:19.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The indicators look none too optimistic. The toxic combination would
        include a stuttering economy, renewed Kurdish unrest and an ISIS terrorist
        campaign in Turkish cities.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5243d9c3-215c-4820-9522-a5a5ca1be29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:23:15.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:23:19.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shock of the Ankara attack might yet lead to a reappraisal by
        the government and Turkey''s Kurdish minority.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bba2add-594a-4e85-851b-6be9de36210e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:23:15.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:23:19.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/10/10/world/turkey-ankara-bomb-why-it-matters/index.html">"Ankara
        terrorist attack: What does it mean for Turkey?"or Turkey?"</a></em></p>'
