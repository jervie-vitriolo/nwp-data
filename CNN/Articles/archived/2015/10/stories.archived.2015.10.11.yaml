    'jcr:uuid': '3d454c92-3516-4dab-b6f7-38c453b037b4'
    'lead': 'Today marks the first year since the dead body of transgender woman Jennifer
      Laude was discovered in Olongapo City. It would have been a typical crime story,
      except the suspect turned out to be an American serviceman.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-26T10:14:10.982+08:00
