      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> Aside from the
        offices of the Commission on Elections (Comelec) in city and municipal halls,
        voters can now register in shopping malls and in barangays.</p>'
