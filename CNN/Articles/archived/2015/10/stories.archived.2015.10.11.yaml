    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-26T10:14:14.555+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A year after Jennifer''s death, Laude family still cries for justice

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eead69a-5cba-403f-839f-27dd6b1d23b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:14:10.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T10:14:14.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) – On February 23, on the day of his
        arraignment, the public saw a glimpse of US Marine Joseph Scott Pemberton
        for the first time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e818a8ed-a4dc-41fd-a184-f257944dd601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:14:10.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T10:14:14.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military man charged with murder for the death of Filipino transgender
        woman Jeffrey "Jennifer" Laude refused to enter a plea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d4a21d-d40b-4f57-8cf1-639e83976a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:14:10.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T10:14:14.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So the regional trial court in Olongapo City entered a not guilty
        plea on his behalf.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1fa569-b046-4bae-9ed5-ec1561f5e915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:14:10.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T10:14:14.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State prosecutors and defense lawyers presented evidence, until
        the case was submitted for resolution in September.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b50cd02-8c01-4944-bc59-0b12a70f5aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:14:10.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T10:14:14.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pemberton''s lawyers are confident the court will find their client
        innocent.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2681bc49-0421-4761-9e1c-8201961300ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:14:10.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T10:14:14.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Pemberton''s counsels, Atty. Rowena Garcia-Flores, said:
        "There is a thirty minute gap where in the room where Laude was, was totally
        unsecured. We cannot say that it was Pemberton who killed Laude because you
        can always say that there was an intruder after he left."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d19dbee-5600-4691-8cac-1a5103145a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:14:10.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T10:14:14.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pemberton met Jennifer at a bar in Olongapo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431fd708-7959-467c-a289-16af156ce278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:14:10.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T10:14:14.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They later checked in at a motel where Jennifer was found dead on
        October 11 last year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0488152-4f74-4f53-b917-8ed938bd8492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:14:10.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T10:14:14.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defense insisted Jennifer was still alive when Pemberton left
        the room that night-- contrary to allegations that Pemberton strangled, and
        then drowned the victim when he discovered she was a transgender.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce156c3b-2f2b-42d3-b618-1de168bf65fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:14:10.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T10:14:14.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forensic expert Raquel Fortun testified for the defense.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6184da-3596-403f-b471-bd08837d11c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:14:10.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T10:14:14.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She said that there is no basis for conclusion that Laude died
        thru drowning… Hence if there''s no evidence Pemberton killed [Laude] either
        by drowning or strangling it only leads to the conclusion that Pemberton did
        not kill Laude," Atty. Benjamin Tolosa, another defense lawyer, said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423c72bc-dc16-4987-b0a4-d44e27d98e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:14:10.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T10:14:14.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bottom line, according to the defense, someone else killed Jennifer
        after Pemberton left.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b9485d-ac2e-4c16-9aa4-229eeafe5e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:14:10.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T10:14:14.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Supreme Court is very clear on this point-- if there is an
        alternative hypothesis consistent with the innocence of the accused, the court
        is duty bound to acquit him," Pemberton''s lawyer Atty. Filimon Javier said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acc5de5-d482-4f49-b539-dc92a7b5369f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:14:10.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T10:14:14.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecution, however, said this is mere speculation not backed
        by evidence.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5cd520-fd17-4aac-8516-90077f35abb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:14:10.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T10:14:14.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty Emelie De los Santos rejected the defense''s claim that Pemberton
        strangled Jennifer in self-defense.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305a0821-7ca2-4fb6-a0a9-725778dec20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:14:10.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T10:14:14.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If he had no intentions to kill Jennifer, De los Santos said the
        accused could have asked for help after rendering the victim unconscious.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a0f15c-8438-4469-9e84-610cd371f945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:14:10.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T10:14:14.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At paglabas mo nakita ka rin naman ng bellboy bakit hindi mo sinabing
        pakitawag ng ambulansya hinimatay yung lalake dito...wala siyang imik! Derecho
        siyang bumaba...dedma!" De los Santos told reporters.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec510f5c-87f0-48d2-9781-9e3b9d1a849c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:14:10.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T10:14:14.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecution is also not worried about Fortun''s testimony.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3beb90a8-22cf-47d8-be60-dd967b6605b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:14:10.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T10:14:14.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inamin din ni doctora Fortun dun on cross na ang kanyang testimony
        is based on pictures, reports...she was not there when the body of Jennifer
        was opened up," De los Santos added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfb68a9-3140-4542-9ba6-78c8aa42f148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:14:10.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T10:14:14.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been a year since Jennifer died. But her family still cries
        for justice.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5323272c-22d8-4202-8f7d-1935ce2fdc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:14:10.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T10:14:14.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ano yung pinagsisisgawan namin ng pamilya ko? Justice po para sa
        kapatid ko. Yun lang naman ang mabigay samin tuwang-tuwa na po kami," Jennifer''s
        sister said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6aadac-f43a-4fda-bf3e-4c2eb5b38519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:14:10.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T10:14:14.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is Pemberton guilty? Or innocent? -- That is now up to the court.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff40c2d-5012-4fa9-85d1-1dd37b188e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:14:10.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T10:14:14.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has about two months or until December 15 to decide.</p>'
  'Winston-Castelo-House-Bill-6137-senior-citizens':
    'author': 'CNN Philippines Staff'
    'caption': 'A House bill that seeks to provide senior citizens monetary incentive
      worth P80,000 on their 80th birthday was filed in the House of Representatives.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-10-11T17:03:05.353+08:00
    'imagesource': 'jcr:15767af3-7729-46b2-b4fe-bf3fa382d82a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6fc3823f-c2e6-4a11-83b2-fda052b393e8'
    'lead': 'A lawmaker has filed a bill that seeks to provide the senior citizens
      an additional monetary incentive on their 80th birthday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-26T10:16:43.958+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-26T10:16:48.238+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-26T10:16:48.042+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawmaker files bill providing cash gift to 80-year-old citizens

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab2cbb3-1536-4163-af89-96abf479d2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:16:43.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T10:16:48.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A lawmaker has
        filed a bill that seeks to provide the senior citizens an additional monetary
        incentive on their 80th birthday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9bcd64-354d-4310-b50a-1e3d04ecc335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:16:43.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T10:16:48.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winston Castelo, the author of the House Bill 6137, said a cash
        gift amounting to P80,000 will be given to the senior citizens on their 80th
        birthday "as a way to honor and praise them for their veritable contributions
        to the nation building."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0db0d84-58cc-4484-94a9-a60f1823b12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:16:43.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T10:16:48.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also fitting to give back to them who "dedicated their lives''
        work for the general welfare of the community," Castelo added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50eadf25-dfba-487c-987b-74f64e0f014e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:16:43.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T10:16:48.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A community that cares for its elderly is one that is dynamic and
        abounding with blessings," said the Quezon City''s 2nd district representative
        in a statement released by the House of Representatives.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13d1929-1c5a-442b-b9e1-8952d523817d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:16:43.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T10:16:48.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If approved, HB 6137 will be added to a growing list of benefits
        the senior citizens enjoy under existing laws including the 20 percent discount.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd455368-ac72-4ba8-ac3a-256255f744d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T10:16:43.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T10:16:48.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from that, senior citizens also enjoy privileges such as the
        exemption from the value added tax (VAT) and payment of individual income
        taxes for those who are considered minimum wage earners.</p>'
