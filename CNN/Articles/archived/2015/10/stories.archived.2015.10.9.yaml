      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bacolod City (CNN Philippines) — Sen. Joseph Victor "JV" Ejercito
        and Negros Occidental Rep. Alfredo Abelardo Benitez are pushing for the enactment
        of laws to address the massive housing backlog in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8489ecf-2e80-4a00-a461-4b8bd0eb654f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:28:07.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:28:10.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmakers made their pitch on Wednesday (October 7) in Bacolod
        at the 24th National Convention of Chamber of Real Estate and Builders'' Associations
        (CREBA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696f703a-b0c1-4e4d-b7b0-d8a9a8155cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:28:07.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:28:10.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito heads the Senate Committee on Urban Planning, Housing and
        Resettlement, and Benitez heads the House Committee on Housing and Urban Development.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbcb3be-ef52-4225-9406-91e1cc8fdb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:28:07.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:28:10.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benitez said the housing backlog, according to projections, would
        hit 5.56 million units by the end of 2016, since housing projects were not
        a priority of the government.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6e8116-fa53-4232-86d5-f6ba5dd521e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:28:07.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:28:10.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, he said, the Aquino administration focused on increasing
        its investment in social services, which amounted to P952.7 billion in 2015.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad323be-52f3-4924-a5f3-62459297cef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:28:07.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:28:10.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of the entire budget for social services, the housing and community
        development allocation was 1.32 percent in 2014 and decreased to 0.40 percent
        in 2015, Benitez said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30ab830-0c66-4155-ae6e-30f25242e650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:28:07.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:28:10.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Ejercito said he would push for the passage of various
        urgent bills such as the Balanced Housing Development Program Bill ( SBN 2947),
        the bill creating the Department of Human Settlements and Urban Development
        (SBN 2691), and the bill establishing on-site in-city or near-city resettlement
        programs (SBN 2852).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e01ba7-8536-411d-8ceb-76edca40fbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:28:07.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:28:10.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito said last measure would provide more opportunities for
        the underprivileged and homeless Filipinos to own homes from private subdivisions
        and condominium projects.</p>'
  'FIFA-Sepp-Blatter-Michel-Platini-suspended':
    'author': 'John Sinnott, CNN'
    'caption': 'FIFA President Joseph S. Blatter attends a press conference at the
      Extraordinary FIFA Executive Committee Meeting at the FIFA headquarters on July
      20, 2015 in Zurich, Switzerland.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-10-15T22:38:45.808+08:00
    'imagesource': 'jcr:7e7eec5e-bb45-496f-acdf-490ca34313fa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a82f83ab-821d-4562-88bb-5bb8bebe69ad'
    'lead': 'There was blood letting aplenty Thursday at the headquarters of one of
      the world''s most popular sports as a number of FIFA top officials were sanctioned
      by the organization.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T15:31:42.879+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-23T15:31:46.426+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-23T15:31:46.189+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FIFA''s top bosses, including Sepp Blatter, suspended

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aabfc01-cdb0-40f1-958d-a91138ea0d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:31:42.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:31:46.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It''s like the end of a Shakespearean tragedy.
        Multiple bodies: the king, the two men who would be king and their lieutenants
        strewn across the stage.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1350efea-908e-4e6c-95c7-7d92aab7bf41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:31:42.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:31:46.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the acting king is planning his exit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83329dc3-45a6-4563-a9ad-0b5cc2f495c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:31:42.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:31:46.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was blood letting aplenty Thursday (Friday PHT) at the headquarters
        of one of the world''s most popular sports as a number of FIFA top officials
        were sanctioned by the organization.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c375155-d37e-423d-bf28-069c1c5d1f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:31:42.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:31:46.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disciplinary arm of world football''s governing body handed
        three of its leading officials -- including President Sepp Blatter -- provisional
        90-day bans.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540fa5e5-7080-4500-81a4-7cc67eaf0cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:31:42.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:31:46.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UEFA President Michel Platini, who heads up the body which runs
        European football and the world''s leading club competition -- the Champions
        League -- and FIFA Secretary General Jerome Valcke were also banned for 90
        days.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee36316-f913-4a23-b48e-daadfaee6987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:31:42.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:31:46.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Platini is a candidate to succeed Blatter as president of the organization,
        while another presidential hopeful South Korean Chung Mong-joon was also banned
        for six years and fined $103,000. Their bans arguably give both of them reputation
        problems in the race to succeed Blatter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9416ed-9f61-4c6f-9936-355cd4a261da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:31:42.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:31:46.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Platini, a Frenchman, also won''t "perform his official duties for
        the time being" at UEFA, that association announced, in light of the FIFA
        decision.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a844f349-c6b4-45c6-a1ea-458382f71f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:31:42.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:31:46.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vowing to appeal, Platini claimed the allegations against him "are
        based on mere semblances and are astonishingly vague" and refused to withdraw
        his bid to become FIFA''s next president.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e11d467-4e82-4149-aeae-cbc4c43383bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:31:42.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:31:46.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More than a sense of injustice or desire for revenge, I am driven
        by a profound feeling of staunch defiance," he said. "I am more determined
        than ever to defend myself before the relevant judicial bodies."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0601cd61-fd96-4d88-bbde-fbc4e1d54af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:31:42.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:31:46.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until the FIFA presidential election -- or until there''s a change
        in Blatter''s status -- Issa Hayatou is in charge as the world governing body
        appointed him acting president. Hayatou is FIFA vice-president and head of
        the Confederation of African Football (CAF), the body that runs soccer on
        that continent.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb72365-b85d-4c7b-8ef7-9ecddbf90b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:31:42.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:31:46.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A longtime soccer administrator, the 69-year-old Hayatou, who has
        been CAF''s head since 1988, has faced his own problems in the past.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3636d6-187d-4b27-9a36-153cf922f77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:31:42.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:31:46.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2011, he was sanctioned by the International Olympic Committee
        over taking cash payments from a sports marketing firm.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cc4bdd-3ad5-48d4-8925-1921f3236259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:31:42.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:31:46.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will serve only on an interim basis," said Hayatou in a statement.
        "A new president will be chosen by the Extraordinary Congress on 26 February
        2016. I myself will not be a candidate for that position."</p>'
  'FIBA-World-Rankings-Gilas-Pilipinas':
    'author': 'CNN Philippines Staff'
    'caption': 'The Philippines jumped up three places in the men''s FIBA World Rankings.'
