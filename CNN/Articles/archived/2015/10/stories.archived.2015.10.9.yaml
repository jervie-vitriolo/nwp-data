      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:00:39.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this belief – decried as "devil worship" by ISIS – has been
        used by the Islamic extremists to justify murder, enslavement, and rape.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b8a766-7bae-460d-82a8-494a45eb4ce8'
      'mgnl:activationStatus': true
