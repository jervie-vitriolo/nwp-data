      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In ISIS territory, Yazidi women can be bought and sold for money,
        bartered for weapons, even given as a gift; but this is not a simple commercial
        transaction – ISIS has made rape and slavery part and parcel of its – brutal
        – theology.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6aa3d4-b354-4384-bd8c-9119fb7c7b65'
      'mgnl:activationStatus': true
