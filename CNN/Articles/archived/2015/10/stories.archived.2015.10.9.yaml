      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1b7b45-1cd2-4084-8ccb-12f59c59b29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:51:07.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:51:12.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2015/09/16/MArk-Zuckerberg-Facebook-dislike-button.html">Related:
        Mark Zuckerberg: Facebook working on a ''Dislike'' button</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc65b7b5-c975-463a-b06d-0ea245e334d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:51:07.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:51:12.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in his post, Cox said; "As you can see, it’s not a “dislike”
        button, though we hope it addresses the spirit of this request more broadly."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df3cd30-a1ae-4ab8-bc6a-1bc811ccb434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:51:07.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:51:12.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they had studied comments and reactions "most commonly and
        universally expressed" across the social media platform and created an "experience
        around them that was elegant and fun."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bf70bd-27e0-4157-afbc-754d9833c95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:51:07.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:51:12.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that users in Ireland and Spain would be the first to use
        these new features. Feedback based on the release would allow them to fine-tune
        Reactions before it is released to all users.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffbe6da-876e-4cde-9025-87a227c0b555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:51:07.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:51:12.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg commented: "Not every moment is a good moment, and sometimes
        you just want a way to express empathy. These are important moments where
        you need the power to share more than ever, and a Like might not be the best
        way to express yourself."</p>'
  'Department-of-Education-Negros-Occidental-feeding-program':
    'author': 'Shiela Gelera, for CNN Philippines'
    'caption': '(File photo)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-10-09T10:32:51.685+08:00
