      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They took our girls, our homes, and our families," says Yazidi
        spiritual leader Baba Sheikh. "They took all of them. We say our fruitful
        generation is our children, but they took them all, young and old."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa18abfa-3242-4d43-b215-d393f97f6cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:00:33.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:00:39.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noor (not her real name) was sold into slavery after ISIS overran
        her village in the Iraqi province of Sinjar. The 22-year-old says the militant
        who picked her out raped her – but not before trying to justify himself.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea19a51-1d14-4357-89cc-7a461a2dcdf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:00:33.069+08:00
      'mgnl:createdBy': 'jeff'
