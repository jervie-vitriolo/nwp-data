    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-23T15:53:43.726+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DepEd allots P63M for Negros Occidental school-based feeding program

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c359e40c-4864-4d0c-b763-b8b93f6d398a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:53:39.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:53:43.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bacolod City (CNN Philippines) —</strong> The Department
        of Education (DepEd) has allotted P63 million for a school-based breakfast
        feeding program in Negros Occidental this year, according to Anthony Liobet,
        OIC- Assistant Schools Division Superintendent.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f864ad-0f8b-46f6-bee8-7910da003bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:53:39.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:53:43.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the budget, the Division of Negros Occidental has received P19,784,000,
        covering 503 schools from kindergarten to grade two, Liobet said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e2af11-e4b3-410f-8d12-8c0ddc7efef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:53:39.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:53:43.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said students would participate in the feeding program for 120
        days to meet the standard weight requirements.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba0905f-fd4d-4da0-b925-8d3e257d5f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:53:39.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:53:43.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Obtaining the largest amount for the feeding program does not mean
        that we have many malnutrition cases,” Liobet said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6b5deb-81e3-4f29-9fa9-3252a3a93bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:53:39.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:53:43.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that, based on monitoring, evaluations, and feedbacks,
        the previous feeding programs were successfully implemented with good results.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc839935-eb14-4f8a-aa6b-b3d32cf9821b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:53:39.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:53:43.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Liobet, the allocation can benefit Negrense children
        by making them healthy and active in class participation, reducing incidences
        of absenteeism and instilling the habit of eating the right kind of food.</p>'
