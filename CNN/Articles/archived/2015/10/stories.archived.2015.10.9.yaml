      'text': '<p>(CNN Philippines) — Selena Gomez finally speaks on why she has been
        out of the limelight for nearly two years, and it is far from the rehab rumors
        that was on everyone''s mind.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cfeda3-ab4f-4520-b87b-bedfefa56fa5'
      'mgnl:activationStatus': true
