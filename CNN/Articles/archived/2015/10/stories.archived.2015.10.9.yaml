      'mgnl:type': 'text'
      'text': '<p><strong>Lalish, Iraq (CNN)</strong> — Sitting on a shabby green
        sofa somewhere in the ISIS-controlled city of Mosul, Iraq, the militants laugh
        and joke as one of them films their excited chatter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b7eaaa-7d45-46cf-b1e5-777b5d048717'
      'mgnl:activationStatus': true
