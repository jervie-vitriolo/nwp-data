      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The feature comes after an announcement that a "Dislike" button
        would be added to Facebook''s features.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1968fa18-4f0b-4b0c-9f5e-874327282676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:51:07.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:51:12.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On September 16, Facebook CEO Mark Zuckerberg had hinted at the
        release of a "Dislike" button. Saying: "We have an idea that we''re going
        to be ready to test soon, and depending on how that does, we''ll roll out
        it more broadly."</p>'
