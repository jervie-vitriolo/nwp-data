      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The popular group is best known for their collaboration with English
        artist Jess Glynne for the Grammy Award-winning single "Rather Be."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189a0db0-60c8-45ba-8e82-3dec6453bf92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:21:07.211+08:00
