    'updated': 2015-10-10T03:31:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834c9d11-a57f-4db4-bfb5-a75a55012dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:40:22.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:40:25.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Sens. Grace Poe
        and Chiz Escudero are making the most of their time touring the country, just
        days before the election season officially begins.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33894d62-833a-4acd-ab0a-1c204af867d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:40:22.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:40:25.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They visited the cities of Dumaguete and Roxas Friday (October 9),
        which are both widely-influenced by the administration party, particularly
        its standard bearer Manuel "Mar" Roxas II.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ccc4b2-5deb-45e5-b277-b63733f6a68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:40:22.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:40:25.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For their first stop, the tandem attended a students'' forum at
        the Foundation University in Dumaguete, then later met with local journalists.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d94b6e-b2ff-4a4d-bbd1-6236a46fe8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:40:22.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:40:25.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also the first time that Poe and Escudero were accompanied
        in a sortie by Pasig Rep. Roman Romulo, who will run for the Senate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72e09c0-7270-412f-8632-4d9ad4fd9029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:40:22.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:40:25.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romulo is among those being reported to be part of the Senate slate
        that Poe and Escudero will be carrying.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c74647-fac4-4f28-8568-994a893b30e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:40:22.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:40:25.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about their final senatorial lineup, Poe did not give a categorical
        answer if she had finalized the list of senatorial candidates, and if Romulo
        would be a part of it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711b3d7d-39e2-435d-bb0d-edacc4b990e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:40:22.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:40:25.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After making their rounds in Dumaguete, Poe, Escudero, and Romulo
        proceeded to Roxas City where they attended a gathering of medical professionals
        from all over Capiz province.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fa0466-fb82-450f-bda1-bfe2252afc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:40:22.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:40:25.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dumaguete and Roxas are said to be bailiwicks of Roxas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2d530f-4e78-4074-8058-7416a6f43d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:40:22.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:40:25.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas is the hometown of the Roxas political clan. It was named
        after the late President Manuel Roxas, grandfather of the former interior
        secretary.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ef6260-e9af-4292-bfe0-9e67b3ebc0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:40:22.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:40:25.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, people in Dumaguete and the province of Negros
        Oriental partly credit the y ounger Roxas for the creation of the Negros Island
        Region.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aea04da-a03f-4692-91ee-ebf3bd0a1cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:40:22.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:40:25.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe said they were determined to go even to places perceived to
        be bailiwicks of the ruling party since they were not advocating partisan
        politics in the first place.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52af13ba-813c-418d-b28b-9a12630bfddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:40:22.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:40:25.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being independent candidates, Poe and Escudero believe that voters
        would not necessarily choose candidates based on their party affiliation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c081da71-992c-486a-af0a-9ec7a0f18853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:40:22.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:40:25.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe’s DNA test</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85f8ec4-7660-48e0-8328-aa18c56dc00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:40:22.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:40:25.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe was also asked about the status of her DNA test in relation
        to her disqualification case.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f68df4-4cfd-4087-b468-4cc7539c31d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:40:22.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:40:25.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe said that, contrary to her expectations, it might take some
        more time before the results could be determined.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8671daab-1ece-4cd0-bfd8-96fae829b822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:40:22.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:40:25.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least two more people have come forward and submitted themselves
        to DNA testing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e429d2f-4aac-4493-9b6e-f734e6f2ccb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:40:22.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:40:25.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe said she would rather collate the results of all these tests
        before submitting them to the court, in order to protect the privacy of the
        people who had agreed to be tested.</p>'
  'Friends-of-Rody-Duterte-declaration-for-president-2016-elections':
    'author': 'Ben O. Tesiorna, for CNN Philippines'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-10-09T14:51:10.280+08:00
    'imagesource': 'jcr:553f456d-b5bd-4305-b94a-1ea953bc7750'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6dd0ab4b-6982-4bb0-a213-cccf13504510'
    'lead': 'A people''s organization called Friends of Rody Duterte (FORD) was created
      by supporters of Davao City Mayor Rodrigo Duterte in preparation for his rumored
      declaration on Saturday (October 10) to run for president and for his eventual
      campaign period leading up to the 2016 elections. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T14:43:32.800+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-23T14:44:24.526+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2019-12-23T14:44:24.370+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Friends of Rody Duterte'' organized for mayor’s rumored presidential
      run

      '
    'updated': 2015-10-10T03:34:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49df122d-a94f-458f-9cb3-ccc7eb581945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:43:32.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:44:24.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines) —</strong> A people''s organization
        called Friends of Rody Duterte (FORD) was created by supporters of Davao City
        Mayor Rodrigo Duterte in preparation for his rumored declaration on Saturday
        (October 10) that will run for president and for his eventual campaign for
        the 2016 elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2861afb2-c4f0-4631-b592-fbb9f2fc8270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:43:32.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:44:24.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Pablo City businessman Rene Concordia said FORD, which would
        go down to the level of the barangays and include groups of overseas Filipino
        workers, is chaired by former Immigrations Commissioner and Pampanga Rep.
        Andrea Domingo and was in the process of being registered with the Securities
        and Exchange Commission.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdeca793-86c3-4288-a29b-3da2866f23d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:43:32.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:44:24.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Concordia, Duterte supporters in the Philippines and
        overseas are being asked to organize themselves into chapters and choose among
        themselves their leaders.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0570aa49-ebea-4c31-8cb1-0990ee4d5da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:43:32.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:44:24.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once organized, the FORD chapters in the different areas will be
        issued membership cards which will have different color codes for Luzon, the
        Visayas, Mindanao and overseas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c577ef9-94be-455b-b36d-b2387810511b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:43:32.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:44:24.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All membership ID cards will be personally signed by Duterte and
        Domingo. The chapters will serve as the campaign organization for Duterte
        in every village of the country and overseas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4754f56-a51f-4bac-b185-bc8645cfbc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:43:32.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:44:24.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to strengthen the FORD because we cannot rely on the traditional
        political networks like the barangay officials, municipal officials and provincial
        officials as most of them are already committed to different political parties,"
        Concordia said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42740d7f-3fa2-413e-ae05-a1c4ec5dd2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:43:32.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:44:24.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mag-organize na kayo at ipadala ninyo ang inyong mga pictures and
        vital information sa Facebook page na Friends of Rody Duterte o sa email address
        na duterteforpres@gmail.com.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739c9458-f79c-4dee-927d-bff8bc8a3abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:43:32.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:44:24.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FORD’s Facebook page will be used as the forum of all members of
        the organization.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdba90b-a6e6-44da-9d0f-2eb93e4bec4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:43:32.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:44:24.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dapat ang pagpadala ng pictures at vital information as a group
        at hindi individual. Ang mga documents ay ipadala sa mailing address na ibibigay
        sa mga chapter chairmen," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a7a709-a4bd-4736-a85d-e74037ddc65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:43:32.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:44:24.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concordia said FORD will be the workhorse of the campaign to bring
        Duterte to Malacañan by 2016.</p>'
  'finance-ministers-launch-V20-bloc-climate-change':
    'author': 'CNN Philippines Staff'
    'caption': 'A man walks through the rubble left after Typhoon Yolanda hit Palo,
      Leyte.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-10-09T14:10:10.807+08:00
    'imagesource': 'jcr:9d46c2b9-b0e5-475a-a1c6-05fb4d13d165'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '043943e0-126f-466e-90c9-8d265a6bd64d'
    'lead': 'Finance ministers from countries critically threatened by climate change
      launched on Thursday (October 8) the "Vulnerable Twenty" (V20) group, in an
      effort to strengthen economic and financial cooperation and action to address
      risks associated with climate change. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T14:47:10.717+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-23T14:47:14.080+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-23T14:47:13.811+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Finance ministers launch V20 bloc to address climate change risks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a40161-83f3-4ed5-9cdc-aed6a07d5cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:47:10.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:47:14.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Finance ministers from countries
        critically threatened by climate change launched the "Vulnerable Twenty" (V20)
        group on Thursday (October 8), in an effort to strengthen economic and financial
        cooperation and action to address risks associated with climate change.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befd74ad-3d77-46a4-b3f0-f570d1c197f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:47:10.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:47:14.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During it''s inaugural meeting in Lima, Peru, the group revealed
        several proposals that aim to mobilize public and private resources for climate
        action.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72090618-9e2c-4c96-93e7-3435ecda9e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:47:10.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:47:14.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include the creation of an international financial transaction
        tax to fund climate action, and a Climate Risk Pooling Mechanism to improve
        recovery after climate-induced extreme weather events and disasters, and to
        enhance security of jobs, livelihoods, businesses, and investors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17302c89-75d9-4a55-9cd7-c38607e203ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:47:10.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:47:14.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the absence of an effective global response, annual economic
        losses due to climate change are projected to exceed $400 billion by 2030
        for the V20, with impacts far surpassing our local or regional capabilities,”
        said Philippine Finance Secretary Cesar Purisima.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662e21bd-f718-4583-9cc7-c969994ac05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:47:10.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:47:14.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines currently leads the V20, with Purisima as the group''s
        chairperson.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297d5b16-fb28-4461-a8ac-ca476893779c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:47:10.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:47:14.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The V20 spans twenty from Africa, Asia, the Caribbean, Latin America,
        and the Pacific that are home to well over 500 million people and are highly
        vulnerable to climate change.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3dc20bc-5b18-4909-8502-0114348e2557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:47:10.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:47:14.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The world needs stronger voices from developing countries to draw
        more attention to their great needs for investment in fighting the impacts
        from climate change,” said World Bank Group President Jim Yong Kim.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed25e21-d8e6-4988-9190-7b42ad49aeac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:47:10.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:47:14.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This new group of 20 countries, led by the Philippines, will play
        an important role in pushing for greater investment in climate resiliency
        and low carbon growth at home and internationally,” he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932f4223-6b26-48a8-a6b8-a7756d9f92ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:47:10.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:47:14.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the Philippines, the group''s other members include Afghanistan,
        Bangladesh, Barbados, Bhutan, Costa Rica, Ethiopia, Ghana, Kenya, Kiribati,
        Madagascar, Maldives, Nepal, Rwanda, Saint Lucia, Tanzania, Timor-Leste, Tuvalu,
        Vanuatu and Vietnam.</p>'
  'LP-senate-slate-incomplete-herbert-baustista-mark-villar-drop-senatorial-bid':
    'author': ' Fiona Nicolas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-10-09T14:45:05.845+08:00
    'imagesource': 'jcr:addd1dc7-abd6-473f-ab19-7502586b867a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0583ff56-0c3a-45d5-822c-9cc2c0b70e52'
    'lead': 'Quezon City Mayor Herbert Bautista and Las Piñas Rep. Mark Villar, who
      are both reported to be part of the Liberal Party''s (LP) senatorial slate,
      are dropping their initial plans to run for the Senate. While TESDA chief Joel
      Villanueva confirmed he is joining the administration''s senatorial ticket.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T14:54:22.575+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-23T14:54:56.090+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-23T14:54:55.724+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LP Senate slate still incomplete; Bautista, Villar drop senatorial bid'
    'updated': 2015-10-10T03:24:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38479ff-5c3b-4817-a893-7b2717615d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:54:22.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:54:56.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — The Liberal Party’s (LP) announcement
        of its final senatorial ticket has been delayed, twice. Officials said the
        party was still in the process of finalizing its senatorial lineup.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff96df65-bee7-4e49-ad21-c460b87a350c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:54:22.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:54:56.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few days ago, Chairman Francis Tolentino of the Metropolitan Manila
        Development Authority (MMDA) volunteered to be dropped from LP senatorial
        lineup, following the controversial dance performance of young women at an
        LP event in Laguna last week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f69e93-7855-46a7-9562-c77c4eeffb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:54:22.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:54:56.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time, Quezon City Mayor Herbert Bautista is no longer running
        for Senate, after he was reportedly included in the the party''s final senatorial
        slate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c64957-a175-421e-84c3-15539b9ba935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:54:22.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:54:56.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Feliciano "Sonny" Sonny Belmonte Jr., LP co-vice chairman,
        confirmed in a text message to CNN Philippines Digital on Friday (October
        9) that Bautista would team up with his daughter, Vice Mayor Joy Belmonte,
        for the 2016 elections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179178fc-5b30-4812-a07a-f080ce6c92f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:54:22.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:54:56.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Belmonte, Bautista decided to run for mayor for his
        third and last term.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e03745-0ed5-4c6d-85de-7786d0098639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:54:22.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:54:56.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Bautista, Rep. Mark Villar of the lone district of Las
        Piñas will also no longer run for a Senate seat.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af69087e-8342-4095-a46d-2b3adab4945a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:54:22.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:54:56.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an event in Laguna where LP and Nacionalista Party (NP) local
        members finalized their alliance, Villar said he intendsed to seek reelection.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61447ee8-0059-4d9f-a05b-2676f3f3e4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:54:22.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:54:56.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar was with LP standard bearer Manuel “Mar” Roxas II at the
        oath taking of new NP members in Laguna.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78de85db-c70a-40d4-bafb-f1afcc01a1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:54:22.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:54:56.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar, who started releasing political advertisements on TV months
        ago, said he consulted his family about the decision he made just a few days
        ago.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875f572b-1f0e-495a-9c57-2297052829a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:54:22.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:54:56.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although he was happy with his survey ratings, the son of Sen. Cynthia
        Villar and former Senate President Manuel Villar said he wanted to do more
        for Las Piñas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448de3ae-cbfe-4efe-98c4-e5557192530e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:54:22.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:54:56.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar also said he would want to focus on his family as his wife
        just gave birth two weeks ago.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac030b6-5616-45fc-8c3c-33c0128a65d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:54:22.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:54:56.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Villar bowing out of the race, NP mebers are discussing if
        they will field another senatorial bet next year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d36fa62-fddd-49fc-95cf-a6aabf6c3d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:54:22.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:54:56.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva, De Lima in LP slate</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8693f5c4-4ff0-40dd-a558-afa9d73cb543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:54:22.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:54:56.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary Joel Villanueva of Technical Education and Skills Development
        Authority (TESDA), who recently announced his senatorial bid, was also at
        the Laguna oath taking ceremony.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97249f06-ab13-4f3a-88e0-c7ced69da120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:54:22.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:54:56.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He confirmed that he would be joining the administration''s senatorial
        ticket despite his earlier admission of discomfort at being on the same slate
        as Justice Secretary Leila de Lima.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0e1757-49f2-44f3-9d5a-8889afdd5462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:54:22.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:54:56.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, Villanueva said he believed that LP members wanted him
        out of the slate.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2bb991-901d-49ea-8105-3c512e670bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:54:22.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:54:56.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with him on the LP slate, Villanueva said he would not leave
        the side of President Benigno Aquino III. According to Villanueva, he was
        also open to being a shared candidate on the slate of other presidential bets.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ae98dd-d636-4964-8980-2e96aa947ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:54:22.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:54:56.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima is also now officially part of the LP Senate slate after
        taking her oath before Senate President Franklin Drilon, LP''s presidential
        bet Manuel "Mar" Roxas II and vice presidential bet Rep. Leni Robredo.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00a1fc6-b90b-4fce-a776-967875036e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:54:22.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:54:56.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was part of this batch of new recruits who were sworn in at
        the LP headquarters on Friday (October 9).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35abf9b2-cffa-4d98-84d2-66b2946a0612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:54:22.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:54:56.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ina Andolong contributed to this report.</em></p>'
