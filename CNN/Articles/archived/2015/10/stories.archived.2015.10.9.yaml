      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> After its stint
        in the 2015 FIBA Asia Championship, the Philippines has climbed from 31st
        to 28th in the men’s FIBA World Ranking.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4db063-41c1-4a88-9ea1-378bf7262107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:34:55.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:34:58.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to FIBA, the country rose to the 28th spot, leaping over
        Jordan and South Korea, as the third best Asian basketball nation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7378e5d1-b459-43f6-a993-357a54d7db9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:34:55.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:34:58.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jump up comes on the tail of a 7-2 record in the recently concluded
        2015 FIBA Asia Championship in Changsha, China.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4174c5ec-ca48-4ca5-ba13-0aa278bbfe85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:34:55.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:34:58.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines fought off nations such as Iran, Korea and Japan
        in the biennial meet, and only fell to Palestine and eventual champion China.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2286271d-f0aa-4aae-b1f3-ca5d315935cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:34:55.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:34:58.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/10/05/Gilas-Pilipinas-Tab-Baldwin-Olympic-qualifier.html">Read:
        What''s next for Gilas? Baldwin hopes team will join Olympic qualifying tournament</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91402cad-da01-468c-9863-aa4b4df6b6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:34:55.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:34:58.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Perlas Pilipinas also made a leap.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4bff31-cf42-4d4c-95a1-b7ad8fbe909d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:34:55.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:34:58.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the women''s national basketball team rose from 58 to 49,
        tying Egypt as the highest climbers in the rankings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec534304-10da-4dea-b1e1-74ed9722e801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:34:55.400+08:00
      'mgnl:createdBy': 'jeff'
