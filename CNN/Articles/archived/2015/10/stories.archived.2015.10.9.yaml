    'jcr:uuid': '15e3ed12-3dfb-4009-84d5-0151b3d6f2f7'
    'lead': 'The Bureau of Customs (BOC) on Friday (October 9) filed criminal complaint
      against smugglers of 14 undervalued vehicles.'
