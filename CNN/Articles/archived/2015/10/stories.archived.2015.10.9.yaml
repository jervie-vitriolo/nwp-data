      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:04:18.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:04:22.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Vice President
        Jejomar Binay said the decision to dismiss his son, Makati Mayor Jejomar Erwin
        "Junjun" Binay, was expected.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f5e3a0-78bc-43c0-ba7a-f65209133735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:04:18.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:04:22.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that this was part of the continuing demolition by
        perception against his family.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba33b5c-0a0c-4a10-a3c8-5207783ddf64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:04:18.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:04:22.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay said that he found the dismissal order funny and disappointing
        as just last week, the Commission on Audit (COA) sent a letter to the mayor
        asking him to explain the accusations against him and gave him 15 days to
        reply.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d9f382-d373-4fe7-bf73-9a6fe72a00a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:04:18.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:04:22.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/10/09/Ombudsman-orders-dismissal-of-Junjun-Binay-Makati-City-Hall-Building-II.html">Related:
        Ombudsman orders dismissal of Junjun Binay</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bc4d21-1e5d-4367-b093-3a9756eb979a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:04:18.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:04:22.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president said there was still a pending case before the
        Supreme Court and the Court of Appeals in connection with the complaint against
        his son.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9909da-4500-4ab7-8c5f-ac5dcb5a5f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:04:18.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:04:22.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the ombudsman''s order had no legal basis as it was
        based only on the allegations of former Makati Vice Mayor Ernesto Mercado
        who he said couldn''t support it with evidence.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffcb731-60bd-4240-be52-8bbc7a159263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:04:18.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:04:22.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sen. Nancy Binay believes that the ombudsman wanted to
        speed up the dismissal of her brother to stop him from filing his certificate
        of candidacy (CoC) next week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad90a28c-59a4-45c6-a916-7bf5bfcdf127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:04:18.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:04:22.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said she believed the Liberal Party (LP) would stand
        to gain from this because the mayor may come up against acting Mayor Romulo
        “Kid” Peña Jr. — a member of the LP.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4117241-4dda-4591-bef7-e4a3703dcc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:04:18.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:04:22.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the order, she said said her brother would still file his
        COC next week.</p>'
  'CHR-asks-for-P15M-budget-to-help-Lumads-caught-in-conflict':
    'author': 'CNN Philippines Staff'
    'caption': 'Protesters cry out for an end to Lumad killings.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-10-09T21:44:55.782+08:00
    'imagesource': 'jcr:5b1a8833-4d57-40d8-8d0d-06eb28eb13b7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '08a1724b-0061-4e2b-9003-414864ed6b8a'
    'lead': 'The Commission on Human Rights (CHR) appealed for a budget of P15 million
      for its Witness Protection Program (WPP) so it can better help lumads caught
      in conflict in Mindanao.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T14:08:19.802+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-23T14:08:24.446+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-23T14:08:22.972+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CHR asks for P15M budget to help lumads caught in conflict

      '
    'updated': 2015-10-24T01:00:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742660a7-9e5a-4ce4-b857-d133afe62277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:08:19.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:08:24.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — The Commission on Human Rights
        (CHR) appealed for a budget of P15 million for its Witness Protection Program
        (WPP) so it can better help lumads caught in conflict in Mindanao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cdce8d-db6d-4359-93b2-d925b4743320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:08:19.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:08:24.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHR Chairperson Jose Luis Martin Gascon said the agency currently
        has eight people under their witness protection program, with two related
        to the lumads.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a567f6-2d31-46b1-bcf8-929ab2a8721b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:08:19.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:08:24.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current budget of the WPP is P500,000, which Gascon said is
        too small.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c995ef-b56c-4e49-9798-35d341320c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:08:19.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:08:24.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CHR chief explained that the agency cannot afford a safe house
        with the current budget and asked the Justice department to provide one in
        the meantime, as threats are being made against witnesses and CHR officials.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768a11c9-188c-4d4c-b1d9-f6f4f0fb2181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:08:19.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:08:24.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to step up our protection services because threats are
        being made on witnesses and in fact also CHR personnel in Mindanao."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385e66f6-9835-4dee-81ef-987966c9d6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:08:19.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:08:24.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Complex issue of lumads</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb79a87c-f038-4b1d-a886-b6f580cc8099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:08:19.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:08:24.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the CHR, the problem that the lumads are facing is
        a complex one involving land disputes, mining interests, inter-tribal conflicts,
        and insurgency.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df8d70f-29a4-44e6-82fb-2b0c9f1ce9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:08:19.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:08:24.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/09/18/AFP-chief-appeals-to-netizens-to-see-whole-picture-on-lumad-killings.html">Related:
        AFP chief appeals to netizens to see whole picture on lumad killings</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd12ccb8-1e53-4702-9b02-978ef74a2ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:08:19.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:08:24.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source of conflict differs from area to area across Northern
        and Eastern Mindanao.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f19286b-b498-4282-9d25-30a0bb4214b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:08:19.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:08:24.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/regional/2015/09/16/Kitaotao-evacuees-still-unwilling-to-go-home.html">Related:
        Kitaotao evacuees still unwilling to go home</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17d7a19-13a9-4ba6-b552-1843f9ea1ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:08:19.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:08:24.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that extrajudicial killings are reported on a weekly basis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec55388-e2f1-4975-9db8-4acc979b0d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:08:19.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:08:24.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the overall cases have dwindled, the fact that there are
        sharp increases in enforced disappearance, extrajudicial killings, [and] torture
        is a matter of concern," Gascon said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400934e1-2955-48a1-b577-0e766b093c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:08:19.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:08:24.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last September 1, two Lumad leaders and a tribal school director
        were allegedly killed by paramilitary group Magahat Bagani in the town of
        Lianga, Surigao del Sur.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526c6646-e88f-4bb4-bd33-bf0a49edbfea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:08:19.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:08:24.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the request to increase the WPP budget, the CHR is
        also asked for a capital outlay of P52.27 million for the rehabilitation of
        its office, as they are currently housed in a condemned building.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8ea7d1-9cc9-462a-9b80-5c562d414101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:08:19.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:08:24.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gascon also recommended a rise in its confidential fund from P1
        million to P5 million.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0580a2-b9c7-4940-b465-2bdab1c16e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:08:19.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:08:24.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anna Estanislao contributed to this report.</em></p>'
  'supreme-court-ginebra-14-million-tax-refund':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-10-09T18:49:16.071+08:00
    'imagesource': 'jcr:d9c694f6-0d12-4a8d-9767-ab53ee6ccd99'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7dfb2be-d480-4139-823d-702182056d24'
    'lead': 'The high court’s second division dismissed the petition of the Bureau
      of Internal Revenue (BIR) seeking to reverse the Court of Tax Appeals’ ruling
      favoring Ginebra.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T14:13:39.924+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-23T14:13:43.707+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-23T14:13:43.340+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Supreme Court upholds Ginebra’s P14 million tax refund

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3463e017-55db-43cd-97bc-984221729bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:13:39.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:13:43.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Supreme Court
        (SC) has affirmed the Court of Tax Appeals'' decision granting Ginebra San
        Miguel’s claim for tax refund or tax credit amounting to more than P14 million.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd2b0a6-dda2-4ed4-8a19-7e827f8aaf76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:13:39.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:13:43.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court’s second division dismissed the petition of the Bureau
        of Internal Revenue (BIR) seeking to reverse the Court of Tax Appeals’ ruling
        favoring Ginebra.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504119cd-253b-4501-98d5-4156fc63fa7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:13:39.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:13:43.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a decision penned by Associate Justice Mariano Del Castillo,
        the court ruled that the transfer of real property to a surviving corporation
        pursuant to a merger is not subject to Documentary Stamp Tax.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd83cccf-225f-44d7-8ef0-c568d5e90816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:13:39.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:13:43.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2001, La Tondeña Distillers, Inc. entered into a Plan of Merger
        with Sugarland Beverage Corporation, SMC Juice, Inc., and Metro Bottled Water
        Corporation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ff5bfc-4096-45a9-8b2e-c13abdfef2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:13:39.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:13:43.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result of the merger, the assets and liabilities of the absorbed
        corporations were transferred to the respondent.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62ed6f9-31c2-4fa3-9ccf-9363c3d91377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:13:39.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:13:43.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Tondeña later changed its corporate name to Ginebra San Miguel.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b4507c-2a24-40af-8bae-2e542c04793e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:13:39.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:13:43.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company then requested for a confirmation of the tax-free nature
        of the merger from the BIR.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cef117-9fbb-4f8a-a01a-9d4807c23e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:13:39.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:13:43.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In turn, the BIR ruled transfer of assets — such as real properties
        — shall be subjected to documentary stamp tax imposed under the law.</p>'
  'Ombudsman-orders-dismissal-of-Junjun-Binay-Makati-City-Hall-Building-II':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-10-09T18:06:26.331+08:00
    'imagesource': 'jcr:47852968-b318-4380-b01f-9ab24c1a14fb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d153091-51b6-458d-ad8a-ee4f48d25f4e'
    'lead': 'The Office of the Ombudsman ordered the dismissal of suspended Makati
      Mayor Jejomar Erwin Binay on Friday (October 9) after it found him guilty of
      grave misconduct and serious dishonesty in connection with the overpriced Makati
      City Hall Building II.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T14:17:28.929+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-23T16:26:10.647+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-23T16:26:10.174+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ombudsman orders dismissal of Makati Mayor Binay

      '
    'updated': 2015-10-10T02:26:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0eca595-de72-4b69-95b0-e561f8e4e70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:17:28.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:26:10.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Office of
        the Ombudsman ordered the dismissal of suspended Makati Mayor Jejomar Erwin
        Binay on Friday (October 9) after it found him guilty of grave misconduct
        and serious dishonesty in connection with the overpriced Makati City Hall
        Building II.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08570e50-a490-4314-82df-333341fdb75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:17:28.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:26:10.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman has already terminated the administrative investigation
        of the case.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00dac33-7471-4f37-9d23-ab901626c099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:17:28.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:26:10.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also ordered the "perpetual disqualification from holding public
        office" of Binay.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e419d756-9e4e-4c6f-8347-7a8bfdadef7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:17:28.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:26:10.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Ombudsman Conchita Carpio-Morales said that the
        strong evidence presented during administrative adjudication remained unrebutted.
        Binay was "found administratively liable for Grave Misconduct and Serious
        Dishonesty."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29904ba-4b44-49b7-a207-1ff879bac486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:17:28.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:26:10.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales also ordered the dismissal from the service of Binay''s
        co-respondents, namely: Marjorie De Veyra, Pio Kenneth Dasal, Lorenza Amores,
        Virginia Hernandez, Line Dela Peña, Mario Badillo, Leonila Querijero, Raydes
        Pestaño, Nelia Barlis, Cecilio Lim III, Arnel Cadangan, Emerito Magat, Connie
        Consulta, Ulysses Orienza, Giovanni Condes, Manolito Uyaco, Gerardo San Gabriel,
        Eleno Mendoza, Jr., and Rodel Nayve.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6902ae3-bd0c-44b7-8cb3-676acdc03705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:17:28.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:26:10.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/07/01/Junjun-Binay-steps-down-Makati-city-hall-ombudsman-suspension-order.html">Related:
        Makati Mayor Binay temporarily leaves city hall</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf96ede-bdbd-45a4-9235-ea754fa305a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:17:28.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:26:10.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The camp of Vice President Jejomar Binay, however, questioned the
        ombudsman''s motives behind the order.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b150c3b-a541-4c37-a923-7562bd3dbbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:17:28.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:26:10.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Klarong-klaro ang panggigipit sa pamilyang Binay. Malinaw ang bias
        at selective justice ng Ombudsman na bahagi ng conspiracy ng mga government
        agencies kasama ang Senado at ang AMLAC na siraan at gipitin si VP Binay at
        ang kanyang pamilya dahil lang sa hangad nya na maglingkod sa mahihirap,"
        Joey Salgado, head of the Office of the Vice President Media Affairs, said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84cfa98-e0db-4d72-ad2b-cd3bb6ca7cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:17:28.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:26:10.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makati Rep. Abigail Binay said her family would&nbsp; appeal the
        decision. She said that her family plans to file a motion for reconsideration
        before the Office of the Ombudsman or to raise the matter to the Court of
        Appeals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffb00e3-be50-4ec9-af9f-b5b91e6c115e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:17:28.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:26:10.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The solon also said that the real target was not her brothe. The
        decision, she said, was an attempt to bring down the ratings of her father,
        who is running for president in the 2016 elections.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2cf159-654f-429b-a4b6-77c7564014a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:17:28.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:26:10.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Dismissal by press release''</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e728dd-b596-4c92-b17b-b9a224c81fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:17:28.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:26:10.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salgado claimed that the ombudsman hastened to issue the order as
        the filing of the certificate of candidacy (CoC) for the 2016 elections will
        start on Monday (October 12).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69b2010-ba86-4425-8515-55a0c4f31111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:17:28.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:26:10.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the suspended mayor had not even received the order
        yet.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa62082-d411-40d8-941a-f419b7821385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:17:28.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:26:10.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dismissal by press release ang ginawa ng ombudsman," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47549cc9-ff3b-4d4f-8866-05dc9a03a7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:17:28.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:26:10.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The younger Binay is seeking reelection as mayor of Makati City.
        But his Abigail said that, if the decision against her brother should stay
        after all legal remedies had been carried out, then she might run for Makati
        mayor instead.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c9f6e4-b345-4ab2-87bd-8b1f9f5fa261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:17:28.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:26:10.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president and his son, along with other city officials,
        are facing a graft complaint filed by lawyer Renato Bondal last July 2014.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5106fdb9-a5e4-4556-99c5-4532c62b6a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:17:28.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:26:10.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bondal, who used to be a political ally of the Binays, accused them
        of conspiring in overpricing the construction of the Makati City Hall Building
        II by P862 million.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f82258a-abb9-4fdf-935e-e2c773f2b441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:17:28.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:26:10.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The building project, undertaken from 2007 to 2013, was worth P2.28
