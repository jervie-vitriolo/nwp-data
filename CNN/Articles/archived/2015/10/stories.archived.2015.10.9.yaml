      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After abusing her, he passed her on to 11 of his friends, who also
        raped her.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86093e00-afb8-4399-be7a-0ff97b7e050f'
