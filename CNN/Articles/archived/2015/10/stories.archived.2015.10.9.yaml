      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He showed me a letter and said, ''This shows any captured women
        will become Muslim if 10 ISIS fighters rape her.'' There was a flag of ISIS
        and a picture of Abu Bakr Al Baghdadi."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079a6e46-0556-43d4-8482-0218588567e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:00:33.069+08:00
      'mgnl:createdBy': 'jeff'
