    'title': 'Customs files complaint vs. luxury vehicles smugglers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae85a8e-4f3c-4547-9a03-407b3810f384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:33:36.161+08:00
