      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Grammy Award-winning
        English electronic group Clean Bandit are set to get Manila on dancing on
        December 10 at the Palace Pool Club.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db510a3-8e67-43ef-9334-f9e9b1d192ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:21:07.211+08:00
