      'mgnl:lastActivated': 2019-12-23T15:21:26.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Founded on September 18, 2009, Clean Bandit is composed of bass
        guitarist Jack Patterson, percussionist Luke Patterson, cello player Grace
        Chatto, and violinist Neil Armin-Smith.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a439a0-ea10-474d-8770-88f510a53f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:21:07.211+08:00
