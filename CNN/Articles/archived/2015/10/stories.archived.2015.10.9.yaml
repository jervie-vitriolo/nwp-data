      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:21:26.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tickets for Clean Bandit’s affair at the Palace Pool Club go on
        sale on October 17 and can be purchased at SM Ticket outlets.</p>'
