      'mgnl:created': 2019-12-23T16:00:33.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:00:39.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They believe in a single god who created the Earth and left it in
        the care of a peacock angel, Malak Ta''us.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a606bac8-fc08-42d7-a721-c8ba9c9ae79f'
      'mgnl:activationStatus': true
