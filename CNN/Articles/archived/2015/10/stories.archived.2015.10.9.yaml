      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today is the female sex slave market day, which has been ordained,"
        explains a skinny, black-clad Jihadi, gesturing at the camera.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069294d4-eedf-44bb-af68-9bd64025ba5e'
