      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday (October 8), Chris Cox, the social media giant''s chief
        product officer, posted a video introducing Reactions which he described as
        "a more expressive Like button."</p>'
