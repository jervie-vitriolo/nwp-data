      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Yazidis are an ancient people, followers of a unique religion
        that blends elements of Islam, Judaism, and Christianity with even more ancient
        practices, including sun worship.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b6591c-af40-46a9-90de-828a23a318d6'
