      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was diagnosed with lupus," the pop star said in an interview
        with Billboard magazine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ffedac-a5ad-4c45-ab4d-29ececd91c99'
