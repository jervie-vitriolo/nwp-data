  'ph-gross-international-reserves-slightly-rise-in-september':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-10-08T12:59:10.441+08:00
    'imagesource': 'jcr:9e785d92-b3fb-40a8-9831-686999048d88'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9be09fa6-c189-4483-880f-a18d07cc3b37'
    'lead': 'On Wednesday (October 7), the Bangko Sentral ng Pilipinas (BSP) Officer-in-Charge
      Diwa Guinigundo revealed that the country''s gross international reserves, based
      on preliminary data, inched up to $80.31 billion during the end of September,
      from $80.26 billion logged during the end of the previous month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T11:45:14.281+08:00
