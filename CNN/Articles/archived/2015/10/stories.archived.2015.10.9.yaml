  'Tunisia-National-Dialogue-Quartet-awarded-Nobel-Peace-Prize':
    'author': 'Don Melvin, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-10-09T18:34:45.802+08:00
    'imagesource': 'jcr:d6975873-aa37-4f97-b93b-2c4c48a97a00'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c6b90727-eeec-428c-bc8c-9b4456e4986f'
    'lead': 'The Nobel Peace Prize was awarded to Tunisia''s National Dialogue Quartet
      on Friday (October 9) for its "decisive contribution to the building of a pluralistic
      democracy in Tunisia in the wake of the Jasmine Revolution of 2011."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T14:28:16.762+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-23T14:28:22.513+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-23T14:28:22.310+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tunisia''s National Dialogue Quartet awarded Nobel Peace Prize

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caaa5abf-d6d2-41f0-826f-3cdba48c8b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:28:16.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:28:22.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The Nobel Peace Prize Committee confounded all expectations
        Friday — bypassing global figures such as Pope Francis and German Chancellor
        Angela Merkel — and handed the award to the National Dialogue Quartet for
        its "decisive contribution to the building of a pluralistic democracy in Tunisia
        in the wake of the Jasmine Revolution of 2011."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1d6b44-d8f7-4a24-945c-2a73d813fc07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:28:16.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:28:22.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Quartet is a group dedicated to creating dialogue between disparate
        elements of Tunisian society.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3bb6fe-0640-467d-b3ba-b37bc16d214c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:28:16.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:28:22.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Quartet was formed in the summer of 2013 when the democratization
        process was in danger of collapsing as a result of political assassinations
        and widespread social unrest," the Nobel committee said in a statement. "It
        established an alternative, peaceful political process at a time when the
        country was on the brink of civil war. It was thus instrumental in enabling
        Tunisia, in the space of a few years, to establish a constitutional system
        of government guaranteeing fundamental rights for the entire population, irrespective
        of gender, political conviction or religious belief."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220d8937-edea-4b7e-9b21-0150b9ea1a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:28:16.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:28:22.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group includes a labor union, a trade confederation, a human
        rights organization and a lawyers group.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54cdce1-0b7a-4ea3-aacc-71d590c050cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:28:16.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:28:22.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a broader sense, the prize appeared to be an effort by the Nobel
        Committee to bolster the Arab Spring, which began in Tunisia in December 2010.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849b6068-56df-46bf-840b-158a8d7cbfd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:28:16.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:28:22.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Arab Spring began with hope and idealism, and spread across
        parts of the Middle East and North Africa.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca96ffcf-58da-4e7f-bcd7-e7d6cc67e9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:28:16.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:28:22.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has seen those ideals mired in bitter reality in many countries
        — most notably in Syria, where an uprising against the regime of Bashar al-Assad
        has morphed into a devastating civil war that has pushed waves of desperate
        people to attempt to migrate to Europe.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71407cec-1534-44d8-9f42-5c27c37651f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:28:16.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:28:22.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/10/09/world/nobel-peace-prize/index.html">"Tunisian
        National Dialogue Quartet awarded Nobel Peace Prize."</a></em></p>'
  'Rock-and-Roll-Hall-of-Fame-nominees':
    'author': 'Chris Michaud, Reuters'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-10-09T16:49:14.469+08:00
    'imagesource': 'jcr:4c9fcd40-7a00-4265-969d-70d914a4ff68'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a71479d4-9e34-4bbc-a288-fd686412505f'
    'lead': 'Pop icon Janet Jackson, rockers Nine Inch Nails, and top-selling 1970s
      band Chicago were among the nominees announced on Thursday (October 8) for induction
      in 2016 into the Rock and Roll Hall of Fame.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T14:30:48.700+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-23T14:30:52.325+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-23T14:30:52.110+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Janet Jackson, Nine Inch Nails, Chicago among Rock Hall of Fame nominees

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f272d8a6-a36d-41b3-9ab3-8264b5d11d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:30:48.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:30:52.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Rockers Nine Inch Nails, pop icon Janet
        Jackson, and top-selling 1970s band Chicago were among the nominees announced
        on Thursday for induction in 2016 into the Rock and Roll Hall of Fame.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cca9eb6-ab56-4c68-aa22-0db0364c25d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:30:48.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:30:52.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eclectic list of this year''s nominees also ranges from 1970s-era
        acts such as Yes, The Cars, Steve Miller, Deep Purple and Cheap Trick, to
        so-called Queen of Funk Chaka Khan and disco sensation Chic, which has been
        nominated more than 10 times but has yet to gain entrance.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dffeb53-2f51-418d-8efc-868e1dc6168d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:30:48.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:30:52.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rounding out the list of nominees for induction are alternative
        rock bank The Smiths, R &amp; B group The Spinners, L.A. band Los Lobos, ground-breaking
        rappers N.W.A. and The J.B.''s.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa40765-5497-421e-af5b-57ba3e3785d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:30:48.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:30:52.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This group of nominees represents the spirit of what we celebrate
        at the Rock and Roll Hall of Fame," said Joel Peresman, President and CEO
        of the Rock and Roll Hall of Fame Foundation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31ab517-9d47-4a47-a450-f1dde79ea6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:30:48.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:30:52.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They "underscore the diversity of rock music and where it converges
        with other genres ... Whether they drew from their predecessors or built on
        what came before them, they all took something from their roots, transformed
        it, made it their own."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b810723f-2341-4597-99cf-176285be105b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:30:48.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:30:52.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson, despite her decades-long status as a leading force in pop
        music, had never been nominated. The 49-year-old sister of pop legend Michael
        Jackson recently released her first album since 2008.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d9ca8d-853f-4c28-8187-6b8de29ff803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:30:48.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:30:52.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artists are eligible to be nominated for induction into the Hall
        of Fame 25 years after the release of their first record. The hall was established
        in 1983.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adaeecab-8945-4940-a20f-08dfc19ce9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:30:48.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:30:52.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 800 artists, music industry professionals and historians
        will decide who will be inducted. Fans will also be able to vote.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7498e5-b7f9-4665-b14e-7b6eb8779e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:30:48.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:30:52.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top five artists selected by the public will comprise a "fans''
        ballot" that will be counted along with the other ballots to select the 2016
        inductees.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8106a7-d603-45be-a930-5ef1b4ce485b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:30:48.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:30:52.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inductees are represented in the Rock and Roll Hall of Fame and
        Museum in Cleveland, which features exhibits, educational programs, a library
        and archives.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793c7345-8de3-4597-af8e-19c2e4bb9704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:30:48.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:30:52.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hall of Fame will announce those who are chosen in December,
        with an induction ceremony in New York scheduled for April 8.</p>'
  'Bureau-of-Customs-luxury-vehicles-Monacat-Trading':
    'author': 'CNN Philippines Staff'
