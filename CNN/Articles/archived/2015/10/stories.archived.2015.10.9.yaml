  'coral-reef-bleaching-U.S.-National-Oceanic-and-Atmospheric-Administration':
    'author': 'Adam Dunnakey, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-10-09T22:31:42.283+08:00
    'imagesource': 'jcr:81e390ec-4d9a-4bfe-92f0-18a93cbb747f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7e9302a-9fb2-420c-881e-4c80e23181f1'
    'lead': 'Coral bleaching is triggered by stresses on coral reefs. During bleaching,
      the coral expel the algae that live within them, exposing the coral''s white
      skeleton. The symbiotic algae not only provide coral with its color, they also
      provide crucial nutrients. Without them, the coral eventually will starve.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T15:47:39.656+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-23T15:47:43.312+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-23T15:47:42.996+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Coral reefs endangered by bleaching in global event, researchers say

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bb6b10-b9f4-444b-b909-34eb18322b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:47:39.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:47:43.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — For the third time since records have been kept, the world
        is experiencing a global coral bleaching event.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e111b7e-a3b7-42bc-a865-444e1fdaf635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:47:39.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:47:43.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a major environmental incident, predicted by the U.S. National
        Oceanic and Atmospheric Administration (NOAA) and now confirmed as underway
        by teams of scientists and reef mappers across the globe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c4962d-c260-4731-8035-f9241738b54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:47:39.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:47:43.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coral bleaching is triggered by stresses on coral reefs. During
        bleaching, the coral expel the algae that live within them, exposing the coral''s
        white skeleton. The symbiotic algae not only provide coral with its color,
        they also provide crucial nutrients. Without them, the coral eventually will
        starve.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0564abf9-84d0-4b6b-b2cf-c8e0189881e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:47:39.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:47:43.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When coral bleaching spanning 100 kilometers (63 miles) or more
        is found in the Pacific, Atlantic, and Indian ocean basins, it''s designated
        a global coral bleaching event. That''s what NOAA, the XL Catlin Seaview Survey,
        Reef Check and the University of Queensland say is happening now.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e46527-d9c0-4ea0-8e7b-7dce4c69e985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:47:39.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:47:43.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NOAA says that in all three global events seen so far, the coral
        stress has been due mainly to rising ocean temperatures. All three events
        have occurred in El Niño years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebb6df7-a779-455f-a9cb-42b398bde8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:47:39.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:47:43.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This bleaching event could kill over 12,000 square kilometers (about
        4,600 square miles) of reefs by the end of the year, and NOAA warns that with
        forecasts of El Niño remaining strong until early 2016, the worst may be yet
        to come.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2656959-4059-4c66-91e1-a2bff832ef65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:47:39.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:47:43.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Coral reefs are the litmus test of our oceans, a visual representation
        of the health of our seas," said CNN anchor and meteorologist Derek Van Dam.
        "When coral becomes bleached or white in color, this sensitive ecosystem is
        negatively impacted, which creates a profound ripple effect on the world''s
        food chain."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a67592-cd73-472c-bf53-f00ca85f44fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:47:39.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:47:43.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The changing face of the world''s coral reefs has been out of sight
        for most people, but now it''s being systematically mapped by the XL Catlin
        Seaview survey.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26dbbd48-4e78-46fd-b2d2-e12f5d18bd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:47:39.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:47:43.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richard Vevers, the survey''s executive director, said the project
        is trying to create a global baseline of coral reefs than can be used to monitor
        change over time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff55d91b-0566-43a9-8c1a-3580b6c68ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:47:39.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:47:43.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It uses a custom-made camera that maps the ocean in 360 degrees,
        while also acting an underwater scooter for its operator.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36fca8b-bced-4f32-b1a2-785d23c8a079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:47:39.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:47:43.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team has visited reefs around 26 different countries so far,
        in some cases mapping coral before and after a bleaching event has taken place.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5b2245-e410-4052-8014-0858391fb935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:47:39.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:47:43.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vevers said that in some reefs, bleached coral bounces back as water
        temperatures cool. Other reefs aren''t so lucky. When the crew revisited one
        bleached reef off American Samoa, it found that about 95% of the coral had
        died.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca28cfcd-21da-493a-9e73-45592deb13aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:47:39.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:47:43.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey wants to raise awareness of what''s happening under the
        oceans. It''s uploading some of its data to Google Street View, letting anyone
        with Internet access take a virtual dive.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdfb17c-7198-4e25-9999-fd4cbb822d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:47:39.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:47:43.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vevers said coral bleaching hasn''t yet grabbed the world''s attention.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a195f2b-27c7-46e0-8af2-50f6ccaa2d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:47:39.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:47:43.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the equivalent of rainforest turning white and no one noticing."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c57f101-e4b4-4f44-9f0c-7ca444adf65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:47:39.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:47:43.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the survey is collecting the type of images that make people
        sit up and take notice, and he''s hoping that will help make positive change
        in December at the U.N. Climate Change Conference (COP21) in Paris.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac3a0b0-09ef-4340-9c15-f0f176a91a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:47:39.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:47:43.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The XL Catlin Seaview Survey team will be at COP21 with this imagery,"
        Vevers said. "We''re also using virtual reality technology with Google Cardboard
        so we can take the policy makers and the media to go see the coral bleaching
        firsthand."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11acc3e-f344-4b0b-a1e5-8abc0f1498d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:47:39.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:47:43.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/10/08/us/global-coral-bleaching-report/index.html">"Coral
        reefs endangered by bleaching in global event, researchers say."</a></em></p>'
