      'mgnl:type': 'text'
      'text': '<p>Perlas made a good account of themselves in the 2015 FIBA Asia Championship,
        securing a Level 1 promotion.</p>'
  'Daniel-Craig-James-Bond-Spectre':
    'author': 'Emanuella Grinberg, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-10-09T22:36:16.448+08:00
    'imagesource': 'jcr:c5f38fab-e293-47b6-a679-08ba8b42e009'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '38f6faf1-65c2-49da-9491-92ec627aa96c'
    'lead': 'After playing James Bond in the last four films of the successful franchise,
      including the forthcoming "Spectre," the British actor told Time Out London
      he''s ready to put the role behind him.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T15:39:07.998+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-23T15:39:11.501+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-23T15:39:11.155+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Daniel Craig: I''d rather ''slash my wrists'' than play James Bond again

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5031aba-f209-42da-9361-0820df9f9e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:39:07.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:39:11.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Tell us how you really feel, Daniel Craig.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06140e5-298d-4225-9621-622ae253d1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:39:07.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:39:11.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After playing James Bond in the last four films of the successful
        franchise, including the forthcoming Spectre, the British actor told Time
        Out London he''s ready to put the role behind him.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc753f6d-48af-4e9f-bd58-77b200e45858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:39:07.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:39:11.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Craig has implied as much in previous interviews. But this time,
        he left no doubt when asked, "Can you imagine doing another Bond movie?"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea5b9d1-a8d9-43a7-b1b6-65e3b02fe2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:39:07.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:39:11.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now? I''d rather break this glass and slash my wrists. No, not
        at the moment. Not at all. That''s fine. I''m over it at the moment. We''re
        done. All I want to do is move on."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c32e09c-8258-421e-aecc-df51541b82f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:39:07.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:39:11.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s hard to blame him. It''s been nearly 10 years since he took
        over the role for 2006''s Casino Royale. In much of the interview with journalist
        Dave Calhoun, Craig addresses his growing fatigue at inhabiting a role he
        felt became increasingly stale with each installment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020423d6-39fc-4203-a4b0-6d87a33ce8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:39:07.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:39:11.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus, all the work that goes into the looking the part can be a
        bit of a "drag," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbacc96c-6de1-422e-8d83-e5e08370edbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:39:07.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:39:11.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The best acting is when you''re not concerned about the surface.
        And Bond is the opposite of that. You have to be bothered about how you''re
        looking. It''s a struggle. I know that how Bond wears a suit and walks into
        a room is important. But as an actor I don''t want to give a f---k about what
        I look like!</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03262eb8-16be-4175-a9ac-730472f30b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:39:07.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:39:11.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So I have to play with both things. In a way that works, as that''s
        Bond: he looks good and he doesn''t give a f---k what you think he looks like!''
        "</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee7a5dd-ab93-4eec-a6af-708edd098708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:39:07.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:39:11.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Craig said he''s grateful for the opportunity but that the all-consuming
        role has kept him from pursuing other projects.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed15cc03-541b-435e-973b-08d63c9ded31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:39:07.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:39:11.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bond allows me to do anything I want to in some respects. But it''s
        changed my working life in an incredible way. There are more opportunities.
        I could do many, many things. But it takes an awful amount of time. If anything,
        the restriction is that it is incredibly time-consuming. That''s the restriction."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9c45a9-61d7-4175-b83f-bdbd23f016bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:39:07.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:39:11.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fairness, Craig had just wrapped an eight-month shoot for Spectre
        in England, Mexico City, Morocco, the Austrian Alps, and Rome when he sat
        down for the Time Out London interview. So he may have been a little burned
        out.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451cee8b-838d-40b6-9fb8-35dc77498e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:39:07.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:39:11.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Above all, he said he was looking forward to sleeping in on Sundays,
        switching his brain off, and enjoying a few drinks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5808ba-4514-4d0e-9da4-ac4c2a1db600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:39:07.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:39:11.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet the 47-year-old actor did not completely close the door
        on the possibility when asked if he really wants "to move on from Bond for
        good."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc81234-6682-45fd-b233-63a3488b15d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:39:07.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:39:11.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I haven''t given it any thought. For at least a year or two, I
        just don''t want to think about it. I don''t know what the next step is. I''ve
        no idea. Not because I''m trying to be cagey," he said. "At the moment, we''ve
        done it. I''m not in discussion with anybody about anything. If I did another
        Bond movie, it would only be for the money."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a92a47-7716-4b6a-9a89-2ffe84e3e579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:39:07.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:39:11.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spectre will open in U.S. theaters on November 6 after premiering
        October 26 in the UK.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10328eb9-0902-4603-8156-3fe76b1aba6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:39:07.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:39:11.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Daniel Craig: I''d rather
        ''slash my wrists'' than play James Bond again."</p>'
  'Spencer-Stone-stabbing':
    'author': 'Jason Hanna, CNN'
    'caption': 'Spencer Stone attends a reception at Elysee Palace on August 24, 2015
      in Paris, France.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-10-09T10:30:08.510+08:00
    'imagesource': 'jcr:43553042-4a36-49bb-8208-8709d4b3672f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16aedc0a-eeef-4185-b844-932986bb8c97'
    'lead': 'On Thursday (October 8) Spencer Stone was in serious condition at a California
      hospital, having been stabbed again – this time during a night out with friends
      in an altercation for which he faces no criminal accusations, officials say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T15:45:03.302+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-23T15:45:11.398+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-23T15:45:10.974+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Train hero Spencer Stone stabbed in Sacramento

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9a3600-7f12-4c6b-a542-5017263e5db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:45:03.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:45:11.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Just weeks ago, U.S. Airman 1st Class Spencer
        Stone was tending to stab wounds after famously helping thwart a gun attack
        on a European train, feted internationally as a hero.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbe1259-71b5-452b-bd63-e5f96efd4a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:45:03.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:45:11.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday (October 8) he was in serious condition at a California
        hospital, having been stabbed again – this time during a night out with friends
        in an altercation for which he faces no criminal accusations, officials say.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bd7f8d-6eda-43af-9454-85c4159ec148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:45:03.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:45:11.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surveillance video shows 30 seconds of high drama and raw violence
        in midtown Sacramento before 1 a.m. Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d669fb4-4400-49a1-9560-abdfc8d17cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:45:03.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:45:11.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What starts with a few punches thrown on a dark street corner quickly
        spills into the street. Five or six men are in the middle of it all pushing,
        shoving and trading blows.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9ccd00-5e6c-4102-91db-527af103d5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:45:03.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:45:11.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One man falls to the ground at one point, only to quickly bounce
        back. Eventually, the two sparring sides go their separate ways.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5823c9-74ab-43c3-be31-3aad02ba5557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:45:03.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:45:11.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stone was one of those who walked away. But he did so with multiple
        stab wounds, Sacramento Deputy Police Chief Ken Bernard told reporters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6633cc6b-ac0c-4cb3-8ad3-6d543dfb65b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:45:03.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:45:11.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernard singled out two males who allegedly had a part in wounding
        Stone, who had been visiting bars in the area with four friends.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c1e8b2-86eb-4ac5-8cef-cc7e2f81a363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:45:03.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:45:11.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police: Stone''s injuries not life-threatening</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ab777c-9064-452f-9b3b-a833d48384eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:45:03.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:45:11.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stone was taken to UC Davis Medical Center with what Bernard called
        significant, but apparently non-life-theatening, stab wounds.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a4863e-e2d9-4b9d-bafe-5b62ad53bdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:45:03.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:45:11.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stationed at nearby Travis Air Force Base, Stone was in serious
        condition late Thursday morning, the hospital said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504fc888-c2f7-45f9-b837-5fed54fcd310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:45:03.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:45:11.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The family of Airman Spencer Stone appreciates the outpouring of
        love and support," UC Davis Health Systems said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efacd412-7f68-4c27-98bc-cb674bced0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:45:03.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:45:11.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernard declined to detail what led to the stabbing. He said police
        don''t believe it had anything to do with Stone''s celebrity, and a conversation
        between Stone''s group – a male friend and three female friends – and another
        group somewhere in midtown led to the assault "down the block."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c8c569-aff1-4d8c-b165-25a0118250df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:45:03.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:45:11.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this point we have no reason to believe Mr. Stone is in any
        kind of (legal) trouble," Bernard said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac4421a-79bb-4f4c-95a7-da023d272faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:45:03.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:45:11.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assailants fled. Police said they''re looking for two Asian
        males who were wearing blue jeans and white T-shirts, and left in what''s
        believed to be a dark gray or black 2009-2012 Toyota Camry.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff44d45-0482-4cc8-ab5c-f17318ec44d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:45:03.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:45:11.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernard said he didn''t know whether Stone had been drinking, though
        others in his party had been.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb5e93d-44c3-4020-9e1a-b3682fda789a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:45:03.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:45:11.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the case is still under investigation.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ddbcef-07a3-40e6-b56e-955b4a85e764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:45:03.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:45:11.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Train hero</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae71f915-b28c-4e54-8f3b-3172045c6566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:45:03.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:45:11.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stone was one of five men who officials say stopped a gunman from
        attacking passengers of an Amsterdam-to-Paris train in August.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5458c604-964a-45d0-b0ca-50387047603b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:45:03.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:45:11.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stone rushed the gunman and was slashed several times with a box
        cutter in the process, almost severing this thumb, officials said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4627a8ae-d88f-47b6-94ee-0bcde18dea0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:45:03.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:45:11.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also tended to one of his fellow heroes, French-American Mark
        Moogalian. The latter was shot while confronting the gunman, and Stone, after
        the gunman was subdued, was credited with helping stop Moogalian''s bleeding.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fcef8e-8e2d-451e-8c81-a93983b08c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:45:03.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:45:11.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All five were celebrated. Stone, Moogalian, and the other three
        – Briton Chris Norman and Stone''s two American friends, Anthony Sadler and
        Army National Guard Spc. Alek Skarlatos – received France''s highest recognition,
        the Legion of Honor.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b2097e-70c1-410b-acc1-6902a6615b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:45:03.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:45:11.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skarlatos parlayed his fame to a spot on this season''s Dancing
        with the Stars on ABC.</p>'
    '41':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Everybody send prayers out to the stone family today</p>&mdash;
        Alek Skarlatos (@alekskarlatos) <a href="https://twitter.com/alekskarlatos/status/652141591813984257?ref_src=twsrc%5Etfw">October
        8, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf19e956-b96c-472c-a846-0aa84fa9e8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:45:03.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:45:11.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe5c891-dd18-4103-b8bd-7b3880d826c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:45:03.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:45:11.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He took to Twitter Thursday to ask for prayers for his friend.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c91970-25ac-41e6-8c8a-ac77b03c5fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:45:03.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:45:11.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody send prayers out to the Stone family today," his tweet
        reads.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fb5d76-2ae7-40a3-b53e-094b82aa6df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:45:03.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:45:11.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect in the train assault, Ayoub El Khazzani, 25, of Morocco,
        was charged in France with attempted murder, attempted mass murder and membership
        in a terrorist organization. He is accused of intending to kill the train''s
        passengers.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725b6f91-366c-4ef1-8b4e-3a56f80de2bf'
