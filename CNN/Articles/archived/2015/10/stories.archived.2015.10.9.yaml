      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario contributed to this report.</em></p>'
  'AIDS-HIV-cure-Science-Francoise-Barre-Sinoussi':
    'author': 'Kate Kelland, Reuters'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-10-09T15:25:39.481+08:00
    'imagesource': 'jcr:7749d610-07ec-418b-abb9-1d8e57acb3ce'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '67bc96fc-35d2-442f-b201-752a30a31057'
    'lead': 'More than 30 years after she identified one of the most pernicious viruses
      to infect humankind, Francoise Barre Sinoussi, who shared a Nobel prize for
      discovering HIV, is retiring. While a cure for AIDS may or may not be found
      in her lifetime, she said it is definitely within reach.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T14:36:24.847+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-23T14:36:54.485+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-23T14:36:54.065+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Science won''t stop until it beats AIDS, says HIV pioneer

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d4f416-46b0-434b-b7b9-6384d3e19f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:36:24.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:36:54.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> More than 30 years after she identified
        one of the most pernicious viruses to infect humankind, Francoise Barre Sinoussi,
        who shared a Nobel prize for discovering HIV, is hanging up her lab coat and
        retiring.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f48f29-5af0-4ffb-9b4a-036c78714cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:36:24.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:36:54.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s disappointed not to have been able to claim ultimate victory
        in the battle against the human immunodeficiency virus (HIV) that causes the
        killer disease AIDS, but also proud that in three decades, the virus has be
        en beaten into check.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccda87f-6623-4531-b654-5a695af12c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:36:24.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:36:54.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a cure for AIDS may or may not be found in her lifetime, the
        68-year-old says, achieving "remission" — where infected patients control
        HIV in their bodies and, crucially, can come off treatment for years — is
        definitely within reach.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa18a82d-b726-415a-ac75-acb8aeeb34e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:36:24.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:36:54.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am personally convinced that remission...is achievable. When?
        I don''t know. But it is feasible," she told Reuters at her laboratory at
        Paris''s Pasteur Institute, where she and her mentor Luc Montagnier discovered
        HIV in 1983.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e8b407-4009-48b6-a389-8672952cbfb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:36:24.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:36:54.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have ''proof of concept.'' We have...the famous Visconti patients,
        treated very early on. Now it is more than 10 years since they stopped their
        treatment and they are still doing very well, most of them."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d95aac-6c42-4054-83e7-1b2746fbce59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:36:24.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:36:54.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinoussi is referring to a study group of 14 French patients known
        as the Visconti cohort, who started on antiretroviral treatment within 10
        weeks of being infected and stayed on it for an average of three years. A
        decade after stopping the drugs, the majority have levels of HIV so low they
        are undetectable.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052b9e79-bea7-4e2e-851e-c14abb04bfad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:36:24.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:36:54.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These and other isolated cases of remission, or so-called "functional
        cure," give hope to the 37 million people worldwide who, due to scientific
        progress, should now be able to live with, not have their lives cut short
        by, HIV.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3458c6fb-de59-4084-b3a1-df3f29914eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:36:24.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:36:54.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In developed countries at least — and in many poorer ones too —
        an HIV positive diagnosis is no longer an immediate death sentence, since
        patients can enjoy long, productive lives in decent health by taking antiretroviral
        drugs to control the virus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718e4c2f-ebea-4188-9419-c54c55ae1a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:36:24.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:36:54.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a long way from the early 1980s, when Sinoussi remembers sick,
        dying HIV-positive patients coming to the doors of the Pasteur and pleading
        with scientists there for answers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554a459f-d880-4264-82e5-f816f07739c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:36:24.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:36:54.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They asked us: ‘What we are going to do to cure us’," she says.
        At that time, she says, she knew relatively little about HIV, but what she
        was sure of was that these patients would never live long enough to see a
        treatment developed, let alone a cure. "It was very, very hard."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d20a9df-f612-48d8-a21d-07abd59a1c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:36:24.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:36:54.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet this interaction with real patients, and with their doctors
        and later their advocates, gave Sinoussi an important insight into what was
        needed to make her life in science one with meaning and impact — collaboration.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efcc0c9-14f0-4d99-b084-994359a40975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:36:24.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:36:54.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Working across barriers - be they scientific disciplines, cultural,
        religious and political divides, international borders or gender distinctions,
        has been and remains Sinoussi''s driving force.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47877f86-5def-4b16-bb5c-6ea2b01e896e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:36:24.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:36:54.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her earliest days, feeling disengaged while working on her PhD
        and itching for action in a real-life laboratory, she hustled her way in to
        working at the male-dominated Pasteur Institute for free with a virologist
        researching links between cancers and retroviruses in mice.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e17a34-6f64-4a53-89b6-e1bb14262e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:36:24.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:36:54.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While viruses are her thing, she has throughout her career worked
        with, cajoled and learned from immunologists, cancer specialists, experts
        in diseases of aging, pharmaceutical companies, AIDS patients, campaigners,
        and even the pope.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af71d812-e72b-4a32-aeaf-8d38b01d3902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:36:24.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:36:54.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you work in HIV, it''s not only working in HIV, it''s working
        far, far beyond," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed87974-e948-4060-b46b-375e46ebb8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:36:24.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:36:54.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freshly armed with her Nobel award and fired up about a lack of
        support for proven methods of preventing HIV''s spread, Sinoussi wrote an
        open letter to then-Pope Benedict XVI in 2009 criticizing him for saying that
        condoms can promote the spread of AIDS.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6bb139-9b5f-4209-83c2-7a8bc5c733b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:36:24.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:36:54.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In what was widely seen as a modification of his stance in response
        to such criticism, Benedict said in a book a year later that use of condoms
        could sometimes be justified in certain limited cases as a way to fight AIDS.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abc39b9-7a64-4f89-ac8c-0b2fc9a08e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:36:24.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:36:54.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinoussi says: "HIV has shown the way to go in the field of science.
        You can''t be isolated in your laboratory. You need to work with others."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c87d021-e8d7-4cad-919d-f7f38f3c07b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:36:24.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:36:54.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And this, she adds, is the "all together" spirit with which she
        advises her successors to continue after she''s gone.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5554d0a7-f183-4b39-a01d-65247591a148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:36:24.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:36:54.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many will be sad to see her leave, but she has faith that her chosen
        field will deliver for the people who need it.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1a35ad-448c-4d30-8e23-a5309bdc6fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:36:24.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:36:54.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, I would love to have stopped and to see we had a vaccine
        against HIV and another treatment that could induce remission — but that''s
        life. I encourage the new generation of scientists today to continue our work.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d00b73b-5b6d-438d-9010-3249e328bb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:36:24.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:36:54.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Science never stops," she says. "Just because a scientist stops,
        the science should not stop."</p>'
