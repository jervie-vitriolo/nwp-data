      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/10/09/politics/us-syria-rebels-arms-program-suspended/index.html">"U.S.
        suspending program to arm Syrian rebels."</a></em></p>'
  'Junjun-Binay-Jejomar-Binay-dismissal-Ombudsman':
