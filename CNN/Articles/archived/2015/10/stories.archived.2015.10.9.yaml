      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"ISIS fighters told us, ''This is the rule of Abu Bakr al-Baghdadi
        and we must do it,''" Noor explains. "[They said] ''Anyone who doesn''t convert
