      'mgnl:lastActivated': 2019-12-23T15:21:26.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rather Be" debuted on January of 2014, and raced on to become the
        fastest-selling song released in January since 1996, and capped off the year
        by become the second best-selling song in the UK.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd198ff6a-7f77-4ac6-9936-7d555f6fbbd8'
      'mgnl:activationStatus': true
