      'mgnl:lastActivated': 2019-12-23T14:33:39.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Bureau of
        Customs (BOC) on Friday (October 9) filed criminal complaint against smugglers
        of 14 undervalued vehicles.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49c6d6a-bfeb-4676-8740-c6afde8cd579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:33:36.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:33:39.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to BOC, the luxury vehicles amounting to P145 million
        were misdeclared as lesser brand.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59737fd5-6d73-45a6-9033-c5d6121a2ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:33:36.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:33:39.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monacat Trading its owner Rolando Cuevas and two other company officers
        are charged for intentionally misdeclaring and grossly undeclaring the correct
        brand and value of the said cars.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91b248e-0105-40bd-adcd-21e98b07ede4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:33:36.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:33:39.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the seized vehicles are Ferrari, Mercedes Benz, Toyota Pradp,
        Mc Laren, and Land Rover.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b639a5b-f9e8-4011-b097-a1f99f94703b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:33:36.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:33:39.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shipments came from the United Arab Emirates, Hong Kong, and
        Japan, and entered Philippine soil through the Port of Batangas on July 10
        and 18.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb29eae5-4e0d-4637-8bd9-c9b03afba741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:33:36.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:33:39.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also grossly undervalued the shipments at only $400,000
        as opposed to the true value of $1.1 million.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d70d52-ff99-4165-80a7-9fade58cf329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:33:36.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:33:39.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the company, five officials and employees of the BOC
        Port of Batangas are also charged for "blindly processing" the declaration
        on the subject import.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de108b0c-5120-439d-8de0-68f948cb3fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:33:36.161+08:00
