      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s what God says in the Quran: ''Those people who lose their
        capacity to use their brain, their perceptive capacity to see and hear the
        truth, they are worse than animals.''</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e18f8d-aa5e-4210-9614-f184fe239e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:00:33.069+08:00
      'mgnl:createdBy': 'jeff'
