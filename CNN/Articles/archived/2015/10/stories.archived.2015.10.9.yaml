    'template': '1'
    'title': 'Gilas, Perlas improve in FIBA World Ranking

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c2543e-bedd-4a80-aff2-34c67e4feb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:34:55.400+08:00
