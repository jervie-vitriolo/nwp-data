    'template': '1'
    'title': 'Fire official: Faulty wiring caused UST building blaze

      '
    'updated': 2015-10-17T02:04:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4dbcb43-8901-4fdd-96db-95db8840855f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:24:00.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:24:04.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Faulty electrical wiring led to
        a fire at the University of Santo Tomas'' (UST) Quadricentennial Pavillion
        on Friday morning (October 9), a fire official said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4765a19-a983-4a4d-8dd5-b3447f102fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:24:00.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:24:04.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tweet posted by The Varistarian, UST''s student publication, cited
        Insp. Efren Bereña, substation fire commander of the Sampaloc Fire Station,
        who said that the fire began in the duct system at the second floor of the
        building.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">(1/2) Insp. Efren Bereña, substation fire commander of the Sampaloc
        Fire Station says  the fire started at the second floor of the QPav</p>&mdash;
        The Varsitarian (@varsitarianust) <a href="https://twitter.com/varsitarianust/status/652336701029810176?ref_src=twsrc%5Etfw">October
        9, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0242ad37-4fde-4731-92fa-ab0cf416d065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:24:00.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:24:04.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e081fd-f89e-4d99-97cf-3087e3a581fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:24:00.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:24:04.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila Fire District''s Intelligence and Investigation Section
        (MFD-IIS) said that the fire started at around 10:57 a.m. It was declared
        out at 11:24 a.m.</p>'
    '6':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">BREAKING: Fire was reported earlier at the UST Qadricentennial Pavillion.
        Details to follow. <a href="http://t.co/IKRoCjeQZC">pic.twitter.com/IKRoCjeQZC</a></p>&mdash;
        The Varsitarian (@varsitarianust) <a href="https://twitter.com/varsitarianust/status/652324627016892418?ref_src=twsrc%5Etfw">October
        9, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b672c4-488d-4b3e-ac5c-fbf6ee8d4bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:24:00.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:24:04.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d54d7e-1e4e-456d-a4c2-9e48e9c72597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:24:00.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:24:04.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although initially attributed to faulty wiring, SFO4 John Joseph
        Jalique of the MFD-IIS, who is investigating the fire, said that he was considering
        another factor as the cause of the fire.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3556c6e2-9f22-4b37-883a-80f774bbaea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:24:00.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:24:04.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Jalique said he still couldn''t reveal the information
        as the investigation was still ongoing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a219071-c7b5-463a-b0e2-a3279dc2487d'
