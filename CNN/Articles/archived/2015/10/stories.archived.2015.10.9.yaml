      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s exactly what they have demonstrated. There is no room for
        any discussion on this. It''s haram [forbidden], it''s anti-Islam and it should
        be treated as such."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9254f7-9fd7-4518-8a82-c7f7797f949a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:00:33.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:00:39.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Yazidis, the tragedy is so great that their own strict traditions
        have had to adjust.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e761b11-f9e3-41a3-91fb-2ec557e67d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:00:33.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:00:39.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before ISIS attacked Sinjar, marrying outside the Yazidi faith was
        strictly condemned. Those accused of adultery – and even victims of rape –
        could be killed for "dishonoring" their family.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b11a8d-cb61-4f91-b4d3-0274d8dbd69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:00:33.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:00:39.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that is changing, according to Baba Sheikh, who desperately
        wants those abducted by ISIS to return.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef96bec1-469b-4db1-8739-062aca2e1785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:00:33.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:00:39.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anyone who comes back will be warmly welcomed home," he insists.
        "They should keep their heads up. They have done nothing wrong. And they should
        not be worried."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3361ee83-0f69-4be5-b9f6-b82fe2426e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:00:33.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:00:39.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His words are a source of comfort for the tormented; even as ISIS
        attempts to destroy the Yazidi people in the name of religion, the terror
        group''s victims may still find solace at home.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30769454-4628-4551-839b-d483f513b38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:00:33.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:00:39.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Bryony Jones contributed to this report.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e224025-333f-46a9-9b0d-25998062b17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:00:33.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:00:39.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/10/08/middleeast/isis-rape-theology-soldiers-rape-women-to-make-them-muslim/index.html">"ISIS
        soldiers told to rape women ''to make them Muslim.''"</a></em></p>'
  'Noel-Prize-Literature-Svetlana-Alexievich':
    'author': ' Don Melvin and Susannah Cullinane, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-10-09T02:16:23.891+08:00
    'imagesource': 'jcr:ab93e23a-467a-4f6e-9fcd-e3d78703ab98'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4cd1a56-8589-4390-87b4-c8109a8085a0'
    'lead': 'Belarusian author Svetlana Alexievich, known for chronicling the Chernobyl
      nuclear disaster, was awarded the 2015 Nobel Prize for literature Thursday (October
      8) "for her polyphonic writings, a monument to suffering and courage in our
      time."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T16:04:20.615+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-23T16:04:25.574+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-23T16:04:25.159+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Belarusian author Svetlana Alexievich wins 2015 Nobel Prize for literature

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a355ead-5508-4cb9-801a-f373bca55425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:04:20.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:04:25.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Belarusian author Svetlana Alexievich,
        known for chronicling the Chernobyl nuclear disaster, was awarded the 2015
        Nobel Prize for literature Thursday (October 8) "for her polyphonic writings,
        a monument to suffering and courage in our time."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00277707-63ae-4967-ac55-a341eeea505e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:04:20.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:04:25.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is only the 14th woman to win the prize, which has been awarded
        107 times.</p>'
    '3':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="556" height="311" src="https://www.youtube.com/embed/BapcRpyoaGk"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7a054a-ec82-4e0c-8ea4-f32bff676ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:04:20.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:04:25.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc5c9ae-a801-44e2-85aa-6fcbfdae1527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:04:20.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:04:25.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On her website, Alexievich says she records conversations with 500
        to 700 people for each book she writes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0efe720-3d12-4e6b-9fdd-539afd642603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:04:20.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:04:25.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Real people speak in my books about the main events of the age
        such as the war, the Chernobyl disaster, and the downfall of a great empire,"
        she says. "Together they record verbally the history of the country, their
        common history, while each person puts into words the story of his/her own
        life."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee91cfb2-0761-4439-9450-c873f90206d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:04:20.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:04:25.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''A history of human feelings''</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9eb5d40-ec6c-46da-a415-f07400c60de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:04:20.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:04:25.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She does not, she says, document a dry history of facts and events.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8d66fc-8d0c-474f-bee8-7cded7d4de08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:04:20.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:04:25.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m writing a history of human feelings," Alexievich says. "What
        people thought, understood and remembered during the event. What they believed
        in or mistrusted, what illusions, hopes and fears they experienced. This is
        impossible to imagine or invent, at any rate in such multitude of real details."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f13982c-8302-4f99-87d6-906074cfb91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:04:20.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:04:25.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2005 address to the PEN World Voices Festival in the United
        States, Alexievich explained how she found her writing style. Her comments
        were translated into English.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f493ff-86f6-412a-ad19-c00d7a7e6e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:04:20.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:04:25.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For people living in Slavic countries, the spoken word is extremely
        important, she said. "The point is not simply to exchange facts and information
        – the idea is that it''s important to speak of the essence of life and of
        its mystery."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59e418b-88cd-41d8-b704-87a813fee5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:04:20.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:04:25.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I was searching for the way to represent this, I began to understand
        that what I was hearing people say on the street and in the crowds was much
        more effectively capturing what was going on than what I was reading in print
        – and the way that people were trying to convey it using their pen," Alexievich
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23804b7-1c16-4b50-b400-4cae3ef59bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:04:20.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:04:25.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the modern world, she said, it was impossible to write "the book"
        that encompassed everything in the manner of 19th century novelists.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434919ef-4ab7-41da-a414-2b2232287d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:04:20.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:04:25.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to have a book where lots of people can make a contribution
        – one person may speak half a page, someone else may have a paragraph or five
        pages that they can contribute and that this is a way of conveying what''s
        going on today."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea4a1af-65de-411a-a388-35b29ec3dc42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:04:20.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:04:25.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And my genre, I refer to it as ''the novel of voices'' and you
        might say that my work as just simply lying on the ground and I go and I gather
        it and I pick it up and I put it together. If Flaubert said ''I am a man of
        the pen – or the plume,'' I could say of myself that I am a person of the
        ear."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e90e780-c56b-455a-b695-c2f2975264c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:04:20.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:04:25.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''A path of her own''</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ab1599-3bd4-40cc-9690-ca36fe8025d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:04:20.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:04:25.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alexievich is not the first historian to win the prize, the most
        prestigious literature award in the world. Winston Churchill won in 1953,
        primarily for his sweeping, multivolume works documenting British history
        and the two world wars.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58e77c1-26bd-4589-884a-09ab52ed0080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:04:20.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:04:25.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alexievich''s books include The Chernobyl Prayer, The War''s Unwomanly
        Face, Last Witness, and Zinky Boys.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a72ee1-92cb-4f72-b65d-7277206cc015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:04:20.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:04:25.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her website says she was born in 1948 in Ivano-Frankovsk, in then-Soviet
        Ukraine, to a Belarusian father and a Ukrainian mother.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11be0b1-af8a-4092-a9e5-32e7acd1e989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:04:20.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:04:25.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her family later moved to Belarus, where both her parents worked
        as teachers.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6d5852-d4a6-494e-b8c9-1da57949128a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:04:20.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:04:25.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She began her career as a reporter on a local newspaper before formally
        studying journalism at Minsk University. She then worked as both a teacher
        and journalist, eventually taking the position of correspondent for a literary
        magazine.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e9f615-80fd-495e-b256-2a4467f0f815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:04:20.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:04:25.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She tried various literary genres, but attributes her final choice
        to Belarusian writer Ales Adamovich, who her website says "helped her find
        a path of her own."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db54e4c-a71e-49fd-b719-29518cb3e934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:04:20.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:04:25.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alexievich''s first book, I''ve Left My Village, gave her a reputation
        as a dissident. When she completed The Unwomanly Face of the War, in 1983,
        she was accused of the "de-glorification of the heroic Soviet woman." The
        work was not published until 1985, when Mikhail Gorbachev came to power.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222029ab-a950-460c-85d8-68ea26ccf6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:04:20.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:04:25.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alexievich''s views and independence have made her unpopular with
        authorities in Belarus, as well, where she belongs to the opposition, her
        website says.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c69830-9d8c-473b-a8d1-6fe3da55617b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:04:20.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:04:25.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her books add up to a literary chronicle of the emotional history
        of the Soviet and post-Soviet person," the site says.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff079ec-663d-458c-ab41-0946236206ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:04:20.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:04:25.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secrecy for half a century</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62190a9f-0776-47e8-9d62-e650374d9c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:04:20.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:04:25.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast to other years, when the winner has been a surprise,
        Alexievich was one of the favorites this year. Other favorites had included
        Japanese novelist Haruki Murakami, Kenyan novelist Ngugi Wa Thiong''o, Norwegian
        novelist and playwright Jon Fosse, and American writers Joyce Carol Oates
        and Philip Roth.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae245e3b-309c-416b-b7c2-7ff0f16d31d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:04:20.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:04:25.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list of nominations will be kept secret for 50 years.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa19d1a-a7b0-4836-b4ff-5df4080aefc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:04:20.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:04:25.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alexievich is 67. The average age of the winners in literature been
        64.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e31f05-2235-4aa9-bb2e-bf5da16c12d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:04:20.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:04:25.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The oldest winner was Doris Lessing, who was 88 when she won the
        prize in 2007. The youngest was Rudyard Kipling, best known for The Jungle
        Book, who won at age 42.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca48ff9-744b-48fc-b492-c401896730d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:04:20.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:04:25.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/style/article/nobel-literature/index.html">
        "Belarusian author Svetlana Alexievich wins 2015 Nobel Prize for literature."</a></em></p>'
  'Volkswagen-headquarters-raid':
    'author': 'Irene Chapple and Mark Thompson, CNN Money'
    'caption': 'The Volkswagen headquarters in Wolfsburg, Germany.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-10-09T10:31:41.929+08:00
    'imagesource': 'jcr:33387a83-27fe-475c-92aa-a1561e80d52b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3fd4062-42e8-412d-a0cd-1faee47caefa'
    'lead': 'State prosecutors and police searched Volkswagen''s offices in Wolfsburg
      in a bid to secure documents and databases that could shed light on which employees
      were responsible for cheating pollution tests.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T16:08:16.095+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-23T16:08:19.670+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-23T16:08:19.324+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Volkswagen HQ raided by German police

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afef8f20-36a6-40f0-8a86-bc7a5314358f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:08:16.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:08:19.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney) —</strong> German police raided the headquarters
        of Volkswagen on Thursday (October 8) as part of an investigation into the
        automaker''s diesel emissions scandal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5212a7d-6fd4-4ba6-a5c0-accf2de4ea55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:08:16.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:08:19.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State prosecutors and police searched Volkswagen''s offices in Wolfsburg
        in a bid to secure documents and databases that could shed light on which
        employees were responsible for cheating pollution tests.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edc8ae8-0af8-42ad-ae26-a1e8145e8b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:08:16.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:08:19.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volkswagen said it handed over a "comprehensive collection of documents"
        to the officials, and would support the work of the prosecutors to the best
        of its ability.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e09367-e0ef-4596-8639-77745fd4f811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:08:16.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:08:19.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will help to bring about a swift and complete resolution of
        the case, which is very much in Volkswagen''s interest," the company said
        in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af5497e-46f9-4a01-8a64-92a078fbd155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:08:16.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:08:19.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The giant automaker has been thrown into its worst ever commercial
        crisis after it was caught cheating emissions tests for diesel vehicles in
        the U.S. The German government says the company was cheating in Europe too.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e03ff3-b7fb-4745-8b1f-6ffcabb6de79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:08:16.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:08:19.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volkswagen has admitted that as many as 11 million diesel vehicles
        worldwide may have been fitted with software that allowed the cars to run
        much cleaner in tests than they did on the road.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7c46d6-5259-454c-b630-26350867986c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:08:16.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:08:19.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has set aside 6.5 billion euros ($7.3 billion) to settle
        issues arising from the tests but analysts say the figure could be far higher.
        Credit Suisse has estimated it could hit $87 billion in a worst case – more
        than the cost of BP''s Deepwater Horizon oil spill disaster.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27520af8-6f89-42ec-b9f2-db68fd523c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:08:16.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:08:19.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The raid came as Michael Horn, head of Volkswagen in the U.S., prepares
        to field questions over the scandal before lawmakers on Capitol Hill.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e79f81a-8cc1-419c-8b34-1ebed343d685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:08:16.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:08:19.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Chris Liakos contributed to this article.</em></p>'
