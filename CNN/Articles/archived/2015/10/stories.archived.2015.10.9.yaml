      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Where is my Yazidi girl?" asks the first, a wide grin splitting
        his straggly-bearded face.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6967c257-3f44-40d5-96c7-a8cde6ba154e'
