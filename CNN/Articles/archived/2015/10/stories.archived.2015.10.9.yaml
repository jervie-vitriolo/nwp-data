  'Binay-Honasan-posters-spotted-at-UNAs-Visayas-launch':
    'author': 'Joyce Ilas, CNN Philippines'
    'caption': 'Huge tarpaulins with the faces of Vice President Jejomar Binay and
      Sen. Gringo Honasan were onstage during UNA''s event in Cebu.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-10-09T18:01:20.345+08:00
    'imagesource': 'jcr:96b2e4df-404b-4d62-9b29-307450f3c8e6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3b669e7-6243-4402-8783-96894f3f1a3b'
    'lead': 'Huge tarpaulins of the "BINGO" tandem — a combination of the vice president''s
      name and Sen. Gringo Honasan''s — decorated the stage at the Cebu Coliseum on
      Friday (October 9) where the United Nationalist Alliance (UNA) held its launch
      in the Visayas. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T14:20:36.081+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-23T14:20:39.986+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-23T14:20:39.721+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Binay-Honasan posters spotted at UNA''s Visayas launch

      '
    'updated': 2015-10-10T01:19:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87ff428-20e3-4b18-b924-16309a28efd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:20:36.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:20:39.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu City (CNN Philippines) — Full of conviction, Vice President
        Jejomar Binay shouted "Bingo!" But has Binay finally really hit the jackpot?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b501882-404e-44f3-95d8-583cb14b54cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:20:36.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:20:39.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huge tarpaulins of the "Bingo" tandem — a combination of the vice
        president''s name and Sen. Gringo Honasan''s — decorated the stage at the
        Cebu Coliseum on Friday (October 9) where the United Nationalist Alliance
        (UNA) held its launch in the Visayas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1edcea8-938c-4e95-a08a-f52497462f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:20:36.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:20:39.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beside Honasan''s face were the words "Bise Presidente."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bb2d17-362f-4ff1-834a-da77034d7966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:20:36.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:20:39.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bingo" cookies were also given away at the event where UNA local
        leaders acknowledged Honasan''s possible tandem with VP Binay.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758765bb-fe5b-4d3f-9eb2-bd4c92ef8e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:20:36.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:20:39.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem was — Honasan was a no-show.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53febc45-23bd-45da-8d2b-18d2bcc0d459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:20:36.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:20:39.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there was no official announcement made as to who Binay''s running
        mate would really be.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8725964-2df1-4de1-88a1-03177745f155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:20:36.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:20:39.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNA asked Honasan to be Binay''s running mate a few days ago, but
        the senator asked for more time to decide.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dda9707-a9a4-4047-b0f6-cdb0489241cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:20:36.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:20:39.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about this, Binay told the media to just wait for the
        announcement on Monday (October 12) when he and his running mate would file
        their certificates of candidacy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e6bc9a-cfa0-4dd6-b079-2690c7e2ace9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:20:36.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:20:39.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president and his staff said they didn''t know why there
        were tarps of Honasan onstage.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78bad3f-f5c9-4cba-a2ac-7a7e19f957a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:20:36.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:20:39.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands attended the UNA launch.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fe2e2a-d1f1-44de-b68c-7eeff62289d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:20:36.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:20:39.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Present were Cebu City Mayor Mike Rama, former senator and now Toledo
        Mayor John Osmeña, and former Negros Occidental Rep. Miniong Teves, among
        others.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ddc9e8-824f-4c47-a2e4-4c612e964ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:20:36.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:20:39.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was still noticeable that UNA could not fill the 5,000-capacity
        Cebu Coliseum.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df0735f-71b3-4023-acfc-2f22cdb34270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:20:36.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:20:39.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, Rama, UNA coordinator for the Visayas, claimed he
        could make Binay win in this region.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8946af-5cb6-4e66-a89a-c613ce134fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:20:36.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:20:39.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a team effort and it''s not difficult to be selling a good
        product," Rama said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74149d46-b09c-47aa-8d71-021334451383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:20:36.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:20:39.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Binay once again hit the Aquino administration for
        what he said were its failures.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec12bd2e-2d7f-4ed4-b5b2-343cccc27f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:20:36.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:20:39.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president said only a select few were benefiting from progress,
        specifically those allied with the president.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95445bfb-28ed-4205-9b58-269ca8e48fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T14:20:36.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T14:20:39.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay also cleared his name of the corruption charges against him
        through pamphlets that were distributed.</p>'
  'Fire-official-Faulty-wiring-blamed-in-UST-building-blaze':
