    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-23T11:45:55.841+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH gross international reserves slightly rise in September

      '
    'updated': 2015-10-09T03:10:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52a5c00-927e-4889-9bcc-cac765faa60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:45:14.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:45:56.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)&nbsp;—</strong> On Wednesday
        (October 7), the Bangko Sentral ng Pilipinas (BSP) Officer-in-Charge Diwa
        Guinigundo revealed that the country''s gross international reserves (GIR),
        based on preliminary data, inched up to $80.31 billion during the end of September,
        from $80.26 billion logged during the end of the previous month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee645ef-7cc0-4a6c-a5d7-c6f3a0ff5bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:45:14.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:45:56.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such funds consist of assets used by the central bank for the payment
        of liabilities and other foreign obligations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df36b76a-fa7f-478b-835e-b38b66c3da5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:45:14.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:45:56.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP attributed the rise to its foreign exchange operations,
        and income from investments abroad and from the national government''s (NG''s)
        net foreign currency deposits.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4415020c-2cb0-4080-a60a-a51c51974610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:45:14.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:45:56.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These foreign exchange inflows were partially offset by payments
        made by the NG for its maturing foreign exchange obligations and revaluation
        adjustments on the BSP’s gold holdings and foreign currency-denominated reserves,"
        the central bank said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f89a14c-ffbd-455e-91e1-d89d27ec841b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:45:14.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:45:56.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP noted that end-September''s GIR level can cover 10.3 months’
        worth of imports of goods and payments of services and income. It is also
        equivalent to 6.1 times the country’s short-term external debt based on original
        maturity and 4.4 times based on residual maturity.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2272d06c-2e8a-46c8-99e4-83b578d02b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T11:45:14.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T11:45:56.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Net international reserves, which exclude the BSP''s short-term
        liabilities, inched up by $0.06 billion to $80.31 billion during the same
        period, compared to the previous month''s $80.25 billion.</p>'
  'Donald-Trump-Im-never-getting-out':
    'author': 'Tal Kopan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-10-09T23:30:27.258+08:00
    'imagesource': 'jcr:32ce1e04-fd89-4d1f-acb3-39ab6920fa34'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e79d1d8-693c-492e-8faa-eef17aa8fd90'
    'lead': 'The real estate mogul said he was amazed at the reaction when he said
      on CNBC recently that he''d drop out of the race if he tanked in the polls.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T13:51:21.774+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-23T13:51:24.868+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-23T13:51:24.660+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Donald Trump: ''I''m never getting out''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a55229-4185-47ef-b535-239dccb39344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:51:21.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:51:24.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> Republican front-runner Donald
        Trump has a message for his naysayers: "I''m never getting out."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441f4af7-27b5-47c3-9b39-e83667fc0eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:51:21.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:51:24.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The real estate mogul said he was amazed at the reaction when he
        said on CNBC recently that he''d drop out of the race if he tanked in the
        polls.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36647500-0e44-4036-91db-ade0ccc85edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:51:21.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:51:24.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The next day headlines: ''Trump considering maybe getting out,''
        it was so ridiculous," Trump said Friday (October 9) on MSNBC''s Morning Joe.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed96bbb-e449-4528-9623-336f5056abd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:51:21.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:51:24.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So he decided to take a different tack to the panel''s repeated
        questioning about his longevity in the campaign.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34516fbd-6d75-463b-8b64-511f1ab48e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:51:21.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:51:24.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll give more of a political answer: I''m never getting out,"
        he said to laughter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3850ec72-89f2-45f4-aae1-a0ab3ca46349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:51:21.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:51:24.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also brushed off the idea that the Republican mainstream could
        find a way to take him out of contention late in the game if his poll numbers
        don''t start to ebb on their own.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02140e1a-08b2-44b5-98c5-dfed4ff17e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:51:21.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:51:24.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just think it''s very hard, and maybe I''m naïve to say this,
        but if I go around and win Iowa and win New Hampshire and win South Carolina
        and just keep winning, I don''t see how they could do much," Trump said. "There''d
        be a revolution in the Republican Party if that (winning streak) happened."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd902f72c-6c02-429a-85a4-09d829f6be2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:51:21.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:51:24.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN, <a href="http://edition.cnn.com/2015/10/09/politics/donald-trump-never-getting-out/index.html">"Donald
        Trump: ''I''m never getting out''."</a></em></p>'
  'U.S.-suspending-program-to-arm-Syrian-rebels':
    'author': 'Barbara Starr, Tal Kopan, and Jim Acosta, CNN'
    'caption': 'Defense Secretary Ash Carter said during a news conference in London
      that the U.S. "remains committed" to training forces in Syria against ISIS,
      but is looking for ways to "improve" the program.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-10-09T23:02:00.072+08:00
    'imagesource': 'jcr:3ec673c6-852e-43ca-b678-b2f55cadfd51'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '79dd83ef-2773-4654-99cf-df15bae65a91'
    'lead': 'Defense Secretary Ash Carter said during a news conference in London
      that the U.S. "remains committed" to training forces in Syria against ISIS,
      but is looking for ways to "improve" the program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T13:54:18.516+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-23T13:54:22.561+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-23T13:54:22.229+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. suspending program to arm Syrian rebels

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6a1b09-65f7-476e-ae9d-b30a2521d57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:54:18.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:54:22.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> The U.S. is going to suspend
        its faltering Syrian rebel training program, U.S. officials said Friday (October
        9).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19eb24f3-1e63-4aa4-bb84-5bba27e859bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:54:18.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:54:22.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Ash Carter said during a news conference in London
        that the U.S. "remains committed" to training forces in Syria against ISIS,
        but is looking for ways to "improve" the program.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8e5b63-68c9-4fdb-9339-0b9d4ca913a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:54:18.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:54:22.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was not satisfied with the early efforts in that regard, and
        so we are looking at different ways to achieve the same strategic objectives,
        which is the right one, which is to enable capable motivated forces on the
        ground to retake territory from ISIL and reclaim Syrian territory from extremism
        so we have devised a number of different approaches to that going forward,"
        Carter said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96733e89-2006-4b2e-915e-d60d3d3360c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:54:18.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:54:22.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the president would be talking about it on Friday.
        The New York Times first reported the move.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9f4021-59e7-4ef5-9fac-c50b00ed9b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:54:18.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:54:22.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A U.S. official told CNN that the program is being suspended as
        the administration looks for other ways to support moderate opposition in
        Syria. But the U.S. backing for the rebels is not ending.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e96ef4f-53df-4b02-95ca-930efcd7c560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:54:18.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:54:22.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. will provide ammunition to Syria Arab Coalition, some 5,000
        moderate rebels in the north, a defense official said Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de82d2b-93c8-4136-8d18-f33e8a9b3404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:54:18.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:54:22.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commanders in the U.S. special operations community had been pressing
        for that decision for weeks, defense officials told CNN, after seeing them
        achieve success on the battlefield. Small numbers of the New Syrian Army also
        will continue to be supported as well.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e109c2-51df-4503-823f-ea69eb7c4da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:54:18.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:54:22.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Individuals in the SAC will be vetted through their leadership and
        given training and be given expertise in communications and intelligence support.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d97542-c898-4493-838c-a18101c85289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:54:18.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:54:22.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have devised a number of different approaches to that going
        forward, and taken them to President Obama and you will be hearing I think
        very shortly from him," Carter said Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b782b1dd-7ab5-4a19-8df8-86ad8c96f781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:54:18.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:54:22.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the news on MSNBC''s "Morning Joe" on Friday, South
        Carolina Sen. Lindsey Graham said the program was bound for failure from the
        start.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5996b4-bd08-4eac-9471-96a3a074281d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:54:18.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:54:22.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It really is (a joke) because, you have the CIA program and you
        eventually had a DoD program, the problem with the program is they''re training
        them to fight ISIL only," the GOP presidential candidate said. "No one in
        Syria is going to just fight ISIL, they want to take Assad on who has massacred
        their family, so it was doomed to fail with these restrictions."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41db9f65-3b5a-4ca2-b38a-40a66bae9ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T13:54:18.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T13:54:22.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graham has been highly critical of the administration''s strategy
        in Syria and the Middle East broadly.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e39e81-42fd-4ae7-a27c-1a47d296e593'
      'mgnl:activationStatus': true
