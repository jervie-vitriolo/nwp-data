      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/regional/2015/10/07/Imee-Marcos-Bongbong-Marcos-Solid-North.html">Related:
        Gov. Marcos: Bongbong''s candidacy will be the rebirth of the Solid North</a></p>'
  'germany-economy-exports-china':
    'author': 'Ivana Kottasova, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-10-09T15:24:35.304+08:00
    'imagesource': 'jcr:7c4522e3-d062-444d-a91f-60fe2ebf09e2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45c4db42-f296-41cc-b21c-0199d13c6d0e'
    'lead': 'Europe''s export powerhouse is stalling. Germany has just experienced
      its biggest monthly fall in exports in more than six years — and that was before
      the Volkswagen scandal broke last month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T15:14:41.800+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-23T15:14:45.464+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-23T15:14:45.147+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'German exports slump, China is to blame

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c49eea-9bc6-411f-aacc-74f742e06187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:14:41.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:14:45.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney) —</strong> Europe''s export powerhouse
        is stalling.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5801656-d53f-4989-ae22-695b66237c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:14:41.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:14:45.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany has just experienced its biggest monthly fall in exports
        in more than six years — and that was before the Volkswagen scandal broke
        last month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ae7512-4995-4de3-a729-71aed7bef56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:14:41.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:14:45.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exports slumped by 5.2% in August compared to July, while imports
        were down 3.1%. That''s the largest drop in exports since January 2009, and
        a lot worse than expected. Economists predicted a slump of only 0.9%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76652be9-aabd-485f-a047-4ca8ad7322d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:14:41.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:14:45.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers at the Ifo Institute for Economic Research in Munich
        said German exports are taking a hit from slowing demand from emerging markets,
        especially in China.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f935e3c6-4328-4832-97cb-9584b961f2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:14:41.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:14:45.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Weak conditions in emerging markets are an increasing headwind
        for the export-oriented German economy," noted Dominic Bryant, an economist
        at BNP Paribas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea549a30-ebe4-4aed-8e15-f65799393db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:14:41.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:14:45.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boost exporters got from a weaker euro in the first half of
        this year is also fading, Ifo said in its latest forecast.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa48bb3-dc9b-4f7d-8926-70ff32a11521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:14:41.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:14:45.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poor trade news completed a trio of bad reports from Germany
        this week. The country''s manufacturing output and industrial orders also
        showed a slump in August.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130a52b7-d899-44b3-afeb-4d9ae4a1ba17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:14:41.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:14:45.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany is Europe''s biggest economy and any significant slowdown
        in its growth will hurt the region''s recovery. The International Monetary
        Fund expects Germany to grow by 1.5% this year — in line with growth for the
        eurozone as a whole — and by 1.6% in 2016.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9faf5712-73cd-4d1f-8400-85f7fdef52a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:14:41.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:14:45.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IMF said earlier this week Germany could do more to boost its
        growth, by investing in infrastructure and carrying out more reforms to its
        economy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4da202-cd3d-423f-96ae-6b6890800f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:14:41.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:14:45.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/10/08/news/economy/germany-economy-exports-china/index.html?iid=hp-stack-intl">"German
        exports slump, China is to blame"</a></em></p>'
