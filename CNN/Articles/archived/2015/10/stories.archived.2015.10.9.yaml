      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Department
        of Health (DOH) is strengthening its anti-dengue campaign, following a 23.5-percent
        rise in dengue cases nationwide.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5993b34d-316c-4c7d-a0a0-a2b06a33353a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:02:30.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T12:32:44.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of September 19, the DOH recorded 92,807 dengue cases nationwide
        — 23.5 percent higher that last year''s figure.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708c3888-843b-49be-bea8-b5c46642345b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:02:30.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T12:32:44.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, 269 death have been recorded, which is still lower compared
        to last year''s 316.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13197e28-fb7b-4abe-b25f-411ec10dcec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:02:30.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T12:32:44.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the cases recorded are in Central Luzon, followed by Calabarzon
        and the National Capital Region.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4467415-a7d3-4f21-9a46-8b0d1f7c37e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:02:30.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T12:32:44.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Janette Garin said she expected more dengue cases
        in 2016 as the threat would be amplified by the long dry spell.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3431de-4fee-47c4-8e45-841984cf3f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:02:30.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T12:32:44.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added the dengue budget of the DOH for next year increased by
        25 percent in anticipation of more cases next year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81fe1de-4f51-4c65-b572-42d4f13ecf5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:02:30.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T12:32:44.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Supposedly, for 2016, tataas [ang kaso ng dengue] pero hindi masyado.
        Pero nakita talaga ang posibleng pagtaas," said Garin.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e422fc0-4b81-4ebc-aa03-f0c450d62625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:02:30.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T12:32:44.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Insecticide-treated screens will be distributed at the North Fairview
        Elementary School in Quezon City to help lessen the cases of dengue.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb693bc-50a8-46fa-bc95-a1594612e7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:02:30.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T12:32:44.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The screens are treated with insecticide that can keep out dengue-carrying
        mosquitoes and is safe for students.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f14dc0-ac7f-449c-9504-9ba130e0ba81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:02:30.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T12:32:44.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also plans to distribute 10,000 screens to selected public
        elementary schools nationwide.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0dc2a23-d34a-4e68-a1b9-ea13bf07bec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:02:30.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T12:32:44.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The screens may be installed at the windows or doors of classrooms.
        Garin said the screens would last for five years.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7fb2a9-f9ce-4695-bc5f-a49d586bc0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:02:30.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T12:32:44.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garin also visited households near the North Fairview Elementary
        School to check on possible mosquito-breeding sites.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6cdabf-3d59-4b71-a6da-517e8e643b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:02:30.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T12:32:44.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dengue-mosquito breeding sites include old tires, water containers,
        and any household item that collects rain water, such as old cans and bottles.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8649f97a-8ea4-4cd8-9918-bdb284444bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:02:30.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T12:32:44.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fliers were distributed to residents to educate them on what the
        DOH calls the 4Ss against dengue:</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046fb9a0-56c5-46f5-a397-18d246170690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:02:30.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T12:32:44.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>search and destroy mosquito breeding sites</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0654b01c-49a5-474d-8590-629e032239a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:02:30.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T12:32:44.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>self-protection measures, such as using insect repellents and wearing
        long-sleeved light colored clothes</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20318c3d-751a-4089-93c8-c85f355e1daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:02:30.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T12:32:44.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>seeking early consultation for fever that lasts for more than two
        days</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07641b44-c0d8-4d18-9807-0f40f602ba4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:02:30.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T12:32:44.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>saying no to indiscriminate fogging</p>'
    '32':
      'image': 'jcr:3dcd71c7-adb2-4868-896f-d3017b6a3b62'
