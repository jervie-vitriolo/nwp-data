  'AJFSC-Philippine-figure-skating-team-gold-medals':
    'author': 'CNN Philippines Staff'
    'caption': 'Filipino skaters bagged gold medals in the AJFSC, getting the better
      of China, Indonesia, Thailand, and other participating Asian nations.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-10-09T11:15:15.402+08:00
    'imagesource': 'jcr:35aaf90a-7693-404c-983b-d2d9af753ed6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3d4d2c9-ef35-48c9-9632-139005fe3880'
    'lead': 'The Philippines racked up a 6-2-6 gold-silver-bronze haul in the recently
      concluded Asian Junior Figure Skating Challenge (AJFSC) in Hong Kong. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T15:06:09.618+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-23T15:06:13.578+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-23T15:06:13.254+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH Figure Ice Skating Team bags six gold medals in Asian meet

      '
    'updated': 2015-10-14T20:16:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4587e4a-3991-4cfc-8c3b-3dd274f4b7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:06:09.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:06:13.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Philippines
        racked up a 6-2-6 gold-silver-bronze haul in the recently concluded Asian
        Junior Figure Skating Challenge (AJFSC) in Hong Kong.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea3f76f-1820-4b68-b98f-d0973f6ae36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:06:09.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:06:13.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The young all-female skaters, aged 8 to 19, held their own and displayed
        elegance on the ice with nerves of steel against tough competition from&nbsp;
        China, Hong Kong, Indonesia, Kazakhstan, Taiwan, &amp; Thailand.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f067bc-b228-4d7a-84d7-6839064b767d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:06:09.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:06:13.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emee Marjorie Dy of Manila Figure Skating Club bagged the overall
        championship for the second straight year in the Basic Junior Ladies category.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536b8750-c873-49a0-a9ba-c01dd4b44196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:06:09.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:06:13.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sophie Hernandez of Metro Ice Skating Club won the overall bronze
        medal in the Basic Juvenile category, while Gaby Panlilio of Manila Figure
        Skating Club copped a bronze medal in the Basic Novice A event.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592bf2f4-7544-4478-a966-9d9e7053d1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:06:09.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:06:13.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Misha Fabian of Fil-Chi Skating Club, meanwhile, was awarded the
        bronze medal overall in the Basic Junior Ladies category.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382c2789-22b6-46ed-9882-129e987e7d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:06:09.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:06:13.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Subgroup gold medals were awarded to Sophie Hernandez (Basic Juvenile),
        Cathryn Lagemann &amp; Kate Orrock (Basic Pre Novice), Gabby Panlilio and
        Charmaine Skye Chua (Basic Novice A) and Emee Marjorie Dy (Basic Junior).&nbsp;
        Subgroup silver medals were given to Aiko Shibata (Basic Novice A) and Hannah
        Solomon (Basic Novice B). Subgroup bronze medals were raked in by Felicity
        Eco (Basic Pre Novice), Cacai Eid (Basic Pre Novice), Alexa Gonzaga (Basic
        Novice A), Johanna Tecson (Basic Novice B), Sofia Nagrampa (Basic Novice B),
        and Misha Fabian (Basic Junior).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5b6aa3-cc34-4d32-b519-e6057ab12c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:06:09.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:06:13.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hosted by the Hong Kong Skating Union and sanctioned by the Asian
        Skating Union, the AJFSC 2015 attracts some of the finest figure skaters in
        the region.</p>'
  'how-much-solid-north-block-vote':
    'author': 'Fiona Nicolas, CNN Philippines'
    'caption': 'Now that Sen. Ferdinand Marcos Jr. is running for vice president,
      his sister, Ilocos Norte Gov. Imee Marcos, says that his candidacy will be the
      rebirth of the "Solid North."'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-10-09T11:13:55.752+08:00
    'imagesource': 'jcr:85f1c68d-1916-4698-9e86-274259a426a3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71b031cf-bc91-430c-9535-23d83142a0c1'
    'lead': 'A block vote can be challenging to pull through. But once in the Philippine
      history, block vote like the "Solid North" has proven that it can make or break
      a politician’s dream to become the highest official of the land.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T15:09:26.187+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-23T15:09:31.662+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-23T15:09:31.230+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How many votes can the ''Solid North'' deliver?

      '
    'updated': 2015-10-10T03:59:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eba4872-a548-4021-86ff-61c16926f00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:09:26.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:09:31.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) – A bloc vote can be challenging
        to pull through.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41322201-5638-4704-a960-b0a24fa5d660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:09:26.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:09:31.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But once in the Philippine history, regional bloc vote like the
        so-called Solid North has proven it can make or break a politician’s dream
        to become the highest official of the land.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2baa74d7-68a5-4499-a177-a90943a75cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:09:26.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:09:31.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Commission on Elections (Comelec), vote-rich regions
        include Region 4-A (Calabarzon), National Capital Region (NCR or Metro Manila),
        Region 3 (Central Luzon), Region 6 (Western Visayas) and Region 7 (Central
        Visayas).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2394e53f-5d77-4c74-b4f1-4970c245a462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:09:26.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:09:31.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of the regions in the north registered equal when it comes
        to number of registered voters compared to the mentioned regions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92ff100-e363-4084-8c5c-636159c9d68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:09:26.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:09:31.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But congressional canvassing records for previous presidential elections
        showed that only Ilocanos have successfully bound together regions and provinces
        in the North to effectively deliver a block vote.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5230b5-5e9d-4e7c-b109-6d00f81bf20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:09:26.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:09:31.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to records, the Ilocandia region as a whole – Region 1
        (Ilocos region), Region 2 (Cagayan Valley), and Cordillera Administrative
        Region (CAR) all together – can deliver at least 10% of the total voting population
        to a candidate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a4bd8a-bcc8-47d6-a3c7-0132bfc4f0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:09:26.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:09:31.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 5 million Ilocano votes</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d022ef-383b-429b-9600-24ed3c2b2145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:09:26.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:09:31.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Solid North is composed of three regions:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b582bb53-4b2c-4661-93fc-f3e40aaf6931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:09:26.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:09:31.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Region 1 or the Ilocos Region, which is composed of Pangasinan,
        La Union, Ilocos Sur, and Ilocos Norte</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1a658e-0b99-4713-a0b4-7c36ff092a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:09:26.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:09:31.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Region 2 or the Cagayan Valley, which includes Batanes, Cagayan,
        Isabela, Nueva Vizcaya, and Quirino</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ac2981-8b27-4c54-a489-81e89b09a8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:09:26.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:09:31.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cordillera Administrative Region (CAR), composed of Abra, Kalinga,
        Apayao, Baguio, Benguet, Ifugao, and Mountain Province</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56759109-6523-4a96-ae24-85cd82aaa66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:09:26.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:09:31.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to 2013 National Elections Statistics from Comelec, the
        three regions recorded the following statistics in the last election:</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30c4f22-f6c9-453b-ab10-1e8b45718244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:09:26.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:09:31.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Region 1 had 2,865,115 total registered voters with 2,364,308 actual
        voters and 82.52 percent voter turnout.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28533bf7-e0bf-48e4-b853-b4367d1f3f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:09:26.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:09:31.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Region 2 had 1,871,822 registered voters with 1,475,903 actual voters
        and 78.85 percent voter turnout.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbf8c38-dff8-4740-bad5-e28d34c76e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:09:26.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:09:31.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CAR has 924,751 registered voters with 718,902 actual voters and
        77.74 percent voter turnout.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2f6d56-fa16-4f50-9bf7-957fd2a2d930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:09:26.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:09:31.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elections statistics showed the northern provinces delivered a high
        voter turnout.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20315a6-9880-452d-9e4c-92a2eff51ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:09:26.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:09:31.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If these provinces could deliver a solid vote, candidates are looking
        at about 5,661,688 out of 52,014,648 registered voters and 4,559,113 out of
        40,214,324 actual votes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afe4bea-2813-427d-86db-d0c4e1cc234b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:09:26.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:09:31.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is about 11 percent of the total number of actual votes in
        2013 – a relatively small percentage of the voting population, but an important
        number to any candidate facing a number of contenders vying for the same position.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282dd332-b5b6-458d-9098-d968efa331ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:09:26.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:09:31.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Can Solid North make a national candidate win?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb88971f-e2bf-4070-8659-9e0b4d867204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:09:26.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:09:31.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After former President Ferdinand Marcos Sr., an Ilocano, there was
        no other politician successful in claiming sole victory in the northern provinces
        –&nbsp; not even his wife, Imelda, a Romualdez who hails from Leyte.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5b05fd-4f41-434b-8922-acfd9a8bcd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:09:26.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:09:31.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Marcos ran for president in several elections, he had the Solid
        North backing his bid.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ea6365-1840-413f-8339-af8da6bb7cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:09:26.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:09:31.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1965, Marcos, as a Nacionalista Party (NP) candidate, won by
        landslide against former President Diosdado Macapagal, a Liberal Party candidate.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09195ff-5bec-43a7-b71f-914d5362d406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:09:26.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:09:31.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 1969 elections, Marcos, still an NP, also won against Sergio
        Osmeña Jr., another LP candidate.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1303ba6a-2571-4d86-a7fa-55f8ef727550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:09:26.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:09:31.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1981, Marcos ran under a coalition of NP, LP, and other political
        parties called Kilusang Bagong Lipunan (KBL).</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2396bed-4d1a-4a4c-bb9e-cf1e26067f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:09:26.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:09:31.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He started to get serious criticisms and protests for putting the
        country under martial law at the time. But Marcos, again, won by landslide
        in the north against Alejo Santos, another NP member.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31af927a-11c3-4b51-a607-09673eed49ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:09:26.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:09:31.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 1986 snap elections, based on the official tally, Marcos,
        this time running under the KBL, won against Corazon Aquino of Partido Demokratiko
        Pilipino-Lakas ng Bayan (PDP-Laban).</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9075494b-4768-4705-9a3a-66d4ceae702d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:09:26.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:09:31.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino was from from Tarlac. Although Tarlaqueños speak Ilocano,
        Tarlac is not part of the northern bloc.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7ad667-5ca8-4528-95ae-7f50ec613257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:09:26.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:09:31.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The north after Marcos</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5051d4d0-5db8-4396-8aac-8cb040e161c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:09:26.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:09:31.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Final Official Congressional Canvass of Presidential Elections
        after 1986 showed northern provinces had never delivered a bloc vote again.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcb3221-de1a-413b-a369-aec7a9507e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:09:26.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:09:31.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1992, Imelda Marcos of KBL, Fidel V. Ramos of Lakas, and Eduardo
        Cojuangco Jr. of the Nationalist People’s Coalition (NPC) dominated the election
        results in the northern provinces.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef574681-4260-4a23-8406-e28e204c0190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:09:26.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:09:31.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramon Mitra Jr. of Laban ng Demokratikong Pilipino (LDP) and Miriam
        Defensor Santiago of People’s Reform Party (PRP) were able to claim victory
        in some provinces in Cagayan region and in CAR.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3d18c9-c822-4d66-8994-1d7f7f20933f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:09:26.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:09:31.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos won in the elections.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe96a50b-4182-4092-bb2e-5d5e5f4ee456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:09:26.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:09:31.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1998, Joseph Ejercito Estrada of Laban ng Makabayang Masang Pilipino
        (LAMMP) was able to claim victory in the north, gaining more votes than Jose
        de Venecia Jr. of Lakas ,who hails from Pangasinan and Juan Ponce Enrile who
        is himself an Ilocano from Cagayan.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51a9b18-e357-419c-85e3-5c1b60c25d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:09:26.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:09:31.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada claimed the presidency.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781792f4-9891-44d2-a0ff-c33e64fbf80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:09:26.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:09:31.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the controversial 2004 elections that was clouded by "Hello Garci"
        controversy, Fernando Poe Jr. of Koalisyon ng Nagkakaisang Pilipino (KNP)
        from Pangasinan won in the north over Gloria Macapagal Arroyo.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3ca9e7-205a-4e3a-a7a1-9810555c24d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:09:26.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:09:31.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe dominated in Cagayan Valley and in the Ilocos Region, while
        Arroyo had CAR.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4d7f92-fb53-4205-931c-39383064bfbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:09:26.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:09:31.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo defeated Poe in the elections by a small margin.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694c3343-531c-4cf8-8f3c-5f1918cf2b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:09:26.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:09:31.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010, Estrada of Pwersa ng Masang Pilipino (PMP) dominated the
        election results in the north, claiming almost solid victory in Cagayan Valley.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd488dd-2d62-43b8-a8e7-2fd4ebc987c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:09:26.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:09:31.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Manny Villar of NP won in the Ilocos Region and Benigno
        Aquino III claimed victory in CAR, Estrada was still able to get a good share
        of votes in those regions.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91dfde0e-c703-4a74-9dec-833a6ba57100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:09:26.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:09:31.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada came second to Aquino, who won the first automated national
        elections.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d007465-4a99-462b-b706-1087a51c9a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:09:26.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:09:31.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that Sen. Ferdinand Bongbong Marcos Jr., another Ilocano and
        the former president''s son, is gunning for the second highest position in
        the land, his sister Ilocos Norte Gov. Imee Marcos claimed that Ilocandia
        would be a Solid North once again.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00eecd7-05a0-40d8-abf3-08f7235624ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T15:09:26.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T15:09:31.671+08:00
