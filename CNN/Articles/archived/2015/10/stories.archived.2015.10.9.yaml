    'jcr:uuid': '1cf0013e-a238-4e1a-920d-a921182dbe8a'
    'lead': 'After its stint in the 2015 FIBA Asia Championship, the Philippines has
      climbed from 31st to 28th in the men’s FIBA World Ranking.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T15:34:55.400+08:00
