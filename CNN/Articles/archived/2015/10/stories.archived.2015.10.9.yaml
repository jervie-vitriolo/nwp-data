      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But theologians the world over point out that ISIS''s actions have
        no basis in Islam.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009bb497-a2a1-4fb3-ab57-4323292eeb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:00:33.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:00:39.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people of ISIS don''t represent Islam at all. In fact, if anything,
        they are anti-Islam," says London-based Imam Ajmal Masroor. "They have hijacked
