      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/10/12/pilipinas-comelec-2016-elections-theme.html">Related:
        Comelec launches "PiliPinas" theme for 2016 elections</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b22419d-a507-4e9d-9d72-055374c92c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:02:02.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:02:06.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those who signed the pledge was Bayan Muna Rep. Neri Colmenares,
        the Makabayan Party''s lone senatorial bet.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4f1292-3970-406c-99ee-a05bceb868f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:02:02.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:02:06.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of progressive organizations accompanied Colmenares carrying
        placards calling for genuine agrarian reform and lower income taxes, among
        others.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d4a2d1-11f6-459b-abbd-b0f367385a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:02:02.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:02:06.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The solon, whose tagline is "Fighter ng Bayan," also vowed to continue
        the fight against the pork barrel system.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631bcd16-ed8b-4e42-83e8-67d90733f2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:02:02.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:02:06.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colmenares was accompanied by actress Angel Locsin — Angelica Colmenares
        in real life — a relative of the solon.</p>'
    '21':
      'image': 'jcr:57228a24-4948-4bf0-be9e-4e5d5f15662c'
