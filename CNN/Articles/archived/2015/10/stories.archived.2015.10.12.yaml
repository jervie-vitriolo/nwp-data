  'Jim-Carrey-coffin-former-girlfriend-Cathriona-White-funeral':
    'author': 'Todd Leopold, CNN'
    'caption': 'Jim Carrey attends the funeral of Cathriona White on October 10, 2015
      in Cappawhite, Tipperary, Ireland.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-10-12T14:35:38.593+08:00
    'imagesource': 'jcr:048551ac-be9e-416b-a19b-fe2d5b6c0129'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '15cb8852-41e0-412b-97fe-2dee631de499'
    'lead': 'Jim Carrey''s former girlfriend Cathriona White was laid to rest Saturday
      morning (October 10), and Carrey came to pay his respects. Carrey helped carry
      the coffin from the church to a nearby cemetery.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-26T13:44:28.456+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-26T13:44:32.153+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-26T13:44:31.878+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jim Carrey carries coffin at former girlfriend''s funeral

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e5f76d-0ca4-4cf0-ac09-e355c78bf18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:44:28.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T13:44:32.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Jim Carrey''s former girlfriend Cathriona White was laid
        to rest Saturday morning (October 10), and Carrey came to pay his respects.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df08631-bae6-4010-a80d-5090e596ee8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:44:28.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T13:44:32.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carrey was among about 300 people who attended the service at Our
        Lady of Fatima Church in the village of Cappawhite in County Tipperary, Ireland.
        The Irish Times reported the church was packed "with extended family members
        and friends, neighbors and those who traveled long distances to say their
        final farewells."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f25ab2-c043-4122-adf6-bead967b5933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:44:28.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T13:44:32.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carrey helped carry the coffin from the church to a nearby cemetery.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e189a4-5185-4d5e-b893-96154a423211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:44:28.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T13:44:32.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White was found dead September 28. She and Carrey had dated on and
        off since reportedly meeting in 2012.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f68290-c325-4784-bf1d-2d6d6e799155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:44:28.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T13:44:32.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was a truly kind and delicate Irish flower, too sensitive for
        this soil, to whom loving and being loved was all that sparkled," the actor
        said in a statement upon hearing of her death. "My heart goes out to her family
        and friends and to everyone who loved and cared about her. We have all been
        hit with a lightning bolt."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8ec7b4-eadf-4185-a090-72f064ad1121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:44:28.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T13:44:32.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White, a hairstylist and beautician, was believed to have committed
        suicide. She was 30 years old.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53b4362-e4b1-4b96-b968-59f392548274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:44:28.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T13:44:32.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rev. Tadhg Furlong, who presided over the service, paid tribute
        to her "strong-willed" personality.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878247fd-b6cf-4b7b-a9a6-1dcb688b294a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:44:28.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T13:44:32.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cathriona''s approach to life was to take on, to challenge the
        county, the country, the world," he said, according to The Irish Times. "Cathriona
        was a light to so many. Something of the light has gone out. Yet much remains.
        The light continues to shine. The light of love lives on; the love you had
        for Cathriona; the love she had for you."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacc0c66-74fb-4048-be45-9d85a264b8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:44:28.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T13:44:32.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carrey posted a photo in remembrance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d08540a-3bc8-4fa9-955e-815718463a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:44:28.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T13:44:32.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Love cannot be lost," he wrote.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcfdee3-4638-47ab-9fa2-a0319817c078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:44:28.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T13:44:32.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jim Carrey Cathriona White</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5af834b-bc7f-40f2-a7dd-98a422208979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:44:28.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T13:44:32.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Emanuella Grinberg and Stella Chan contributed to this
        report.</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cb04f2-1f0c-48a6-9e47-0bae4e36d179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:44:28.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T13:44:32.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com,<a href="http://edition.cnn.com/2015/10/11/entertainment/jim-carrey-cathriona-white-funeral/index.html">
        "Jim Carrey carries coffin at former girlfriend''s funeral"</a></em></p>'
  'economy-what-should-the-next-president-focus-on':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-10-12T15:06:42.682+08:00
    'imagesource': 'jcr:e9b6decd-1459-44f9-9852-fe9acbadcddd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '52d837f9-aeb4-40de-9122-4a7b78917e32'
    'lead': 'With less than a year left before President Benigno Aquino III steps
      down, former Budget Sec. Benjamin Diokno believes that the next administration
      will still need to address several problems in order to foster greater economic
      growth. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-26T13:50:17.522+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-26T13:50:23.550+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-26T13:50:23.249+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Economy: What should the next president focus on?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e38951-1adc-44d3-8b85-255c19b12535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:50:17.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T13:50:23.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — During the Philippine Economic
        Briefing at the Philippine International Convention Center late last month,
        Socioeconomic Planning Secretary Arsenio Balisacan disclosed the country''s
        robust economic growth throughout the Aquino administration: "We have grown
        by an average of 6.2 percent over the last 5 years – the strongest since the
        mid-1970s."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a946025c-26f3-4248-a3da-885b8554a0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:50:17.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T13:50:23.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our financial system is healthy. Inflation is low and stable, staying
        within the target," he added. "Interest rates are favorable for business,
        and the whole banking system is generally sound."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57a80fe-73eb-43b5-a63b-a990ac1574cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:50:17.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T13:50:23.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to latest government figures, inflation slowed to an annualized
        0.4 percent in September, marking the fifth consecutive month for the figure
        to drop to a two-decade low. Late last month, the Bangko Sentral ng Pilipinas
        (BSP) decided to maintain its interest rates.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1767ff-9929-489f-8272-8be608684c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:50:17.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T13:50:23.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP also said that the end-of-September level of the country''s
        gross international reserves is sufficient enough to cover 10.3 months’ worth
        of imports of goods and payments of services and income. It is also equivalent
        to 6.1 times the country’s short-term external debt based on original maturity
        and 4.4 times based on residual maturity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3df9eff-4a16-442b-824d-7ddb9c51aef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:50:17.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T13:50:23.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balisacan believes that the economy can still grow by 6.0 percent
        this year, despite a slower-than-expected increase of 5.3 percent during the
        first half of 2015.&nbsp; "This performance will still make us as one of the
        best performers among the emerging economies, especially when one considers
        the general weakness of the global economy."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf37471-161a-45e2-84be-619b9eb2c834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:50:17.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T13:50:23.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should advanced economies recover next year, Balisacan said that
        the country''s economic growth can accelerate towards 7 percent in 2016.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709ebb03-eda5-421a-a891-96f9ed548c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:50:17.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T13:50:23.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not resting on laurels</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2dd4021-1b1f-4c11-897b-0a52a9ba25f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:50:17.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T13:50:23.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With less than a year left before President Benigno Aquino III steps
        down, former Budget Sec. Benjamin Diokno believes that the next administration
        will still need to address several problems in order to foster greater economic
        growth.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5a8d8a-c1fb-4623-977b-744d011b8c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:50:17.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T13:50:23.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Diokno, who served as budget
        chief during the Estrada administration, said the country has the worst infrastructure
        among the five largest economies of the Association of Southeast Asian Nations
        (ASEAN-5), which include Singapore, Malaysia, Thailand, and Indonesia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14b09bc-14f8-483b-a263-fbd02d114c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:50:17.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T13:50:23.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have the worst road, railroad infrastructure and air transport
        infrastructure… We need better roads, air, and sea ports.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d76626-ac19-4e4d-9802-15a5b3c08093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:50:17.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T13:50:23.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Economic Forum''s latest Global Competitiveness
        Index, the country ranks 90th out of 147 economies in terms of infrastructure.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9c8dac-d7c5-457d-bdca-7c01116e0547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:50:17.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T13:50:23.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno also hopes for further development in the countries different
        regions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc69fd8-255e-41cb-9597-e261d224969a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:50:17.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T13:50:23.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the next administration should have a big project for each
        of the regions and should be done simultaneously. These will create jobs and
        therefore boost the economy."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790e8a7d-db4f-41d7-b4a3-48c358d8f2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:50:17.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T13:50:23.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, he said that unemployment should also be one of the next
        administration''s top concerns.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd9218f-238f-49fb-b3dc-8da4ae340677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:50:17.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T13:50:23.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Unemployment is by far the most important and the most difficult
        problem that we face… There’s a big chunk of unpaid employment like those
        who work for their relatives in sari-sari stores, as household help, [etc.]”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acec31f7-6423-40fe-ae77-0a3aade5dcfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:50:17.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T13:50:23.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Institutional reform</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a04b27-65f7-434e-860c-ebf0d3a196df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:50:17.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T13:50:23.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Balisacan mentioned that need to strengthen and improve
        the state''s institutions, "as these play a critical role in the development
        process."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae66c750-bbed-4271-96b9-ad1d28fe613f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:50:17.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T13:50:23.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to develop and implement a structural reform agenda that
        will result in an environment that promotes healthy competition, fosters and
        rewards innovation and encourages entrepreneurship," he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c7a1fb-3206-403d-a6e8-2e58e4cb82a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:50:17.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T13:50:23.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Fiona Nicolas and Miro Capili contributed
        to this report.</em></p>'
  'PiliPinas-2016-elections':
