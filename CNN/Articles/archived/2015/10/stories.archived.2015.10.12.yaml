      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said that if his daughter, former Mayor Sara Duterte-Carpio,
        would refuse to run for mayor, then he just might seek reelection. The mayor
        said, though, that he would rather retire.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a383c3-daf8-4e6b-9643-0531bf78a5f7'
