  'Hagedorn-Puerto-Princesa-mayor-coc-2016-elections':
    'author': 'Keith Anthony Fabro, for CNN Philippines'
    'caption': 'Former Puerto Princesa City Mayor Edward Hagedorn will run again for
      the city''s top post next year under the Liberal Party.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-10-12T13:03:50.691+08:00
    'imagesource': 'jcr:71a76bb7-2467-4eb5-be4f-7cad12c26912'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8d35daf-1d72-4901-a2ef-b57c556c820b'
    'lead': 'Former Puerto Princesa City Mayor Edward Hagedorn will take another crack
      at the city’s top post in the coming 2016 polls, again challenging incumbent
      Mayor Lucilo R. Bayron.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-26T14:04:25.472+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-26T14:04:28.937+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-26T14:04:28.685+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hagedorn to seek Puerto Princesa mayoral post anew

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c92a24-5e91-4260-96a8-1031bed94da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:04:25.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:04:28.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Puerto Princesa (CNN Philippines) —</strong> Former Puerto
        Princesa City Mayor Edward Hagedorn will take another crack at the city’s
        top post in the coming 2016 polls, again challenging incumbent Mayor Lucilo
        R. Bayron.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763b06f9-77ea-475b-868a-bc02fa137913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:04:25.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:04:28.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team MESH (Mayor Edward S. Hagedorn) filed their Certificate
        of Candidacy (CoC) Monday morning (October 12) at the Commission on Elections
        (Comelec) office in the city.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3718da-8d1b-4140-a319-7e2d031fc0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:04:25.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:04:28.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hagedorn is running under the ruling Liberal Party.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c86855-33b7-43f8-878b-1d08a0147baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:04:25.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:04:28.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be the second time Hagedorn and Bayron will run for mayor.
        Bayron, who is in his first term, was challenged by Hagedorn in a recall election
        in May of this year after more than 40,000 residents signed a petition for
        recall because of loss of trust and confidence.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36b793f-08ff-4b45-b51d-930db632a06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:04:25.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:04:28.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayron won the election but the former mayor filed a protest for
        massive electoral irregularities and fraud. The protest is now in the Comelec
        First Division. Last week, 69 ballot boxes from contested precincts or 20
        percent of the total 380 clustered precincts were shipped to the Comelec main
        office in Manila for verification and recount.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9998492b-c645-4683-ac46-c85536b480dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:04:25.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:04:28.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recount is set to start this coming October 20 and is expected
        to culminate at the end of the month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef84c711-a74d-4b6a-a89d-5b2ce0158296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:04:25.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:04:28.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bfb51e-e9dd-456a-b6d1-d4d2ec57d335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:04:25.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:04:28.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Hagedorn''s lineup will compose of old-timers incumbent
        City Councilors Gregorio Q. Austria, who will be his running-mate; Rogelio
        M. Castro and Vicky T. De Guzman, a long-time LP stalwart in the city.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541af542-49a4-437c-9a3b-79b978582948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:04:25.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:04:28.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Completing the ten candidates for city councilor candidates are
        former Councilor Gerardo Abordo, Fortunato “Bobot” Almasco, former Palawan
        Electric Cooperative Board Chairman Edgardo Antonio, youth leader Earl Veronne
        Dela Cruz, former Palawan State University Vice-President Erlinda Ganapin,
        Bruce Gilbert Matilano, Atty. Joseph Pardian and Bgy. Maligaya Kagawad Alfredo
        Pe.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fb1b77-4705-4ead-8888-d572ba6409d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:04:25.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:04:28.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, incumbent Palawan Gov. Jose Alvarez, a business tycoon,
        also filed his candidacy for his second term in gubernatorial position at
        the Provincial Comelec Office on Monday morning.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddae6f7-05bf-48e0-ada3-941e6feedcc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:04:25.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:04:28.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez was joined by his running mate, incumbent Vice Governor
        Dennis Socrates, along with 10 board members who are mostly incumbents and
        his team mate way back in May 2013 elections.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266eb495-3d29-4149-b234-360b345c98bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:04:25.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:04:28.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His lineup is also running under the LP.</p>'
  'Duterte-press-conference-October-12':
    'author': 'Ben O. Tesiorna, for CNN Philippines'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-10-12T12:42:57.757+08:00
    'imagesource': 'jcr:e6db2ca9-8571-4864-9441-0d467b705951'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80a95e17-4bfe-4385-89e7-13186e9c9e12'
    'lead': 'Mayor Rodrigo Duterte is again calling for a press conference today  (October
      12) at 2:30 p.m. at the Grand Men Seng Hotel in Davao City. However, the City
      Information Office did not divulge any details on what it will be about.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-26T14:07:10.120+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-26T14:07:13.675+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-26T14:07:13.457+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte calls for press conference Monday afternoon

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4daa97a-60dc-4a54-92b4-3fef3bdde09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:07:10.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:07:13.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao City (CNN Philippines) — Mayor Rodrigo Duterte is again calling
        for a press conference today at 2:30 p.m. (October 12) at the Grand Men Seng
        Hotel in Davao City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b07379-0a6c-4d77-ac5e-f5a45864555b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:07:10.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:07:13.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The City Information Office did not divulge any details on what
        it will be about.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c44af7-d4b3-4319-af42-c6578aa5048e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:07:10.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:07:13.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has been holding press conferences the past weeks but has
        remained steadfast on his decision not to run for president in the 2016 elections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8cd842-bb03-40c8-9011-885a7121429e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:07:10.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:07:13.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, the mayor talked to the media, denying his so-called declaration
        last Saturday (October 10) for the presidential run.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300a4501-38b9-473b-9bc2-1e0415b2eedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:07:10.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:07:13.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rumors again flew thick and fast that this time around that Duterte,
        who was briefed of his growing trust rating in Metro Manila which reportedly
        reached to 71 percent already, would finally declare his presidential bid.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a67798-6a20-4d24-b783-691e7c9d0b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:07:10.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:07:13.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On his Facebook account, former North Cotabato Gov. Emmanuel Piñol
        said that Duterte''s 71-percent trust rating is a development which surprised
        even the most seasoned political analysts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3173e4-3c65-480c-89b1-708bc25a1741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:07:10.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:07:13.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The figures validated what was earlier seen as a visible mass support
        for Duterte in Metro Manila. Face-to-face interviews with taxi drivers, small
        business owners and wage earners said they trusted Duterte because of his
        uncompromising position against drug dealers and criminals," said Piñol.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccb1016-e9a1-49c8-bdd5-18222db8cfe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:07:10.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:07:13.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trust is more enduring that popularity," said former Mindanao Presidential
        assistant Paul Dominguez who briefed Duterte and his close-in staff Friday
        night.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324d443f-09e1-4778-add8-9c7f98bc2b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:07:10.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:07:13.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unusually high trust rating for Duterte in Metro Manila is believed
        to be a result of his record of incorruptibility and his accomplishment in
        making Davao City one of the world''s safest cities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1d1ec4-46ab-41ad-b728-c6dd7ce716fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:07:10.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:07:13.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez, a veteran of many presidential campaigns, said Metro
        Manila''s political leaning and preference traditionally influence the neighbouring
        provinces including the Southern Tagalog region, referred to as Mega Manila.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024ba156-39e6-4977-9a9c-e3f21e2f0dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:07:10.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:07:13.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With his trust rating soaring in both Metro Manila and Mindanao
        and his ethnic bailiwick of Eastern Visayas behind him, Duterte is expected
        to give the other presidential candidates a tough fight in the 2016 elections
        should he decide to join the race.</p>'
  'pilipinas-comelec-2016-elections-theme':
