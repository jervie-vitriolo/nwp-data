      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The slogan "Tamang Pagboto, Tamang Pagbilang" emphasized the core
        message of Comelec for next year''s elections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5aed1a-2f9f-4e00-bd14-132a62865470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:22:11.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T16:18:30.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi lang po ito isang logo, hindi lang po ito isang slogan,"
        Comelec spokesman James Jimenez said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fa6979-4b4c-4bdd-8ea2-ba62f7c8605e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:22:11.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T16:18:30.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito po ay isang mensahe na nagpapaalala sa atin na ang kinabukasan
        po ay nasa ating mga kamay,” he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37220a46-bb0c-45b1-a6aa-57cf22c516fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:22:11.556+08:00
