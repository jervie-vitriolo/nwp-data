      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The song also sends a strong message to voters, saying the voters
        should care enough for the country and that the future lies in their hands.</p>'
  'Liberal-Party-LP-2016-senator-lineup':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-10-12T11:39:12.552+08:00
