      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Novak Djokovic''s dream season continued
        Sunday (Monday PHT) with a victory over his arch-rival Rafael Nadal in the
        final of the China Open for the loss of just four games.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6a77fb-aa16-417e-8fc7-846184ffed8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:14.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:51:18.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic has won the tournament at the Olympic tennis stadium in
        Beijing for the past four years and racked up 29 straight wins in the Chinese
        capital.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e234d6-60de-4b07-9820-38055bb5c0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:14.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:51:18.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal, despite his fine revenge win of Fabio Fognini in the semifinals,
        was never able to get on terms with the world number one and his overall career
        lead over the Serb has been trimmed to 23-22, with seven of the last eight
        encounters going the way of Djokovic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0373ea-a10e-4950-9cf8-72dc6492051e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:14.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:51:18.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6-2 6-2 scoreline was unflattering to the Spaniard who detained
        Djokovic on court for 91 minutes, his longest match of the week, but the result
        was never seriously in doubt from the moment Nadal was broken in the very
        first game.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1177b8bc-6297-4518-9b37-a68e6585099a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:14.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:51:18.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also needed the attention of the trainer in the second set and
        was broken twice more in sliding to defeat against the unstoppable Djokovic.</p>'
