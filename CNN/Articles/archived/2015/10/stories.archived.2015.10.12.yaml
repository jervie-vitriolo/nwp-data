      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fed didn''t raise its key interest rate in September because
        U.S. inflation hadn''t picked up and the global economy had worsened. Since
        that meeting, the U.S. economy hasn''t performed well while inflation has
        remained low and the global economy is still weak.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f9125e-9d1c-4fdb-ab82-29901365a2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:38:48.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:38:52.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One key measure of industrial activity, ISM, continues to decline
        and the September jobs report was disappointing in many ways.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1577d8ff-8b61-4789-93dc-6a49fa728596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:38:48.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:38:52.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fed officials'' concerns have risen in recent months about the global
        economic slowdown, especially in emerging markets.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2b697f-fa65-438e-acab-1e0614a25297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:38:48.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:38:52.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Developing countries, like Peru, rely on commodities for much of
        their growth. As commodity prices remain very low — triggered in part by China''s
        economic slowdown — growth in these countries is slowing down.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f09c5b-19a6-4a3c-b885-7df4d563411a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:38:48.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:38:52.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Low commodity prices for things like oil hold down U.S. inflation.
        That''s a problem for the Fed because it needs inflation to pick up in order
        to justify a rate hike. It wants to see inflation move toward 2%. Right now
        it''s close to zero.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67549f38-e2b0-458c-b7b6-0361f997e3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:38:48.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:38:52.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next week new U.S. inflation figures come out, but inflation is
        expected to be the same old, near-zero story. The Fed''s next meeting begins
        October 27.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55c4c55-8284-44ac-98de-6dc6af0b49e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:38:48.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:38:52.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/10/09/news/economy/federal-reserve-fed-vice-chair-rate-hike/index.html?iid=hp-toplead-intl">"Fed
        Vice Chair: China concerns pushing back rate hike"</a></em></p>'
  'oil-prices-above-50-dollars':
    'author': 'Ivana Kottasova, CNN Money'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-10-12T10:10:30.998+08:00
    'imagesource': 'jcr:0079571b-08f6-4deb-be66-125d89ab1fa0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ffcbfb3-ef96-410d-96c1-ac1eb006bd10'
    'lead': 'So much for even cheaper gas! World oil prices have charged higher this
      week, breaking back above the psychological barrier of $50 a barrel for the
      first time since July.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-26T14:44:21.981+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-26T14:44:26.530+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-26T14:44:26.226+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '3 reasons why oil is back above $50

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb82d33-270b-4d77-908b-1df7f83942ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:44:21.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:44:26.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London (CNNMoney) — So much for even cheaper gas!</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0b4bd1-fe44-4021-aab8-2b0855267913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:44:21.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:44:26.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World oil prices have charged higher this week, breaking back above
        the psychological barrier of $50 a barrel for the first time since July.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e655f0e5-84c6-414d-af59-0ab98ecc7363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:44:21.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:44:26.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. crude futures were trading two percent higher at $50.50 early
        on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e92b9f2-19ba-4d59-b29f-959bb32d9c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:44:21.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:44:26.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As recently as last month some analysts were warning of a risk that
        prices would collapse to $20 a barrel. What''s going on?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df84995-7ebb-4f77-b306-566b15a55427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:44:21.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:44:26.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are three reasons for the bounce:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac07b625-a569-458f-9363-099385f81d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:44:21.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:44:26.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Geopolitical worries</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811956a9-da92-402b-803a-bc260d79fcb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:44:21.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:44:26.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions in the Middle East, the biggest oil producing region, have
        pushed prices up.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c31061-b906-4576-8bf3-9809c8f8a314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:44:21.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:44:26.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia launched a military operation in Syria this week, marking
        the beginning of a new and closer cooperation between Moscow and the Syrian
        regime of President Bashar al-Assad. The West has criticized Russia for the
        move.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7702ccf7-9ba3-4bc5-bba5-93ee156d7a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:44:21.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:44:26.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors are worried more violence in the region could impact production
        and transport. Reports of Russian cruise missiles falling short and landing
        in Iran haven''t helped settle their nerves.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d14766-1a02-45c5-bc2f-012d7b013dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:44:21.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:44:26.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Dovish Fed minutes</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab4540d-5e7b-478f-a309-7a098b1eb612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:44:21.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:44:26.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minutes of the most recent Federal Reserve meeting released Thursday
        showed the central bank is not in a rush to raise U.S. interest rates. The
        minutes weighed on the dollar — it was down 0.75% against the euro on Friday
        — which in turn supported global oil prices.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7c17e0-7c80-4ff9-b29a-9bfd9e71a584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:44:21.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:44:26.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil and other commodities are priced in dollars, so a weaker dollar
        makes them more affordable meaning prices can rise to compensate.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ded6fe0-bdd3-4e87-a0db-8bc726598395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:44:21.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:44:26.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Falling U.S. production</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234c7ac5-1dbe-4c27-9939-fb4c07c1b1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:44:21.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:44:26.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Energy Information Administration said U.S. crude oil production
        declined by 120,000 barrels per day in September compared with August.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c8696e-61bf-46fd-a0f6-0382a75aa7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:44:21.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:44:26.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said U.S. production will continue declining until the middle
        of next year, before growth returns in late 2016. The agency also said it
        expects global demand for oil in 2016 to grow at its fastest in six years
        — that''s also good for prices.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1677c326-d482-4e72-bbd8-ebe293a4fa64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:44:21.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:44:26.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil has been under pressure in recent months, having crashed more
        than 50% since last summer. Prices fell to their lowest level in six and half
        years in August, trading below $42 a barrel.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed69e585-73ec-4f87-82f2-10fae11b159f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:44:21.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:44:26.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week''s rally has sparked hope that the market may have finally
        turned, but some analysts are still cautious.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7236acd5-7f12-4184-9ff7-2d22b41eb82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:44:21.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:44:26.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do think that the price of oil will struggle to stay above the
        $60 level as this will bring on all the rigs which were switched off," said
        Naeem Aslam, chief market analyst at Avatrade.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee28ae5d-d968-4887-bd6b-7bdd6d58a7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:44:21.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:44:26.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/10/09/news/economy/oil-prices-above-50-dollars/index.html?iid=hp-stack-intl">"3
        reasons why oil is back above $50"</a></em></p>'
  'china-lagarde-imf-2015':
    'author': 'Charles Riley, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-10-12T10:32:16.046+08:00
    'imagesource': 'jcr:f53640b4-0887-4cf2-b4f7-2549795e4371'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3d290e9-b6b5-41b4-80e4-f62b390d684a'
    'lead': 'Christine Lagarde avoided blaming China for lackluster global economic
      growth on Thursday, framing the country''s deep slowdown as the "healthy" result
      of needed reforms.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-26T14:47:01.284+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-26T14:47:05.181+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-26T14:47:04.886+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'IMF''s Lagarde: China''s slowdown is ''healthy''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fb459e-cf8d-4e81-af82-f9a42c350a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:47:01.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:47:05.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNNMoney) —</strong>&nbsp; Christine Lagarde
        avoided blaming China for lackluster global economic growth on Thursday, framing
        the country''s deep slowdown as the "healthy" result of needed reforms.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff977ac5-b788-4b4a-9d7b-07ef5b4f0ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:47:01.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:47:05.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by CNN''s Richard Quest to name the biggest risks to global
        growth, the International Monetary Fund''s managing director noted a lack
        of investment, a shortage of confidence and the uneven nature of the world''s
        post-crisis recovery.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4a904a-598f-4630-96b7-2a3bab97634a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:47:01.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:47:05.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagarde, however, omitted China from her list. "That was on purpose,"
        Lagarde said in Lima, Peru, the site of annual World Bank Group and IMF meetings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b56df0-727a-478a-989e-3a950f810171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:47:01.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:47:05.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a slowdown, but it is a moderate slowdown, and one that is
        actually expected [and] healthy because that country [is at] stage of development
        where it is cannot continue to grow at such a high rate as we have seen a
        few years ago," she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff422c8-83e7-4111-b9bf-4cfadadeffca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:47:01.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:47:05.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have known for a long time that China''s growth would slow.
        It had to weaken, in fact, as Beijing made reforms designed to shift the country
        away from relying on building roads, railways and housing to generate growth,
        to an economy powered by consumer spending.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fbe220-e907-4fe4-ac70-f258596f81e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:47:01.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:47:05.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s happening now, Lagarde argued. Beijing''s growth target
        for the year is 7% -- a goal it said it met in the first six months. Seven
        percent is a far cry from the heady days when China''s economy was expanding
        by 10% a year on a regular basis. But it''s still strong enough to create
        new jobs to keep employment steady.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afaaa2c-a089-47d8-beb6-7179306e22b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:47:01.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:47:05.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IMF, meanwhile, anticipates growth of 6.8% in 2015, and 6.3%
        next year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa27268-039c-4cb9-9b8e-b4642527c74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:47:01.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:47:05.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If reforms take hold and consumption picks up in China, "it will
        have been a great transition and I think the world will be better," Lagarde
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99c663d-d71c-452e-b948-ea223a514a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:47:01.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:47:05.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, she said Beijing needs to continue its transition to
        a more inclusive economy that is responsive to market forces.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b6dd58-d5f9-4a57-b967-fa1803b6ff06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:47:01.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:47:05.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vigilance must remain the watchword," the IMF said earlier this
        week. "For China, that means focusing on the downside risks, and for the rest
        of the world, guarding against potential spillovers."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f6c862-45c2-4c47-aa04-1dbe554ff6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:47:01.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:47:05.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/10/09/news/economy/china-lagarde-imf/index.html?iid=SF_LN">"IMF''s
        Lagarde: China''s slowdown is ''healthy''"</a></em></p>'
  'China-Open-2015-Novak-Djokovic-Rafael-Nadal':
