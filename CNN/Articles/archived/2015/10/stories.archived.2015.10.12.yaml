      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he hoped that his final statement would somehow put
        an end to all the hullabaloo over his supposed presidential bid.</p>'
  'Makati-Romulo-Kid-Pena-Karla-Mercado-CoC-2016-elections':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': 'Romulo "Kid" Peña filed his Certificate of Candidacy (CoC) on Monday
      (October 12).'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-10-12T16:34:35.230+08:00
    'imagesource': 'jcr:46e5d892-a633-4de9-9ba8-14a37a1bd93a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '61ec6575-3ac6-4596-9839-280c6b3ab621'
    'lead': 'With a promise of a fresh start, Makati City acting Mayor Romulo "Kid"
      Peña has asked his supporters to help put him in the city''s top post. The elected
      vice mayor filed his Certificate of Candidacy (CoC) on Monday (October 12).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-26T13:20:55.077+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-26T13:20:58.750+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-26T13:20:58.438+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Acting Mayor Peña, neophyte Karla Mercado to run in Makati

      '
    'updated': 2015-10-13T02:05:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2c70d5-35ac-43a4-a4cb-8f4e39d49584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:20:55.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T13:20:58.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> With a promise
        of a fresh start, Makati City acting Mayor Romulo "Kid" Peña has asked his
        supporters to help put him in the city''s top post.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52663b2d-42dc-402c-815f-b4730acb6794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:20:55.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T13:20:58.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elected vice mayor filed his certificate of candidacy (COC)
        on Monday (October 12).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5551f964-45e5-4cbf-9c7c-cb8c8672fa8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:20:55.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T13:20:58.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before he headed to Comelec, he laid out his plans for the city
        before thousands of supporters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc673527-69fa-4147-a7e9-60ca241b310e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:20:55.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T13:20:58.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More benefits for senior citizens, bigger bonuses for public officials,
        and free Internet in the city are among Peña''s priorities in his agenda.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae8999f-2daa-484e-8ead-52b5d87cbe19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:20:55.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T13:20:58.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang lahat ng yaman at kagamitan ng lungsod ng Makati ang dapat
        makinabang [ay] ang mamamayan ng Makati muna," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8b7193-a10f-4b4f-aacc-3409ba460eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:20:55.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T13:20:58.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peña was sworn in as acting mayor of Makati on June 30 after Mayor
        Jejomar Erwin "Junjun" Binay Jr. was suspended over his involvement in the
        alleged overpricing of the Makati City Hall Building II.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53af395e-e154-4766-8b87-f0894774603e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:20:55.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T13:20:58.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Friday, the Ombudsman dismissed and barred Binay from holding
        public office for the same allegations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d11d94a-f7d1-4cf2-94f0-3ebdd8eee7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:20:55.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T13:20:58.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay, however, does not see why the decision should stop him from
        seeking reelection.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83579b5-4a85-4bcc-abf8-65063798bc42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:20:55.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T13:20:58.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Walang dahilan because the decision of the office of the Ombudsman,
        hindi naman ito final judgement. We can still appeal the case," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464bd2d7-9c17-4ac6-92fd-fa8ef5835c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:20:55.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T13:20:58.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peña said Binay should think about the repercussions of his actions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ec03e5-d38f-4bf7-b175-edd331b8c2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:20:55.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T13:20:58.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he wouldn''t mind running against Binay or any member of
        the family that had been dominating local politics in Makati for years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cc6f7d-d4e9-4d67-903e-055b0fa30a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:20:55.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T13:20:58.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peña, who is a member of the ruling Liberal Party, has neophyte
        Karla Mercado as his running mate.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86f34ec-f6bd-48e8-a6e3-755be9b81d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:20:55.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T13:20:58.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karla Mercado is the daughter of Ernesto Mercado, former Makati
        vice mayor, who turned against his former boss and exposed anomalies in city
        hall.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2bf004-1259-4434-bc80-7e98d2dd6d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:20:55.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T13:20:58.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mercado also filed her CoC on Monday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3646e8ce-5179-4ea8-966e-955edff7f9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:20:55.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T13:20:58.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commission on Elections Chairman Andres Bautista said Binay may
        still file his CoC, but his office must enforce the Ombudsman''s order, unless
        stopped by a higher court.</p>'
  'Makati-Mayor-Junjun-Binay-Certificate-of-Candidacy':
