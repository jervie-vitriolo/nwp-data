      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista also urged voters to choose wisely, adding that the Comelec
        pledges to count votes correctly.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197c80eb-cd97-4ef0-9e6f-038c0ae8c309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:02:02.996+08:00
