    'lead': 'The Liberal Party (LP) announced its senatorial lineup called "Koalisyon
      ng Daang Matuwid" for next year''s elections on Monday (October 12). '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-26T14:27:11.748+08:00
