      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> The global economic slowdown
        remains a major concern for the Federal Reserve.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b762100f-249f-4120-8861-c6d90ea40030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:38:48.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:38:52.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fed Vice Chairman Stanley Fischer reiterated Friday that China''s
        economic slowdown — and its ripple effect — is pushing back the Fed''s decision
        to raise rates. The question is just how long the Fed will wait.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccbf231-4f5a-4843-a212-ec7d8dcd87e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:38:48.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:38:52.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t raise the rate in September because we wanted to take
        time to appraise what had happened in China in particular," Fischer told CNN
        International anchor Richard Quest at the IMF''s annual meeting in Lima, Peru.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9408b2-13ad-4260-ba2b-a2653171701f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:38:48.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:38:52.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fischer is considered on the "hawkish" or aggressive side of the
        Fed''s committee that votes on interest rates, meaning he''s generally more
        in favor of raising rates. Fed Chair Janet Yellen is considered a "dove" on
        the other side of the rate hike spectrum.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c1aa42-f77d-431b-ac70-5d4f6f4ae237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:38:48.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:38:52.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fed officials have said the central bank will likely raise interest
        rates this year for the first time in almost a decade. But a sluggish global
        economy and good-but-not-great U.S. economy are holding back the Fed at the
        moment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4809421-2e44-4c00-9374-3c3a231f9a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:38:48.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:38:52.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What happens abroad does matter for what happens to the United
        States," Fischer said.</p>'
