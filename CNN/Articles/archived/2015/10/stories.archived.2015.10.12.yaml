      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others who filed their COCs on Monday were United Nationalist Alliance
        standard bearers Jejomar Binay and Gringo Honasan as well as Panfilo Lacson,
        who is running for Senate as an independent.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
