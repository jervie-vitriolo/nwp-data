      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official theme song was sung by the group Gravity together with
        the Comelec chorale.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77967f8-65f1-42ad-980f-ecb51fef4e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:22:11.556+08:00
