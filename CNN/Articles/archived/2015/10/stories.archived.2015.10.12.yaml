      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PiliPinas 2016''s tagline is "Tamang pagboto, tamang pagbilang."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c6831f-0d80-4250-b70d-5499eb747b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:02:02.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:02:06.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pledge also invoked candidates to "ensure the prompt and accurate
        reporting and disclosure of campaign-related expenses" and that they "will
        not employ any form of violence, force, or threat that may impair, impede,
        or unduly influence the free exercise of the people''s right to suffrage."</p>'
    '29':
