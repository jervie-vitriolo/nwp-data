  'jejomar-jojo-binay-criminal-charges-makati-carpark-building-anomalies-ombudsman':
    'author': ' CNN Philippines Staff'
    'caption': '(File photo) Vice President Jejomar "Jojo" Binay'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-10-12T15:39:50.154+08:00
    'imagesource': 'jcr:11310d36-90b3-4d1c-8410-f02c37c58f7c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00c49b7a-17f1-4697-a408-23fe6d92f3bb'
    'lead': 'Ombudsman Conchita Carpio Morales has found probable cause for the filing
      of multiple criminal charges — including graft, falsification of public documents,
      and malversation — against Vice President Jejomar Binay, his son Makati Mayor
      Jejomar Erwin Binay Jr., and 22 others over alleged anomalies in the bidding
      and construction of the Makati City Hall Building II. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-26T13:34:02.675+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-26T13:34:06.599+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-26T13:34:06.250+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ombudsman finds cause for charging VP Binay, 23 others

      '
    'updated': 2015-10-13T06:47:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5857597-20d2-4934-aca8-859375020030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:34:02.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T13:34:06.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Ombudsman Conchita Carpio Morales
        has found probable cause for the filing of multiple criminal charges, including
        malversation of public funds and falsification of public documents, against
        Vice President (VP) Jejomar "Jojo" Binay, his son Makati Mayor Jejomar Erwin
        "Junjun" Binay, Jr. and 22 others over alleged anomalies in the bidding and
        construction of the Makati City Hall Building II.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43579df5-b289-4e64-ae0a-e2618f9355de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:34:02.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T13:34:06.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes more than a year after the Office of the Ombudsman began
        a fact-finding investigation in September 2014.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f6fae1-de47-4c0c-b89d-a1cb92516f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:34:02.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T13:34:06.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The preliminary investigation began in March this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f7c10c-6e5b-491d-bf36-61f3ff70560d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:34:02.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T13:34:06.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ombudsman''s announcement came on Monday (October 12) — the
        same day the vice president filed before the Commission on Elections his certificate
        of candidacy to run for president in next year''s elections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb94557-3e36-48cf-963d-ffbdb94ed59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:34:02.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T13:34:06.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Flagrant anomalies''</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79eb8e24-3764-4830-afcf-5b09a84f8d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:34:02.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T13:34:06.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In two resolutions on six docketed cases, the constitutional office
        alleged that "flagrant anomalies" were found to have been committed by the
        vice present and others in the design and construction of the building, which
        was done in six phases.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0ca1a9-6dd1-43f6-a13a-c095697869d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:34:02.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T13:34:06.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president faces four counts of violation of the Anti-Graft
        and Corrupt Practices Act, six counts of falsification of public documents,
        and one count of malversation for his involvement in phases 1 and 2 of the
        project.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7351fe9f-64e3-4562-a1b6-d320fe9fd113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:34:02.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T13:34:06.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, his son faces the same said accusations, but with phases
        2 to 6 of the project.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138ed6c6-92a4-4f11-8e58-b617516670fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:34:02.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T13:34:06.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Documents show that VP Binay and Mayor Binay, Jr., approved the
        BAC [Bids and Awards Committee] resolutions, notices of awards, contracts
        and payments using unnumbered/undated disbursement vouchers and obligation
        requests," the office said in a statment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69c03e8-3a26-4dcb-b02c-bc0f270b7460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:34:02.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T13:34:06.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among other things, it said that the services of Mana Architecture
        and Interior Design, Co. (MANA) were supposedly engaged without the benefit
        of public bidding.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bdc503-9983-494c-8d29-750c9076610c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:34:02.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T13:34:06.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also also alleged that construction projects were awarded to
        Hilmarc’s Construction Co. (Hilmarc''s) despite the lack of the required publication
        of the invitations to bid, with Hilmarc’s as the lone bidder in four phases
        of the project.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583f26b3-dd1a-475c-817d-a87af91eedcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:34:02.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T13:34:06.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Ombudsman named Orlando Mateo from MANA and Efren
        Canlas of Hilmarc''s as among those who are included in the indictment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8414acd-0d23-4e39-b0d3-508d05daeaba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:34:02.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T13:34:06.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the office added that Morales junked VP Binay’s
        contention that the office has no jurisdiction to investigate impeachable
        officials. She explained that "being an impeachable officer does not insulate
        him from investigation."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49480b4a-4925-4533-ac39-c9a7ac62f09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:34:02.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T13:34:06.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The office stressed that VP Binay is being investigated for criminal
        acts committed while he was a city mayor and not as vice president.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54acc6ae-fb44-48a6-9022-e7d2c5c9415f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:34:02.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T13:34:06.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questionable timing?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8819ae5-cb02-4f2d-a676-c9b315efd509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:34:02.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T13:34:06.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, vice presidential spokesperson Rico Quicho has questioned
        the timing of the order''s release. "[Y]ung timing ay talagang kahina-hinala
        dahil alam naman natin na ngayong araw na ito, ay magpa-file ng Certificate
        of Candidacy si Vice President Binay," he told reproters.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78e67cd-10e2-446d-84d3-174c1164b8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:34:02.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T13:34:06.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito pong paninira, itong panlilibak at demolition by perception
        na ginagawa ho at ngayon ho ka-kuntiyaba ang Office of the Ombudsman ay hindi
        po mananaig sapagka''t kahit po anong gawin nilang paghihirap, ginagawa nilang
        pang-gigipit kay Vice President Binay, wala po ito sa mga nararamdaman ng
        ating mga kababayan na hirap sa pang-araw-araw," he added.</p>'
  'Disney-Aladdin-Robin-Williams-Genie-Brad-Kane-Lea-Salonga':
    'author': 'Emanuella Grinberg, CNN'
    'caption': '(File photo)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-10-12T15:01:51.694+08:00
    'imagesource': 'jcr:273fe776-3bf9-4433-96c5-ded8d3dbebbe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '661210ba-92f7-41df-819d-0f2c5451760e'
    'lead': 'Disney''s animated hit "Aladdin" is back in the spotlight nearly 23 years
      after its theatrical release, offering fans a whole new world of unseen footage
      of the late Robin Williams as genie. Another bonus: Brad Kane and Lea Salonga,
      the singing voices of Aladdin and Jasmine, performed a live version of "A Whole
      New World."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-26T13:37:20.823+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-26T13:37:24.613+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-26T13:37:24.418+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Disney revisits ''Aladdin'' with new outtakes of Robin Williams as Genie

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7a3070-7328-4f4c-bb9f-6528bd738c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:37:20.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T13:37:24.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Disney''s animated hit Aladdin is back
        in the spotlight nearly 23 years after its theatrical release, offering fans
        a whole new world of unseen footage of the late Robin Williams as genie.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05240a48-cc6c-4701-8f23-74721a9f084a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:37:20.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T13:37:24.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other cast members reunited on Good Morning America on Friday (October
        9) to reminisce over the tale of a street-rat-turned-prince. The animated
        film was a crossover hit that solidified Williams as an enduring comedic legend.
        In addition to voicing the role, Williams also sang the Oscar- and Golden
        Globe-nominated original song "Friend Like Me."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9511754-8dc1-4960-bf12-2ef247a7d1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:37:20.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T13:37:24.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The role was written for Williams before he officially signed on
        to the project, directors Ron Clements and John Musker said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008df2e1-8899-437d-bb56-0562f24435d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:37:20.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T13:37:24.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was nobody else who could be the genie and fortunately he
        agreed to do it," Clements said. "He had so much energy and so much passion."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c584ca9-ae05-4854-845b-7a7c96b1d5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:37:20.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T13:37:24.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ABC broadcast featured excerpts of never-before-seen footage
        of Williams, who died in 2014, in the studio voicing lines, and characters
        that did not make the final cut. The outtakes will be available on digital
        versions of the film which are being released in October.</p>'
    '9':
