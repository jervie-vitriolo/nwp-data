      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Candidates who
        filed certificates of candidacy (COCs) on Monday (October 12) signed an integrity
        pledge for "free, orderly, honest, peaceful, and credible elections."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e066f49f-b5a2-4631-a96f-5d8f4423ed31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:02:02.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:02:06.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pledge is part of the PiliPinas 2016 campaign of the Commission
        on Elections (Comelec).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1822491-9efc-4062-9bd9-948e4ec23e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:02:02.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:02:06.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/10/13/PHOTOS-Filing-of-certificates-of-candidacy-Day-1-October-12.html">Related:
        PHOTOS: Filing of certificates of candidacy Day 1 (October 12)</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff55ce0b-97df-4f2b-bb0f-a0fb4f22c667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:02:02.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:02:06.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Comelec Chairman Andres Bautista, the pledge was initiated
        to promote a fair and clean elections in 2016.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585f7fba-fefe-4112-a16c-ea1a25d4010c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:02:02.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:02:06.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi lang ito slogan. Gusto ng Comelec tanungin: ''Ano ba ang
        pinipili mo para sa Pilipinas?''" Comelec spokesperson James Jimenez added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6398eba-81a8-4e36-b5fc-a966ead9ff68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:02:02.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:02:06.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hashtag #PiliPinas was also initiated for the campaign.</p>'
