    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a3ebd1-eebd-44c4-be92-fab9b415c274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:38:48.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:38:52.142+08:00
