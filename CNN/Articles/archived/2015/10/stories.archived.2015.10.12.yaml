      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/10/11/tennis/tennis-djokovic-nadal-wawrinka/index.html">"China
        Open 2015: Novak Djokovic makes light work of Rafael Nadal"</a></em></p>'
