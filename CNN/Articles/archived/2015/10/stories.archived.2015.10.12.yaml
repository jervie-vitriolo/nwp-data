      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Switzerland''s Stan Wawrinka, who beat Djokovic in the
        final of this year''s French Open, captured his fourth title of the season
        as he won the Japan Open in Tokyo.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d0db17-49d7-4cf0-b3d2-531c64de662c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:14.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:51:18.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He beat unseeded Frenchman Benoit Paire 6-2 6-4 in just over an
        hour at the venue to be used for the tennis events at the 2020 Olympic Games.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83340064-bea7-4bee-89a6-38eebfd234aa'
