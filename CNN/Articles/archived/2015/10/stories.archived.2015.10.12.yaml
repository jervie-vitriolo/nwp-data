    'template': '1'
    'title': 'Liberal Party reveals 2016 senatorial slate

      '
    'updated': 2015-10-13T00:56:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92652f5-52f7-4563-8c9c-cd812ea097ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:27:11.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:27:15.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Liberal Party
        (LP) announced its senatorial slate for next year''s elections on Monday (October
        12).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc7b8c8-372d-4844-9e3d-32aa52d06a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:27:11.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:27:15.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administration presidential bet Manuel "Mar" Roxas II and his running
        mate Maria Leonor "Leni" Gerona Robredo led the announcement of LP''s senatorial
        lineup called "Koalisyon ng Daang Matuwid."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96d2fa8-e947-444e-97a2-b1590e2d78df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:27:11.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:27:15.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 12 candidates, five are LP members, while seven are coalition
        partners.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c50f7f-0a6c-4e45-ab28-7a8bf10d4a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:27:11.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:27:15.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Below are the names of the candidates on LP senatorial slate:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b41ab9-d5dd-494a-8c1b-8ab74f57ba74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:27:11.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:27:15.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Franklin Drilon</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33af306-534d-457c-a1d3-7300e80c059f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:27:11.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:27:15.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon is the current Senate president. He was appointed executive
        secretary of the Cabinet in 1991.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2590ab-e795-4346-8cfd-87239e94e9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:27:11.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:27:15.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Joel Villanueva</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b214c5ad-9544-48c6-8ca6-ff65f18d845c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:27:11.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:27:15.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva was appointed as the director-general of Technical Education
        and Skills Development Authority (TESDA) in 2010.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd8f108-24e7-4f60-ae7d-e22fe3ac1207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:27:11.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:27:15.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Panfilo "Ping" Lacson</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51395fb-3a55-4108-a5ee-1b1610dd8715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:27:11.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:27:15.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson was the Philippine National Police (PNP) chief from 1999
        to 2001. He served as senator from 2001 to 2013. After Typhoon Yolanda in
        November 2013, he was appointed as presidential assistant for rehabilitation
        and recovery.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cea7f5c-a6ee-40e6-8996-fadd077bf4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:27:11.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:27:15.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Ralph Recto</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f17cae-0bc8-4c80-87b1-81d17302f26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:27:11.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:27:15.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recto was elected to the Senate in 2001. He is currently the Senate
        president pro tempore. In 2008, he was named as the director-general of NEDA.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfba30e1-ce88-4bd8-9aa7-7a63f699d5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:27:11.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:27:15.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5. Teofisto "TG" Guingona III</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752873ad-c8bd-4d5d-833c-df9014ac5d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:27:11.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:27:15.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guingona was elected into office in 2010. He is currently the chairperson
        of the Senate Blue Ribbon Committee.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6b3712-6755-4e46-864f-39f879c38cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:27:11.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:27:15.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>6. Leila de Lima</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ed2b1d-a8f4-432c-91c8-bd51935a6c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:27:11.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:27:15.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima was appointed secretary of the Department of Justice in
        June 2010. She served as Commission on Human Rights chairperson from 2008
        to 2010.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a01782d-d5d0-425c-ac3b-d672c2e47f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:27:11.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:27:15.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>7. Francis "Kiko" Pangilinan</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97ad1a3-f0fe-427d-8a4e-ef4e562631a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:27:11.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:27:15.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan was a senator from 2001 to 2013. He was Senate majority
        leader from 2004-2008. In 2014, he was appointed presidential assistant for
        food security and agricultural modernization.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b142f4e-0435-49f8-aa7b-96571c9f5df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:27:11.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:27:15.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>8. Jericho Petilla</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e81777-b4ab-4c47-86f2-c4ba0620d3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:27:11.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:27:15.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
