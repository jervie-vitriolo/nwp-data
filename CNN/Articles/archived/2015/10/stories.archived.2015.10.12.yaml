      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consolation for Nadal, who was seeking his fourth title of the year,
        but no grand slams, is that he has moved to sixth place in the race to qualify
        for the ATP World Tour Finals in London next month.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cd33e7-bb99-4473-8f91-ae62b9d66243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:14.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:51:18.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic will start as undoubted favorite to round off his year
        by defending that title, having won three of the four slams and eight tournaments
        to date in compiling a 68-5 record in 2015.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15eeb23-8909-4b9c-ade0-eafe1bc12266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:14.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:51:18.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is on a statistical par with his stellar 2011 season when he
        compiled a 70-6 record and he can improve it in next week''s Shanghai Masters,
        where Nadal also competes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130fe9a2-0710-4f4f-a9e8-6ebcd0fa6be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:14.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:51:18.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was delighted by his play in Beijing, winning a sixth title on
        a court he has made his own in recent years.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd4f9e8-9bcc-40e7-aa6c-810c8eef4d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:14.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:51:18.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I played a great tournament overall and continued playing well
        today. Rafa and I have played 45 times and I hope that continues," the 28-year-old
        told the ATP Tour official website.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ccab14-1392-4142-91dd-60bb10d8a9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:51:14.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:51:18.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The scoreline, especially in the first set, doesn''t indicate the
        real battle that we had on the court," he added.</p>'
