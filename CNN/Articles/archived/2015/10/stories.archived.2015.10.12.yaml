      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon also said it will be harder to have a Senate quorum as many
        members will be concentrating on the elections. But the senator is hopinh
