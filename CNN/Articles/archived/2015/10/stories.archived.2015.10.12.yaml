    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa4d3bd-77af-4bec-9e98-3104ef750552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:23:16.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T13:23:20.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Makati Mayor Jejomar
        Erwin "Junjun" Binay, Jr. said he will still file his Certificate of Candidacy
        (CoC) for the mayoral race in Makati within the week despite the decision
        of the Office of the Ombudsman to dismiss him from his post and to perpetually
        disqualify him from seeking public office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e610516-105d-42f7-a7af-4505320c0de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:23:16.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T13:23:20.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay said there is no reason for him not to seek re-election because
        the Ombudsman’s order is not the final judgment yet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c19b17d-03ed-4afe-86a9-96b07dd258f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:23:16.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T13:23:20.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well there’s no reason for me not to file my Certificate of Candidacy.
        Lahat naman ng mga abogado na mahuhusay sa larangan ng eleksyon, lahat sila
        isa ang sinasabi, na walang dahilan," said Binay.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cc241d-99c1-4962-989b-fd742e23ff5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:23:16.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T13:23:20.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor however said he believes his dismissal is part of a so-called
        evil design.</p>'
    '4':
