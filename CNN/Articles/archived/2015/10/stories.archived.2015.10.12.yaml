    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f752806-3d98-45a3-9e85-d9a571e5f6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:14:52.911+08:00
