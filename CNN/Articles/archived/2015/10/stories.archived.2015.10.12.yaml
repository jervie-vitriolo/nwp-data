      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Two sectoral representatives
        completed the Senate slate of the Liberal Party (LP) as confirmed by LP vice
        chair and Senate President Franklin Drilon on Monday (October 12).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1283c1-09bd-4570-aa63-747740c2a375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:31:14.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:31:19.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are COOP-NATCCO party-list Rep. Cresente Paez and Interior
        and Local Government Assistant (DILG) Secretary for Muslim Affairs and Special
        Concerns Nariman Ambolodto.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c57712-d2f5-4d23-b23f-a121cbbcf19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:31:14.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:31:19.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paez is a graduate of the University of Southern Mindanao and has
        been the representative of COOP-NATCCO for three terms already. He also served
        as Chief Executive Officer of the Philippine Development of Human Resources
        in Rural Areas (PHILDHRRA).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2550f6-74d0-45bd-961f-1b4350d68633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:31:14.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:31:19.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Congress website, he is also the chairman of the
        NEC multipurpose cooperative and the Cooperative Bank of Camarines Norte.
        Paez is also the auditor of the Partylist Coalition Foundation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c686dd9-41f9-4e95-833d-ae3c890b85ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:31:14.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:31:19.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to his appointment in DILG, Ambolodto served as officer-in-charge
        of Maguindanao when Gov. Andal Ampatuan was suspended over his alleged involvement
        in the 2009 Maguindanao massacre.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809a94af-4f11-413f-9b7a-17c02fc1cdb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:31:14.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:31:19.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As to why the LP&nbsp;chose them, Drilon said they are both representatives
        of very critical sectors in the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3217cbe9-c05e-4076-ab86-140f18740967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:31:14.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T14:31:19.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao, Bautista out</p>'
    '7':
