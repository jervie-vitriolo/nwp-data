      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were reports Sarangani Rep. Manny Pacquiao and Quezon City
        Mayor Herbert Bautista were supposed to be on the LP''s Senate slate but Drilon
        said Pacquiao will run as member of the Senate slate under Davao City Mayor
        Rodrigo Duterte, if he runs.</p>'
