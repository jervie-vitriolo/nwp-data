  'Nobel-prize-economics-Angus-Deaton':
    'author': 'Heather Long, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-10-12T10:58:00.181+08:00
    'imagesource': 'jcr:e25d26d4-76c6-43fc-ba73-65bec4e44be8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80144a4c-9f13-4605-8569-bc4b288ac68b'
    'lead': 'Princeton University Professor Angus Deaton, one of the world''s leading
      experts on poverty, has won the 2015 Nobel Prize in economics.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-26T11:28:11.328+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-26T11:28:16.060+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-26T11:28:15.717+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Poverty expert wins Nobel prize in economics

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0fbd16-5a8e-4aed-b29f-225133f6667f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:28:11.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:28:16.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Princeton University Professor
        Angus Deaton, one of the world''s leading experts on poverty, has won the
        2015 Nobel Prize in economics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad0b54f-f387-4414-99c7-b218d12465aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:28:11.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:28:16.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nobel was awarded to Deaton "for his analysis of consumption,
        poverty, and welfare," the prize committee said in its announcement at the
        Academy of Sciences in Stockholm, Sweden.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11f2bf3-3645-4bf0-be59-c9ac8249c09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:28:11.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:28:16.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This year''s prize is about consumption – great and small," it
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d2e19b-8934-498d-b0e3-5f7224b6f482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:28:11.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:28:16.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deaton has carried out extensive research in India and South Africa,
        and other parts of the developing world.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1602f049-c1d4-462d-a1bf-4226ceff98d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:28:11.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:28:16.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do foresee a decrease [in poverty]. We''ve seen a remarkable
        decrease over the past 20 years, and I do forecast that will continue," Deaton
        said after being honored on Monday (October 12). "But I don''t want to sound
        like a blind optimist," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1c2feb-f4df-43f4-80ba-dc1f18d21688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:28:11.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:28:16.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Bank said recently that the number of people around the
        world living in extreme poverty will fall below 10 percent this year for the
        first time ever.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9601e828-cc92-46c6-988e-baa941dd777e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:28:11.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:28:16.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deaton did not shy away from calling out the world''s inequality
        problems.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df330a22-15ac-4f3c-a773-c441e868878d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:28:11.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:28:16.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The current upward trends in inequality are very worrying in many
        contexts around the world," he said. He also warned about the "huge unsolved
        problems associated with climate change."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ad68ed-04ad-40f7-b481-505ec5758963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:28:11.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:28:16.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comments echo those of Pope Francis who has been repeatedly
        calling on the world to address inequality and climate change.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1632174a-c481-4644-a367-cbb93993bdbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:28:11.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:28:16.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deaton is the author of several books on economics including Understanding
        Consumption and The Great Escape: health, wealth and the origins of inequality.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd090f8-9e80-4dfc-ab7a-c837e24669f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:28:11.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:28:16.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was born in Scotland, and earned his PhD at the University of
        Cambridge. He has been a professor at Princeton since the early 1990s.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd47c24-c1ee-4c88-9016-40cb8a7708e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:28:11.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:28:16.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the prize announcement, Deaton was also asked for his thoughts
        on the European refugee crisis. He said poverty reduction around the world
        would help in the long-run, although not now.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fdc9cd-e6a6-4d27-bb58-9c52e20bf5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:28:11.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:28:16.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nobel prize in economics has been awarded since 1969.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89a7e13-6d9f-4ad2-8cec-22f7b8692f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:28:11.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:28:16.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/10/12/news/economy/nobel-prize-economics-angus-deaton/">"Poverty
        expert wins Nobel prize in economics."</a></em></p>'
  'China-Five-hundred-meter-Aperture-Spherical-Telescope':
    'author': 'Euan McKirdy, CNN'
    'caption': 'The Five-hundred-meter Aperture Spherical Telescope, or FAST, will
      be completed in 2016.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-10-12T10:03:46.878+08:00
    'imagesource': 'jcr:335a11be-af01-42dc-9427-31045f9ad18b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a791161c-f969-489e-a89a-45c47e861d71'
    'lead': 'The country''s military-led space program is constructing the world''s
      largest radio telescope, the Five-hundred-meter Aperture Spherical Telescope,
      or FAST, and Chinese state media recently released images of the amazing structure
      nearing completion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-26T11:36:58.395+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-26T11:37:04.987+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-26T11:37:04.522+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China looks to the stars with creation of world''s largest radio telescope

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0410b1e4-1614-4cc5-a8b8-f0bed22cf23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:36:58.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:37:04.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN) —</strong> Is there anybody out there?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0ec717-3133-4a7c-9b2a-9edf51bfd558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:36:58.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:37:04.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A massive engineering and scientific project in China is expected
        to take us one step closer in our quest to discover if we are truly alone
        in the universe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7490f02d-d6f5-4fef-a201-092f35659261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:36:58.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:37:04.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s military-led space program is constructing the world''s
        largest radio telescope, the Five-hundred-meter Aperture Spherical Telescope,
        or FAST, and Chinese state media recently released images of the amazing structure
        nearing completion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08dff9e4-028e-4be0-a5d4-4d5f2a2d0a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:36:58.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:37:04.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The massive construction project – when completed the dish itself
        will be the size of 30 football pitches – has the potential to be a game-changer
        for our understanding of the universe, and our search for life on other planets.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf5025a-505c-45a8-a864-76dedd94b84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:36:58.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:37:04.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it is finished it will potentially be able to detect radio
        signals – and potentially, signs of life – from planets orbiting a million
        stars and solar systems.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095469d3-d20e-41a4-aea3-c988ef282405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:36:58.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:37:04.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s state-run Xinhua news agency says FAST will be completed
        in 2016 – allowing researchers to detect radio signals from as far as tens
        of billions of light years away.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d40144-4df4-469d-be30-26bd79a4cac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:36:58.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:37:04.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nan Rendong, chief scientist of the FAST project, told Xinhua that
        the huge dish will enable much more accurate detection.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f92ff19-7c6c-4026-b31b-c56a7db619d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:36:58.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:37:04.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A radio telescope is like a sensitive ear, listening to tell meaningful
        radio messages from white noise in the universe. It is like identifying the
        sound of cicadas in a thunderstorm," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c922871-170a-4be8-97aa-28a05990f0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:36:58.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:37:04.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advancing astronomy</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b929f6fc-8bad-4c11-8a06-367b171503c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:36:58.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:37:04.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its unprecedented precision will allow astronomers to survey the
        Milky Way and other galaxies and detect faint pulsars, and the array might
        also work as a powerful ground station for future space missions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3270921-2805-4b8b-b54e-8be429d913ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:36:58.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:37:04.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, of course, it will advance the search for extraterrestrial
        signs of life.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be4e858-1e51-4626-ad3a-24f698848b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:36:58.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:37:04.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, when NASA discovered an ''earth-like'' planet named Kepler-452b
        there was understandable excitement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701a13c6-0618-44eb-aa66-31d972e93470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:36:58.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:37:04.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: NASA finds ''Earth''s bigger, older cousin''</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df438f10-64ec-4562-81b2-a83e66b0d388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:36:58.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:37:04.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was in the so-called ''Goldilocks zone'' – the right distance
        from its sun to support an atmosphere and liquid water.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8457c07-7c53-4c7c-a061-686a51585938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:36:58.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:37:04.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But detecting radio signals – signs of life – from the planet is
        beyond the means of our current instruments. But not for FAST.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7bca6e-2913-4187-9fae-2a6809671b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:36:58.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:37:04.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wu Xiangping, director-general of the Chinese Astronomical Society,
        was bullish about its capabilities. "It will help us to search for intelligent
        life outside of the galaxy and explore the origins of the universe," he told
        state media.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50acb9f5-b4d5-401e-b1e1-e9dc7ac999fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:36:58.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:37:04.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ideally placed</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818c6fce-8507-41e4-bda5-bb1421cc0fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:36:58.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:37:04.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Construction on the FAST project began in 2011 and it is nestled
        in a natural indentation in Guizhou province''s spectacular karst mountains.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1412c07-b034-4bc3-a16a-e58400716e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:36:58.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:37:04.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remoteness of the location – meaning minimal interference from
        other radio signals – and the region''s topography make it an ideal site for
        a telescope of this kind.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3712f005-fe7b-4730-ad45-461bbc25913c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:36:58.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:37:04.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When operational, it will surpass the current largest radio telescope,
        the Arecibo Observatory in Puerto Rico, which has a diameter of 305 meters.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08651315-d173-40a7-8389-e21f6ccda9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:36:58.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:37:04.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Great leap forward</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cde170-3312-4add-a254-6bda70622342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:36:58.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:37:04.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s space program has come along in leaps and bounds.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da65ce7-e432-40a3-a6b5-40d65c68a81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:36:58.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:37:04.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2003, it became the third nation to put a human into orbit, and
        since then, Chinese astronauts have walked in space, launched an orbital space
        lab and sent a lunar probe to the moon.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81f714e-2d2d-4dbe-a765-c274dff639a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:36:58.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:37:04.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As 2015 unfolds, China is building a heavy-lift rocket, planning
        a second robotic mission to the moon and constructing a 60-ton space station.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f53323-cf1f-45e1-a317-85745b98d1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:36:58.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:37:04.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicknamed the Sky Eye, the giant observatory is an impressive addition
        to an already ambitious space program and one which has the ability to change
        how we see the universe.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2592dd68-ccb0-4ad8-9b53-92c7049873fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:36:58.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:37:04.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are many who think we aren''t alone. It''s not clear whether
        FAST will ever find evidence of little green men, but it will allow us to
        look further than ever before for them.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09aeb4a9-a277-4d30-95d8-576eeac7efb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:36:58.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:37:04.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://cnnphilippines.com/lifestyle/2015/07/24/NASA-earth-Kepler-452b.html">"China
        looks to the stars with creation of world''s largest radio telescope."</a></em></p>'
  'Vladimir-Putin-Bashar-al-Assad-airstrikes-Syria':
    'author': ' Holly Yan and Melissa Gray, CNN'
    'caption': 'Russian President Vladimir Putin'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-10-12T21:08:52.533+08:00
    'imagesource': 'jcr:852a74e4-0d51-4129-9da2-1946b40e2b1e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca6af3af-25c9-41c8-a59f-9f66a6023294'
    'lead': '"Our task is to stabilize the legitimate government and to create conditions
      for a political compromise ... by military means, of course," Putin told the
      state-run Russia 24 TV.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-26T11:43:35.872+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-26T11:43:40.015+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-26T11:43:39.533+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Putin: Russian airstrikes in Syria aimed at helping al-Assad regime

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5ba0f5-c802-4307-b09d-e3304a355bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:43:35.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:43:40.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Vladimir Putin just confirmed what many
        suspected – that Russian airstrikes in Syria are meant to bolster President
        Bashar al-Assad''s regime.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a5e008-7003-4119-83cf-4e44f60ae56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:43:35.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:43:40.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But exactly how they''re doing that remains a point of contention:
        Are Russians really focused on pummeling ISIS, or are they targeting Syrian
        rebels demanding an end to the al-Assad dynasty?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc7d3f1-1db6-4f1d-9aa2-af260f61c0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:43:35.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:43:40.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our task is to stabilize the legitimate government and to create
        conditions for a political compromise ... by military means, of course," Putin
        told the state-run Russia 24 TV.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd888221-2e80-4838-a385-19f07337d1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:43:35.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:43:40.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The units of international terrorists and their ilk have no desire
        to negotiate with the Syrian government, who is almost sieged in its own capital."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59c43a2-f348-4714-ab51-4a7da94c9cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:43:35.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:43:40.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has said it''s coordinating with al-Assad''s regime to target
        ISIS and other terrorists. Al-Assad has used the term "terrorists" to describe
        Syrians who seek his ouster.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2847faaa-6ece-462c-8c0d-7d41c338b5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:43:35.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:43:40.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A heavy arsenal</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a7dee4-1f85-47c8-a0fd-26b67cd81a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:43:35.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:43:40.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since launching its first airstrikes in Syria last month, Russia
        has flown dozens of combat missions and conducted more than 100 airstrikes,
        according to the Russian Defense Ministry.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bd0065-1445-4d87-838d-1fdf7a8cb09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:43:35.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:43:40.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday (October 11), Russian air forces targeted 63 ISIS positions,
        including 53 strongholds, a command center, four training camps, and seven
        ammunition depots, the ministry said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24dff1b6-77b7-4397-9ed3-ce6735bcdcba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:43:35.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:43:40.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day earlier, Russian air forces struck 55 ISIS targets, including
        "the main and largest ISIS logistics centers," ammunition depots and training
        camps, the ministry said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a568b3-d173-4321-8cb2-d1c9c3eba86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:43:35.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:43:40.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skepticism</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91f6ff7-1cde-49ae-a1f7-54242725383f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:43:35.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:43:40.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia maintains that ISIS is its main target in Syria.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7820aea4-7fe0-46bc-b66b-5918e090821f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:43:35.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:43:40.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But CNN military analyst Lt. Col. Rick Francona said he has no doubt
        Russia is actually targeting Syrian rebels, rather than ISIS.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f270a7bf-16e3-48b4-b1ed-abaaac5b0814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:43:35.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:43:40.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s very apparent from the target sets that we''re watching.
        Even the maps that are released from the Russians themselves show where they''re
        concentrating their airstrikes," Francona said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1af50bb-9b22-4cad-a516-4e100de3582f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:43:35.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:43:40.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And if you look at the map where they are hitting, most of them
        are concentrated in that area between Hama and Aleppo – and that''s where
        the Syrian rebels have had success over the past two months."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da00a3fe-f027-44b8-a2b4-30a2686731d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:43:35.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:43:40.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Russian airstrikes haven''t really hurt ISIS much.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacee896-93ba-4796-8f66-ec4fb16d6536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:43:35.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:43:40.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yeah, they''ve hit a couple of (ISIS) targets," Francona said.
        "But that''s to put a fig leaf on this."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61d92a7-3777-4089-8bf8-1f9839316707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:43:35.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:43:40.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No Russian ground forces</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1219a62-b77c-4e66-b0f7-59b5f354c62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:43:35.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:43:40.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Russia''s military role in Syria will not involve a ground operation,
        Putin said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb3f655-33b4-47bb-880b-30a5ab3261bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:43:35.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:43:40.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not going to do it, and our Syrian friends know about it,"
        he told state TV.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce217e9-1109-44aa-8e41-3d90cfb2c2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:43:35.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:43:40.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin also said Russia has no reason to get involved in Syria''s
        civil war.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c409ca-494d-426c-81ba-33d4aa16b88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:43:35.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:43:40.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not about the foreign policy. Russian foreign policy is peace-loving
        without any exaggeration," Putin said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a014d42-face-412a-8015-e297f088f40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:43:35.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:43:40.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look at the world map, and see what Russia is, it becomes
        obvious that we do not need any foreign territories or foreign natural resources.
        Russia is a self-sufficient country. We do not need someone to fight and conflict
        with."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acc7dd9-1925-45e6-adbe-de2751cd13fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:43:35.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:43:40.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proposed Russian-U.S. effort</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcb5def-8fab-45a8-b3b8-e76b022cf387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:43:35.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:43:40.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. and Russia are diametrically opposed to how they view al-Assad''s
        regime. The U.S. says al-Assad needs to go, but Russia has been a longtime
        ally of Syria during the decades of Assad family rule.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd20655-123c-4dba-a9ba-cb75a6cf2dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:43:35.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:43:40.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Putin said he''d be willing to join forces with the U.S. in
        the fight against ISIS in Syria.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a34718e-92f0-4d0c-885c-65e5d2291a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:43:35.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:43:40.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to work together to bring, as I said, a full exchange of
        intelligence information," Putin said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae9720a-1bae-4def-8ab2-fa2a26ad972d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:43:35.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:43:40.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He repeated his offer to cooperate with the United States in carrying
        out attacks in Syria, Last week, U.S. Defense Secretary Ash Carter''s refused.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096b81f5-7da3-4112-9d72-e15fc75b09aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:43:35.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:43:40.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. training efforts under fire</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f97ed95-7538-4a20-ba22-d90fffbeea4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:43:35.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:43:40.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin criticized the U.S. program to train Syrian rebels, which
        Carter admitted this summer trained only a handful of the thousands the United
        States had hoped to train.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab9d7f5-ba16-4d48-95b7-1f2f2f7d9cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:43:35.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:43:40.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. officials said Friday (October 9) the $500 million program
        will be suspended.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632bf2d8-7ff9-4c3f-9bdb-8d76b440ed04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:43:35.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:43:40.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wish they gave us $500 million. We would have spent it better
        in terms of fighting against international terrorism – it''s true," Putin
        told state TV.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032c9792-80f4-4e51-bf0f-186a7ae0e38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:43:35.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:43:40.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also dismissed the notion that Russia is trying to wipe out Syrian
        dissidents who oppose al-Assad.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e96016-58fc-4192-bd12-2f165b7ab28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:43:35.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:43:40.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In response to the accusations against us that we carry out airstrikes
        on the moderate opposition, and not on ISIS and other terrorist organizations,
        we respond: Let''s say you know better the situation on the ground. You''ve
        been there for more than a year illegally. Just give us targets, and we''ll
        work them out."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87529fc8-4c90-4a3a-ae9b-8eac6dd6e256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:43:35.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:43:40.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Alla Eshchenko, Don Melvin, and Martin Savidge contributed
        to this report.</em></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50eef237-a976-4de7-810a-9b71f8dcf311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T11:43:35.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T11:43:40.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/10/12/world/syria-russia-airstrikes/index.html">"Putin:
        Russian airstrikes in Syria aimed at helping al-Assad regime."</a></em></p>'
  'comelec-to-candidates-with-foreign-citizenship-show-proof-of-renunciation':
    'author': 'CNN Philippines'
    'caption': 'Commission on Elections Chairman Andres Bautista said candidates with
      foreign citizenship are now required to show proof of renunciation.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-10-12T18:56:21.355+08:00
    'imagesource': 'jcr:b3a99bfc-39ee-4cd3-9c0f-f30159c02601'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a78ea8b3-6eb1-4a4a-8ec7-27b9953d3bb2'
    'lead': 'The Commission on Elections now requires those who will file certificates
      of candidacy with foreign citizenship to show proof of renunciation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-26T13:11:52.541+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-26T13:11:58.287+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-26T13:11:57.841+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec to candidates with foreign citizenship: Show proof of renunciation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252e076d-14eb-48c2-a606-22c2747f6310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:11:52.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T13:11:58.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> The Commission
        on Elections (Comelec) will now require candidates with foreign citizenship
        to show proof of renunciation upon filing of their certificates of candidacy
        (COC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12494f5d-f190-40ab-b8ad-84c3f3ff3e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:11:52.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T13:11:58.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Chairman Andres Bautista said in a press conference on Monday
        (October 12) that applicants are therefore required to attach proof of renunciation
        upon filing of their COCs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655f135f-109d-46d7-a21b-7e06e67a4ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:11:52.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T13:11:58.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung ikaw ay isang kandidato, e kailangan ipakita mo na renounced
        mo na ang iyong foreign citizenship,” Bautista said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cde8284-abf8-42d9-90be-37300f5416f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:11:52.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T13:11:58.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista said, once they come up with the final list of the official
        candidates, they will post the COCs of candidates in the Comelec website for
        the public’s perusal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4267030-5e2d-4bdb-844a-65da28d7d2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:11:52.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T13:11:58.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the next weeks we will sort out kung sino ang mga nuisance candidates…
        December 10 kailangan ma-finalize ang list of official candidates,” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018e22c8-432e-479c-945c-cdce0b75d871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:11:52.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T13:11:58.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista distanced from making statements in connection to independent
        presidential aspirant Sen. Grace Poe’s citizenship issue. According to the
        Comelec chair, everyone should await for the decision of the Senate Electoral
        Tribunal (SET).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39888903-1524-45f6-9739-9cdf31de8cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:11:52.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T13:11:58.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There’s no final decision yet when it comes to Sen. Poe’s citizenship
        case.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9831ecb3-99ba-4a60-aebc-cc0b63c2dd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:11:52.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T13:11:58.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Bautista said, even if SET comes up with a decision on Poe’s
        case, “Any decision can be appealed to the Supreme Court.”</p>'
  'rodrido-duterte-presidency-2016-elections-wild-dream':
    'author': 'Ben O. Tesiorna, for CNN Philippines'
    'caption': 'The Davao City mayor dismissed his supporters'' claim that it is his
      destiny to become president of the Philippines.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-10-12T17:00:33.300+08:00
    'imagesource': 'jcr:8be8d5fd-d27f-45d7-9993-3318b1d3edd1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7c0ba6c-6715-4795-aa08-33d785bb418e'
    'lead': 'Just as the filing of the certificate of candidacy for 2016 elections
      started on Monday (October 12), Davao City Mayor Rodrigo Duterte issued a final
      statement saying the clamor for him to become president is a "wild dream."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-26T13:14:52.910+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-26T13:14:56.607+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-26T13:14:56.347+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte won''t run for president: ''The country does not need me''

      '
    'updated': 2015-10-13T00:53:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2613fcaf-48ec-44fa-ba28-8346cc0d4aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:14:52.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T13:14:56.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines) —</strong> Just as the filing
        of the certificate of candidacy for 2016 elections started on Monday (October
        12), Davao City Mayor Rodrigo Duterte issued a final statement calling the
        clamor for him to become president a "wild dream."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ea557c-f409-4df6-8471-36aea221b639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:14:52.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T13:14:56.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Duterte apologized to those who spent much and worked
        hard to support him as he went around the country espousing the benefits and
        advantages of federalism.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428e2d7e-e2da-4dcc-9a8d-aa6e084e5a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:14:52.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T13:14:56.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I therefore beg for everyone''s kind understanding and acceptance
        of my sincerest apologies," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b83cd79-d5ad-44ba-92f3-4331866b35cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:14:52.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T13:14:56.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After all, there was no ambition for me to aspire for presidency.
        The country does not need me. I find no need for it. I guess it is fate that
        wills that our long journey together should end this way."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c959edb5-48ce-432c-9f38-e9b7aa9fddf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:14:52.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T13:14:56.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor dismissed his supporters'' claim that it is his destiny
        to become president of the Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e76e71c-46b3-4898-aa2d-779e4469b149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T13:14:52.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T13:14:56.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that my destiny is to end years and years of public life
        in the service of Davao City and every Dabawenyo. When all is said in the
        wake of this decision, perhaps we can find comfort in the thought that this
        is indeed a beautiful day to end a wild dream," Duterte said.</p>'
