      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Tamang pagboto, tamang pagbilang''</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b2f75d-9d9b-48cf-9c41-177d2f9a829a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:02:02.996+08:00
