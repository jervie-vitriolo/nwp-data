      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Commission
        on Elections (Comelec) formally launched "PiliPinas," the official theme of
        the 2016 presidential elections, on Monday (October 12).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1feb4f30-ec70-4f31-bb1d-f11295179c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:22:11.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T16:18:30.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The logo bearing the Philippine flag also shows a voter''s hand
        seemingly dropping a ballot in the ballot box. To highlight the importance
        of registration, the logo also has a fingerprint in its design.</p>'
    '3':
      'image': 'jcr:3253eda6-91e8-4b14-9019-8c22d4eca512'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6663df2-fbd3-445d-ab79-ad0d0350df6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:22:11.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T16:18:30.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c610521-5436-4c15-8578-95bae2d0b09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T14:22:11.555+08:00
      'mgnl:createdBy': 'jeff'
