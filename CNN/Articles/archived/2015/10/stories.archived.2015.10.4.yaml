    'template': '1'
    'title': 'Colbert on UCC shooting: ''I honestly don''t know what to do or say''

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ababdd-ed52-4d6a-ae1b-d5572f937a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:53:48.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:19:44.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney) —</strong> Stephen Colbert took a brief
        moment during "The Late Show" on Friday night to address the shootings at
        Umpqua Community College. It was one of his first poignant moments as host.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb4ad2a-e560-4e1e-bea5-90fb72545275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:53:48.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:19:44.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the face of the killings in Oregon yesterday, I honestly don''t
        know what to do or say," Colbert said. "Our hearts are broken for the people
        struck by this senseless tragedy."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31a2675-afec-4eb2-aa17-2cdc0900ddd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:53:48.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:19:44.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colbert added that he couldn''t "pretend that it didn''t happen"
        or pretend that he knew how to prevent it from reoccurring.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54933283-a3d0-4607-ab0c-9ec9750a17a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:53:48.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:19:44.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think pretending is part of the problem," Colbert said. "These
        things happen over and over again, and we''re naturally horrified and shocked
        when we hear about them, but then we change nothing and we pretend it won''t
        happen again."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278bbb57-3de8-479e-9443-8880560f1dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:53:48.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:19:44.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A dismayed Colbert finished by saying that he didn''t have the answers,
        but that he knew "that one of the definitions of insanity is changing nothing
        and pretending that something will change."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff13ae4-263b-4475-b47e-eeb2011db056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:53:48.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:19:44.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colbert wasn''t the only late night host who was shocked by the
        murder of nine people, which took place in Roseburg, Oregon on Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb3efd2-63e0-4600-b2c6-5c9c50ee4620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:53:48.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:19:44.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Corden, the host of CBS''s "The Late Late Show," opened Thursday''s
        broadcast by saying it was "incredibly hard to try and do a comedy show" following
        the news.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca6933d-87cd-4f60-8142-a01b47ce6de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:53:48.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:19:44.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t imagine what it would be like waving at my son or daughter
        as they leave that day for college and not seeing them return," Corden said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c280a14-f08a-4568-a715-a95e58b960ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:53:48.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:19:44.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This same tone was also conveyed by Trevor Noah, the new host of
        "The Daily Show. On Thursday, Noah attempted to speak from the heart, but
        couldn''t find the words.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac322330-cd7e-4994-a5e1-89f7e89d2616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:53:48.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:19:44.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This isn''t a normal situation for me," Noah said of the shooting.
        "I haven''t had the time to feel, let alone think about everything that''s
        happening."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce829b28-9ff4-4532-8c20-a5c051ea8a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:53:48.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:19:44.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noah added that all he could do at that moment was express his grief
        and do what he does best, which is "try to make people laugh."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8dbe05-fc7c-45fe-9f52-c0f715957395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:53:48.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:19:44.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://money.cnn.com/2015/10/03/media/stephen-colbert-umpqua-community-college-shooting/">
        "Colbert on UCC shooting: ''I honestly don''t know what to do or say''."</a></em></p>'
  'Afghanistan-Doctors-without-Borders-hospital-air-attack':
    'author': 'Masoud Popalzai, Ben Brumfield, Steve Almasy and Jason Hanna, CNN'
    'caption': 'Photo of the damage done by the bombing to the Medecins Sans Frontieres
      hospital.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-10-04T15:26:34.938+08:00
    'imagesource': 'jcr:75374928-c0f9-4477-ad38-d8d322651a38'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '207c9a1a-413d-42f7-997f-7dc6e0cf9dcf'
    'lead': 'Aerial bombardments blew apart a Doctors Without Borders hospital in
      the battleground Afghan city of Kunduz about the time of a U.S. airstrike early
      Saturday, killing at least 19 people, officials said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T15:59:32.734+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-19T15:59:37.582+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-19T15:59:37.086+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Air attacks kill at least 19 at Afghanistan hospital; U.S. investigating

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35bdef8-746a-4430-ae7f-890909efe494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:59:32.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:59:37.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>KABUL, Afghanistan (CNN) —</strong> Aerial bombardments
        blew apart a Doctors Without Borders hospital in the battleground Afghan city
        of Kunduz about the time of a U.S. airstrike early Saturday, killing at least
        19 people, officials said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12982eb8-1ff5-47a6-a533-78a9f02a528a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:59:32.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:59:37.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blasts left part of the hospital in flames and rubble, killing
        12 staffers and seven patients — including three children — and injuring 37
        other people, the charity said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02afa292-1aff-4d1c-bab0-8f630897b25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:59:32.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:59:37.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the United States said it was investigating what struck the hospital
        during the night, the charity expressed shock and demanded answers, stressing
        that all combatants had been told long ago where the hospital was.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd614779-45d7-41d0-86af-f326ded39d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:59:32.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:59:37.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The bombing] constitutes a grave violation of international humanitarian
        law," Doctors Without Borders, known internationally as Medecins Sans Frontieres,
        or MSF, said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed03103-38f3-4aeb-8e0c-cba4577e81ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:59:32.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:59:37.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2015/10/03/Doctors-Without-Borders-staff-killed-Afghanistan-bombing-U.S.-strikes.html">Related:
        9 MSF workers killed in suspected U.S. airstrike in Afghanistan</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e424e7a9-28f0-4dbc-b428-76d98f520483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:59:32.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:59:37.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are many patients and staff who remain unaccounted for. The
        numbers may grow as a clearer picture develops of the aftermath of this horrific
        bombing," MSF said, adding all the dead and injured were Afghans.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f700fd4a-9d41-4eda-a2c9-510ef19807d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:59:32.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:59:37.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bombardments continued even after U.S. and Afghan military officials
        were notified the hospital was being attacked, the charity said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ea76da-6778-4c17-b6bf-579f64db3552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:59:32.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:59:37.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The circumstances weren''t immediately clear, but the U.S. military
        was conducting an airstrike in Kunduz at the time the hospital was hit, U.S.
        Army Col. Brian Tibus said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2210b490-4c44-4fa5-bbc9-d71b46a5a115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:59:32.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:59:37.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military is investigating whether a U.S. AC-130 gunship — which
        was in the area firing on Taliban positions to defend U.S. special operations
        troops there — is responsible, a U.S. military official said on condition
        of anonymity.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7de5d99-d3f8-4b2c-9e99-136efd2d3015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:59:32.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:59:37.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House released a statement from President Barack Obama
        offering condolences to the charity from the American people.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db75f881-e6f5-4480-8840-65178e90b793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:59:32.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:59:37.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Department of Defense has launched a full investigation, and
        we will await the results of that inquiry before making a definitive judgment
        as to the circumstances of this tragedy," the President said. "I ... expect
        a full accounting of the facts and circumstances."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff00c39e-ea6f-4e91-9ab9-025307f1a5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:59:32.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:59:37.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top U.S. and NATO military commander in Afghanistan said he
        spoke to Afghan President Ashraf Ghani about the deadly airstrike, the U.S.
        military said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0876c0-f329-4789-96f8-03c2396dfd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:59:32.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:59:37.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we work to thoroughly examine the incident and determine
        what happened, my thoughts and prayers are with those affected. We continue
        to advise and assist our Afghan partners as they clear the city of Kunduz
        and surrounding areas of insurgents. As always, we will take all reasonable
        steps to protect civilians from harm," said Gen. John F. Campbell.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42200100-6ed0-4a05-8b83-c5785f1e079e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:59:32.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:59:37.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident occurred on roughly the sixth day of fighting between
        Afghan government forces — supported by U.S. air power and military advisers
        — and the Taliban, which invaded the city early this week.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95def2c5-f961-449e-9fea-72fb5f64c5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:59:32.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:59:37.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to MSF, the compound is gated and no staff members saw
        any fighters there or nearby.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83925548-d0f0-49a0-b358-cee036cdb83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:59:32.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:59:37.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there was a major military operation going on there, our staff
        would have noticed. And that wasn''t the case when the strikes occurred,"
        Christopher Stokes, the charity''s general director, told CNN.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947ea3af-5788-46e6-aa80-2761cf13239b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:59:32.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:59:37.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One nurse said in an article on the MSF website that he was sleeping
        in a safe room when he was awakened by a large explosion. The bombing lasted
        about an hour, Lajos Zoltan Jecs said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9b9b52-e7fd-4eca-93d1-fb2a2a7ca562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:59:32.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:59:37.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he went to help the wounded, he and others tried to save a doctor.
        He died on an office table, Jecs said. The nurse saw six patients who had
        burned to death in their beds. Another patient was dead on an operating table.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bd6b9f-cf08-459d-9c5e-607c2182f1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:59:32.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:59:37.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have no words to express this. It is unspeakable," he said.</p>'
