  'FIFA-Sepp-Blatter-Coca-Cola-I-will-not-resign':
    'author': 'Ahiza Garcia and Alex Thomas, CNNMoney'
    'caption': 'FIFA President Joseph S. Blatter speaks after his election at the
      65th FIFA Congress at Hallenstadion on May 29, 2015 in Zurich, Switzerland.
      (File photo)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-10-04T12:07:59.862+08:00
    'imagesource': 'jcr:b480bf6e-626a-4b4f-b0bb-f5a307904280'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0af21872-d008-4d94-b14b-74e05f76dcce'
    'lead': 'The president of FIFA responded Friday to a call from Coca-Cola to step
      down immediately. McDonald''s, Visa and Anheuser-Busch also issued calls for
      Blatter''s resignation shortly after the Coca-Cola statement came out.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T15:50:37.515+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-19T15:50:41.218+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-19T15:50:40.981+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FIFA''s Sepp Blatter tells Coca-Cola: I ''will not resign''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f793a3a8-a6e5-433a-95f5-97e921a5748d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:50:37.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:50:41.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney) —</strong> Sepp Blatter has fired back
        at Coca-Cola: I "will not resign."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9ff8e2-c7cf-4d20-a4d4-bc0c2c16b48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:50:37.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:50:41.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president of FIFA responded Friday to a call from Coca-Cola
        to step down immediately. McDonald''s, Visa and Anheuser-Busch also issued
        calls for Blatter''s resignation shortly after the Coca-Cola statement came
        out.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0377e770-d208-4abc-9c1a-dfc85b711d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:50:37.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:50:41.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While Coca Cola is a valued sponsor of FIFA, Mr. Blatter respectfully
        disagrees with its position and believes firmly that his leaving office now
        would not be in the best interest of FIFA nor would it advance the process
        of reform and therefore, he will not resign," a spokesperson for Blatter said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8489a252-8f35-45af-884d-11ddd1fc1c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:50:37.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:50:41.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statements came after last week''s announcement that Blatter
        is now the subject of a Swiss criminal investigation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78db42e-b3cd-41da-b082-465fe6d85dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:50:37.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:50:41.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advertisers pay millions of dollars each year to partner with FIFA
        and said they''d become concerned about reforming FIFA when Joseph "Sepp"
        Blatter became embroiled in a scandal involving alleged bribes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb645b6b-3a5e-449b-b37b-d503e8cc53a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:50:37.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:50:41.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the benefit of the game, The Coca-Cola Company is calling for
        FIFA President Joseph Blatter to step down immediately so that a credible
        and sustainable reform process can begin in earnest," a spokesperson said.
        "Every day that passes, the image and reputation of FIFA continues to tarnish.
        FIFA needs comprehensive and urgent reform, and that can only be accomplished
        through a truly independent approach."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa91e17-dc0b-4eb8-9355-d5c58ff87151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:50:37.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:50:41.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A McDonald''s spokesperson agreed that recent events had diminished
        FIFA''s reputation and public confidence.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de294233-56b4-4ce0-9841-caf0dee69062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:50:37.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:50:41.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe it would be in the best interest of the game for FIFA
        President Sepp Blatter to step down immediately so that the reform process
        can proceed with the credibility that is needed," the spokesperson added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b233d57-a358-40db-9477-b421671d02a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:50:37.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:50:41.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visa and Anheuser-Busch also released similar statements.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059b0598-a563-4633-8bc5-596bb56c83a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:50:37.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:50:41.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anheuser-Busch also said it has been working with Adidas, Coca-Cola,
        McDonald''s and VISA to reform FIFA and will continue to do so.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e192f6-5e3e-4f96-8a11-7ecf2a3288c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:50:37.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:50:41.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blatter, the association''s eighth president, has served since 1998
        and was reelected in May. He announced his resignation in June, but will hold
        the position until a replacement is elected.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbe2540-3f13-4662-a74d-26e95e1c777b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:50:37.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:50:41.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2015/10/02/news/coca-cola-mcdonalds-sepp-blatter-fifa/">"FIFA''s
        Sepp Blatter tells Coca-Cola: I ''will not resign''."</a></em></p>'
  'Stephen-Colbert-Oregon-Umpqua-Community-College-shooting':
    'author': ' Frank Pallotta, CNNMoney'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-10-04T15:47:16.701+08:00
