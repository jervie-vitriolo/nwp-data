    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pink Film Festival caps QC Diamond Jubilee celebration

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd542a9-616c-4acb-871b-f262b1c9d603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:17:55.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:18:03.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Quezon City
        International Pink Film Festival, the country''s largest LGBT film event,
        will cap the series of events celebrating the city''s Diamond Jubilee, or
        75th anniversary, according to a statement issued by organizers on Sunday
        (October 4).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3414fec-6241-4c95-84d9-32eb9e263e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:17:55.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:18:03.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The festival, an joint undertaking by the Quezon City government
        and the Quezon City Pride Council, will bring together world-renowned actors
        and directors from all over the world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93e02cc-4ef6-4b87-a67a-80ff8934564f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:17:55.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:18:03.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the countries represented are the United States, Taiwan, Kenya,
        Israel, Honduras, Spain, and the Netherlands.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887a1e8a-643b-4a9e-8c9a-a8635eb0e7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:17:55.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:18:03.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The festival will be held from October 6 to 11 at the Gateway Cineplex
        at the Araneta Center in Cubao, Quezon City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd413b467-0664-4f13-883a-85df68f7dc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:17:55.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:18:03.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 6, there will be a formal opening ceremony at Cinema
        1, which will be attended by select movie stars, directors, and producers,
        both foreign and local, along with local officials and dignitaries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0717c6-2b29-419f-a91a-9278ae76088e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:17:55.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:18:03.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Festival director Nick Deocampo promises a powerhouse of film lineup
        for this year</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9a43e4-ee23-412f-85a8-06f88f44ff97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:17:55.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:18:03.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the films that will be shown are winners of this year’s Berlin
        Film Festival TEDDY Awards, a competition for LGBT films worldwide.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ceb79e-19fc-461a-9db6-993fcb2011b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:17:55.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:18:03.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program includes the following:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fac371-ab40-4fb7-bb46-09ea5b6c3c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:17:55.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:18:03.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“El Hombre Nuevo,” winner of the Best Documentary Award, which is
        a film about a Sandinista child soldier in Nicaragua who would later on transition
        to become a transgender woman.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6684e9a3-ce91-4657-b18a-b3fa6ae9fb18'
      'mgnl:activationStatus': true
