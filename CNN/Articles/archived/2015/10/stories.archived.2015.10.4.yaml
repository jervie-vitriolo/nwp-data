      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1eb6b90-e352-4d4a-8a26-5f34af4858a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:59:32.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:59:37.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A mistake?</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04dca04f-d256-4ac8-b514-81c98118428a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:59:32.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:59:37.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired U.S. Army Lt. Gen Mark Hertling said it was common for facilities
        such as hospitals to give combatants their coordinates.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef1f038-7a7c-4e37-9269-f854209017d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:59:32.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:59:37.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The coalition air forces will put something called a no-fly area
        on that GPS coordinate, so you have a pinpoint dot on a map, where you say
        something is there ... don''t hit it," Hertling said.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14012e36-377b-4920-bf82-539e993ff9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:59:32.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:59:37.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But when the fluidness of the battlefield takes place and you have
        engagements with troops on the ground, sometimes there are mistakes," he said,</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1b8776-8396-4042-b8bc-71072cb1f8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:59:32.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:59:37.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Barbara Starr, Archith Seshadri, Vasco Cotovio, Christine
        Theodorou, Ashley Fantz and Jethro Mullen contributed to this report.</em></p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c22757-6910-4c09-ac25-a5829c60aa48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:59:32.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:59:37.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/10/03/asia/afghanistan-doctors-without-borders-hospital/index.html">"Air
        attacks kill at least 19 at Afghanistan hospital; U.S. investigating."</a></em></p>'
