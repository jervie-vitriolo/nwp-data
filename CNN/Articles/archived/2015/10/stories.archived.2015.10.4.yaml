      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stories of Our Lives," Special Jury Award winner from Kenya</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef4f701-cced-44a9-b625-ad04b5c5caae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:17:55.933+08:00
      'mgnl:createdBy': 'jeff'
