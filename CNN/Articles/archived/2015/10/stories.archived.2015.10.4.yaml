      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeron Teng lived up to his role as King Archer with 18 markers,
        six rebounds, and five assists, while Tomas Torres and Jason Perkins chipped
        in with 15 and 13 points, respectively.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49524484-d0f6-43d4-a1b4-299ef04d8d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:08:03.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:08:09.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo was in control of the game in the first half as they blitzed
        their Taft-based opponents to lead 46-36 at the break.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea90d33b-4679-4732-bb33-ffe8ecb0e849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:08:03.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:08:09.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the second half, La Salle came out swinging as they went
        on an 18-4 run behind three-pointers from Torres and Perkins. With momentum
        swinging their way, the Green Archers were able to tie the score at 61 heading
        into the final period.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9e7da1-c3d9-4076-bc8c-ae912ac9930c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:08:03.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:08:09.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the fourth quarter, Ateneo big man Chibueze Ikeh put the Blue
        Eagles in front, 76-74, with 1:27 left on the clock. But La Salle’s Josh Torralba
        hit a triple to give the Archers a slim 77-76 lead.</p>'
