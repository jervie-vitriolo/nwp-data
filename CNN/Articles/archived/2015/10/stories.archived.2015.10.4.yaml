    'jcr:uuid': '5dbca2bb-744f-4637-b5ce-bee089a09189'
    'lead': 'The Quezon City International Pink Film Festival, the country''s largest
      LGBT film event, will cap the series of events celebrating the city''s Diamond
      Jubilee, or 75th anniversary, according to a statement issued by organizers
      on Sunday (October 4).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T15:17:55.932+08:00
