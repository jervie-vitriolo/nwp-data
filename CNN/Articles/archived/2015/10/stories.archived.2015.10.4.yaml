  'Rock-Hudson-death-anniversary':
    'author': 'Lee Smith, CNN'
    'caption': '1956: American film star Rock Hudson (1925 - 1985)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-10-04T15:54:56.996+08:00
    'imagesource': 'jcr:15c4794d-cb4a-40dd-8e2d-b3e0b356b7ef'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c6463d1-f5f4-4f4c-8e52-9cf70f54b789'
    'lead': 'By the time "Doris Day''s Best Friends" aired that fall, Hudson was dead,
      becoming the first major celebrity casualty of AIDS-related causes on October
      2, 1985. Thirty years later, his death remains a crucial moment in the epidemic
      — and its impact a key part of his legacy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T15:44:38.755+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-19T15:44:42.453+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-19T15:44:42.163+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How America woke up to AIDS: Rock Hudson''s death, 30 years later

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30845e9f-196f-4574-b01f-0072835a8a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:44:38.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:44:42.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It promised to be a quiet afternoon of
        old friends reminiscing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552b4b65-2f7d-49dc-8436-b9f2916ece87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:44:38.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:44:42.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rock Hudson and Doris Day, the screen team of late ''50s-early ''60s
        comedies, were reuniting to publicize a TV series on pets for the Christian
        Broadcasting Network. Day, a staunch animal rights advocate, had come out
        of retirement as the program''s host, and her favorite co-star had promised
        to be her first guest.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a37449-6222-4654-82eb-0b1bd46fb430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:44:38.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:44:42.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hudson ran late for the July 15, 1985, press conference, but he
        shocked Day and reporters when he finally appeared. The once handsome movie
        star looked ravaged — he was scarily thin, moved slowly and acted much older
        than his 59 years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0916e612-0ea0-42ff-bfff-0a03113e3596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:44:38.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:44:42.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than a week later, the actor collapsed in a hotel lobby in
        Paris, where he''d gone to make a desperate last bid for medical treatment.
        Images of the ailing Hudson with the bubbly, still vibrant Day soon ricocheted
        around the world once the public learned the symbol of ''50s manhood had contracted
        acquired immune deficiency syndrome, or AIDS, which media reports said was
        "most prevalent among homosexual men and intravenous drug users." A spokeswoman
        for the star confirmed his illness that July 25.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b4dbe0-ba41-4b31-820c-9118c6fdc781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:44:38.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:44:42.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was something about Hudson''s diagnosis that seemed to strike
        an archetypal chord in the American consciousness. For decades, Hudson had
        been among the handful of screen actors who personified wholesome American
        masculinity; now, in one stroke, he was revealed as both gay and suffering
        from the affliction of pariahs," the late Randy Shilts wrote in his best-selling
        chronicle of the crisis, "And the Band Played On."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bbc301-4352-4dee-8ce7-343ee0828c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:44:38.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:44:42.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Doctors involved in AIDS research called the Hudson announcement
        the single most important event in the history of the epidemic, and few knowledgeable
        people argued."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95265081-c9b5-4deb-939c-2f46cc9bdd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:44:38.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:44:42.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands had already died of the disease by the mid-''80s, but
        the revelation about movie royalty suddenly made people aware of "children
        with AIDS who wanted to go to school, laborers with AIDS who wanted to work,
        and researchers who wanted funding," Shilts noted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4c009c-70ec-469b-85e4-a51b92f9ab45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:44:38.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:44:42.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. press coverage of the epidemic tripled once the news broke,
        according to the 1989 book "Covering the Plague: AIDS and the American Media."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2187a0-b2cb-48a4-bb57-8ac9c1d0d264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:44:38.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:44:42.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time "Doris Day''s Best Friends" aired that fall, Hudson
        was dead, becoming the first major celebrity casualty of AIDS-related causes
        on October 2, 1985. Thirty years later, his death remains a crucial moment
        in the epidemic — and its impact a key part of his legacy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6806829-96bb-4d8b-9c66-daf6f925c507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:44:38.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:44:42.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/10/01/entertainment/rock-hudson-anniversary-death/index.html">"How
        America woke up to AIDS: Rock Hudson''s death, 30 years later."</a></em></p>'
  'Sweden-6-hour-work-day':
    'author': 'Ananya Bhattacharya, CNNMoney'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-10-04T12:19:59.460+08:00
    'imagesource': 'jcr:de5a1282-fe8d-4f3f-aff1-784d66b0fe6e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83795198-2714-4cd5-8152-4fe38dde9a7f'
    'lead': 'The world has come to love Swedish massage, Swedish meatballs, even IKEA.
      The world may love the next big thing coming out of Sweden — the six hour work
      day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T15:48:19.130+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-19T15:48:22.636+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-19T15:48:22.344+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sweden flirts with six hour work day

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d24e0e-9a7d-48eb-ab5b-f4ebdc586cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:48:19.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:48:22.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney) —</strong> The world has come to love
        Swedish massage, Swedish meatballs, even IKEA. The world may love the next
        big thing coming out of Sweden — the six hour work day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e5428e-ad25-4039-b81f-0214f8fe9530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:48:19.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:48:22.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 40 hour work week for a full-time employee has been trimmed
        to 30 hours at some Swedish firms, and studies have found that the result
        is more productivity and better morale.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac712186-8227-4306-8b23-b8fe3af24f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:48:19.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:48:22.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brath, a SEO specialist startup, shifted to six hour days three
        years ago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fa5450-0140-41cc-806b-993ad70246fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:48:19.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:48:22.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason is that we actually care about our employees, we care
        enough to prioritize their time with the family, cooking or doing something
        else they love doing," the company''s CEO Maria Bråth wrote last month in
        a blog post.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4775c371-4c10-4ac4-ba72-b49a99f84615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:48:19.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:48:22.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toyota Services in Gothenburg switched to a six-hour workday 13
        years ago and reported higher profits and happier staff.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c237fb86-28b9-4912-b639-6da9ef12585a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:48:19.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:48:22.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swedish companies ranging from startups to retirement homes are
        experimenting with this trend in recent years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae116f5b-2877-42be-8340-35e91bd3ca78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:48:19.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:48:22.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gothenburg government started an experiment in April 2014 with
        nurses working shorter shifts. The results will be out at the end of 2016
        but so far, the nurses are less fatigued and therefore, more efficient, initial
        reports said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bf59d8-0412-49a4-be63-517234ce083a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:48:19.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:48:22.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The eight-hour work day is not as effective as one would think,"
        Linus Feldt, CEO of Filimundus, an app developer based in the capital city
        of Stockholm, told Fast Company. "To stay focused on a specific work task
        for eight hours is a huge challenge. In order to cope, we mix in things and
        pauses to make the work day more endurable. At the same time, we are having
        it hard to manage our private life outside of work."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e87876-7c1d-49e6-bfec-94327662c16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:48:19.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:48:22.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to implement the shorter working hours well, employees
        must reduce their personal business, such as check on Facebook, and non-essential
        meetings must be eliminated.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c025474-3944-4b83-8a46-3734954c61c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:48:19.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:48:22.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even in Sweden, the concept is not commonplace. The Local Sweden,
        an English-language news network in Europe, reported that only a few companies
        have been slashing the work hours. The majority of the companies in Sweden
        still work the typical 40 hour week .</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119896cd-6e43-4cff-a0e2-951639863ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:48:19.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:48:22.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In America, where employees work an average of almost 47 hours a
        week, workers would rather have more flexible time on the job then less time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e18eed6-f2bd-40c2-a9e2-1549741dbe21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:48:19.131+08:00
      'mgnl:createdBy': 'jeff'
