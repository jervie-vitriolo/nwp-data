  'Shakeys-VLeague-finals-NU-Ateneo-Pablo':
    'author': 'Jan Ballesteros, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-10-04T15:33:45.246+08:00
    'gallerysource': 'jcr:c4aa8b94-127f-419d-9a22-74a5ae315c65'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '598b2d26-50e9-4d3e-a819-22340956498c'
    'lead': 'Lady Luck smiled once again on National University (NU) as the Lady Bulldogs
      clinched their second Shakey''s V-League collegiate conference title at the
      expense of Ateneo, 25-21, 26-24, 25-19, at The Arena in San Juan on Sunday (October
      4). '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T15:26:32.677+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-19T15:26:38.418+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-19T15:26:37.076+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lady Bulldogs nip Ateneo, clinch Shakey''s V-League crown

      '
    'updated': 2015-10-05T15:59:00.000+08:00
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24610a2c-5be9-4302-bd2a-c2b43bb462c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:26:32.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:26:38.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Lady Luck smiled once again on
        National University (NU) as the Lady Bulldogs clinched their second Shakey''s
        V-League collegiate conference title at the expense of Ateneo, 25-21, 26-24,
        25-19, at The Arena in San Juan on Sunday (October 4).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4c613d-84ef-4757-aa22-f4127167040e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:26:32.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:26:38.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NU, whose Pep Squad just captured the University Athletic Association
        of the Philippines (UAAP) cheerdance competition crown yesterday (October
        3), simply did everything right from the get-go to topple the fancied Lady
        Eagles.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31ef642-678e-461c-8850-e234f9824801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:26:32.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:26:38.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So fluid was the Lady Bulldogs'' attack that they had troubles only
        in the second set when Bea De Leon held the fort on both ends for Ateneo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fe0f2b-88d2-43e5-add3-7a79f5bb2f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:26:32.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:26:38.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, NU prevailed behind Finals MVP Myla Pablo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d4900f-8673-4a38-89cb-0812137fdc0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:26:32.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:26:38.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relatively quiet in the first two sets, tournament MVP Alyssa Valdez
        felt the sense of urgency and made her presence felt in the final canto with
        four straight points to keep Ateneo within striking distance, 7-10.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84549b0-e754-4d76-b5b9-f3c8458a32eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:26:32.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:26:38.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it only gave the Lady Eagles, who were undefeated heading into
        the last dance, a brief reprieve as the eventual champions shifted into high
        gear from there en route to the victory.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899394a2-111b-4ed5-941a-f536075d7b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:26:32.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:26:38.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also didn''t help that Ateneo committed three turnovers in the
        homestretch, the last of which put the stranglehold on the victory for NU.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f393752f-087c-49c6-af23-c6c037de3306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:26:32.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:26:38.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi namin inasahan (na straight-set win)," said Pablo, whose
        13 attacks included timely points</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f9c05e-9052-4e23-a9f0-c3d87b6ac48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:26:32.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:26:38.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was, of course, a bittersweet moment for NU coach Roger Gorayeb.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9d09ba-9353-4094-bafe-d852ea1e8747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:26:32.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:26:38.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung ibang players sa Ateneo malapit pa rin sa puso ko," Gorayeb,
        the former Ateneo mentor, said moments after their straight-set conquest of
        the opposition.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc48b054-943d-4f90-93ed-97a1407d1297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:26:32.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:26:38.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, the amiable coach was proud with what his new wards
        pulled off.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aaa61c6-b839-4aed-aada-27e6536013f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:26:32.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:26:38.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a coach masayang-masaya ako," he said. "Walang amount ng pera
        ang makakatumbas sa kaligayahan ko para sa players ko."</p>'
  'UAAP-Season-78-UP-Adamson-Garcia':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-10-04T14:07:16.381+08:00
    'gallerysource': 'jcr:7c952d6b-a689-4783-97cd-31196cf6cee9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '542cb96e-ac77-4666-9d8f-ea1c444c4881'
    'lead': 'The Adamson Soaring Falcons finally broke into the win column after holding
      off the UP Fighting Maroons, 73-68, in the University Athletic Association of
      the Philippines (UAAP) on Sunday (October 4) at the SM Mall of Asia Arena. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T15:33:05.836+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-19T15:33:09.581+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-19T15:33:09.319+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: Adamson gets first win at UP’s expense

      '
    'updated': 2015-10-05T08:33:00.000+08:00
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28a04fc-5947-4887-b780-ae2a3bd5b66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:33:05.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:33:09.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Adamson Soaring
        Falcons finally broke into the win column after holding off the UP Fighting
        Maroons, 73-68, in the University Athletic Association of the Philippines
        (UAAP) on Sunday (October 4) at the SM Mall of Asia Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15921b8c-2e92-4cdc-88ad-c381f4a894f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:33:05.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:33:09.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jerome Garcia led the way for the Falcons with 26 markers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a165db-5457-4212-b050-ee2b966bc48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:33:05.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:33:09.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a little over three minutes left to play in the fourth, a Dave
        Moralde triple gave the Fighting Maroons the 62-61 lead after trailing by
        47-28 at the half.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a651c5-5f58-4081-9a84-dbd743c91fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:33:05.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:33:09.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maroons were waxing hot in the final quarter, but crucial buckets
        from the Falcon’s Frederick Tuncab and Garcia did enough to hold off the Maroons.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5efa2e-6db8-492c-a972-9b5d751d0e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:33:05.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:33:09.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP had chances to trim the deficit but big rebounds from Pape Sarr
        stemmed the tide to help claim their first victory of the UAAP Season 78.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd5b1d9-9233-4295-ac19-5528d13a37ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:33:05.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:33:09.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With their first win of the season under their belt, Adamson head
        coach Mike Fermin said that they are hoping to improve from last year’s one-win
        season.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d3462e-3a23-49d3-a403-e314ad3ab5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:33:05.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:33:09.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our goal is to improve from last year and win as many games as
        possible,” said Fermin. “Di kami kontento sa isa lang.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938cbac6-cbcf-4ba2-ba2d-0c6e327a3bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:33:05.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:33:09.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the loss the UP Fighting Maroons finishes the first round with
        a 2-5 slate, while the Adamson Falcons move on with a 1-6 record.</p>'
  'Australia-shooting-15-year-old-gunman':
    'author': 'Rebecca Wright and Madison Park'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-10-04T16:30:31.549+08:00
    'imagesource': 'jcr:fd59e653-61e3-48b7-81bb-ac2290874fec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c2e1b977-8d5b-4b8c-8422-ce3d2e07f70f'
    'lead': 'The killing of a police accountant by a 15-year-old gunman is believed
      to be linked to terrorism, Australian police say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T15:38:13.340+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-19T15:38:20.498+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-19T15:38:20.188+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Australian police see terror link in shooting of accountant by teenager

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29834a7-2007-4102-82c0-2d731a446b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:38:13.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:38:20.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The killing of a police accountant by a
        15-year-old gunman is believed to be linked to terrorism, Australian police
        say.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f5c25f-edd4-4699-a7c5-ac6085d6be7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:38:13.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:38:20.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curtis Cheng, 58, was shot as he was leaving work Friday outside
        a police headquarters in a suburb of Sydney.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa43c06b-3f51-40eb-ba1f-277117391611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:38:13.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:38:20.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police say the teenage gunman also fired shots at special constables
        who came out of the building. He was killed in an exchange of gunfire.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0887f9-9e54-444c-bc9f-0c1fefcff761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:38:13.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:38:20.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooter was born in Iran, and was of Iraqi Kurdish background,
        according to police.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94917bd7-d6d3-4e40-88fb-a47c116b9f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:38:13.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:38:20.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had no information that this individual posed this type of threat,
        but we will investigate thoroughly," Commissioner Andrew Scipione of New South
        Wales Police said Saturday. "We believe his actions were politically motivated
        and therefore linked to terrorism."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed3351d-0579-4ea4-afaa-ad9317b90968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:38:13.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:38:20.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scipione added that it is important that the "Islamic community
        is not vilified and that we work together to address the problem of radicalization,
        particularly among the young."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b211faa-f60d-4f2a-86f1-47cbc29ec4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:38:13.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:38:20.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employee ''admired and respected''</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aaef28f-589d-4131-8afa-6045414fdb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:38:13.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:38:20.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheng had worked with the New South Wales police force for 17 years.</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Name and photo of civilian employee killed at Police Headquarters
        released - <a href="http://t.co/TbIUAW5k3A">http://t.co/TbIUAW5k3A</a> <a
        href="http://t.co/cXyenhzT7T">pic.twitter.com/cXyenhzT7T</a></p>&mdash; NSW
        Police Force (@nswpolice) <a href="https://twitter.com/nswpolice/status/650143457592242176?ref_src=twsrc%5Etfw">October
        3, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bb7c23-8717-4e9e-aa8f-a5c2206c8066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:38:13.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:38:20.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c997d106-fb25-4dd2-944e-0c4a0fc40c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:38:13.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:38:20.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Curtis was admired and respected by his colleagues. He was a gentle
        man in every sense," Scipione said in a media statement. "What has occurred
        is shocking and it is a very sad time for those who worked closely with him
        and all our employees."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e32f64-c512-43c4-b1a0-f3af2343af78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:38:13.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:38:20.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a news conference Friday, Scipione had described the murder as
        "callous" and "brutal."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3d05cf-3998-452b-b3fe-6035e0fe9e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:38:13.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:38:20.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shooting startles suburb</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ed756c-d36a-4c82-b460-e26485355cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:38:13.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:38:20.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting took place around 2:30 a.m. ET (2:30 p.m. Manila time)
        outside the New South Wales Police headquarters on Charles Street in Parramatta,
        a western suburb of Sydney.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f182ae-613d-43d6-ba35-f94156217524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:38:13.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:38:20.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edwin Almeida, a real estate agent at Just Think Sydney Real Estate,
        was in an office across the street from the shooting.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fabfd4-b3cf-4d5c-8d54-328298849b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:38:13.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:38:20.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I heard two gunshots, and some of our employees went outside,"
        Almeida said. "The gunman was yelling something, with his gun above his head.
        We quickly gathered back into the office and locked the door. Then I took
        a video from the window and heard three or four more gunshots. I saw a man
        lying on the footpath, and there was a pool of blood."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ab17f4-3196-40cb-9c81-dbeb2a1bdc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:38:13.342+08:00
      'mgnl:createdBy': 'jeff'
