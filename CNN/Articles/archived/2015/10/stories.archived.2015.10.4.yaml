      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the Filipino films that will be shown are “Esprit de Corps,”
        “Esoterika Maynila,” “Shunned,” and “Pinoy Transking.”There will also be a
