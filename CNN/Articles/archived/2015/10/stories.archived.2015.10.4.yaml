      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c7ec97-dbe1-4081-b789-a313702e5d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:08:03.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:08:09.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teng sealed the game for La Salle by nailing two free throws and
        helping stop Ateneo’s final possession.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1bbb75-1820-47c8-a60b-7bb216d2ed0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:08:03.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:08:09.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kiefer Ravena led the way for the Blue Eagles with 19 points, five
        assists, and five rebounds.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b172e6f-a32b-4937-8c64-6d14e992f285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:08:03.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:08:09.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the big win over Ateneo, La Salle head coach Juno Sauler
        refused to get ahead of himself.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9383225-89aa-4aff-80c0-aeaf132429f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:08:03.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:08:09.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was a hard fought win,” said Sauler. “We will still take it
        one game at a time.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb89da1-a88f-4373-9ff8-74cc45c42c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:08:03.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:08:09.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the win, La Salle is now tied with Ateneo in the team standings
        with a 4-3 record to finish the first round.</p>'
  'Pelicula-presents-30-of-the-best-films-in-Spanish-cinema':
    'author': 'CNN Philippines Staff'
    'caption': 'Spanish actress Maribel Verdú, who starred in Y tu mamá también (2001)
      and Pan''s Labyrinth (2006), will present two of her films on October 9.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-10-04T19:11:53.649+08:00
    'imagesource': 'jcr:fedce507-5363-4e78-9ecd-8a4bd97e87ff'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a02caaa-d67f-49b8-aa73-e49defad3e24'
    'lead': 'The 2015 Película-Pelikula, an annual Spanish film festival, will feature
      30 films representing the best of contemporary Spanish cinema from October 8
      to 18 at the Greenbelt 3 theaters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T15:14:46.668+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-19T15:14:50.356+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-19T15:14:49.909+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Película presents 30 of the best films in Spanish cinema

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952def5f-3c48-44c3-a829-a3cf5fbbd161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:14:46.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:14:50.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — The 2015 Película-Pelikula, an
        annual Spanish film festival, will feature 30 films representing the best
        of contemporary Spanish cinema from October 8 to 18 at the Greenbelt 3 theaters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28586551-ef16-44b4-8253-a07c8425f31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:14:46.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:14:50.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The festival is presented by the Instituto Cervantes de Manila,
        which started it in 2002, along with the Film Development Council of the Philippines
        (FDCP), and the Intramuros Administration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049b812e-a9d8-499c-82f3-217366974a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:14:46.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:14:50.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its announcement on Sunday (October 4), Instituto Cervantes said
        the two-week event is "the biggest Spanish film festival in Asia."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aad349b-ed9e-4cab-af9d-7521b04ccd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:14:46.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:14:50.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign filmmakers to attend</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ec1800-0aff-496c-9b84-bcc7ed754a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:14:46.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:14:50.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following tradition, foreign filmmakers will attend the festival.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25633a9f-ae6b-45a5-9ed3-e33dc2691111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:14:46.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:14:50.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them is Spanish actress Maribel Verdú, who will present two
        of her films on October 9, at 7 p.m. She will have an open forum after the
        screenings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af201b39-8e88-4427-9bd8-7d0a1c90df7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:14:46.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:14:50.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verdú, born in Madrid on October 2, 1970, has worked with some of
        the best directors in Spanish cinema, among them José Luis Garci in Canción
        de cuna, Bigas Luna in Huevos de oro, Fernando Trueba in the Academy Award-winning
        film Belle Époque (1992), Carlos Saura in Goya en Burdeos, and Gonzalo Suárez
        in Oviedo Express.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058d8963-42ec-4ab0-a66f-026bac81deec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:14:46.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:14:50.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her international career hit a high point when she starred in Y
        tu mamá también (2001) by Alfonso Cuarón, followed by Pan''s Labyrinth (2006)
        by Guillermo del Toro.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c7fa7b-9586-41d0-ba72-dd7eafc754f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:14:46.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:14:50.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verdú also worked with Francis Ford Coppola in Tetro (2009).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499d0272-956e-4fbe-ac36-88945bc24dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:14:46.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:14:50.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was nominated seven times for the Goya Awards, finally receiving
        named Best Actress on her fifth nomination for her role in Siete mesas de
        billar francés (2007).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab334e0-bc90-47f8-80c6-f41b8496fd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:14:46.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:14:50.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 12, at 9:30 p.m., Spanish journalist Ramón Vilaró will
        present his film, De aliados a masacrados (2014), a documentary about how
        the Filipino-Spanish population of Manila was decimated in World War II during
        the Japanese occupation of the Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4000f89e-8059-403e-bc89-969cfd9e8637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:14:46.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:14:50.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the following day, Czech filmmaker Lenka Knywill will present
        her comedy Milagro en Praga (2013). She will also have an open forum after
        the screening.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a58612-31a6-4fe9-a376-55faf3288d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:14:46.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:14:50.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The romantic comedy film is about two families, a Mexican family
        and a Czech family, who cross paths in Prague during the Christmas holidays.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3d0e0d-d5cb-42a5-a06f-ad687fcc0bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:14:46.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:14:50.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The screening is co-presented by the Embassy of Mexico and the Embassy
        of the Czech Republic.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056ffd3f-5459-4c7b-9eae-8f7a256ddc46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:14:46.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:14:50.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lineup of films shows a range of genres, including romance and
        comedy (Ocho apellidos vascos, Tres bodas de más, and Gente en sitios), documentary
        (Paco de Lucía and La plaga), suspense (Relatos salvajes), and drama (Hermosa
        juventud and Artico).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26f58a8-6d53-4ef7-9c30-98d7bcd6f407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:14:46.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:14:50.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Audience Choice Award</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1845767b-ca73-4a83-9ec8-cba7c7f739ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:14:46.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:14:50.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The festival will move on to in Intramuros, from October 19 to 25,
        during which an exhibit entitled “Spanish Cinema in 20 Posters” will be displayed
        at the NCCA Building, alongside the film screenings.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181273fa-04e3-417a-a4a1-6ae62c36049a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:14:46.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:14:50.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second leg of the festival is made possible by Intramuros Administration
        and the National Commission for Culture and the Arts (NCCA).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c333da-1802-4eea-96fe-b09269065f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:14:46.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:14:50.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the collaboration of the FDCP, the festival will travel to
        four cities outside Metro Manila — Baguio, Iloilo, Zamboanga, and Davao —
        to present a selection of films shown in the Manila leg.</p>'
    '19':
