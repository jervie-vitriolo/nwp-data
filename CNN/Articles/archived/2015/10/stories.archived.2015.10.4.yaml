      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nasty Boy," TEDDY Best Film, from the United States will be the
        closing film.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe5e9b8-86fc-45bc-ae78-0ccccfbef7cd'
      'mgnl:activationStatus': true
