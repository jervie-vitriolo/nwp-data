  'Aquino-attends-funeral-of-long-time-bodyguard':
    'author': 'CNN Philippines Staff'
    'caption': 'President Benigno Aquino III prepares to board a chopper after the
      funeral of his long-time bodyguard, PO3 Ryan Fuyonan, on Sunday, October 4,
      2015, in Santo Niño, South Cotabato.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-10-04T22:17:01.013+08:00
    'imagesource': 'jcr:2493651b-3aa1-42b3-a217-1ad83f1fded4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '705a8d3c-9754-4696-9fb4-cc6434db7a74'
    'lead': 'President Benigno Aquino III and some of his Cabinet members attended
      on Sunday (October 4) the funeral of his long-time bodyguard, PO3 Ryan "Bong"
      Fuyonan, in Santo Niño town in South Cotabato.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T14:54:51.910+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-19T14:54:56.289+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-19T14:54:55.905+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aquino attends funeral of long-time bodyguard

      '
    'updated': 2015-10-05T09:45:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520a037a-abcc-4faa-99bc-f30ba1de6f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:54:51.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:54:56.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — President Benigno Aquino III and
        some of his Cabinet members attended on Sunday (October 4) the funeral of
        his long-time bodyguard, PO3 Ryan "Bong" Fuyonan, in Santo Niño town in South
        Cotabato.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029ccbcf-7e4d-4691-ac7a-3f12769de5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:54:51.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:54:56.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a statement issued by the Presidential Communications
        Operations Office (PCOO), Fuyonan died of pancreatic cancer last week at the
        age of 43. He was survived by his wife and seven-year-old daughter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca21a50-a2e8-4dff-8dfd-7055047413a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:54:51.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:54:56.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino first attended the funeral mass held at Panay Alliance Church
        and then proceeded to Norala Cemetery, where the remains of Fuyonan were laid
        to rest.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa6ca0f-05bc-4c6f-8ef3-a08b89906635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:54:51.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:54:56.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accompanying the president were Defense Secretary Voltaire Gazmin,
        Interior Secretary Mel Sarmiento, Mindanao Development Authority Chairperson
        Luwalhati Antonino, and Presidential Management Staff chief Julia Abad.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa090b6-b50c-4fd1-b5e3-beccf303ed4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:54:51.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:54:56.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no media coverage of the burial because the Fuyonan family
        requested privacy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04545ed-840a-4bec-b8e0-6bf152263136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:54:51.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:54:56.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Monday (September 28), Aquino also attended the necrological
        service for Fuyonan at the chapel inside the Presidential Security Group compound
        in Malacañan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13d7d50-a5e2-4be5-9474-53e5d254d7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:54:51.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:54:56.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He gave an emotional eulogy, thanking Fuyonan for ensuring his safety
        since his days in Congress.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15494670-98f8-4a7a-8f1c-a6e995bad922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:54:51.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:54:56.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He described his aide as "humble, trustworthy, and efficient."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fe90e3-1cab-4ca5-8de8-25ec7328cc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:54:51.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:54:56.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Twitter post last week, the president''s sister, actress-TV
        host Kris Aquino, said Fuyonan had been with her brother since 2004, when
        he was still a member of the House of Representatives, through his years as
        a senator, and up to 2010, when Aquino became president.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76819762-d81c-4cff-8f81-8a66f796e784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:54:51.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:54:56.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you to Bong for the unwavering loyalty and service he gave
        our brother for 11 years," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac96f09-4835-4e66-8146-77fb70d87e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:54:51.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:54:56.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the PCOO statement, Kris revealed that the president
        even gave Fuyonan a church wedding before he died.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436ded46-39a6-4976-a40d-635e79ac6be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:54:51.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:54:56.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fuyonan was one of the close-in security aides whom Aquino mentioned
        in his final State of the Nation Address last July.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ba3e69-b6ce-4fc8-92dc-e3d66053867a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:54:51.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:54:56.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He hailed Fuyonan for securing US President Barack Obama and Pope
        Francis during their recent separate visits to the Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239ea67b-d262-45cb-b4b9-20a4ed9d6c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:54:51.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:54:56.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' correspondent Emily Daban contributed to this
        report.</p>'
  'Stalled-planes-causes-flight-cancellations-in-Tagbilaran':
    'author': 'Angeline Valencia, for CNN Philippines'
    'caption': 'The stalled Philippine Airlines Airbus 320 on the tarmac of the Tagbilaran
      Airport.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2015-10-04T19:39:38.927+08:00
    'imagesource': 'jcr:afd144be-1bb1-4024-bc77-cedada01151e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f65f9055-0099-44fc-9b0e-379e8278ecea'
    'lead': 'Hundreds of Manila-bound passengers from Bohol and Bohol-bound passengers
      from Manila were stranded on Sunday (October 4) because a Philippine Airlines
      Airbus 320 of Philippine Airlines stalled on the tarmac, preventing other planes
      from landing or taking off.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-19T14:57:43.959+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-19T14:57:49.642+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-19T14:57:49.460+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tagbilaran Airport cancels all flights due to stalled plane

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5141e8-e9e2-4ea4-a944-ff5560ae5fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:57:43.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:57:49.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tagbilaran City (CNN Philippines) — Hundreds of Manila-bound passengers
        from Bohol and Bohol-bound passengers from Manila were stranded on Sunday
        (October 4) because a Philippine Airlines Airbus 320 stalled on the tarmac,
        preventing other planes from landing or taking off.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef37beb-3ca7-4cc6-b512-567832fed373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:57:43.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:57:49.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Civil Aviation Authority of the Philippines canceled all Manila-Bohol-Manila
        flights.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e45031-5468-4a4d-8815-182b7d52aeb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:57:43.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:57:49.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is in the light of the limited space at the Tagbilaran Airport
        that is under the one-plane policy of the International Civil Aviation Organization.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c51e6f-ffdf-444a-9384-64731cb80dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:57:43.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:57:49.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antonio Pergamino, Tagbilaran Airport Control Tower Supervisor,
        confirmed that the PAL aircraft with call sign AirPhil 277 from Manila still
        managed to land at around 4:01 p.m. on Saturday, but due to some technical
        problems, its return flight to Manila, now with call sign AirPhil 2778, was
        canceled at around 5 p.m. on the same day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef9e5ce-ae66-4411-97f1-db5ba8cb3aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:57:43.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:57:49.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAL technicians arrived later at night and continued the repair
        on the stalled aircraft until the morning.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7863b6d-b64f-4ebf-8e08-2cbe2a145a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:57:43.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:57:49.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another rescue aircraft to bring avionics was expected to arrive
        Sunday afternoon, according to Pergamino.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939d1bd9-6e12-47f4-8837-06336915f922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:57:43.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:57:49.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canceled flights have been the recurring problem at the Tagbilaran
        Airport every time a plane gets stalled at the tarmac because of technical
        problems.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529dabf0-5c77-499c-99fb-abbaaf47d64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:57:43.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:57:49.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just last week, an Air Asia plane was stalled at the Tagbilaran
        Airport, preventing any more flights for the day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9699a7f3-ace6-46ad-a47f-6171dcf6d35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T14:57:43.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T14:57:49.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An emergency ramp is now under construction to address this problem.</p>'
