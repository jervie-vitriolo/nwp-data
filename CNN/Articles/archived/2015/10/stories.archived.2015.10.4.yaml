      'mgnl:type': 'text'
      'text': '<p>As in every edition of the festival, viewers will get to cast their
        votes for the Audience Choice Award.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5576a57-a64f-482d-9664-84a664c2034d'
