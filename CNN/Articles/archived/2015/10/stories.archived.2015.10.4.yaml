        a massive landslide covered much of a town in Guatemala, according to the
        nation''s Public Ministry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81b300d-6870-4ecd-8963-dfdf2469edf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:02:43.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:02:47.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rain-soaked side of a hill crashed down onto El Cambray, burying
        dozens of homes, said Alejandro Maldonado, National Coordinator for Disaster
        Reduction.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b12699a-42f7-4ae9-b40f-7b1690f65d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:02:43.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:02:47.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of rescue workers and volunteers searched all day Friday
        in the mud and debris for survivors and victims.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b539d388-f540-44b1-853b-24676ca5e725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:02:43.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:02:47.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The figure we are using as potentially missing — and I want to
        emphasize that this is an estimate — is of 600 people missing," Maldonado
        said. Many people in El Cambray did not heed a warning to evacuate, he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f24308-3d7b-43b6-8a2b-9361795edfa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:02:43.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:02:47.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>El Cambray is located about 10 miles east of Guatemala City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a57ceb6-7b01-46ce-bf29-b7119f24e729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T16:02:43.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T16:02:47.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/10/02/americas/guatemala-landslides-dead-missing/index.html">"73
        killed in Guatemala landslide; hundreds may be missing."</a></em></p>'
  'antonio-trillanes-vice-president-elections-2016-the-filipino-votes':
    'author': 'Yumi Lugod, CNN Philippines'
    'caption': 'Senator Antonio Trillanes IV on Saturday formally declared that he
      will run for vice president in 2016.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-10-05T13:09:06.829+08:00
    'imagesource': 'jcr:4d967e5c-a134-4466-aef8-897218350e33'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7469580e-bb1d-40a3-bf97-5644e984d94b'
    'lead': 'Sen. Trillanes declared his vice presidential bid over the weekend before
      Magdalo soldiers and supporters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T08:30:08.284+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-20T08:30:43.616+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-20T08:30:43.278+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trillanes officially announces VP bid, endorses Poe as president

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f5f92f-717c-4d49-bbb9-c0a3f0c9ba8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:30:08.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:30:43.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Sen. Antonio Trillanes
        has officially declared his bid to run as vice president in the 2016 elections
        during a convention of the Magdalo group on Saturday (October 3).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c917fb4-bf9b-4b4b-b335-fbe88dcc862d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:30:08.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:30:43.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes said he plans to address issues he thinks should be a
        priority for someone aiming to be the country''s vice president.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98180e04-eaa0-42a4-ab7f-90e7625add4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:30:08.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:30:43.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is still the same — peace and order, anti-corruption, and anti-poverty,”
        said Trillanes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4f77e6-1e41-4467-9e4c-2e92bcaa0f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:30:08.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:30:43.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator admitted that running for a higher post is indeed a
        very challenging decision.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03db8b4-c15f-4ae7-bab3-7ae1f08f2a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:30:08.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:30:43.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Isa itong malaking pagkakataon na mapalawak natin ang ating paninilbihan
        sa ating bayan. Subalit ito ay isang mabigat na laban, mahirap ho ito dahil
        ang ating mga kalaban ay mga kilalang pangalan sanlarangan ng pulitika,” said
        Trillanes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f07c618-d6cf-49c4-b132-bb7b16629950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:30:08.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:30:43.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ngunit ako ay naniniwala na kung ang ating layunin ay i-ahon ang
        ating bayan… habang tayo ay magkakaisa tayo ay magtatagumpay.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0e2d8f-8576-4f2a-a941-c0aacf045c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:30:08.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:30:43.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, he made his official declaration in front of his fellow
        Magdalo soldiers and supporters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c1177f-cd83-40bd-b0a4-0d640327ecaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:30:08.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:30:43.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mga kapwa ko Magdalo, aking mga kababayan, sa inyong pasya ako
        po at tatakbo bilang bise presidente ng ating bansa sa darating na halalan.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b17b3c-74cf-4062-8f6d-d39660638af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:30:08.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:30:43.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Trillanes is a member of the Nacionalista Party, he will
        be running as an independent candidate in 2016.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6993733a-3821-4d04-87ee-dd9708a81ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:30:08.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:30:43.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If they will have their way, the Magdalo group sees a Poe-Trillanes
        an ideal tandem.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672c5900-9964-4c9c-a461-daf760cd9075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:30:08.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:30:43.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For them the two could make a good tandem as their ideals and platforms
        — to seek reform and development in the country — are alike.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834e2e3b-2386-4b43-bb86-01ff2619eb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:30:08.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:30:43.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Grace Poe accepted the Magdalo group''s support.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd562db39-8c24-4d54-9397-44643a9da3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:30:08.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:30:43.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was not present but her son, Brian Llamanzares, came in her
        behalf. However, the independent presidential candidate sent a video message
        for the group.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5b49b7-e8ff-49e5-9c09-460ce8b1213c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:30:08.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:30:43.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Maraming salamat mula sa kahibuturan ng aking puso ang inyong pagtitiwala
        at suporta… kasama niyo po ako sa inyong patuloy na pakikipaglaban sa korapsyon
        at pagsusulong ng transparency sa ating gobyerno kasama niyo rin po ako sa
        laban na dapat maiparating sa ating mga sundalo at sa inyong mga pamilya ang
        mga benepisyo mula sa gobyerno,” said Poe.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3205d3-e064-47e2-9503-f07f28c0bb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:30:08.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:30:43.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No political figures were spotted during the event except for Magdalo
        Partylist Reps. Garry Alejano and Ashley Acedillo.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bc39b5-88b9-4fb6-b393-bd52cef2f8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:30:08.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:30:43.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Magdalo started out as a group of reformist soldiers. They led
        two stand offs against the Arroyo administration — the Oakwood mutiny in 2003
        and the Manila Peninsula siege in 2007.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024ee030-cbf9-4d1c-adbf-28cececf4a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T08:30:08.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T08:30:43.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now the group has turned into a socio-political movement advocating
        government reforms.</p>'
