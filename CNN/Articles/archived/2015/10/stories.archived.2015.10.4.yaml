  'Pink-Film-Festival-caps-Quezon-City-jubilee':
    'author': 'CNN Philippines Staff'
    'caption': 'From left: Director Soxy Topacio, Quezon City Councilor Mayen Juico,
      and festival director Nick Deocampo.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-10-04T16:46:34.221+08:00
