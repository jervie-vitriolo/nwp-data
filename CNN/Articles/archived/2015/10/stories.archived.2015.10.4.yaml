    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b46de1c-6cb0-4c03-93a8-eccd4ee7d10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:59:32.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:59:37.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charity: We told everyone of our location</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83895521-5070-425b-a936-f398e41caf69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:59:32.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:59:37.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charity, which had had been caring for hundreds already hurt
        in days of fighting, said it had told all warring parties the exact location
        of the trauma center, including most recently on Tuesday.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea33d575-92d9-4fc3-a06f-bac637e582a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:59:32.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:59:37.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the aerial attack occurred, 105 patients and their caretakers
        were in the hospital. More than 80 MSF international and national staff were
        present.</p>'
    '42':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Bombing continued for &gt;30 minutes after American &amp; Afghan
        military officials in Kabul &amp; Washington first informed of proximity to
        hospital.</p>&mdash; MSF International (@MSF) <a href="https://twitter.com/MSF/status/650237134457163776?ref_src=twsrc%5Etfw">October
        3, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc9a997-dac7-4055-87f9-6b881ec5c2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:59:32.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:59:37.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6deb11c5-6652-4f07-830c-8a962b7be591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:59:32.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:59:37.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. special operations troops were in the area advising Afghan
        forces, the military official who was speaking anonymously said. The official
        stressed that the information about the probe was preliminary.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f14171-4de0-401b-8579-f83367aa6d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:59:32.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:59:37.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pribus said a "manned, fixed-wing aircraft" conducted a strike "against
        individuals threatening the force" at 2:15 a.m. local time, and that the strike
        "may have resulted in collateral damage to a nearby medical facility."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96f04b1-0db5-4650-96e4-1c7b65f48523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:59:32.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:59:37.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AC-130 is a large, fixed-wing gunship built on a C-130 Hercules
        cargo plane airframe, according to Boeing, the manufacturer. The AC-130U,
        the most advanced model, is armed with a 25-mm Gatling gun, a 40-mm cannon
        and a 105-mm cannon, according to the Boeing website.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186a06ae-8c6d-4775-b4c0-7d0ca309ca29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:59:32.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:59:37.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mourning and condemnation</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89557de2-6aae-432f-9271-3d64b61ff420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:59:32.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:59:37.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.N. mission in Afghanistan sharply condemned the airstrike.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f92202-7a10-484a-8486-07b40400ba21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:59:32.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:59:37.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I condemn in the strongest terms the tragic and devastating air
        strike on the Médecins sans Frontières hospital in Kunduz early this morning,
        which resulted in the deaths and injury of medical personnel, patients and
        other civilians," said Nicholas Haysom, head of the United Nations Assistance
        Mission in Afghanistan.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ade2240-c398-49f7-94e6-7952a600f00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:59:32.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:59:37.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Embassy in Kabul expressed condolences on its Facebook
        page.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85614455-deef-4f84-b659-df87f9f9a40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:59:32.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:59:37.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The U.S. Embassy mourns for the individuals and families affected
        by the tragic incident at the Doctors Without Borders hospital, and for all
        those suffering from the violence in Kunduz," it read. The embassy praised
        the group''s work as "heroic."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabbdf24-b95d-4d9e-8e49-def8dcb9b71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:59:32.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:59:37.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Committee of the Red Cross also expressed condemnation.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09adc512-c361-4e62-8af8-43b1625d5162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:59:32.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:59:37.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such attacks against health workers and facilities undermine the
        capacity of humanitarian organizations to assist the Afghan people at a time
        when they most urgently need it," said Jean-Nicolas Marti, Head of the ICRC
        delegation in Afghanistan.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1697d3cb-12c0-4d07-8d49-6ec079624e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:59:32.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:59:37.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taliban''s fight in Kunduz</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c632f9-d3c6-4a1b-98ef-c9711d96f782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:59:32.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:59:37.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the week, the MSF hospital was caught in the crossfire
        between the Taliban and Afghan security forces who were supported by U.S.
        troops. The battle encroached on the hospital''s gate.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b898c14-4d55-4954-a4ee-3a9554cf8aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:59:32.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:59:37.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bullets broke windows and punctured the roof of the intensive care
        unit.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc601c4-e2fa-49c2-8df7-68065a4add8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:59:32.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:59:37.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban captured Kunduz earlier this week in the group''s biggest
        victory in 15 years. It was a major setback for Afghan forces.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6daa4a42-21b4-403a-9ce8-970ca64504f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:59:32.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:59:37.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afghanistan said it reclaimed most of the city Thursday in a big
        operation backed by U.S. airstrikes.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdd5260-8de3-4087-a28b-770737fa7c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:59:32.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:59:37.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But hours later, there were signs that the Taliban were back in
        Kunduz, a resident told CNN. Gunshots erupted near the airport.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4498210d-9df2-441c-a7fb-e46e85481b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:59:32.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:59:37.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kunduz is a strategic hub on the main highway between Kabul and
        Tajikistan.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23dee4f8-5a05-4a24-81a4-cd1990c9b77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-19T15:59:32.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-19T15:59:37.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Taliban fighters also took the Warduj district of Badakhshan,
        east of Kunduz province.</p>'
    '76':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/-G4948YKgh4"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
