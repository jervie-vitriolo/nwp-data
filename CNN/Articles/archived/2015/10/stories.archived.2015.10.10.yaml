      'mgnl:lastActivated': 2019-12-23T16:41:39.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The UE Red Warriors
        completed an elimination round sweep of defending champions the NU Bulldogs
        with a 52-47 scalp in their second round clash in the University Athletic
        Association of the Philippines (UAAP) on Saturday (October 10) at the Mall
        of Asia Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412f8cd4-ea31-4b9c-86eb-9b18b132e072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:41:34.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:41:39.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Red Warrior Chris Javier was crucial to his side, swishing in 16
        markers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73754b59-633d-4518-8b17-1c511c854574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:41:34.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:41:39.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bulldogs were looking to avenge their loss against the Red Warriors
        in the first round, and it showed right after the opening tip. With both teams
        shooting poorly, it was the defending champions who showed the resilience
        to grind out a 28-21 advantage at the half.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65fc284-5810-44df-abfe-07571970d3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:41:34.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:41:39.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after the break, UE came out swinging.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cb2f56-a381-49de-905c-e11e283f3da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:41:34.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:41:39.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Red Warriors went on a tear in the third period, outscoring
        the champions 16-8 and finally taking the lead through an Emil Palma bucket
        with 1:53 left in the quarter to make it 37-34.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d751a9e-f0e1-481c-8714-e564ac5a63a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:41:34.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:41:39.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With time running out on them,Bulldogs big man Alfred Aroga had
        the chance to put his team within touching distance, but failed to find the
        bottom of the net from close range with the scores at 49-45 with 7.6 seconds
        left on the clock.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c80f70-5560-492e-8f25-50a6a2b41cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:41:34.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:41:39.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Red Warriors would hold on for the 52-47 scalp.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72405b1d-8ac1-4a52-bc3f-089675f5eb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:41:34.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:41:39.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aroga paced the Bulldogs with 11 points and nine boards.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e609b16-6d8f-4d04-82e0-4a5cc77a596c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:41:34.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:41:39.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UE Red Warriors’ humbling of the defending champions places
        them in a position to challenge for a Final Four spot with a 3-5 record.</p>'
  'Marcos-announces-vice-presidential-bid':
    'author': 'Paola Palma, CNN Philippines'
    'caption': 'Sen. Bongbong Marcos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-10-10T17:41:30.055+08:00
    'imagesource': 'jcr:459346ab-695f-46a6-a143-b42a09deeb56'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b0d395b-3d78-432e-89ce-28d0c6c19f8c'
    'lead': 'Sen. Ferdinand "Bongbong" Marcos Jr. formally announced in public on
      Saturday (October 10) his bid for the vice presidency in the 2016 polls.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T16:44:32.400+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-23T16:44:46.120+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-23T16:44:45.846+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos formally declares vice presidential bid

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4b2c59-666d-490a-aa49-0b2aa050ecc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:44:32.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:44:46.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Sen. Ferdinand
        "Bongbong" Marcos Jr. formally announced in public on Saturday (October 10)
        his bid for the vice presidency in the 2016 polls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f13c72-64aa-4594-a01b-4740f968f7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:44:32.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:44:46.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of Marcos supporters attended the senator''s event at the
        Punta Real Garden in Intramuros, Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c97843-42c5-4003-93ba-fe68249234b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:44:32.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:44:46.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' family — his mother, Imelda, as well as sisters, Irene
        and Imee — were also present.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f2e847-2c3f-43d8-b3df-8da0691f25c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:44:32.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:44:46.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Various politicians were also spotted including Sen. Juan Ponce
        Enrile, Manila Mayor Joseph Estrada, and Mandaluyong Mayor Benhur Abalos.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90da4c18-fe6b-4d91-8af9-80c204177165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:44:32.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:44:46.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said that despite the country''s declaration of independence
        over a hundred years ago, the Philippines remained a slave to poverty and
        corruption.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbacc6b9-30bf-4bb7-9b2f-ecb25839a863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:44:32.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:44:46.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reminded the public to remember the sacrifices and accomplishments
        of the country''s heroes — things which he said he intended to continue.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e154bdd-5b44-47c0-ad2e-5456b5340983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:44:32.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:44:46.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that the country remained hounded by a lot of issues that
        needed to be resolved — such as illegal drugs and smuggling, high rate of
        unemployment, as well as an ineffective mass transport system.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078ad07d-1448-4c7f-a9d2-4e332eaf1d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:44:32.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:44:46.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before this public announcement, Marcos posted on his website last
        Monday (October 5) a statement that he would run for the vice presidency.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af55d07-3b7c-4929-9348-1617064db8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:44:32.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:44:46.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/10/05/bongbong-marcos-vice-president-elections-2016-the-filipino-votes.html">Related:
        Bongbong Marcos running for vice president in 2016</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4896cd9-eccb-44fe-a6d3-19b858738806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:44:32.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:44:46.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also scored the government over the fact that thousands of
        Filipinos remain hungry and homeless especially in Yolanda stricken areas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0c4a9c-04f9-44c0-abfa-049d7b838b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:44:32.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:44:46.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With all these problems, he said it''s high time to elect someone
        who will push for the interest of the public and the greater good.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f331a9ce-c79f-42ac-8893-eb8c3f9b949d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:44:32.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:44:46.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos added that he wanted to bring back the integrity and dignity
        of the country.</p>'
  'UAAP-Season-78-UP-Adamson-Asilum':
    'author': 'CNN Philippines Staff'
    'caption': '(File Photo)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-10-10T17:29:26.978+08:00
    'imagesource': 'jcr:03799725-ae51-4f76-a947-38d1d321c66b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '07d5a0e7-8acf-46c7-b1ec-7a06a4d5452c'
    'lead': 'The UP Fighting Maroons exacted revenge on the Adamson Falcons, 89-84,
      to usher in second round of the University Athletic Association of the Philippines
      (UAAP) on Saturday at the Mall of Asia Arena. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T16:47:38.387+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-23T16:47:41.869+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-23T16:47:41.595+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: UP exacts revenge on Adamson for 3rd win

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444f4576-7c9f-466c-ad98-a3ea88347317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:47:38.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:47:41.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) — T</strong>he UP Fighting
        Maroons got a measure of revenge on Adamson after fending off the Falcons,
        89-84, in a game that ushered in the second round of the University Athletic
        Association of the Philippines (UAAP) on Saturday (October 10) at the Mall
        of Asia Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85996e7b-772c-4256-8305-96fd8f6891b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:47:38.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:47:41.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More importantly, the Maroons, who succumbed to Adamson in the first
        round, put a disappointing five-game tailspin to a screeching halt to improve
        to a 3-5 win-loss record.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d11794-a4d6-455f-8f23-6e961ab54c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:47:38.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:47:41.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP found an unlikely hero in Henry Asilum, who starred for the team
        with 19 points, while Jett Manuel chipped in with 16 markers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5308f5ba-3ba9-4382-8069-13930e8b34ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:47:38.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:47:41.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP was in control for the most part until the Falcons soared with
        a 13-2 barrage to pull to within 78-74 inside the final five minutes of the
        payoff period.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119bbde3-b8f3-4c51-bddf-55870f7dd29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:47:38.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:47:41.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manuel retaliated with five straight points to give UP an 84-76
        cushion with 1:30 left.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d13ca97-0205-42f5-a52b-1da9e83d3d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:47:38.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:47:41.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Adamson refused to fold.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbadc01-e3c4-4162-881c-a9a6b3cc1e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:47:38.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:47:41.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So resilient were the Falcons that they were able to drop eight
        more points from there to slice the lead to 89-84.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4798b748-72de-46b8-95cc-6525ab1d1a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:47:38.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:47:41.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But their efforts went for naught as the Maroons went on to clinch
        the victory.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f321094b-e3af-4400-b15b-532cc972667d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:47:38.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:47:41.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adamson stay rooted to the bottom of the table, as they slid to
        a 1-7 record.</p>'
  'Junjuns-dismissal-signals-end-of-Binay-dynasty---Trillanes':
    'author': 'Alex Ho, CNN Philippines'
    'caption': 'Senator Trillanes (L) said the order to boot out Mayor Junjun (R)
      heralded the end of the Binay hegemony in Makati.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-10-10T17:10:20.181+08:00
    'imagesource': 'jcr:172a4183-d55a-4840-911c-ccf5c9a39fbe'
