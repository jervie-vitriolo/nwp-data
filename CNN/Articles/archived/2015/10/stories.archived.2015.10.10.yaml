    'lead': 'Food fans are in for a treat as MarQuee Mall in Angeles City, Pampanga
      is set to unveil Big Bite, a northern food festival, on October 16-18.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T09:21:55.916+08:00
