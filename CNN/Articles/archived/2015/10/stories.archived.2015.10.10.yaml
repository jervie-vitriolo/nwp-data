    'lead': 'In a week that saw Meryl Streep speak out about equal pay and other actresses
      of the film "Suffragette" applaud the domestic violence protesters who invaded
      their premiere, the topic took center stage at a Los Angeles event on Friday.'
    'mgnl:activationStatus': true
