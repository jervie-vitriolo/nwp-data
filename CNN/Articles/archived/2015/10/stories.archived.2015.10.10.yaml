      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:11:38.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T09:11:41.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What would he make of our time? Would he have reveled in electronica
        and hip-hop the same way he rejoiced in the B-52s? Would he have joined the
        Beatles Anthology project — 20 years ago! — or dismissed it as "garbage"?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f2d59d-065f-431f-8787-7e74d85e3c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:11:38.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T09:11:41.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Would he and the other Beatles have played together again? What
        about his sons, Julian and Sean? Or his politics? Who would John Lennon be
        now?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41685cb3-782c-49c6-9151-9a8728467401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:11:38.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T09:11:41.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So many questions — and so many days that never were. Inescapably,
        two months from now, on December 8, we''ll commemorate the 35th anniversary
        of his death. Lennon has been dead almost as long as he was alive. An entire
        generation has elapsed since then.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f81335-a0f6-47dd-b1da-0b88f50fe127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:11:38.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T09:11:41.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But let''s leave the regrets aside. This is a birthday: a time for
        celebration.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f12ed4f-bbe4-41e3-995e-96b9af46a800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:11:38.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T09:11:41.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(It''s also Sean Lennon''s birthday. Happy 40th, Sean!)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87aad91-c2af-4aeb-a47b-e4f6fbc6d049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:11:38.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T09:11:41.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Lennon left plenty to celebrate: his songs, of course, from
        "A Hard Day''s Night" to "Strawberry Fields Forever" to the joyful, post-Beatles
        contentment of Double Fantasy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d7ab59-2215-4551-894a-32e22a4295e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:11:38.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T09:11:41.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also the introspection of his interviews, the literary
        wit of such books as In His Own Write and a variety of artworks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc61d69-099d-4b30-9010-08807bf8d32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:11:38.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T09:11:41.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latter are having a belated moment in a traveling exhibit that
        will include stops this month in New York, Denver, Toronto and San Francisco.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e2bd0a-9fbd-4227-9e13-d0cfabef3ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:11:38.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T09:11:41.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His widow, Yoko Ono, thinks her late husband would have remained
        quite the Renaissance man, as pithy on Twitter as he was loquacious on "Dick
        Cavett."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd019cf9c-f7cc-4c35-a5b6-564dfaa69fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:11:38.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T09:11:41.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s as if (social media) were made for John," Ono told the Newport
        Beach (California) Daily Pilot in March. "Oh, he would be on a computer all
        day and night."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70c68c0-c9fb-4bda-8e99-d68181092d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:11:38.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T09:11:41.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just imagine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81b9115-fec4-4a73-a116-e869998c88f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:11:38.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T09:11:41.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with John Lennon, what better way to celebrate?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521559fb-cc14-4094-8a71-61e34fbaa31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:11:38.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T09:11:41.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This report was first published on CNN.com, <a href="http://edition.cnn.com/2015/10/09/entertainment/john-lennon-75th-birthday-feat/index.html">"Happy
        75th birthday, John Lennon."</a></em></p>'
  'Six-people-reported-killed-in-Gaza-clashes':
    'author': 'Samira Said, Jethro Mullen, and Greg Botelho, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-10-10T02:38:45.042+08:00
    'imagesource': 'jcr:bde76846-76b8-44fe-8da2-ab9248714c4f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81174761-10aa-4e1e-96fb-22194601db59'
    'lead': 'Six people were killed in clashes Friday (October 9) across Gaza and
      30 others were injured, according to Gaza medical sources, as tensions between
      Israelis and Palestinians continued to grow.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-26T09:24:31.452+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-26T09:24:52.931+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-26T09:24:52.472+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Six people reported killed in Gaza clashes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57c4288-b09a-4ff8-81d0-fe9bf5a54450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:24:31.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T09:24:52.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Six people were killed in clashes Friday
        (October 9) across Gaza and 30 others were injured, according to Gaza medical
        sources, as tensions between Israelis and Palestinians continued to grow.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92573670-0be8-4fa4-9673-2521eac45e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:24:31.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T09:24:52.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five of those injured are in critical condition, the sources said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6140aa7-e292-4e86-8877-1c7284379b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:24:31.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T09:24:52.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clashes in Gaza follow what has appeared to be a wave of attacks
        on civilians in Israel.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bb6335-6aae-4dfd-877b-c3dab1e4e164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:24:31.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T09:24:52.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the acrimony seems only to be growing. In the Israeli city of
        Dimona, in the Negev desert, south of the West Bank, four people were injured
        with stab wounds Friday morning, a police spokeswoman said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61fe22e-0c76-48b3-ac73-439af906edc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:24:31.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T09:24:52.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokeswoman said those injured had been attacked "for nationalist
        reasons, because they were Arabs."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3329f321-9976-4e3d-89ca-e75bbb9f1f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:24:31.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T09:24:52.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Israel Defense Forces (IDF) said the clashes in Gaza took place
        when "200 Palestinians approached the security fence in the Northern Gaza
        Strip."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8ed401-7c3f-4e89-aa2c-76eb4847736d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:24:31.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T09:24:52.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palestinians, according to the IDF, began hurling rocks at soldiers
        and rolling burning tires at them.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8c2499-4d6d-4bc0-8291-24142fd273c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:24:31.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T09:24:52.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The forces on site responded with fire on the main instigators
        in order to prevent them progressing and to disperse the riot."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a251af5c-b30e-441b-92dd-1281a7615cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:24:31.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T09:24:52.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the wave of violence, Israeli Prime Minister Benjamin Netanyahu
        on Thursday (October 8) urged Arab and Israeli leaders to stay away from one
        of the country''s holiest sites in an effort to keep tensions from getting
        out of hand.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ec587b-a43f-49fc-9b27-370588cba8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:24:31.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T09:24:52.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a televised speech, Netanyahu asked Jewish and Arab political
        leaders to steer clear of the site Jews call the Temple Mount and Muslims
        the Noble Sanctuary for fear that any visits could spark an "explosive" event.
        Anger has been brewing among Palestinians over Israeli restrictions on access
        to the site.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b3e081-8561-4861-a8f3-5cead3e98c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:24:31.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T09:24:52.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The site is sacred to both Judaism and Islam and, as such, has become
        a focal point of discord.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a05a23-ffb7-4f02-b982-35dbf2ad1488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:24:31.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T09:24:52.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other remarks, Netanyahu was more stern and contentious.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f5bf61-6fe5-4672-9009-23df5ca2ea41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:24:31.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T09:24:52.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He blamed recent bloodshed on the Palestinian Authority, which has
        authority in parts of the West Bank, and Hamas, which has authority in Gaza,
        for what he called their "incitement and libels and lies." He castigated those
        who used Molotov cocktails, knives, and rocks as well as live ammunition against
        Israeli citizens and security forces.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719b394f-743e-4af6-a8f4-7397908b5ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:24:31.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T09:24:52.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of us, we''re in the midst of a wave of terrorism ... terrorists
        that are incited, filled with hatred and trying to hurt people."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2b6bc5-ca18-4aa5-abc1-45e1a6ee55e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:24:31.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T09:24:52.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The terrorists will not succeed, Netanyahu said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd26f18-68bf-47ea-a218-0322cd107cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:24:31.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T09:24:52.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The radicals, the terrorists will not achieve anything," he said.
        "We will prosecute them, and we will be victorious."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014c5300-2266-445b-adb0-aafa56b5bff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:24:31.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T09:24:52.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palestinian Authority President Mahmoud Abbas said earlier this
        week that he doesn''t want the situation to escalate.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849e236d-b688-48f8-a0b8-c262ac5fa5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:24:31.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T09:24:52.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More stabbing attacks</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aabae7e-f444-407c-94d9-21cf6d230368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:24:31.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T09:24:52.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The violence has shown no signs of abating, with three stabbing
        attacks reported Thursday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921bd385-4df7-4b81-9813-4d941c4e83c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:24:31.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T09:24:52.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Tel Aviv, a female Israeli soldier was stabbed with a screwdriver,
        allegedly by a Palestinian. Another soldier shot the attacker dead, Israel
        police spokeswoman Luba Samri told CNN. The attack left four people lightly
        wounded, including the soldier.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0e039f-6f2b-4b31-9995-1e1a02921847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:24:31.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T09:24:52.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Kiryat Arba settlement in the West Bank city of Hebron, an
        Israeli man was in serious condition after being stabbed in the stomach, Samri
        said. Israeli security forces are still looking for that attacker.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76d99ca-59f2-47c0-9d4d-745701584219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:24:31.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T09:24:52.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also Thursday, a Palestinian stabbed an ultra-Orthodox Jewish student,
        25, in Jerusalem, wounding him seriously, police said. A 19-year-old Palestinian
        from the Shuafat refugee camp has been arrested in that attack at a light
        rail station near Jerusalem''s main police headquarters.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c83ca3-b937-4f01-ae8e-7324a56a390f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:24:31.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T09:24:52.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of these knife and gun attacks on Israelis have been concentrated
        in Jerusalem, the city that both sides claim as their capital.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24cb09f-aeae-4d5e-93b6-c628e81f8120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:24:31.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T09:24:52.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the attacks have spread beyond Jerusalem and the West Bank,
        the historical hot spots.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b19eea-bad8-4dea-a3cc-18a49ba2d8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:24:31.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T09:24:52.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holy site at heart of unrest</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8f565b-f86f-4d72-9183-4ba6502ea412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:24:31.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T09:24:52.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of the violence, Israel announced Sunday it was reinstating
        restrictions on access to Jerusalem''s Old City.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b3b782-8e0f-42f2-b067-e6c0831f7266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:24:31.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T09:24:52.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muslim men under the age of 50 will be prevented from attending
        prayers at what they call the Noble Sanctuary. Another security assessment
        will be made before Friday prayers, Israeli police said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8dea6e-5670-4de6-b9a7-be5e189727bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:24:31.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T09:24:52.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palestinian protesters have repeatedly clashed with Israeli security
        forces in and around the complex in recent weeks.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dae2c82-69af-4e85-a84a-95f2bb68afa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:24:31.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T09:24:52.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move by Israeli authorities to prevent Muslim men under 50 from
        attending prayers at the site angered Palestinian leaders. It followed an
        attack Saturday in which two Israelis were killed.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba464191-23d0-4842-90b6-43754b4b9cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:24:31.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T09:24:52.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Salma Abdelaziz and Michael Schwartz contributed to this
        report.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17038a8b-4cfe-4363-91e8-bf83f18ae582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:24:31.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T09:24:52.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/10/09/middleeast/israeli-palestinian-violence/index.html">"Six
        people reported killed in Gaza clashes."</a></em></p>'
  'Ted-Cruz-says-Donald-Trump-wont-be-the-GOP-nominee':
    'author': ' Theodore Schleifer, CNN'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-10-10T01:24:22.253+08:00
    'imagesource': 'jcr:eb689a1a-5ef7-458c-a20e-28b42dd76721'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b0d0994d-9b69-41de-a6d7-0d7716bc18b7'
    'lead': 'Ted Cruz said Thursday (October 8) that he did not think Donald Trump
      would be the Republican nominee, his harshest criticism yet of a candidate he
      has assiduously avoided even brushing with judgment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-26T09:32:42.998+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-26T09:35:44.675+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-26T09:35:44.362+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ted Cruz says Donald Trump won''t be the GOP nominee

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f794278d-db9b-4447-a5c9-6646ea43b5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:32:42.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T09:35:44.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> Ted Cruz said Thursday (October
        8) that he did not think Donald Trump would be the Republican nominee, his
        harshest criticism yet of a candidate he has assiduously avoided even brushing
        with judgment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bea7b3e-56d6-4d6f-8bf0-c98958591019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:32:42.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T09:35:44.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by WABC Radio''s Rita Cosby whether he believed that "eventually,
        you could beat him, based on your principles," Cruz said he could.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c8e6f7-a142-4650-9339-9419c40982a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:32:42.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T09:35:44.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that''s right. I think that, in time, I don''t believe
        Donald is going to be the nominee and I think, in time, the lion''s share
        of his supporters end up with us," Cruz said in an interview taped Thursday
        that will air in full on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba2fa8a-9d18-44d3-8533-db320f423a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:32:42.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T09:35:44.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz, a generally cautious candidate and public speaker, has made
        no bones about courting the supporters of Trump, who has won over many fans
        of the conservative right. He has repeatedly needled his opponents for hitting
        Trump – wisdom he again shared in the interview Thursday – but Cruz has treated
        Trump as a serious, viable candidate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc2751a-46fa-4e9e-8d3a-fe6c3e6820d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:32:42.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T09:35:44.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he has long maintained that Trump''s rise would benefit the
        Cruz campaign, saying that Trump has encouraged voters to use a certain set
        of criteria to evaluate candidates that is favorable to Cruz.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a49fbf4-9ce6-4a6a-bff9-d7c1ce69dbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:32:42.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T09:35:44.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I think the reason is what I was just saying, that if you look
        to the records of all the Republican candidates, there''s a big difference
        between my record and that of everyone else if you ask, who has stood up to
        Washington?" Cruz told Cosby. "I think his involvement has been tremendously
        helpful to my campaign, because it''s framed the central question of this
        primary."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a167b8f-fe0a-4c76-bd99-414abcb93c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:32:42.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T09:35:44.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the question has always been to what lengths Cruz would go to
        avoid angering Trump, who has elbowed his rivals who threw the first blow.
        Cruz, who has made a reputation in Washington for battling his own party,
        has been the sole Republican not to do that.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56416a2f-06aa-4d42-9d51-11b59bf07da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:32:42.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T09:35:44.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet there has always been signs that the relationship was more short-term
        alliance than a long-term political friendship.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba3bda6-ee7f-4d6c-83a2-8eb0ec90be7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:32:42.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T09:35:44.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz invited Trump to appear at an unusual two-candidate rally against
        the Iran deal largely, Cruz said, because of Trump''s ability to get the media
        to cover it. And a top Cruz adviser once suggested that supporters of Trump
        at a rally were there to be "part of a show."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb13321-ed6b-43fe-a4e5-a411a274150a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:32:42.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T09:35:44.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, for his part, has said he would be open to hitting the Texas
        freshman should he climb too closely to Trump in the polls.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8b8851-6c25-40c3-86cb-d6a0d6a76d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:32:42.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T09:35:44.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/10/08/politics/ted-cruz-donald-trump-interview/index.html">"Ted
        Cruz says Donald Trump won''t be the GOP nominee."</a></em></p>'
  'Hoops-for-a-cause-Ginebra-Grand-Slam-Alaska-San-Mig-Coffee':
    'author': ' Jan Ballesteros, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-10-10T03:41:39.980+08:00
    'gallerysource': 'jcr:111be4a7-2ce7-4ad4-972b-3858d0f3ee88'
