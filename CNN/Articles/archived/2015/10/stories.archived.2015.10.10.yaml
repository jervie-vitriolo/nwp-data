    'template': '1'
    'title': 'Mayor Junjun''s dismissal order signals end of Binay dynasty - Trillanes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787d8dfb-9189-4065-bb8e-d1b4d310410d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:54:04.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:54:18.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Sen. Antonio Trillanes IV said
        on Friday (October 9) that the Ombudsman''s order to dismiss suspended Makati
        mayor Jejomar Erwin "Junjun" Binay Jr. was a sign that the family''s sway
        over the country''s financial capital was coming to an end.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadc9dc4-cedf-4ebc-894a-44133278a164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:54:04.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:54:18.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fight was long, difficult and bitter but, in the end, truth
        and justice prevailed. The Ombudsman''s order signals the end of the Binay
        dynasty," Trillanes said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782ea10f-e789-48be-bed2-60f459e39703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:54:04.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:54:18.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes belongs to a Senate Blue Ribbon Subcommittee which has
        been conducting a yearlong probe into alleged anomalous transactions involving
        the Binay family including the alleged overpriced construction cost of Makati
        City Hall Building II and Makati Science High School .</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70327fc-78a1-4266-a967-e3308dbf7672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:54:04.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:54:18.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/08/26/More-corruption-allegations-vs-VP-Binay.html">Related:
        More corruption allegations vs VP Binay</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e31c383-6d15-4dd1-a067-88ab2fc2030d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:54:04.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:54:18.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Binays, on the other hand, had filed libel complaints against
        the senator.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73dceb6f-7c7d-4a3b-9fe1-60c83b23fccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:54:04.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:54:18.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2015/04/15/Mayor-Binay-sues-Sen.-Trillanes-for-libel.html">Related:
        Mayor Binay sues Sen. Trillanes for libel</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc85b92c-8091-4071-8cc9-f5876f6b7977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:54:04.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:54:18.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Jejomar Binay, the mayor''s father, had been Makati
        chief executive for 20 years, after being appointed as officer-in-charge after
        the 1986 Edsa People Power revolution.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d37956e-3be3-4bd5-932a-e139f85855db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:54:04.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:54:18.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His wife, Dr. Elenita Binay, and Junjun alternated as mayor when
        the Binay patriarch reached the three-consecutive-term limit.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101583a4-6c6d-4cd2-904b-c7756006af9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:54:04.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:54:18.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes, in various interviews, had maintained that he would not
        stop probing into the alleged wrongdoings of the Binays until they end up
        behind bars.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34269f3d-ecd1-4c10-a725-03bb4be280d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:54:04.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:54:18.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I only hope it would lead to a new era of good governance in Makati,"
        Trillanes said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e19b95-9c9d-47ea-b87e-b989219a098c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:54:04.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:54:18.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/04/14/Trillanes-brushes-off-libel-suit.html">Related:
        Trillanes: I will not relent until the Binays are behind bars</a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6bf0db-8f6e-49fa-958b-eb14bee8f3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:54:04.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:54:18.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Makati Rep. Abigail Binay — Junjun''s sister — said her
        family would file a motion for reconsideration before the the Office of the
        Ombudsman or go to the Court of Appeals to question the dismissal decision.</p>'
    '23':
      'image': 'jcr:6eb23789-63a9-43aa-99bd-b7b0f26ee9f2'
      'imageCaption': 'Rep. Abigail Binay said that should her brother won''t be able
        to run for re-election, then she might run for Makati mayor. '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d53151-68ef-4c34-a2cb-dc36f1874de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:54:04.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:54:18.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5168634f-8d62-4af0-af4c-534cd637713f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:54:04.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:54:18.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Binay noted that the timing of the order was very suspicious
        given it was released late Friday afternoon and just a few days before the
        filing of certificates of candidacy.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668fa182-ea98-49e3-9b0c-da5056ab0496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:54:04.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:54:18.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that should her brother won''t be able to run for re-election,
        then she might take his place and also run for Makati mayor.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6e7dea-7b42-4eca-89c5-bc03314dccee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:54:04.222+08:00
