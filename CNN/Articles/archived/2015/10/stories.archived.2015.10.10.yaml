    'jcr:uuid': '41dd66e0-dede-42ed-9c72-1e9f7aeed063'
    'lead': 'Sen. Antonio Trillanes IV said on Friday (October 9) that the Ombudsman''s
      order to dismiss suspended Makati mayor Jejomar Erwin "Junjun" Binay Jr. was
      a sign that the family''s sway over the country''s financial capital was coming
      to an end.'
