  'EPL-Jurgen-Klopp-Liverpool-manager':
    'author': 'Ravi Ubha, CNN'
    'caption': 'Jurgen Klopp isn''t typical but his eccentricity hasn''t stopped him
      from becoming one of the most sought after coaches in all of world football.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-10-10T11:18:18.633+08:00
    'imagesource': 'jcr:8d850f88-955e-48f6-b934-529837e8455d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8dc3c8ef-b348-40c0-985f-b83eba3b22c7'
    'lead': 'He has admitted to watching adult films, prefers "heavy metal" football
      and his teams sometimes practice in public parks. He has -- forget the fancy
      car -- walked home from games and possesses more facial expressions than there
      are months of the year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-26T08:58:06.210+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-26T08:58:10.197+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-26T08:58:09.831+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jurgen Klopp: He''s eccentric, popular and successful -- but can he
      revive Liverpool?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8902489e-8f4a-4426-8993-d811bcd5c872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:58:06.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T08:58:10.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — He has admitted to watching adult films, prefers "heavy
        metal" football and his teams sometimes practice in public parks. He has --
        forget the fancy car -- walked home from games and possesses more facial expressions
        than there are months of the year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec9e73b-8eca-4d86-a92b-2380e0cccd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:58:06.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T08:58:10.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every Christmas, he ordered his players to serve beer to fans.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3372a971-c1ef-4c64-83d1-afd35f2ee065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:58:06.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T08:58:10.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liverpool, meet your new manager.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1048869-1522-458e-a81f-17b1c0be1dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:58:06.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T08:58:10.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jurgen Klopp certainly isn''t typical but his eccentricity didn''t
        stop him from becoming one of the most sought after and popular coaches in
        all of world football.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3aee07a-9fda-4d76-b02e-26643b8d19b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:58:06.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T08:58:10.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klopp signed a three-year contract on Thursday, joining the famous
        but fading Reds after they sacked the perfectly nice although less charismatic
        Brendan Rodgers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9700cc03-6027-41b9-9256-69cab3beeb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:58:06.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T08:58:10.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klopp once joked he couldn''t understood the Liverpudlian accent
        but in football language is less important than victories.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb07a62-c181-4211-a6e3-318eea94e228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:58:06.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T08:58:10.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the 48-year-old can transform Liverpool''s fortunes, though,
        German might just become the second most popular dialect on the Anfield terraces.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d8768a-8ac3-49e3-a902-ab25b7920ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:58:06.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T08:58:10.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klopp transformed Borussia Dortmund from sleeping giant to double
        Bundesliga champion, a true rival to behemoth Bayern Munich and a force to
        be reckoned with across Europe.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b857b620-b96b-4591-80b2-1706111208f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:58:06.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T08:58:10.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed Dortmund -- whose fans are every bit as passionate as Liverpool''s
        -- came close to being crowned European champions in 2013, narrowly losing
        2-1 to Bayern in the 2013 Champions League final.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d9018d-3cae-4514-aed9-487290a011bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:58:06.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T08:58:10.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a bow and arrow and if we aim well, we can hit the target,"
        Klopp once said of Dortmund''s heated rivalry with Bayern, according to the
        Daily Mail. "The problem is that Bayern has a bazooka. The probability that
        they will hit the target is clearly higher. But then Robin Hood was apparently
        quite successful."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa26afb6-f2c8-49dd-9861-9a909ddec2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:58:06.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T08:58:10.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liverpool, of course, would take an instant league title to end
        25 years of torment but finishing in a Champions League position this season
        would instantly endear Klopp to the Kop faithful.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766418f4-714b-44f3-bca9-dccd4d0db3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:58:06.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T08:58:10.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On paper it appears doable. Liverpool only sits three points behind
        fourth, with not many, either, expecting Crystal Palace to retain its lofty
        position in the standings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9188a2a-be96-4eea-aa36-2e57ebf4792e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:58:06.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T08:58:10.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, however, even if defending champion Chelsea is
        slumping badly, the Blues trail Liverpool by four points and logic dictates
        that at some stage the west Londoners will wake up.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1618caa-44df-4aaa-a7de-6f29896f467a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:58:06.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T08:58:10.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klopp''s penchant for developing young players and ensuring teams
        are competitive while losing top stars will give Liverpool backers hope.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46921c4a-1642-4960-9afa-1d441a67f2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:58:06.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T08:58:10.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet whereas Bayern is the lone financial powerhouse in Germany,
        Liverpool must contend with Manchester City, Chelsea, Manchester United and
        Arsenal in the Premier League.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd010c915-a6c2-4be2-9741-cffae9909a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:58:06.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T08:58:10.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further, in the short term, how will Klopp fare with a Rodgers-shaped
        squad that has largely flopped?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91874d9-381a-48c5-8704-ebfad64309dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:58:06.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T08:58:10.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of Rodgers'' departure, Jamie Carragher, who played
        with distinction for Liverpool for 17 years, criticized Liverpool''s hierarchy
        including U.S. owner Fenway Sports Group.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daba83e1-ed6c-4615-922b-9789d6128060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:58:06.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T08:58:10.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this moment their track record in making decisions for Liverpool
        Football Club over the past two or three years has not been good enough,"
        Carragher said in his role as a pundit for British broadcaster Sky, a role
        Klopp is also familiar with. "It''s miles off."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917e751b-87b0-4717-8251-baad90e363db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:58:06.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T08:58:10.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So there''s another potential issue for Klopp.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b473590e-8c1f-4821-9fad-7be51b758e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:58:06.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T08:58:10.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klopp''s wife, Ulla, has penned children''s books. A new chapter
        in Liverpool''s history is being written, with Klopp the charismatic man in
        charge.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adfad81-0bc5-4fe8-9e76-b2e38cae7a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:58:06.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T08:58:10.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="http://edition.cnn.com/2015/10/08/football/jurgen-klopp-liverpool-manager-premier-league/index.html">Jurgen
        Klopp: He''s eccentric, popular and successful -- but can he revive Liverpool?"</a></em></p>'
