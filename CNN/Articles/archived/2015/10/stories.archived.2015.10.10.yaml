      'mgnl:lastActivated': 2019-12-26T08:46:16.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Reuters) — In a week that saw Meryl Streep speak out about equal
        pay and other actresses of the film "Suffragette" applaud the domestic violence
        protesters who invaded their premiere, the topic took center stage at a Los
        Angeles event on Friday (Saturday PHT).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05d68ac-1425-40b6-93fd-b2cdc6208479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:46:12.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T08:46:16.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Power of Women" event hosted by trade magazine Variety honored
        Oprah Winfrey, Anna Kendrick, YouTube CEO Susan Wojcicki among others.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a6f8fe-cfd2-4400-ab47-fb7a83d69e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:46:12.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T08:46:16.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the red carpet, conversation quickly turned to the fight for
        gender equality in Hollywood.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7559d7b5-463b-4ada-bb6e-84fbfbdc82fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:46:12.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T08:46:16.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel that women are more united than ever, and I think it''s
        now more obvious than ever and that people are beginning to show some support
        because we are - our demographic - a very strong economical power also as
        movie-goers," actress Salma Hayek told Reuters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeccb2dd-e0f8-476b-b3c3-d5a89f1f6e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:46:12.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T08:46:16.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On equal pay, an issue highlighted numerous times in the past year
        as more high-profile actresses demanded the same salaries as their male co-stars,
        Hayek said it was a problem that went beyond Hollywood.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed1ee95-203e-47c8-8244-02dd042a9561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:46:12.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T08:46:16.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a problem that is in every single industry," she said.
        "If you have the same capacities and you are doing the same job, it is criminal
        not to pay the same salary."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e1b89c-9bf3-453d-a30f-ae6f8138d541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:46:12.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T08:46:16.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gwyneth Paltrow, whose $9 million in earnings ranked her 12th on
        Forbes'' list of highest-paid actresses in Hollywood this year, told Reuters
        that women in Hollywood have been criticized for speaking about disparities
        in pay.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5715255-5873-4f34-90eb-380defd1a4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:46:12.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T08:46:16.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You were considered ungrateful, you were considered entitled, so
        I think it''s amazing that women now are saying ''we''re going to talk about
        this. This isn''t fair,''" she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e9ef98-b84d-4420-be1b-643d0d6e9517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:46:12.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T08:46:16.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if she could foresee a time when pay will be equal between
        the sexes, Paltrow replied: "I think so. When I look at my daughter and her
        peers and I look at the millennial women, I think it''s all about to change."</p>'
  'Iran-general-ISIS-Psychological-blow':
    'author': 'Dugald McConnell and Brian Todd, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-10-10T14:04:56.253+08:00
    'imagesource': 'jcr:bde76846-76b8-44fe-8da2-ab9248714c4f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1808fd7e-a5b4-4394-ba9d-c7e0c0d1e114'
    'lead': 'The death of a top Iranian military commander in Syria this week has
      dealt a "psychological blow" to elements backing Syrian President Bashar al-Assad,
      according to a U.S. intelligence official.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-26T08:48:42.953+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-26T08:48:47.645+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-26T08:48:47.310+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. official: ''Psychological blow'' in ISIS killing of Iranian general
      in Syria

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4c8dfa-4310-4edb-b1fd-002e50038731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:48:42.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T08:48:47.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> The death of a top Iranian military
        commander in Syria this week has dealt a "psychological blow" to elements
        backing Syrian President Bashar al-Assad, according to a U.S. intelligence
        official.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c15196-bdc3-4f14-9fac-22ee515fc485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:48:42.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T08:48:47.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The killing of a commander in the Revolutionary Guards Corps at
        the hands of ISIS also highlights the extent of Iranian involvement in Syria
        and the dire straits in which Assad finds himself, Washington-based analysts
        say.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467e1551-3284-45e3-8d52-f022a4c3c127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:48:42.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T08:48:47.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brig. Gen. Hossein Hamedani was killed outside Aleppo, Syria, where
        he was advising the Syrian army in its fight against extremists, Iranian state
        media reported Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbecb0b0-d2ab-41ee-9b45-f4b7acee2fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:48:42.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T08:48:47.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iranian media carried messages of condolence from Iranian President
        Hassan Rouhani, who described Hamedani''s death as a big loss and applauded
        the senior commander for his bravery.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c5dedf-dc20-46a1-b334-1ccffd9e54fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:48:42.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T08:48:47.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was in charge of [Iranian] operations inside Syria," said former
        CIA officer Reuel Marc Gerecht. "He''s been involved in this from A to Z,
        so in the short term, it''s probably a fairly significant loss."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8c3330-9765-41b1-abf2-c2e78e1f70e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:48:42.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T08:48:47.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current U.S. intelligence official said the general''s death
        would be a setback for fighters supporting the government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14f8279-57ff-424f-83f6-ce7fe497246f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:48:42.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T08:48:47.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no doubt that it is a psychological blow to pro-regime
        forces in Syria," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae41ff4-48ef-4712-855b-27de86777fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:48:42.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T08:48:47.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say the high-level loss highlights the extent of Iran''s
        involvement in the fighting.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10719d26-ab02-41ff-918b-4cc8b74bb910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:48:42.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T08:48:47.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that you have a senior Iranian general shows both the
        desperation of the regime, as well as now the degree of Iranian involvement
        now in Syria," said Andrew Tabler of the Washington Institute for Near East
        Policy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7700ebc-e06c-432d-959a-07a41aefa045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:48:42.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T08:48:47.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States and Iran both say they are fighting ISIS terrorists,
        but in practice they have different goals: The United States is supporting
        rebels trying to oust Assad, while Assad''s close ally Iran became involved
        to defend his regime.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6393bf80-4c57-44bb-b50e-5700e1b58ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:48:42.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T08:48:47.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not sure it''s the Iranian objective to beat ISIS," said Gerecht.
        "I think the primary Iranian objective is to ensure that Assad does not fall."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6684552d-4849-48bb-ae35-adda6fe857f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:48:42.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T08:48:47.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran has become increasingly public about its aid to Syria''s government,
        at first not disclosing flights to Syria in 2012 which Washington believed
        to be full of advisers and weapons. Now, however, Iranian officials praise
        their officers for assisting and advising Syrian regime forces.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90c1df4-634e-46dc-9d77-2b9d48459b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:48:42.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T08:48:47.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s harder for the Iranians to hide when it''s someone like that
        who has real visibility," said Dennis Ross, former adviser on Iran to President
        Barack Obama.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da90d299-f27c-4dc8-8e21-d1060ea218e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:48:42.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T08:48:47.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with Iranian TV last weekend, Assad publicly thanked
        the Iranians -- along with Russia, which last week began bombing his opponents
        -- for their support.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69d49b4-ee09-46e0-88cd-6a523f2d9a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:48:42.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T08:48:47.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want help from our friends, and this is what Iran is offering,
        and what Russia is offering," he said, hailing Russia''s recent initiative
        to form a coalition between Russia, Syria and Iran.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f786c3c8-ee70-4c9d-a6f2-85fa5e6d0a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:48:42.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T08:48:47.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the summer, the commander of Iran''s elite Quds force, Gen.
        Qasem Soleimani, traveled to Moscow.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c350898c-f568-4fc1-87ae-7c8a7fbaa5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:48:42.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T08:48:47.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tabler says he believes Iran was instrumental in bringing Russia
        into a coalition to come to the regime''s aid -- and planning a two-tiered
        military comeback campaign to do it.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5930e5-5524-407c-af2a-cff3feb33b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:48:42.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T08:48:47.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iran and their Shia militias, and Hezbollah, are the ground component
        to Russia''s air involvement," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5461901-5eef-4bda-82a1-9c1375776a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:48:42.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T08:48:47.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While most attention seems to have been focused on Russian intervention
        in the last week or so in Syria," he continued, "actually it is combined with
        a giant Iranian offensive that was planned months ago with the Russians --
        and that is unfolding."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c3bbe3-7817-41e3-a05e-3b021b4a539d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:48:42.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T08:48:47.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the involvement is not cost-free for Iran.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ab1e93-58f4-43d5-b1bf-840afb2f8f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:48:42.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T08:48:47.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The losses for the Guard Corps are increasing," said Gerecht. "We
        see the funeral announcements all the time of (Iran Revolutionary) Guard members
        who are perishing in Syria."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e333e8-17d2-43cd-8100-ddad644fe749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:48:42.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T08:48:47.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, U.S. officials told CNN on Thursday that four missiles
        Russia had aimed into Syria landed in Iran instead, resulting in some destruction
        of property and possibly civilian casualties. Russia and Iran both denied
        the reports, but any such "friendly fire" would complicate Russia and Iran''s
        partnership.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a25e10-f3d1-401a-b8c4-5756922df9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:48:42.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T08:48:47.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. intelligence official noted the cost to Iran in continuing
        its support of Damascus, raising the question of how much in resources Iran
        will be willing to devote to its Syrian operations.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0b42ba-c737-4d0e-9608-4c40ac23e828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:48:42.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T08:48:47.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Though it appears that Tehran is committed to doubling down on
        supporting the Syrian regime, its expanding role in the conflict will put
        more Iranian lives at risk to support a failed dictator," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8beb517-8d24-4098-9fb6-5b8b6fcf78a7'
      'mgnl:activationStatus': true
