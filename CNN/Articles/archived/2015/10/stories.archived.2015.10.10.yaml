      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proceeds of the exhibition match will benefit players in need of
        financial assistance such as Rhoel Gomez, whose daughter is fighting cancer,
        Roger Yap, and Samboy Lim.</p>'
  'Australia-Philippines-negotiating-asylum-seeker-transfer-deal':
    'author': 'Matt Siegel, Reuters'
    'caption': 'Australian Foreign Minister Julie Bishop'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-10-10T00:10:32.323+08:00
    'imagesource': 'jcr:afc85465-cd69-4fbb-ac63-e8540a547570'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4cb68ada-efb3-4db8-98bb-4d9e90c70474'
    'lead': 'Australia is negotiating a deal with the Philippines to transfer asylum
      seekers being held indefinitely in controversial detention centers on remote,
      impoverished islands, Australia''s immigration minister said on Friday (October
      9).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-26T09:50:54.665+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-26T09:51:15.104+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-26T09:51:14.863+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Australia, Philippines negotiating asylum seeker transfer deal

      '
    'updated': 2015-10-12T10:45:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce901c94-595b-4490-9138-439cdaefd90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:50:54.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T09:51:15.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sydney (Reuters) — Australia is negotiating a deal with the Philippines
        to transfer asylum seekers being held indefinitely in controversial detention
        centers on remote, impoverished islands, Australia''s immigration minister
        said on Friday (October 9).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486c410b-6b38-4d66-b492-9131f4d5b9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:50:54.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T09:51:15.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia struck a deal last year with Cambodia to relocate genuine
        refugees from the camps, although that arrangement has struggled so far to
        get off the ground.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba9a123-dfd4-40f3-bf17-e24320b349dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:50:54.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T09:51:15.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian Foreign Minister Julie Bishop spoke with her Philippine
        counterpart Foreign Secretary Albert F. Del Rosario about some type of similar
        arrangement, Australian Immigration Minister Peter Dutton told reporters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba63330-bbee-446a-a642-f2362649165c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:50:54.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T09:51:15.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for del Rosario confirmed the talks but did not disclose
        any details.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858869a9-d066-47fa-a16a-b2bf3a2967f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:50:54.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T09:51:15.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a bilateral arrangement with Cambodia. If we can strike
        other arrangements with other countries, we will do that," Dutton told reporters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01db3cb4-6ca0-4ae9-a19e-fa7095777968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:50:54.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T09:51:15.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we can strike an agreement that is in the best interests of
        our country and from the Philippines'' perspective, their country, we will
        arrive at that point," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28debe4e-1b01-4a53-98cc-face039b7491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:50:54.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T09:51:15.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asylum seekers have long been a contentious political issue in Australia,
        although it has never received anywhere near the number of refugees currently
        flooding into Europe from the Middle East and North Africa.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d0eab3-61ce-4494-a15e-a8f1efbdbf57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:50:54.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T09:51:15.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Successive Australian governments have vowed to stop asylum seekers
        reaching the mainland, turning boats back to Indonesia when it can, and sending
        those it can not to detention in camps on Manus island in Papua New Guinea
        and on the tiny South Pacific island of Nauru.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd735e5ea-2143-40e6-bf13-a9ddd00a3de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:50:54.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T09:51:15.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harsh conditions at the camps, including reports of systemic child
        abuse, have been strongly criticised by the United Nations and human rights
        groups.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cc1974-9ae1-4bb1-b7fe-2acc0e1177fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:50:54.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T09:51:15.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former prime minister Tony Abbott, ousted in a party-room coup last
        month, struck a deal last year with Cambodia under which it would get A$40
        million ($29 million) in additional aid from Australia for accepting asylum
        seekers, regardless of the total number.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b974b3b2-988e-4d05-91b5-fd8486ed0f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:50:54.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T09:51:15.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, that deal has struggled, with Cambodia threatening to pull
        out of the agreement after taking only four refugees from among the hundreds
        held in Papua New Guinea and Nauru.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12079fe3-30d9-4107-b412-adb81b1bc1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:50:54.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T09:51:15.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Australia Prime Minister Malcolm Turnbull said last month he
        was concerned about conditions in the camps but gave no indication of a major
        policy change.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2980f1d5-cb8d-4e08-8ecb-7a741a050b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:50:54.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T09:51:15.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, Australia''s highest court began considering whether
        the policy of sending asylum seekers to Nauru for long-term detention is in
        breach of the constitution, a major challenge to the controversial policy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd983c3-d6b7-47b1-8e45-cedaf5648c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:50:54.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T09:51:15.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition politician Sarah Hanson-Young slammed the proposed deal
        with the Philippines. "Treating refugees as human cargo in a trade deal with
        the Philippines is shameful," she said.</p>'
  'Nobel-laureate-chemist-Richard-Heck-dies-in-Manila':
    'author': 'Reuters'
    'caption': 'Richard Heck had been in and out of the hospital since 2013, when
      he suffered a serious bout of pneumonia.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-12-13T08:55:16.540+08:00
    'imagesource': 'jcr:cd406ad7-50a8-452f-a3d9-1a6487ecadaf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b7cfd9e-9a00-4924-b88d-b1fef0ef50bd'
    'lead': 'American chemist and Nobel laureate Richard Heck died in Manila after
      years of illnesses that left him almost penniless, relatives of his Filipina
      wife said on Saturday (October 10).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T08:57:13.063+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-27T08:57:34.142+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-27T08:57:33.865+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nobel laureate chemist Richard Heck, 84, dies in Manila

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895f6592-3e36-48f4-8c79-f5906ca92233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:57:13.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:57:34.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Reuters) — American chemist and Nobel laureate Richard Heck died
        in Manila after years of illnesses that left him almost penniless, relatives
        of his Filipina wife said on Saturday (October 10).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23859a43-7842-4571-9996-373e3d5bc634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:57:13.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:57:34.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heck, 84, along with Japanese Ei-ichi Negishi and Akira Suzuki,
        won the Nobel prize in chemistry in 2010 for inventing new ways to bind carbon
        atoms that were used in research to fight cancer and produce thin computer
        screens.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a0ab2a-9ca2-4392-a50d-745a4f730357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:57:13.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:57:34.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was affiliated with the University of Delaware in the United
        States when he developed his work on palladium as a catalyst, called the Heck
        reaction, in the 1960s and early 1970s. The two Japanese scientists came through
        with their variants of the same process in the late 1970s.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d67ff36-3d27-49b2-9326-ecf2f3301c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:57:13.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:57:34.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He retired in the Philippines in 2006 along with his Filipina wife,
        Socorro Nardo-Heck. Socorro died two years after Heck won his Nobel prize,
        said Michael Nardo, Socorro''s nephew, who had been looking after Heck since
        his wife''s death. The couple was childless.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6acaa22-fd52-4276-a9f7-8f308f84eaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:57:13.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:57:34.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heck was often depressed after his wife died, Nardo told Reuters.
        He had been in and out of the hospital since 2013, when he suffered a serious
        bout of pneumonia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc766a8-4e68-4279-8699-2176ad311105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:57:13.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:57:34.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heck survived prostate cancer and had been taking medication for
        diabetes, chronic obstructive pulmonary disease and slight dementia, Nardo
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd962dcfd-7093-49c1-b656-a6d3a9a69bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:57:13.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:57:34.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s a loving, understanding person. The smartest person," Nardo
        said of Heck.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a63c866-39b6-40a2-946b-a958f5de2911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:57:13.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:57:34.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was relying on his monthly pension of $2,500 to get by, the nephew
        added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d9cc4f-cace-49d0-a2c8-e4e9f42b1fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:57:13.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:57:34.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two personal nurses took turns taking care of him in his home in
        the past year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfc18e7-fbd5-4542-83b0-4422ad819ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:57:13.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:57:34.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the nurses, Jane Rose Pido, said Heck was rushed to a private
        hospital due to severe vomiting, but was refused admission due to unpaid bills.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b683055-0542-43bd-8695-9e11c196af7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:57:13.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:57:34.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was painful to see, that the man was fighting for his life but
        he was left to die, because he did not have money. How could it end up like
        that? We didn''t know which hospital to take him to, so much time was lost.
        He could have been revived," Pido said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8425e144-891b-498b-abde-2a15def668a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:57:13.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:57:34.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pido said they were forced to take him to a public hospital, where
        his vital signs deteriorated within hours, until he died.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ed96cf-f4e5-49fa-a293-80663b15599b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:57:13.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:57:34.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the American always spoke of returning to the United States.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2afea8-b721-4fa0-8061-a073ec72f46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:57:13.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:57:34.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We nearly fought, because he was insisting that he wanted to go
        back to the U.S. He would get his walker, walk outside the house and wait
        for a taxi, and he would say he was going to the airport to return to the
        U.S.," Pido said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27796987-9295-4568-a923-7aea910cbb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T08:57:13.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T08:57:34.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relatives of Heck''s wife said he had no family in the U.S.</p>'
  'MarQuee-Mall-Big-Bite-northern-food-festival':
