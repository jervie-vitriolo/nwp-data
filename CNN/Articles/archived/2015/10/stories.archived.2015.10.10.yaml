      'mgnl:type': 'text'
      'text': '<p>The mayor also said that he was only 20 percent bent on the presidency,
        80 percent on seeking reelection, and 60 percent on retiring.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a738944b-d41b-459c-8761-d30006cf5442'
