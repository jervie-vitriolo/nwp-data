    'template': '1'
    'title': 'UAAP: UE sweeps defending champions NU in elimination round

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640160b2-f82c-46eb-a6e2-02aeba9a77b2'
      'mgnl:activationStatus': true
