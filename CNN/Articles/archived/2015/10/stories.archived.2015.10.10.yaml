      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/10/09/politics/iran-general-killed-syria-isis/index.html">"U.S.
        official: ''Psychological blow'' in ISIS killing of Iranian general in Syria"</a></em></p>'
  'FIFA-President-Sepp-Blatter-appeal-suspension':
    'author': 'Eoghan Macguire, CNN'
    'caption': '(File Photo)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-10-10T11:34:44.666+08:00
    'imagesource': 'jcr:33e6b87c-bdd4-48b5-8746-d28be97af3ab'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5258cf8-bc0c-4c57-ab85-3c83eafd379b'
    'lead': 'He''s been provisionally banned from office and is facing a criminal
      investigation by Swiss authorities, but it appears FIFA''s embattled president
      president Sepp Blatter won''t go down without a fight.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-26T08:51:48.855+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-26T08:51:51.975+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-26T08:51:51.626+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FIFA president Sepp Blatter to appeal suspension

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd052a7c8-916b-4c66-9d03-f9b6c767e63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:51:48.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T08:51:51.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> He''s been provisionally banned from office
        and is facing a criminal investigation by Swiss authorities, but it appears
        FIFA''s embattled president president Sepp Blatter won''t go down without
        a fight.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594ebbad-4e0c-419d-ae75-e96638049eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:51:48.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T08:51:51.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blatter''s American lawyer Richard Cullen confirmed to CNN via email
        Friday that the 79-year-old Swiss will appeal the 90-day ban handed down by
        FIFA''s ethics committee and is "very hopeful" that the suspension will be
        overturned.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f2d772-b4dc-40c2-ba79-52ab326b6239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:51:48.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T08:51:51.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later Friday, Cullen and Blatter''s Switzerland-based lawyer Lorenz
        Erni released a joint statement confirming they have requested an appeal hearing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cabbfb7-ed04-4944-aa0d-278c37d6b278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:51:48.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T08:51:51.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have requested additional proceedings before the Adjudicatory
        Chamber of the Ethics Committee and filed an appeal with the Appeal Committee,"
        it said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9b0d82-1124-4226-86de-2f73784fd83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:51:48.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T08:51:51.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cullen didn''t expand when asked the reasons behind the appeal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53a953f-cf0a-4033-af91-d42dfb2d2f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:51:48.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T08:51:51.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the New York Times reported obtaining a copy of Blatter''s
        appeal documents, which the paper said demanded an opportunity to see the
        case file that the ethics committee reviewed during its proceedings and a
        full hearing to argue the merits of the case.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540aa1db-fc73-471a-a020-e5c80891bb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:51:48.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T08:51:51.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blatter was provisionally suspended from FIFA for 90 days on Thursday
        alongside UEFA president Michel Platini, who heads up the body which runs
        European football, and FIFA Secretary General Jerome Valcke.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c29f47e-9fb0-4efc-b8f6-3150083187d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:51:48.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T08:51:51.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspension relates to an ongoing investigation by Swiss authorities
        believed to center on a 2005 TV rights deal between FIFA and Jack Warner,
        the former president of CONCACAF, the governing body of football in North
        and Central America and the Caribbean, as well as an alleged "disloyal payment"
        to Platini.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ec4759-e4b2-424c-8a22-3bfc91758cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:51:48.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T08:51:51.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after the ban was announced on Thursday, Blatter''s lawyers
        issued a statement which said that the ethics committee had "based its decision
        on a misunderstanding of the actions of the attorney general in Switzerland,
        which has opened an investigation but brought no charge against the president."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170e9be5-cf1f-4692-b016-6521d7dfda4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:51:48.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T08:51:51.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blatter reportedly told German magazine Bunte earlier in the week
        that the Swiss criminal investigation against him was "not correct," while
        his lawyer''s statement said Blatter looked forward to presenting "evidence
        that will demonstrate that he did not engage in any misconduct, criminal or
        otherwise."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78007a1-8f3f-4175-824e-2b3368267272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:51:48.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T08:51:51.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Platini, who enjoyed a successful career as a player for Juventus
        and France, is hoping to replace Blatter as the head of FIFA at February''s
        elections.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96c04e9-053b-41b9-b56a-b051f31b018b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:51:48.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T08:51:51.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has also vowed to appeal the the ethics committee''s decision.
        The Frenchman described the allegations against him as "based on mere semblances"
        and "astonishingly vague."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370d4eb9-6e0e-42bc-b6f1-e14e2d324c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:51:48.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T08:51:51.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the absence of its most senior figures, FIFA is being temporarily
        headed by Issa Hayatou. The Cameroonian is a FIFA vice-president and head
        of the Confederation of African Football (CAF), the body that runs soccer
        on that continent.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e83a9b-d4c3-43d5-ab68-fcf8886ee073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:51:48.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T08:51:51.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A longtime soccer administrator, the 69-year-old, who has been CAF''s
        head since 1988, has faced his own problems in the past.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d611a69-bd6d-4c66-aaf6-21c154d89c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:51:48.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T08:51:51.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2011, he was sanctioned by the International Olympic Committee
        over taking cash payments from a sports marketing firm.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d282f0-0da5-497c-8279-0fc23949a3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:51:48.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T08:51:51.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Club Association urged Friday that its members be given
        the chance to help reform FIFA.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405df4d7-1d5b-4045-b213-01a7435b25d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:51:48.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T08:51:51.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Football clubs are central stakeholders in the professional game
        and the future governance of the game must include their active engagement
        and leadership if it is to be effective and stable. The clubs have to be part
        of the solution," it said in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61759b23-ee11-4b7e-8d4d-78eee04e9408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:51:48.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T08:51:51.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"ECA calls on everybody who loves football to open the doors to
        real reform and transparency, allowing the game to move forward."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2580a82-54f3-419c-9b2f-eb589b811c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:51:48.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T08:51:51.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile FIFA said in a statement Friday that its Executive Committee
        will hold an extraordinary meeting in Zurich on October 20.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc491ce9-7479-44d9-ab33-d92957e16f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:51:48.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T08:51:51.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Aleks Klosok, John Sinnott and Gary Morley contributed to
        this report.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff71f14d-b8e9-4268-803d-112816bbc5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:51:48.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T08:51:51.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/10/09/football/fifa-sepp-blatter-appeal/index.html">"FIFA
        president Sepp Blatter to appeal suspension"</a></em></p>'
  'Rodrigo-Duterte-no-presidential-declaration':
    'author': 'Ben O. Tesiorna, for CNN Philippines'
    'caption': '(File Photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-10-10T11:26:30.664+08:00
    'imagesource': 'jcr:84282c16-455a-449f-9b35-35f00df63470'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '371dea23-dcbd-40cc-8bea-be02655c3bc3'
    'lead': 'Davao City Mayor Rodrigo Duterte has dismissed rumors that he is set
      to declare his presidential candidacy on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-26T08:54:29.020+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-26T08:54:43.778+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-26T08:54:43.548+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No declaration of presidential bid on Saturday, says Duterte

      '
    'updated': 2015-10-13T00:49:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92325458-71c3-4283-8cc8-f689761c4c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:54:29.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T08:54:43.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines) —</strong> Davao City Mayor
        Rodrigo Duterte dismissed rumors that he was set to declare his presidential
        candidacy on Saturday (October 10).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db98018-6692-4d27-9278-13cd5dceac5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:54:29.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T08:54:43.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a hastily called news conference on Friday (October 9), Duterte
        clarified that there was no truth whatsoever that he would declare his candidacy
        for the presidency and that he would have a senatorial slate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344c5b45-cbf3-4090-89e7-e89c187d8332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:54:29.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T08:54:43.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said that he still had no categorical statement to make
        on whether or not to run for president next year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c2a168-e6ed-4c25-a2fe-cae312cd0fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:54:29.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T08:54:43.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Duterte did admit meeting with his party mates at the PDP-Laban
        to craft guidelines and platforms for the 2016&nbsp; presidential elections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
