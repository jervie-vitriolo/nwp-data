      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He advised his supporters to just wait for the final days of the
        filing of the certificate of candidacy. He said that if they should see him
        on October 15 at the head office of the Commission on Elections, then he would
        be running for president.</p>'
