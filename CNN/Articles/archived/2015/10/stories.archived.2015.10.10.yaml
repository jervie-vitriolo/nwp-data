    'template': '1'
    'title': 'Hayek, Paltrow lend voices for equal pay for women in Hollywood

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5aec11-a3c2-4d9a-b75e-304376767cb3'
