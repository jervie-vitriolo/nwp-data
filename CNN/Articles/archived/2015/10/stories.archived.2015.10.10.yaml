  'North-Korea-says-its-ready-to-defend-itself-against-U.S':
    'author': 'Madison Park, Katie Hunt, CNN and Sol Han for CNN'
    'caption': 'North Korea stages massive military parade for 70th anniversary of
      the ruling Workers'' Party across Pyongyang''s Kim Il Sung Square.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-10-10T22:51:21.499+08:00
    'imagesource': 'jcr:37a84a83-ecde-4b09-a27b-d7a84b72ba6b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4fc55445-98e0-46a2-96d0-775e86c31811'
    'lead': 'Presiding over a massive military parade in the nation''s capital, North
      Korean leader Kim Jong Un said his country was "fully ready" to defend itself
      against any U.S. threat.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-23T16:38:49.561+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-23T16:38:53.682+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-23T16:38:53.150+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea says it''s ready to defend itself against U.S.

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd41e798-7db5-4b2c-a6a4-2e9cd3d02136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:38:49.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:38:53.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Presiding over a massive military parade in the nation''s
        capital, North Korean leader Kim Jong Un said his country was "fully ready"
        to defend itself against any U.S. threat.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c441f7-9ef3-4c19-ad2e-7866e339476f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:38:49.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:38:53.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a carefully choreographed show of strength and celebration to
        mark the 70th anniversary of the ruling Workers'' Party, hundreds of troops
        marched in elaborate formations across Pyongyang''s Kim Il Sung Square, which
        was festooned with national and party flags, footage from state broadcaster
        KCTV showed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e646f825-8e04-4499-b8be-0f9d552d51e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:38:49.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:38:53.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim watched the extravaganza from a viewing platform and gave a
        rare live televised speech. Last year, Kim didn''t show during a mysterious
        absence that lasted over a month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29b7e9b-c498-40f3-aebd-08e8d424f344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:38:49.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:38:53.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our party can confidently state that our revolutionary armament
        today can deal with any kind of war U.S. imperialists ask for, and we are
        fully ready to persistently defend the country''s blue sky and the well-being
        of the people," he told the gathered crowds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e4b2fe-b99c-434e-99af-a3586d13648c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:38:49.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:38:53.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s regime is fond of saber rattling and has made plenty
        of threats before. Intimidating words about the United States and South Korea
        have been more the norm than not for years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10003240-302c-4534-afd7-f90feecba361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:38:49.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:38:53.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign dignitaries, media and tourists gathered in Pyongyang for
        the spectacle, which saw fighter jets flying in a "70" formation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78ff7d9-7301-4d18-bdbb-0ea6684d913b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:38:49.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:38:53.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Message from China</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47a936b-1ac2-4c97-bdd4-1cc9c6037d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:38:49.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:38:53.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Chinese delegation led by Liu Yunshan, who is one of the top leaders
        of the Chinese Communist Party, met Kim and delivered a message from President
        Xi Jinping, according to North Korean state media KCNA.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470ae9eb-5801-4b5e-a1f8-16710cd5a8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:38:49.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:38:53.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International observers will be scrutinizing the weekend''s celebrations
        for details including who appears with Kim in public for clues into his inner
        circle, as well as what kind of military hardware Pyongyang parades and whether
        the leadership will conduct any sort of weapons testing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3991bcda-ce30-4e72-8738-d8db0dc36951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:38:49.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:38:53.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The preparations for the Workers'' Party of Korea anniversary appear
        to have begun as early as May, when satellite images captured approximately
        45 tents assembled at a former Pyongyang airbase, according to an analysis
        posted on website 38 North.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f68c775-2e4b-44fd-a8aa-dfaaaa307253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:38:49.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:38:53.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By October, that area had swelled to about 800 tents, 700 trucks
        and 200 armored vehicles, with people appearing to move in formations "possibly
        in preparation for the parade," wrote Joseph Bermudez Jr, an analyst on North
        Korean affairs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e40705f-a543-4be1-a79e-9c7de0f56ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:38:49.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:38:53.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He concluded that "regardless of whether ballistic missiles are
        present or not, (it) will be one of the largest in North Korea''s history."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d01e5f-66fe-49d9-b830-81ea9bb79907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:38:49.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:38:53.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major holiday for North Korea</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f7d3fe-cff7-429f-8e51-3fcc37f190da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:38:49.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:38:53.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parade is one of North Korea''s most significant holidays —
        next to the birthdays of the country''s founder Kim Il Sung and his son Kim
        Jong Il.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b74b7df-72f1-4deb-94ee-03d9cdde6484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:38:49.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:38:53.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to celebrate in the most significant way," Sin Un Gyong,
        a North Korean student told CNN''s Will Ripley in Pyongyang before parade.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90afb8d0-b698-4c19-b924-99df656f271b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:38:49.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:38:53.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Workers'' Party of Korea is the political party that governs
        and runs North Korea.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd9fa5e-6df0-4bee-bde0-703ef10bf4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:38:49.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:38:53.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Workers'' Party is the locus of power in North Korea," Sung-Yoon
        Lee, professor of Korean Studies at Tufts University. "The party runs everything."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdb372f-1864-463a-b304-d16758719e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:38:49.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:38:53.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was founded 70 years ago, after World War II and following the
        end of the Japanese occupation of Korea. With the Korean peninsula in disarray,
        a group chaired by Kim Il Sung in the Soviet-occupied northern part formed
        the Communist political party that came to be known as the Workers'' Party
        of Korea.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d3badd-0aaf-4376-b381-8a7db72cc97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:38:49.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:38:53.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim held control of the party, and membership became highly coveted
        as it meant better job prospects, status and quality of life for elite North
        Koreans.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d2c772-cd1c-4cf4-a7b0-b609ba25c082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:38:49.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:38:53.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His heirs, son Kim Jong Il and grandson Kim Jong Un, have held the
        central role in the party, although their official titles have all differed.
        Kim Jong Un retains the title of first secretary of the Workers'' Party of
        Korea.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8040a006-3c62-4e0a-aa0b-f9c73478b109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:38:49.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:38:53.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have this notion that it''s the military calling the shots,"
        Lee said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0c434a-1370-4146-a958-240448a43924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:38:49.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:38:53.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It isn''t. It''s actually the party controlling the military. In
        the simplest sense, the party makes all key personnel decisions in the military,
        who gets promoted, who gets executed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345f0db4-ffe2-4c9d-bf64-ad6477eac3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:38:49.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:38:53.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because the party is so central to the system hierarchy, the 70th
        anniversary is very important and I think North Korea has an internal and
        external need to use this occasion to show off and to show the world and U.S.
        its weapons with mid or long-range capabilities."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79145adc-b1ab-4688-bc7e-0cae565bc280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-23T16:38:49.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-23T16:38:53.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/10/10/asia/north-korea-military-parade/index.html">"North
        Korea stages massive military parade, says ready to defend itself against
        U.S."</a></em></p>'
