    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ginebra turns back Grand Slam team in charity game, 113-112

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0572c47-c8c6-437d-a915-3e0cbe8321e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:44:29.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T09:44:42.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Former and current Philippine Basketball
        Association (PBA) stars converged for Hoops for a Cause at the Cuneta Astrodome
        on Friday (October 9).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057149c4-0c1c-4dc6-ae6e-4db813ec907e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:44:29.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T09:44:42.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powered by its past and present players, Barangay Ginebra turned
        back the Grand Slam team, 113-112, in the charity game that was all fun at
        the onset but became more interesting down the stretch.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06db4e22-0754-420b-93b5-fe4047ac2b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:44:29.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T09:44:42.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Behind Alaska legend Johnny Abarrientos and Star Hotshots'' PJ Simon,
        the Grand Slam team conjured magic to climb back from a seemingly insurmountable
        20-point deficit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4742c345-1806-4d4d-a490-afa7ccadfb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:44:29.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T09:44:42.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simon uncorked back-to-back three-pointers as part of his own eight-point
        barrage in the homestretch to make it a one-point contest.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2c04c1-c8b0-4c8d-b642-ba4629dae947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:44:29.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T09:44:42.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Handled by current Alaska coach Alex Compton, the Grand Slam team
        had the chance to steal the game from Ginebra with 2.1 ticks to go, but Abarrientos''
        jumper rimmed out.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb116d6-b87b-4b13-832d-e2c7c91f0b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:44:29.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T09:44:42.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was fun," said coach Tim Cone, who called the shots for Ginebra,
        which featured legends Allan Caidic, Noli Locsin, Vince Hizon, and Marlou
        Aquino.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af74241f-43d6-496a-b397-085454cac7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:44:29.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T09:44:42.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grand Slam team was bannered by the members of Alaska and San
        Mig Coffee (now Hotshots) squads along with the special participation of four-time
        MVP and now Star official Alvin Patrimonio.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6f0c79-5bd7-4a53-90ee-3fae7a93d89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:44:29.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T09:44:42.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Abarrientos and Patrimonio, other legends who suited
        up for the team were Jojo Lastimosa and Bong Hawkins.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96adf6b-0157-4d65-95f2-7a2488440091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T09:44:29.693+08:00
      'mgnl:createdBy': 'jeff'
