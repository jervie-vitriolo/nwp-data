      'mgnl:lastActivated': 2019-12-26T08:44:11.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batangas City (CNN Philippines) — There will be no classes on Monday
        (October 12) in some areas of Batangas City due to the expected heavy traffic
        during the provincial government''s "Alay Lakad" project (Walk for a Cause),
        according City Administrator Phillip Baroja.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52adb253-1f7b-4404-9d1e-b6417d4b4c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:44:07.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T08:44:11.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baroja said that the city government decided to cancel classes in
        areas that would be affected by the event — in response to numerous complaints
        of motorists who were caught in traffic jams in previous years of the same
        event.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a905e77-62ea-428c-851e-3fdc8e74a8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:44:07.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T08:44:11.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the city executive order, classes would be suspended
        in all levels in Districts 1 through 8.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fac2832-0750-417c-a36e-de39c77a12ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:44:07.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T08:44:11.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baroja also said that some roads would be closed to ease the flow
        of traffic and give way to the activity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c417e9d1-8c0a-4291-90d9-36addeae8e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:44:07.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-26T08:44:11.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hundred thousand people are expected to participate in the 43rd
        Alay Lakad project.</p>'
  'Salma-Hayek-Gwyneth-Paltrow-Hollywood-equal-pay':
    'author': 'Reuters'
    'caption': 'Gwyneth Paltrow (left) and Salma Hayek (right) joined the fight for
      gender inequality in Hollywood.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2015-10-10T15:07:48.177+08:00
    'imagesource': 'jcr:f72ca9cd-a06c-4b8c-9f34-f15e7dce46df'
