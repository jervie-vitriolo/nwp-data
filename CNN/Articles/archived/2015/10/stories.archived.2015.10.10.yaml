    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4787f4ca-bc7f-480f-ba23-d3506163e83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-26T08:44:07.066+08:00
