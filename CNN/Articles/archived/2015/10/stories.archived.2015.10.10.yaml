      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Tim Hume and Ed Payne contributed to this report.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179de87f-548e-4b61-bf28-ec67e28bf62c'
