    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Celebrating Northern cuisine at MarQuee Mall''s Big Bite

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b927835e-aef7-4469-bf30-5e577f9e8c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:21:55.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:22:21.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Food fans are in for a treat as
        MarQuee Mall in Angeles City, Pampanga is set to unveil Big Bite, a northern
        food festival, on October 16-18.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968d2611-8458-4383-8656-5287f180e584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:21:55.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:22:21.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In partnership with Department of Tourism, Department of Trade and
        Industry, Angeles City Tourism Office, North Luzon Expressway and Lifestyle
        Network, Big Bite will delight festival goers with food markets, cooking demos,
        culinary cook-offs, live entertainment, and the “Sisig Festival.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5477989d-c376-4aa1-a6e4-0870807c7a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:21:55.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:22:21.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now on its third year, the gastronomic feast will feature over 100
        food merchants from Region I,II, III and the Cordillera Administrative Region
        with regional delights from condiments, spices to coffee and jams to local
        favorites such as the Ilocos empanada, bagnet, pastillas and longganisa.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c5f74c-aaaa-4ece-9266-15eaaaa3280d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:21:55.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:22:21.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big Bite''s main event highlight is the “Sisig Festival.” Sisig
        is the quintessential Kapampangan dish, traditionally made of pork parts,
        mixed with spices, served on a sizzling plate with a side of calamansi and
        chili peppers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d506b60-10ea-417c-8b90-390fdb141794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:21:55.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:22:21.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Northern regions take part in the celebration by cooking their own
        version of sisig such as the bangus sisig from Pangasinan and dinakdakan from
        Ilocos. The “Sisig Festival” is a culinary spectacle of regional cuisine at
        its best.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e5862b-d0c5-4880-9f74-b93de238d0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:21:55.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:22:21.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boosting tourism in the North, Big Bite reinforces the city’s growing
        reputation as the culinary capital of the Philippines and is part of Angeles
        City’s Fiestang Kuliat, a month-long fiesta celebration in the city.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f9f69b-49d0-4d64-a72b-e2e7cd2d1b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:21:55.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:22:21.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visitors will also see culinary masters Chef Sau del Rosario, Lifestyle
        Network’s “Chef Next Door” Jonas Ng and Center for Asian Culinary Studies
        founder Chef Gene Gonzales whip up northern favorites in the live cooking
        demonstrations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c59d105-cee3-4c4a-b03b-7aaa36226b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T09:21:55.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T09:22:21.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three-day cook-off will feature top culinary schools from the
        region.</p>'
