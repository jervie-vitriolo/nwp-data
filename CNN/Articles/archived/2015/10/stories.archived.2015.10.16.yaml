  'property24-partnership-remax':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-10-16T13:07:44.536+08:00
    'imagesource': 'jcr:a520099a-0ff5-40f1-916c-c253f5c97aa4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '034e72a4-fdc3-4d76-8787-489f1eed7908'
    'lead': 'In anticipation of a more competitive business environment and an increase
      in demand for property listings, online property portal Property24 Philippines
      has formed a partnership with the local arm of global real estate agency Re/Max. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T16:36:05.185+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-27T16:36:09.132+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-27T16:36:08.838+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Property24 inks partnership with Re/Max

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1143ba-2494-44cb-a55b-da77a9848cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:36:05.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:36:09.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — In anticipation of a more competitive
        business environment and an increase in demand for property listings, online
        property portal Property24 Philippines has formed a partnership with the local
        arm of global real estate agency Re/Max.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1806b138-9063-4fcd-abff-129790ae3a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:36:05.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:36:09.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the U.S.-based agency, Re/Max has a network of more
        than 100,000 global sales associates working in over 6,000 offices in 97 countries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f59d48-3779-42fe-8ead-abb345a9faf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:36:05.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:36:09.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At an event held at the Palace Pool Club in Taguig City, Property24
        welcomed the newest set of Re/Max Philippines brokers who recently passed
        the Professional Regulation Commission (PRC) examinations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d2be16-8cdb-4bad-910b-1914b31b90cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:36:05.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:36:09.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Re/Max currently has 22 franchises in the country; all its listings
        are featured on Property24''s Philippine website.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f08026-4744-4094-b2df-0b86223e52c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:36:05.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:36:09.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Property24, its website clocks over 8 million page
        views for its online listings every month, with nearly 100,000 property listings
        from real estate practitioners.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359f0d26-c32c-4e0f-9842-d6f9a1bd88cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:36:05.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:36:09.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The site is cost-free, compared to traditional real estate brokerages.
        It is a subsidiary of South Africa-based Property24 and a member of a member
        of the NASPERS Group of Companies, which includes OLX.</p>'
  'US-Open-Eugenie-Bouchard-sues':
    'author': ' CNN Staff'
    'caption': 'Eugenie Bouchard of Canada reacts against Dominika Cibulkova of Slovakia
      during their Women''s Singles Third Round match on Day Five of the 2015 US Open
      at the USTA Billie Jean King National Tennis Center on September 4, 2015 in
      the Flushing neighborhood of the Queens borough of New York City.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-12-16T21:21:35.741+08:00
    'imagesource': 'jcr:4720d4a9-b1f7-4cd2-a1bd-fe9840b1c66e'
