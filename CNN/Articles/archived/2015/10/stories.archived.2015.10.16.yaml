      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Final Four
        cast of the National Collegiate Athletic Association (NCAA) is complete after
        the Mapua Cardinals secured the third spot with a 81-76 victory over the JRU
        Heavy Bombers on Friday (October 16) at the SM Mall of Asia Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728cded4-5169-456f-a109-5c33acc37829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:42:31.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:42:35.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CJ Isit led the Cardinals with 27 markers, two rebounds, two assists,
        and three steals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4381c997-c747-418e-94a3-90c782c6fb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:42:31.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:42:35.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two sides traded blows throughout the game as the game stayed
        close up until the last minute, with the Heavy Bombers pulling within 76-74
        with 1:05 left on the clock.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2883b245-4f41-46f3-a53b-852914b0a32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:42:31.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:42:35.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was Isit who stole the show after he swished a long jumper
        to make it 78-74 with 43.5 seconds left. With momentum fully on their side,
        the Cardinals grinded out the final seconds of the game and book their place
        in the semis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4873b7b1-146e-4b3c-9d04-9f34c0cd2ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:42:31.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:42:35.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Cardinals securing the third spot, they set up a Final
        Four date with the Letran Knights, while fourth placed-JRU will play San Beda.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cccfad5-515c-470a-ae7a-020c7e3dace7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:42:31.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:42:35.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both games are set to be played on Tuesday (October 20) at the Mall
        of Asia Arena.</p>'
