  'Typhoon-Lando-LandoPH-PAGASA':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-10-16T17:51:32.543+08:00
    'imagesource': 'jcr:50dbad32-cfc5-460e-ab1d-2853807a23ad'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84e67f79-6627-4539-9072-cb5e0a5c247f'
    'lead': 'Philippine Atmospheric, Geophysical and Astronomical Services Administration
      (PAGASA) warned of possible storm surges in the northern areas of the country,
      as Typhoon Lando maintained its strength on Friday afternoon (October 16).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T15:52:17.750+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-27T15:52:27.229+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-27T15:52:26.752+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PAGASA: Storm surges possible as Lando keeps strength

      '
    'updated': 2015-10-17T02:00:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87356c47-1a47-4276-bb65-5ed0ea8ac841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:52:17.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:52:27.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Philippine Atmospheric,
        Geophysical and Astronomical Services Administration (PAGASA) warned of possible
        storm surges in the northern areas of the country, as Typhoon Lando maintained
        its strength on Friday afternoon (October 16).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecec4584-86c7-49ea-8f2d-6d9e9971d940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:52:17.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:52:27.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Typhoon Lando moved closer to the Isabela-Aurora area, PAGASA
        weather forecaster Aldczar Aurelio said on Friday that possible storm surges
        of 0.9 to 1.2 meters can occur in the provinces of Quezon and Camarines from
        8 a.m. to 8 p.m. Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ca22ab-882e-4aa3-90db-3bb1927ed8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:52:17.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:52:27.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lando is carrying maximum sustained winds of 130 kph near the center
        and gustiness of up to 160 kph, as of 4 p.m. Friday. It was forecast to be
        moving west at 15 kph.</p>'
    '3':
