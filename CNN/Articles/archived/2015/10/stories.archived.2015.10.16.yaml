  'Josephs-Tomb-site-catches-fire-in-spate-of-Palestinian-Israeli-violence':
    'author': 'Ben Brumfield, CNN'
    'caption': 'Joseph''s tomb in West Bank on fire. (Photo: Peter Lerner/IDF via
      CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-10-16T22:37:27.126+08:00
    'imagesource': 'jcr:b594352a-15bb-4647-b8f2-2b01c9aaf23f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c88b8a7-620b-4a74-843d-78d7ca86c6ea'
    'lead': 'Fire broke out at the compound housing Joseph''s Tomb overnight, a religious
      site venerated by Jews, the Israel Defense Forces (IDF) said. Palestinian forces
      dispersed alleged Palestinian arsonists and put out the fire.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T15:40:28.547+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-27T15:40:32.483+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-27T15:40:31.909+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Joseph''s Tomb site catches fire in spate of Palestinian-Israeli violence

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e55755-429c-4faf-b460-73b334094bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:40:28.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:40:32.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Fire broke out at the compound housing
        Joseph''s Tomb overnight, a religious site venerated by Jews, the Israel Defense
        Forces (IDF) said. Palestinian forces dispersed alleged Palestinian arsonists
        and put out the fire.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f412ee2-2fd5-4e89-97de-35db3b4e49de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:40:28.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:40:32.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joseph''s Tomb is located in the city of Nablus, in the West Bank
        in an area under the jurisdiction of the Palestinian Authority.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb39348-bdf2-4a46-b490-9342558d8232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:40:28.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:40:32.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judaism considers the site to be the resting place of the figure
        Joseph, son of Jacob, a high Israelite patriarch who, according to biblical
        accounts, was sold into slavery as a boy but then rose to become one of the
        most powerful figures in ancient Egypt, second only to the pharaoh.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8191f82d-4bd5-4dae-b8d3-ba7de9a4665b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:40:28.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:40:32.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jewish devotees at times go to the tomb under IDF escort at night
        to pray. Christians also consider Joseph''s Tomb a holy site.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57657ab7-95ed-4bf7-af17-98d0ac1d1218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:40:28.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:40:32.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barricading Nablus</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89dab9d2-435c-4e8a-b841-cd77a7f19285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:40:28.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:40:32.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of Palestinians had started a barricade to prevent Israeli
        troops from entering Nablus to destroy Palestinian homes, when a smaller group
        tried to set fire to the tomb, a Palestinian official told CNN under condition
        of anonymity. Part of the compound burned but the tomb itself remained intact,
        the official said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab08addf-d71d-49f0-9d20-bedd6fb37617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:40:28.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:40:32.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palestinian President Mahmoud Abbas condemned "these kind of acts
        or any other acts that violate the law and order and offends our culture,
        religion, and morals," according to the Palestinian official WAFA news agency.
        He formed a committee to investigate the fire.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b48067a-e0a2-4aa2-a3fb-41bc5451317f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:40:28.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:40:32.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IDF vows justice</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a8df53-0ec9-45f9-aa83-a7e3d323acda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:40:28.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:40:32.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Israeli government vowed to restore the tomb compound, which
        has been the site of previous attacks, and find whomever set it alight.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ee3fb1-2680-4575-982a-a43ea108d0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:40:28.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:40:32.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"IDF will bring perpetrators to justice, restore the site &amp;
        ensure that freedom of worship returns to Josephs Tomb," IDF spokesman Peter
        Lerner tweeted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b006955-b06f-44e6-8a47-691b8bd0c702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:40:28.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:40:32.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are Jewish settlements near Nablus, and one of them, Shavei
        Shomron, demanded on Friday (October 16) that the IDF take over guardianship
        of the tomb.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7beab45b-67a1-498e-87ac-39c94c1b84b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:40:28.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:40:32.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deadly resentments</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ee2804-07d7-49ff-9c48-9cd0039e7706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:40:28.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:40:32.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resentment has peaked in a spate of violence that has cost at least
        42 lives in Israel and in occupied Palestinian areas in just a few weeks''
        time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d60eaa-96e4-49a5-8420-5e8cb5edfacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:40:28.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:40:32.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palestinian attackers have wielded knifes against Israeli civilians
        and police, and Israeli security forces have turned their guns on them, but
        they have also fired during protests that have turned riotous.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5bdc04-9c33-43d0-a055-f07772be4f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:40:28.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:40:32.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past month, eight Israelis died in 30 attacks with knives
        and other weapons that wounded many more. In the last two weeks, 34 Palestinians
        have been killed, including some who pulled knives.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fee104c-be87-45e4-9123-d1b85847fd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:40:28.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:40:32.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But others have been shot in clashes with Israeli security forces,
        Palestinian authorities have said. More than 1,100 Palestinians have been
        injured.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cc8a3f-ebcf-43d0-9b34-bb41bb12b07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:40:28.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:40:32.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States – consistently supportive of the right of Israelis
        to defend themselves and usually reserved in its criticism – has expressed
        concern about Israeli security forces using live ammunition in the face of
        rock-throwing Palestinian youths.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28809994-4819-4fc7-9bef-5511b8f9230e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:40:28.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:40:32.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the U.N. Security Council will meet over the unrest.
        The council holds monthly briefings on the situation in the Middle East, including
        the "Palestinian question." The briefings usually touch any recent violence.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a963202c-79f8-4255-be2e-c82de23294b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:40:28.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:40:32.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New kind of attack</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554eca5e-b891-4815-bf17-3bb4123aeb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:40:28.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:40:32.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent knife attacks have confounded Israeli authorities. They
        have spent millions to prevent suicide bombings with high concrete barriers
        or stop rockets flying in from Gaza with the high-tech "Iron Dome" anti-missile
        system.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0def965b-a851-4da9-b651-4eb9d1ca0914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:40:28.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:40:32.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a knife is easy to obtain and carry into a crowd. Israeli authorities
        so far don''t believe the attacks are the result of any campaign of violence
        organized by militant groups.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26347f25-e677-4e27-88aa-b504090d9f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:40:28.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:40:32.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamas, the militant group that rules over Gaza, has praised the
        attacks but not claimed responsibility for them.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062de174-e54d-406b-af1e-15a3872627bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:40:28.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:40:32.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s often young Palestinians who may be acting out alone or after
        being recruited or at least encouraged via social media, Israeli authorities
        have said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22264517-124b-423f-89e6-8415793d280a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:40:28.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:40:32.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carry a gun</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ad68b9-50c5-4b0b-a387-58417c2c0d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:40:28.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:40:32.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attacks have contributed to an atmosphere of fear.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd072a7dd-a0bd-4211-b798-a9546e9a6b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:40:28.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:40:32.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Israelis are changing the routes of their commutes, and many
        who have handgun permits are carrying their weapons. Others are applying for
        permits.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c013cd3-c885-44ce-8e8d-e1df737b4c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:40:28.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:40:32.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Israeli government has even called for them to do so.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eabf370-0275-46b2-8436-1286c1f2fb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:40:28.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:40:32.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The responsible civilian population – in the framework of the rule
        of law – has a part to play," Israeli government spokesman Mark Regev said
        Thursday morning. "We''ve urged Israelis to be vigilant. ... Having the civilian
        population work closely with law enforcement is one of the keys in defeating
        this threat."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647dacec-fcbe-4556-aa94-a4c8b5a29717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:40:28.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:40:32.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent days, Israeli security forces have swiftly shot dead two
        Palestinian teenagers who attacked with knives. Palestinian President Mahmoud
        Abbas accused Israel of committing what he called "extrajudicial executions."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81624f6-c436-4258-8dc8-c8227f3fb28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:40:28.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:40:32.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A coalition of human rights organizations – including Amnesty International
        and the Israeli Information Center for Human Rights in the Occupied Territories
        – has charged that police and soldiers are "too quick to shoot to kill," while
        criticizing calls for civilians to carry weapons.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69440b3e-471c-4708-b1e1-a1af125fd8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:40:28.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:40:32.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Destroy attackers'' homes</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba36b28-9452-4d78-b8cd-d2dd9f700584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:40:28.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:40:32.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli authorities have also shut down access to some Palestinian
        neighborhoods in east Jerusalem and put more police on the streets, according
        to police spokeswoman Luba Samri.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3425f0-c830-4fad-a1f8-06a0379864ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:40:28.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:40:32.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isreal has also called up about 1,300 reserve border police officers
        and recruited 300 security guards for duties tied to public transportation,
        in light of several recent attacks on buses or at bus stops.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16fe90c-8820-4c72-bbd7-c0aac5ef2c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:40:28.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:40:32.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel''s government has also given the OK – after the legal process
        plays out, including possible appeals to Israel''s Supreme Court – to demolish
        attackers'' homes.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd8f525-24cc-4ae3-b39f-83525f43974c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:40:28.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:40:32.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cresting tensions</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cce1c45-a5ea-4b19-92cc-44bde679f0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:40:28.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:40:32.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palestinian resentments are as old as the 48-year Israeli occupation,
        but even with them, there have been times when Israelis and Palestinians have
        gotten along better.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1bfe96-0af0-48bd-a2c9-314caf3365f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:40:28.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:40:32.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those times have since been buried by the Second Intifada, in which
        organized deadly attacks targeted Israelis, and three wars in Gaza that killed
        thousands of Palestinians.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ea658e-3bf8-4e09-99db-8e12cb1aab0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:40:28.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:40:32.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of that powder keg, recent developments have made things
        worse.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a339e20-691c-4eb2-93a0-1b573087c6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:40:28.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:40:32.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the occupation began, an unwritten rule has said that Jews
        would not pray at the Temple Mount, one of the holiest sites in Islam and
        the holiest site in Judaism.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056c5c67-f7fe-4979-a80d-30fdb27c9e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:40:28.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:40:32.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in recent years, hardline Jewish activists have demanded greater
        access to the spot, and right-wing politicians have called for the rights
        of Jews to pray there.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e80816c-404a-4707-a191-e09379aeb5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:40:28.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:40:32.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palestinian representative to the United Nations, Riyad Mansour,
        has accused Israeli security forces of escorting Jewish hardliners onto the
        Temple Mount and into the al-Aqsa Mosque compound.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531d7fa3-452f-45d6-b9f2-3ebd82956494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:40:28.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:40:32.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clashes at the site have become common.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65d0104-e1ab-4e88-b8f9-0eaf74232092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:40:28.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:40:32.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jewish settlements</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce34b48d-5099-4ac0-ad06-83846f16bcb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:40:28.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:40:32.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attempts by the United States to revive the Mideast peace process
        have fallen flat again and again for over a decade, with the most recent hopes
        being dashed last year, followed by the third Gaza war.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed17cd3-6279-4b08-bf8c-52c66c9b6793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:40:28.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:40:32.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, Israel has forged ahead with the construction of
        Jewish settlements in the West Bank, which cut crisscrossing furrows through
        Palestinian territory.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24abde8b-dcb3-4e16-a416-c64ef6d3bfda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:40:28.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:40:32.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, U.S. Secretary of State John Kerry talked about the boom.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8e035a-f563-4723-be4a-915b8c7b15fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:40:28.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:40:32.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s been a massive increase in settlements over the course
        of the last years," he said. "Now you have this violence because there''s
        a frustration that is growing, and a frustration among Israelis who don''t
        see any movement."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9192e6c5-3989-4208-b4c2-cd6780873a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:40:28.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:40:32.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Ben Wedeman, Ingrid Formanek, Michael Schwartz, Amir Tal,
        Abeer Salman, Greg Botelho, and Yousuf Basil contributed to this report.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e8a660-298f-44d8-b251-c211c2f9cf4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:40:28.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:40:32.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2015/10/16/middleeast/israel-palestinian-tensions/index.html">"Joseph''s
        Tomb site catches fire in spate of Palestinian-Israeli violence."</a></em></p>'
  'NCAA-Season-91-Mapua-JRU-Isit':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2015-10-16T20:03:11.331+08:00
    'imagesource': 'jcr:6e3b8d6c-3d30-4aa4-aa61-46b381669ae6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '284887b9-49d0-4dc0-a0f9-fc4c611e0933'
    'lead': 'The Final Four cast of the National Collegiate Athletic Association (NCAA)
      is complete after the Mapua Cardinals secured the third spot with a 81-76 victory
      over the JRU Heavy Bombers on Friday (October 16) at the SM Mall of Asia Arena.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T15:42:31.895+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-27T15:42:35.383+08:00
    'mgnl:lastActivatedBy': 'jeff'
