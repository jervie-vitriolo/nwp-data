    'jcr:uuid': '3940d9d1-44e0-420d-8574-8de95bccc98d'
    'lead': 'Incumbent Taguig City Mayor Laarni "Lani" Cayetano filed on Friday (October
      16) her Certificate of Candidacy (COC) at Taguig. She is vying for her third
      and final term as City Mayor.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T16:06:43.268+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-27T16:06:49.246+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-27T16:06:49.024+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Taguig Mayor Lani Cayetano seeking reelection

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1e6945-67ac-42b5-b7b8-d00b5ab09418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:06:43.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:06:49.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Incumbent Taguig
        City Mayor Laarni "Lani" Cayetano filed on Friday (October 16) her Certificate
        of Candidacy (COC) at Taguig.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efafe05b-4f68-4059-85c4-74d3b6fe3a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:06:43.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:06:49.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is vying for her third and final term as city mayor.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def6fc22-6719-4483-8bc7-a2f082e112db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:06:43.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:06:49.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her husband, Sen. Alan Peter Cayetano, her brother-in-law, incumbent
        Taguig Second District Rep. Lino Cayetano, and her running mate, incumbent
        Vice Mayor Ricardo "Ading" Cruz, accompanied her during the filing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91409afa-86a5-4d93-b842-544c010e5e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:06:43.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:06:49.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lino Cayetano and Cruz also filed their COCs on the same day, together
        with the entire Nacionalista Party (NP) slate of Taguig.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261ac07b-cb17-4ca2-a59e-2fd56c0ac30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:06:43.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:06:49.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of now, the entire NP slate in Taguig is virtually unopposed
        in the 2016 polls, except for a handful of independent candidates vying for
        councilor positions in the first and second districts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e35233f-f49b-4b6d-9f37-1602bee62aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:06:43.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:06:49.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lani Cayetano is currently facing raps before the Sandiganbayan,
        for locking down the Session Hall of the Taguig City Hall on August 2010.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd17d21-6d21-4f94-95bf-4c6ba95489fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:06:43.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:06:49.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lockdown was supposedly done without prior notice, and prevented
        members of the city council from holding their regular meetings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed78c7a-ffcd-4b96-b499-ec4657978bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:06:43.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:06:49.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the mayor said that this is an old case that was previously
        dismissed by the Ombudsman.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd73524-2023-4c26-991a-ae20bd849468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:06:43.269+08:00
      'mgnl:createdBy': 'jeff'
