      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Comelec officially closed the filing, there was no Duterte
        in sight.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14745f26-9543-440e-a9f0-393ebbb57559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:58:09.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:58:14.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just when some of his supporters gave up on convincing Duterte after
        he filed his COC on Thursday for mayor of Davao, a plot twist happened. His
        daughter, Sara Duterte Carpio, posted on Instagram on Friday afternoon that
        she also filed her COC to run for mayor in Davao City and asked for support
        to make her father the president of the Philippines come 2016.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40adf4a-605e-4778-8d9e-dda9167a5e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:58:09.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:58:14.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec spokesperson James Jimenez earlier said that Duterte can
        still file his COC for president as long as he withdraws his mayoral candidacy
        and file another one as long as it is within the filing period.</p>'
