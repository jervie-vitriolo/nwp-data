      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. No IPO boom</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd161fe87-f53c-4208-a6ee-046a57d86913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:32:25.623+08:00
