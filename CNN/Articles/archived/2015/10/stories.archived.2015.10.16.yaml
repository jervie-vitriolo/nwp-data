    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Eugenie Bouchard: Tennis star sues USTA after concussion at U.S. Open

      '
    'visualType': 'image'
    '0':
