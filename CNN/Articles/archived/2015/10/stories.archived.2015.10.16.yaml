      'mgnl:type': 'text'
      'text': '<p>Empowering people</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17729cba-e97d-4b97-b395-5b3afcba6cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:15:21.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:15:25.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Robredo said the country needs genuine people empowerment.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd733b763-bdea-4640-9604-0a2ba4e3778e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:15:21.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:15:25.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She admitted that if she should win the vice presidency she would
        want to continue her advocacy of empowering the marginalized.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54dab846-3c30-4c5b-9d9c-76eab95c7d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:15:21.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:15:25.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My life''s work has really been about the empowerment of basic
        sectors. Palagay ko it will solve a lot of society''s problems," she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
