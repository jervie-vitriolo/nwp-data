      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Reelectionist Parañaque Mayor Edwin
        Olivarez of the Liberal Party filed his certificate of candidacy on Friday
        (October 16).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1623502f-96a2-4030-80fc-9200bc8dd35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:22:10.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:22:14.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeremy Marquez, the son of former mayor and actor Joey Marquez,
        will run for Vice Mayor.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f2f52c-5dd7-409b-91ae-801f1cedc5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:22:10.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:22:14.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olivarez led a star-studded councilor line-up under the "Bagong
        Parañaque Team." The line-up includes former child star Vandolph Quizon, singer
        Roselle Nava, comedians Ryan Yllana and Wahoo Sotto, and basketball coach
        Vincent Kenneth "Binky" Favis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41492e4b-0762-44d3-95e0-944248a155af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:22:10.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:22:14.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olivarez said the presence of celebrities in his line-up only shows
        that they are not only entertainers, but nation builders as well.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0d5c89-e098-438f-a606-82e935300303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:22:10.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:22:14.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, Olivarez remains unopposed, but he is expecting that rival
        former three-term mayor Florencio Bernabe to challenge him. Olivarez defeated
        Bernabe last 2013 elections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32823164-9d76-48b4-803f-7431df1e1c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:22:10.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:22:14.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marquez will face Olivarez''s running mate and incumbent Vice Mayor
        Rico Golez, the son of representative Roilo Golez.</p>'
