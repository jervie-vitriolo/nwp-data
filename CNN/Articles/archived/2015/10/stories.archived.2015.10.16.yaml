      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that people should be treated and regarded as part of
        the government, rather than just being beneficiaries on the outside looking
        in.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4f2136-6818-4819-8968-faf7a134304d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:15:21.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:15:25.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When people are more empowered they are able to engage with government
        in a more effective and efficient manner," said Robredo.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d3540f-333a-41b0-bb46-07d93b981ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:15:21.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:15:25.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kasi when people are treated as not part of the government, parang
        yung tingin sa gobyerno kalaban e. I think the government should exert more
        effort in opening spaces for people participation so that we develop a constituency
        that''s more collaborative than critical."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd23b92d-0d4a-4c21-afe1-68b9d9a96cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:15:21.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:15:25.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Ina Andolong contributed to this report.</p>'
  'herbert-bistek-bautista-seeks-re-election-quezn-city-mayor':
