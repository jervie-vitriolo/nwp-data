    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7251c09a-64c5-4311-99de-4105975bb706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:15:21.296+08:00
