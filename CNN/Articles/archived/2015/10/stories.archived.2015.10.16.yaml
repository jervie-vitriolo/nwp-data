      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/10/15/Dutertezoned-social-media-response-Rodrigo-Duterte-Davao-City-mayor-re-election-bid.html">Also
        read: #Dutertezoned: Supporters lament mayor''s re-election bid</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e600abeb-0d2e-4b4f-ad58-bf0def92068b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:09:56.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:10:00.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of posting, there were still Duterte supporters at the Comelec
        main office in Intramuros who were still hoping that the Davao Ci0ty mayor
        will run for the highest elective position in the land.</p>'
  'liberal-party-vp-leni-robredo-2016-elections-people-empowerment-own-narrative':
    'author': 'JC Ansis, CNN Philippines'
    'caption': 'Camarines Sur Rep. Leni Robredo said people should vote for her because
      of what she has accomplished and "not only because I''m the widow of Jesse."'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-10-16T15:36:34.049+08:00
    'imagesource': 'jcr:47d76e28-2649-4ce8-8214-0da5dcd57838'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '639c26f1-a104-4798-bf3a-35f067882d00'
    'lead': 'Rep. Leni Robredo, the Liberal Party vice presidential bet, says the
      country''s needs genuine people empowerment. She also says that her association
      with former Interior Secretary Jesse Robredo is an insufficient reason for people
      to vote for her next year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T16:15:21.295+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-27T16:15:25.821+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-27T16:15:25.545+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Leni Robredo: ''People should know my narrative''

      '
    'updated': 2015-10-17T01:49:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a574f798-a3ac-424a-a980-8e3966cbc6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:15:21.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:15:25.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — As seen by many, the image of Liberal
        Party vice presidential bet Leni Robredo is very much dependent on the legacy
        of former Interior Secretary Jesse Robredo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bf7bcc-a193-4695-9014-14145411a37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:15:21.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:15:25.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though she is fine that people are associating her with her late
        husband, she said that there are other reasons for people to vote for her
        next year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e61f81-71a3-4098-91bd-ac79125a9952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:15:21.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:15:25.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am proud to be known as the widow of my husband," she said. "But
        I think that is not enough that people will vote for me because I am the widow.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8f3b89-ebb0-4579-bd1d-825dd9fe913e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:15:21.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:15:25.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said this in an exclusive interview with CNN Philippines
        on Friday (October 16).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94903582-1594-4fe0-993e-b52ca34802ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:15:21.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:15:25.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not enough that I win the elections based on sympathy," she
        said. "It is not enough that people will vote for me because they see me as
        an extension of my husband. It will help, but it is not sufficient."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa55244-cc90-4609-812c-79cf8542408e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:15:21.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:15:25.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/10/15/Late-husband-had-some-influence-in-VP-bid-of-Leni-Robredo.html">Related:
        Late husband had some influence on VP bid of Leni Robredo</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3146b1ac-6e56-48d1-948a-9e8884f938e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:15:21.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:15:25.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why it''s an immediate goal of hers to inform the voters
        of who she really is, based on the things she has accomplished as a public
        official.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a77d40d-c616-4313-b4ad-a08ec01c26d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:15:21.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:15:25.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been working with the basic sectors for so long," she said.
        "I worked with an NGO [non-governmental organization] for more than 10 years.
        This was my world before my husband died.. This was my world before I ever
        thought of entering politics."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54be872a-45f0-4f25-84bb-35247f61117f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:15:21.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:15:25.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People should know my narrative, para naman bobotohin ako not only
        because I''m the widow of Jesse," she said.</p>'
    '18':
