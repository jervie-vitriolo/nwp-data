      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Hear that sound?
        That is the sound of the shattering hearts of the supporters of Davao City
        Mayor Rodrigo Duterte.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cdeb7e-1e85-4f95-a53f-72271a0db0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:58:09.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:58:14.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many supporters of Duterte were on the edge of their seats waiting
        if he will show up at the Commission on Elections (Comelec) main office before
        the official filing of certificates of candidacy closed at 5 p.m. of Friday
        (October 16).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6a8374-4b41-406d-b2e9-03d0b58038ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:58:09.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:58:14.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the emotional rollercoaster ride ended in heartbreak.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b6d3e5-59b7-4efc-add3-7373bebed0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:58:09.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:58:14.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minutes before 5 p.m., Duterte reiterated in his Facebook account
        that he still is not interested in the presidency.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6edd710-9313-4bb5-8da4-b43dcd209039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:58:09.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:58:14.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A little over two years ago, I posted in the government website
        over the Internet that I was not interested in the Presidency. Nothing has
        changed. I am comfortable where I am now... I want to retire. I am tired.
        Give the presidency to the one who wants it. I don’t," he said.</p>'
