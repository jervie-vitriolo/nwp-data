    'jcr:uuid': '2c5016d7-075f-48b7-b9b0-af5936255599'
    'lead': 'The daughter of Rodrigo Duterte posted a photo on Friday (October 16)
      of her certificate of candidacy (COC) for mayor of Davao City with a caption
      asking Filipinos to make her father as president of the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T16:09:56.405+08:00
