    'mgnl:lastActivatedVersionCreated': 2019-12-27T16:38:49.071+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More cracks are showing up in America''s economy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1010fe0c-8641-45b0-a5bd-d1bd345de651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:30:29.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:38:49.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York (CNNMoney) — America''s economy is showing more cracks
        in October.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b871c212-835d-422f-8b21-2951fd8f0a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:30:29.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:38:49.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weak jobs report? Yup. Mediocre retail sales? You know it. Sluggish
        manufacturing, inflation and economic growth. You get the point.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c581a70-bdd2-4c3a-99b9-776e38ad33b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:30:29.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:38:49.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economy may have improved a lot in recent years, but it''s hitting
        headwinds left and right recently.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5614e3-2c1c-448c-a6f5-688aaddcf5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:30:29.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:38:49.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest salvo came on Thursday, when the government reported
        that consumer prices in America — a key measure of inflation — fell 0.2% between
        August and September.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a44213b-e385-4eae-9237-0edba48fb0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:30:29.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:38:49.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a lot lower than what is considered healthy by the U.S.
        central bank, which has a 2% target for inflation. The Fed worries about negative
        inflation, which is associated with weak economic conditions and a symptom
        that prices and perhaps wages could be falling.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3edb3f0-4d3d-46e0-995e-db1b6b28cd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:30:29.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:38:49.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the latest decline in consumer prices is due to falling
        oil prices. Core inflation, which excludes the more volatile oil and food
        price components, was also under 2% in September and has been below that level
        for over two years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d74159-0159-41fb-bd11-20296c3bfde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:30:29.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:38:49.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the litany of bad news started at the beginning of October with
        the U.S. manufacturing index declining for a third straight month to 50.2.
        If it falls below 50 it would mean the manufacturing sector is contracting.
        It''s a sign that the strong U.S. dollar is tamping down demand for U.S. products
        from overseas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f294ac42-1052-410b-841a-136b13940582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:30:29.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:38:49.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The September jobs report on October 2 was nothing short of disappointing.
        The U.S. added only 142,000 jobs in September. It stood in sharp contrast
        to the previous 12 months when the U.S. economy added an average of 256,000
        jobs per month. Wages haven''t grown either. Job gains in July and August
        were also revised down.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1222970-9e95-49d8-918c-74d67520a63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:30:29.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:38:49.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, U.S. retail sales missed the mark too, only gaining
        0.1% between August and September. American consumer make up the majority
        of economic growth in the United States and it doesn''t help if they don''t
        show up.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e51b186-1764-40f3-b794-4b156aef1e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:30:29.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:38:49.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. economy grew 3.9% between April and June. But most forecasts
        for economic growth between July and September are calling for only 1% growth.
        The Federal Reserve Bank of Atlanta is predicting growth will be 0.9%.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c181bd85-c729-49dd-bb37-439157295600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:30:29.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:38:49.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fed was on the fence about raising its key interest rate in
        September and finally decided against it. A rate hike would be a sign that
        the U.S. economy is getting healthier. Now Fed officials aren''t shying away
        from sounding bearish about the economy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e076d1-a1da-4164-9bdd-c185f4b5a969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:30:29.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:38:49.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t have an enormous amount of momentum even though we''ve
        made a fair amount of progress," Federal Reserve Governor Daniel Tarullo told
        CNBC Tuesday. "I wouldn''t expect it would be appropriate to raise rates [this
        year]."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033b9bb0-8039-4032-9833-b0c690461ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:30:29.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:38:49.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the global economy worsens, it appears the U.S. economy might
        not have the strength to prop up its peers. Instead, it might be getting dragged
        down by them.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6eacfe7-90fa-4a7c-b573-f5dac6493443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:30:29.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:38:49.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://money.cnn.com/2015/10/15/news/economy/us-economy-cracks/index.html?iid=hp-stack-intl">"More
        cracks are showing up in America''s economy"</a></em></p>'
  'donald-trump-stock-market-bubble':
    'author': 'Matt Egan, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2015-10-16T10:53:55.211+08:00
    'imagesource': 'jcr:8deafc87-182a-453d-a4ef-19d8c22f404a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c431c98-a1bc-40c3-8810-ee9fc3fc699c'
    'lead': 'Donald Trump has an urgent warning for Americans: The stock market is
      in the midst of a bubble.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T16:32:25.621+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-27T16:32:29.645+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-27T16:32:29.285+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump warns of a stock market bubble. Is he right?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7d7938-de6a-41fb-a62a-d819cea85f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:32:25.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:32:29.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York (CNN Money) — Donald Trump has an urgent warning for Americans:
        The stock market is in the midst of a bubble.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13010e6-1ae5-4ff5-a779-8e76f0a1dba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:32:25.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:32:29.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The billionaire businessman told The Hill this week he''s concerned
        people are "being forced into an inflated stock market and at some point they''ll
        get wiped out."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91be394c-8932-422e-ab45-13f6d062b013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:32:25.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:32:29.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re in a bubble right now," Trump told The Hill.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b7e480-53f6-43ec-811b-b8c2854376f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:32:25.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:32:29.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump joins a number of prominent figures who think easy money,
        fueled by the 0% benchmark interest rates from the Federal Reserve, has led
        to a bubble in stocks. The S&amp;P 500 has more than tripled since early 2009
        and despite a recent pullback is sitting near all-time highs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76394d69-886a-4a1e-b8bb-c6be1f798b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:32:25.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:32:29.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump isn''t the only one worried</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b7a8df-4884-4174-9784-78fc9d00802f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:32:25.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:32:29.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carl Icahn, the billionaire Trump wants to hire as his Treasury
        secretary, warned of a looming "catastrophe" last month in a video dubbed
        "Danger Ahead." Icahn called into question high valuations in the stock market
        driven by "financial engineering" and "suspect" earnings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2467080-68fe-4c4b-9c7e-d293b7530eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:32:25.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:32:29.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert Shiller, a market scholar at Yale University, recently told
        the Financial Times that investors are more fearful about valuation than at
        any time since the dotcom bubble in 2000. "It looks to me a bit like a bubble
        again," Shiller said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba816d6c-86a4-45b6-b1eb-dfbe962e7a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:32:25.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:32:29.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s important to remember bubbles are notoriously difficult to
        time. During the late 1990s dotcom bubble, or the early 2000s real estate
        bubble, valuations raced higher for years before eventually popping.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b7b5b9-2366-48bb-bc85-df4d8a1fc181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:32:25.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:32:29.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bull market built on real growth</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27baf67c-39e5-4fae-b426-943f0446f64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:32:25.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:32:29.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far these bubble doomsayers appear to be in the minority. While
        many acknowledge the U.S. stock market is expensive, none of the market strategists
        CNNMoney polled believe there''s a bubble brewing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48788ca1-b87d-449e-8406-fa2dc245856e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:32:25.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:32:29.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are a long way from bubble territory. I don''t think it''s right
        to say the broader U.S. equity market is in a bubble," said Russ Koesterich,
        chief investment strategist at BlackRock.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415803ed-6a1a-430c-833b-ae344e81526a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:32:25.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:32:29.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They point to the real momentum the U.S. economy has gathered since
        2009. While the economy isn''t going gangbusters, six years ago there were
        legitimate fears of a depression. Today the U.S. is adding millions of jobs
        a year and corporate profits are near all-time highs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3589dfa9-ff18-4617-859c-ce660d1caf1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:32:25.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:32:29.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The broad U.S. economy is actually in decent shape. The notion
        all of this was built on cheap money is not right," Koesterich said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6674957-659e-4f37-b426-c478cd7d4c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:32:25.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:32:29.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terry Sandven, chief equity strategist at U.S. Bank Wealth Management,
        believes that "classic signs of market froth are not evident."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec0b39c-9f3b-4165-a7a0-0d51c5928cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:32:25.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:32:29.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The market strategists CNNMoney polled pointed to the following
        metrics as signs that while stocks are pricey, they''re not in bubble territory
        — yet.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abac41c-2449-48ec-acb0-f2b05c2dd21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:32:25.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:32:29.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. People aren''t euphoric about stocks</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82ed280-d5de-4d7c-a34f-d348f01dc41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:32:25.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:32:29.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Excessive enthusiasm about stocks is never a good sign. Yet this
        contrarian signal is not even flashing yellow right now.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93efcea5-0768-4987-b59b-9f002674f439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:32:25.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:32:29.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, just 25% of financial advisors polled by Investors Intelligence
        in late September were bullish on stocks. That was the lowest level since
        March 2009. While that figure has since climbed, it''s well below the 2015
        peak.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c674247-5d5d-4355-9e89-d8512688e461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:32:25.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:32:29.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact CNN''s Fear and Greed Index, which tracks seven indicators
        of investor sentiment, is flashing "fear" currently. The index has recovered
        from "extreme fear," but it''s not in the "greed" territory yet.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e336f0f6-2f3e-4938-9959-94032c719935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:32:25.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:32:29.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Multiples aren''t ridiculous</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376f7dfe-3325-4e75-b810-28044827bca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:32:25.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:32:29.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stocks are not cheap, but valuations aren''t outrageous either.
        The S&amp;P 500''s forward price-to-earnings ratio is currently 15.8, according
        to FactSet Research. The firm says that''s down from 17.2 in late February
        and well below the dotcom peak of nearly 27 in late 1999. P/E ratios are a
        reflection of stock prices compared with future profits.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab06cd5-e3e8-41ba-808a-a4cfac5122c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:32:25.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:32:29.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the U.S. stock market is fully valued...we do not believe
        it is in a classical bubble," said Kristina Hooper, U.S. investment strategist
        at Allianz Global Investors.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6148415-1688-4530-8b7e-de7ebb0c0c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:32:25.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:32:29.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. People aren''t flocking to stocks</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ec8cf7-9031-409e-be02-2daa344770ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:32:25.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:32:29.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During bubbles, everyone from your dentist to your mailman is racing
        to toss money in the market. That''s hardly the case today.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b72a2aa-25ac-4cfd-81a2-578f9dc4a262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:32:25.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:32:29.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors have actually yanked $113 billion from U.S. equities so
        far this year, according to a CNNMoney analysis of fund flow data from the
        Investment Company Institute.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ce226c-4dfd-45fd-b68d-b73397a1d25c'
      'mgnl:activationStatus': true
