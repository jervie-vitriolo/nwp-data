      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among his priorities if elected as senator are free public education
        until college and the protection of overseas Filipino workers (OFWs) and farmers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b029d344-d185-4b4d-bcb8-77c4e74cb124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:24:42.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:24:46.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao cited poverty as a major reason why some youth are out
        of school, which he said was also his experience.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ade47b-a14e-438b-a32e-3d4855be0f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:24:42.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:24:46.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he would want to help farmers by providing incentives
        for them and eliminating illegal smuggling, which is killing the local farming
        industry.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68994e27-dd4f-484c-aa25-cee91be55431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:24:42.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:24:46.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao also touched upon the Bangsamoro Basic Law, asking if it
        would really be the way attain peace in Mindanao.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c39fb37-8e35-45de-9073-42bbc3d5fa4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:24:42.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:24:46.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he did not elaborate on his stance on the issue.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a34ed7-cc37-4681-9005-57a459b9ebcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:24:42.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:24:46.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, he also shared his plans to have the Philippines be known
        in sports through a development program in that field.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a89839-a17b-4fa9-b899-9ce4544ad6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:24:42.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:24:46.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Panahon na para ang Pilipinas ay kilalanin bilang isang puwersa
        sa sports," he said.</p>'
  'isis-executioner-jihadi-john-tango-hostage':
    'author': 'Dugald McConnell and Brian Todd, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-10-16T13:07:22.320+08:00
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/ac6dlI2pyjw"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7674d61f-028f-4c4a-bdba-4a0c4cc1f56d'
    'lead': 'In a vivid new description of ISIS'' brutal executioner, a former hostage
      says his captor was not only sadistic, but bizarre.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T16:26:39.208+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-27T16:26:43.114+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-27T16:26:42.844+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-hostage: ISIS executioner ''Jihadi John'' made me tango with him

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571d19f2-ec06-4907-93f1-f4ef5aab3673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:26:39.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:26:43.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In a vivid new description of ISIS'' brutal
        executioner, a former hostage says his captor was not only sadistic, but bizarre.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08002e2-d525-49a5-a584-e41d796787a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:26:39.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:26:43.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniel Rye, a 26-year-old photographer from Denmark who was held
        captive in Syria for more than a year, said that one of his jailers was the
        hooded figure in black who spoke in ISIS execution videos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f580003-6d17-4089-89c2-da99493bbfc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:26:39.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:26:43.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview this week, Rye described an encounter with the man,
        who has been nicknamed "Jihadi John" by the British tabloids.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac99ebe-4713-4c77-8e41-132f1e143dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:26:39.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:26:43.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He picked me up and I had to dance the tango, John and I," Rye
        told Danish broadcaster DR. "My head was down and afraid of being beaten.
        He led me around the prison. Suddenly, he changed and just pushed me down.
        They kicked and hit me. They finished by threatening to cut my nose off with
        pliers and things like that."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cf3907-08be-479f-bd22-7ef3ea474e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:26:39.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:26:43.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western officials have identified the man as Mohammed Emwazi.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f56edd6-0bac-4028-ba26-04abd361d7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:26:39.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:26:43.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Weiss, co-author of "ISIS: Inside the Army of Terror," said
        Emwazi displayed an "almost ''(A) Clockwork Orange'' sense of sinister humor
        about torturing."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ce3a36-460c-4ce2-86ac-b02d64533ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:26:39.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:26:43.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just another addition to the sick and twisted annals of the
        way ISIS treats human beings," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ceb462c-99a3-42e0-bac6-97c7df0ca90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:26:39.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:26:43.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former CIA analyst Aki Peritz says it is likely that Emwazi, like
        many ISIS recruits, is drawn to the grotesque.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0ca46b-e9e3-44fc-9c90-d8bc0c3098f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:26:39.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:26:43.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The guys who run this organization, a lot of these guys who control
        their hostages, they''re sadists," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820fb892-35c1-49ae-bfff-ac6587857db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:26:39.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:26:43.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weiss said that online supporters of ISIS have reacted with glee
        to the story of the tango. Fairly or unfairly, he said, supporters of ISIS
        are trying to draw a moral equivalence between the mistreatment of jihadi
        suspects by American interrogators and the mistreatment of kidnapped Westerners
        by ISIS -- from the orange jumpsuits to the forced stress positions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27612139-a4cf-49a2-bc5c-cf5226de5497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:26:39.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:26:43.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emwazi has not appeared in a beheading video since January, and
        Weiss said it is unclear whether he is even still in Syria.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea5a6dd-3adc-4fb6-b247-8b78b7f76e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:26:39.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:26:43.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His status has actually taken a beating in the last few months,
        since he''s been outed," Weiss said. "He has apparently fled. So he''s not
        quite the celebrity and the spokesman that he used to be."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149c7df7-04e9-4fe8-b1f9-0bee79b9372b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:26:39.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:26:43.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One possible explanation, Peritz says: ISIS might be running low
        on Western hostages to murder.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1362143-570b-4bba-b39a-b7166a3fdcd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:26:39.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:26:43.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Peritz warns, that does not mean that Emwazi is no longer a
        threat. "If there''s another Western hostage," he said, "you better believe
        that he''s going to be in that video."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910cb494-9897-4305-8d65-bc9173c17e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:26:39.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:26:43.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rye was held hostage in Syria from May 2013 until June of 2014,
        sometimes with other foreign prisoners including American James Foley. He
        told the Danish newspaper Berlingske that Foley stood out as a warm and righteous
        man, even in captivity, where there were fights about food, and aggression
        was often just below the surface.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4a30a9-2d25-467c-9572-e248d91d2e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:26:39.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:26:43.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rye said he committed to memory a final letter from Foley, and conveyed
        it to Foley''s family soon after he was freed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c6d30b-bfcf-4fa2-9538-8ded9e7a2b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:26:39.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:26:43.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was terrible. It was a death letter, a farewell to his family,"
        he told Berlingske. "If I were to think of the letter every day, then I would
        be a wreck today."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16211559-0f0a-4d8a-9841-e5c786edd172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:26:39.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:26:43.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rye was released, reportedly for a large ransom paid by his family,
        two months before Foley''s beheading was shown in the first of a series of
        gruesome ISIS videos.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8e1abe-78bd-4abe-a099-d2e901efaa1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:26:39.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:26:43.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Kim Norgaard and Antonia Mortensen contributed to this
        report.</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a99e998-f069-4d31-aa33-03cc8b75acbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:26:39.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:26:43.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Ex-hostage: ISIS
        executioner ''Jihadi John'' made me tango with him."</em></p>'
