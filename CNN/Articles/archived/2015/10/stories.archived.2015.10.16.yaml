        senatorial bet files petition to unseat Poe</a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf1a918-88d8-4a35-8c34-bc9c712f934d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:49:50.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:49:54.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Poe''s lawyer, George Garcia, said such disqualification
        bids were expected.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec58f32e-5fca-4e73-81dc-3a18a7b940f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:49:50.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:49:54.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is just the beginning and definitely will not be the last,"
        Garcia said in a statement. "We will fight them to the end, armed only with
        the law, reason and the truth."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24b3886-d71f-4384-a160-41890851730a'
      'mgnl:activationStatus': true
