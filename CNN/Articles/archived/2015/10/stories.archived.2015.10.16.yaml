  'Lockerbie-bombing-suspects-Pan-Am-Flight-103':
    'author': 'CNN'
    'caption': 'The reconstructed remains of Pan Am flight 103 lie in a warehouse
      on January 15, 2008 in Farnborough, England.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-10-16T09:29:01.751+08:00
    'imagesource': 'jcr:33ca7c2e-8a25-4dcc-ab3a-405685dd7165'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85c33080-6a17-4d60-ae15-a4566393e0bc'
    'lead': 'Two Libyans have been identified as suspects in the bombing of Pan Am
      Flight 103 over Lockerbie, Scotland, nearly 27 years ago, Scottish and U.S.
      officials say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T16:43:16.572+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-27T16:43:20.286+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-27T16:43:20.012+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Two Libyans identified as Lockerbie bombing suspects, Scotland, U.S.
      say

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef37fd1-d003-4f03-9a71-0d5f73c2d989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:43:16.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:43:20.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London (CNN) — Two Libyans have been identified as suspects in the
        bombing of Pan Am Flight 103 over Lockerbie, Scotland, nearly 27 years ago,
        Scottish and U.S. officials say.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0a1017-e9ec-43d2-930a-e0930d0149c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:43:16.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:43:20.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have asked for Libya''s help to interview them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4a1b4b-70dd-44eb-8746-f433b24dcc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:43:16.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:43:20.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 259 people on New York-bound Pan Am Flight 103 and 11 people
        on the ground were killed when it crashed 38 minutes after takeoff from London
        on December 21, 1988.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c736f5-5940-47ee-abc3-341d6208be88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:43:16.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:43:20.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afterward, U.S. and British investigators found fragments of a circuit
        board and a timer and ruled that a bomb, not mechanical failure, caused the
        explosion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2986ac6e-3d4b-4508-a482-4dad35d911bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:43:16.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:43:20.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Libyan Abdelbeset Ali Mohmed al Megrahi was the only person convicted
        in connection with the bombing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2393601-1f0f-4758-89f0-5cd2fc4eb25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:43:16.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:43:20.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two named suspects</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47535fa-c053-455e-b73e-34c19757e22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:43:16.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:43:20.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scotland''s prosecution service, the Crown Office, on Thursday (October
        15) said Scotland''s chief public prosecutor – known as the lord advocate
        – and the U.S. attorney general had recently agreed there was a legal basis
        for Scottish and U.S. investigators to treat two Libyans as suspects in the
        bombing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195efcc9-d90e-4821-86e5-0f7409c210f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:43:16.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:43:20.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lord advocate has issued an International Letter of Request
        to the Libyan attorney general in Tripoli identifying the pair, it said in
        a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f3fdfa-d6c5-468b-a3b1-b3a202c3f69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:43:16.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:43:20.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Lord Advocate and the U.S. Attorney General are seeking the
        assistance of the Libyan judicial authorities for Scottish police officers
        and the FBI to interview the two named suspects in Tripoli.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57027276-02cf-4bbf-b0c5-b111240deb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:43:16.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:43:20.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The two individuals are suspected of involvement, along with Abdelbaset
        Ali Mohmed Al Megrahi, in the bombing of flight Pan Am 103 in December 1988
        and the murder of 270 people," the statement said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6d79d1-2b81-44c0-a3c5-11f0bd27e3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:43:16.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:43:20.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Convicted bomber</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56176b11-8dd3-4847-b2a5-67a691e3695d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:43:16.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:43:20.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al Megrahi was found guilty in 2001 of the murders of those on board
        the plane and on the ground.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64233940-8109-4494-b4bd-676306a7c840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:43:16.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:43:20.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August 2009, he was released from a Scottish prison on the grounds
        that he had been diagnosed with terminal prostate cancer and had only a few
        months to live. He was sent home to Libya on "compassionate" grounds, receiving
        a hero''s welcome at the airport, and died in 2012.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff7a3c5-6780-4e9d-b01f-cd18326aaa7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:43:16.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:43:20.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Libya agreed in 2003 to pay $2.7 billion in compensation to the
        families of the bombing victims, though Libyan leader Moammar Gadhafi always
        remained cagey about admitting official Libyan involvement in the bombing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2667e5a-fe5f-4fe4-ba2c-bd7520251a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:43:16.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:43:20.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Two Libyans identified
        as Lockerbie bombing suspects, Scotland, U.S. say."</p>'
  'FBI-teams-up-with-hackers-to-bust-bank-robbing-botnet':
    'author': 'Jose Pagliery, CNN Money'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-10-16T03:07:44.593+08:00
    'imagesource': 'jcr:841e0d44-6d72-4809-a262-834c1639db4b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43916c50-2459-4c4f-9630-3339a1c8a205'
    'lead': 'Law enforcement – with the help of several cybersecurity firms – took
      control of a network of machines that distributed malicious software known as
      "Bugat," "Cridex," or "Dridex."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T16:45:06.822+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-27T16:45:10.557+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-27T16:45:10.208+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FBI teams up with hackers to bust bank robbing botnet

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080180b1-82c0-4b8d-a074-84125862c60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:45:06.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:45:10.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York (CNNMoney) — American and British police have managed to
        stop a massive hacking operation that infected computers worldwide, stealing
        at least $10 million from the United States alone.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9c9017-320a-413d-87bb-6d2c193c81f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:45:06.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:45:10.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday (October 30), U.S. prosecutors announced a victory in
        the war on malware.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5abded-2961-4346-8e57-78e2f01df1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:45:06.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:45:10.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law enforcement – with the help of several cybersecurity firms –
        took control of a network of machines that distributed malicious software
        known as "Bugat," "Cridex," or "Dridex."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48ea5b0-1190-4ed6-8ef5-ce03b432fd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:45:06.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:45:10.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This malware preyed on unsuspecting people by slipping into their
        computers, stealing passwords and siphoning money from bank accounts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e3d0e9-5e5f-4c33-997d-95b6bb0aa4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:45:06.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:45:10.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For distribution, it relied on a network of enslaved computers.
        Experts say the botnet infected maybe 125,000 computers a year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefd6ff2-c5c9-48e8-ae8d-18500c05a648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:45:06.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:45:10.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, the U.S. Department of Justice also filed criminal charges
        against Andrey Ghinkul, a 30-year-old man who is believed to have been the
        hacker at the helm of the operation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddf04fe-7fe1-4d86-a5ae-7f780e2e3150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:45:06.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:45:10.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghinkul was recently arrested in Cyprus, and American prosecutors
        are seeking to have him extradited to stand trial in the United States.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942680c8-6359-48d3-bed7-c9e19f77214d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:45:06.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:45:10.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Attorney David J. Hickton of Pennsylvania said: "We have struck
        a blow to one of the most pernicious malware threats in the world."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a519af90-9785-4cd6-ab44-c4a46cadaf19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:45:06.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:45:10.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the indictment, Ghinkul''s high-tech thievery stretches
        back years – and he wasn''t alone.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e7b643-fa64-4365-bc59-51cdbc4fc8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:45:06.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:45:10.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators believe Ghinkul and others sent official-looking spam
        that tricked people to open poisonous email attachments. Using that method,
        they were able to steal $3.5 million from Penneco Oil in Pennsylvania in 2012
        and send that to bank accounts in Belarus and Ukraine, according to the indictment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7348d0-57fa-492b-809f-7ac6c2ed2deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:45:06.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:45:10.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same way, Ghinkul tried to steal nearly $1 million from the
        Sharon City School District in Pennsylvania in 2011, but wasn''t able to pull
        it off, investigators said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486dfaf0-4cc4-4614-9400-4519b69df4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:45:06.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:45:10.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The takedown was conducted by government agents from the FBI, the
        British National Crime Agency, Europol''s European Cybercrime Centre and the
        German Bundeskriminalamt.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8bc0ba-dd23-4487-972d-c2d94bd85ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:45:06.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:45:10.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But private companies were pivotal. Dell SecureWorks told CNNMoney
        it led the operation of actually hacking the botnet that spread the malware.
        It was supported by cybersecurity companies Fox-IT, S21sec, Spamhaus, and
        others.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5686bc62-bec3-4747-af5a-1848d76c4474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:45:06.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:45:10.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Computer researchers at Dell SecureWorks were the first to discover
        the bank-credential-stealing computer program back in 2010. Bugat, as it was
        called then, would spy on peoples'' Web browsing, recognize when they visited
        a bank website, then intercept the usernames and passwords and send them back
        to hackers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cc5943-4ec3-488e-ba12-ab24e456aa46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:45:06.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:45:10.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bugat evolved over the years into smarter and more capable versions.
        Researchers called later it Cridex, then eventually Dridex.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad7aef3-9040-4fc3-b2d4-263ababaf421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:45:06.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:45:10.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The massive botnet distribution system – the one that was just shut
        down – made Dridex the most popular malware bombarding corporate computer
        networks. If work email got hit with spam, it''s likely much of it was Dridex.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37176283-2ecf-4590-b605-10754f6098fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:45:06.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:45:10.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hackers sent out waves of up to 350,000 Dridex-laced spam emails
        every day, according to Proofpoint, a cybersecurity firm that provides a service
        that secures company emails.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e20eb2-7c9a-4177-8976-565dd8473f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:45:06.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:45:10.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, researchers at Dell SecureWorks started working
        on a project to disrupt the monstrous botnet. It teamed up with law enforcement,
        and received legal permission to hack the botnet, according to the company.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e80ee3-77cd-44fc-aa28-afd200324e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:45:06.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:45:10.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The major event happened on Aug. 28, 2015, when police in Cyprus
        arrested Ghinkul. The spread of Dridex malware immediately stopped, according
        to experts.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0a0199-c4d1-41e1-811a-f2a6981b847f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:45:06.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:45:10.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then came the operation to grab the botnet itself. Last week, Dell
        SecureWorks employees stationed all over the world began a secret, multi-day
        operation to sneak into the "host" computers that sit atop a massive pyramid
        of enslaved, spam-spewing computers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531e0793-eda7-4169-bb1e-f37d583f2d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:45:06.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:45:10.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were able to wrestle away the network of infected computers
        out of the control of the hackers," Dell SecureWorks researcher Jeff Williams
        told CNNMoney. "They can''t continue to harvest data."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ca459d-435f-4728-95a3-853b2c9dea77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:45:06.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:45:10.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The botnet is now under the control of an organization called The
        Shadowserver Foundation, a little-known group of professional hackers who
        volunteer to make the Internet safer for the public.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0b720d-b0a8-4cc2-bdee-2263cb0e9c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:45:06.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:45:10.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say this was only a temporary setback for hackers. Police
        have taken out a distribution network – but not the malware itself. In fact,
        Proofpoint has seen Dridex being distributed by other botnets at the same
        levels as before.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35268f54-eeee-49ea-a67e-ed5dbcd6393f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:45:06.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:45:10.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not over. It''s not even close to over," said Kevin Epstein,
        a researcher at Proofpoint. "Dridex is back with a vengeance. If you''re selling
        drugs and someone takes out your distributor, does it take the drugs off the
        street?"</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702576c6-0e28-4ae6-83a3-7f0aa83b0c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:45:06.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:45:10.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "FBI teams up with hackers
        to bust bank robbing botnet."</p>'
  'Barack-Obama-delay-Afghanistan-troop-drawdown':
    'author': 'Jim Acosta and Jeremy Diamond, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2015-10-16T01:14:37.371+08:00
    'imagesource': 'jcr:83d3909d-2924-4f72-ae8f-da5d0eee40cb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ea27bc1-bbb5-4a90-8374-39b26521ea0f'
    'lead': 'President Barack Obama announced Thursday (October 15) that U.S. forces
      will remain in Afghanistan at their current levels throughout much of 2016,
      yet another delay in their scheduled withdrawal and an acknowledgment that America''s
      longest war won''t be concluded on his watch.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T16:47:06.771+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-27T16:47:10.666+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-27T16:47:10.292+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Obama again delays Afghanistan troop drawdown

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b288850f-e11a-4caa-b808-9bc498bfffff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:47:06.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:47:10.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington (CNN) — President Barack Obama announced Thursday (October
        15) that U.S. forces will remain in Afghanistan at their current levels throughout
        much of 2016, yet another delay in their scheduled withdrawal and an acknowledgment
        that America''s longest war won''t be concluded on his watch.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ee6e75-1c3d-4638-bb3e-9f9a19b9cf6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:47:06.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:47:10.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama campaigned as the president who would end two wars, and Thursday''s
        decision was a major political reversal that jeopardizes a cornerstone of
        his legacy. Taliban gains in Afghanistan and appeals from Kabul for ongoing
        U.S. assistance contributed to postponing the troop withdrawal and underscored
        Obama''s continuing difficulty in fulfilling his intention to remove all American
        forces by the time he leaves office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7535b81b-12d3-4bc6-8207-3c396481d63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:47:06.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:47:10.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, however, he told reporters at the White House that
        he wasn''t disappointed at having to make the announcement that plans for
        the withdrawal had been put on hold. Instead, he said, his job was to make
        necessary adjustments given events on the ground.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f41542f-4a56-440f-8b7b-495badc8d49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:47:06.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:47:10.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also stressed that the formal combat mission there has ended,
        and that he is a president who does "not support the idea of endless war."
        He ended the Iraq war and removed American troops there in 2011.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da25a445-e9a4-48f7-be24-e5c28cf6902c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:47:06.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:47:10.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan announced Thursday keeps 9,800 U.S. troops in Afghanistan
        before an anticipated drawdown to around 5,500 by the time Obama leaves office.
        The troop''s mission will remain the same, Obama emphasized – to train and
        support Afghan security forces and carry out counterterrorism operations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae00973e-0d38-4c84-85e1-d9f091844834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:47:06.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:47:10.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama began his announcement by highlighting U.S. gains in Afghanistan
        and noted that the Afghan government and its security forces are now "fully
        responsible for securing their country." But he also said that the U.S. still
        needs to bolster those forces to maintain the progress achieved and because
        "it''s the right thing to do."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0335b750-f13d-4049-b66b-f6d5742a7d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:47:06.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:47:10.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While America''s combat mission in Afghanistan may be over, our
        commitment to Afghanistan and and its people endures," Obama said from the
        Roosevelt Room. "As commander in chief, I will not allow Afghanistan to be
        used as a safe haven for terrorists to attack our nation again."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbc20c1-8bda-4c62-b7f9-8fb12b5c3f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:47:06.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:47:10.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama stressed that the decision to maintain 9,800 troops in Afghanistan
        until late 2016 came after months of discussions with Afghanistan''s president,
        Ashraf Ghani, and the nation''s chief executive officer, Abdullah Abdullah
        – a nod to the fact that the U.S. is maintaining a presence in the country
        with the support of its leaders, unlike in Iraq, where the Obama administration
        could not reach an agreement with the Iraqi government on leaving a residual
        military force.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a314cfc5-5a6f-4107-99c0-6e88dfb4704f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:47:06.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:47:10.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said he consulted with U.S. military commanders on the ground
        in Afghanistan as well as his entire national security team. NATO later issued
        a statement welcoming Obama''s announcement and saying that it "paves the
        way for a sustained presence" in Afghanistan of the organization and its allies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ceed6d6-41aa-4a8c-9013-762c47631978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:47:06.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:47:10.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision comes on the heels of recent Taliban gains in Afghanistan,
        notably the militant group''s takeover of Kunduz, the first major city to
        fall to Taliban hands since 2001. Two weeks later, the Taliban pulled out
        of the city – but the incident sent ripples through Afghanistan and shook
        Washington.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec8c5af-b790-48eb-b3e3-59043c2746c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:47:06.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:47:10.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama noted as much when he said that while Afghan forces are "taking
        the lead" and fighting "bravely and tenaciously," those forces "are still
        not as strong as they need to be."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ce9ab1-6d98-4265-92e8-067a75973014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:47:06.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:47:10.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. plan is to now maintain 5,500 U.S. military personnel in
        Afghanistan after a drawdown set to take place in late 2016 or early 2017,
        more than five times the number of troops previously set to remain in the
        country at the start of 2017. Only about 1,000 troops had previously been
        set to remain in Afghanistan at the U.S. Embassy in Kabul.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28195e9c-e6f6-429b-a60d-7125c17ff5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:47:06.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:47:10.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama said the 5,500 troops post-drawdown would be based at the
        U.S. embassy and at military bases in Baghram and Jalalabad.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e53bc91-4a1b-4be4-a0b5-38612b434b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:47:06.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:47:10.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama said the decision was not "disappointing" and said his mission
        has consistently been to "assess the situation on the ground" and make adjustments
        as necessary.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771ab1b9-cb5b-49e4-a7e6-16d6876b1307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:47:06.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:47:10.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not the first time those adjustments have been made," Obama
        said. "This won''t probably be the last."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b423ed-3c54-4294-b2c8-8a93815dbcd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:47:06.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:47:10.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Obama highlighted the sacrifices of the Afghan people and
        American forces who have circulated in and out of the war-torn country for
        more than 14 years of U.S. operations, Obama stressed that casualties are
        down overall and that U.S. troops will not be heading back into combat.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d5a1cb-a7e9-4bdc-80f2-bf80860a9b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:47:06.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:47:10.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The nature of the mission has not changed and the cessation of
        our combat role has not changed," Obama said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3d43ea-a99b-432f-a6ad-a2fee78a5d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:47:06.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:47:10.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, speaking to the American service members who will need to
        deploy to Afghanistan, he said: "I do not send you into harm''s way lightly."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b03d3a-8eef-4d57-a2f3-555b2abd277c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:47:06.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:47:10.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second draw-down delay announced by Obama this year.
        In March, Obama said he planned to reduce U.S. forces in Afghanistan 5,500
        U.S. military personnel by the end of this year, and then to an "embassy-only"
        presence by the end of 2016.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80980cb-d6e1-4bf9-b491-098c5dd40f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:47:06.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:47:10.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The timeline for a withdrawal down to a embassy center presence,
        a normalization of our presence in Afghanistan, remains the end of 2016,"
        Obama said in a joint press conference with Ghani last March.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea8a44d-bb62-43e9-b217-b944c495fb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:47:06.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:47:10.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administration officials stressed U.S. military personnel in Afghanistan
        would continue to serve under two missions – to root out remnants of al Qaeda
        as well as train and equip Afghan security forces. U.S. forces could also
        conduct counterterrorism operations against elements of ISIS in Afghanistan,
        should the group present a threat to the U.S. homeland, senior administration
        officials added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12f9895-196d-4858-ae83-b6ab2bcea734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:47:06.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:47:10.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original White House goal was to hand over the counterterrorism
        side of the U.S. mission to Afghan security forces this year.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26603738-fb10-41e0-8907-396f499357d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:47:06.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:47:10.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s in our interest to build up the Afghan security forces,"
        said a senior administration official.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5173e625-dba0-4af2-90d5-1f46668a313c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:47:06.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:47:10.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The estimated annual cost of maintaining current U.S. force levels
        in Afghanistan is $14.6 billion, a separate senior administration official
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bb194e-093c-4f66-bfd0-891681b5299c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:47:06.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:47:10.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama had previously vowed to conclude the U.S. commitment in Afghanistan
        before he leaving office.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06af666e-2024-4d95-b350-4e82c88f3df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:47:06.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:47:10.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will bring America''s longest war to a responsible end," Obama
        said at a Rose Garden ceremony in May 2014.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc37189-b700-458f-8e0c-10a2625ce6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:47:06.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:47:10.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired Lt. Col. Rick Francona, a CNN military analyst and former
        intelligence officer, said Obama''s decision is simply "kicking this can down
        the road" for the next president. Obama will be out of office by the time
        troops are set to be drawn down again.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce97e949-2d79-411a-b81b-14647d3a695b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:47:06.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:47:10.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is this administration pushing this off to the next administration
        because the next time they have to make this decision, it will be a different
        president in the White House," Francona said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bc346f-8550-455d-b771-4c0f6d96765f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:47:06.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:47:10.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jeremy Diamond contributed to this report.</em></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b1057c-de66-4efe-b8d6-d28e1c74ed59'
      'mgnl:activationStatus': true
