  'Poe-faces-another-disqualification-bid':
    'author': 'Alex Ho, CNN Philippines'
    'caption': 'Sen. Grace Poe'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-10-16T19:18:20.616+08:00
    'imagesource': 'jcr:ea90a598-e366-4469-9e8c-0b8c3c6d5389'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3df42fad-4e11-475b-bec4-ab1e49946b78'
    'lead': 'Lawyer Estrella "Star" Elamparo filed on Friday (October 16) a petition
      asking the Commission on Elections (Comelec) to invalidate Sen. Grace Poe''s
      certificate of candidacy for president in 2016.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T15:49:50.739+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-27T15:49:54.292+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-27T15:49:54.014+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Poe faces another disqualification bid

      '
    'updated': 2015-10-17T16:39:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c7b290-080a-495f-99f0-732c3fd77e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:49:50.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:49:54.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Presidential aspirant
        Sen. Grace Poe faces another bid to declare her unqualified to run for or
        occupy a national elective post.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5280bf62-0800-4947-9ec3-05bd4d90d4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:49:50.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:49:54.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Estrella "Star" Elamparo filed on Friday (October 16) a petition
        asking the Commission on Elections (Comelec) to invalidate Poe''s certificate
        of candidacy (COC) for president in 2016.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97682c91-afa0-4af9-89ec-9aa93626bd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:49:50.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:49:54.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elamparo argued that, even if Poe could eventually prove that her
        biological parents were Filipinos, the fact that she gave up and then reacquired
        her Filipino citizenship made her not a natural-born citizen of the Philippines
        — which is one of the requirements for those running for president.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85692322-c4d9-4d5f-8796-39a7c7f03f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:49:50.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:49:54.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe regained her Filipino citizenship in July 2006, therefore making
        her a citizen of the country from that time on — and not since birth — the
        lawyer from Makati explained.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b6f8c7-44a9-4ae9-8ce4-f250b1b0b96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:49:50.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:49:54.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elamparo also noted that, as such, Poe was also two months short
        of the 10-year residency requirement come May 2016.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fbcffa-f7f7-459a-aea6-586a050c1445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:49:50.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:49:54.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This case is simply about certainty that the person who will occupy
        the highest post in the land complies with all the requirements of the law,"
        Elamparo said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab84262-1157-41cd-b3d3-e4715ba4611c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:49:50.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:49:54.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elamparo pointed out that the timing of her petition was in accordance
        with the law — which should be within five days after a respondent filed a
        COC.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03436bea-fca1-4104-a309-8dd14ac03954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:49:50.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:49:54.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that none of Poe''s political rivals were behind the petition
        and that she made the move on her own as a lawyer and tax payer.</p>'
    '15':
      'image': 'jcr:31d6c3eb-4d04-4146-ba3d-0e49080d3f24'
      'imageCaption': 'Lawyer Estrella Elamparo said no politics was behind her 72-page
        petition asking Comelec to cancel or invalidate Poe''s certificate of candidacy
        for president.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9d5ea0-78f1-4fee-9166-79d13f59f9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:49:50.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:49:54.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de14d5cc-75bc-4987-bbe9-11d39505c0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:49:50.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:49:54.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last August, returning senatorial hopeful Rizalito David filed a
        petition at the Senate Electoral Tribunal (SET) and a criminal complaint at
        the Comelec against Poe over issues surrounding her citizenship and residency.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bc0372-58d5-43be-a31c-4f86d1f9c117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:49:50.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:49:54.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: David:</strong><a href="http://cnnphilippines.com/news/2015/08/08/David-I-challenge-Poe-to-prove-me-wrong.html">
        I challenge Poe to prove me wrong</a></p>'
