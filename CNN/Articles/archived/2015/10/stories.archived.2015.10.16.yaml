      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:37:59.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Eugenie Bouchard, who was this year named the world''s most
        marketable athlete, is taking legal action potentially worth "millions and
        millions" of dollars after suffering a concussion at the U.S. Open in New
        York.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b882eb-ff4c-4434-ac2a-15ee9f30c632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:37:55.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:37:59.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 21-year-old is suing the United States Tennis Association and
        United States National Tennis Center. According to the civil suit -- a copy
        of which was obtained by CNN -- filed Wednesday in a U.S. District Court,
        she slipped, fell and suffered a "severe head injury" after playing a mixed
        doubles match on September 4.</p>'
