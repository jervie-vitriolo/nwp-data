      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are parts of the market like private equity, social media
        and biotech that are looking very frothy," said BlackRock''s Koesterich.</p>'
