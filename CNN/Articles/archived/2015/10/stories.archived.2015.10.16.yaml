      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — The former commander of the Philippine
        National Police-Special Action Force (PNP-SAF), Director Getulio Napeñas ,filed
        his certificate of candidacy (COC) on Friday (October 16) for senator in the
        2016 elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f641fb-9089-44c5-a4c9-796f5482024d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:03:52.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:03:55.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napeñas will run under the United Nationalist Alliance (UNA),&nbsp;
        the opposition party of Vice President Jejomar Binay''.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ee0896-f7b4-4bf4-9782-3da34ce12290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:03:52.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:03:55.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that one of his reasons for seeking a national post is
        to bring justice to the 44 SAF troops killed in the Mamasapano operation in
        Maguindanao last January 25.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68dafbc-d28f-4e8a-a6bf-1462b1dffa59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:03:52.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:03:55.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napeñas was dismissed in January due to the fallout from the Mamasapano
        clash.</p>'
  'taguig-mayor-lani-cayetano-seeking-relection':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-10-16T15:42:30.060+08:00
