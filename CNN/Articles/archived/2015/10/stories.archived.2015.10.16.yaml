      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — It''s the end of the line for US Airways.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a32d3a1-02a8-4ea4-81c1-6e26a98ac900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:54:44.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:54:48.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline that started as a tiny airmail service 76 years ago
        is retiring as part of a 2013 merger with American Airlines. The final US
        Airways flight is scheduled to take off from Philadelphia on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30d0d36-0671-4f38-a119-c6bda8fd124f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:54:44.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:54:48.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a small part of a huge trend that''s affecting how more than
        660 million domestic air travelers fly every year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120e6c01-6ef4-4aee-aee1-255c1541cd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:54:44.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:54:48.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fourteen years ago, the United States had 10 major domestic airlines.
        Now, the competing major carriers have merged into four: American, Delta,
        Southwest and United.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b821d37-e0ca-4e3d-bd25-77d3f4e9c2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:54:44.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:54:48.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together, they control about 87% of the domestic market, MIT''s
        International Center for Air Transportation said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c981ca9d-ca35-405a-8aff-5506d5970def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:54:44.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:54:48.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is that a good thing for travelers looking for lower airfares?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abd191a-e0de-450e-966e-d1e7399c571e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:54:44.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:54:48.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think it''s bad at all," said Brett Snyder of airline
        industry blog The Cranky Flier. "Fares have come down lately. You still see
        these guys fighting with each other. But is there as much competition as there
        was? No, of course not, because there are fewer carriers."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a0ec51-f5e5-4548-b1d9-5ede4e1383c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:54:44.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:54:48.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snyder, who spent more than a decade working for United, USAir and
        America West, called it "rational competition" among "smarter airlines" that
        know how to make a profit. "I guess from the customers'' standpoint, you could
        argue that it would be better to have 20 tiny airlines losing money and taking
        you places cheap. But that''s not sustainable."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b13fe0-6679-473f-abdd-5e9328dd6771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:54:44.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:54:48.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Folks who think airfares are too high may be interested to know
        that domestic air travel is 17% cheaper in inflation-adjusted dollars than
        it was more than 20 years ago, according to federal statistics. But we also
        have to pay extra on some carriers to check bags and get seat assignments,
        which used to be included in the price of a ticket.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4854550-8dab-4a64-8529-a09cbc9a9637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:54:44.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:54:48.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also notable is that the Justice Department is investigating "possible
        unlawful coordination" of seat availability by airlines, allegedly to prop
        up ticket prices.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da20e81-dcfd-4d4a-9431-43ab907d3133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:54:44.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:54:48.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What about services?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ef6018-0012-4c54-b624-dd7b133d61f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:54:44.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:54:48.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travelers give mixed signals about airline service.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb117a1f-5021-49f4-a40b-1fdc3b2f7292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:54:44.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:54:48.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes, the feedback is good: A J.D. Power and Associates passenger
        survey of airlines in North America released in May showed a record high satisfaction
        ranking for in-flight services; boarding, deplaning and baggage; flight crew;
        aircraft; check-in; and reservations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b656a136-5208-4582-8dfd-5cd9858cf171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:54:44.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:54:48.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But sometimes, the feedback is not so good: The number of passenger
        complaints to the Department of Transportation is up.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36506cd7-04fe-4bdd-8241-c4696aa11fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:54:44.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:54:48.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It really is a different world now, compared with the days before
        the federal government deregulated the airline industry in 1978.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7bf869-4b70-4382-b608-3b716289b9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:54:44.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:54:48.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back then, authorities could set fares and choose routes. That made
        it hard for airlines to fill all the seats on every flight.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6817ab28-5c63-4ae9-884d-f749ec7ee471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:54:44.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:54:48.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the old days, it seemed like there was always a seat next to
        you that was empty, and people took that for granted," said transportation
        expert Clifford Winston of the Brookings Institution Washington think tank.
        "Today, you laugh and say, ''wait a minute, what kind of rat ship were they
        running then?'' "</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20aee6a-0e2d-4990-9a42-8e45aa65c4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:54:44.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:54:48.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Are we better off now? "In the long run, yes," Winston said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cc4ecd-fd2b-40e5-9902-f9619ff18e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:54:44.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:54:48.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''A golden time''</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e960b8-b866-4c5b-98fb-188f018eeac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:54:44.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:54:48.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To get a taste for air travel before deregulation, meet Capt. William
        Compton.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839b2374-daa1-4013-bd8d-02eccb37fbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:54:44.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:54:48.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1968, Compton began a decadeslong career flying for the iconic
        Trans World Airlines, aka TWA.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6e35b7-c734-4878-b534-a9d4b47104dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:54:44.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:54:48.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The passenger experience on TWA and other major airlines "was really,
        really good," he recalled. "Service was fantastic. People got on the airplane
        with a coat and tie. The seats were wider and longer. The food was better.
        It was a golden time."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798854fd-d821-485b-afd4-24e271fd4de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:54:44.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:54:48.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lot of airlines in the old days "weren''t making any money, but
        they were producing a great product," Compton, now retired, said last week
        from his Florida home.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8daf1c4a-af1a-4456-a19f-e6f02df7c736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:54:44.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:54:48.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TWA was an airline that pretty much showed America how to travel
        by airplane. It was the innovator. In 1930, it launched one of the first scheduled
        coast-to-coast passenger airline flights. It was among the first airlines
        to fly four-engine planes with pressurized cabins that could soar high above
        bad weather. It basically invented in-flight dining, figuring out the best
        way to offer every passenger a fancy meal, served with cloth napkins, tablecloths,
        real silverware and china.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09adec31-4f17-4c60-8911-84cc51da9c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:54:44.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:54:48.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of us domestic air travelers have seen these things only on
        YouTube. For us, a three-course meal on a domestic flight amounts to a packet
        of King''s Honey Roasted Peanuts, a Biscoff cookie and a tomato juice in a
        plastic cup.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477b5e00-5743-4085-a0e9-0ae991809eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:54:44.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:54:48.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the ''60s and ''70s, "people wanted excellent service, so they
        had to pay more," Compton said. "Now, people don''t want to pay more, they
        want to pay less, which makes sense." That prompts airlines to fill every
        seat to keep prices low.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2ddca5-390d-48a5-9175-3421fe98beac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:54:44.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:54:48.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TWA didn''t fare well after deregulation. Wall Street billionaire
        Carl Icahn bought it, took it private and sold off valuable international
        routes. After multiple bankruptcies, TWA was purchased by American Airlines
        in 2001. By that time, Compton was CEO. He and Capt. Don Jacobs piloted TWA''s
        final flight, a short hop in a 155-seat MD-80 from Kansas City to St. Louis.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5714e57e-c1b6-41b2-89dd-ff85feafb3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:54:44.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:54:48.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I remember we did a low pass across the runway, which was exciting,"
        said Compton, now 68. "We actually made a nice touchdown landing and taxied
        to the gate, to be met by hundreds of employees.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a607d40d-1dd1-47a6-a9d4-adb5c82c9875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:54:44.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:54:48.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was sad in some ways, but it was a lot of fun."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed5f816-d4d7-494d-9a86-bd060bc2751f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:54:44.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:54:48.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Airways'' legacy</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2fda66-5058-48b0-94d2-ea4eed37121e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:54:44.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:54:48.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, US Airways'' final flight will soar into the sunset,
        ending its tenure with nearly 6,700 daily flights, more than 100,000 employees
        and about 8% of U.S. domestic passengers.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c747ac0-cb57-40b1-ba77-eb4ec5b3663c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:54:44.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:54:48.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also leaves in its wake a few names that might sound familiar.
        Until 1997, US Airways was called USAir. In the 1970s, it was Allegheny. But
        it all started in Pittsburgh as All-American Aviation, which flew single-engine
        planes delivering airmail in 1939.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5d4f2c-297d-4997-81b8-e705c9fc15c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:54:44.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:54:48.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Looking back to when it was Allegheny, US Airways was the local
        service airline that could," Snyder said. "Its legacy was being able to break
        out of a pack of local service airlines to pull itself up by its bootstraps
        and build itself into something much larger."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82cf3c8-8f67-4550-8d78-8d707186b7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:54:44.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:54:48.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snyder, who cut his teeth in the business as an intern at USAir,
        admits a soft spot for US Airways. Nonetheless, he said, the airline''s record
        during the 1980s was "somewhat checkered at best" after it acquired Pacific
        Southwest and Piedmont airlines.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cd28ff-1d9e-474a-a5a8-6adb01e86ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:54:44.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:54:48.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2005, US Airways merged with America West, keeping the US Airways
        name. "Here''s the reality: US Airways effectively died in 2005," Snyder said.
        "There''s no question about it; America West took over. Despite the US Airways
        name sticking around, it just became a bigger America West."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929e27ad-f7cd-4375-a346-840a1de81e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:54:44.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:54:48.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, eight years later, US Airways'' top management essentially
        took control of American Airlines during their merger.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53fffc7-2044-45b1-81fc-9a5c06e32acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:54:44.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:54:48.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s on the radar?</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb459431-f5e9-4d1d-a6a5-e00a5b3dc27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:54:44.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:54:48.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the future, American says it plans to keep US Airways'' big
        hub in Charlotte, North Carolina, the Charlotte Observer reports.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e361634-5288-482b-b50f-5ad62be0fe57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:54:44.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:54:48.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Are more megamergers coming? Will four be cut to three? Unlikely,
        says Winston. "Mergers are very risky propositions. They don''t necessarily
        work well." Corporate cultures can clash. Merging complicated computer reservation
        and scheduling networks can be bumpy, at best. Just ask United Airlines, which
        was still struggling to smooth its operations five years after its megamerger
        with Continental Airlines, the Wall Street Journal reported.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911a7b0f-56b6-4e51-91b3-a9de6e569775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:54:44.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:54:48.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appropriately, US Airways'' last run will be Flight 1939, the year
        it all began. The flight will depart Friday from Philadelphia, heading to
        Charlotte and then Phoenix and San Francisco. From there, it will take off
        again and fly east, ending its celebratory journey on Saturday back in Philly,
        in the state where its history began.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cf6f2e-5089-4cb6-9b27-83232317cde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:54:44.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:54:48.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s one more thing US Airways might be remembered for: a heroic
        emergency landing by Capt. Chesley "Sully" Sullenberger and First Officer
        Jeffrey Skiles in January 2009.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b60f1b2-e7c6-4fcb-b56d-3da6c9f67b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:54:44.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:54:48.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a bird strike during takeoff from New York''s LaGuardia Airport,
        they landed their crippled plane safely in the Hudson River, saving all 155
        people aboard. That bit of US Airways history will be remembered as one of
        the most upbeat and heartwarming stories of 2009.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3be9a34-03e2-40b9-8dd3-091c0259f1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:54:44.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:54:48.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, that aircraft lives inside the Carolinas Aviation Museum in
        Charlotte. Letters stretching across its fuselage read: US Airways.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e7484e-dfd9-44a9-83c5-e62fb8967a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:54:44.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:54:48.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not a bad legacy to leave behind. Not bad at all.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ba69b3-9082-4a58-8a52-7d65d4bf3791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:54:44.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T15:54:48.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/travel/article/us-airways-last-flight-american-airlines-merger-feat/index.html">"Last
        flight of US Airways evokes ''golden age'' of air travel."</a></em></p>'
  'DuterteSerye-Rodrigo-Rody-Duterte-Sara-2016-elections':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-10-16T17:28:39.114+08:00
    'imagesource': 'jcr:aafc05f7-209a-4629-a7aa-df67479b7ecb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '89da28cb-8609-4e22-9018-0067189dc804'
    'lead': 'Hear that sound? That is the sound of the shattering hearts of the supporters
      of Davao City Mayor Rodrigo Duterte. Minutes before 5 p.m., Duterte reiterated
      in his Facebook account that he still is not interested in the presidency. When
      Comelec officially closed the filing, there was no Duterte in sight.'
