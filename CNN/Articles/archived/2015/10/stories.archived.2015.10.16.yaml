      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stock market bubbles are typically associated with a rush to bring
        companies public. But the IPO market has actually been pretty lackluster this
        year.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f60c66-aaff-49ea-95c2-35f2ec5f604d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:32:25.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:32:29.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roughly $30 billion was raised in the IPO market through the end
        of last week, down from nearly $81 billion at the same point of last year,
        according to Ipreo Capital Markets.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae433a5-2605-4ebf-81dd-deaede75a006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:32:25.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:32:29.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5. Biotech, social media bubbles?</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02bab8a-2a88-4c42-b213-2fabc56e554a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:32:25.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:32:29.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, none of this means a bubble isn''t brewing under the
        surface. And even market bulls acknowledge certain corners of the financial
        markets look inflated.</p>'
    '30':
