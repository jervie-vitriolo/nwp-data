      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:00:59.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:01:04.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago began her speech talking about her team-up with Sen. Ferdinand
        "Bongbong" Marcos Jr. She said that it is uncommon for people belonging to
        different parties to run together.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875f5114-37bb-4952-92d5-2a1784bcbb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:00:59.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:01:04.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago belongs to the People''s Reform Party, while Marcos is
        a member of the Nacionalista Party.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be9e0a9-df08-4000-91b5-0abb7724ae03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:00:59.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:01:04.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/10/15/miriam-santiago-bongbong-marcos-running-mate-2016-elections.html">Related:
        Santiago: Bongbong Marcos will be my running mate</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fce3f5-21d2-4173-95b7-7759e22da47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:00:59.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:01:04.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After she said this, questions regarding the martial rule under
        Bongbong''s father, the late President Ferdinand Marcos, started popping up.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cdbbc1-28a3-48f9-8205-49a1a1867389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:00:59.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:01:04.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the senator said that she didn''t think that the Marcoses, as
        a family, owe Filipinos an apology.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd24b8ff-89f3-44f8-9e26-73a7229857fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:00:59.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:01:04.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They did not agree as a family and decided to okay let''s do this...
        This was not a familial decision but that of the executive head, President
        Marcos, and his advisers," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111fc62b-dc41-4202-bbb8-19fb90d5f085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:00:59.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:01:04.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago stated that the details of martial law should be studied
        so that future generations could learn from it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a04dfb-d701-4063-ada4-d5235206a501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:00:59.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:01:04.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she added: "Why should we allow a dead man to control the living?"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763e36c4-d369-4789-b7fe-6d005c6b4500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:00:59.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:01:04.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator was also asked about her thoughts on her chances in
        her third bid for the presidency.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43fda0d-0b16-4b2b-85e8-c1f24f8d9a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:00:59.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:01:04.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Third time''s the charm. The third time my husband asked me to
        marry him I said yes."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93979396-00e2-4c97-94a6-d753b61b338f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:00:59.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:01:04.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago ran for the position in 1992, when she lost against Fidel
        Ramos, and again in1998.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ceb138f-2ea8-485d-b874-6d2d87fa970f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:00:59.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:01:04.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Times have changed</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9853b75a-feb0-4dff-a3e5-1da88558b7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:00:59.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:01:04.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator also stressed that times have changed, which according
        to her, she had been pointing out throughout the day.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd15c2d-d3c5-410a-aa36-26e0e0ca12d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:00:59.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:01:04.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Life is not constant. At first, I was one of the people who didn''t
        mind martial law," she said citing that peace and order was a reason she thought
        so. "But martial law did not end as intended."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e18a0d0-867f-4a95-911f-f073171f61cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:00:59.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:01:04.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elections and the way candidates campaign in the country have also
        changed, according to the senator.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbe4e91-c43d-40fb-b225-8a20424cb3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:00:59.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:01:04.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that what''s different now is the presence of social media,
        saying:"The Internet will be powerful."</p>'
