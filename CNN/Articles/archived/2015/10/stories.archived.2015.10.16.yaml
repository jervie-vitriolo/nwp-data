    'mgnl:lastActivatedVersionCreated': 2019-12-27T15:42:35.201+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NCAA: Mapua snatches third spot after besting JRU

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e40439-73a2-4bfc-8e10-c060de9437bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:42:31.895+08:00
      'mgnl:createdBy': 'jeff'
