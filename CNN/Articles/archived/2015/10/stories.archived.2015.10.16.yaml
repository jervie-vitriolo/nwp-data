    'template': '1'
    'title': 'Bautista seeks reelection as Quezon City mayor

      '
    'updated': 2015-10-17T13:44:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90eaa94e-f6ec-4921-99f6-d40a07273e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:19:41.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:19:44.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Quezon City Mayor
        Herbert "Bistek" Bautista filed his certificate of candidacy (COC) on Friday
        (October 16) at the Commission on Election''s (Comelec''s) office in Quezon
        City at around 10 a.m. He is seeking reelection.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0780597-a8ff-4c86-bae0-5eb2a0301086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:19:41.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:19:44.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was accompanied by Vice Mayor Josefina "Joy" Belmonte, and his
        brother Hero, who also filed his COC for councilor.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef96ca55-71a7-4cb7-b713-22cadaaec655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:19:41.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:19:44.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should he win, it would be Bautista''s third consecutive and last
        term as Quezon City mayor. He was supposed to be included in the Liberal Party''s
        senatorial slate, but he backed out.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e0b8cf-1791-440d-aaa6-08b1ca47acae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:19:41.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:19:44.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His reasons for backing out?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e338f65d-ab56-4cdf-8f1f-f557cf6e31ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:19:41.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:19:44.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wanted to focus on programs for Quezon City, including those
        related to providing electricity, housing, and education to residents.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5910b99-7596-4508-84a1-56a6a6a9879f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:19:41.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:19:44.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of supporters joined the mayor at the filing, expressing
        their support. There was even a band set-up.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435200e6-b0b6-4a75-a83b-861d058f63ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:19:41.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:19:44.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two rival candidates are going against Bautista are Martin Sanchez
        who filed his COCs on Thursday and the Philippine Green Republican Party''s
        Alexander Lague.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8602f940-7edd-4e70-abe7-a4a87d682176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:19:41.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:19:44.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are four candidates vying for the vice mayor''s post, including
        Belmonte, who filed her COC last Wednesday (October 15).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae20f6fb-08f2-479a-bf6a-9e35a17597e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:19:41.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:19:44.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 50 aspirants for councilor filed their COCs, including Tates
        Gana — Bautista''s former partner and the mother of his two children.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f414a801-d3eb-4dee-8102-a3dd13f9c51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:19:41.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:19:44.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others who filed their COCs for councilors include Roderick Paulate,
        Anjo Yllana, Rep. Johnny Revilla of the OFW Family Club Partylist, and Councilor
        Franz Pumaren, a former basketball coach.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee047be-fda4-407a-afc1-e4d3d8baf302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:19:41.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:19:44.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Patricia de Leon contributed to this report.</em></p>'
  'Parañaque-Mayor-Edwin-Olivarez-Jeremy-Marquez-COC':
