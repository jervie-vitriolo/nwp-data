      'mgnl:created': 2019-12-27T16:39:32.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:39:36.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has maximum sustained winds of 120 kph near the center, with
        a gustiness of up to 150 kph.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb62692-6189-42f9-836b-d6ec7167e345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:39:32.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:39:36.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA advised fisherfolk not to go out to the northern and western
        seaboards of Northern Luzon, the western seaboard of Central Luzon, and the
        eastern seaboard of the Visayas.</p>'
  'Space-anomaly-gets-extraterrestrial-intelligence-experts-attention':
    'author': 'John Newsome, CNN'
    'caption': 'This artist''s concept compares Earth (left) to the new planet, called
      Kepler-452b, which is about 60 percent larger in diameter.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-10-16T09:30:12.058+08:00
    'imagesource': 'jcr:860015df-173a-4e32-8715-32ac06cdbd0e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '548f14ae-ae59-44b9-9d93-b98adbe819cb'
    'lead': 'The Search for Extraterrestrial Intelligence Institute (SETI) has its
      eyes – and soon possibly one of the United States'' premier telescopes – focused
      on an anomaly that some astronomers can''t quite explain.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T16:41:22.753+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-27T16:41:34.315+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-12-27T16:41:33.891+08:00
    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Space anomaly gets extraterrestrial intelligence experts'' attention

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245781f6-353b-4294-a058-afe3806b671b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:41:22.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:41:34.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The Search for Extraterrestrial Intelligence Institute (SETI)
        has its eyes – and soon possibly one of the United States'' premier telescopes
        – focused on an anomaly that some astronomers can''t quite explain.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ada9d4-a46d-4d9a-8b8e-7fc5c4d93fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:41:22.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:41:34.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Users on the online astronomy crowdsourcing interface, Planet Hunters,
        discovered a peculiar light pattern between the Cygnus and Lyra constellations
        a few years ago. The group uses publicly available data gathered by NASA''s
        Kepler Telescope, which has been tasked with finding Earth-like planets by
        searching for the periodic dimming of stars that might suggest such a planet
        is passing by.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955339fb-0b8b-49b3-9044-9115ac351d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:41:22.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:41:34.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a number of users noticed the peculiarity, it was sent to
        the group''s advisory science team that includes Yale postdoctoral astronomy
        student Tabetha Boyajian.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f8e81f-304b-4cb7-8c24-2ac4908c142e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:41:22.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:41:34.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It did definitely spark some lively discussions on the talk boards.
        We scrolled through the discussion boards and superusers, and they let us
        know that there''s something we should be watching out for," Boyajian says.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5018066a-3203-4da0-8c55-18354506b9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:41:22.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:41:34.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What was unusual about that was the depth of the light dips, up
        to 20 percent decrease in light, and the timescales (of light variation) –
        a week to a couple of months."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e3e198-c5c7-484b-b090-6716814a7e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:41:22.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:41:34.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what''s the explanation? Could it be from a swarm of comets?
        Some sort of intergalactic phenomenon that Earthbound scientists haven''t
        discovered yet? Or an effect of planet-sized structures built by some sort
        of alien civilization?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd59179a-6bb0-4d4b-bda9-fa892ae1dddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:41:22.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:41:34.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jason Wright, a Penn State astronomy professor, saw Boyajian''s
        data and can''t quite explain it. But in a post Thursday to his website, he
        cautioned against jumping to conclusions – as some apparently have – that
        intelligent beings far away are behind this oddity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472e74af-13c7-41d6-99a6-bac7fe80417f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:41:22.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:41:34.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My philosophy of SETI," Wright wrote, referring to the search for
        extraterrestrial intelligence, "is that you should reserve your alien hypothesis
        as a last resort." He also cited "Cochran''s Commandment to planet hunters
        ... : Thou shalt not embarrass thyself and they colleagues by claiming false
        planets."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a5901a-9fd0-41d5-af11-d00d7c3c5a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:41:22.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:41:34.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be such a big deal if true, it''s important that you be
        absolutely sure before claiming you''ve detected something, lest everybody
        lose credibility," the astronomer added. "Much more so for SETI."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7856f53a-3a51-4d1f-ae77-8fecdf846d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:41:22.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:41:34.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comet swarm or sign of alien intelligence?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c9daa7-fb06-4b11-9dff-f965b305f647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:41:22.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:41:34.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The star, identified by researchers as KIC 8462852 – though Wright
        calls it "Tabby''s star" and his team labels it the "WTF star," after the
        subtitle to Boyajian''s paper, "Where''s the flux?" – is roughly 1,465 light-years
        from Earth, or about 8.6 quadrillion miles.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec961ba-7d9b-4276-b7bd-b83da2368e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:41:22.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:41:34.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with a group of colleagues, Boyajian published an academic
        paper last month about the star and concluded the light peculiarities could
        have been the result of comet fragments.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ab51a9-862a-4de1-aa0f-20b955eafa92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:41:22.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:41:34.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is "a plausible but contrived natural explanation," according
        to Wright.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4325dff-c8e5-4907-9f04-aa06b9177ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:41:22.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:41:34.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would put low odds on that being the right answer," the Penn
        State astronomer said. "But it''s by far the best one I''ve seen so far (and
        much more likely than aliens, I''d say)."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc84a38-1cd6-4873-99f4-45f877b14639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:41:22.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:41:34.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boyajian herself stressed "the necessity of future observations
        to help interpret the system," which is why she and her cohorts took the paper
        to Andrew Siemion, the head of the University of California-Berkeley''s SETI
        Group. They wanted answers, and they said top-notch telescopes were needed
        to get them.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3ba915-b4b2-440f-ba1e-f7a2089d524a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:41:22.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:41:34.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At first I thought they were absolutely nuts – it wasn''t until
        they told me their data had been vetted by the Kepler team at NASA," Siemion
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6b4bfe-f459-4503-9862-062a87d166ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:41:22.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:41:34.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The California-based astronomer, who''s been working on the search
        for extraterrestrial intelligence for about 10 years, called the findings
        "very atypical."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f3c2cf-475f-486f-9e26-59f4921de317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:41:22.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:41:34.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is one of maybe only two or three times we''ve been contacted
        by an astronomer who says there''s something we don''t understand," he said.
        "It is a very strange object."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1e8787-ed1a-4d53-ad1c-fad6eb332ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:41:22.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:41:34.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Request put in to use radio telescope</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7120d1bd-9db4-483e-9345-a48050546f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:41:22.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:41:34.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siemion submitted a series of proposals to use telescopes – including
        the Green Bank Telescope in West Virginia, which the National Radio Astronomy
        Observatory calls the premier single-dish radio telescope – to look deeper
        into the anomaly.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9861097-5312-47b4-b8b1-88c765842dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:41:22.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:41:34.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Green Bank telescope would be a good fit, given that SETI involves
        the search for extraterrestrial intelligence using, of all things, radio waves.
        According to Siemion, "There are particular types of radio waves that as far
        as we know can only be produced by technology."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60a62fc-be3f-4311-ba26-b57285a8198c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:41:22.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:41:34.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The advantage is that it''s very easy to distinguish," he said.
        "Lots of the galaxies produces radio waves. If we see lots of energy in an
        area, it''s an unmistakable marker of technology."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1424193f-ffd4-4414-b2ab-b25d751db5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:41:22.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:41:34.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SETI Institute, which is based in Northern California, expects
        to hear the results of its request within the next month or two.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd665b9af-ed3f-47ad-ac2f-15f52ae1646b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:41:22.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:41:34.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to look very closely, as closely as we can. We are
        limited in terms of how long we can view a target given the curvature of the
        earth (and) instrumentation," Siemion said. "If we''re awarded the observation,
        we''ll have between 24 to 36 hours with a variety of different radio receivers."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce67e56b-ed24-4031-aed3-ce5bcf3ddc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:41:22.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:41:34.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While those involved in this effort are hesitant to jump to conclusions
        about what exactly is going on, they do think it''s worth digging into it.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6214e9c-1d1d-4afe-9e64-e6ffd2cb8ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:41:22.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:41:34.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Yale''s Boyajian, "Information will allow us to confirm
        something or rule something out. We''re excited to learn all about this system
        – we want to figure it out."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a006c456-13b9-4859-8535-bdd7123ad9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:41:22.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:41:34.319+08:00
