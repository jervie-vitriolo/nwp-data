      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia added that Poe''s camp was aware of who was behind the "evil
        plans."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cf8d82-9037-4deb-aaf9-5a4e9a6d5702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T15:49:50.742+08:00
