    'template': '1'
    'title': 'Sara Duterte posts photo of COC for Davao City mayor

      '
    'updated': 2015-10-17T01:58:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc30a12d-b983-4d33-a0de-27ce2ef601da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:09:56.405+08:00
