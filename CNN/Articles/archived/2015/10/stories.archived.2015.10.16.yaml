      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — The daughter of Rodrigo Duterte
        posted a photo on Friday (October 16) of her certificate of candidacy (COC)
        for mayor of Davao City with a caption asking Filipinos to make her father
        president of the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8073fad5-052b-4e7d-a9a8-94e76580c34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:09:56.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:10:00.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To all my fellow Filipinos, you will make him President. Otherwise,
        lagot kayo lahat sa akin,” Sara said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d548adb-bf88-431c-92a3-09dcd9327571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:09:56.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:10:00.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tandaan niyo ang araw na ito. Wala kami pera, wala kami makinarya,”
        she continued, adding the hashtags #justDUit and #Duterte2016.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9586b2-3666-435c-8c09-fc55585b6331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:09:56.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:10:00.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday (October 15), the older Duterte formally made official
        his re-election bid as his chief aide filed a COC on his behalf.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9bae4a-4bce-4314-98ad-cc71ba83f65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:09:56.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:10:00.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/10/15/rodrigo-duterte-davao-mayor-reelection-elections-2016.html">Related:
        Rodrigo Duterte to seek re-election as Davao City mayor</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b302b3-d90a-40ff-a1c7-7f6011e28910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:09:56.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:10:00.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christopher Bong Go submitted Duterte''s COC at the office of the
        Commission on Elections (Comelec) in Davao City at around 2:30 p.m.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba28c2af-9e12-44d1-a16f-1d9ccf69edcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:09:56.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:10:00.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go said though that Duterte hoped that the filing of his COC for
        mayor would finally put an end to all speculations and rumors that he was
        running for president. Go was even seen wearing a shirt which says: "No is
        No."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a171b2e3-88a0-4b12-8eee-a480f899f615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:09:56.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:10:00.257+08:00
