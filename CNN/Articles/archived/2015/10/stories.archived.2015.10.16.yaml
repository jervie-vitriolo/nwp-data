      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:37:59.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year''s Wimbledon finalist is seeking both actual, compensatory
        and statutory damages along with punitive damages, and wants a jury trial.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8dab5ae-6bba-47d3-90d0-55651855b741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:37:55.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:37:59.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We could be talking about millions and millions," Bouchard''s lawyer
        Benedict Morelli told the New York Times.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cb096c-a663-400c-b80b-355bf0c8a422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:37:55.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:37:59.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suit alleges that: "Ms. Bouchard entered the physiotherapy room
        of the women''s locker room when she was caused to slip and fall by a slippery,
        foreign and dangerous substance on the floor.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f109fe-a320-4e9d-8147-3866be4fa3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:37:55.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:37:59.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Defendants caused or created this slippery, foreign and dangerous
        substance to be on the floor, or knew or should have known that the slippery,
        foreign and dangerous substance was on the floor.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c688cb9-c5a4-4b3e-a964-4197012151d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:37:55.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:37:59.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Defendants failed to provide Ms. Bouchard with any warnings
        whatsoever regarding the aforementioned dangerous condition."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c07325-3564-43f7-98c4-755352d7f148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:37:55.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:37:59.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the incident, Bouchard pulled out of the event and has since
        played one match -- retiring against Andrea Petkovic at the China Open last
        week -- while withdrawing from tournaments in Wuhan, Tokyo and this week Hong
        Kong.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d31d95-0311-4ea4-9ae0-205d3c110ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:37:55.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:37:59.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The player Bouchard was due to face in the fourth round at the U.S.
        Open, Roberta Vinci, went on to upset Serena Williams in the semifinals, before
        losing the final to compatriot Flavia Pennetta.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1709bf69-5618-444a-8783-06245c2cb159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:37:55.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:37:59.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though Vinci thumped Bouchard about two weeks earlier at the
        Connecticut Open, the Canadian was -- based on ranking -- favored to defeat
        the Italian.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071b4da6-ca1b-49b3-b4f5-ef9b0e9d1522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:37:55.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:37:59.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked to comment on the lawsuit, U.S.T.A. spokesman Chris Widmaier
        told CNN.com the governing body''s longstanding policy is not to discuss "ongoing
        litigation."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07a0dd0-d10e-4083-b0eb-890e64c2bb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:37:55.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:37:59.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WTA didn''t immediately comment on the lawsuit and a request
        to speak with Bouchard, made through her agent, wasn''t immediately acknowledged.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf19fcd6-7b53-44bd-80a1-f0768fac5f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:37:55.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:37:59.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bouchard''s concussion capped a stuttering season.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84641e53-8607-41fc-afff-aa77bb52bedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:37:55.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:37:59.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After beginning the year with a solid quarterfinal showing at the
        Australian Open, her results dipped. Hampered by injuries and instability
        in her coaching set up, Bouchard entered the U.S. Open having lost 14 of her
        previous 18 matches.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93fe890-61fd-4c59-b935-c9b6bb185922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:37:55.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:37:59.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a complete contrast to 2014, when the "Genie Army" was born
        and Bouchard became the first player from her country to make a grand slam
        singles final, at Wimbledon. Prior to her fortnight at the All England Club,
        Bouchard made the semifinals in Melbourne and Roland Garros. She soared to
        a ranking high of fifth in October.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679b1768-574a-48a5-92d2-33fcd45e9efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:37:55.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:37:59.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SportsPro, a UK-based magazine, named Bouchard the world''s most
        marketable athlete -- assessing her "marketing potential over the next three
        years" -- last May. Second on the list was Barcelona football ace Neymar,
        while in third place came golfer Jordan Spieth, who has won two majors in
        2015.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512c9c73-a55e-4313-8b54-e3d326da003e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-27T16:37:55.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-27T16:37:59.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Eugenie Bouchard: Tennis
        star sues USTA after concussion at U.S. Open"</p>'
