    'lead': 'America''s economy is showing more cracks in October.

      Weak jobs report? Yup. Mediocre retail sales? You know it. Sluggish manufacturing,
      inflation and economic growth. You get the point.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T16:30:29.870+08:00
    'mgnl:createdBy': 'jeff'
