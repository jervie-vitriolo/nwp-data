    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f88f48b7-646d-4e8e-884b-924ee602c21a'
    'lead': 'Quezon City Mayor Herbert "Bistek" Bautista filed his certificate of
      candidacy (COC) on Friday (October 16) at the Commission on Election''s (Comelec''s)
      office in Quezon City at around 10 a.m. He is seeking reelection.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-27T16:19:41.242+08:00
