      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mapua improved to 11-6 for a three-team logjam at fourth with Perpetual
        Help and Jose Rizal University.</p>'
  'El-Niño-takes-its-toll-on-agriculture-could-affect-prices-of-basic-goods':
    'author': 'Kristine de Guzman, CNN Philippines'
    'caption': 'The El Niño has already wreaked havoc in the agricultural sector.
      Government has estimated more than P3-billion in losses.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2015-10-06T16:32:00.339+08:00
    'imagesource': 'jcr:d5d80041-4bda-41f5-b8ba-38d39078fe9e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eba973a3-834e-4fb5-944e-95e3896fec08'
    'lead': 'The dry spell is taking a toll on agricultural products, possibly affecting
      the prices of basic goods.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T09:36:50.356+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-12-20T09:37:58.545+08:00
    'mgnl:lastActivatedBy': 'jeff'
