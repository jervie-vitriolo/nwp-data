      'mgnl:created': 2019-12-20T09:56:25.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:56:31.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the former University of Santo Tomas standout singled out Ginebra
        star Mark Caguioa as the one who has served as his mentor since draft day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb37d68-2d33-4f06-805f-105a5c559467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T09:56:25.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T09:56:31.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Si Kuya Mark, nung draft palang siya na yung madalas kong nakakausap.
        Nung team building namin roommates pa kami," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
