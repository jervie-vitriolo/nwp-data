      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Filipino and Finnish players broke back to take the opening
        set. The pair then ran out to a 5-2 lead in the following set, before coasting
        to the victory.</p>'
