    'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Filipino arrested in raid on illegal explosives factory in Riyadh'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dec518e-036c-4cc3-bbbf-30ded457b412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:09:26.568+08:00
