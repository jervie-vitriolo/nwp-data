    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook announces project to deliver Internet from space

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0262c6e-3c51-4821-a46d-717d20532b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:11:58.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:12:02.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Philippines) — Mark Zuckerberg is serious when he says he wants
        Internet for everybody.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ea4d6d-db80-4196-9c17-5b1ed33587a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:11:58.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:12:02.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday (October 6 PHT), the Facebook chief executive announced
        a project that will deliver Internet services from outer space to large parts
        of sub-Saharan Africa.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ba7f51-a97e-406f-9ea0-5ff6805aeebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:11:58.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:12:02.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Partnering with Eutelsat, a satellite provider based in France,
        Zuckerberg said that they will "launch a satellite into orbit that will connect
        millions of people."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90683e5-5ae6-492c-8c3c-e8f03e51b249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:11:58.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:12:02.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a post on his Facebook page, Zuckerberg says this will be done
        because it’s often difficult to connect people who live in remote areas of
        the globe. He says new technologies have to be invented.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80390a8-a4eb-45c4-b17b-11bba472b8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:11:58.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:12:02.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The satellite, called Amos-6, will be launched in 2016 and will
        be in geostationary orbit, meaning it will travel at the same speed as the
        Earth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0941c46-0790-4b40-a5b8-6f4a461f1057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:11:58.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:12:02.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg added: "We’re going to work with local partners across
        these regions to help communities begin accessing internet services provided
        through satellite."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd515d3a5-678a-4803-a18b-0623717eec66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-12-20T11:11:58.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-12-20T11:12:02.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T16:15:02.074+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The launch of Amos-6 is connected to Zuckerberg''s Internet.org
        project which aims to provide free basic Internet services to less developed
        places in the world.</p>'
  'why-Singapore-has-the-smartest-kids-in-the-world':
    'author': 'Amanda Sealy, CNN'
    'caption': 'Aidan Na is one of the smartest kids in the world. At age 3 his IQ
      was 142 making him a 3-year-old genius. (Photo: CNN)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2015-10-06T05:24:46.460+08:00
    'imagesource': 'jcr:81998c5a-d38e-4ae8-ade9-daf97356a4a4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '757b49d8-61a6-4adc-851d-c00b08c25eaa'
    'lead': 'The country''s academic success has helped it become a thriving economy,
      and the way it has built its education system could hold lessons for the rest
      of the world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-12-20T11:15:28.326+08:00
